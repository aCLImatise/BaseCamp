!Command
positional:
- !Positional
  description: 'Input file: file containing (absolute) file names of training genomes.'
  position: 0
  name: in_file
  optional: false
- !Positional
  description: Output training database/reference file (in HDF5 format). An additional
    file (ending in .tst) will also be created in the same directory with the same
    base name.
  position: 1
  name: out_file
  optional: false
named:
- !Flag
  description: 'Prime (for modding hashes) (default: 9999999999971)'
  synonyms:
  - -p
  - --prime
  args: !SimpleFlagArg
    name: PRIME
  optional: true
- !Flag
  description: 'Number of threads to use (default: 8)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Number of hashes to use. (default: 500)'
  synonyms:
  - -n
  - --num_hashes
  args: !SimpleFlagArg
    name: NUM_HASHES
  optional: true
- !Flag
  description: 'k-mer size (default: 21)'
  synonyms:
  - -k
  - --k_size
  args: !SimpleFlagArg
    name: K_SIZE
  optional: true
- !Flag
  description: 'Print out progress report/timing information (default: False)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- MakeStreamingDNADatabase.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
