!Command
positional: []
named:
- !Flag
  description: '<name[:from-to]>[,...] Filter by position on genome. Name can either
    be file specific name (ex: "chr1" or "1"). "from" and "to" (inclusive) are 1-based
    coordinates'
  synonyms:
  - -r
  - --aligned-region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output will be written to this file instead of std-out
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: output-filen
  optional: true
- !Flag
  description: 'Which alignment table(s) to use (p|s|e): primary, secondary, evidence-interval
    (default p)'
  synonyms:
  - -t
  - --table
  args: !SimpleFlagArg
    name: shortcut
  optional: true
- !Flag
  description: Compress output using bzip2
  synonyms:
  - --bzip2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compress output using gzip
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write timing log-file
  synonyms:
  - --timing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum mapq-value, alignments with lower mapq will be ignored (default=0)
  synonyms:
  - -q
  - --minmapq
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: <0|1>            process duplicates 0..off/1..on
  synonyms:
  - -d
  - --duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: divide by spotgroups
  synonyms:
  - -p
  - --spotgroups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print depth per spotgroup
  synonyms:
  - --depth-per-spotgroup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use original seq-name
  synonyms:
  - -e
  - --seqname
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: min percent of mismatches used in function mismatch, default is 5%
  synonyms:
  - --minmismatch
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: If adjacent slices are closer than this, they are merged and skiplist
    is created. a value of zero disables the feature, default is 10000
  synonyms:
  - --merge-dist
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: omit qualities (faster)
  synonyms:
  - -n
  - --noqual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ref = list references, ref-ex = list references with coverage, count
    = sort pileup with counters stat = strand/tlen statistic, mismatch = only lines
    with mismatches, index = list deletions counts varcount = variation counters (
    columns: ref-name, ref-pos, ref-base, coverage, mismatch A mismatch C, mismatch
    G, mismatch T, deletes, inserts, ins after A, ins after C ins after G ins after
    T ) deletes = list deletions greater than 20, indels = list only inserts/deletions'
  synonyms:
  - --function
  args: !SimpleFlagArg
    name: selector
  optional: true
- !Flag
  description: <path> to ngc file
  synonyms:
  - --ngc
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: <path> to permission file
  synonyms:
  - --perm
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: location in cloud
  synonyms:
  - --location
  args: !SimpleFlagArg
    name: location
  optional: true
- !Flag
  description: <path> to cart file
  synonyms:
  - --cart
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: disable multithreading
  synonyms:
  - --disable-multithreading
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Logging level as number or enum string. One of (fatal|sys|int|err|warn|info|debug)
    or (0-6) Current/default is warn
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: Read more options and parameters from the file.
  synonyms:
  - --option-file
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- sra-pileup.2.10.3
subcommands: []
help_flag: !Flag
  description: print this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display the version of the program
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
