!Command
positional: []
named:
- !Flag
  description: 'Replaces accession derived from <path> in  filename(s) and deflines
    (only for single  table dump) '
  synonyms:
  - -A
  - --accession
  args: !SimpleFlagArg
    name: accession
  optional: true
- !Flag
  description: 'Table name within cSRA object, default is  "SEQUENCE" '
  synonyms:
  - --table
  args: !SimpleFlagArg
    name: table-name
  optional: true
- !Flag
  description: 'Split spots into individual reads '
  synonyms:
  - --split-spot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum spot id '
  synonyms:
  - -N
  - --minSpotId
  args: !SimpleFlagArg
    name: rowid
  optional: true
- !Flag
  description: 'Maximum spot id '
  synonyms:
  - -X
  - --maxSpotId
  args: !SimpleFlagArg
    name: rowid
  optional: true
- !Flag
  description: '<[list]>           Filter by SPOT_GROUP (member): name[,...] '
  synonyms:
  - --spot-groups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Remove adapter sequences from reads '
  synonyms:
  - -W
  - --clip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Filter by sequence length >= <len> '
  synonyms:
  - -M
  - --minReadLen
  args: !SimpleFlagArg
    name: len
  optional: true
- !Flag
  description: '<[filter]>      Split into files by READ_FILTER value  optionally
    filter by value:  pass|reject|criteria|redacted '
  synonyms:
  - -R
  - --read-filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Filter used in early 1000 Genomes data: no  sequences starting or
    ending with >= 10N '
  synonyms:
  - -E
  - --qual-filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Filter used in current 1000 Genomes data '
  synonyms:
  - --qual-filter-1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dump only aligned sequences '
  synonyms:
  - --aligned
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dump only unaligned sequences '
  synonyms:
  - --unaligned
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<name[:from-to]>  Filter by position on genome. Name can  either be
    accession.version (ex:  NC_000001.10) or file specific name (ex:  "chr1" or "1").
    "from" and "to" are 1-based  coordinates '
  synonyms:
  - --aligned-region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<from-to|unknown>  Filter by distance between matepairs.  Use "unknown"
    to find matepairs split  between the references. Use from-to to limit  matepair
    distance on the same reference '
  synonyms:
  - --matepair-distance
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dump only biological reads '
  synonyms:
  - --skip-technical
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output directory, default is working  directory '.' ) "
  synonyms:
  - -O
  - --outdir
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'Output to stdout, all split data become  joined into single stream '
  synonyms:
  - -Z
  - --stdout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using gzip: deprecated, not  recommended '
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using bzip2: deprecated,  not recommended '
  synonyms:
  - --bzip2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Write reads into separate files. Read  number will be suffixed to
    the file name.   NOTE! The `--split-3` option is recommended.  In cases where
    not all spots have the same  number of reads, this option will produce  files
    that WILL CAUSE ERRORS in most programs  which process split pair fastq files. '
  synonyms:
  - --split-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '3-way splitting for mate-pairs. For each  spot, if there are two biological
    reads  satisfying filter conditions, the first is  placed in the `*_1.fastq` file,
    and the  second is placed in the `*_2.fastq` file. If  there is only one biological
    read  satisfying the filter conditions, it is  placed in the `*.fastq` file.All
    other  reads in the spot are ignored. '
  synonyms:
  - --split-3
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Split into files by SPOT_GROUP (member name) '
  synonyms:
  - -G
  - --spot-group
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<[filter]>      Split into files by READ_FILTER value  optionally
    filter by value:  pass|reject|criteria|redacted '
  synonyms:
  - -R
  - --read-filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Split into subdirectories instead of files '
  synonyms:
  - -T
  - --group-in-dirs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not delete empty files '
  synonyms:
  - -K
  - --keep-empty-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<[cskey]>            Formats sequence using color space (default  for
    SOLiD),"cskey" may be specified for  translation '
  synonyms:
  - -C
  - --dumpcs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Formats sequence using base space (default  for other than SOLiD). '
  synonyms:
  - -B
  - --dumpbase
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Offset to use for quality conversion,  default is 33 '
  synonyms:
  - -Q
  - --offset
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: '<[line width]>           FASTA only, no qualities, optional line  wrap
    width (set to zero for no wrapping) '
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'suppress quality-value for cskey '
  synonyms:
  - --suppress-qual-for-cskey
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Defline contains only original sequence name '
  synonyms:
  - -F
  - --origfmt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Append read id after spot id as  'accession.spot.readid' on defline "
  synonyms:
  - -I
  - --readids
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Helicos style defline '
  synonyms:
  - --helicos
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Defline format specification for sequence. '
  synonyms:
  - --defline-seq
  args: !SimpleFlagArg
    name: fmt
  optional: true
- !Flag
  description: "Defline format specification for quality.  <fmt> is string of characters\
    \ and/or  variables. The variables can be one of: $ac  - accession, $si spot id,\
    \ $sn spot  name, $sg spot group (barcode), $sl spot  length in bases, $ri read\
    \ number, $rn  read name, $rl read length in bases. '[]'  could be used for an\
    \ optional output: if  all vars in [] yield empty values whole  group is not printed.\
    \ Empty value is empty  string or for numeric variables. Ex:  @$sn[_$rn]/$ri '_$rn'\
    \ is omitted if name  is empty"
  synonyms:
  - --defline-qual
  args: !SimpleFlagArg
    name: fmt
  optional: true
- !Flag
  description: '<path> to ngc file '
  synonyms:
  - --ngc
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'disable multithreading '
  synonyms:
  - --disable-multithreading
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Logging level as number or enum string One  of (fatal|sys|int|err|warn|info)
    or (0-5)  Current/default is warn '
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: 'Increase the verbosity level of the program  Use multiple times for
    more verbosity '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Control program execution environment  report generation (if implemented).
    One of  (never|error|always). Default is error '
  synonyms:
  - --ncbi_error_report
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "use legacy style 'Written spots' for tool "
  synonyms:
  - --legacy-report
  args: !EmptyFlagArg {}
  optional: true
command:
- fastq-dump-orig.2.10.3
subcommands: []
help_flag: !Flag
  description: 'Output brief explanation of program usage '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: 'Display the version of the program '
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
