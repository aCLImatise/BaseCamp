!Command
positional: []
named:
- !Flag
  description: Location of E. coli genome file(s). Can be a single file, a comma-separated
    list of files, or a directory
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: The number of cores to run ectyper with
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Percent identity required for an allele match [default 90]
  synonyms:
  - -d
  - --percentIdentity
  args: !SimpleFlagArg
    name: PERCENTIDENTITY
  optional: true
- !Flag
  description: Percent length required for an allele match [default 10]
  synonyms:
  - -l
  - --percentLength
  args: !SimpleFlagArg
    name: PERCENTLENGTH
  optional: true
- !Flag
  description: Enable E. coli species verification
  synonyms:
  - --verify
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Directory location of output files
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Location of pre-computed MASH RefSeq sketch. If provided, genomes identified
    as non-E. coli will have their species identified using MASH. For best results
    the pre-sketched RefSeq archive https://gembox.cbcb.um d.edu/mash/refseq.genomes.k21s1000.msh
    is recommended
  synonyms:
  - -r
  - --refseq
  args: !SimpleFlagArg
    name: REFSEQ
  optional: true
- !Flag
  description: Prints the allele sequences if enabled as the final columns of the
    output
  synonyms:
  - -s
  - --sequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print more detailed log including debug level messages
  synonyms:
  - -D
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- ectyper
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
