!Command
positional:
- !Positional
  description: Input genome FASTA/FASTQ files (can be Gzipped)
  position: 0
  name: F
  optional: false
named:
- !Flag
  description: 'Scheme to use for subtyping (built-in: "heidelberg", "enteritidis",
    "typhi", "typhimurium", "tb_lineage"; OR user-specified: /path/to/user/scheme)'
  synonyms:
  - -s
  - --scheme
  args: !SimpleFlagArg
    name: SCHEME
  optional: true
- !Flag
  description: Custom user-specified SNP substyping scheme name
  synonyms:
  - --scheme-name
  args: !SimpleFlagArg
    name: SCHEME_NAME
  optional: true
- !Flag
  description: Scheme subtype metadata table (tab-delimited file with ".tsv" or ".tab"
    extension or CSV with ".csv" extension format accepted; MUST contain column called
    "subtype")
  synonyms:
  - -M
  - --scheme-metadata
  args: !SimpleFlagArg
    name: SCHEME_METADATA
  optional: true
- !Flag
  description: reverse_reads, --paired-reads forward_reads reverse_reads FASTQ paired-end
    reads
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: forward_reads
  optional: true
- !Flag
  description: genome_name, --input-fasta-genome-name fasta_path genome_name input
    fasta file path AND genome name
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: fasta_path
  optional: true
- !Flag
  description: directory of input fasta files (.fasta|.fa|.fna) or FASTQ files (paired
    FASTQ should have same basename with "_\d\.(fastq|fq)" postfix to be automatically
    paired) (files can be Gzipped)
  synonyms:
  - -D
  - --input-directory
  args: !SimpleFlagArg
    name: INPUT_DIRECTORY
  optional: true
- !Flag
  description: Subtyping summary output path (tab-delimited)
  synonyms:
  - -o
  - --output-summary
  args: !SimpleFlagArg
    name: OUTPUT_SUMMARY
  optional: true
- !Flag
  description: Subtyping kmer matching output path (tab-delimited)
  synonyms:
  - -O
  - --output-kmer-results
  args: !SimpleFlagArg
    name: OUTPUT_KMER_RESULTS
  optional: true
- !Flag
  description: Subtyping simple summary output path
  synonyms:
  - -S
  - --output-simple-summary
  args: !SimpleFlagArg
    name: OUTPUT_SIMPLE_SUMMARY
  optional: true
- !Flag
  description: Force existing output files to be overwritten
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output JSON representation of output files
  synonyms:
  - --json
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Min k-mer freq/coverage
  synonyms:
  - --min-kmer-freq
  args: !SimpleFlagArg
    name: MIN_KMER_FREQ
  optional: true
- !Flag
  description: Max k-mer freq/coverage
  synonyms:
  - --max-kmer-freq
  args: !SimpleFlagArg
    name: MAX_KMER_FREQ
  optional: true
- !Flag
  description: Frequencies below this coverage are considered low coverage
  synonyms:
  - --low-cov-depth-freq
  args: !SimpleFlagArg
    name: LOW_COV_DEPTH_FREQ
  optional: true
- !Flag
  description: Decimal proportion of maximum allowable missing kmers before being
    considered an error. (0.0 - 1.0)
  synonyms:
  - --max-missing-kmers
  args: !SimpleFlagArg
    name: MAX_MISSING_KMERS
  optional: true
- !Flag
  description: Minimum number of missing kmers to be considered an ambiguous result
  synonyms:
  - --min-ambiguous-kmers
  args: !SimpleFlagArg
    name: MIN_AMBIGUOUS_KMERS
  optional: true
- !Flag
  description: Overall kmer coverage below this value will trigger a low coverage
    warning
  synonyms:
  - --low-cov-warning
  args: !SimpleFlagArg
    name: LOW_COV_WARNING
  optional: true
- !Flag
  description: Decimal proportion of maximum allowable missing kmers to be considered
    an intermediate subtype. (0.0 - 1.0)
  synonyms:
  - --max-intermediate-kmers
  args: !SimpleFlagArg
    name: MAX_INTERMEDIATE_KMERS
  optional: true
- !Flag
  description: Maximum number of scheme k-mers allowed before quitting with a usage
    warning. Default is 100000
  synonyms:
  - --max-degenerate-kmers
  args: !SimpleFlagArg
    name: MAX_DEGENERATE_KMERS
  optional: true
- !Flag
  description: Number of parallel threads to run analysis (default=1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Logging verbosity level (-v == show warnings; -vvv == show debug info)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- hansel
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
