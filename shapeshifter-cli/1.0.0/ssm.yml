!Command
positional: []
named:
- !Flag
  description: List of files that will be merged together. Files must have appropriate
    extensions to be recognized properly.
  synonyms:
  - -i
  - --input_files
  args: !RepeatFlagArg
    name: INPUT_FILES
  optional: true
- !Flag
  description: File path to which results are exported
  synonyms:
  - -o
  - --output_file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Type of file to which results are exported. If not specified, file
    type will be determined by the file extension given. Available choices are: CSV,
    TSV, JSON, Excel, HDF5, Parquet, MsgPack, Stata, Pickle, SQLite, ARFF, GCT, RMarkdown,
    JupyterNotebook'
  synonyms:
  - -t
  - --output_file_type
  args: !SimpleFlagArg
    name: File_Type
  optional: true
- !Flag
  description: Gzips the output file
  synonyms:
  - -g
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Merge files on a specific column
  synonyms:
  - -c
  - --on_column
  args: !SimpleFlagArg
    name: ON_COLUMN
  optional: true
- !Flag
  description: Type of merge to perform. Options are left, right, inner, or outer,with
    outer being default behavior.
  synonyms:
  - --how
  args: !SimpleFlagArg
    name: HOW
  optional: true
command:
- ssm
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
