!Command
positional:
- !Positional
  description: File listing SSMs (simple somatic mutations, i.e., single nucleotide
    variants. For proper format, see README.md.
  position: 0
  name: ssm_file
  optional: false
- !Positional
  description: File listing CNVs (copy number variations). For proper format, see
    README.md.
  position: 1
  name: cnv_file
  optional: false
named:
- !Flag
  description: 'Path to output directory (default: None)'
  synonyms:
  - -O
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'Number of iterations to go between writing backups of program state
    (default: 100)'
  synonyms:
  - -b
  - --write-backups-every
  args: !SimpleFlagArg
    name: WRITE_BACKUPS_EVERY
  optional: true
- !Flag
  description: 'Number of iterations between writing program state to disk. Higher
    values reduce IO burden at the cost of losing progress made if program is interrupted.
    (default: 10)'
  synonyms:
  - -S
  - --write-state-every
  args: !SimpleFlagArg
    name: WRITE_STATE_EVERY
  optional: true
- !Flag
  description: 'Number of burnin samples (default: 1000)'
  synonyms:
  - -B
  - --burnin-samples
  args: !SimpleFlagArg
    name: BURNIN_SAMPLES
  optional: true
- !Flag
  description: 'Number of MCMC samples (default: 2500)'
  synonyms:
  - -s
  - --mcmc-samples
  args: !SimpleFlagArg
    name: MCMC_SAMPLES
  optional: true
- !Flag
  description: 'Number of Metropolis-Hastings iterations (default: 5000)'
  synonyms:
  - -i
  - --mh-iterations
  args: !SimpleFlagArg
    name: MH_ITERATIONS
  optional: true
- !Flag
  description: 'Random seed for initializing MCMC sampler (default: None)'
  synonyms:
  - -r
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: 'Path to directory for temporary files (default: None)'
  synonyms:
  - -t
  - --tmp-dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
- !Flag
  description: 'JSON file listing run parameters, generated by the parser (default:
    None)'
  synonyms:
  - -p
  - --params
  args: !SimpleFlagArg
    name: PARAMS_FILE
  optional: true
command:
- evolve.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
