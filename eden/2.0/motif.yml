!Command
positional: []
named:
- !Flag
  description: 'Increase output verbosity (default: None)'
  synonyms:
  - -v
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'If set, do not log on file. (default: False)'
  synonyms:
  - -x
  - --no-logging
  args: !EmptyFlagArg {}
  optional: true
command:
- motif
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Path to a FASTA file. (default: None)'
    synonyms:
    - -i
    - --input-file
    args: !SimpleFlagArg
      name: INPUT_FILE
    optional: true
  - !Flag
    description: 'Size of the random sequence sample to use for fitting the discriminative
      model. If None then all instances are used. (default: None)'
    synonyms:
    - -t
    - --training-size
    args: !SimpleFlagArg
      name: TRAINING_SIZE
    optional: true
  - !Flag
    description: 'File name for serialized model object. (default: motif.model)'
    synonyms:
    - -d
    - --model-filename
    args: !SimpleFlagArg
      name: MODEL_FILENAME
    optional: true
  - !Flag
    description: 'Path to output directory. (default: out)'
    synonyms:
    - -o
    - --output-dir
    args: !SimpleFlagArg
      name: OUTPUT_DIR_PATH
    optional: true
  - !Flag
    description: 'Minimal size in number of nucleotides of the motives to search.
      (default: 7)'
    synonyms:
    - -m
    - --min-subarray-size
    args: !SimpleFlagArg
      name: MIN_SUBARRAY_SIZE
    optional: true
  - !Flag
    description: 'Maximal size in number of nucleotides of the motives to search.
      (default: 10)'
    synonyms:
    - -M
    - --max-subarray-size
    args: !SimpleFlagArg
      name: MAX_SUBARRAY_SIZE
    optional: true
  - !Flag
    description: 'Minimal number of occurrences for a motif sequence to be accepted.
      (default: 1)'
    synonyms:
    - -c
    - --min-motif-count
    args: !SimpleFlagArg
      name: MIN_MOTIF_COUNT
    optional: true
  - !Flag
    description: 'Minimal number of motif sequences in a cluster to accept the cluster.
      (default: 1)'
    synonyms:
    - -s
    - --min-cluster-size
    args: !SimpleFlagArg
      name: MIN_CLUSTER_SIZE
    optional: true
  - !Flag
    description: 'Random seed. (default: 1)'
    synonyms:
    - -r
    - --random-state
    args: !SimpleFlagArg
      name: RANDOM_STATE
    optional: true
  - !Flag
    description: 'If set, log all the internal parameters values and motif database
      of the motif finder. Warning: it can generate large logging files. (default:
      False)'
    synonyms:
    - -l
    - --log-full-state
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Path to a FASTA file. (default: None)'
    synonyms:
    - --negative-input-file
    args: !SimpleFlagArg
      name: NEGATIVE_INPUT_FILE
    optional: true
  - !Flag
    description: 'Factor multiplying the training-size to obtain the number of negative
      instances generated by random permutation. (default: 2)'
    synonyms:
    - -n
    - --negative-ratio
    args: !SimpleFlagArg
      name: NEGATIVE_RATIO
    optional: true
  - !Flag
    description: 'When shuffling sequences to create negative instances, consider
      k-mers of specified order. (default: 2)'
    synonyms:
    - -O
    - --shuffle-order
    args: !SimpleFlagArg
      name: SHUFFLE_ORDER
    optional: true
  - !Flag
    description: 'Number of bits used to express the graph kernel features. A value
      of 20 corresponds to 2**20=1 million possible features. (default: 20)'
    synonyms:
    - -B
    - --nbits
    args: !SimpleFlagArg
      name: NBITS
    optional: true
  - !Flag
    description: 'Size of the generalization of k-mers for graphs. (default: 4)'
    synonyms:
    - -C
    - --complexity
    args: !SimpleFlagArg
      name: COMPLEXITY
    optional: true
  - !Flag
    description: 'Number of randomly generated hyper parameter configurations tried
      during the discriminative model optimization. A value of 1 implies using the
      estimator default values. (default: 1)'
    synonyms:
    - -e
    - --n-iter-search
    args: !SimpleFlagArg
      name: N_ITER_SEARCH
    optional: true
  - !Flag
    description: 'Number of cores to use in multiprocessing. (default: 2)'
    synonyms:
    - -j
    - --n-jobs
    args: !SimpleFlagArg
      name: N_JOBS
    optional: true
  - !Flag
    description: 'Number of blocks in which to divide the input for the multiprocessing
      elaboration. (default: 8)'
    synonyms:
    - -b
    - --n-blocks
    args: !SimpleFlagArg
      name: N_BLOCKS
    optional: true
  - !Flag
    description: 'Number of instances per block for the multiprocessing elaboration.
      (default: None)'
    synonyms:
    - -k
    - -block-size
    args: !SimpleFlagArg
      name: BLOCK_SIZE
    optional: true
  - !Flag
    description: 'Number of cores to use in multiprocessing. (default: 4)'
    synonyms:
    - --pre-processor-n-jobs
    args: !SimpleFlagArg
      name: PRE_PROCESSOR_N_JOBS
    optional: true
  - !Flag
    description: 'Number of blocks in which to divide the input for the multiprocessing
      elaboration. (default: 10)'
    synonyms:
    - --pre-processor-n-blocks
    args: !SimpleFlagArg
      name: PRE_PROCESSOR_N_BLOCKS
    optional: true
  - !Flag
    description: 'Number of instances per block for the multiprocessing elaboration.
      (default: None)'
    synonyms:
    - --pre-processor-block-size
    args: !SimpleFlagArg
      name: PRE_PROCESSOR_BLOCK_SIZE
    optional: true
  command:
  - motif
  - fit
  subcommands:
  - !Command
    positional: []
    named:
    - !Flag
      description: 'Number of clusters. (default: 4)'
      synonyms:
      - -u
      - --n-clusters
      args: !SimpleFlagArg
        name: N_CLUSTERS
      optional: true
    command:
    - motif
    - fit
    - K
    subcommands: []
    help_flag: !Flag
      description: show this help message and exit
      synonyms:
      - -h
      - --help
      args: !EmptyFlagArg {}
      optional: true
    usage_flag:
    version_flag:
  - !Command
    positional: []
    named:
    - !Flag
      description: 'The maximum distance between two samples for them to be considered
        as in the same neighborhood. (default: 0.2)'
      synonyms:
      - -E
      - --eps
      args: !SimpleFlagArg
        name: EPS
      optional: true
    - !Flag
      description: 'The number of samples (or total weight) in a neighborhood for
        a point to be considered as a core point. This includes the point itself.
        (default: 3)'
      synonyms:
      - -S
      - --min-samples
      args: !SimpleFlagArg
        name: MIN_SAMPLES
      optional: true
    command:
    - motif
    - fit
    - D
    subcommands: []
    help_flag: !Flag
      description: show this help message and exit
      synonyms:
      - -h
      - --help
      args: !EmptyFlagArg {}
      optional: true
    usage_flag:
    version_flag:
  - !Command
    positional: []
    named:
    - !Flag
      description: 'Number of clusters. (default: 4)'
      synonyms:
      - -u
      - --n-clusters
      args: !SimpleFlagArg
        name: N_CLUSTERS
      optional: true
    - !Flag
      description: 'The radius of the subcluster obtained by merging a new sample
        and the closest subcluster should be lesser than the threshold. Otherwise
        a new subcluster is started. (default: 0.1)'
      synonyms:
      - -T
      - --threshold
      args: !SimpleFlagArg
        name: THRESHOLD
      optional: true
    - !Flag
      description: 'Maximum number of CF subclusters in each node. If a new samples
        enters such that the number of subclusters exceed the branching_factor then
        the node has to be split. The corresponding parent also has to be split and
        if the number of subclusters in the parent is greater than the branching factor,
        then it has to be split recursively. (default: 50)'
      synonyms:
      - -f
      - --branching-factor
      args: !SimpleFlagArg
        name: BRANCHING_FACTOR
      optional: true
    command:
    - motif
    - fit
    - B
    subcommands: []
    help_flag: !Flag
      description: show this help message and exit
      synonyms:
      - -h
      - --help
      args: !EmptyFlagArg {}
      optional: true
    usage_flag:
    version_flag:
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Path to a FASTA file. (default: None)'
    synonyms:
    - -i
    - --input-file
    args: !SimpleFlagArg
      name: INPUT_FILE
    optional: true
  - !Flag
    description: 'File name for serialized model object. (default: motif.model)'
    synonyms:
    - -d
    - --model-filename
    args: !SimpleFlagArg
      name: MODEL_FILENAME
    optional: true
  - !Flag
    description: 'Path to output directory. (default: out)'
    synonyms:
    - -o
    - --output-dir
    args: !SimpleFlagArg
      name: OUTPUT_DIR_PATH
    optional: true
  command:
  - motif
  - predict
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
