  - !Flag
    description: "If set, report cross validated performance measures. The model's\
      \ parameters are re-trained in each fold keeping the hyper-parameters of the\
      \ given model. (default: False)"
    synonyms:
    - --cross-validation
    args: !EmptyFlagArg {}
    optional: true
  command:
  - model
