!Command
positional: []
named:
- !Flag
  description: 'of bam files [list of bam files ...], -b list of bam files [list of
    bam files ...] List of indexed BAM files, space delineated (default: None)'
  synonyms:
  - --bamfiles
  args: !SimpleFlagArg
    name: list
  optional: true
- !Flag
  description: 'A comma-separated list of chromosome names, limited by quotes, containing
    those chromosomes that should be excluded during normalization computations. For
    example, --ignoreForNormalization "chrX, chrM" (default: None)'
  synonyms:
  - --ignoreForNormalization
  - -ignore
  args: !SimpleFlagArg
    name: IGNOREFORNORMALIZATION
  optional: true
- !Flag
  description: 'Length in bases for a window used to sample the genome and compute
    the size or scaling factors (default: 1000)'
  synonyms:
  - --sampleWindowLength
  - -l
  args: !SimpleFlagArg
    name: SAMPLEWINDOWLENGTH
  optional: true
- !Flag
  description: 'Number of samplings taken from the genome to compute the scaling factors
    (default: 100000)'
  synonyms:
  - --numberOfSamples
  - -n
  args: !SimpleFlagArg
    name: NUMBEROFSAMPLES
  optional: true
- !Flag
  description: 'By default, data is normalized to 1 fragment per 100 bases. The expected
    value is an integer. For example, if normalizationLength is 1000, then the resulting
    scaling factor will cause the average coverage of the BAM file to have on average
    1 fragment per kilobase (default: 10)'
  synonyms:
  - --normalizationLength
  - -nl
  args: !SimpleFlagArg
    name: NORMALIZATIONLENGTH
  optional: true
- !Flag
  description: 'If set, then zero counts that happen for *all* BAM files given are
    ignored. This will result in a reduced number of read counts than that specified
    in --numberOfSamples (default: False)'
  synonyms:
  - --skipZeros
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of processors to use. The default is to use half the maximum
    number of processors. (default: max/2)'
  synonyms:
  - --numberOfProcessors
  - -p
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Set to see processing messages. (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- estimateScaleFactor
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
