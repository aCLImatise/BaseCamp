    \ and exit\n\nCommands:\n  \n    info        Print group and sample information\n\
    \    relabel     Change sample and/or group label information\n    subset    \
    \  Actually subset the matrix. The group and sample orders are\n             \
    \   honored, so one can also reorder files.\n    filterStrand\n              \
    \  Filter entries by strand.\n    filterValues\n                Filter entries\
    \ by min/max value.\n    rbind       merge multiple matrices by concatenating\
    \ them head to tail.\n                This assumes that the same samples are present\
    \ in each in the\n                same order.\n    cbind       merge multiple\
    \ matrices by concatenating them left to right.\n                No assumptions\
    \ are made about the row order. Regions not\n                present in the first\
    \ file specified are ignored. Regions\n                missing in subsequent files\
    \ will result in NAs. Regions are\n                matches based on the first\
    \ 6 columns of the computeMatrix\n                output (essentially the columns\
    \ in a BED file).\n    sort        Sort a matrix file to correspond to the order\
    \ of entries in\n                the desired input file(s). The groups of regions\
