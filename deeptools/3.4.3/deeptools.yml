help_text: "usage: deeptools [-h] [--version]\n\ndeepTools is a suite of python tools\
  \ particularly developed for the efficient analysis of\nhigh-throughput sequencing\
  \ data, such as ChIP-seq, RNA-seq or MNase-seq.\n\nEach tool should be called by\
  \ its own name as in the following example:\n\n $ bamCoverage -b reads.bam -o coverage.bw\n\
  \nIf you find deepTools useful for your research please cite as:\n\nRamírez, Fidel,\
  \ Devon P. Ryan, Björn Grüning, Vivek Bhardwaj, Fabian Kilpert,\nAndreas S. Richter,\
  \ Steffen Heyne, Friederike Dündar,\nand Thomas Manke. 2016. \"deepTools2: A next\
  \ Generation Web Server for Deep-Sequencing\nData Analysis.\" Nucleic Acids Research,\
  \ April. doi:10.1093/nar/gkw257.\n\n[ Tools for BAM and bigWig file processing ]\n\
  \    multiBamSummary         compute read coverages over bam files. Output used\
  \ for plotCorrelation or plotPCA\n    multiBigwigSummary      extract scores from\
  \ bigwig files. Output used for plotCorrelation or plotPCA\n    correctGCBias  \
  \         corrects GC bias from bam file. Don't use it with ChIP data\n    bamCoverage\
  \             computes read coverage per bins or regions\n    bamCompare       \
  \       computes log2 ratio and other operations of read coverage of two samples\
  \ per bins or regions\n    bigwigCompare           computes log2 ratio and other\
  \ operations from bigwig scores of two samples per bins or regions\n    computeMatrix\
  \           prepares the data from bigwig scores for plotting with plotHeatmap or\
  \ plotProfile\n    alignmentSieve          filters BAM alignments according to specified\
  \ parameters, optionally producing a BEDPE file\n\n[ Tools for QC ]\n    plotCorrelation\
  \         plots heatmaps or scatterplots of data correlation\n    plotPCA      \
  \           plots PCA\n    plotFingerprint         plots the distribution of enriched\
  \ regions\n    bamPEFragmentSize       returns the read length and paired-end distance\
  \ from a bam file\n    computeGCBias           computes and plots the GC bias of\
  \ a sample\n    plotCoverage            plots a histogram of read coverage\n   \
  \ estimateReadFiltering   estimates the number of reads that will be filtered from\
  \ a BAM file or files given certain criteria\n\n[Heatmaps and summary plots]\n \
  \   plotHeatmap             plots one or multiple heatmaps of user selected regions\
  \ over different genomic scores\n    plotProfile             plots the average profile\
  \ of user selected regions over different genomic scores\n    plotEnrichment   \
  \       plots the read/fragment coverage of one or more sets of regions\n\n[Miscellaneous]\n\
  \    computeMatrixOperations Modifies the output of computeMatrix in a variety of\
  \ ways.\n\nFor more information visit: http://deeptools.readthedocs.org\n\noptional\
  \ arguments:\n  -h, --help  show this help message and exit\n  --version   show\
  \ program's version number and exit\n"
