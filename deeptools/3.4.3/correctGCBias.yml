!Command
positional: []
named:
- !Flag
  description: 'file, -b BAM file Sorted BAM file to correct. (default: None)'
  synonyms:
  - --bamfile
  args: !SimpleFlagArg
    name: BAM
  optional: true
- !Flag
  description: 'The effective genome size is the portion of the genome that is mappable.
    Large fractions of the genome are stretches of NNNN that should be discarded.
    Also, if repetitive regions were not included in the mapping of reads, the effective
    genome size needs to be adjusted accordingly. A table of values is available here:
    http ://deeptools.readthedocs.io/en/latest/content/feature/ effectiveGenomeSize.html
    . (default: None)'
  synonyms:
  - --effectiveGenomeSize
  args: !SimpleFlagArg
    name: EFFECTIVEGENOMESIZE
  optional: true
- !Flag
  description: 'bit file, -g two bit file Genome in two bit format. Most genomes can
    be found here: http://hgdownload.cse.ucsc.edu/gbdb/ Search for the .2bit ending.
    Otherwise, fasta files can be converted to 2bit using faToTwoBit available here:
    http://hgdownload.cse.ucsc.edu/admin/exe/ (default: None)'
  synonyms:
  - --genome
  args: !SimpleFlagArg
    name: two
  optional: true
- !Flag
  description: 'Indicate the output file from computeGCBias containing the observed
    and expected read frequencies per GC- content. (default: None)'
  synonyms:
  - --GCbiasFrequenciesFile
  - -freq
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Name of the corrected file. The ending will be used to decide the
    output file format. The options are ".bam", ".bw" for a bigWig file, ".bg" for
    a bedGraph file. (default: None)'
  synonyms:
  - --correctedFile
  - -o
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'bp, -bs INT bp Size of the bins, in bases, for the output of the bigwig/bedgraph
    file. (Default: 50)'
  synonyms:
  - --binSize
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':START:END, -r CHR:START:END Region of the genome to limit the operation
    to - this is useful when testing parameters to reduce the computing time. The
    format is chr:start:end, for example --region chr10 or --region chr10:456700:891000.
    (default: None)'
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: CHR
  optional: true
- !Flag
  description: 'Number of processors to use. Type "max/2" to use half the maximum
    number of processors or "max" to use all available processors. (Default: 1)'
  synonyms:
  - --numberOfProcessors
  - -p
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Set to see processing messages. (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- correctGCBias
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
