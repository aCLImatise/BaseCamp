  help_text: "usage: computeMatrix [-h] [--version]  ...\n\nThis tool calculates scores\
    \ per genome regions and prepares an intermediate file that can be used with ``plotHeatmap``\
    \ and ``plotProfiles``.\nTypically, the genome regions are genes, but any other\
    \ regions defined in a BED file can be used.\ncomputeMatrix accepts multiple score\
    \ files (bigWig format) and multiple regions files (BED format).\nThis tool can\
    \ also be used to filter and sort regions according\nto their score.\n\nTo learn\
    \ more about the specific parameters, type:\n\n$ computeMatrix reference-point\
    \ --help or\n\n$ computeMatrix scale-regions --help\n\noptional arguments:\n \
    \ -h, --help       show this help message and exit\n  --version        show program's\
    \ version number and exit\n\nCommands:\n  \n    scale-regions  In the scale-regions\
    \ mode, all regions in the BED file are\n                   stretched or shrunken\
    \ to the length (in bases) indicated by\n                   the user.\n    reference-point\n\
    \                   Reference-point refers to a position within a BED region\n\
    \                   (e.g., the starting point). In this mode, only those\n   \
    \                genomicpositions before (upstream) and/or after\n           \
    \        (downstream) of the reference point will be plotted.\n\nAn example usage\
    \ is:\n  computeMatrix reference-point -S <bigwig file(s)> -R <bed file(s)> -b\
    \ 1000\n \n"
