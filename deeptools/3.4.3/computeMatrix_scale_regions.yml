    help_text: "usage: An example usage is:\n  computeMatrix reference-point -S <biwig\
      \ file(s)> -R <bed file> -a 3000 -b 3000\n\noptional arguments:\n  -h, --help\
      \            show this help message and exit\n\nRequired arguments:\n  --regionsFileName\
