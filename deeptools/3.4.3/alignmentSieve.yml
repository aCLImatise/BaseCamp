help_text: "usage: Example usage: alignmentSieve.py -b sample1.bam -o sample1.filtered.bam\
  \ --minMappingQuality 10 --filterMetrics log.txt\n\nThis tool filters alignments\
  \ in a BAM/CRAM file according the the specified parameters. It can optionally output\
  \ to BEDPE format.\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n\nRequired arguments:\n  --bam FILE1, -b FILE1\n           \
  \             An indexed BAM file.\n  --outFile OUTFILE, -o OUTFILE\n          \
  \              The file to write results to. These are the alignments\n        \
  \                or fragments that pass the filtering criteria.\n\nGeneral arguments:\n\
  \  --numberOfProcessors INT, -p INT\n                        Number of processors\
  \ to use. Type \"max/2\" to use half\n                        the maximum number\
  \ of processors or \"max\" to use all\n                        available processors.\
  \ (Default: 1)\n  --filterMetrics FILE.log\n                        The number of\
  \ entries in total and filtered are saved\n                        to this file\n\
  \  --filteredOutReads filtered.bam\n                        If desired, all reads\
  \ NOT passing the filtering\n                        criteria can be written to\
  \ this file.\n  --label sample1, -l sample1\n                        User defined\
  \ label instead of the default label (file\n                        name).\n  --smartLabels\
  \         Instead of manually specifying a labels for the input\n              \
  \          file, this causes deepTools to use the file name after\n            \
  \            removing the path and extension.\n  --verbose, -v         Set to see\
  \ processing messages.\n  --version             show program's version number and\
  \ exit\n  --shift SHIFT [SHIFT ...]\n                        Shift the left and\
  \ right end of a read (for BAM files)\n                        or a fragment (for\
  \ BED files). A positive value shift\n                        an end to the right\
  \ (on the + strand) and a negative\n                        value shifts a fragment\
  \ to the left. Either 2 or 4\n                        integers can be provided.\
  \ For example, \"2 -3\" will\n                        shift the left-most fragment\
  \ end two bases to the\n                        right and the right-most end 3 bases\
  \ to the left. If 4\n                        integers are provided, then the first\
  \ and last two\n                        refer to fragments whose read 1 is on the\
  \ left or\n                        right, respectively. Consequently, it is possible\
  \ to\n                        take strand into consideration for strand-specific\n\
  \                        protocols. A fragment whose length falls below 1 due\n\
  \                        to shifting will not be written to the output. See the\n\
  \                        online documentation for graphical examples. Note that\n\
  \                        non-properly-paired reads will be filtered.\n  --ATACshift\
  \           Shift the produced BAM file or BEDPE regions as\n                  \
  \      commonly done for ATAC-seq. This is equivalent to\n                     \
  \   --shift 4 -5 5 -4.\n\nOutput arguments:\n  --BED                 Instead of\
  \ producing BAM files, write output in BEDPE\n                        format (as\
  \ defined by MACS2). Note that only\n                        reads/fragments passing\
  \ filtering criterion are\n                        written in BEDPE format.\n\n\
  Optional arguments:\n  --filterRNAstrand {forward,reverse}\n                   \
  \     Selects RNA-seq reads (single-end or paired-end) in\n                    \
  \    the given strand. (Default: None)\n  --ignoreDuplicates    If set, reads that\
  \ have the same orientation and start\n                        position will be\
  \ considered only once. If reads are\n                        paired, the mate's\
  \ position also has to coincide to\n                        ignore a read.\n  --minMappingQuality\
  \ INT\n                        If set, only reads that have a mapping quality score\n\
  \                        of at least this are considered.\n  --samFlagInclude INT\
  \  Include reads based on the SAM flag. For example, to\n                      \
  \  get only reads that are the first mate, use a flag of\n                     \
  \   64. This is useful to count properly paired reads only\n                   \
  \     once, as otherwise the second mate will be also\n                        considered\
  \ for the coverage.\n  --samFlagExclude INT  Exclude reads based on the SAM flag.\
  \ For example, to\n                        get only reads that map to the forward\
  \ strand, use\n                        --samFlagExclude 16, where 16 is the SAM\
  \ flag for\n                        reads that map to the reverse strand.\n  --blackListFileName\
  \ BED file [BED file ...], -bl BED file [BED file ...]\n                       \
  \ A BED or GTF file containing regions that should be\n                        excluded\
  \ from all analyses. Currently this works by\n                        rejecting\
  \ genomic chunks that happen to overlap an\n                        entry. Consequently,\
  \ for BAM files, if a read\n                        partially overlaps a blacklisted\
  \ region or a fragment\n                        spans over it, then the read/fragment\
  \ might still be\n                        considered. Please note that you should\
  \ adjust the\n                        effective genome size, if relevant.\n  --minFragmentLength\
  \ INT\n                        The minimum fragment length needed for read/pair\n\
  \                        inclusion. This option is primarily useful in ATACseq\n\
  \                        experiments, for filtering mono- or di-nucleosome\n   \
  \                     fragments. (Default: 0)\n  --maxFragmentLength INT\n     \
  \                   The maximum fragment length needed for read/pair\n         \
  \               inclusion. A value of 0 indicates no limit. (Default:\n        \
  \                0)\n"
