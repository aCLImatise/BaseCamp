- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: file2.bw
    optional: false
  named:
  - !Flag
    description: 'FILE2 [FILE1 FILE2 ...], -b FILE1 FILE2 [FILE1 FILE2 ...] List of
      bigWig files, separated by spaces. (default: None)'
    synonyms:
    - --bwfiles
    args: !SimpleFlagArg
      name: FILE1
    optional: true
  - !Flag
    description: 'File name to save the compressed matrix file (npz format) needed
      by the "plotPCA" and "plotCorrelation" tools. (default: None)'
    synonyms:
    - --outFileName
    - -out
    - -o
    args: !SimpleFlagArg
      name: OUTFILENAME
    optional: true
  - !Flag
    description: 'Number of processors to use. Type "max/2" to use half the maximum
      number of processors or "max" to use all available processors. (Default: 1)'
    synonyms:
    - --numberOfProcessors
    - -p
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Set to see processing messages. (default: False)'
    synonyms:
    - --verbose
    - -v
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Save average scores per region for each bigWig file to a single
      tab-delimited file. (default: None)'
    synonyms:
    - --outRawCounts
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'For remote files bedgraph/wiggle files hosted on deepBlue, this
      specifies the server URL. The default is "http://deepblue.mpi-inf.mpg.de/xmlrpc",
      which should not be changed without good reason. (default: http://deepblue.mpi-inf.mpg.de/xmlrpc)'
    synonyms:
    - --deepBlueURL
    args: !SimpleFlagArg
      name: DEEPBLUEURL
    optional: true
  - !Flag
    description: 'For remote files bedgraph/wiggle files hosted on deepBlue, this
      specifies the user key to use for access. The default is "anonymous_key", which
      suffices for public datasets. If you need access to a restricted access/private
      dataset, then request a key from deepBlue and specify it here. (default: anonymous_key)'
    synonyms:
    - --userKey
    args: !SimpleFlagArg
      name: USERKEY
    optional: true
  - !Flag
    description: 'If specified, temporary files from preloading datasets from deepBlue
      will be written here (note, this directory must exist). If not specified, where
      ever temporary files would normally be written on your system is used. (default:
      None)'
    synonyms:
    - --deepBlueTempDir
    args: !SimpleFlagArg
      name: DEEPBLUETEMPDIR
    optional: true
  - !Flag
    description: 'If specified, temporary bigWig files from preloading deepBlue datasets
      are not deleted. A message will be printed noting where these files are and
      what sample they correspond to. These can then be used if you wish to analyse
      the same sample with the same regions again. (default: False)'
    synonyms:
    - --deepBlueKeepTemp
    args: !EmptyFlagArg {}
    optional: true
  command:
  - multiBigwigSummary
  - bins
