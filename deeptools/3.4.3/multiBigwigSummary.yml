      tab-delimited file. (default: None)'
    synonyms:
    - --outRawCounts
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'When either a BED12 or GTF file are used to provide regions, perform
      the computation on the merged exons, rather than using the genomic interval
      defined by the 5-prime and 3-prime most transcript bound (i.e., columns 2 and
      3 of a BED file). If a BED3 or BED6 file is used as input, then columns 2 and
      3 are used as an exon. (Default: False)'
    synonyms:
    - --metagene
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'When a GTF file is used to provide regions, only entries with this
      value as their feature (column 3) will be processed as transcripts. (Default:
      transcript)'
    synonyms:
    - --transcriptID
    args: !SimpleFlagArg
      name: TRANSCRIPTID
    optional: true
  - !Flag
    description: 'When a GTF file is used to provide regions, only entries with this
      value as their feature (column 3) will be processed as exons. CDS would be another
      common value for this. (Default: exon)'
    synonyms:
    - --exonID
    args: !SimpleFlagArg
      name: EXONID
    optional: true
  - !Flag
    description: "Each region has an ID (e.g., ACTB) assigned to it, which for BED\
      \ files is either column 4 (if it exists) or the interval bounds. For GTF files\
      \ this is instead stored in the last column as a key:value pair (e.g., as 'transcript_id\
      \ \"ACTB\"', for a key of transcript_id and a value of ACTB). In some cases\
      \ it can be convenient to use a different identifier. To do so, set this to\
      \ the desired key. (Default: transcript_id)"
    synonyms:
    - --transcript_id_designator
    args: !SimpleFlagArg
      name: TRANSCRIPT_ID_DESIGNATOR
    optional: true
  - !Flag
    description: 'For remote files bedgraph/wiggle files hosted on deepBlue, this
