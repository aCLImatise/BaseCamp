!Command
positional: []
named:
- !Flag
  description: The fully-qualified module that contains the target method.
  synonyms:
  - -m
  - --target-module
  args: !SimpleFlagArg
    name: TARGET_MODULE
  optional: true
- !Flag
  description: The main function that is called by the target executable. This should
    bewhere the ArgumentParser is configured.
  synonyms:
  - -f
  - --target-function
  args: !SimpleFlagArg
    name: TARGET_FUNCTION
  optional: true
- !Flag
  description: The name of the executable. This is used in the dxapp.json runSpec.
  synonyms:
  - -x
  - --target-executable
  args: !SimpleFlagArg
    name: TARGET_EXECUTABLE
  optional: true
- !Flag
  description: Subcommand to pass to the target method, if required.
  synonyms:
  - -s
  - --subcommand
  args: !SimpleFlagArg
    name: SUBCOMMAND
  optional: true
- !Flag
  description: The output dxapp.json file. If not specified, output will go to stdout.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Names of output parameters (in case they can't be autodetected).
  synonyms:
  - -p
  - --output-params
  args: !RepeatFlagArg
    name: OUTPUT_PARAMS
  optional: true
- !Flag
  description: Regular expression that identifies output parameter names.
  synonyms:
  - -r
  - --output-param-regexp
  args: !SimpleFlagArg
    name: OUTPUT_PARAM_REGEXP
  optional: true
- !Flag
  description: '{bash,python2.7}, --interpreter {bash,python2.7} Type of script that
    will wrap the executable.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: AWS instance type to use.
  synonyms:
  - -i
  - --instance-type
  args: !SimpleFlagArg
    name: INSTANCE_TYPE
  optional: true
- !Flag
  description: Max runtime of this app (in hours).
  synonyms:
  - -t
  - --timeout
  args: !SimpleFlagArg
    name: TIMEOUT
  optional: true
- !Flag
  description: Distribution to use for the machine image.
  synonyms:
  - --distribution
  args: !SimpleFlagArg
    name: DISTRIBUTION
  optional: true
- !Flag
  description: Distribution release to use for the machine image.
  synonyms:
  - --release
  args: !SimpleFlagArg
    name: RELEASE
  optional: true
command:
- dx-generate-dxapp
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
