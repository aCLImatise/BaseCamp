help_text: "\nUsage:\n     cufflinks2gff3 <transcripts.gtf>\n     cufflinks2gff3 <transcripts1.gtf>\
  \ <transcripts2.gtf> ...\n\n     This script converts the cufflinks output transcripts.gtf\
  \ file\n     into GFF3 format for use in MAKER via GFF3 passthrough. By\n     default\
  \ strandless features which correspond to single exon\n     cufflinks models will\
  \ be ignored.  This is because these\n     features can correspond to repetative\
  \ elements and\n     pseudogenes. Ouput is to STDOUT so you will need to redirect\n\
  \     to a file.\n\n\n"
