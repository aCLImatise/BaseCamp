  \                                      floats in the outputs\n  -j [ --trajoutfile\
  \ ] arg              file to which to output sweep \n                          \
  \              trajectory\n  -T [ --write-tree-stats ]             output tree stats\n\
  \  -M [ --write-mut-ages ]               output mutation ages\n  -L [ --write-recomb-locs\
