!Command
positional: []
named:
- !Flag
  description: <output dir> output directory; default=ame_out
  synonyms:
  - --o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <output dir> overwrite output; default=ame_out
  synonyms:
  - --oc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <control file> control sequences in FASTA format or the keyword '--shuffle--'
    to use shuffled versions of the primary sequences
  synonyms:
  - --control
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'preserve k-mer frequencies when shuffling letters; default: 2'
  synonyms:
  - --kmer
  args: !SimpleFlagArg
    name: k
  optional: true
- !Flag
  description: 'random number seed (integer); default: 1'
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: '[fisher|3dmhg|4dmhg|ranksum|pearson|spearman] statistical test; default:
    fisher'
  synonyms:
  - --method
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[avg|max|sum|totalhits] sequence scoring method; default: avg'
  synonyms:
  - --scoring
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<fraction> fraction of maximum log-odds for a hit; default: 0.25'
  synonyms:
  - --hit-lo-fraction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'motif significance reporting threshold; default: 10'
  synonyms:
  - --evalue-report-threshold
  args: !SimpleFlagArg
    name: ev
  optional: true
- !Flag
  description: '<ft> maximum FASTA score for sequence to be positive (requires --poslist
    pwm); default: 0.001'
  synonyms:
  - --fasta-threshold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int> number of sequences in positive partition;
  synonyms:
  - --fix-partition
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[fasta|pwm] partition on affinity (fasta) or motif (pwm) scores; default:
    fasta'
  synonyms:
  - --poslist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use log of FASTA scores (pearson) or log of ranks (spearman)
  synonyms:
  - --log-fscores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use log of log of PWM scores
  synonyms:
  - --log-pwmscores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: switch roles of X=FASTA scores and Y=PWM scores
  synonyms:
  - --linreg-switchxy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <alph file> motifs will be converted to this custom alphabet
  synonyms:
  - --xalph
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<bfile> background model file; default: motif file freqs default:
    unconstrained partition maximization'
  synonyms:
  - --bfile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<pc> pseudocount for creating PWMs from motifs; default: 0.1'
  synonyms:
  - --motif-pseudo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'name pattern to select as motif; may be repeated; default: all motifs
    are used'
  synonyms:
  - --inc
  args: !SimpleFlagArg
    name: pattern
  optional: true
- !Flag
  description: 'name pattern to exclude as motif; may be repeated; default: all motifs
    are used'
  synonyms:
  - --exc
  args: !SimpleFlagArg
    name: pattern
  optional: true
- !Flag
  description: '[1|2|3|4|5] controls program verbosity (5=maximum verbosity); default:
    2'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- ame
subcommands: []
help_flag: !Flag
  description: print this message and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print the version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
