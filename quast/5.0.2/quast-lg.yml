  synonyms:
  - --no-sv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not compress large output files
  synonyms:
  - --no-gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not align reads to assemblies Reads will be aligned to reference
