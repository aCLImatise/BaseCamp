- !Command
  positional: []
  named:
  - !Flag
    description: the input BAM file(s) [stdin]
    synonyms:
    - -in
    args: !SimpleFlagArg
      name: BAM filename
    optional: true
  - !Flag
    description: the output BAM file [stdout]
    synonyms:
    - -out
    args: !SimpleFlagArg
      name: BAM filename
    optional: true
  - !Flag
    description: input/output stats file, depending on selected mode (see below).
      This file is human-readable, storing fragment length data generated per read
      group, as well as the options used to configure the -makeStats mode
    synonyms:
    - -stats
    args: !SimpleFlagArg
      name: STATS filename
    optional: true
  - !Flag
    description: if results are sent to stdout (like when piping to another tool),
      default behavior is to leave output uncompressed.Use this flag to override and
      force compression. This feature is disabled in -makeStats mode.
    synonyms:
    - -forceCompression
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: generates a fragment-length stats file from the input BAM. Data is
      written to file specified using the -stats option. MarkPairs Mode Settings are
      DISABLED.
    synonyms:
    - -makeStats
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: generates an output BAM with alignments marked with proper-pair status.
      Stats data is read from file specified using the -stats option. MakeStats Mode
      Settings are DISABLED
    synonyms:
    - -markPairs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: combines the -makeStats & -markPairs modes into a single command.
      However, due to the two-pass nature of paired-end resolution, piping BAM data
      via stdin is DISABLED. You must supply an explicit input BAM file. Output BAM
      may be piped to stdout, however, if desired. All MakeStats & MarkPairs Mode
      Settings are available. The intermediate stats file is not necessary, but if
      the -stats options is used, then one will be generated. You may find this useful
      for documentation purposes.
    synonyms:
    - -twoPass
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: minimum map quality. Used in -makeStats mode as a heuristic for determining
      a mate's uniqueness. Used in -markPairs mode as a filter for marking candidate
      proper pairs.
    synonyms:
    - -minMQ
    args: !SimpleFlagArg
      name: unsigned short
    optional: true
  - !Flag
    description: confidence interval. Set min/max fragment lengths such that we capture
      this fraction of pairs
    synonyms:
    - -ci
    args: !SimpleFlagArg
      name: double
    optional: true
  - !Flag
    description: unused model threshold. The resolve tool considers 8 possible orientation
      models for pairs. The top 2 are selected for later use when actually marking
      alignments. This value determines the cutoff for marking a read group as ambiguous.
      Meaning that if the ratio of the number of alignments from bottom 6 models to
      the top 2 is greater than this threshold, then the read group is flagged as
      ambiguous. By default, NO alignments from ambiguous read groups will be marked
      as proper pairs. You may override this behavior with the -force option in -markPairs
      mode
    synonyms:
    - -umt
    args: !SimpleFlagArg
      name: double
    optional: true
  - !Flag
    description: forces all read groups to be marked according to their top 2 'orientation
      models'. When generating stats, the 2 (out of 8 possible) models with the most
      observations are chosen as the top models for each read group. If the remaining
      6 models account for more than some threshold ([default=10%], see -umt), then
      the read group is marked as ambiguous. The default behavior is that for an ambiguous
      read group, NONE of its alignments are marked as proper-pairs. By setting this
      option, a read group's ambiguity flag will be ignored, and all of its alignments
      will be compared to the top 2 models.
    synonyms:
    - -force
    args: !EmptyFlagArg {}
    optional: true
