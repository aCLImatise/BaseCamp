  \ <list>                        Process only the listed samples, - for none. Excluding\
  \ unwanted samples may increase performance considerably.\n   -h, -?, --help   \
  \                           This help message.\n\nExamples:\n   # Calculate stats\
  \ separately for the filter field, quality and non-indels\n   vcf-stats file.vcf.gz\
  \ -f FILTER,QUAL=10:200,INFO/INDEL=False -p out/\n\n   # Calculate stats for all\
  \ samples\n   vcf-stats file.vcf.gz -f FORMAT/DP=10:200 -p out/\n\n   # Calculate\
  \ stats only for the sample NA00001\n   vcf-stats file.vcf.gz -f SAMPLE/NA00001/DP=1:200\
