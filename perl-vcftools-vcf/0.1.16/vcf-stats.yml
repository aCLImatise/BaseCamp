help_text: "Usage: vcf-stats [OPTIONS] file.vcf.gz\nOptions:\n   -d, --dump <file>\
  \                           Take an existing dump file and recreate the files (works\
  \ with -p)\n   -f, --filters <filter1,filter2>             List of filters such\
  \ as column/field (any value), column/field=bin:max (cluster in bins),column/field=value\
