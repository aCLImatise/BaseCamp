named:
- !Flag
  description: Ignore lines where FILTER column is anything else than PASS or '.'
  synonyms:
  - -a
  - --apply-filters
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output positions present in the first file but missing from the other
    files.
  synonyms:
  - -c
  - --complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Debugging information
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Continue even if the script complains about differing columns, VCF
    versions, etc.
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only entries from the left-most file. Without -o, all unique
    positions will be printed.
  synonyms:
  - -o
  - --one-file-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[+-=]<int>             Output positions present in this many (=),
    this many or more (+), or this many or fewer (-) files.'
  synonyms:
  - -n
  - --nfiles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If present, multiple files will be created with all possible isec combinations.
    (Suitable for Venn Diagram analysis.)
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: <list|file>           Do only the given regions (comma-separated list
    or one region per line in a file).
  synonyms:
  - -r
  - --regions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <chr:pos:file>            Tab-delimited file with indexes of chromosome
    and position columns. (1-based indexes)
  synonyms:
  - -t
  - --tab
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: In repetitive sequences, the same indel can be called at different
    positions. Consider records this far apart as matching (be it a SNP or an indel).
  synonyms:
  - -w
  - --win
  args: !SimpleFlagArg
    name: int
  optional: true
