help_text: "About: Create intersections, unions, complements on bgzipped and tabix\
  \ indexed VCF or tab-delimited files.\n   Note that lines from all files can be\
  \ intermixed together on the output, which can yield\n   unexpected results.\nUsage:\
  \ vcf-isec [OPTIONS] file1.vcf file2.vcf ...\nOptions:\n   -a, --apply-filters \
  \                Ignore lines where FILTER column is anything else than PASS or\
  \ '.'\n   -c, --complement                    Output positions present in the first\
  \ file but missing from the other files.\n   -d, --debug                       \
  \  Debugging information\n   -f, --force                         Continue even if\
  \ the script complains about differing columns, VCF versions, etc.\n   -o, --one-file-only\
  \                 Print only entries from the left-most file. Without -o, all unique\
  \ positions will be printed.\n   -n, --nfiles [+-=]<int>             Output positions\
  \ present in this many (=), this many or more (+), or this many or fewer (-) files.\n\
  \   -p, --prefix <path>                 If present, multiple files will be created\
  \ with all possible isec combinations. (Suitable for Venn Diagram analysis.)\n \
  \  -r, --regions <list|file>           Do only the given regions (comma-separated\
  \ list or one region per line in a file).\n   -t, --tab <chr:pos:file>         \
  \   Tab-delimited file with indexes of chromosome and position columns. (1-based\
  \ indexes)\n   -w, --win <int>                     In repetitive sequences, the\
  \ same indel can be called at different positions. Consider\n                  \
  \                         records this far apart as matching (be it a SNP or an\
  \ indel).\n   -h, -?, --help                      This help message.\nExamples:\n\
  \   bgzip file.vcf; tabix -p vcf file.vcf.gz\n   bgzip file.tab; tabix -s 1 -b 2\
  \ -e 2 file.tab.gz\n\n"
