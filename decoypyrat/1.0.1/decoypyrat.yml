!Command
positional: []
named:
- !Flag
  description: A list of amino acids at which to cleave during digestion. Default
    = KR
  synonyms:
  - --cleavage_sites
  - -c
  args: !SimpleFlagArg
    name: CSITES
  optional: true
- !Flag
  description: A list of amino acids at which not to cleave if following cleavage
    site ie. Proline. Default = none
  synonyms:
  - --anti_cleavage_sites
  - -a
  args: !SimpleFlagArg
    name: NOC
  optional: true
- !Flag
  description: Set cleavage to be c or n terminal of specified cleavage sites. Default
    = c
  synonyms:
  - --cleavage_position
  - -p
  args: !ChoiceFlagArg
    choices:
    - c
    - n
  optional: true
- !Flag
  description: Set minimum length of peptides to compare between target and decoy.
    Default = 5
  synonyms:
  - --min_peptide_length
  - -l
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: Set maximum number of times to shuffle a peptide to make it non-target
    before failing. Default=100
  synonyms:
  - --max_iterations
  - -n
  args: !SimpleFlagArg
    name: MAXIT
  optional: true
- !Flag
  description: Turn OFF shuffling of decoy peptides that are in the target database.
    Default=false
  synonyms:
  - --do_not_shuffle
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn OFF switching of cleavage site with preceding amino acid. Default=false
  synonyms:
  - --do_not_switch
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set accesion prefix for decoy proteins in output. Default=XXX
  synonyms:
  - --decoy_prefix
  - -d
  args: !SimpleFlagArg
    name: DPREFIX
  optional: true
- !Flag
  description: Set file to write decoy proteins to. Default=decoy.fa
  synonyms:
  - --output_fasta
  - -o
  args: !SimpleFlagArg
    name: DOUT
  optional: true
- !Flag
  description: Set temporary file to write decoys prior to shuffling. Default=tmp.fa
  synonyms:
  - --temp_file
  - -t
  args: !SimpleFlagArg
    name: TOUT
  optional: true
- !Flag
  description: Do not make decoy peptides isobaric. Default=false
  synonyms:
  - --no_isobaric
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Slower but uses less memory (does not store decoy peptide list). Default=false
  synonyms:
  - --memory_save
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep sequence names in the decoy output. Default=false
  synonyms:
  - --keep_names
  - -k
  args: !EmptyFlagArg {}
  optional: true
command:
- decoypyrat
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
