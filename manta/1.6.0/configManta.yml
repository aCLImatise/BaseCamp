!Command
positional: []
named:
- !Flag
  description: Normal sample BAM or CRAM file. May be specified more than once, multiple
    inputs will be treated as each BAM file representing a different sample. [optional]
    (no default)
  synonyms:
  - --bam
  - --normalBam
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Tumor sample BAM or CRAM file. Only up to one tumor bam file accepted.
    [optional] (no default)
  synonyms:
  - --tumorBam
  - --tumourBam
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Set options for WES input: turn off depth filters'
  synonyms:
  - --exome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set options for RNA-Seq input. Must specify exactly one bam input file
  synonyms:
  - --rna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set if RNA-Seq input is unstranded: Allows splice- junctions on either
    strand'
  synonyms:
  - --unstrandedRNA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: samtools-indexed reference fasta file [required]
  synonyms:
  - --referenceFasta
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Name of directory to be created where all workflow scripts and output
    will be written. Each analysis requires a separate directory. (default: MantaWorkflow)'
  synonyms:
  - --runDir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'Optionally provide a bgzip-compressed/tabix-indexed BED file containing
    the set of regions to call. No VCF output will be provided outside of these regions.
    The full genome will still be used to estimate statistics from the input (such
    as expected fragment size distribution). Only one BED file may be specified. (default:
    call the entire genome)'
  synonyms:
  - --callRegions
  args: !SimpleFlagArg
    name: FILE
  optional: true
command:
- configManta.py
subcommands: []
help_flag:
usage_flag:
version_flag:
