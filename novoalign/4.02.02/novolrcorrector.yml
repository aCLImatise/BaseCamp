  description: <0.0 to 1.0>                 Fraction of alignments to use when calling
    a consensus base. Chooses the alignments with the lowest Alignment Score plus
    Single End Penalty. [0.3300]
  synonyms:
  - -use
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use at least this many alignments if fraction rule would use less alignments.
    [4]
  synonyms:
  - -atLeast
  args: !SimpleFlagArg
    name: unsigned int
  optional: true
- !Flag
  description: Don't use more this many alignments even if fraction rule would use
    more alignments. [50]
  synonyms:
  - -atMost
  args: !SimpleFlagArg
    name: unsigned int
  optional: true
- !Flag
  description: Only correct if we have at least this many alignments. [2]
  synonyms:
