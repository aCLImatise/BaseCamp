  description: Split Reads at locii not covered by a proper pair. Default is not to
    split the reads.
  synonyms:
  - -SVSplit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output all Long Reads including those with no alignments. Default is
    to skip output of reads with no alignments.
  synonyms:
  - -uncorrectedLR
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output is in FASTQ, Default is FASTA format.
  synonyms:
  - -fq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Assumed phred scaled base quality for input fasta. [10]
