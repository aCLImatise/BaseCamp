!Command
positional: []
named:
- !Flag
  description: "Compute comparison statistics between the two given samples. Expects\
    \ three directories: the first is sample1's MISO output, the second is sample2's\
    \ MISO output, and the third is the directory where results of the sample comparison\
    \ will be outputted."
  synonyms:
  - --compare-samples
  args: !SimpleFlagArg
    name: SAMPLES_TO_COMPARE
  optional: true
- !Flag
  description: 'Use these labels for the sample comparison made by --compare-samples.
    Takes two arguments: the label for sample 1 and the label for sample 2, where
    sample 1 and sample 2 correspond to the order of samples given to --compare-samples.'
  synonyms:
  - --comparison-labels
  args: !SimpleFlagArg
    name: COMPARISON_LABELS
  optional: true
- !Flag
  description: Use compressed event IDs. Takes as input a genes_to_filenames.shelve
    file produced by the index_gff script.
  synonyms:
  - --use-compressed
  args: !SimpleFlagArg
    name: USE_COMPRESSED
  optional: true
command:
- compare_miso
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
