!Command
positional: []
named:
- !Flag
  description: Compute summary statistics of the given set of samples. Expects a directory
    with MISO output and a directory to output summary file to.
  synonyms:
  - --summarize-samples
  args: !SimpleFlagArg
    name: SUMMARIZE_SAMPLES
  optional: true
- !Flag
  description: Label for MISO summary file. If not given, uses basename of MISO output
    directory.
  synonyms:
  - --summary-label
  args: !SimpleFlagArg
    name: SUMMARY_LABEL
  optional: true
- !Flag
  description: Use compressed event IDs. Takes as input a genes_to_filenames.shelve
    file produced by the index_gff script.
  synonyms:
  - --use-compressed
  args: !SimpleFlagArg
    name: USE_COMPRESSED
  optional: true
command:
- summarize_miso
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
