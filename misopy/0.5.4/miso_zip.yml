!Command
positional: []
named:
- !Flag
  description: 'Compress a directory containing MISO output. Takes as arguments: (1)
    the output filename of the compressed file, (2) a comma-separated list of directory
    names to be compressed. Example: --compress output.misozip dirname1,dirname2'
  synonyms:
  - --compress
  args: !SimpleFlagArg
    name: COMPRESS
  optional: true
- !Flag
  description: 'Uncompress a file generated by compress_miso. Takes as arguments:
    (1) the filename to be uncompressed, and (2) the directory to place the uncompressed
    representation into. Example: --uncompress output.misozip outputdir'
  synonyms:
  - --uncompress
  args: !SimpleFlagArg
    name: UNCOMPRESS
  optional: true
command:
- miso_zip
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
