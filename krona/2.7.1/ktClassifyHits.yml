!Command
positional:
- !Positional
  description: Tabular file whose fields are [query, subject, score]. Subject must
    be an accession or contain one in the fourth field of pipe notation (e.g. "gi|12345|xx|ABC123.1|".
    The subject and score can be omitted to include a query that has no hits, which
    will be assigned a taxonomy ID of -1. _________
  position: 0
  name: hits
  optional: false
- !Positional
  description: The query ID as it appears in the input.
  position: 0
  name: queryID
  optional: false
- !Positional
  description: The NCBI taxonomy ID the query was assigned to (or -1 if it has no
    hits).
  position: 1
  name: taxID
  optional: false
- !Positional
  description: The score of the assignment(s); by default, the average E-value of
    "best" hits (see -p, -b).
  position: 2
  name: score
  optional: false
- !Positional
  description: The number of assignments.
  position: 3
  name: count
  optional: false
named: []
command:
- ktClassifyHits
