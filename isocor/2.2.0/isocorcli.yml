!Command
positional:
- !Positional
  description: measurements file to process
  position: 0
  name: inputdata
  optional: false
named:
- !Flag
  description: path to metabolites database
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: path to derivatives database
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: D
  optional: true
- !Flag
  description: path to isotopes database
  synonyms:
  - -I
  args: !SimpleFlagArg
    name: I
  optional: true
- !Flag
  description: the isotopic tracer (e.g. "13C")
  synonyms:
  - -t
  - --tracer
  args: !SimpleFlagArg
    name: TRACER
  optional: true
- !Flag
  description: 'HR only: resolution of the mass spectrometer (e.g. "1e4")'
  synonyms:
  - -r
  - --resolution
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: 'HR only: mz at which resolution is given (e.g. "400")'
  synonyms:
  - -m
  - --mz_of_resolution
  args: !SimpleFlagArg
    name: MZ_OF_RESOLUTION
  optional: true
- !Flag
  description: 'HR only: spectrometer formula code'
  synonyms:
  - -f
  - --resolution_formula_code
  args: !ChoiceFlagArg
    choices:
    - orbitrap
    - ft-icr
    - constant
    - datafile
  optional: true
- !Flag
  description: purity vector of the tracer
  synonyms:
  - -p
  - --tracer_purity
  args: !SimpleFlagArg
    name: TRACER_PURITY
  optional: true
- !Flag
  description: flag to correct tracer natural abundance
  synonyms:
  - -n
  - --correct_NA_tracer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: flag to enable verbose logs
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- isocorcli
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
