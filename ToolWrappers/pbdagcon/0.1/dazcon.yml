help_text: "\nUSAGE: \n\n   dazcon  [-v] [-o] [-x] [-m <uint>] -s <string> -a <string>\
  \ [-t <uint>]\n           [-l <uint>] [-c <uint>] [-j <int>] [--] [--version] [-h]\
  \ <list\n           of ints> ...\n\n\nWhere: \n\n   -v,  --verbose\n     Turns on\
