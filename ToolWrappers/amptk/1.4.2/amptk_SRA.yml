version_flag:
help_text: "\nUsage:       amptk SRA <arguments>\nversion:     1.4.2\n\nDescription:\
  \ Script takes a folder of FASTQ files in a format you would get from NCBI SRA,\
  \ i.e.\n             there is one FASTQ file for each sample.  Reads will be named\
  \ according to sample name\n             and workflow is 1) find and trim primers,\
  \ 2) rename reads according to filename,\n             and 3) trim/pad reads to\
  \ a set length (optional).\n    \nArguments:   -i, --fastq         Input folder\
  \ of FASTQ files (Required)\n             -o, --out           Output folder name.\
  \ Default: amptk-data\n             -m, --mapping_file  QIIME-like mapping file\n\
  \             -f, --fwd_primer    Forward primer sequence. Default: fITS7\n    \
  \         -r, --rev_primer    Reverse primer sequence Default: ITS4      \n    \
  \         -l, --trim_len      Length to trim/pad reads. Default: 250\n         \
  \    -p, --pad           Pad reads with Ns if shorter than --trim_len. Default:\
  \ off [on,off]\n             --min_len           Minimum length read to keep. Default:\
  \ 50\n             --full_length       Keep only full length sequences.\n      \
  \       --require_primer    Require the Forward primer to be present. Default: on\
  \ [on,off]\n             --primer_mismatch   Number of mismatches in primers to\
  \ allow. Default: 2\n             --cpus              Number of CPUs to use. Default:\
  \ all\n             --cleanup           Remove intermediate files.\n           \
  \  -u, --usearch       USEARCH executable. Default: usearch9\n        \n"
