usage_flag:
version_flag:
help_text: "\nUsage:       amptk illumina3/emp <arguments>\nversion:     1.4.2\n\n\
  Description: Script takes PE Illumina reads, Index reads, mapping file and processes\
  \ \n             data for clustering/denoising in AMPtk.  The default behavior is\
  \ to: \n             1) find and trim primers, 2) merge the PE reads, 3) filter\
  \ for Phix,\n             4) rename reads according to sample name, 4) trim/pad\
  \ reads.\n    \nArguments:   -f, --forward       FASTQ R1 (forward) file (Required)\n\
  \             -r, --reverse       FASTQ R2 (reverse) file (Required)\n         \
  \    -i, --index         FASTQ I3 (index) file (Required)\n             -m, --mapping_file\
  \  QIIME-like mapping file.\n             -l, --trim_len      Length to trim/pad\
  \ reads. Default: 300\n             -p, --pad           Pad reads with Ns if shorter\
  \ than --trim_len. Default: off [on,off]\n             -o, --out           Output\
  \ folder name. Default: amptk-data  \n             --fwd_primer        Forward primer\
  \ sequence\n             --rev_primer        Reverse primer sequence\n         \
  \    --min_len           Minimum length read to keep. Default: 100\n           \
  \  --read_length       Illumina Read length (250 if 2 x 250 bp run). Default: auto\
  \ detect\n             --rescue_forward    Rescue Forward Reads if PE do not merge,\
  \ e.g. long amplicons. Default: on [on,off]\n             --barcode_fasta     Multi-fasta\
  \ file of barocdes.\n             --primer_mismatch   Number of mismatches in primers\
  \ to allow. Default: 2\n             --barcode_mismatch  Number of mismatches in\
  \ index (barcodes) to allow. Default: 2\n             --barcode_rev_comp  Reverse\
  \ complement barcode sequences in mapping file.\n             --merge_method   \
  \   Software to use for PE merging. Default: usearch [usearch,vsearch]\n       \
  \      --cpus              Number of CPUs to use. Default: all\n             --cleanup\
  \           Remove intermediate files.\n             -u, --usearch       USEARCH\
  \ executable. Default: usearch9\n        \n"
