help_text: "\nUsage:       amptk 454 <arguments>\nversion:     1.5.1\n\nDescription:\
  \ Script processes Roche 454 data for AMPtk clustering.  The input to this script\n\
  \             should be either a SFF file, FASTA+QUAL files, or FASTQ file.  This\
  \ script does\n             the following: 1) finds barcode sequences, 2) relabels\
  \ headers with appropriate\n             barcode name, 3) removes primer sequences,\
  \ 4) trim/pad reads to a set length.\n\nArguments:   -i, --sff, --fasta  Input file\
  \ (SFF, FASTA, or FASTQ) (Required)\n             -q, --qual          QUAL file\
  \ (Required if -i is FASTA).\n             -o, --out           Output base name.\
  \ Default: out\n             -m, --mapping_file  QIIME-like mapping file\n     \
  \        -f, --fwd_primer    Forward primer sequence. Default: fITS7\n         \
  \    -r, --rev_primer    Reverse primer sequence Default: ITS4\n             -n,\
  \ --name_prefix   Prefix for re-naming reads. Default: R_\n             -l, --trim_len\
  \      Length to trim/pad reads. Default: 250\n             -p, --pad          \
  \ Pad reads with Ns if shorter than --trim_len. Default: off [on,off]\n        \
  \     --min_len           Minimum length read to keep. Default: 50\n           \
  \  --barcode_fasta     FASTA file containing barcodes. (Required)\n            \
  \ --reverse_barcode   FASTA file containing 3' barcodes. Default: none\n       \
  \      --barcode_mismatch  Number of mismatches in barcode to allow. Default: 0\n\
