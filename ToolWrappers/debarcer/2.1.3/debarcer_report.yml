    name: SAMPLE
- !Flag
  optional: true
  synonyms:
  - -mv
  - --MinCov
  description: "Minimum coverage value. Values below are plotted in\nred"
  args: !SimpleFlagArg
    name: MINCOV
- !Flag
  optional: true
  synonyms:
  - -mr
  - --MinRatio
  description: "Minimum children to parent umi ratio. Values below are\nplotted in\
    \ red"
  args: !SimpleFlagArg
    name: MINRATIO
- !Flag
  optional: true
  synonyms:
  - -mu
  - --MinUmis
  description: Minimum umi count. Values below are plotted in red
  args: !SimpleFlagArg
    name: MINUMIS
- !Flag
  optional: true
  synonyms:
  - -mc
  - --MinChildren
  description: "Minimum children umi count. Values below are plotted\nin red\n"
  args: !SimpleFlagArg
    name: MINCHILDREN
