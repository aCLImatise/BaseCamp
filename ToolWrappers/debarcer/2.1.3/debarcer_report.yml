!Command
command:
- debarcer
- report
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -d
  - --Directory
  description: Directory with subdirectories including Figures
  args: !SimpleFlagArg
    name: DIRECTORY
- !Flag
  optional: true
  synonyms:
  - -e
  - --Extension
  description: "Figure format. Does not generate a report if pdf, even\nwith -r True.\
