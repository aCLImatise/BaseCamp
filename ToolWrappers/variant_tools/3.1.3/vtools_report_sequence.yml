  \                        If set, only display regions with marked variants or\n\
  \                        sequences\n  --zero_based, --zero-based\n             \
  \           If set, user input is zero based and will be\n                     \
  \   translated to 1-based coordinates before query. The\n                      \
  \  output is always 1-based\n  -v {0,1,2,3}, --verbosity {0,1,2,3}\n           \
