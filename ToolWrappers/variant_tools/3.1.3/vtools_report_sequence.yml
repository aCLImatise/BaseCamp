  \                          [--mark_reverse] [--first_transcript]\n             \
  \                 [--show_transcript]\n                              [--marked_region\
  \ [MARKED_REGION [MARKED_REGION ...]]]\n                              [--hide_unmatched]\
  \ [--zero_based] [-v {0,1,2,3}]\n                              regions [regions\
  \ ...]\n\npositional arguments:\n  regions               One or more chromosome\
  \ regions in the format of\n                        chr:start-end (e.g. chr21:33,031,597-33,041,570),\n\
  \                        Field:Value from a region-based annotation database\n \
  \                       (e.g. refGene.name2:TRIM2 or\n                        refGene_exon.name:NM_000947),\
  \ or set options of\n                        several regions (&, |, -, and ^ for\
  \ intersection,\n                        union, difference, and symmetric difference).\
  \ Several\n                        regions will be printed if the name matches more\
  \ than\n                        one regions. Chromosome positions are 1-based and\
  \ are\n                        inclusive at both ends so the chromosome region has\
  \ a\n                        length of end-start+1 bp. A reversed complementary\n\
  \                        sequence will be outputted if starting position is\n  \
  \                      after the ending position.\n\noptional arguments:\n  -h,\
  \ --help            show this help message and exit\n  --build [BUILD]       Output\
  \ sequence at specified build of reference\n                        genome. The\
  \ primary reference genome of the project\n                        will be used\
  \ if by default.\n  --numbered [{left,right}]\n                        If specified,\
  \ add position of the first or last\n                        basepair of each line\
  \ to the left or right of the\n                        line, and insert a space\
  \ at every 10 basepair\n  --char_per_line CHAR_PER_LINE, --char-per-line CHAR_PER_LINE\n\
  \                        Number of characters (excluding space and leading\n   \
  \                     numbers) per line. Default to 70 in regular and 60 in\n  \
  \                      numbered format.\n  --transcribe [GENE [GENE ...]]\n    \
  \                    Transcribe DNA sequence into RNA sequence. variant\n      \
  \                  tools will look in the refGene database, find all\n         \
  \               genes that overlap with the region, locate exons and\n         \
  \               coding regions, transcribe the DNA sequence to RNA\n           \
  \             sequence (basically discard introns, and complement if\n         \
  \               on reverse strand). The complete mRNA sequence will be\n       \
  \                 printed regardless of the bounaries of specified\n           \
  \             regions. If one or more names (refGene.name) are\n               \
  \         specified, only specified genes will be translated.\n  --TtoU        \
  \        Print U for T for RNA sequence. Otherwise use T.\n  --translate [GENE [GENE\
  \ ...]]\n                        Translate DNA sequence into protein sequence. variant\n\
  \                        tools will look in the refGene database, find all\n   \
  \                     genes that overlap with the region, locate exons and\n   \
  \                     coding regions, transcribe and translate the DNA\n       \
  \                 sequence to protein sequence. The complete protein\n         \
  \               sequence will be printed regardless of the boundaries\n        \
  \                of specified regions. If one or more names\n                  \
  \      (refGene.name) are specified, only specified genes\n                    \
  \    will be translated.\n  --mark [MARK [MARK ...]]\n                        Mark\
  \ a location (--mark chr pos), a variant (--mark\n                        chr pos\
  \ ref alt), a region (e.g.\n                        refGene_exon.name:NM_000947),\
  \ or a particular sequence\n                        (e.g. TCGGA) in red in the output.\
  \ If a variant is\n                        specified, the changed nucleotide or\
  \ amino acid will\n                        be printed. Currently only single nucleotide\n\
  \                        polymorphisms are supported.\n  --mark_complement, --mark-complement\n\
  \                        If set, also try to mark the complement of the\n      \
  \                  specified sequence\n  --mark_reverse, --mark-reverse\n      \
  \                  If set, also try to mark the reverse sequence of the\n      \
  \                  specified sequence. If both mark_complemnt and\n            \
  \            mark_reverse are set, four different sequences will be\n          \
  \              searched.\n  --first_transcript, --first-transcript\n           \
  \             If set, only display the first transcript of RNA or\n            \
  \            Protein sequence\n  --show_transcript, --show-transcript\n        \
  \                Put transcript name before transcript\n  --marked_region [MARKED_REGION\
  \ [MARKED_REGION ...]], --marked-region [MARKED_REGION [MARKED_REGION ...]]\n  \
  \                      If set to a number or pair of number, print only n bp\n \
  \                       to the left and m (m=n if only one number is\n         \
  \               specified) of the marked region. The sequence itself\n         \
  \               is no longer marked. This option is not yet supported\n        \
