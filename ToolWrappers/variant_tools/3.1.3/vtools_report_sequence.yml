!Command
command:
- vtools_report
- sequence
positional:
- !Positional
  description: "One or more chromosome regions in the format of\nchr:start-end (e.g.\
    \ chr21:33,031,597-33,041,570),\nField:Value from a region-based annotation database\n\
    (e.g. refGene.name2:TRIM2 or\nrefGene_exon.name:NM_000947), or set options of\n\
    several regions (&, |, -, and ^ for intersection,\nunion, difference, and symmetric\
    \ difference). Several\nregions will be printed if the name matches more than\n\
    one regions. Chromosome positions are 1-based and are\ninclusive at both ends\
    \ so the chromosome region has a\nlength of end-start+1 bp. A reversed complementary\n\
    sequence will be outputted if starting position is\nafter the ending position."
  position: 0
  name: regions
  optional: false
named:
- !Flag
  description: "[BUILD]       Output sequence at specified build of reference\ngenome.\
    \ The primary reference genome of the project\nwill be used if by default."
  synonyms:
  - --build
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[{left,right}]\nIf specified, add position of the first or last\n\
    basepair of each line to the left or right of the\nline, and insert a space at\
    \ every 10 basepair"
  synonyms:
  - --numbered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Number of characters (excluding space and leading\nnumbers) per line.\
    \ Default to 70 in regular and 60 in\nnumbered format."
  synonyms:
  - --char_per_line
  - --char-per-line
  args: !SimpleFlagArg
    name: CHAR_PER_LINE
  optional: true
- !Flag
  description: "[GENE [GENE ...]]\nTranscribe DNA sequence into RNA sequence. variant\n\
    tools will look in the refGene database, find all\ngenes that overlap with the\
    \ region, locate exons and\ncoding regions, transcribe the DNA sequence to RNA\n\
    sequence (basically discard introns, and complement if\non reverse strand). The\
    \ complete mRNA sequence will be\nprinted regardless of the bounaries of specified\n\
    regions. If one or more names (refGene.name) are\nspecified, only specified genes\
    \ will be translated."
  synonyms:
  - --transcribe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print U for T for RNA sequence. Otherwise use T.
  synonyms:
  - --TtoU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[GENE [GENE ...]]\nTranslate DNA sequence into protein sequence. variant\n\
    tools will look in the refGene database, find all\ngenes that overlap with the\
    \ region, locate exons and\ncoding regions, transcribe and translate the DNA\n\
    sequence to protein sequence. The complete protein\nsequence will be printed regardless\
    \ of the boundaries\nof specified regions. If one or more names\n(refGene.name)\
    \ are specified, only specified genes\nwill be translated."
  synonyms:
  - --translate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[MARK [MARK ...]]\nMark a location (--mark chr pos), a variant (--mark\n\
    chr pos ref alt), a region (e.g.\nrefGene_exon.name:NM_000947), or a particular\
    \ sequence\n(e.g. TCGGA) in red in the output. If a variant is\nspecified, the\
    \ changed nucleotide or amino acid will\nbe printed. Currently only single nucleotide\n\
    polymorphisms are supported."
  synonyms:
  - --mark
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, also try to mark the complement of the\nspecified sequence"
  synonyms:
  - --mark_complement
  - --mark-complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, also try to mark the reverse sequence of the\nspecified sequence.\
    \ If both mark_complemnt and\nmark_reverse are set, four different sequences will\
    \ be\nsearched."
  synonyms:
  - --mark_reverse
  - --mark-reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, only display the first transcript of RNA or\nProtein sequence"
  synonyms:
  - --first_transcript
  - --first-transcript
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Put transcript name before transcript
  synonyms:
  - --show_transcript
  - --show-transcript
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[MARKED_REGION [MARKED_REGION ...]], --marked-region [MARKED_REGION\
    \ [MARKED_REGION ...]]\nIf set to a number or pair of number, print only n bp\n\
    to the left and m (m=n if only one number is\nspecified) of the marked region.\
    \ The sequence itself\nis no longer marked. This option is not yet supported\n\
    in all combinations of options."
  synonyms:
  - --marked_region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, only display regions with marked variants or\nsequences"
  synonyms:
  - --hide_unmatched
  - --hide-unmatched
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, user input is zero based and will be\ntranslated to 1-based\
    \ coordinates before query. The\noutput is always 1-based"
  synonyms:
  - --zero_based
  - --zero-based
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output error and warning (0), info (1), debug (2) and\ntrace (3) information\
    \ to standard output (default to\n1).\n"
  synonyms:
  - -v
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      '1':
      '2':
      '0':
      '3':
  optional: true
