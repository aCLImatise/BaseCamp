  \                        of samples on sex chromosomes (excluding pseudo-\n    \
  \                    autosomal regions). Sex of samples are determined by a\n  \
  \                      phenotype named sex or gender with values 1/2, M/F or\n \
  \                       Male/Female. Inconsistency will be reported if, for\n  \
  \                      example, a female sample has genotypes on chromosome\n  \
  \                      Y. This argument accepts an option argument, which is\n \
  \                       report by default (report inconsistent genotype or\n   \
  \                     sex), but can also be 'force-heterozygote' for male\n    \
  \                    individuals on chromosome X.\n\nSave and load snapshots:\n\
  \  --save_snapshot NAME MESSAGE, --save-snapeshot NAME MESSAGE\n               \
  \         Create a snapshot of the current project with NAME,\n                \
  \        which could be re-loaded using command 'vtools admin\n                \
  \        --load_snapshot'. A filename with extension .tar, .tgz\n              \
  \          or .tar.gz can be used to save the snapshot to a\n                  \
  \      specific directory with compression but such snapshots\n                \
  \        are not listed by command 'vtools show snapshots'.\n  --extra_files [FILE\
  \ [FILE ...]], --extra-files [FILE [FILE ...]]\n                        Additional\
  \ files that will be saved along with the\n                        project and genotype\
  \ databases. This could include\n                        customized format files,\
  \ project-specific annotations,\n                        and results. Files outside\
  \ of the current project\n                        directory are not allowed due\
  \ to security\n                        considerations.\n  --load_snapshot NAME,\
  \ --load-snapshot NAME\n                        Revert the current project to specified\
  \ snapshot. All\n                        changes since the that snapshot will be\
  \ lost. The NAME\n                        should be one of the project snapshots\
  \ or online\n                        snapshots listed by command 'vtools show snapshots',\n\
  \                        or name of a local snapshot file (with extension .tar,\n\
  \                        .tgz or .tar.gz).\n\nSet values for some various internal\
  \ options.:\n  --set_runtime_option OPTION [OPTION ...], --set-runtime-option OPTION\
  \ [OPTION ...]\n                        Set value to internal options such as the\
