help_text: "usage: h5c++ [OPTIONS] <compile line>\n  OPTIONS:\n    -help        This\
  \ help message.\n    -echo        Show all the shell commands executed\n    -prefix=DIR\
  \  Prefix directory to find HDF5 lib/ and include/\n                   subdirectories\
  \ [default: /usr/local]\n    -show        Show the commands without executing them\n\
  \    -showconfig  Show the HDF5 library configuration summary\n    -shlib      \
  \ Compile with shared HDF5 libraries [default for hdf5 built\n                 \
  \                                    without static libraries]\n    -noshlib   \
  \  Compile with static HDF5 libraries [default for hdf5 built\n                \
  \                                     with static libraries]\n \n  <compile line>\
  \  - the normal compile line options for your compiler.\n                    h5c++\
  \ uses the same compiler you used to compile\n                    HDF5. Check with\
  \ your compiler's man pages for more\n                    information on which options\
  \ are needed.\n \n You can override the compiler, linker, and whether or not to\
  \ use static\n or shared libraries to compile your program by setting the following\n\
  \ environment variables accordingly:\n \n   HDF5_CXX                 -  use a different\
  \ C++ compiler\n   HDF5_CXXLINKER           -  use a different linker\n   HDF5_USE_SHLIB=[yes|no]\
  \  -  use shared or static version of the HDF5 library\n                       \
  \          [default: no except when built with only\n                          \
  \                 shared libraries]\n You can also add or change paths and flags\
  \ to the compile line using\n the following environment variables or by assigning\
  \ them to their counterparts\n in the 'Things You Can Modify to Override...' section\
  \ of h5c++\n \n  Variable              Current value to be replaced\n  HDF5_CPPFLAGS\
  \         \"\"\n  HDF5_CXXFLAGS         \"\"\n  HDF5_LDFLAGS          \"\"\n  HDF5_LIBS\
  \             \"\"\n \n Note that adding library paths to HDF5_LDFLAGS where another\
  \ hdf5 version\n is located may link your program with that other hdf5 library version.\n\
  \ \n"
