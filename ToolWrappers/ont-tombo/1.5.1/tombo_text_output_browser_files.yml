      coverage:
      dampened_fraction:
      signal_sd:
      statistic:
      valid_coverage:
      signal:
      difference:
  optional: true
- !Flag
  description: "FAST5 group created by resquiggle command. Default:\nRawGenomeCorrected_000"
  synonyms:
  - --corrected-group
  args: !SimpleFlagArg
    name: CORRECTED_GROUP
  optional: true
- !Flag
  description: "FAST5 subgroup(s) (under /Analyses/[--basecall-\ngroup]/) containing\
