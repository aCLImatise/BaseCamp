    Default: ['BaseCalled_template']"
  synonyms:
  - --basecall-subgroups
  args: !RepeatFlagArg
    name: BASECALL_SUBGROUPS
  optional: true
- !Flag
  description: Don't print status information.
  synonyms:
  - --quiet
  - -q
  args: !EmptyFlagArg {}
  optional: true
