  synonyms:
  - --alternate-bases
  args: !ChoiceFlagArg
    choices: !!set
      6mA:
      dam:
      dcm:
      5mC:
      CpG:
  optional: true
- !Flag
  description: Print available alternative models and exit.
  synonyms:
  - --print-available-models
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Explicitly select canonical DNA model. Default:\nAutomatically determine\
    \ from FAST5s"
  synonyms:
  - --dna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Explicitly select canonical RNA model. Default:\nAutomatically determine\
    \ from FAST5s"
  synonyms:
  - --rna
  args: !EmptyFlagArg {}
  optional: true
