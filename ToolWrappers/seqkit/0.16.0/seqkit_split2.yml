help_text: "split sequences into files by part size or number of parts\n\nThis command\
  \ supports FASTA and paired- or single-end FASTQ with low memory\noccupation and\
  \ fast speed.\n\nThe file extensions of output are automatically detected and created\n\
  according to the input files.\n\nUsage:\n  seqkit split2 [flags]\n\nFlags:\n  -l,\
  \ --by-length string   split sequences into chunks of >=N bases, supports K/M/G\
  \ suffix\n  -p, --by-part int        split sequences into N parts\n  -s, --by-size\
  \ int        split sequences into multi parts with N sequences\n  -f, --force  \
  \            overwrite output directory\n  -h, --help               help for split2\n\
  \  -O, --out-dir string     output directory (default value is $infile.split)\n\
  \  -1, --read1 string       (gzipped) read1 file\n  -2, --read2 string       (gzipped)\
  \ read2 file\n\nGlobal Flags:\n      --alphabet-guess-seq-length int   length of\
  \ sequence prefix of the first FASTA record based on which seqkit guesses the sequence\
  \ type (0 for whole seq) (default 10000)\n      --id-ncbi                      \
  \   FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...\n   \
  \   --id-regexp string                regular expression for parsing ID (default\
