  args: !ChoiceFlagArg
    choices: !!set
      MODEL:
      NEAREST:
  optional: true
- !Flag
  description: "Directory containing trained models for classification\n(default:\
    \ /usr/local/share/blockclust_data/models)"
  synonyms:
  - -md
  - --model_dir
  args: !SimpleFlagArg
    name: MODEL_DIR
  optional: true
- !Flag
  description: 'Output of cmsearch tool (default: None)'
  synonyms:
  - -cs
  - --cmsearch_out
  args: !SimpleFlagArg
    name: CMSEARCH_OUT
