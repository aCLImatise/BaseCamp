  \    indexed fasta (.fa)\n  -g GTF, --gtf GTF     gtf file. (.gtf)\n  -l LIBRARY,\
  \ --library LIBRARY\n                        salmon library type(A, ISF, ISR, etc)\n\
  \  -t THREADS, --threads THREADS\n                        Number of threads to use\
