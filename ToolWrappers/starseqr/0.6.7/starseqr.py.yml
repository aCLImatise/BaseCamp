!Command
command:
- starseqr.py
positional: []
named:
- !Flag
  description: prefix to name files. Can be string or /path/to/string
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: indexed fasta (.fa)
  synonyms:
  - -r
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: gtf file. (.gtf)
  synonyms:
  - -g
  - --gtf
  args: !SimpleFlagArg
    name: GTF
  optional: true
- !Flag
  description: salmon library type(A, ISF, ISR, etc)
  synonyms:
  - -l
  - --library
  args: !SimpleFlagArg
    name: LIBRARY
  optional: true
- !Flag
  description: "Number of threads to use for STAR and STAR-SEQR. 4-12\nrecommended."
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Bed file to subset analysis
  synonyms:
  - -b
  - --bed_file
  args: !SimpleFlagArg
    name: BED_FILE
  optional: true
- !Flag
  description: "allow fusions to pass with either one breakend in bed\nfile or require\
    \ both. Must use -b."
  synonyms:
  - --subset_type
  args: !ChoiceFlagArg
    choices: !!set
      both:
      either:
  optional: true
- !Flag
  description: assembler to use
  synonyms:
  - -a
  - --as_type
  args: !ChoiceFlagArg
    choices: !!set
      velvet:
  optional: true
- !Flag
  description: "keep read duplicates. Use for PCR data or with\nmolecular tags"
  synonyms:
  - --keep_dups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: allow internal gene duplications to be considered
  synonyms:
  - --keep_gene_dups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "allow RNA fusions to contain at least one breakpoint\nfrom Mitochondria"
  synonyms:
  - --keep_mito
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: verbose level... repeat up to three times.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fastq.gz 1(.gz)
  synonyms:
  - '-1'
  - --fastq1
  args: !SimpleFlagArg
    name: FASTQ1
  optional: true
- !Flag
  description: fastq.gz 2(.gz)
  synonyms:
  - '-2'
  - --fastq2
  args: !SimpleFlagArg
    name: FASTQ2
  optional: true
- !Flag
  description: path to STAR index folder
  synonyms:
  - -i
  - --star_index
  args: !SimpleFlagArg
    name: STAR_INDEX
  optional: true
- !Flag
  description: STAR alignment mode. 0=More-specific, 1=More-Sensitive
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices: !!set
      '1':
      '0':
  optional: true
- !Flag
  description: chimeric junctions file produced by STAR
  synonyms:
  - -sj
  - --star_jxns
  args: !SimpleFlagArg
    name: STAR_JXNS
  optional: true
- !Flag
  description: "Chimeric.out.sam file produced by STAR. Either use\nthis or -sb"
  synonyms:
  - -ss
  - --star_sam
  args: !SimpleFlagArg
    name: STAR_SAM
  optional: true
- !Flag
  description: "Aligned.sortedByCoord.out.bam file produced by STAR.\nMust contain\
    \ chimeric reads with ch tag.\n"
  synonyms:
  - -sb
  - --star_bam
  args: !SimpleFlagArg
    name: STAR_BAM
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
