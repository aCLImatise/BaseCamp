help_text: "\nCatch v1.1 build 1\nusage:\n  UnitTest_LV [<test name, pattern or tags>\
  \ ...] [options]\n\nwhere options are: \n  -?, -h, --help               display\
  \ usage information\n  -l, --list-tests             list all/matching test cases\n\
  \  -t, --list-tags              list all/matching tags\n  -s, --success        \
  \        include successful tests in output\n  -b, --break                  break\
  \ into debugger on failure\n  -e, --nothrow                skip exception tests\n\
  \  -i, --invisibles             show invisibles (tabs, newlines)\n  -o, --out <filename>\
  \         output filename\n  -r, --reporter <name>        reporter to use (defaults\
  \ to console)\n  -n, --name <name>            suite name\n  -a, --abort        \
  \          abort at first failure\n  -x, --abortx <no. failures>  abort after x\
  \ failures\n  -w, --warn <warning name>    enable warnings\n  -d, --durations <yes/no>\
  \     show test durations\n  -f, --input-file <filename>  load test names to run\
  \ from a file\n  --list-test-names-only       list all/matching test cases names\
  \ only\n  --list-reporters             list all reporters\n  --order <decl|lex|rand>\
  \      test case order (defaults to decl)\n  --rng-seed <'time'|number>   set a\
  \ specific seed for random numbers\n  --force-colour               force colourised\
  \ output\n\nFor more detail usage please see the project docs\n\n"
