help_text: "usage: <fastafile> | smof subseq <options>\n\nThe current default action\
  \ is unfortunately excruciating death. The simplest\nusage is `smof subseq -b START\
  \ STOP`, where START and STOP are two integers.\nIf START is greater than STOP,\
  \ and if the sequence appears to be nucleic,\n`subseq` will write the reverse complement.\
  \ Subseq can also read start and\nstop positions from a GFF file, where column 1\
  \ in the GFF is checked against\nthe sequence id (the first word in the fasta header).\
  \ In addition to sequence\nsubsetting, `subseq` can color the matched regions.\n\
