help_text: "\nAbout:   Parses VCF or BCF and produces stats which can be plotted using\
  \ plot-vcfstats.\n         When two files are given, the program generates separate\
  \ stats for intersection\n         and the complements. By default only sites are\
  \ compared, -s/-S must given to include\n         also sample columns.\nUsage: \
  \  bcftools stats [options] <A.vcf.gz> [<B.vcf.gz>]\n\nOptions:\n        --af-bins\
  \ <list>               allele frequency bins, a list (0.1,0.5,1) or a file (0.1\\\
  n0.5\\n1)\n        --af-tag <string>              allele frequency tag to use, by\
  \ default estimated from AN,AC or GT\n    -1, --1st-allele-only              include\
  \ only 1st allele at multiallelic sites\n    -c, --collapse <string>           \
  \ treat as identical records with <snps|indels|both|all|some|none>, see man page\
  \ for details [none]\n    -d, --depth <int,int,int>          depth distribution:\
  \ min,max,bin size [0,500,1]\n    -e, --exclude <expr>               exclude sites\
  \ for which the expression is true (see man page for details)\n    -E, --exons <file.gz>\
  \              tab-delimited file with exons for indel frameshifts (chr,from,to;\
  \ 1-based, inclusive, bgzip compressed)\n    -f, --apply-filters <list>        \
  \ require at least one of the listed FILTER strings (e.g. \"PASS,.\")\n    -F, --fasta-ref\
  \ <file>             faidx indexed reference sequence file to determine INDEL context\n\
  \    -i, --include <expr>               select sites for which the expression is\
  \ true (see man page for details)\n    -I, --split-by-ID                  collect\
  \ stats for sites with ID separately (known vs novel)\n    -r, --regions <region>\
  \             restrict to comma-separated list of regions\n    -R, --regions-file\
  \ <file>          restrict to regions listed in a file\n    -s, --samples <list>\
  \               list of samples for sample stats, \"-\" to include all samples\n\
  \    -S, --samples-file <file>          file of samples to include\n    -t, --targets\
  \ <region>             similar to -r but streams rather than index-jumps\n    -T,\
  \ --targets-file <file>          similar to -R but streams rather than index-jumps\n\
  \    -u, --user-tstv <TAG[:min:max:n]>  collect Ts/Tv stats for any tag using the\
  \ given binning [0:1:100]\n        --threads <int>                use multithreading\
