!Command
command:
- bcftools
- filter
positional:
- !Positional
  description: ''
  position: 0
  name: in.vcf.gz
  optional: false
named:
- !Flag
  description: exclude sites for which the expression is true (see man page for details)
  synonyms:
  - -e
  - --exclude
  args: !SimpleFlagArg
    name: expr
  optional: true
- !Flag
  description: filter SNPs within <int> base pairs of an indel
  synonyms:
  - -g
  - --SnpGap
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: filter clusters of indels separated by <int> or fewer base pairs allowing
    only one to pass
  synonyms:
  - -G
  - --IndelGap
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: include only sites for which the expression is true (see man page for
    details
  synonyms:
  - -i
  - --include
  args: !SimpleFlagArg
    name: expr
  optional: true
- !Flag
  description: '[+x]               "+": do not replace but add to existing FILTER;
    "x": reset filters at sites which pass'
  synonyms:
  - -m
  - --mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not append version and command line to the header
  synonyms:
  - --no-version
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write output to a file [standard output]
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed
    VCF [v]'
  synonyms:
  - -O
  - --output-type
  args: !SimpleFlagArg
    name: b|u|z|v
  optional: true
- !Flag
  description: restrict to comma-separated list of regions
  synonyms:
  - -r
  - --regions
  args: !SimpleFlagArg
    name: region
  optional: true
- !Flag
  description: restrict to regions listed in a file
  synonyms:
  - -R
  - --regions-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: annotate FILTER column with <string> or unique filter name ("Filter%d")
    made up by the program ("+")
  synonyms:
  - -s
  - --soft-filter
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: <.|0>           set genotypes of failed samples to missing (.) or ref
    (0)
  synonyms:
  - -S
  - --set-GTs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: similar to -r but streams rather than index-jumps
  synonyms:
  - -t
  - --targets
  args: !SimpleFlagArg
    name: region
  optional: true
- !Flag
  description: similar to -R but streams rather than index-jumps
  synonyms:
  - -T
  - --targets-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: use multithreading with <int> worker threads [0]
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
