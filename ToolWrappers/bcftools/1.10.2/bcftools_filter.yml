  \ separated by <int> or fewer base pairs allowing only one to pass\n    -i, --include\
  \ <expr>          include only sites for which the expression is true (see man page\
  \ for details\n    -m, --mode [+x]               \"+\": do not replace but add to\
  \ existing FILTER; \"x\": reset filters at sites which pass\n        --no-version\
  \              do not append version and command line to the header\n    -o, --output\
  \ <file>           write output to a file [standard output]\n    -O, --output-type\
  \ <b|u|z|v>   b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed\
  \ VCF [v]\n    -r, --regions <region>        restrict to comma-separated list of\
  \ regions\n    -R, --regions-file <file>     restrict to regions listed in a file\n\
  \    -s, --soft-filter <string>    annotate FILTER column with <string> or unique\
  \ filter name (\"Filter%d\") made up by the program (\"+\")\n    -S, --set-GTs <.|0>\
  \           set genotypes of failed samples to missing (.) or ref (0)\n    -t, --targets\
  \ <region>        similar to -r but streams rather than index-jumps\n    -T, --targets-file\
  \ <file>     similar to -R but streams rather than index-jumps\n        --threads\
  \ <int>           use multithreading with <int> worker threads [0]\n\n"
