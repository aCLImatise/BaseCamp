version_flag:
help_text: "\nAbout:   Merge multiple VCF/BCF files from non-overlapping sample sets\
  \ to create one multi-sample file.\n         Note that only records from different\
  \ files can be merged, never from the same file. For\n         \"vertical\" merge\
  \ take a look at \"bcftools norm\" instead.\nUsage:   bcftools merge [options] <A.vcf.gz>\
  \ <B.vcf.gz> [...]\n\nOptions:\n        --force-samples                resolve duplicate\
  \ sample names\n        --print-header                 print only the merged header\
  \ and exit\n        --use-header <file>            use the provided header\n   \
  \ -0  --missing-to-ref               assume genotypes at missing sites are 0/0\n\
  \    -f, --apply-filters <list>         require at least one of the listed FILTER\
  \ strings (e.g. \"PASS,.\")\n    -F, --filter-logic <x|+>           remove filters\
  \ if some input is PASS (\"x\"), or apply all filters (\"+\") [+]\n    -g, --gvcf\
  \ <-|ref.fa>              merge gVCF blocks, INFO/END tag is expected. Implies -i\
  \ QS:sum,MinDP:min,I16:sum,IDV:max,IMF:max\n    -i, --info-rules <tag:method,..>\
  \   rules for merging INFO fields (method is one of sum,avg,min,max,join) or \"\
  -\" to turn off the default [DP:sum,DP4:sum]\n    -l, --file-list <file>       \
  \      read file names from the file\n    -m, --merge <string>               allow\
  \ multiallelic records for <snps|indels|both|all|none|id>, see man page for details\
  \ [both]\n        --no-version                   do not append version and command\
  \ line to the header\n    -o, --output <file>                write output to a file\
  \ [standard output]\n    -O, --output-type <b|u|z|v>        'b' compressed BCF;\
  \ 'u' uncompressed BCF; 'z' compressed VCF; 'v' uncompressed VCF [v]\n    -r, --regions\
  \ <region>             restrict to comma-separated list of regions\n    -R, --regions-file\
  \ <file>          restrict to regions listed in a file\n        --threads <int>\
  \                use multithreading with <int> worker threads [0]\n\n"
