help_text: "\nAbout:   Run user defined plugin\nUsage:   bcftools plugin <name> [OPTIONS]\
  \ <file> [-- PLUGIN_OPTIONS]\n         bcftools +name [OPTIONS] <file>  [-- PLUGIN_OPTIONS]\n\
  \nVCF input options:\n   -e, --exclude <expr>        exclude sites for which the\
  \ expression is true\n   -i, --include <expr>        select sites for which the\
  \ expression is true\n   -r, --regions <region>      restrict to comma-separated\
  \ list of regions\n   -R, --regions-file <file>   restrict to regions listed in\
  \ a file\n   -t, --targets <region>      similar to -r but streams rather than index-jumps\n\
  \   -T, --targets-file <file>   similar to -R but streams rather than index-jumps\n\
  VCF output options:\n       --no-version            do not append version and command\
  \ line to the header\n   -o, --output <file>         write output to a file [standard\
  \ output]\n   -O, --output-type <type>    'b' compressed BCF; 'u' uncompressed BCF;\
