help_text: "\nWritten by Brian Bushnell\nLast modified May 15, 2018\n\nDescription:\
  \  Cuts out sequences between primers identified in sam files.\nIntended for use\
  \ with sam files generated by msa.sh; one sam file for the\nforward primer, and\
  \ one for the reverse primer.\n\nUsage:\tcutprimers.sh in=<file> out=<file> sam1=<file>\
  \ sam2=<file>\n\nParameters:\n\nin=<file>       File containing reads. in=stdin.fa\
  \ will pipe from stdin.\nout=<file>      Output sequences. out=stdout will pipe\
  \ to stdout.\nsam1=<file>     Sam file containing mapped locations of primer sequence\
  \ 1.\nsam2=<file>     Sam file containing mapped locations of primer sequence 2.\n\
  fake=t          Output 1bp 'N' reads in cases where there is no primer.\ninclude=f\
  \       Include the flanking primer sequences in output.\n\nJava Parameters:\n\n\
  -Xmx            This will set Java's memory usage, overriding automatic\n      \
  \          memory detection. -Xmx20g will specify \n                20 gigs of RAM,\
  \ and -Xmx200m will specify 200 megs.  \n                The max is typically 85%\
  \ of physical memory.\n-eoom           This flag will cause the process to exit\
  \ if an out-of-memory\n                exception occurs.  Requires Java 8u92+.\n\
  -da             Disable assertions.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov\
  \ if you encounter any problems.\n\n"
