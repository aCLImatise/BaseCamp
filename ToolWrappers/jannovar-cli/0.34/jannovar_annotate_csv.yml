help_text: "usage: jannovar-cli annotate-csv [-h] -d DATABASE -i INPUT -c CHR -p POS\n\
  \                    -r REF -a ALT [-t {Default,TDF,RFC4180,Excel,MySQL}]\n    \
  \                [--header] [--show-all] [--no-3-prime-shifting]\n             \
  \       [--3-letter-amino-acids] [--version]\n                    [--report-no-progress]\
  \ [-v] [-vv]\n                    [--http-proxy HTTP_PROXY] [--https-proxy HTTPS_PROXY]\n\
  \                    [--ftp-proxy FTP_PROXY]\n\nPerform annotation of genomic changes\
  \ given on the command line\n\noptional arguments:\n  -h, --help             show\
  \ this help message and exit\n  --version              Show Jannovar version\n\n\
  Required arguments:\n  -d DATABASE, --database DATABASE\n                      \
  \   Path to database .ser file\n  -i INPUT, --input INPUT\n                    \
  \     CSV file\n  -c CHR, --chr CHR      Column of chr (1 based)\n  -p POS, --pos\
  \ POS      Column of pos (1 based)\n  -r REF, --ref REF      Column of ref (1 based)\n\
  \  -a ALT, --alt ALT      Column of alt (1 based)\n\nAdditional CSV arguments (optional):\n\
  \  -t {Default,TDF,RFC4180,Excel,MySQL}, --type {Default,TDF,RFC4180,Excel,MySQL}\n\
  \                         Type of csv file. \n  --header               Set if the\
  \ file contains a header. \n\nOptional Arguments:\n  --show-all             Show\
  \ all effects\n  --no-3-prime-shifting  Disable shifting towards 3' of transcript\n\
  \  --3-letter-amino-acids\n                         Enable usage of 3 letter amino\
  \ acid codes\n\nVerbosity Options:\n  --report-no-progress   Disable progress report,\
  \ more quiet mode\n  -v, --verbose          Enable verbose mode\n  -vv, --very-verbose\
  \    Enable very verbose mode\n\nProxy Options:\n  Configuration related to Proxy,\
  \  note  that environment variables *_proxy\n  and *_PROXY are also interpreted\n\
  \n  --http-proxy HTTP_PROXY\n                         Set HTTP proxy to use, if\
  \ any\n  --https-proxy HTTPS_PROXY\n                         Set HTTPS proxy to\
  \ use, if any\n  --ftp-proxy FTP_PROXY  Set FTP proxy to use, if any\n\nExample:\
  \ java -jar Jannovar.jar annotate-csv -d hg19_refseq.ser -c 1 -p 2 -\nr 3 -r 4 -t\
  \ TDF --header -i input.csv\n"
