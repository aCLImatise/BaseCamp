help_text: "usage: augur export v2 [-h] --tree newick --node-data JSON [JSON ...]\
  \ --output\n                       JSON [--auspice-config JSON] [--title title]\n\
  \                       [--maintainers name [name ...]] [--build-url url]\n    \
  \                   [--description description.md]\n                       [--geo-resolutions\
  \ trait [trait ...]]\n                       [--color-by-metadata trait [trait ...]]\n\
  \                       [--panels panels [panels ...]] [--metadata TSV]\n      \
  \                 [--colors TSV] [--lat-longs TSV] [--minify-json]\n           \
  \            [--include-root-sequence]\n\noptional arguments:\n  -h, --help    \
  \        show this help message and exit\n\nREQUIRED:\n  --tree newick, -t newick\n\
  \                        Phylogenetic tree, usually output from `augur refine`\n\
  \  --node-data JSON [JSON ...]\n                        JSON files containing metadata\
  \ for nodes in the tree\n  --output JSON         Ouput file (typically for visualisation\
  \ in auspice)\n\nDISPLAY CONFIGURATION:\n  These control the display settings for\
  \ auspice. You can supply a config\n  JSON (which has all available options) or\
  \ command line arguments (which\n  are more limited but great to get started). Supplying\
  \ both is fine too,\n  command line args will overrule what is set in the config\
  \ file!\n\n  --auspice-config JSON\n                        Auspice configuration\
  \ file\n  --title title         Title to be displayed by auspice\n  --maintainers\
  \ name [name ...]\n                        Analysis maintained by, in format 'Name\
  \ <URL>' 'Name2\n                        <URL>', ...\n  --build-url url       Build\
  \ URL/repository to be displayed by Auspice\n  --description description.md\n  \
  \                      Markdown file with description of build and/or\n        \
  \                acknowledgements to be displayed by Auspice\n  --geo-resolutions\
  \ trait [trait ...]\n                        Geographic traits to be displayed on\
  \ map\n  --color-by-metadata trait [trait ...]\n                        Metadata\
  \ columns to include as coloring options\n  --panels panels [panels ...]\n     \
  \                   Restrict panel display in auspice. Options are tree,\n     \
  \                   map, entropy, frequencies. Ignore this option to\n         \
  \               display all available panels.\n\nOPTIONAL INPUT FILES:\n  --metadata\
  \ TSV        Additional metadata for strains in the tree\n  --colors TSV       \
  \   Custom color definitions\n  --lat-longs TSV       Latitudes and longitudes for\
  \ geography traits\n                        (overrides built in mappings)\n\nOPTIONAL\
  \ SETTINGS:\n  --minify-json         export JSONs without indentation or line returns\n\
  \  --include-root-sequence\n                        Export an additional JSON containing\
  \ the root sequence\n                        (reference sequence for vcf) used to\
  \ identify\n                        mutations. The filename will follow the pattern\
  \ of\n                        <OUTPUT>_root-sequence.json for a main auspice JSON\
  \ of\n                        <OUTPUT>.json\n"
