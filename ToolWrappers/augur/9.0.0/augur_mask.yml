!Command
command:
- augur
- mask
positional: []
named:
- !Flag
  description: 'sequences in VCF or FASTA format (default: None)'
  synonyms:
  - --sequences
  - -s
  args: !SimpleFlagArg
    name: SEQUENCES
  optional: true
- !Flag
  description: "locations to be masked in either BED file format, DRM\nformat, or\
    \ one 1-indexed site per line. (default:\nNone)"
  synonyms:
  - --mask
  args: !SimpleFlagArg
    name: MASK_FILE
  optional: true
- !Flag
  description: "FASTA Only: Number of sites to mask from beginning\n(default: 0)"
  synonyms:
  - --mask-from-beginning
  args: !SimpleFlagArg
    name: MASK_FROM_BEGINNING
  optional: true
- !Flag
  description: "FASTA Only: Number of sites to mask from end (default:\n0)"
  synonyms:
  - --mask-from-end
  args: !SimpleFlagArg
    name: MASK_FROM_END
  optional: true
- !Flag
  description: '1-indexed list of sites to mask (default: None)'
  synonyms:
  - --mask-sites
  args: !RepeatFlagArg
    name: MASK_SITES
  optional: true
- !Flag
  description: 'output file (default: None)'
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "Leave intermediate files around. May be useful for\ndebugging (default:\
    \ True)\n"
  synonyms:
  - --no-cleanup
  args: !EmptyFlagArg {}
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: augur mask [-h] --sequences SEQUENCES [--mask MASK_FILE]\n    \
  \              [--mask-from-beginning MASK_FROM_BEGINNING]\n                  [--mask-from-end\
  \ MASK_FROM_END]\n                  [--mask-sites MASK_SITES [MASK_SITES ...]] [--output\
  \ OUTPUT]\n                  [--no-cleanup]\n\nMask specified sites from a VCF or\
  \ FASTA file.\n\noptional arguments:\n  -h, --help            show this help message\
  \ and exit\n  --sequences SEQUENCES, -s SEQUENCES\n                        sequences\
  \ in VCF or FASTA format (default: None)\n  --mask MASK_FILE      locations to be\
  \ masked in either BED file format, DRM\n                        format, or one\
  \ 1-indexed site per line. (default:\n                        None)\n  --mask-from-beginning\
  \ MASK_FROM_BEGINNING\n                        FASTA Only: Number of sites to mask\
  \ from beginning\n                        (default: 0)\n  --mask-from-end MASK_FROM_END\n\
  \                        FASTA Only: Number of sites to mask from end (default:\n\
  \                        0)\n  --mask-sites MASK_SITES [MASK_SITES ...]\n      \
  \                  1-indexed list of sites to mask (default: None)\n  --output OUTPUT,\
  \ -o OUTPUT\n                        output file (default: None)\n  --no-cleanup\
  \          Leave intermediate files around. May be useful for\n                \
  \        debugging (default: True)\n"
generated_using:
- --help
