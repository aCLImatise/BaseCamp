help_text: "usage: illumina.py subcommand miseq_fastq_to_bam [-h] [--inFastq2 INFASTQ2]\n\
  \                                                 [--runInfo RUNINFO]\n        \
  \                                         [--sequencing_center SEQUENCING_CENTER]\n\
  \                                                 [--JVMmemory JVMMEMORY]\n    \
  \                                             [--loglevel {DEBUG,INFO,WARNING,ERROR,CRITICAL,EXCEPTION}]\n\
  \                                                 [--version]\n                \
  \                                 [--tmp_dir TMP_DIR]\n                        \
  \                         [--tmp_dirKeep]\n                                    \
  \             outBam sampleSheet inFastq1\n\nConvert fastq read files to a single\
  \ bam file. Fastq file names must conform\nto patterns emitted by Miseq machines.\
  \ Sample metadata must be provided in a\nSampleSheet.csv that corresponds to the\
  \ fastq filename. Specifically, the\n_S##_ index in the fastq file name will be\
  \ used to find the corresponding row\nin the SampleSheet\n\npositional arguments:\n\
  \  outBam                Output BAM file.\n  sampleSheet           Input SampleSheet.csv\
  \ file.\n  inFastq1              Input fastq file; 1st end of paired-end reads if\n\
  \                        paired.\n\noptional arguments:\n  -h, --help          \
  \  show this help message and exit\n  --inFastq2 INFASTQ2   Input fastq file; 2nd\
  \ end of paired-end reads.\n  --runInfo RUNINFO     Input RunInfo.xml file.\n  --sequencing_center\
  \ SEQUENCING_CENTER\n                        Name of your sequencing center (default\
  \ is the\n                        sequencing machine ID from the RunInfo.xml)\n\
  \  --JVMmemory JVMMEMORY\n                        JVM virtual memory size (default:\
  \ 2g)\n  --loglevel {DEBUG,INFO,WARNING,ERROR,CRITICAL,EXCEPTION}\n            \
  \            Verboseness of output. [default: DEBUG]\n  --version, -V         show\
  \ program's version number and exit\n  --tmp_dir TMP_DIR     Base directory for\
  \ temp files. [default: /tmp]\n  --tmp_dirKeep         Keep the tmp_dir if an exception\
  \ occurs while running.\n                        Default is to delete all temp files\
  \ at the end, even\n                        if there's a failure.\n"
