- !Flag
  optional: true
  synonyms:
  - --verbose_level
  description: "Level of verbosity, from 2 (Chatty) to 0 (Nothing)\n(default: 0)\n"
  args: !SimpleFlagArg
    name: VERBOSE_LEVEL
