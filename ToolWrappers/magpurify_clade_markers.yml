!Command
command:
- magpurify
- clade-markers
positional:
- !Positional
  description: Path to input genome in FASTA format
  position: 0
  name: fna
  optional: false
- !Positional
  description: Output directory to store results and intermediate
  position: 1
  name: out
  optional: false
- !Positional
  description: 'optional arguments:'
  position: 2
  name: files
  optional: false
named:
- !Flag
  description: "Path to reference database. By default, the MAGPURIFY\nenvironmental\
    \ variable is used (default: None)"
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: "List of clades to exclude (ex: s__Variovorax_sp_CF313)\n(default:\
    \ None)"
  synonyms:
  - --exclude_clades
  args: !RepeatFlagArg
    name: EXCLUDE_CLADES
  optional: true
- !Flag
  description: "Min fraction of bin length supported by contigs that\nagree with consensus\
    \ taxonomy (default: 0.6)"
  synonyms:
  - --min_bin_fract
  args: !SimpleFlagArg
    name: MIN_BIN_FRACT
  optional: true
- !Flag
  description: "Min fraction of classified contig length that agree\nwith consensus\
    \ taxonomy (default: 0.75)"
  synonyms:
  - --min_contig_fract
  args: !SimpleFlagArg
    name: MIN_CONTIG_FRACT
  optional: true
- !Flag
  description: "Min fraction of classified genes that agree with\nconsensus taxonomy\
    \ (default: 0.0)"
  synonyms:
  - --min_gene_fract
  args: !SimpleFlagArg
    name: MIN_GENE_FRACT
  optional: true
- !Flag
  description: "Min number of genes that agree with consensus taxonomy\n(default=rank-specific-cutoffs)\
    \ (default: None)"
  synonyms:
  - --min_genes
  args: !SimpleFlagArg
    name: MIN_GENES
  optional: true
- !Flag
  description: 'Lowest rank for bin classification (default: None)'
  synonyms:
  - --lowest_rank
  args: !ChoiceFlagArg
    choices: !!set
      p:
      k:
      o:
      c:
      s:
      f:
      g:
  optional: true
- !Flag
  description: 'Number of CPUs to use (default: 1)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: magpurify clade-markers [-h] [--db DB]\n                      \
  \         [--exclude_clades EXCLUDE_CLADES [EXCLUDE_CLADES ...]]\n             \
  \                  [--min_bin_fract MIN_BIN_FRACT]\n                           \
  \    [--min_contig_fract MIN_CONTIG_FRACT]\n                               [--min_gene_fract\
  \ MIN_GENE_FRACT]\n                               [--min_genes MIN_GENES]\n    \
  \                           [--lowest_rank {s,g,f,o,c,p,k}]\n                  \
  \             [--threads THREADS]\n                               fna out\n\nFind\
  \ taxonomic discordant contigs using a database of clade-specific marker\ngenes.\n\
  \npositional arguments:\n  fna                   Path to input genome in FASTA format\n\
  \  out                   Output directory to store results and intermediate\n  \
  \                      files\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n  --db DB               Path to reference database.\
  \ By default, the MAGPURIFY\n                        environmental variable is used\
  \ (default: None)\n  --exclude_clades EXCLUDE_CLADES [EXCLUDE_CLADES ...]\n    \
  \                    List of clades to exclude (ex: s__Variovorax_sp_CF313)\n  \
  \                      (default: None)\n  --min_bin_fract MIN_BIN_FRACT\n      \
  \                  Min fraction of bin length supported by contigs that\n      \
  \                  agree with consensus taxonomy (default: 0.6)\n  --min_contig_fract\
  \ MIN_CONTIG_FRACT\n                        Min fraction of classified contig length\
  \ that agree\n                        with consensus taxonomy (default: 0.75)\n\
  \  --min_gene_fract MIN_GENE_FRACT\n                        Min fraction of classified\
  \ genes that agree with\n                        consensus taxonomy (default: 0.0)\n\
  \  --min_genes MIN_GENES\n                        Min number of genes that agree\
  \ with consensus taxonomy\n                        (default=rank-specific-cutoffs)\
  \ (default: None)\n  --lowest_rank {s,g,f,o,c,p,k}\n                        Lowest\
  \ rank for bin classification (default: None)\n  --threads THREADS     Number of\
  \ CPUs to use (default: 1)\n"
generated_using:
- --help
