version_flag:
help_text: "Aligns a given nt fasta file using a corresponding aa alignment.\n\nIf\
  \ the input alignment is not amino acid, then returns an error.\nIf the given fasta\
  \ file is not nucleotides then returns an error.\n\nWarning: It does not check that\
  \ the amino acid sequence is a good \ntranslation of the nucleotide sequence, but\
  \ just add gaps to the\nnucleotide sequence where needed. \n\nOnce gaps are added,\
  \ if the nucleotide alignment length does not match \nthe protein alignment length\
  \ * 3, returns an error.\n\nVersion: 0.3.2\n\nUsage:\n  goalign codonalign [flags]\n\
  \nFlags:\n  -f, --fasta string    Input nucleotide Fasta file to be codon aligned\
  \ (default \"stdin\")\n  -h, --help            help for codonalign\n  -o, --output\
  \ string   Output codon aligned file (default \"stdout\")\n\nGlobal Flags:\n  -i,\
  \ --align string       Alignment input file (default \"stdin\")\n      --auto-detect\
  \        Auto detects input format (overrides -p, -x and -u)\n  -u, --clustal  \
  \          Alignment is in clustal? default fasta\n      --ignore-identical   Ignore\
  \ duplicated sequences that have the same name and same sequences\n      --input-strict\
  \       Strict phylip input format (only used with -p)\n  -x, --nexus          \
  \    Alignment is in nexus? default fasta\n      --no-block           Write Phylip\
  \ sequences without space separated blocks (only used with -p)\n      --one-line\
  \           Write Phylip sequences on 1 line (only used with -p)\n      --output-strict\
  \      Strict phylip output format (only used with -p)\n  -p, --phylip         \
  \    Alignment is in phylip? default fasta\n      --seed int           Random Seed:\
  \ -1 = nano seconds since 1970/01/01 00:00:00 (default -1)\n  -t, --threads int\
  \        Number of threads (default 1)\n\n"
