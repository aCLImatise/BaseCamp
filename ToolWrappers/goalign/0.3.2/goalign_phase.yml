usage_flag:
version_flag:
help_text: "Find best Starts and set them as new start positions.\n\nThis command\
  \ \"phases\" input sequences on the basis on either a set of input sequences, or\
  \ the longest detected orf.\nTo do so, it will:\n\n1. Search for the longest ORF\
  \ in the dataset if no reference orf(s) is(are) given;\n2. Translate the given ORF(s)\
  \ in aminoacids;\n3. For each sequence of the dataset: translate it in the 3 phases\
  \ (or 6 if --reverse is given),\n   align it with all the translated orfs, and take\
  \ the phase and the reference orf giving the best alignment;\n   If no phase gives\
  \ a good alignment in any reference orf (cutoffs given by --len-cutoff and --match-cutoff),\n\
  \   then the sequence flagged as removed;\n4. For each sequence, take the Start\
  \ corresponding to the Start of the ORF, and remove\n   nucleotides before (and\
  \ nucleotides after if --cut-end is given);\n5. Return the trimmed nucleotidic sequences\
  \ (phased), the corresponding amino-acid sequences (phasedaa)\n   and the start\
  \ position on the original nt sequence;\n6. The log file contains information on:\n\
  \    1. Sequence name\n    2. Its best matching reference orf\n    3. Start position\
  \ on original nt sequence\n    4. Extracted sequence length\n    5. Position of\
  \ the first stop in phase\n\n\nif --unaligned is set, format options are ignored\
  \ (phylip, nexus, etc.), and\nonly Fasta is accepted. Otherwise, alignment is first\
  \ \"unaligned\".\n\nIf input sequences are not nucleotidic, then returns an error.\n\
  \nOutput file is an unaligned set of sequences in fasta.\n\nVersion: 0.3.2\n\nUsage:\n\
  \  goalign phase [flags]\n\nFlags:\n      --aa-output string      Output Met \"\
  phased\" aa FASTA file (default \"none\")\n      --cut-end               Iftrue,\
  \ then also remove the end of sequences that do not align with orf\n      --gap-extend\
  \ float      Score for extending a gap  (default -0.5)\n      --gap-open float \
  \       Score for opening a gap  (default -10)\n      --genetic-code string   Genetic\
  \ Code: standard, mitoi (invertebrate mitochondrial) or mitov (vertebrate mitochondrial)\
  \ (default \"standard\")\n  -h, --help                  help for phase\n      --len-cutoff\
  \ float      Length cutoff, over orf length, to consider sequence hits (-1==No cutoff)\
  \ (default -1)\n  -l, --log string            Output log: positions of the considered\
  \ Start for each sequence (default \"none\")\n      --match float           Score\
  \ for a match for pairwise alignment (if omitted, then take substitution matrix)\
  \ (default 1)\n      --match-cutoff float    Nb Matches cutoff, over alignment length,\
  \ to consider sequence hits (-1==No cutoff) (default 0.5)\n      --mismatch float\
  \        Score for a mismatch for pairwise alignment (if omitted, then take substitution\
  \ matrix) (default -1)\n  -o, --output string         Output \"phased\" FASTA file\
  \ (default \"stdout\")\n      --ref-orf string        Reference ORF to phase against\
  \ (if none is given, then will try to get the longest orf in the input data) (default\
  \ \"none\")\n      --reverse               Search ALSO in the reverse strand (in\
  \ addition to the forward strand)\n      --unaligned             Considers sequences\
  \ as unaligned and only format fasta is accepted (phylip, nexus,... options are\
  \ ignored)\n\nGlobal Flags:\n  -i, --align string       Alignment input file (default\
  \ \"stdin\")\n      --auto-detect        Auto detects input format (overrides -p,\
  \ -x and -u)\n  -u, --clustal            Alignment is in clustal? default fasta\n\
  \      --ignore-identical   Ignore duplicated sequences that have the same name\
  \ and same sequences\n      --input-strict       Strict phylip input format (only\
  \ used with -p)\n  -x, --nexus              Alignment is in nexus? default fasta\n\
  \      --no-block           Write Phylip sequences without space separated blocks\
  \ (only used with -p)\n      --one-line           Write Phylip sequences on 1 line\
  \ (only used with -p)\n      --output-strict      Strict phylip output format (only\
  \ used with -p)\n  -p, --phylip             Alignment is in phylip? default fasta\n\
  \      --seed int           Random Seed: -1 = nano seconds since 1970/01/01 00:00:00\
  \ (default -1)\n  -t, --threads int        Number of threads (default 1)\n\n"
