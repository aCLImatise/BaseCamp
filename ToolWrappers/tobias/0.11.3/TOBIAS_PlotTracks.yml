help_text: "__________________________________________________________________________________________\n\
  \n                                   TOBIAS ~ PlotTracks                       \
  \            \n__________________________________________________________________________________________\n\
  \nPlot genomic tracks (such as cutsite or footprint scores) in specific genomic\
  \ regions.\nThis function is a wrapper for the svist4get package (Artyom A. Egorov,\
  \ \"svist4get: a\nsimple visualization tool for genomic tracks from sequencing experiments\"\
  , BMC\nBioinformatics, Volume 20, 2019, 113) which allows for automatic creation\
  \ of multiple\nplots by using bigwigs/bedfiles.\n\n------------------------------------------------------------------------------------------\n\
  \nInput / output arguments:\n  --bigwigs [ [ ...]]  One or more bigwigs to show.\
  \ Note: All bigwigs within one \"--\n                       bigwigs\" argument will\
  \ be normalized to each other. It is possible\n                       to give multiple\
  \ \"--bigwigs\" arguments, which will be normalized\n                       independently\
  \ per group (required)\n  --regions            Genomic regions to plot (required)\n\
  \  --sites              Genomic sites to show in plot (optional)\n  --highlight\
  \          Regions to highlight in plot (optional)\n  --gtf                GTF file\
  \ containing genes to show (optional)\n  --width              Width of plot in cm\
  \ (default 15)\n  --colors [ [ ...]]   List of specific colors to use for plotting\
  \ tracks\n  --labels [ [ ...]]   Labels for tracks (default: prefix of bigwig)\n\
  \  --max-transcripts    Set a limit on number of transcripts per gene shown in plot\n\
  \                       (default: 1)\n  --outdir             Output folder (default:\
  \ plottracks_output)\n  --verbosity <int>    Level of output logging (0: silent,\
  \ 1: errors/warnings, 2: info, 3:\n                       stats, 4: debug, 5: spam)\
  \ (default: 3)\n"
