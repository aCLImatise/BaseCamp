help_text: "usage: ncbi.py subcommand fetch_fastas [-h] [--forceOverwrite]\n     \
  \                                  [--combinedFilePrefix COMBINEDFILEPREFIX]\n \
  \                                      [--fileExt FILEEXT]\n                   \
  \                    [--removeSeparateFiles]\n                                 \
  \      [--chunkSize CHUNKSIZE]\n                                       [--tmp_dir\
