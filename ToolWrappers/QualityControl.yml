help_text: "\nstty: standard input: Inappropriate ioctl for device\nQualityControl\
  \ -- Computes various QC metrics from many possible input files (only the consensusXML\
  \ is required). The more optional files you provide, the more metrics you get.\n\
  Full documentation: http://www.openms.de/documentation/TOPP_QualityControl.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND Jul 16 2020, 21:29:13, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  QualityControl <options>\n\nOptions (mandatory options marked with '*'):\n  -in_cm\
  \ <file>*                         ConsensusXML input, generated by FeatureLinker.\
  \ (valid formats: 'consensusXML')\n  -in_raw <files>                        MzML\
  \ input (after InternalCalibration, if available) (valid formats: 'mzML')\n  -in_postFDR\
  \ <files>                    FeatureXMLs after FDR filtering (valid formats: 'featureXML')\n\
  \  -out <file>*                           Output mzTab with QC information (valid\
  \ formats: 'mzTab')\n  -out_cm <file>                         ConsensusXML with\
  \ QC information (as metavalues) (valid formats: 'consensusXML')\n  -out_feat <files>\
  \                      FeatureXMLs with QC information (as metavalues) (valid formats:\
  \ 'featureXML')\n\nFragment Mass Error settings:\n  -FragmentMassError:unit <unit>\
  \         Unit for mass tolerance. 'auto' uses information from FeatureXML (default:\
  \ 'auto' valid: 'auto', 'ppm', 'da')\n  -FragmentMassError:tolerance <double>  M/z\
  \ search window for matching peaks in two spectra (default: '20.0')\n\n  -in_contaminants\
  \ <file>                Proteins considered contaminants (valid formats: 'fasta')\n\
  \  -in_trafo <file>                       TrafoXMLs from MapAligners (valid formats:\
  \ 'trafoXML')\n\nMS2 ID Rate settings:\n  -MS2_id_rate:force_no_fdr            \
  \  Forces the metric to run if FDR is missing (accepts all pep_ids as target hits).\n\
  \n                                         \nCommon TOPP options:\n  -ini <file>\
  \                            Use the given TOPP INI file\n  -threads <n>       \
  \                    Sets the number of threads allowed to be used by the TOPP tool\
  \ (default: '1')\n  -write_ini <file>                      Writes the default configuration\
  \ file\n  --help                                 Shows options\n  --helphelp   \
  \                          Shows all options (including advanced)\n\n"
