!Command
command:
- seqkit
- sort
positional: []
named:
- !Flag
  description: by sequence length
  synonyms:
  - -l
  - --by-length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: by full name instead of just id
  synonyms:
  - -n
  - --by-name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: by sequence
  synonyms:
  - -s
  - --by-seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore case
  synonyms:
  - -i
  - --ignore-case
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: keep tempory FASTA and .fai file when using 2-pass mode
  synonyms:
  - -k
  - --keep-temp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort in natural order, when sorting by IDs/full name
  synonyms:
  - -N
  - --natural-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: reverse the result
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: length of sequence prefix on which seqkit sorts by sequences (0 for
    whole sequence) (default 10000)
  synonyms:
  - -L
  - --seq-prefix-length
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: two-pass mode read files twice to lower memory usage. (only for FASTA
