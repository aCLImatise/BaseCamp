  \             quasi index.\n  -i [ --index ] arg            salmon index.\n  --gencode\
  \                     This flag will expect the input transcript \n            \
  \                    fasta to be in GENCODE format, and will split \n          \
  \                      the transcript name at the first '|' character.\n       \
  \                         These reduced names will be used in the output \n    \
  \                            and when looking for these transcripts in a \n    \
  \                            gene to transcript GTF.\n  --features             \
  \       This flag will expect the input reference to be\n                      \
  \          in the tsv file format, and will split the \n                       \
  \         feature name at the first 'tab' character. \n                        \
  \        These reduced names will be used in the output \n                     \
  \           and when looking for the sequence of the \n                        \
  \        features.GTF.\n  --keepDuplicates              This flag will disable the\
  \ default indexing \n                                behavior of discarding sequence-identical\
  \ \n                                duplicate transcripts.  If this flag is passed,\n\
  \                                then duplicate transcripts that appear in the \n\
  \                                input will be retained and quantified \n      \
  \                          separately.\n  -p [ --threads ] arg (=2)     Number of\
  \ threads to use during indexing.\n  --keepFixedFasta              Retain the fixed\
  \ fasta file (without short \n                                transcripts and duplicates,\
  \ clipped, etc.) \n                                generated during indexing\n \
  \ -f [ --filterSize ] arg (=-1) The size of the Bloom filter that will be used \n\
  \                                by TwoPaCo during indexing. The filter will be\
  \ \n                                of size 2^{filterSize}. The default value of\
  \ -1\n                                means that the filter size will be \n    \
  \                            automatically set based on the number of \n       \
  \                         distinct k-mers in the input, as estimated by \n     \
  \                           nthll.\n  --tmpdir arg                  The directory\
  \ location that will be used for \n                                TwoPaCo temporary\
  \ files; it will be created if \n                                need be and be\
  \ removed prior to indexing \n                                completion. The default\
  \ value will cause a \n                                (temporary) subdirectory\
  \ of the salmon index \n                                directory to be used for\
  \ this purpose.\n  --sparse                      Build the index using a sparse\
  \ sampling of \n                                k-mer positions This will require\
  \ less memory \n                                (especially during quantification),\
  \ but will \n                                take longer to construct and can slow\
  \ down \n                                mapping / alignment\n  -d [ --decoys ]\
  \ arg           Treat these sequences ids from the reference as\n              \
  \                  the decoys that may have sequence homologous to\n           \
  \                     some known transcript. for example in case of \n         \
  \                       the genome, provide a list of chromosome name \n       \
  \                         --- one per line\n  --type arg (=puff)            The\
  \ type of index to build; the only option is \n                                \"\
  puff\" in this version of salmon.\n\n"
