help_text: "Version Info: This is the most recent version of salmon.\n\nIndex\n==========\n\
  Creates a salmon index.\n\nCommand Line Options:\n  -v [ --version ]           \
  \   print version string\n  -h [ --help ]                 produce help message\n\
  \  -t [ --transcripts ] arg      Transcript fasta file.\n  -k [ --kmerLen ] arg\
