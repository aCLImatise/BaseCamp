!Command
command:
- ggd
- predict-path
positional: []
named:
- !Flag
  description: "The ggd channel of the recipe to find. (Default =\ngenomics)"
  synonyms:
  - -c
  - --channel
  args: !ChoiceFlagArg
    choices: !!set
      genomics:
  optional: true
- !Flag
  description: "(Optional) The name or the full directory path to an\nconda environment.\
