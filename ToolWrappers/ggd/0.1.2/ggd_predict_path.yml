    \ if not predicting for a path in the\ncurrent conda enviroment)"
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: "(Required) The name of the data package to predict a\nfile path for"
  synonyms:
  - -pn
  - --package-name
  args: !SimpleFlagArg
    name: PACKAGE_NAME
  optional: true
- !Flag
  description: "(Required) The name of the file to predict that path\nfor. It is best\
    \ if you give the full and correct name\nof the file to predict the path for.\
    \ If not, ggd will\ntry to identify the right file, but won't guarantee\nthat\
    \ it is the rigth file\n"
  synonyms:
  - -fn
  - --file-name
  args: !SimpleFlagArg
    name: FILE_NAME
  optional: true
