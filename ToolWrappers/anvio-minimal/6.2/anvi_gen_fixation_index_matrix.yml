help_text: "usage: anvi-gen-fixation-index-matrix [-h] [-p PROFILE_DB] [-c CONTIGS_DB]\n\
  \                                      [-s STRUCTURE_DB] [-V VARIABILITY_TABLE]\n\
  \                                      [-C COLLECTION_NAME] [-b BIN_NAME]\n    \
