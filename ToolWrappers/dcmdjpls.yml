help_text: "$dcmtk: dcmdjpls v3.6.1 2016-11-02 $\n\ndcmdjpls: Decode JPEG-LS compressed\
  \ DICOM file\nusage: dcmdjpls [options] dcmfile-in dcmfile-out\n\nparameters:\n\
  \  dcmfile-in                    DICOM input filename to be converted\n  dcmfile-out\
  \                   DICOM output filename\n\ngeneral options:\n  -h     --help \
  \                print this help text and exit\n         --version             \
  \ print version information and exit\n         --arguments            print expanded\
  \ command line arguments\n  -q     --quiet                quiet mode, print no warnings\
  \ and errors\n  -v     --verbose              verbose mode, print processing details\n\
  \  -d     --debug                debug mode, print debug information\n  -ll    --log-level\
  \            [l]evel: string constant\n                                (fatal, error,\
  \ warn, info, debug, trace)\n                                use level l for the\
  \ logger\n  -lc    --log-config           [f]ilename: string\n                 \
  \               use config file f for the logger\ninput options:\n  input file format:\n\
  \    +f   --read-file            read file format or data set (default)\n    +fo\
  \  --read-file-only       read file format only\n    -f   --read-dataset       \
  \  read data set without file meta information\nprocessing options:\n  planar configuration:\n\
  \    +pr  --planar-restore       restore original planar configuration (default)\n\
  \    +pa  --planar-auto          automatically determine planar configuration\n\
  \                                from SOP class and color space\n    +px  --color-by-pixel\
  \       always store color-by-pixel\n    +pl  --color-by-plane       always store\
  \ color-by-plane\n  SOP Instance UID:\n    +ud  --uid-default          keep same\
  \ SOP Instance UID (default)\n    +ua  --uid-always           always assign new\
  \ UID\n  other processing options:\n    +io  --ignore-offsettable   ignore offset\
  \ table when decompressing\noutput options:\n  output file format:\n    +F   --write-file\
  \           write file format (default)\n    -F   --write-dataset        write data\
  \ set without file meta information\n  output transfer syntax:\n    +te  --write-xfer-little\
  \    write with explicit VR little endian (default)\n    +tb  --write-xfer-big \
  \      write with explicit VR big endian TS\n    +ti  --write-xfer-implicit  write\
  \ with implicit VR little endian TS\n  post-1993 value representations:\n    +u\
  \   --enable-new-vr        enable support for new VRs (UN/UT) (default)\n    -u\
  \   --disable-new-vr       disable support for new VRs, convert to OB\n  group length\
  \ encoding:\n    +g=  --group-length-recalc  recalculate group lengths if present\
  \ (default)\n    +g   --group-length-create  always write with group length elements\n\
  \    -g   --group-length-remove  always write without group length elements\n  length\
  \ encoding in sequences and items:\n    +e   --length-explicit      write with explicit\
  \ lengths (default)\n    -e   --length-undefined     write with undefined lengths\n\
  \  data set trailing padding (not with --write-dataset):\n    -p=  --padding-retain\
  \       do not change padding (default)\n    -p   --padding-off          no padding\
  \ (implicit if --write-dataset)\n    +p   --padding-create       [f]ile-pad [i]tem-pad:\
  \ integer\n                                align file on multiple of f bytes\n \
  \                               and items on multiple of i bytes\n\n"
