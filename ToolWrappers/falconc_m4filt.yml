version_flag:
help_text: "m4filt [required&optional-params] \nRun the multi-stage m4 overlap filter.\
  \ Read the m4 filenames from stdin. In\nstage one, reads that trigger a filter are\
  \ marked including containment, gaps in\ncoverage along the A-read, and repeat reads.\
  \ In stage two the filters are\napplied and the N-best overlaps are kept for the\
  \ 5prime and 3prime of each read.\nOptions(opt-arg sep :|=|spc):\n  -h, --help \
  \                                print this cligen-erated help\n  --help-syntax\
  \                              advanced: prepend,plurals,..\n  -i=, --idt-stage1=\
  \       float   90.0      Stage one percent identity filter,\n                 \
  \                            formatted as percentage, overlaps <\n             \
  \                                %idt are skipped\n  --idt-stage2=            float\
  \   90.0      Stage two percent identify filter\n  -m=, --min-len=          int\
  \     6000      Minimum read length, reads shorter\n                           \
  \                  than minLen will be discarded\n  --min-cov=               int\
  \     2         Minimum number of overlaps on\n                                \
  \             either side of a read\n  --max-cov=               int     200    \
  \   Maximum number of overlaps on\n                                            \
  \ either side of a read\n  --max-diff=              int     100       Reads are\
  \ skipped is abs(5p-3p)\n                                             overlap counts\
  \ > maxDiff\n  -b=, --bestn=            int     10        Keep N best overlaps at\
  \ 5prime AND\n                                             3prime of a read\n  --min-depth=\
  \             int     2         Depths lower than minDepth are\n               \
  \                              considered gaps\n  -g, --gap-filt           bool\
  \    false     Run depth filter, takes a little\n                              \
  \               more time\n  -k, --keepIntermediates  bool    false     set keepIntermediates\n\
