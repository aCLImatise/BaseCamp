  args: !SimpleFlagArg
    name: arg
- !Flag
  optional: true
  synonyms:
  - --inc
  description: "File name of inclusion list (VCF format) containing\nVariants (CHROM,\
    \ POS, REF, ALT) that should be\nincluded."
  args: !SimpleFlagArg
    name: arg
- !Flag
  optional: true
  synonyms:
