named:
- !Flag
  description: "PARENTS\nNames of parents, which should uniquely identify two\nsamples."
  synonyms:
  - --parents
  args: !SimpleFlagArg
    name: PARENTS
  optional: true
- !Flag
  description: Names of one or more offspring samples.
  synonyms:
  - --offspring
  args: !RepeatFlagArg
    name: OFFSPRING
  optional: true
- !Flag
  description: "[DENOVO [DENOVO ...]]\nA list of tables to store denovo variants for\
    \ each\noffspring. DeNovo variants are defined as offspring\nvariants that do\
    \ not exist in any of the parents,\nincluding the cases when the offspring have\
    \ different\nvariants from what parents have at the same genomic\nlocations."
  synonyms:
  - --denovo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[RECESSIVE [RECESSIVE ...]]\nA list of tables to store recessive variants\
    \ for each\noffspring. Recessive variants are defined as variants\nthat are homozygous\
    \ in offspring, and heterozygous in\nboth parents."
  synonyms:
  - --recessive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[INCONSISTENT [INCONSISTENT ...]]\nA list of tables to store variants\
    \ for each offspring\nthat demonstrate mendelian inconsistencies, namely\nvariants\
    \ that are not passed from parents to offspring\nin a Mendelian fashion. Examples\
    \ of inconsistent\nvariants include de novo variants, homozygous variants\nin\
    \ offspring with only one parental carrier, wildtype\noffspring variants with\
    \ a homozygous parent,\nheterozygous offspring variants with two homozygous\n\
    parents, and more complicated cases when multiple\nvariants appear at the same\
    \ sites."
  synonyms:
  - --inconsistent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output error and warning (0), info (1), debug (2) and\ntrace (3) information\
    \ to standard output (default to\n1).\n"
  synonyms:
  - -v
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      '0':
      '2':
      '1':
      '3':
  optional: true
