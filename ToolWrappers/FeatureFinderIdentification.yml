help_text: "\nstty: standard input: Inappropriate ioctl for device\nFeatureFinderIdentification\
  \ -- Detects features in MS1 data based on peptide identifications.\nFull documentation:\
  \ http://www.openms.de/documentation/TOPP_FeatureFinderIdentification.html\nVersion:\
  \ 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND Jul 16 2020, 21:29:13, Revision: HEAD-HASH-NOTFOUND\n\
  To cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\nTo cite FeatureFinderIdentification:\n\
  \  Weisser H, Choudhary JS. Targeted Feature Detection for Data-Dependent Shotgun\
  \ Proteomics. J. Proteome Res. 2017; 16, 8:2964-2974. doi:10.1021/acs.jproteome.7b00248.\n\
  \nUsage:\n  FeatureFinderIdentification <options>\n\nOptions (mandatory options\
  \ marked with '*'):\n  -in <file>*                        Input file: LC-MS raw\
  \ data (valid formats: 'mzML')\n  -id <file>*                        Input file:\
  \ Peptide identifications derived directly from 'in' (valid formats: 'idXML')\n\
  \  -id_ext <file>                     Input file: 'External' peptide identifications\
  \ (e.g. from aligned runs) (valid formats: 'idXML')\n  -out <file>*            \
  \           Output file: Features (valid formats: 'featureXML')\n  -lib_out <file>\
  \                    Output file: Assay library (valid formats: 'traML')\n  -chrom_out\
  \ <file>                  Output file: Chromatograms (valid formats: 'mzML')\n \
  \ -candidates_out <file>             Output file: Feature candidates (before filtering\
  \ and model fitting) (valid formats: 'featureXML')\n\nParameters for ion chromatogram\
  \ extraction:\n  -extract:batch_size <number>       Nr of peptides used in each\
  \ batch of chromatogram extraction. Smaller values decrease memory usage but increase\
  \ runtime. (default: '1000' min: '1')\n  -extract:mz_window <value>         M/z\
  \ window size for chromatogram extraction (unit: ppm if 1 or greater, else Da/Th)\
  \ (default: '10.0' min: '0.0')\n  -extract:n_isotopes <number>       Number of isotopes\
  \ to include in each peptide assay. (default: '2' min: '2')\n\nParameters for detecting\
  \ features in extracted ion chromatograms:\n  -detect:peak_width <value>       \
  \  Expected elution peak width in seconds, for smoothing (Gauss filter). Also determines\
  \ the RT extration window, unless set explicitly via 'extract:rt_window'. (default:\
  \ '60.0' min: '0.0')\n  -detect:mapping_tolerance <value>  RT tolerance (plus/minus)\
  \ for mapping peptide IDs to features. Absolute value in seconds if 1 or greater,\
  \ else relative to the RT span of the feature. (default: '0.0' min: '0.0')\n\nParameters\
  \ for scoring features using a support vector machine (SVM):\n  -svm:samples <number>\
  \              Number of observations to use for training ('0' for all) (default:\
  \ '0' min: '0')\n  -svm:no_selection                  By default, roughly the same\
  \ number of positive and negative observations, with the same intensity distribution,\
  \ are selected for training. This aims to reduce biases, but also reduces the amount\
  \ of training data. Set this flag to skip this procedure and consider all available\
  \ observations (subject to 'svm:samples').\n  -svm:xval_out <choice>           \
  \  Output file: SVM cross-validation (parameter optimization) results (valid formats:\
  \ 'csv')\n  -svm:kernel <choice>               SVM kernel (default: 'RBF' valid:\
  \ 'RBF', 'linear')\n  -svm:xval <number>                 Number of partitions for\
  \ cross-validation (parameter optimization) (default: '5' min: '1')\n  -svm:log2_C\
  \ <values>               Values to try for the SVM parameter 'C' during parameter\
  \ optimization. A value 'x' is used as 'C = 2^x'. (default: '[-5.0 -3.0 -1.0 1.0\
  \ 3.0 5.0 7.0 9.0 11.0 13.0 15.0]')\n  -svm:log2_gamma <values>           Values\
  \ to try for the SVM parameter 'gamma' during parameter optimization (RBF kernel\
  \ only). A value 'x' is used as 'gamma = 2^x'. (default: '[-15.0 -13.0 -11.0 -9.0\
  \ -7.0 -5.0 -3.0 -1.0 1.0 3.0]')\n\nParameters for fitting elution models to features:\n\
  \  -model:type <choice>               Type of elution model to fit to features (default:\
  \ 'symmetric' valid: 'symmetric', 'asymmetric', 'none')\n\n                    \
  \                 \nCommon TOPP options:\n  -ini <file>                        Use\
  \ the given TOPP INI file\n  -threads <n>                       Sets the number\
  \ of threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>\
  \                  Writes the default configuration file\n  --help             \
  \                Shows options\n  --helphelp                         Shows all options\
  \ (including advanced)\n\n"
