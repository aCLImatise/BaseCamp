  description: "Windosrize the signal at this number of scale values.\nNegative value\
    \ disables outlier clipping. Default:\n5.000000"
  synonyms:
  - --outlier-threshold
  args: !SimpleFlagArg
    name: OUTLIER_THRESHOLD
  optional: true
