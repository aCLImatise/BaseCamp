  description: "FAST5 group created by resquiggle command. Default:\nRawGenomeCorrected_000"
  synonyms:
  - --corrected-group
  args: !SimpleFlagArg
    name: CORRECTED_GROUP
  optional: true
- !Flag
  description: "FAST5 group obtain original basecalls (under Analyses\ngroup). Default:\
    \ Basecall_1D_000"
  synonyms:
  - --basecall-group
  args: !SimpleFlagArg
    name: BASECALL_GROUP
  optional: true
- !Flag
  description: "FAST5 subgroup(s) (under Analyses/[corrected-group])\ncontaining basecalls.\
    \ Default: ['BaseCalled_template']"
  synonyms:
  - --basecall-subgroups
  args: !RepeatFlagArg
    name: BASECALL_SUBGROUPS
  optional: true
- !Flag
  description: "Overwrite previous corrected group in FAST5 files.\nNote: only effects\
    \ --corrected-group or --new-\ncorrected-group."
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't print status information.
  synonyms:
  - --quiet
  - -q
  args: !EmptyFlagArg {}
