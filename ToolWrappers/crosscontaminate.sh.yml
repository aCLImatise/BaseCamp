help_text: "\nWritten by Brian Bushnell\nLast modified February 17, 2015\n\nDescription:\
  \  Generates synthetic cross-contaminated files from clean files.\nIntended for\
  \ use with synthetic reads generated by SynthMDA or RandomReads.\n\nUsage:     \
  \   crosscontaminate.sh in=<file,file,...> out=<file,file,...>\n\nInput parameters:\n\
  in=<file,file,...>  Clean input reads.\ninnamefile=<file>   A file containing the\
  \ names of input files, \n                    one name per line.\ninterleaved=auto\
  \    (int) t/f overrides interleaved autodetection.\nqin=auto            Input quality\
  \ offset: 33 (Sanger), 64, or auto.\nreads=-1            If positive, quit after\
  \ processing X reads or pairs.\n\nProcessing Parameters:\nminsinks=1          Min\
  \ contamination destinations from one source.\nmaxsinks=8          Max contamination\
  \ destinations from one source.\nminprob=0.000005    Min allowed contamination rate\
  \ (geometric distribution).\nmaxprob=0.025       Max allowed contamination rate.\n\
  \nOutput parameters:\nout=<file,file,...> Contaminated output reads.\noutnamefile=<file>\
  \  A file containing the names of output files, \n                    one name per\
  \ line.\noverwrite=t         (ow) Grant permission to overwrite files.\n#showspeed=t\
  \        (ss) 'f' suppresses display of processing speed.\nziplevel=2          (zl)\
  \ Compression level; 1 (min) through 9 (max).\nthreads=auto        (t) Set number\
  \ of threads to use; default is number of \n                    logical processors.\n\
  qout=auto           Output quality offset: 33 (Sanger), 64, or auto.\nshuffle=f\
  \           Shuffle contents of output files.\nshufflethreads=3    Use this many\
  \ threads for shuffling (uses more memory).\n\nJava Parameters:\n-Xmx          \
  \      This will set Java's memory usage, overriding autodetection.\n          \
  \          -Xmx20g will specify 20 gigs of RAM, and -Xmx200m will specify 200 megs.\n\
  \                    The max is typically 85% of physical memory.\n-eoom       \
  \        This flag will cause the process to exit if an\n                    out-of-memory\
  \ exception occurs.  Requires Java 8u92+.\n-da                 Disable assertions.\n\
  \nPlease contact Brian Bushnell at bbushnell@lbl.gov if you encounter any problems.\n\
  \n"
