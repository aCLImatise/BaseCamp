  description: write a histogram of the amount of sequence RETAINED
  synonyms:
  - -h
  args: !SimpleFlagArg
    name: histogram
  optional: true
- !Flag
  description: use 't' compute threads
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: show progress
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
