usage: []
help_flag: !Flag
  description: "-i name   - input image file (pnm,pgm,pbm,ppm,pcx,...)\n-o name  \
    \ - output file  (redirection of stdout)\n-e name   - logging file (redirection\
    \ of stderr)\n-x name   - progress output to fifo (see manual)\n-p name   - database\
    \ path including final slash (default is ./db/)\n-f fmt    - output format (ISO8859_1\
    \ TeX HTML XML UTF8 ASCII)\n-l num    - threshold grey level 0<160<=255 (0 = autodetect)\n\
    -d num    - dust_size (remove small clusters, -1 = autodetect)\n-s num    - spacewidth/dots\
    \ (0 = autodetect)\n-v num    - verbose (see manual page)\n-c string - list of\
    \ chars (debugging, see manual)\n-C string - char filter (ex. hexdigits: 0-9A-Fx,\
    \ only ASCII)\n-m num    - operation modes (bitpattern, see manual)\n-a num  \
    \  - value of certainty (in percent, 0..100, default=95)\n-u string - output this\
    \ string for every unrecognized character\nexamples:\ngocr -m 4 text1.pbm    \
    \               # do layout analyzis\ngocr -m 130 -p ./database/ text1.pbm  #\
    \ extend database\ndjpeg -pnm -gray text.jpg | gocr -    # use jpeg-file via pipe\n\
    webpage: http://jocr.sourceforge.net/\n"
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
