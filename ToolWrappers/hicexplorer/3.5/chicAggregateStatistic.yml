help_text: "usage: chicAggregateStatistic --interactionFile INTERACTIONFILE\n    \
  \                          [INTERACTIONFILE ...]\n                             \
  \ [--targetFile TARGETFILE [TARGETFILE ...]]\n                              [--outFileNameSuffix\
  \ OUTFILENAMESUFFIX]\n                              [--interactionFileFolder INTERACTIONFILEFOLDER]\n\
  \                              [--targetFileFolder TARGETFILEFOLDER]\n         \
  \                     [--outputFolder OUTPUTFOLDER]\n                          \
  \    [--writeFileNamesToFile WRITEFILENAMESTOFILE]\n                           \
  \   [--batchMode] [--threads THREADS] [--help]\n                              [--version]\n\
  \nchicAggregateStatistic is a preprocessing tool for chicDifferentialTest. It takes\
  \ two consecutive viewpoint files and one target file and creates one\nfile containing\
  \ all locations which should be tested for differential interactions. Either one\
  \ target file for two consecutive viewpoint files or one\ntarget file for all viewpoints\
  \ is accepted.\n\nAn example usage is:\n\n`$ chicAggregateStatistic --interactionFile\
  \ viewpoint1.txt viewpoint2.txt --targetFile targets.txt --outFileNameSuffix aggregated.txt`\n\
  \nwhich will create a single output file: `viewpoint1_viewpoint2_aggregated.txt`\n\
  \nA second mode is the batch processing mode. For this you need a file containing\
  \ the names of the viewpoint files (generated by chicViewpoint via --writeFileNamesToFile),\n\
  a folder which contains the files, a target list file containing the name of all\
  \ target files and a folder which contains the target files (created by chicSignificantInteractions):\n\
  \n`$ chicAggregateStatistic --interactionFile viewpoint_names.txt --targetFile target_names.txt\
  \ --interactionFileFolder viewpointFilesFolder --targetFileFolder targetFolder --batchMode\
  \ --threads 20 --outFileNameSuffix aggregated.bed`\n\nIf the `--targetFileFolder`\
  \ flag is not set in batch mode, it is assumed the `--targetFile` should be used\
  \ for all viewpoints.\n\nRequired arguments:\n  --interactionFile INTERACTIONFILE\
  \ [INTERACTIONFILE ...], -if INTERACTIONFILE [INTERACTIONFILE ...]\n           \
  \             path to the interaction files which should be used for\n         \
  \               aggregation of the statistics.\n  --targetFile TARGETFILE [TARGETFILE\
  \ ...], -tf TARGETFILE [TARGETFILE ...]\n                        path to the target\
  \ files which contains the target\n                        regions to prepare data\
  \ for differential analysis.\n\nOptional arguments:\n  --outFileNameSuffix OUTFILENAMESUFFIX,\
  \ -suffix OUTFILENAMESUFFIX\n                        File name suffix to save the\
  \ result.\n  --interactionFileFolder INTERACTIONFILEFOLDER, -iff INTERACTIONFILEFOLDER\n\
  \                        Folder where the interaction files are stored. Applies\n\
  \                        only for batch mode.\n  --targetFileFolder TARGETFILEFOLDER,\
  \ -tff TARGETFILEFOLDER\n                        Folder where the target files are\
  \ stored. Applies only\n                        for batch mode.\n  --outputFolder\
  \ OUTPUTFOLDER, -o OUTPUTFOLDER\n                        Output folder containing\
  \ the files.\n  --writeFileNamesToFile WRITEFILENAMESTOFILE, -w WRITEFILENAMESTOFILE\n\
  \  --batchMode, -bm      turns on batch mode. The files provided by\n          \
  \              --interactionFile and/or --targetFile contain a list\n          \
  \              of the files to be processed.\n  --threads THREADS, -t THREADS\n\
  \                        Number of threads (uses the python multiprocessing\n  \
  \                      module).\n  --help, -h            show this help message\
  \ and exit\n  --version             show program's version number and exit\n"
