  \ into Nexus format\n  phyloxml    Reformats an input tree file into PhyloXML format\n\
  \nFlags:\n  -h, --help                  help for reformat\n  -i, --input string\
  \          Input tree (default \"stdin\")\n  -f, --input-format string   Input tree\
  \ format (newick, nexus, or phyloxml), alias to --format (default \"newick\")\n\
  \  -o, --output string         Output file (default \"stdout\")\n\nGlobal Flags:\n\
  \      --format string   Input tree format (newick, nexus, or phyloxml) (default\
  \ \"newick\")\n      --seed int        Random Seed: -1 = nano seconds since 1970/01/01\
