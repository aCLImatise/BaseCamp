help_text: "\e[1mNAME\e[0m\n    supported-organisms-ensemblgenomes\n\n\e[1mVERSION\e\
  [0m\n    $program_version\n\n\e[1mDESCRIPTION\e[0m\n    Get the list of organisms\
  \ supported at the Ensembl Genomes database,\n    using the Perl API. Organisms\
  \ can be selected by different criteria:\n\n    \e[1mbranch\e[0m\n        Given\
  \ the NCBI taxonomic ID, return all species belonging to the\n        corresponding\
  \ taxon.\n\n    \e[1mname\e[0m\n        Full or partial match with the organism\
  \ name, using regular\n        expressions.\n\n    \e[1mspecies_taxid\e[0m\n   \
  \     Identify species by their NCBI taxonomic ID. Beware: the IDs must\n      \
  \  correspond to species (taxids from wider taxa should be treated with\n      \
  \  the query of type \"branch\").\n\n    \e[1mby genomic INSDC accession\e[0m\n\
  \        TO BE DONE\n\n    \e[1mby Genome Assembly accession\e[0m\n        TO BE\
  \ DONE\n\n    This script relies on the ensemblgenomes programmatic interface\n\
  \    developed by Dan Staines (http://ensemblgenomes.org/info/access/eg_api).\n\n\
  \e[1mAUTHORS\e[0m\n    Jacques.van-Helden\\@univ-amu.fr\n\n\e[1mCATEGORY\e[0m\n\
  \    util\n\n\e[1mUSAGE\e[0m\n    Examples:\n\n  \e[1mBy species name\e[0m\n   \
  \ Get species whose name starts with either 'escherichia' or\n    'saccharomyces'.\n\
  \n     supported-organisms-ensemblgenomes -v 1 -query_type name \\\n       -q 'escherichia.*'\
  \ -q 'saccharomyces.*'\n\n  \e[1mBy taxonomic branch\e[0m\n    Select all Fungi\n\
  \n     supported-organisms-ensemblgenomes -v 1 -query_type branch -q 4751\n\n  \
  \  Get all species belonging eitherto the genus Escherichia (branch 561) or\n  \
  \  to genus Saccharomyces (branch 4930)\n\n     supported-organisms-ensemblgenomes\
  \ -v 1 -query_type branch -q 561 -q 4930\n\n  \e[1mBy species taxonomic ID\e[0m\n\
  \    Get the model strains for \e[33mSaccharomyces cerevisiae\e[0m and \e[33mEscherichia\
  \ coli\n    K12 MG1655\e[0m.\n\n     supported-organisms-ensemblgenomes -v 1 -query_type\
  \ species_taxid \\\n        -q XXX -q XXX (I did not find them yet)\n\n\e[1mOUTPUT\
  \ FORMAT\e[0m\n    A tab-delimited file with one row per organism, and one column\
  \ per\n    attribute.\n\n\e[1mSEE ALSO\e[0m\n    \e[1minstall-ensembl-genome\e[0m\n\
  \n\e[1mWISH LIST\e[0m\n\e[1mOPTIONS\e[0m\n    \e[1m-v #\e[0m\n        Level of verbosity\
  \ (detail in the warning messages during execution)\n\n    \e[1m-h\e[0m  Display\
  \ full help message\n\n    \e[1m-help\e[0m\n        Same as -h\n\n    \e[1m-query_type\e\
  [0m\n    \e[1m-q query\e[0m\n        Query string.\n\n        For name queries,\
  \ regular expressions are supported.\n\n        Multiple queries can be entered\
  \ by using iteratively the option -q.\n\n    \e[1m-query_file query_file\e[0m\n\
  \        Enter several queries in a file. The first word of each row is\n      \
  \  considered as a query. Additional information is ignored.\n\n    \e[1m-o outputfile\e\
  [0m\n        If no output file is specified, the standard output is used. This\n\
  \        allows to use the command within a pipe.\n\n"
