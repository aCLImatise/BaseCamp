help_text: "Usage: sort [OPTION]... [FILE]...\n  or:  sort [OPTION]... --files0-from=F\n\
  Write sorted concatenation of all FILE(s) to standard output.\n\nMandatory arguments\
  \ to long options are mandatory for short options too.\nOrdering options:\n\n  -b,\
  \ --ignore-leading-blanks  ignore leading blanks\n  -d, --dictionary-order     \
  \ consider only blanks and alphanumeric characters\n  -f, --ignore-case        \
  \   fold lower case to upper case characters\n  -g, --general-numeric-sort  compare\
  \ according to general numerical value\n  -i, --ignore-nonprinting    consider only\
  \ printable characters\n  -M, --month-sort            compare (unknown) < 'JAN'\
  \ < ... < 'DEC'\n  -h, --human-numeric-sort    compare human readable numbers (e.g.,\
  \ 2K 1G)\n  -n, --numeric-sort          compare according to string numerical value\n\
  \  -R, --random-sort           sort by random hash of keys\n      --random-source=FILE\
  \    get random bytes from FILE\n  -r, --reverse               reverse the result\
  \ of comparisons\n      --sort=WORD             sort according to WORD:\n      \
  \                          general-numeric -g, human-numeric -h, month -M,\n   \
  \                             numeric -n, random -R, version -V\n  -V, --version-sort\
  \          natural sort of (version) numbers within text\n\nOther options:\n\n \
  \     --batch-size=NMERGE   merge at most NMERGE inputs at once;\n             \
  \               for more use temp files\n  -c, --check, --check=diagnose-first \
  \ check for sorted input; do not sort\n  -C, --check=quiet, --check=silent  like\
  \ -c, but do not report first bad line\n      --compress-program=PROG  compress\
  \ temporaries with PROG;\n                              decompress them with PROG\
  \ -d\n      --debug               annotate the part of the line used to sort,\n\
  \                              and warn about questionable usage to stderr\n   \
  \   --files0-from=F       read input from the files specified by\n             \
  \               NUL-terminated names in file F;\n                            If\
  \ F is - then read names from standard input\n  -k, --key=KEYDEF          sort via\
  \ a key; KEYDEF gives location and type\n  -m, --merge               merge already\
  \ sorted files; do not sort\n  -o, --output=FILE         write result to FILE instead\
  \ of standard output\n  -s, --stable              stabilize sort by disabling last-resort\
  \ comparison\n  -S, --buffer-size=SIZE    use SIZE for main memory buffer\n  -t,\
  \ --field-separator=SEP  use SEP instead of non-blank to blank transition\n  -T,\
  \ --temporary-directory=DIR  use DIR for temporaries, not $TMPDIR or /tmp;\n   \
  \                           multiple options specify multiple directories\n    \
  \  --parallel=N          change the number of sorts run concurrently to N\n  -u,\
  \ --unique              with -c, check for strict ordering;\n                  \
  \            without -c, output only the first of an equal run\n  -z, --zero-terminated\
  \     line delimiter is NUL, not newline\n      --help     display this help and\
  \ exit\n      --version  output version information and exit\n\nKEYDEF is F[.C][OPTS][,F[.C][OPTS]]\
  \ for start and stop position, where F is a\nfield number and C a character position\
  \ in the field; both are origin 1, and\nthe stop position defaults to the line's\
  \ end.  If neither -t nor -b is in\neffect, characters in a field are counted from\
  \ the beginning of the preceding\nwhitespace.  OPTS is one or more single-letter\
  \ ordering options [bdfgiMhnRrV],\nwhich override global ordering options for that\
  \ key.  If no key is given, use\nthe entire line as the key.\n\nSIZE may be followed\
  \ by the following multiplicative suffixes:\n% 1% of memory, b 1, K 1024 (default),\
  \ and so on for M, G, T, P, E, Z, Y.\n\nWith no FILE, or when FILE is -, read standard\
  \ input.\n\n*** WARNING ***\nThe locale specified by the environment affects sort\
  \ order.\nSet LC_ALL=C to get the traditional sort order that uses\nnative byte\
  \ values.\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/sort>\nor available\
  \ locally via: info '(coreutils) sort invocation'\n"
