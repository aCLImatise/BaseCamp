  \                alignment, as appropriate. For example, --OT 5,0,0,0 would\n  \
  \                include all but the first 4 bases on read #1. Users are\n     \
  \             strongly advised to consult a methylation bias plot, for\n       \
  \           example by using the MBias program.\n --OB INT,INT,INT,INT\n --CTOT\
  \ INT,INT,INT,INT\n --CTOB INT,INT,INT,INT As with --OT, but for the original bottom,\
  \ complementary\n                  to the original top, and complementary to the\
  \ original bottom\n                  strands, respectively.\n --nOT INT,INT,INT,INT\
  \ Like --OT, but always exclude INT bases from a given end\n                  from\
  \ inclusion,regardless of the length of an alignment. This\n                  is\
  \ useful in cases where reads may have already been trimmed\n                  to\
