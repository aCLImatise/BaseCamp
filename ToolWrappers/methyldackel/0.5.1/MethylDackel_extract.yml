help_text: "\nUsage: MethylDackel extract [OPTIONS] <ref.fa> <sorted_alignments.bam>\n\
  \nOptions:\n -q INT           Minimum MAPQ threshold to include an alignment (default\
  \ 10)\n -p INT           Minimum Phred threshold to include a base (default 5).\
  \ This\n                  must be >0.\n -D INT           Maximum per-base depth\
  \ (default 2000)\n -d INT           Minimum per-base depth for reporting output.\
  \ If you use\n                  --mergeContext, this then applies to the merged\
  \ CpG/CHG.\n                  (default 1)\n -r STR           Region string in which\
  \ to extract methylation\n -l FILE          A BED file listing regions for inclusion.\n\
  \ --keepStrand     If a BED file is specified, then this option will cause the\n\
  \                  strand column (column 6) to be utilized, if present. Thus, if\n\
  \                  a region has a '+' in this column, then only metrics from the\n\
  \                  top strand will be output. Note that the -r option can be used\n\
  \                  to limit the regions of -l.\n -M, --mappability FILE    A bigWig\
  \ file containing mappability data for\n                  filtering reads.\n -t,\
  \ --mappabilityThreshold FLOAT    If a bigWig file is provided, this sets the\n\
  \                  threshold mappability value above which a base is considered\n\
  \                  mappable (default 0.01).\n -b, --minMappableBases INT    If a\
  \ bigWig file is provided, this sets the\n                  number of mappable bases\
  \ needed for a read to be considered\n                  mappable (default 15).\n\
  \ -O, --outputBBFile    If this is specified, a Binary Bismap (.bbm) file will\n\
  \                  be written with the same base name as the provided bigWig file,\n\
  \                  but with the .bbm extension. Neither this option nor -N have\
  \ any\n                  effect if a bigWig is not specified with -M.\n -N, --outputBBFileName\
  \ FILE    If this is specified, a Binary Bismap (.bbm) file will\n             \
  \     be written at the provided filename. Neither this option nor -O\n        \
  \          have any effect if a bigWig is not specified with -M.\n -B, --mappabilityBB\
  \ FILE    A .bbm file containing mappability data for\n                  filtering\
  \ reads.\n -@ nThreads      The number of threads to use, the default 1\n --chunkSize\
  \ INT  The size of the genome processed by a single thread at a time.\n        \
  \          The default is 1000000 bases. This value MUST be at least 1.\n --mergeContext\
  \   Merge per-Cytosine metrics from CpG and CHG contexts into\n                \
  \  per-CPG or per-CHG metrics.\n -o, --opref STR  Output filename prefix. CpG/CHG/CHH\
  \ context metrics will be\n                  output to STR_CpG.bedGraph and so on.\n\
  \ --keepDupes      By default, any alignment marked as a duplicate is ignored.\n\
  \                  This option causes them to be incorporated. This will unset\n\
  \                  bit 0x400 in --ignoreFlags.\n --keepSingleton  By default, if\
  \ only one read in a pair aligns (a singleton)\n                  then it's ignored.\n\
  \ --keepDiscordant By default, paired-end alignments with the properly-paired bit\n\
  \                  unset in the FLAG field are ignored. Note that the definition\n\
  \                  of concordant and discordant is based on your aligner\n     \
  \             settings.\n -F, --ignoreFlags    By default, any alignment marked\
  \ as secondary (bit 0x100),\n                  failing QC (bit 0x200), a PCR/optical\
  \ duplicate (0x400) or\n                  supplemental (0x800) is ignored. This\
  \ equates to a value of\n                  0xF00 or 3840 in decimal. If you would\
  \ like to change that,\n                  you can specify a new value here.\n  \
  \                ignored. Specifying this causes them to be included.\n -R, --requireFlags\
  \   Require each alignment to have all bits in this value\n                  present,\
  \ or else the alignment is ignored. This is equivalent\n                  to the\
  \ -f option in samtools. The default is 0, which\n                  includes all\
  \ alignments.\n --noCpG          Do not output CpG context methylation metrics\n\
  \ --CHG            Output CHG context methylation metrics\n --CHH            Output\
  \ CHH context methylation metrics\n --fraction       Extract fractional methylation\
  \ (only) at each position. This\n                  produces a file with a .meth.bedGraph\
  \ extension.\n --counts         Extract base counts (only) at each position. This\
  \ produces a\n                  file with a .counts.bedGraph extension.\n --logit\
  \          Extract logit(M/(M+U)) (only) at each position. This produces\n     \
  \             a file with a .logit.bedGraph extension.\n --minOppositeDepth   If\
