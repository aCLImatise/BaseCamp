- !Flag
  description: "Tombo model for alternative likelihood ratio\nsignificance testing."
  synonyms:
  - --alternate-model-filename
  args: !SimpleFlagArg
    name: ALTERNATE_MODEL_FILENAME
  optional: true
- !Flag
  description: "Number of context bases up and downstream over which\nto compute Fisher's\
    \ method combined p-values. Note:\nNot applicable for alternative model likelihood\
    \ ratio\ntests. Default: 1."
  synonyms:
  - --fishers-method-context
  args: !SimpleFlagArg
    name: FISHERS_METHOD_CONTEXT
  optional: true
- !Flag
  description: Add default standard model distribution to the plot.
  synonyms:
  - --plot-standard-model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add alternative model distribution to the plot.
  synonyms:
  - --plot-alternate-model
  args: !ChoiceFlagArg
    choices: !!set
      5mC:
  optional: true
- !Flag
  description: 'Number of reads to plot. Default: 100'
  synonyms:
  - --num-reads
  args: !SimpleFlagArg
    name: NUM_READS
  optional: true
- !Flag
  description: 'Number of bases to plot/output. Default: 51'
  synonyms:
  - --num-bases
  args: !SimpleFlagArg
    name: NUM_BASES
  optional: true
- !Flag
  description: Plot a box around the central base.
  synonyms:
  - --box-center
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "PDF filename to store plot(s). Default:\ntombo_results.per_read_stats.pdf"
  synonyms:
  - --pdf-filename
  args: !SimpleFlagArg
    name: PDF_FILENAME
  optional: true
- !Flag
  description: "FAST5 group created by resquiggle command. Default:\nRawGenomeCorrected_000"
  synonyms:
  - --corrected-group
  args: !SimpleFlagArg
    name: CORRECTED_GROUP
  optional: true
- !Flag
  description: "FAST5 subgroup(s) (under Analyses/[corrected-group])\ncontaining basecalls.\
    \ Default: ['BaseCalled_template']"
  synonyms:
  - --basecall-subgroups
  args: !RepeatFlagArg
    name: BASECALL_SUBGROUPS
  optional: true
- !Flag
  description: Don't print status information.
  synonyms:
  - --quiet
  - -q
  args: !EmptyFlagArg {}
  optional: true
