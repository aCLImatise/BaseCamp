  optional: true
- !Flag
  description: Output folder, if it does not exist it will be created.
  synonyms:
  - -o
  - --outputfolder
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: The sample name that will be used to retrieve informations from metadatatable
