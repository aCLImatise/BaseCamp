  synonyms:
  - -s
  - --metadatatable
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: .gtf file containing intervals to mask
  synonyms:
  - -m
  - --mask
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: "If this flag is used every bamfile passed is interpreted as an independent\
    \ cell, otherwise multiple files are interpreted as batch of different cells to\
    \ be analyzed together.\nImportant: cells reads should not be distributed over\
    \ multiple bamfiles is not supported!!\n(default: off)"
  synonyms:
  - -c
  - --onefilepercell
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The logic to use for the filtering (default: Default)'
  synonyms:
  - -l
  - --logic
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: 'If this flag is used the data is assumed UMI-less and reads are counted
    instead of molecules (default: off)'
  synonyms:
  - -U
  - --without-umi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "In case UMI is too short to guarantee uniqueness (without information\
    \ from the ampping) set this parameter to `chr`, `Gene` ro `[N]bp`\nIf set to\
    \ `chr` the mapping position (binned to 10Gb intervals) will be appended to `UB`\
    \ (ideal for InDrops+dropEst). If set to\n`Gene` then the `GX` tag will be appended\
    \ to the `UB` tag.\nIf set to `[N]bp` the first N bases of the sequence will be\
    \ used to extend `UB` (ideal for STRT). (Default: `no`)"
  synonyms:
  - -u
  - --umi-extension
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: Consider not unique mappings (not reccomended)
  synonyms:
  - -M
  - --multimap
  args: !EmptyFlagArg {}
  optional: true
