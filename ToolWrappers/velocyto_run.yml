version_flag:
help_text: "Usage: velocyto run [OPTIONS] BAMFILE... GTFFILE\n\n  Runs the velocity\
  \ analysis outputting a loom file\n\n  BAMFILE bam file with sorted reads\n\n  GTFFILE\
  \ genome annotation file\n\nOptions:\n  -b, --bcfile FILE               Valid barcodes\
  \ file, to filter the bam. If --bcfile is not specified all the cell barcodes will\
  \ be included.\n                                  Cell barcodes should be specified\
  \ in the bcfile as the `CB` tag for each read\n  -o, --outputfolder PATH       \
  \  Output folder, if it does not exist it will be created.\n  -e, --sampleid PATH\
  \             The sample name that will be used to retrieve informations from metadatatable\n\
  \  -s, --metadatatable FILE        Table containing metadata of the various samples\
  \ (csv formatted, rows are samples and cols are entries)\n  -m, --mask FILE    \
  \             .gtf file containing intervals to mask\n  -c, --onefilepercell   \
  \         If this flag is used every bamfile passed is interpreted as an independent\
  \ cell, otherwise multiple files are interpreted as batch of different cells to\
  \ be analyzed together.\n                                  Important: cells reads\
  \ should not be distributed over multiple bamfiles is not supported!!\n        \
  \                          (default: off)\n  -l, --logic TEXT                The\
  \ logic to use for the filtering (default: Default)\n  -U, --without-umi       \
  \        If this flag is used the data is assumed UMI-less and reads are counted\
  \ instead of molecules (default: off)\n  -u, --umi-extension TEXT        In case\
  \ UMI is too short to guarantee uniqueness (without information from the ampping)\
  \ set this parameter to `chr`, `Gene` ro `[N]bp`\n                             \
  \     If set to `chr` the mapping position (binned to 10Gb intervals) will be appended\
  \ to `UB` (ideal for InDrops+dropEst). If set to\n                             \
  \     `Gene` then the `GX` tag will be appended to the `UB` tag.\n             \
  \                     If set to `[N]bp` the first N bases of the sequence will be\
  \ used to extend `UB` (ideal for STRT). (Default: `no`)\n  -M, --multimap      \
  \            Consider not unique mappings (not reccomended)\n  -@, --samtools-threads\
  \ INTEGER  The number of threads to use to sort the bam by cellID file using samtools\n\
  \  --samtools-memory INTEGER       The number of MB used for every thread by samtools\
  \ to sort the bam file\n  -t, --dtype TEXT                The dtype of the loom\
  \ file layers - if more than 6000 molecules/reads per gene per cell are expected\
  \ set uint32 to avoid truncation (default run: uint32)\n  -d, --dump TEXT      \
  \           For debugging purposes only: it will dump a molecular mapping report\
  \ to hdf5. --dump N, saves a cell every N cells. If p is prepended a more complete\
  \ (but huge) pickle report is printed (default: 0)\n  -v, --verbose            \
  \       Set the vebosity level: -v (only warnings) -vv (warnings and info) -vvv\
  \ (warnings, info and debug)\n  --help                          Show this message\
  \ and exit.\n"
