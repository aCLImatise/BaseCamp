help_text: "\nUsage:       funannotate update <arguments>\nversion:     1.8.5\n\n\
  Description: Script will run PASA mediated update of gene models. It can directly\
  \ update\n             the annotation from an NCBI downloaded GenBank file using\
  \ RNA-seq data or can be\n             used after funannotate predict to refine\
  \ UTRs and gene model predictions. Kallisto\n             is used to evidence filter\
  \ most likely PASA gene models. Dependencies are\n             hisat2, Trinity,\
  \ samtools, fasta, minimap2, PASA, kallisto, bedtools.\n\nRequired:\n  -i, --input\
  \              Funannotate folder or Genome in GenBank format (.gbk,.gbff).\n  \
  \  or\n  -f, --fasta              Genome in FASTA format\n  -g, --gff          \
  \      Annotation in GFF3 format\n  --species                Species name, use quotes\
  \ for binomial, e.g. \"Aspergillus fumigatus\"\n\nOptional:\n  -o, --out       \
  \         Output folder name\n  -l, --left               Left/Forward FASTQ Illumina\
  \ reads (R1)\n  -r, --right              Right/Reverse FASTQ Illumina reads (R2)\n\
  \  -s, --single             Single ended FASTQ reads\n  --stranded             \
  \  If RNA-seq library stranded. [RF,FR,F,R,no]\n  --left_norm              Normalized\
  \ left FASTQ reads (R1)\n  --right_norm             Normalized right FASTQ reads\
  \ (R2)\n  --single_norm            Normalized single-ended FASTQ reads\n  --pacbio_isoseq\
  \          PacBio long-reads\n  --nanopore_cdna          Nanopore cDNA long-reads\n\
  \  --nanopore_mrna          Nanopore mRNA direct long-reads\n  --trinity       \
  \         Pre-computed Trinity transcripts (FASTA)\n  --jaccard_clip           Turn\
  \ on jaccard clip for dense genomes [Recommended for fungi]\n  --no_normalize_reads\
  \     Skip read Normalization\n  --no_trimmomatic         Skip Quality Trimming\
  \ of reads\n  --memory                 RAM to use for Jellyfish. Default: 50G\n\
  \  -c, --coverage           Depth to normalize reads. Default: 50\n  -m, --min_coverage\
  \       Min depth for normalizing reads. Default: 5\n  --pasa_config           \
  \ PASA assembly config file, i.e. from previous PASA run\n  --pasa_db          \
  \      Database to use. Default: sqlite [mysql,sqlite]\n  --pasa_alignment_overlap\
  \ PASA --stringent_alignment_overlap. Default: 30.0\n  --aligners              \
  \ Aligners to use with PASA: Default: minimap2 blat [gmap]\n  --pasa_min_pct_aligned\
  \   PASA --MIN_PERCENT_ALIGNED. Default: 90\n  --pasa_min_avg_per_id    PASA --MIN_AVG_PER_ID.\
  \ Default: 95\n  --pasa_num_bp_splice     PASA --NUM_BP_PERFECT_SPLICE_BOUNDARY.\
  \ Default: 3\n  --max_intronlen          Maximum intron length. Default: 3000\n\
  \  --min_protlen            Minimum protein length. Default: 50\n  --alt_transcripts\
  \        Expression threshold (percent) to keep alt transcripts. Default: 0.1 [0-1]\n\
  \  --p2g                    NCBI p2g file (if updating NCBI annotation)\n  -t, --tbl2asn\
  \            Assembly parameters for tbl2asn. Example: \"-l paired-ends\"\n  --name\
  \                   Locus tag name (assigned by NCBI?). Default: use existing\n\
  \  --sbt                    NCBI Submission file\n  --species                Species\
  \ name, use quotes for binomial, e.g. \"Aspergillus fumigatus\"\n  --strain    \
  \             Strain name\n  --isolate                Isolate name\n  --SeqCenter\
  \              Sequencing facilty for NCBI tbl file. Default: CFMR\n  --SeqAccession\
  \           Sequence accession number for NCBI tbl file. Default: 12345\n  --cpus\
  \                   Number of CPUs to use. Default: 2\n  --no-progress         \
  \   Do not print progress to stdout for long sub jobs\n\nENV Vars:  If not passed,\
  \ will try to load from your $PATH.\n  --PASAHOME\n  --TRINITYHOME\n        \n"
