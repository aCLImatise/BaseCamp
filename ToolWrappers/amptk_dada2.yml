version_flag:
help_text: "\nUsage:       amptk dada2 <arguments>\nversion:     1.4.2\n\nDescription:\
  \ Script is a \"wrapper\" for the DADA2 pipeline.  It will \"pick OTUs\" based on\
  \ denoising\n             the data for each read predicting the original sequence.\
  \  This pipeline is sensitive to     \n             1 bp differences between sequences.\
  \ Since most reference databases classify \"species\"\n             at 97%% threshold,\
  \ the inferred sequences (iSeqs) from DADA2 are then clusterd at --pct_otu\n   \
  \          to create OTUs. Both results are saved.  Requires R packages: dada2,\
  \ ShortRead\n    \nArguments:   -i, --fastq         Input FASTQ file (Required)\n\
  \             -o, --out           Output base name. Default: dada2\n           \
  \  -m, --min_reads     Minimum number of reads per sample. Default: 10\n       \
  \      -l, --length        Length to trim reads.\n             -e, --maxee     \
  \    Expected error quality trimming. Default: 1.0\n             -p, --pct_otu \
  \      OTU Clustering Radius (percent). Default: 97\n             --platform   \
  \       Sequencing platform. [ion, illumina, 454]. Default: ion\n             --chimera_method\
  \    DADA2 de novo chimera method. Default: consensus [consensus,pooled,per-sample]\n\
  \             --pool              Pool all samples together for DADA2. Default:\
  \ off\n             --pseudopool        Pseudopooling samples for DADA2. Default:\
  \ off\n             --uchime_ref        Run Ref Chimera filtering. Default: off\
  \ [ITS, LSU, COI, 16S, custom path]\n             --cpus              Number of\
  \ CPUs to use. Default: all\n             --debug             Keep intermediate\
  \ files.\n        \n"
