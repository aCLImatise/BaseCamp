named:
- !Flag
  description: "Remove entire feature if any overlap.  That is, by default,\nonly\
    \ subtract the portion of A that overlaps B. Here, if\nany overlap is found (or\
    \ -f amount), the entire feature is removed."
  synonyms:
  - -A
  args: !EmptyFlagArg {}
