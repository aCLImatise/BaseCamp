help_text: "usage: svtk collect-pesr [-h] [--index-dir INDEX_DIR] [-r REGION] [-z]\n\
  \                         bam sample splitfile discfile\n\nCollect split read and\
  \ discordant pair data from a bam alignment.\n\nSplit reads: The tool counts the\
  \ number of reads soft-clipped in each direction\n(30S121M = left-clipped, 121M30S\
  \ = right-clipped) at each position in the\ngenome.  The position of a right-clipped\
  \ read is shifted by the length of its\nalignment.\n\nDiscordant pairs: The tool\
  \ reduces discordant pairs to (chrA, posA, strandA,\nchrB, posB, strandB).\n\nUnmapped\
  \ reads, reads with unmapped mates, secondary and supplementary\nalignments, and\
  \ duplicates are excluded (SAM flag 3340).\n\nCollection can be performed on an\
  \ S3-hosted bam. The tool will attempt to find\na local copy of the bam index in\
  \ the working directory, or the directory\nspecified with `--index-dir`, otherwise\
  \ the index will be downloaded.\n\npositional arguments:\n  bam                \
  \   Local or S3 path to bam\n  sample                ID to append to each line of\
  \ output files.\n  splitfile             Output split counts.\n  discfile      \
  \        Output discordant pairs.\n\noptional arguments:\n  -h, --help         \
  \   show this help message and exit\n  --index-dir INDEX_DIR\n                 \
  \       Directory of local BAM indexes if accessing a remote\n                 \
  \       S3 bam.\n  -r REGION, --region REGION\n                        Tabix-formatted\
