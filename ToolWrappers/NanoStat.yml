help_text: "usage: NanoStat [-h] [-v] [-o OUTDIR] [-p PREFIX] [-n NAME] [-t N]\n \
  \               [--barcoded] [--readtype {1D,2D,1D2}]\n                (--fastq\
  \ file [file ...] | --fasta file [file ...] | --summary file [file ...] | --bam\
  \ file [file ...] | --ubam file [file ...] | --cram file [file ...])\n\nCalculate\
  \ statistics of long read sequencing dataset.\n\nGeneral options:\n  -h, --help\
  \            show the help and exit\n  -v, --version         Print version and exit.\n\
  \  -o, --outdir OUTDIR   Specify directory for output, only in combination with\
  \ -n.\n  -p, --prefix PREFIX   Specify an optional prefix to be used for the output\
  \ file.\n  -n, --name NAME       Specify a filename/path for the output, stdout\
  \ is the default.\n  -t, --threads N       Set the allowed number of threads to\
  \ be used by the script.\n\nInput options.:\n  --barcoded            Use if you\
  \ want to split the summary file by barcode\n  --readtype {1D,2D,1D2}\n        \
  \                Which read type to extract information about from summary. Options\
  \ are 1D, 2D,\n                        1D2\n\nInput data sources, one of these is\
  \ required.:\n  --fastq file [file ...]\n                        Data is in one\
  \ or more (compressed) fastq file(s).\n  --fasta file [file ...]\n             \
  \           Data is in one or more (compressed) fasta file(s).\n  --summary file\
  \ [file ...]\n                        Data is in one or more (compressed) summary\
  \ file(s)generated by albacore or\n                        guppy.\n  --bam file\
  \ [file ...]\n                        Data is in one or more sorted bam file(s).\n\
  \  --ubam file [file ...]\n                        Data is in one or more unmapped\
  \ bam file(s).\n  --cram file [file ...]\n                        Data is in one\
  \ or more sorted cram file(s).\n\nEXAMPLES:\n  NanoStat --fastq reads.fastq.gz --outdir\
  \ statreports\n  NanoStat --summary sequencing_summary1.txt sequencing_summary2.txtsequencing_summary3.txt\
  \ --readtype 1D2\n  NanoStat --bam alignment.bam alignment2.bam\n"
