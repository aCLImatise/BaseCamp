help_text: "usage: pbvalidate [-h] [--version] [--log-file LOG_FILE]\n           \
  \       [--log-level {DEBUG,INFO,WARNING,ERROR,CRITICAL} | --debug | --quiet | -v]\n\
  \                  [--quick] [--max MAX_ERRORS] [--max-records MAX_RECORDS]\n  \
