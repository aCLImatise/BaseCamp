!Command
command:
- percolator
positional:
- !Positional
  description: ''
  position: 0
  name: other
  optional: true
named:
- !Flag
  description: "Number of total parallel threads\nfor SVM training during cross\n\
    validation. Default (one thread\nper CV fold) = 3."
  synonyms:
  - --num-threads
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Number of nested cross validation\nbins within each cross validation\n\
    bin. This should reduce\noverfitting of the\nhyperparameters. Default = 1."
  synonyms:
  - --nested-xval-bins
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Activates spectral counting on\nprotein level (either\n--fido-protein\
    \ or --picked-protein\nhas to be set) at the specified\nPSM q-value threshold.\
    \ Adds two\ncolumns, \"spec_count_unique\" and\n\"spec_count_all\", to the protein\n\
    tab separated output, containing\nthe spectral count for the\npeptides unique\
    \ to the protein and\nthe spectral count including\nshared peptides respectively."
  synonyms:
  - --spectral-counting-fdr
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Enforce that, for each spectrum,\nat most one PSM is included in the\n\
    positive set during each training\niteration. If the user only\nprovides one PSM\
    \ per spectrum,\nthis filter will have no effect."
  synonyms:
  - --train-best-positive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Set the FDR threshold for the\nfirst iteration. This is useful in\n\
    cases where the original features\ndo not display a good separation\nbetween targets\
    \ and decoys. In\nsubsequent iterations, the normal\n--trainFDR will be used."
  synonyms:
  - --train-fdr-initial
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Read flags from a parameter file.\nIf flags are specified on the\n\
    command line as well, these will\noverride the ones in the parameter\nfile.\n"
  synonyms:
  - --parameter-file
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: ''
  synonyms:
  - -X
  args: !SimpleFlagArg
    name: pout.xml
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: "--help                                       Display this message\n\
    -X <filename>\n--xmloutput <filename>                       Path to xml-output\
    \ (pout) file.\n-\n--stdinput-tab                               Read percolator\
    \ tab-input format\n(pin-tab) from standard input\n-e\n--stdinput-xml        \
    \                       Read percolator xml-input format\n(pin-xml) from standard\
    \ input\n-Z\n--decoy-xml-output                           Include decoys (PSMs,\
    \ peptides\nand/or proteins) in the\nxml-output. Only available if -X\nis set.\n\
    -p <value>\n--Cpos <value>                               Cpos, penalty for mistakes\
    \ made on\npositive examples. Set by cross\nvalidation if not specified.\n-n <value>\n\
    --Cneg <value>                               Cneg, penalty for mistakes made on\n\
    negative examples. Set by cross\nvalidation if not specified or if\n-p is not\
    \ specified.\n-t <value>\n--testFDR <value>                            False discovery\
    \ rate threshold for\nevaluating best cross validation\nresult and reported end\
    \ result.\nDefault = 0.01.\n-F <value>\n--trainFDR <value>                   \
    \        False discovery rate threshold to\ndefine positive examples in\ntraining.\
    \ Set to testFDR if 0.\nDefault = 0.01.\n-i <number>\n--maxiter <number>     \
    \                      Maximal number of iterations.\nDefault = 10.\n-N <number>\n\
    --subset-max-train <number>                  Only train an SVM on a subset of\n\
    <x> PSMs, and use the resulting\nscore vector to evaluate the other\nPSMs. Recommended\
    \ when analyzing\nhuge numbers (>1 million) of PSMs.\nWhen set to 0, all PSMs\
    \ are used\nfor training as normal. Default =\n0.\n-x\n--quick-validation    \
    \                       Quicker execution by reduced\ninternal cross-validation.\n\
    -J <filename>\n--tab-out <filename>                         Output computed features\
    \ to given\nfile in pin-tab format.\n-j <filename>\n--tab-in <filename>      \
    \                    [set by default] Input file given\nin pin-tab format. This\
    \ is the\ndefault setting, flag only present\nfor backwards compatibility.\n-k\
    \ <filename>\n--xml-in <filename>                          Input file given in\
    \ deprecated\npin-xml format generated by e.g.\nsqt2pin with the -k option\n-w\
    \ <filename>\n--weights <filename>                         Output final weights\
    \ to the given\nfile\n-W <filename>\n--init-weights <filename>               \
    \     Read the unnormalized initial\nweights from the third line of the\ngiven\
    \ file. This can be the output\nof the --weights option from a\nprevious Percolator\
    \ analysis. Note\nthat the weights must be in the\nsame order as the features\
    \ in the\nPSM input file(s).\n--static                                     Use\
    \ the provided initial weights\nas a static model. If used, the\n--init-weights\
    \ option must be\nspecified.\n-V <[-]?featureName>\n--default-direction <[-]?featureName>\
    \        Use given feature name as initial\nsearch direction, can be negated\n\
    to indicate that a lower value is\nbetter.\n-v <level>\n--verbose <level>    \
    \                        Set verbosity of output: 0=no\nprocessing info, 5=all.\
    \ Default =\n2\n-o\n--no-terminate                               Do not stop execution\
    \ when\nencountering questionable SVM\ninputs or results.\n-u\n--unitnorm    \
    \                               Use unit normalization [0-1]\ninstead of standard\
    \ deviation\nnormalization\n-R\n--test-each-iteration                        Measure\
    \ performance on test set\neach iteration\n-O\n--override                    \
    \               Override error check and do not\nfall back on default score vector\n\
    in case of suspect score vector\nfrom SVM.\n-S <value>\n--seed <value>       \
    \                        Set seed of the random number\ngenerator. Default = 1\n\
    -D\n--doc                                        Include description of correct\n\
    features, i.e. features describing\nthe difference between the\nobserved and predicted\
    \ isoelectric\npoint, retention time and\nprecursor mass.\n-K\n--klammer     \
    \                               Retention time features are\ncalculated as in\
    \ Klammer et al.\nOnly available if -D is set.\n-r <filename>\n--results-peptides\
    \ <filename>                Output tab delimited results of\npeptides to a file\
    \ instead of\nstdout (will be ignored if used\nwith -U option)\n-B <filename>\n\
    --decoy-results-peptides <filename>          Output tab delimited results for\n\
    decoy peptides into a file (will\nbe ignored if used with -U option)\n-m <filename>\n\
    --results-psms <filename>                    Output tab delimited results of\n\
    PSMs to a file instead of stdout\n-M <filename>\n--decoy-results-psms <filename>\
    \              Output tab delimited results for\ndecoy PSMs into a file\n-U\n\
    --only-psms                                  Report results only at the PSM\n\
    level. This flag causes Percolator\nto skip the step that selects the\ntop-scoring\
    \ PSM per peptide;\nhence, peptide-level results are\nleft out and only PSM-level\n\
    results are reported.\n-y\n--post-processing-mix-max                    Use the\
    \ mix-max method to assign\nq-values and PEPs. Note that this\noption only has\
    \ an effect if the\ninput PSMs are from separate\ntarget and decoy searches. This\
    \ is\nthe default setting.\n-Y\n--post-processing-tdc                        Replace\
    \ the mix-max method by\ntarget-decoy competition for\nassigning q-values and\
    \ PEPs. If\nthe input PSMs are from separate\ntarget and decoy searches,\nPercolator's\
    \ SVM scores will be\nused to eliminate the lower\nscoring target or decoy PSM(s)\
    \ of\neach scan+expMass combination. If\nthe input PSMs are detected to be\ncoming\
    \ from a concatenated search,\nthis option will be turned on\nautomatically, as\
    \ this is\nincompatible with the mix-max\nmethod. In case this detection\nfails,\
    \ turn this option on\nexplicitly.\n-I <value>\n--search-input <value>       \
    \                Specify the type of target-decoy\nsearch: \"auto\" (Percolator\n\
    attempts to detect the search type\nautomatically), \"concatenated\"\n(single\
    \ search on concatenated\ntarget-decoy protein db) or\n\"separate\" (two searches,\
    \ one\nagainst target and one against\ndecoy protein db). Default =\n\"auto\"\
    .\n-s\n--no-schema-validation                       Skip validation of input file\n\
    against xml schema.\n-f <value>\n--picked-protein <value>                    \
    \ Use the picked protein-level FDR\nto infer protein probabilities.\nProvide the\
    \ fasta file as the\nargument to this flag, which will\nbe used for protein grouping\
    \ based\non an in-silico digest. If no\nfasta file is available or protein\ngrouping\
    \ is not desired, set this\nflag to \"auto\" to skip protein\ngrouping.\n-A\n\
    --fido-protein                               Use the Fido algorithm to infer\n\
    protein probabilities\n-l <filename>\n--results-proteins <filename>          \
    \      Output tab delimited results of\nproteins to a file instead of\nstdout\
    \ (Only valid if option -A or\n-f is active)\n-L <filename>\n--decoy-results-proteins\
    \ <filename>          Output tab delimited results for\ndecoy proteins into a\
    \ file (Only\nvalid if option -A or -f is\nactive)\n-P <value>\n--protein-decoy-pattern\
    \ <value>              Define the text pattern to\nidentify decoy proteins in\
    \ the\ndatabase for the picked-protein\nalgorithm. This will have no\neffect on\
    \ the target/decoy labels\nspecified in the input file.\nDefault = \"random_\"\
    .\n-z\n--protein-enzyme                             Type of enzyme used for in\
    \ silico\nprotein digestion for picked\nprotein-level FDR estimation. One\nof\n\
    \"no_enzyme\",\"elastase\",\"pepsin\",\"p\nroteinasek\",\"thermolysin\",\"trypsin\n\
    p\",\"chymotrypsin\",\"lys-n\",\"lys-c\",\n\"arg-c\",\"asp-n\",\"glu-c\",\"trypsin\"\
    .\nDefault=\"trypsin\".\n-c\n--protein-report-fragments                   By default,\
    \ if the peptides\nassociated with protein A are a\nproper subset of the peptides\n\
    associated with protein B, then\nprotein A is eliminated and all\nthe peptides\
    \ are considered as\nevidence for protein B. Note that\nthis filtering is done\
    \ based on\nthe complete set of peptides in\nthe database, not based on the\n\
    identified peptides in the search\nresults. Alternatively, if this\noption is\
    \ set and if all of the\nidentified peptides associated\nwith protein B are also\
    \ associated\nwith protein A, then Percolator\nwill report a comma-separated list\n\
    of protein IDs, where the\nfull-length protein B is first in\nthe list and the\
    \ fragment protein\nA is listed second. Commas inside\nprotein IDs will be replaced\
    \ by\nsemicolons. Not available for\nFido.\n-g\n--protein-report-duplicates  \
    \                If this option is set and multiple\ndatabase proteins contain\
    \ exactly\nthe same set of peptides, then the\nIDs of these duplicated proteins\n\
    will be reported as a\ncomma-separated list, instead of\nthe default behavior\
    \ of randomly\ndiscarding all but one of the\nproteins. Commas inside protein\n\
    IDs will be replaced by\nsemicolons. Not available for\nFido.\n-a <value>\n--fido-alpha\
    \ <value>                         Set Fido's probability with which\na present\
    \ protein emits an\nassociated peptide.        Set by\ngrid search if not specified.\n\
    -b <value>\n--fido-beta <value>                          Set Fido's probability\
    \ of creation\nof a peptide from noise. Set by\ngrid search if not specified.\n\
    -G <value>\n--fido-gamma <value>                         Set Fido's prior probability\
    \ that\na protein is present in the\nsample. Set by grid search if not\nspecified.\n\
    -q\n--fido-empirical-protein-q                   Output empirical p-values and\n\
    q-values for Fido using\ntarget-decoy analysis to XML\noutput (only valid if -X\
    \ flag is\npresent).\n-d <value>\n--fido-gridsearch-depth <value>            \
    \  Setting the gridsearch-depth to 0\n(fastest), 1 or 2 (slowest)\ncontrols how\
    \ much computational\ntime is required for the\nestimation of alpha, beta and\n\
    gamma parameters for Fido. Default\n= 0.\n-T <value>\n--fido-fast-gridsearch <value>\
    \               Apply the specified threshold to\nPSM, peptide and protein\nprobabilities\
    \ to obtain a faster\nestimate of the alpha, beta and\ngamma parameters. Default\
    \ = 0;\nRecommended when set = 0.2.\n-C\n--fido-no-split-large-components    \
    \         Do not approximate the posterior\ndistribution by allowing large\ngraph\
    \ components to be split into\nsubgraphs. The splitting is done\nby duplicating\
    \ peptides with low\nprobabilities. Splitting continues\nuntil the number of possible\n\
    configurations of each subgraph is\nbelow 2^18.\n-E <value>\n--fido-protein-truncation-threshold\
    \ <value>  To speed up inference, proteins\nfor which none of the associated\n\
    peptides has a probability\nexceeding the specified threshold\nwill be assigned\
    \ probability = 0.\nDefault = 0.01.\n-H <value>\n--fido-gridsearch-mse-threshold\
    \ <value>      Q-value threshold that will be\nused in the computation of the\
    \ MSE\nand ROC AUC score in the grid\nsearch. Recommended 0.05 for\nnormal size\
    \ datasets and 0.1 for\nlarge datasets. Default = 0.1"
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
