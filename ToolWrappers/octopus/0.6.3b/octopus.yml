  \ that \n                                        can be open simultaneously\n  --target-working-memory\
  \ arg           Target working memory footprint for \n                         \
  \               analysis not including read or \n                              \
  \          reference footprint\n  --temp-directory-prefix arg (=\"octopus-temp\"\
  )\n                                        File name prefix of temporary directory\n\
  \                                        for calling\n\nI/O:\n  -R [ --reference\
  \ ] arg                FASTA format reference genome file to \n                \
  \                        be analysed. Target regions will be \n                \
  \                        extracted from the reference index if \n              \
  \                          not provded explicitly\n  -I [ --reads ] arg        \
  \            Space-separated list of BAM/CRAM files \n                         \
  \               to be analysed. May be specified \n                            \
  \            multiple times\n  -i [ --reads-file ] arg               Files containing\
