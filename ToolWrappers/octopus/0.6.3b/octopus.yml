help_text: "octopus population calling options:\n\nGeneral:\n  -h [ --help ]     \
  \                    Produce help message\n  --version                         \
  \    Output the version number\n  --config arg                          A config\
  \ file, used to populate command\n                                        line options\n\
  \  --debug [=arg(=\"octopus_debug.log\")]  Writes verbose debug information to \n\
  \                                        debug.log in the working directory\n  --trace\
  \ [=arg(=\"octopus_trace.log\")]  Writes very verbose debug information \n     \
  \                                   to trace.log in the working directory\n  --fast\
  \                                Turns off some features to improve \n         \
  \                               runtime, at the cost of decreased \n           \
  \                             calling accuracy. Equivalent to '-a off\n        \
  \                                -l minimal -x 50`\n  --very-fast              \
  \             The same as fast but also disables \n                            \
  \            inactive flank scoring\n\nBackend:\n  -w [ --working-directory ] arg\
  \        Sets the working directory\n  --threads [=arg(=0)]                  Maximum\
  \ number of threads to be used, \n                                        enabling\
  \ this option with no argument \n                                        lets the\
  \ application decide the number \n                                        of threads\
  \ ands enables specific \n                                        algorithm parallelisation\n\
  \  -X [ --max-reference-cache-footprint ] arg (=500MB)\n                       \
  \                 Maximum memory footprint for cached \n                       \
  \                 reference sequence\n  -B [ --target-read-buffer-footprint ] arg\
  \ (=6GB)\n                                        None binding request to limit\
  \ the \n                                        memory footprint of buffered read\
