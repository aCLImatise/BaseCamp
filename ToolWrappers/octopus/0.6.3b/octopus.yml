  \ to be analysed\n  --one-based-indexing                  Notifies that input regions\
  \ are given \n                                        using one based indexing rather\
  \ than \n                                        zero based\n  -T [ --regions ]\
  \ arg                  Space-separated list of regions \n                      \
  \                  (chrom:begin-end) to be analysed. May \n                    \
  \                    be specified multiple times\n  -t [ --regions-file ] arg  \
  \           File containing a list of regions \n                               \
  \         (chrom:begin-end), one per line, to be \n                            \
  \            analysed\n  -K [ --skip-regions ] arg             Space-separated list\
  \ of regions \n                                        (chrom:begin-end) to skip\
  \ May be \n                                        specified multiple times\n  -k\
  \ [ --skip-regions-file ] arg        File of regions (chrom:begin-end), one \n \
  \                                       per line, to skip\n  -S [ --samples ] arg\
  \                  Space-separated list of sample names to\n                   \
