help_text: "usage: run_upp.py [-h] [-v] [-F N] [-D DISTANCE] [--diameter DIAMETER]\n\
  \                  [-p DIR] [-rt] [-o OUTPUT] [-d OUTPUT_DIR] [-m MOLECULE]\n  \
  \                [--ignore-overlap] [-x N] [-cp CHCK_FILE] [-cpi N] [-seed N]\n\
  \                  [-A N] [-R \"Nmin Nmax\"] [-M N] [-T N] [-B N] [-S DECOMP]\n\
  \                  [-s SEQ] [-c CONFIG] [-t TREE] [-a ALIGN] [-b SEQ] [-l N]\n \
  \                 [-P N] [-r RAXML] [-f FRAG]\n\nThis script runs the UPP algorithm\
  \ on set of sequences. A backbone alignment\nand tree can be given as input. If\
  \ none is provided, a backbone will be\nautomatically generated.\n\noptional arguments:\n\
  \  -h, --help            show this help message and exit\n  -v, --version      \
  \   show program's version number and exit\n\nDECOMPOSITION OPTIONS:\n  These options\
  \ determine the alignment decomposition size, backbone size,\n  and how to decompose\
  \ the backbone set.\n\n  -F N, --fragmentChunkSize N\n                        maximum\
  \ fragment chunk size of N. Helps controlling\n                        memory. [default:\
  \ 20000]\n  -D DISTANCE, --distance DISTANCE\n                        minimum p-distance\
  \ before stopping the\n                        decomposition[default: 1]\n  --diameter\
  \ DIAMETER   maximum tree diameter before stopping the\n                       \
  \ decomposition[default: None]\n  -A N, --alignmentSize N\n                    \
  \    max alignment subset size of N [default: 10]\n  -R \"Nmin Nmax\", --full_length_range\
  \ \"Nmin Nmax\"\n                        Only consider sequences with lengths within\
  \ Nmin and\n                        Nmax\n  -M N, --median_full_length N\n     \
  \                   Consider all fragments that are 25% longer or shorter\n    \
  \                    than N to be excluded from the backbone. If value is\n    \
  \                    -1, then UPP will use the median of the sequences as\n    \
  \                    the median full length [default: None]\n  -T N, --backbone_threshold\
  \ N\n                        Only consider sequences with lengths within (1-N)*M\n\
  \                        and (1+N)*M as full-length, where M is the median\n   \
  \                     length of the full-length sequence given by the -M\n     \
  \                   option and N is the percentage given by the -T\n           \
  \             option.[default: 0.25]\n  -B N, --backboneSize N\n               \
  \         (Optional) size of backbone set. If no backbone tree\n               \
  \         and alignment is given, the sequence file will be\n                  \
  \      randomly split into a backbone set (size set to N) and\n                \
  \        query set (remaining sequences), [default:\n                        min(1000,input\
  \ size)]\n  -S DECOMP, --decomp_strategy DECOMP\n                        decomposition\
  \ strategy [default: ensemble of HMMs\n                        (hierarchical)]\n\
  \nOUTPUT OPTIONS:\n  These options control output.\n\n  -p DIR, --tempdir DIR\n\
  \                        Tempfile files will be written to DIR. Full-path\n    \
  \                    required. [default: /tmp/sepp]\n  -rt, --remtemp        Remove\
  \ tempfile directory. [default: disabled]\n  -o OUTPUT, --output OUTPUT\n      \
  \                  output files with prefix OUTPUT. [default: output]\n  -d OUTPUT_DIR,\
  \ --outdir OUTPUT_DIR\n                        output to OUTPUT_DIR directory. full-path\
  \ required.\n                        [default: .]\n\nINPUT OPTIONS:\n  These options\
  \ control input. To run SEPP the following is required. A\n  backbone tree (in newick\
  \ format), a RAxML_info file (this is the file\n  generated by RAxML during estimation\
  \ of the backbone tree. Pplacer uses\n  this info file to set model parameters),\
  \ a backbone alignment file (in\n  fasta format), and a fasta file including fragments.\
  \ The input sequences\n  are assumed to be DNA unless specified otherwise.\n\n \
  \ -m MOLECULE, --molecule MOLECULE\n                        Molecule type of sequences.\
  \ Can be amino, dna, or rna\n                        [default: dna]\n  --ignore-overlap\
  \      When a query sequence has the same name as a backbone\n                 \
  \       sequence, ignore the query sequences and keep the\n                    \
  \    backbone sequence[default: False]\n  -s SEQ, --sequence_file SEQ\n        \
  \                Unaligned sequence file. If no backbone tree and\n            \
  \            alignment is given, the sequence file will be randomly\n          \
  \              split into a backbone set (size set to B) and query\n           \
  \             set (remaining sequences), [default: None]\n  -c CONFIG, --config\
  \ CONFIG\n                        A config file, including options used to run UPP.\n\
  \                        Options provided as command line arguments overwrite\n\
  \                        config file values for those options. [default: None]\n\
  \  -t TREE, --tree TREE  Input tree file (newick format) [default: None]\n  -a ALIGN,\
  \ --alignment ALIGN\n                        Aligned fasta file [default: None]\n\
  \  -b SEQ, --backtranslation SEQ\n                        Fasta file containing\
  \ unaligned DNA sequences\n                        corresponding every reference\
  \ and query sequence\n                        [default: None]\n\nOTHER OPTIONS:\n\
  \  These options control how SEPP is run\n\n  -x N, --cpu N         Use N cpus [default:\
  \ number of cpus available on the\n                        machine]\n  -cp CHCK_FILE,\
  \ --checkpoint CHCK_FILE\n                        checkpoint file [default: no checkpointing]\n\
  \  -cpi N, --interval N  Interval (in seconds) between checkpoint writes. Has\n\
  \                        effect only with -cp provided. [default: 3600]\n  -seed\
  \ N, --randomseed N\n                        random seed number. [default: 297834]\n\
  \nUPP OPTIONS:\n  These options set settings specific to UPP\n\n  -l N, --longbranchfilter\
  \ N\n                        Branches longer than N times the median branch length\n\
  \                        are filtered from backbone and added to fragments.\n  \
  \                      [default: None (no filtering)]\n\nSEPP OPTIONS:\n  These\
  \ options set settings specific to SEPP and are not used for UPP.\n\n  -P N, --placementSize\
  \ N\n                        max placement subset size of N [default: 10% of the\n\
  \                        total number of taxa]\n  -r RAXML, --raxml RAXML\n    \
  \                    RAxML_info file including model parameters, generated\n   \
  \                     by RAxML.[default: None]\n  -f FRAG, --fragment FRAG\n   \
  \                     fragment file [default: None]\n"
