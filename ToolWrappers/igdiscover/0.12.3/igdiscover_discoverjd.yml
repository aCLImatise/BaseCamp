version_flag:
help_text: "usage: igdiscover discoverjd [-h] [--database FASTA] [--merge] [--no-merge]\n\
  \                             [--gene {V,D,J}] [--j-coverage PERCENT]\n        \
  \                     [--allele-ratio RATIO]\n                             [--cross-mapping-ratio\
  \ RATIO] [--min-count N]\n                             [--no-perfect-matches] [--d-core-length\
  \ L]\n                             [--d-core D_CORE] [--fasta FASTA]\n         \
  \                    table\n\nDiscover D and J genes\n\nThe most frequent D/J sequences\
  \ are considered candidates.\n\nFor J genes, candidate sequences are merged if they\
  \ overlap each other.\n\nThe result table is written to standard output. Use --fasta\
  \ to also\ngenerate FASTA output.\n\npositional arguments:\n  table            \
  \     Table with parsed and filtered IgBLAST results\n\noptional arguments:\n  -h,\
  \ --help            show this help message and exit\n  --database FASTA      FASTA\
  \ file with reference gene sequences\n  --merge               Merge overlapping\
  \ genes. Default: Enabled for D,\n                        disabled for J and V.\n\
  \  --no-merge            Do not merge overlapping genes\n  --gene {V,D,J}      \
  \  Which gene category to discover. Default: J\n  --j-coverage PERCENT  Require\
  \ that the sequence covers at least PERCENT of\n                        the J gene.\
  \ Default: 90 when --gene=J; 0 otherwise\n  --allele-ratio RATIO  Required allele\
  \ ratio. Works only for genes named\n                        \"NAME*ALLELE\". Default:\
  \ 0.2\n  --cross-mapping-ratio RATIO\n                        Ratio for detection\
  \ of cross-mapping artifacts.\n                        Default: 0.1\n  --min-count\
  \ N         Omit candidates with fewer than N exact occurrences in\n           \
  \             the input table. Default: 1 for J; 10 for D; 100 for V\n  --no-perfect-matches\
  \  Do not filter out sequences for which the V assignment\n                    \
  \    (or J for --gene=V) has at least one error\n  --d-core-length L     Use only\
  \ D core regions that have at least length L\n                        (only applies\
  \ when --gene=D). Default: 6\n  --d-core D_CORE       D core region location (only\
  \ applies when --gene=D).\n                        Default: slice(2, -2, None)\n\
  \  --fasta FASTA         Write discovered sequences to FASTA file\n"
