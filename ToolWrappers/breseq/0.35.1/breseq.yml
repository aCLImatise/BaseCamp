  \                                                                  \n          \
  \                         Ignore alignments with less than this mapping quality\
  \ (MQ) when calling mutations. MQ scores are equal to -10log10(P), where P is the\
  \ probability that the best alignment is not to the correct location in the reference\
  \ genome. The range of MQ scores returned by bowtie2 is 0 to 255. (DEFAULT=0)\n\
  \  -b,--base-quality-cutoff <arg>   Ignore bases with quality scores lower than\
  \ this value (DEFAULT=3)\n  --quality-score-trim             Trim the ends of reads\
  \ past any base with a quality score below --base-quality-score-cutoff.\n  --require-match-length\
  \ <arg>     Only consider alignments that cover this many bases of a read (DEFAULT=0)\n\
  \  --require-match-fraction <arg>   Only consider alignments that cover this fraction\
  \ of a read (DEFAULT=0.9)\n  --maximum-read-mismatches <arg>  Don't consider reads\
  \ with this many or more bases or indels that are different from the reference sequence.\
  \ Unaligned bases at the end of a read also count as mismatches. Unaligned bases\
  \ at the beginning of the read do NOT count as mismatches. (DEFAULT=OFF)\n  --deletion-coverage-propagation-cutoff\
  \ <arg>                                                                        \
