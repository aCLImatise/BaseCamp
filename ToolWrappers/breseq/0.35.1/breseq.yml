  \                                  \n                                   Assign a\
  \ read to the junction candidate with the most overall support as long as its match\
  \ to this junction is better than to any location in the reference sequence, even\
  \ if it matches a different junction candidate better. This behavior was the default\
  \ before v0.35.0. It will align more reads to junctions but risks misassigning some\
  \ reads to the wrong junction candidates. It is only recommended that you use this\
  \ option in CONSENSUS mode\n\nConsensus Read Alignment (RA) Evidence Options\n \
  \ --consensus-score-cutoff <arg>   Log10 E-value cutoff for consensus base substitutions\
  \ and small indels (DEFAULT = 10)\n  --consensus-frequency-cutoff <arg>        \
