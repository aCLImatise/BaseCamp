  \ somewhat less because not all reads will map (DEFAULT=OFF)\n  --aligned-sam  \
  \                  Input files are aligned SAM files, rather than FASTQ files. Junction\
  \ prediction steps will be skipped. Be aware that breseq assumes: (1) Your SAM file\
  \ is sorted such that all alignments for a given read are on consecutive lines.\
  \ You can use 'samtools sort -n' if you are not sure that this is true for the output\
  \ of your alignment program. (2) You EITHER have alignment scores as additional\
  \ SAM fields with the form 'AS:i:n', where n is a positive integer and higher values\
  \ indicate a better alignment OR it defaults to calculating an alignment score that\
