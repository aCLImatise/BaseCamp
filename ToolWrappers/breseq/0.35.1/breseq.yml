help_text: "\nUsage: breseq -r reference.gbk [-r reference2.gbk ...] reads1.fastq\
  \ [reads2.fastq.gz ...]\n\nRun the breseq pipeline for predicting mutations from\
  \ haploid microbial re-sequencing data.\n\nFASTQ read files (which may be gzipped)\
  \ are input as the last unamed argument(s).\n\nAllowed Options\n  -h,--help    \
  \                    Produce help message showing advanced options\n  -r,--reference\
  \ <arg>             File containing reference sequences in GenBank, GFF3, or FASTA\
  \ format. Option may be provided multiple times for multiple files (REQUIRED)\n\
  \  -n,--name <arg>                  Human-readable name of the analysis run for\
  \ output (DEFAULT=<none>)\n  -j,--num-processors <arg>        Number of processors\
  \ to use in multithreaded steps (DEFAULT=1)\n  -o,--output <arg>               \
  \ Path to breseq output (DEFAULT=.)\n  -p,--polymorphism-prediction     The sample\
  \ is not clonal. Predict polymorphic (mixed) mutations. Setting this flag changes\
  \ from CONSENSUS MODE (the default) to POLYMORPHISM MODE\n\nRead File Options\n\
  \  -l,--limit-fold-coverage <arg>   Analyze a subset of the input FASTQ sequencing\
