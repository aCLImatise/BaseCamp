  \nBowtie2 Mapping/Alignment Options\n  --bowtie2-scoring <arg>          All calls\
  \ to bowtie2 must use the same commands for assigning scores to read alignments.\
  \ Larger scores are assumed to be better by breseq. Each call to bowtie2 has this\
  \ option added to its command line. (DEFAULT=\"--ma 1 --mp 3 --np 0 --rdg 2,3 --rfg\
  \ 2,3 --ignore-quals\")\n  --bowtie2-stage1 <arg>           Settings for mapping\
  \ criteria used for the stage 1 alignment. This step is normally meant for quickly\
  \ aligning near-perfect matches. (DEFAULT=\"--local -i S,1,0.25 --score-min L,1,0.9\
  \ -k 2000\")\n  --bowtie2-stage2 <arg>           Settings for mapping criteria used\
  \ for the stage 2 alignment. If set to the empty string \"\", then stage 2 alignment\
  \ is skipped. This step is normally meant for exhaustively mapping reads that were\
  \ unmapped by stage 1. (DEFAULT=\"--local -i S,1,0.25 --score-min L,6,0.2 -k 2000\"\
  )\n  --bowtie2-junction <arg>         Settings for mapping criteria used in aligning\
  \ reads to candidate junctions. (DEFAULT=\"--local -i S,1,0.25 --score-min L,1,0.70\
  \ -k 2000\")\nIn addition to these values, breseq automatically sets the seed size\
  \ for bowtie2 read mapping (-L option) to a value that is scaled to the read length\
  \ (r). This value is 0.5 * r for stage 1, 5 + 0.1 * r for stage 2, and 0.3 * r for\
  \ junction mapping. In each case, it is bounded to the range [4,31] as required\
  \ by bowtie2. Be warned that breseq internally rescores alignments with a scoring\
  \ scheme setting +1 for match, -3 for mismatch, -2 for gap open, and -3 for gap\
  \ extend for consistency when comparing alternative alignments present in the bowtie2\
  \ output.\n\nJunction (JC) Evidence Options\n  --no-junction-prediction        \
  \ Do not predict new sequence junctions\n  --junction-indel-split-length <arg> \
