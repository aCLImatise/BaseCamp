  \ deleted bases, and soft clipped bases in the alignment to the reference. The default\
  \ highly penalizes split-read matches (with CIGAR strings such as M35D303M65).\n\
  \  --read-min-length <arg>          Reads in the input FASTQ file that are shorter\
