  \ jejuni', '. . . . . . Escherichia coli', '. . . . . . Neisseria meningitidis',\
  \ '. . . . . . Salmonella', '. . . . . . Other Proteobacteria', '. . . . Other Bacteria',\
  \ '. . Viruses', '. . . . Hepatitis C virus', '. . . . Other viruses', '. . Other\
