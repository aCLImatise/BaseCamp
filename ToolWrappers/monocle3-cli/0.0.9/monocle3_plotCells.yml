help_text: "Usage: monocle3 plotCells [options] <input_object> <output_plot>\n\n<input_object>:\n\
  \t\tInput object, can be SingleCellExperiment(sce), Seurat object(seurat), CellDataSet\
  \ V2(cds2) or V3(cds3). Only cds3 is supported currently. \n\n<output_plot>:\n\t\
  \tOutput plot file name.\n\nOptions:\n\t-f STR, --input-object-format=STR\n\t\t\
  Format of input object. [Default: cds3]\n\n\t-F STR, --output-plot-format=STR\n\t\
  \tFormat of output plot, choose from {png, pdf}. [Default: png]\n\n\t--xdim=XDIM\n\
  \t\tThe column of reducedDimS(cds) to plot on the horizontal axis. [Default: 1]\n\
  \n\t--ydim=YDIM\n\t\tThe column of reducedDimS(cds) to plot on the vertical axis.\
  \ [Default: 2]\n\n\t--reduction-method=STR\n\t\tThe dimensionality reduction for\
  \ plotting, choose from {UMAP, tSNE, PCA, LSI}. [Default: UMAP]\n\n\t--color-cells-by=COLOR-CELLS-BY\n\
  \t\tThe cell attribute (e.g. the column of pData(cds)) to map to each cell's color,\
  \ or one of {clusters, partitions, pseudotime}. [Default: pseudotime]\n\n\t--genes=STR\n\
  \t\tA comma-separated list of gene IDs/short names to plot, one per panel.\n\n\t\
  --norm-method=STR\n\t\tDetermines how to transform expression values for plotting,\
  \ choose from {log, size_only}. [Default: log]\n\n\t--cell-size=CELL-SIZE\n\t\t\
  The size of the point for each cell. [Default: 1.5]\n\n\t--alpha=ALPHA\n\t\tThe\
  \ alpha aesthetics for the original cell points, useful to highlight the learned\
  \ principal graph.\n\n\t--label-cell-groups\n\t\tIf set, display the cell group\
  \ names directly on the plot. Otherwise include a color legend on the side of the\
  \ plot.\n\n\t--no-trajectory-graph\n\t\tWhen this option is set, skip displaying\
  \ the trajectory graph inferred by learn_graph().\n\n\t--label-groups-by-cluster\n\
  \t\tIf set, and setting --color-cells-by to something other than cluster, label\
  \ the cells of each cluster independently. Can result in duplicate labels being\
  \ present in the manifold.\n\n\t--label-leaves\n\t\tIf set, label the leaves of\
  \ the principal graph.\n\n\t--label-roots\n\t\tIf set, label the roots of the principal\
  \ graph.\n\n\t--label-branch-points\n\t\tIf set, label the branch points of the\
  \ principal graph.\n\n\t-v, --verbose\n\t\tEmit verbose output.\n\n\t-h, --help\n\
  \t\tShow this help message and exit\n\n\n"
