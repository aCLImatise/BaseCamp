help_text: "usage: hca dss put-file [-h] --creator-uid CREATOR_UID --source-url SOURCE_URL\n\
  \                        --uuid UUID --version VERSION\n\nCreate a new version of\
  \ a file with a given UUID. The contents of the file are provided by the client\
  \ by reference using a cloud object storage URL. The file on the cloud object storage\
  \ service must have metadata set listing the file checksums and content-type.\n\
  The metadata fields required are:\n- hca-dss-sha256: SHA-256 checksum of the file\n\
  - hca-dss-sha1: SHA-1 checksum of the file\n- hca-dss-s3_etag: S3 ETAG checksum\
  \ of the file.  See https://stackoverflow.com/q/12186993 for the general algorithm\
  \ for how checksum is calculated.  For files smaller than 64MB, this is the MD5\
  \ checksum of the file.  For files larger than 64MB but smaller than 640,000MB,\
  \ we use 64MB chunks.  For files larger than 640,000MB, we use a chunk size equal\
  \ to the total file size divided by 10000, rounded up to the nearest MB. MB, in\
  \ this section, refers to 1,048,576 bytes.  Note that 640,000MB is not the same\
  \ as 640GB!\n- hca-dss-crc32c: CRC-32C checksum of the file\n\nOptional Arguments:\n\
  \  -h, --help            show this help message and exit\n\nRequired Arguments:\n\
  \  --creator-uid CREATOR_UID\n                        User ID who is creating this\
  \ file.\n  --source-url SOURCE_URL\n                        Cloud bucket URL for\
  \ source data.  Example is \"s3://bucket_name/serious_dna.fa\" .\n  --uuid UUID\
  \           A RFC4122-compliant ID for the file.\n  --version VERSION     Timestamp\
  \ of file creation in DSS_VERSION format.  If this is not provided, the latest version\
  \ is returned.\n\n"
