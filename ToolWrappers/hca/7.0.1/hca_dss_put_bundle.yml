  \                          'version': '0303-04-23T193604.240704Z',\n           \
  \               'name': 'dragon_dna.fa',\n                          'indexed': False}]\n\
  \  --uuid UUID           A RFC4122-compliant ID for the bundle.\n  --version VERSION\
