  \ 2018\n\n\n                              ### Usage ###\n All you need to start\
  \ is a file that contains your sequence data in FASTQ,\n FASTA, SAM or ELAND3 format\
  \ and a connection to the internet. Start the unitas\n Perl script from the command\
  \ line (terminal) using the following command:\n\n    unitas.pl -input path/to/sequence.file\
  \ -species genus_species\n\n When you run the standalone executable file use this\
  \ command instead:\n\n    ./unitas -input path/to/sequence.file -species genus_species\n\
  \n unitas uses ncRNA (and cDNA) sequences from Ensembl and thus supports species\n\
  \ included in the latest Ensembl release. Use the option -supp_spec to display a\n\
  \ list of all supported species/strains. If you want to annotate sRNA sequences\n\
  \ from a different species chose a closely related species or use the option\n -species\
  \ like this:\n\n    -species x\n\n In the latter case you must provide your own\
  \ reference sequence file(s) using\n the option\n\n    -refseq sequence_1.fas [-refseq\
  \ sequence_2.fas ...]\n\n Use the option -show_options to display a list with all\
  \ available command line\n options.\n\n\n                          ### How to cite\
  \ unitas ###\n Gebert D, Hewel C, Rosenkranz D. unitas: the universal tool for annotation\
  \ of\n small RNAs. BMC Genomics 2017 18:644.\n\n\n                             \
