help_text: "Usage: tripaille db index [OPTIONS]\n\n  Schedule database indexing using\
  \ elasticsearch\n\n  Output:\n\n      Indexing information\n\nOptions:\n  --mode\
  \ TEXT           Indexing mode: 'website' to index the website ,\n             \
  \           'nodes' for the website nodes, 'entities' for the\n                \
  \        website entities (Tripal 3), 'table' to index a single\n              \
  \          table, 'gene' to build a Gene search index (Tripal 3\n              \
  \          only) (default: website) ('website' default to 'nodes'\n            \
  \            for Tripal 2, 'entities' for Tripal 3)  [default:\n               \
  \         website]\n  --table TEXT          Table to index (only in 'table' mode)\n\
  \  --index_name TEXT     Index name (only in 'table' mode)\n  --queues INTEGER \
  \     Number of indexing task queues (Tripal 2 only)\n                        [default:\
  \ 10]\n  --fields TEXT         Fields to index (only in 'table' mode), syntax:\n\
  \                        <field_name>|<field_type>, field_type should be one of\n\
  \                        'string' (Tripal2), 'text' (Tripal3), 'keyword',\n    \
  \                    'date', 'long', 'double', 'boolean', 'ip', 'object',\n    \
  \                    'nested', 'geo_point', 'geo_shape', or 'completion'\n  --links\
  \ TEXT          List of links to show to users, syntax: <column-where-\n       \
  \                 to-show-the-link>|</your/url/[any-column-name]>\n            \
  \            (Tripal 2 only)\n  --tokenizer TEXT      Tokenizer to use (only in\
  \ 'table' mode) (one of\n                        'standard', 'letter', 'lowercase',\
  \ 'whitespace',\n                        'uax_url_email', 'classic', 'ngram', 'edge_ngram',\n\
  \                        'keywordx', 'pattern', or 'path_hierarchy';\n         \
  \               default='standard')  [default: standard]\n  --token_filters TEXT\
  \  Token filters (Tripal 3 only) (only in 'table' mode)\n                      \
  \  (available filters are 'standard', 'asciifolding',\n                        'length',\
  \ 'lowercase', 'uppercase') (Default to\n                        ['standard', 'lowercase'])\n\
  \  --exposed             \"Expose the index (read-only) to other websites\n  --index_url\
  \ TEXT      In order for other sites to link back to your results\n            \
