help_text: "pairs: invalid option -- '-'\nUSAGE:\n    seqhax pairs [options] FILE\
  \ [FILE2]\n\nOPTIONS:\n    -f         Force output to existing files.\n    -l LENGTH\
  \  Minimum length of each read. [default 1]\n    -1 FILE    Pair first mate output\n\
  \    -2 FILE    Pair second mate output\n    -p FILE    Interleaved pairs-only output\n\
  \    -u FILE    Unpaired read output\n    -s FILE    \"Strict interleaved\" output,\
  \ all reads\n    -b FILE    \"Broken paired\" output, all reads\n    -y FILE   \
  \ Output statistics to FILE.\n\nOutput files are NOT compressed. To apply compression,\
  \ please use\nSubprocess streams, e.g.:\n\n  seqhax pairs -1 >(gzip > read1.fq.gz)\
  \ -2 >(gzip > read2.fq.gz) \\\n      -u >(gzip > unapired.fq.gz) reads.fq.gz\n\n\
  One can of course use other compression algorithms, e.g zstd.\n\nFILE should be\
  \ a sequence file in FASTA or FASTQ format.\nTo accept reads from standard input,\
  \ use '/dev/stdin' as\nthe input file. To output to standard output, use '-'.\n"
