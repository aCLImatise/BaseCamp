help_text: "\nstty: standard input: Inappropriate ioctl for device\nEICExtractor --\
  \ Extracts intensities from dedicates positions in a LC/MS map\nFull documentation:\
  \ http://www.openms.de/documentation/TOPP_EICExtractor.html\nVersion: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND\
  \ Jul 16 2020, 21:29:13, Revision: HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  EICExtractor <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*        Input raw data file (valid formats:\
  \ 'mzML')\n  -in_header <file>  [for Waters data only] Read additional information\
  \ from _HEADER.TXT. Provide one for each raw input file. (valid formats: 'txt')\n\
  \  -pos <file>*       Input config file stating where to find signal (valid formats:\
  \ 'edta')\n  -rt_tol            RT tolerance in [s] for finding max peak (whole\
  \ RT range around RT middle) (default: '3.0')\n  -mz_tol            M/z tolerance\
  \ in [ppm] for finding a peak (default: '10.0')\n  -rt_collect        # of scans\
  \ up & down in RT from highest point for ppm estimation in result (default: '1')\n\
  \nParameters for automatic detection of injection RT peaks (no need to specify them\
  \ in 'pos' input file):\n  -auto_rt:enabled   Automatically detect injection peaks\
  \ from TIC and quantify all m/z x RT combinations.\n\n  -out <file>*       Output\
  \ quantitation file (multiple columns for each input compound) (valid formats: 'csv')\n\
  \                     \nCommon TOPP options:\n  -ini <file>        Use the given\
  \ TOPP INI file\n  -threads <n>       Sets the number of threads allowed to be used\
  \ by the TOPP tool (default: '1')\n  -write_ini <file>  Writes the default configuration\
  \ file\n  --help             Shows options\n  --helphelp         Shows all options\
  \ (including advanced)\n\n"
