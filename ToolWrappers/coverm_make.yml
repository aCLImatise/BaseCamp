help_text: "coverm make: Generate BAM files through mapping.\n\nOutput (required):\n\
  \   -o, --output-directory <DIR>          Where generated BAM files will go\n\n\
  Mapping parameters:\n   -r, --reference <PATH> ..             FASTA file of contigs\
  \ e.g. concatenated \n                                         genomes or assembly,\
  \ or minimap2 index\n                                         (with --minimap2-reference-is-index),\n\
  \                                         or BWA index stem (with -p bwa-mem).\n\
  \                                         If multiple references FASTA files are\n\
  \                                         provided and --sharded is specified,\n\
  \                                         then reads will be mapped to references\n\
  \                                         separately as sharded BAMs.\n   -t, --threads\
  \ <INT>                   Number of threads to use for mapping\n   -1 <PATH> ..\
  \                          Forward FASTA/Q file(s) for mapping\n   -2 <PATH> ..\
  \                          Reverse FASTA/Q file(s) for mapping\n   -c, --coupled\
  \ <PATH> <PATH> ..        One or more pairs of forward and reverse\n           \
  \                              FASTA/Q files for mapping in order\n            \
  \                             <sample1_R1.fq.gz> <sample1_R2.fq.gz>\n          \
  \                               <sample2_R1.fq.gz> <sample2_R2.fq.gz> ..\n   --interleaved\
  \ <PATH> ..               Interleaved FASTA/Q files(s) for mapping.\n   --single\
  \ <PATH> ..                    Unpaired FASTA/Q files(s) for mapping.\n\n   -p,\
  \ --mapper <NAME>                   Underlying mapping software used\n         \
  \                                (\"minimap2-sr\", \"bwa-mem\", \"minimap2-ont\"\
  ,\n                                         \"minimap2-pb\", or \"minimap2-no-preset\"\
  ).\n                                         minimap2 -sr, -ont, -pb, -no-preset\
  \ specify\n                                         '-x' preset of minimap2 to be\
  \ used\n                                         (with map-ont, map-pb for -ont,\
  \ -pb).\n                                         [default: \"minimap2-sr\"]\n \
  \  --minimap2-params PARAMS              Extra parameters to provide to minimap2,\n\
  \                                         both indexing command (if used) and for\n\
  \                                         mapping. Note that usage of this parameter\n\
  \                                         has security implications if untrusted\
  \ input\n                                         is specified. '-a' is always specified.\n\
  \                                         [default \"\"]\n   --minimap2-reference-is-index\
  \         Treat reference as a minimap2 database, not \n                       \
  \                  as a FASTA file.\n   --bwa-params PARAMS                   Extra\
  \ parameters to provide to BWA. Note\n                                         that\
  \ usage of this parameter has security\n                                       \
  \  implications if untrusted input is specified.\n                             \
  \            [default \"\"]\n   --discard-unmapped                    Exclude unmapped\
  \ reads from generated BAM files.\n\nExample usage:\n\n  coverm make -r combined_genomes.fna\
  \ -1 read1.fq -2 read2.fq\n\nBen J. Woodcroft <benjwoodcroft near gmail.com>\n\n"
