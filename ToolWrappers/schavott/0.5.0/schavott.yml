      scaffold:
      assembly:
  optional: true
- !Flag
  description: Which scaffolder to use.
  synonyms:
  - --scaffolder
  - -s
  args: !ChoiceFlagArg
    choices: !!set
      links:
      sspace:
  optional: true
- !Flag
  description: Path to SSPACE (Only for scaffolding)
  synonyms:
  - --sspace_path
  - -p
  args: !SimpleFlagArg
    name: SSPACE_PATH
  optional: true
- !Flag
  description: "Select input type: fastq, fast5 or fasta, this is also\nthe search\
