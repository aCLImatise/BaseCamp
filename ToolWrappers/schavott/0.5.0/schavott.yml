  synonyms:
  - --read_type
  - -rt
  args: !ChoiceFlagArg
    choices: !!set
      fastq:
      fasta:
      fast5:
  optional: true
- !Flag
  description: Minimum read length from MinION to use.
  synonyms:
  - --min_read_length
  - -l
  args: !SimpleFlagArg
    name: MIN_READ_LENGTH
  optional: true
- !Flag
  description: Minimum quality for reads from MinION to use.
  synonyms:
  - --min_quality
  - -q
  args: !SimpleFlagArg
    name: MIN_QUALITY
  optional: true
- !Flag
  description: Directory to watch for fast5 files
  synonyms:
  - --watch
  - -w
  args: !SimpleFlagArg
    name: WATCH
  optional: true
- !Flag
  description: Path to contig file (Only for scaffolding)
  synonyms:
  - --contig_file
  - -c
  args: !SimpleFlagArg
    name: CONTIG_FILE
  optional: true
- !Flag
  description: Use timer or read count. [reads]
  synonyms:
  - --trigger_mode
  - -t
  args: !ChoiceFlagArg
    choices: !!set
      time:
      reads:
  optional: true
- !Flag
  description: Skips the first j read of the sequencing
  synonyms:
  - --skip
  - -j
  args: !SimpleFlagArg
    name: SKIP
  optional: true
- !Flag
  description: "How often the scaffolding process should run. If run\nmode is set\
    \ to reads, scaffolding will run every i:th\nread. If run mode is time, scaffolding\
    \ will run every\ni:th second. [100 reads]"
  synonyms:
  - --intensity
  - -i
  args: !SimpleFlagArg
    name: INTENSITY
  optional: true
- !Flag
  description: Plot result in web-browser
  synonyms:
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Set output filename. (Defaut: schavott)\n"
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
