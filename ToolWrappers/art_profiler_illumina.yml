help_text: "This tool is to create an Illumina read quality profile from multiple\
  \ fastq or gzipped fastq files\n\nUSAGE:\n\t./art_profiler_illumina output_profile_name\
  \ input_fastq_dir fastq_filename_extension [max_number_threads]\n\nPARAMETERS:\n\
  \toutput_profile_name:  the name of read quality profile to be generated\n\tinput_fastq_dir:\
  \   the directory of input fastq or zipped fastq files\n\tfastq_filename_extension:\
  \ fastq or gzipped fastq filename extension\n\tmax_number_threads:: maximum number\
  \ of threads/cores to be used for the run (default: all cores)\n\nEXAMPLES:\n\t\
  1) create hiseq2k profiles from all *.fq.gz in the directory fastq_dat_dir\n\t\t\
  ./art_profiler_illumina hiseq2k fastq_dat_dir fq.gz\n\t2) create miseq2500 profiles\
  \ from all *.fq in the directory fastq_dat_dir\n\t\t./art_profiler_illumina miseq250\
  \ fastq_dat_dir fq\n\t3) create hiseq1k profiles from all *.fq in the directory\
  \ fastq_dat_dir using 20 threads\n\t\t./art_profiler_illumina hiseq1k fastq_dat_dir\
  \ fq 20\n\nNOTES: For paired-end fastq files, e.g., *.fq or *.fq.gz,\n       the\
  \ filenames of the 1st reads must be *_1.fq/*_1.fq.gz, or *.1.fq/*.1.fq.gz\n   \
  \    and those of the 2nd reads must be *_2.fq./*_2.fq.gz, or *.2.fq or *.2.fq.gz\n\
  \nCONTACT: Weichun Huang at whduke@gmail.com\n"
