help_text: "view: invalid option -- '-'\nview: invalid option -- 'e'\n\nUsage:   samtools\
  \ view [options] <in.bam>|<in.sam> [region1 [...]]\n\nOptions: -b       output BAM\n\
  \         -h       print header for the SAM output\n         -H       print header\
  \ only (no alignments)\n         -S       input is SAM\n         -u       uncompressed\
  \ BAM output (force -b)\n         -1       fast compression (force -b)\n       \
  \  -x       output FLAG in HEX (samtools-C specific)\n         -X       output FLAG\
  \ in string (samtools-C specific)\n         -c       print only the count of matching\
  \ records\n         -L FILE  output alignments overlapping the input BED FILE [null]\n\
  \         -t FILE  list of reference names and lengths (force -S) [null]\n     \
  \    -T FILE  reference sequence file (force -S) [null]\n         -o FILE  output\
  \ file name [stdout]\n         -R FILE  list of read groups to be outputted [null]\n\
  \         -f INT   required flag, 0 for unset [0]\n         -F INT   filtering flag,\
  \ 0 for unset [0]\n         -q INT   minimum mapping quality [0]\n         -l STR\
  \   only output reads in library STR [null]\n         -r STR   only output reads\
  \ in read group STR [null]\n         -s FLOAT fraction of templates to subsample;\
  \ integer part as seed [-1]\n         -?       longer help\n\nNotes:\n\n  1. By\
  \ default, this command assumes the file on the command line is in\n     the BAM\
  \ format and it prints the alignments in SAM. If `-t' is\n     applied, the input\
  \ file is assumed to be in the SAM format. The\n     file supplied with `-t' is\
  \ SPACE/TAB delimited with the first two\n     fields of each line consisting of\
  \ the reference name and the\n     corresponding sequence length. The `.fai' file\
  \ generated by `faidx'\n     can be used here. This file may be empty if reads are\
  \ unaligned.\n\n  2. SAM->BAM conversion: `samtools view -bT ref.fa in.sam.gz'.\n\
  \n  3. BAM->SAM conversion: `samtools view in.bam'.\n\n  4. A region should be presented\
  \ in one of the following formats:\n     `chr1', `chr2:1,000' and `chr3:1000-2,000'.\
  \ When a region is\n     specified, the input alignment file must be an indexed\
  \ BAM file.\n\n  5. Option `-u' is preferred over `-b' when the output is piped\
  \ to\n     another samtools command.\n\n  6. In a string FLAG, each character represents\
  \ one bit with\n     p=0x1 (paired), P=0x2 (properly paired), u=0x4 (unmapped),\n\
  \     U=0x8 (mate unmapped), r=0x10 (reverse), R=0x20 (mate reverse)\n     1=0x40\
  \ (first), 2=0x80 (second), s=0x100 (not primary), \n     f=0x200 (failure) and\
  \ d=0x400 (duplicate). Note that `-x' and\n     `-X' are samtools-C specific. Picard\
  \ and older samtools do not\n     support HEX or string flags.\n\n"
