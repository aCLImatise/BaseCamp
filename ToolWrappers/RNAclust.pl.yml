version_flag: !Flag
  description: print version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "Usage:\n    RNAclust.pl [options]\n\n    Options:\n\n        --fasta \
  \    <file name>                     FASTA file\n                              \
  \                      (required)\n\n        --dir       <dir name>            \
  \          Target directory TGTDIR\n                                           \
  \         (required)\n\n        --cpu       <integer>                       Number\
  \ of CPUs available on your machine. Calls to locarna and \n                   \
  \                                 RNAfold will be distributed equally on those CPUs.\
  \ (default: 1)\n                                                    (optional)\n\
  \n        --dponly                                    Stop after dotplots are created.\
  \ This option is useful if \n                                                  \
  \  calculation of pairwise alignments will be distributed among \n             \
  \                                       different machines. \n                 \
  \                                   (optional)\n\n        --dpdir     <dir>    \
  \                       Directory of dotplots. Use this option in case you distribute\
  \ the \n                                                    calculation of pairwise\
  \ alignments among different machines using\n                                  \
  \                  --start and --end options.\n                                \
  \                    (optional)\n\n        --start     <integer>               \
  \        Start with pairwise alignment i.\n                                    \
  \                (optional)\n\n        --end       <integer>                   \
  \    Stop with pairwise alignment j.\n                                         \
  \           (optional, except --start is specified)\n\n        --tree          \
  \                            Use this option after all pairwise alignments have\
  \ been computed \n                                                    on different\
  \ machines (options --start, --end) in order to generate \n                    \
  \                                the hierarchical cluster-tree. The pairwise alignments\
  \ must be moved \n                                                    to one 'paligs'\
  \ directory beforehand.\n                                                    (optional)\n\
  \n        --malig                                     Final cluster-tree is traversed\
  \ and multiple alignment for each internal \n                                  \
  \                  node is computed progressively, default: no \n              \
  \                                      (optional)\n    \n        --rnasoup     \
  \                              Starts RNAsoup immediatly after computing the pairwise\
  \ alignments and \n                                                    the hierarchical\
  \ tree. Results are written to the subfold 'rnasoup'. \n                       \
  \                             Activates the --malig option.\n                  \
  \                                  (optional)\n\n        --rnasoup-only        \
  \                      Starts just RNAsoup on an existing RNAclust directory. Activates\
  \ --malig \n                                                    if there are no\
  \ multiple alignments available. Writes RNAsoup output to a \n                 \
  \                                   subfolder called 'rnasoup'.\n              \
  \                                      (optional)\n\n        --addSequence     \
  \                          Appends the sequences in the fasta file to an existing\
  \ cluster tree. The \n                                                    folder\
  \ containing the existing tree is defined by --dir. A subfolder, \n            \
  \                                        named 'additionalSeqs', containing the\
  \ new tree and additional files will \n                                        \
  \            be created there. This function is still experimental, not all combinations\
  \ \n                                                    of parameter will work.\n\
  \                                                    (optional)\n \n\n        --locarna-opts\
  \ <\"locarna options\">          Options passed directly to locarna (must be given\
  \ as one string)\n                                                    (optional)\n\
  \n        --mlocarna-opts <\"mlocarna options\">        Options passed directly\
  \ to mlocarna (must be given as one string). \n                                \
  \                    mlocarna is used if multiple alignments for the internal nodes\
  \ will be \n                                                    calculated (see\
  \ --malig).\n                                                    (optional)\n\n\
  \        --help                                      brief help message\n      \
  \                                              (optional)\n\n        --man     \
  \                                  full documentation\n                        \
  \                            (optional)\n\n        --version                   \
  \                print version\n\n        --localbin <path to bin dir>         \
  \       Use the rnaclust, rnasoup and pgma binaries from a local installation \n\
  \                                                    instead of the global one.\n\
  \n"
