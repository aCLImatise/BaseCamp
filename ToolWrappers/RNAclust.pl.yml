named:
- !Flag
  description: "<file name>                     FASTA file\n(required)"
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<dir name>                      Target directory TGTDIR\n(required)"
  synonyms:
  - --dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<integer>                       Number of CPUs available on your machine.\
    \ Calls to locarna and\nRNAfold will be distributed equally on those CPUs. (default:\
    \ 1)\n(optional)"
  synonyms:
  - --cpu
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Stop after dotplots are created. This option is useful if\ncalculation\
    \ of pairwise alignments will be distributed among\ndifferent machines.\n(optional)"
  synonyms:
  - --dponly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<dir>                           Directory of dotplots. Use this option\
    \ in case you distribute the\ncalculation of pairwise alignments among different\
    \ machines using\n--start and --end options.\n(optional)"
  synonyms:
  - --dpdir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<integer>                       Start with pairwise alignment i.\n\
    (optional)"
  synonyms:
  - --start
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<integer>                       Stop with pairwise alignment j.\n\
    (optional, except --start is specified)"
  synonyms:
  - --end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Use this option after all pairwise alignments have been computed\n\
    on different machines (options --start, --end) in order to generate\nthe hierarchical\
    \ cluster-tree. The pairwise alignments must be moved\nto one 'paligs' directory\
    \ beforehand.\n(optional)"
  synonyms:
  - --tree
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Final cluster-tree is traversed and multiple alignment for each internal\n\
    node is computed progressively, default: no\n(optional)"
  synonyms:
  - --malig
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Starts RNAsoup immediatly after computing the pairwise alignments\
    \ and\nthe hierarchical tree. Results are written to the subfold 'rnasoup'.\n\
    Activates the --malig option.\n(optional)"
  synonyms:
  - --rnasoup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Starts just RNAsoup on an existing RNAclust directory. Activates --malig\n\
    if there are no multiple alignments available. Writes RNAsoup output to a\nsubfolder\
    \ called 'rnasoup'.\n(optional)"
  synonyms:
  - --rnasoup-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Appends the sequences in the fasta file to an existing cluster tree.\
    \ The\nfolder containing the existing tree is defined by --dir. A subfolder,\n\
    named 'additionalSeqs', containing the new tree and additional files will\nbe\
    \ created there. This function is still experimental, not all combinations\nof\
    \ parameter will work.\n(optional)"
  synonyms:
  - --addSequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<\"locarna options\">          Options passed directly to locarna\
    \ (must be given as one string)\n(optional)"
  synonyms:
  - --locarna-opts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<\"mlocarna options\">        Options passed directly to mlocarna\
    \ (must be given as one string).\nmlocarna is used if multiple alignments for\
    \ the internal nodes will be\ncalculated (see --malig).\n(optional)"
  synonyms:
  - --mlocarna-opts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "full documentation\n(optional)"
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Use the rnaclust, rnasoup and pgma binaries from a local installation\n\
    instead of the global one.\n"
  synonyms:
  - --localbin
  args: !SimpleFlagArg
    name: path to bin dir
  optional: true
