  \ <i:resultDB> <o:alignmentDB> [options]\n\nprefilter options   \tdefault   \tdescription\
  \ [value range]\n  --comp-bias-corr  \t1         \tcorrect for locally biased amino\
  \ acid composition [0,1]     \n  --add-self-matches\tfalse     \tartificially add\
  \ entries of queries with themselves (for clustering)\n\nalign options       \t\
