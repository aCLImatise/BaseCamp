  \ taxa DB, since it does not have a target key.\n\nPlease cite:\nSteinegger, M.\
  \ & Soding, J. MMseqs2 enables sensitive protein sequence searching for the analysis\
  \ of massive data sets. Nature Biotechnology, doi:10.1038/nbt.3988 (2017)\n\nÂ© Martin\
  \ Steinegger <martin.steinegger@mpibpc.mpg.de>\n\nUsage: <i:queryDB> [<i:targetDB>]\
