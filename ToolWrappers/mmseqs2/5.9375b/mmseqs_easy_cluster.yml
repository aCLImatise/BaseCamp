help_text: "mmseqs easy-cluster:\nClusters sequences by similarity  It compares all\
  \ sequences in the sequence DB with each other using mmseqs search, filters alignments\
  \ according to user-specified criteria (max. E-value, min. coverage,...),   and\
  \ runs mmseqs clust to group similar sequences together into clusters.\n\nPlease\
  \ cite:\nSteinegger, M. & Soding, J. MMseqs2 enables sensitive protein sequence\
  \ searching for the analysis of massive data sets. Nature Biotechnology, doi:10.1038/nbt.3988\
  \ (2017)\n\nÂ© Martin Steinegger <martin.steinegger@mpibpc.mpg.de>\n\nUsage: <i:queryFastaFile[.gz]>\
  \ <o:clusterPrefix> <tmpDir> [options]\n\nprefilter options          \tdefault \
