help_text: "mmseqs createindex:\nPrecomputes an index table for the sequence DB. Handing\
  \ over the precomputed index table as input to mmseqs search or mmseqs prefilter\
  \ eliminates the computational overhead of building the index table on the fly.\n\
  \nPlease cite:\nSteinegger, M. & Soding, J. MMseqs2 enables sensitive protein sequence\
  \ searching for the analysis of massive data sets. Nature Biotechnology, doi:10.1038/nbt.3988\
  \ (2017)\n\nÂ© Martin Steinegger <martin.steinegger@mpibpc.mpg.de>\n\nUsage: <i:sequenceDB>\
  \ <tmpDir> [options]\n\nprefilter options       \tdefault   \tdescription [value\
  \ range]\n  -k                    \t0         \tk-mer size in the range [6,7] (0:\
  \ set automatically to optimum)\n  --alph-size           \t21        \talphabet\
  \ size [2,21]                                        \n  --mask                \t\
  1         \t0: w/o low complexity masking, 1: with low complexity masking, 2: add\
  \ both masked and unmasked sequences to index\n  --spaced-kmer-mode    \t1     \
  \    \t0: use consecutive positions a k-mers; 1: use spaced k-mers \n  -s      \
  \              \t7.500     \tsensitivity: 1.0 faster; 4.0 fast default; 7.5 sensitive\
  \ [1.0,7.5]\n  --k-score             \t0         \tk-mer threshold for generating\
  \ similar-k-mer lists          \n  --split               \t0         \tSplits input\
