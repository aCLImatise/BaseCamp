help_text: "usage: anvi-get-aa-counts [-h] -c CONTIGS_DB [-o FILE_PATH] [-p PROFILE_DB]\n\
  \                          [-C COLLECTION_NAME] [-B FILE_PATH]\n               \
  \           [--contigs-of-interest FILE]\n                          [--gene-caller-ids\
  \ GENE_CALLER_IDS]\n\nFetches the number of times each amino acid occurs from a\
  \ contigs database in\na given bin, set of contigs, or set of genes\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n\nMANDATORY\
  \ STUFF:\n  You have to set the following two parameters, then you will select one\
  \ set\n  of parameters from the following optional sections. If you select nothing\n\
  \  from those sets, AA counts for everything in the contigs database will be\n \
  \ reported.\n\n  -c CONTIGS_DB, --contigs-db CONTIGS_DB\n                      \
  \  Anvi'o contigs database generated by 'anvi-gen-\n                        contigs'\n\
  \  -o FILE_PATH, --output-file FILE_PATH\n                        File path to store\
  \ results.\n\nOPTIONAL PARAMS FOR BINS:\n  -p PROFILE_DB, --profile-db PROFILE_DB\n\
  \                        Anvi'o profile database\n  -C COLLECTION_NAME, --collection-name\
  \ COLLECTION_NAME\n                        Collection name.\n  -B FILE_PATH, --bin-ids-file\
  \ FILE_PATH\n                        Text file for bins (each line should be a unique\
  \ bin\n                        id).\n\nOPTIONAL PARAMS FOR CONTIGS:\n  --contigs-of-interest\
  \ FILE\n                        A file with contig names. There should be only one\n\
  \                        column in the file, and each line should correspond to\n\
  \                        a unique split name.\n\nOPTIONAL PARAMS FOR GENE CALLS:\n\
  \  --gene-caller-ids GENE_CALLER_IDS\n                        Gene caller ids. Multiple\
  \ of them can be declared\n                        separated by a delimiter (the\
  \ default is a comma). In\n                        anvi-gen-variability-profile,\
  \ if you declare nothing\n                        you will get all genes matching\
  \ your other filtering\n                        criteria. In other programs, you\
  \ may get everything,\n                        nothing, or an error. It really depends\
  \ on the\n                        situation. Fortunately, mistakes are cheap, so\
  \ it's\n                        worth a try.\n"
