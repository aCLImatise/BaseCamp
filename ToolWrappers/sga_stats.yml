version_flag:
help_text: "Usage: sga stats [OPTION] ... READSFILE\nPrint statistics about the read\
  \ set. Currently this only prints a histogram\nof the k-mer counts\n\n      --help\
  \                           display this help and exit\n      -v, --verbose    \
  \                display verbose output\n      -p, --prefix=PREFIX             \
  \ use PREFIX for the names of the index files (default: prefix of the input file)\n\
  \      -t, --threads=NUM                use NUM threads to compute the overlaps\
  \ (default: 1)\n      -d, --sample-rate=N              use occurrence array sample\
  \ rate of N in the FM-index. Higher values use significantly\n                 \
  \                      less memory at the cost of higher runtime. This value must\
  \ be a power of 2 (default: 128)\n      -k, --kmer-size=N                The length\
  \ of the kmer to use. (default: 27)\n      -n, --num-reads=N                Only\
  \ use N reads to compute the statistics\n      -b, --branch-cutoff=N           \
  \ stop the overlap search at N branches. This lowers the compute time but will bias\
  \ the statistics\n                                       away from repetitive reads\n\
  \      --run-lengths                    Print the run length distribution of the\
  \ BWT\n      --kmer-distribution              Print the distribution of kmer counts\n\
  \      --no-overlap                     Suppress the overlap-based error statistics\
  \ (faster if you only want the k-mer distribution)\n\nReport bugs to js18@sanger.ac.uk\n\
  \n"
