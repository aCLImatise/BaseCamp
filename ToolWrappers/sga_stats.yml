!Command
command:
- sga
- stats
positional: []
named:
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use PREFIX for the names of the index files (default: prefix of the
    input file)'
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'use NUM threads to compute the overlaps (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: "use occurrence array sample rate of N in the FM-index. Higher values\
    \ use significantly\nless memory at the cost of higher runtime. This value must\
    \ be a power of 2 (default: 128)"
  synonyms:
  - -d
  - --sample-rate
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'The length of the kmer to use. (default: 27)'
  synonyms:
  - -k
  - --kmer-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Only use N reads to compute the statistics
  synonyms:
  - -n
  - --num-reads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: "stop the overlap search at N branches. This lowers the compute time\
    \ but will bias the statistics\naway from repetitive reads"
  synonyms:
  - -b
  - --branch-cutoff
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Print the run length distribution of the BWT
  synonyms:
  - --run-lengths
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the distribution of kmer counts
  synonyms:
  - --kmer-distribution
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Suppress the overlap-based error statistics (faster if you only want
    the k-mer distribution)
  synonyms:
  - --no-overlap
  args: !EmptyFlagArg {}
  optional: true
parent:
