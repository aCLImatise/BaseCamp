help_text: "exonerate from exonerate version 2.4.0\nUsing glib version 2.58.3\nBuilt\
  \ on Oct 26 2019\n\nexonerate: A generic sequence comparison tool\nGuy St.C. Slater.\
  \ guy@ebi.ac.uk. 2000-2009.\n\n\nExamples of use:\n\n1. Ungapped alignment of any\
  \ DNA or protein sequences:\n    exonerate queries.fa targets.fa\n2. Gapped alignment\
  \ of Mouse proteins to Fugu proteins:\n    exonerate --model affine:local mouse.fa\
  \ fugu.fa\n3. Find top 10 matches of each EST to a genome:\n    exonerate --model\
  \ est2genome --bestn 10 est.fa genome.fa\n4. Find proteins with at least a 50% match\
  \ to a genome:\n    exonerate --model protein2genome --percent 50 p.fa g.fa\n5.\
  \ Perform a full Smith-Waterman-Gotoh alignment:\n    exonerate --model affine:local\
  \ --exhaustive yes a.fa b.fa\n6. Many more combinations are possible.  To find out\
  \ more:\n    exonerate --help\n    man exonerate\n\n\nGeneral Options:\n---------------\n\
  \n-h --shorthelp\nDisplay compact help text\nEnvironment variable: $EXONERATE_EXONERATE_SHORTHELP\
  \ (Not set)\nDefault: \"FALSE\"\n\n--help\nDisplays verbose help text\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_HELP (Not set)\nDefault: \"FALSE\"\nUsing: <TRUE>\n\
  -v --version\nShow version number for this program\nEnvironment variable: $EXONERATE_EXONERATE_VERSION\
  \ (Not set)\nDefault: \"FALSE\"\n\nSequence Input Options:\n----------------------\n\
  \n-q --query <path>\nSpecify query sequences as a fasta format file\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_QUERY (Not set)\n*** This argument is mandatory\
  \ ***\n <*** empty list ***>\n-t --target <path>\nSpecify target sequences as a\
  \ fasta format file\nEnvironment variable: $EXONERATE_EXONERATE_TARGET (Not set)\n\
  *** This argument is mandatory ***\n <*** empty list ***>\n-Q --querytype <alphabet\
  \ type>\nSpecify query alphabet type\nEnvironment variable: $EXONERATE_EXONERATE_QUERYTYPE\
  \ (Not set)\nDefault: \"unknown\"\n\n-T --targettype <alphabet type>\nSpecify target\
  \ alphabet type\nEnvironment variable: $EXONERATE_EXONERATE_TARGETTYPE (Not set)\n\
  Default: \"unknown\"\n\n--querychunkid\nSpecify query job number\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_QUERYCHUNKID (Not set)\nDefault: \"0\"\n\n--targetchunkid\n\
  Specify target job number\nEnvironment variable: $EXONERATE_EXONERATE_TARGETCHUNKID\
  \ (Not set)\nDefault: \"0\"\n\n--querychunktotal\nSpecify total number of query\
  \ jobs\nEnvironment variable: $EXONERATE_EXONERATE_QUERYCHUNKTOTAL (Not set)\nDefault:\
  \ \"0\"\n\n--targetchunktotal\nSpecify total number of target jobs\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_TARGETCHUNKTOTAL (Not set)\nDefault: \"0\"\n\n\
  -V --verbose <level>\nShow search progress\nEnvironment variable: $EXONERATE_EXONERATE_VERBOSE\
  \ (Not set)\nDefault: \"1\"\n\nTranslation Options:\n-------------------\n\n--geneticcode\n\
  Use built-in or custom genetic code\nEnvironment variable: $EXONERATE_EXONERATE_GENETICCODE\
  \ (Not set)\nDefault: \"1\"\n\nAnalysis Options:\n----------------\n\n-E --exhaustive\n\
  Perform exhaustive alignment (slow)\nEnvironment variable: $EXONERATE_EXONERATE_EXHAUSTIVE\
  \ (Not set)\nDefault: \"FALSE\"\n\n-B --bigseq\nAllow rapid comparison between big\
  \ sequences\nEnvironment variable: $EXONERATE_EXONERATE_BIGSEQ (Not set)\nDefault:\
  \ \"FALSE\"\n\n-r --revcomp\nAlso search reverse complement of query and target\n\
  Environment variable: $EXONERATE_EXONERATE_REVCOMP (Not set)\nDefault: \"TRUE\"\n\
  \n--forcescan <[q|t]>\nForce FSM scan on query or target sequences\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_FORCESCAN (Not set)\nDefault: \"none\"\n\n--saturatethreshold\
  \ <int>\nWord saturation threshold\nEnvironment variable: $EXONERATE_EXONERATE_SATURATETHRESHOLD\
  \ (Not set)\nDefault: \"0\"\n\n--customserver <command>\nCustom command to send\
  \ non-standard server\nEnvironment variable: $EXONERATE_EXONERATE_CUSTOMSERVER (Not\
  \ set)\nDefault: \"NULL\"\n\n-c --cores <number>\nNumber of cores/CPUs/threads for\
  \ alignment computation\nEnvironment variable: $EXONERATE_EXONERATE_CORES (Not set)\n\
  Default: \"1\"\n\nFasta Database Options:\n----------------------\n\n--fastasuffix\
  \ <suffix>\nFasta file suffix filter (in subdirectories)\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_FASTASUFFIX (Not set)\nDefault: \".fa\"\n\nGapped Alignment\
  \ Options:\n------------------------\n\n-m --model <alignment model>\nSpecify alignment\
  \ model type\nSupported types:\n    ungapped ungapped:trans\n    affine:global affine:bestfit\
  \ affine:local affine:overlap\n    est2genome ner protein2dna protein2genome\n \
  \   protein2dna:bestfit protein2genome:bestfit\n    coding2coding coding2genome\
  \ cdna2genome genome2genome\n\nEnvironment variable: $EXONERATE_EXONERATE_MODEL\
  \ (Not set)\nDefault: \"ungapped\"\n\n-s --score <threshold>\nScore threshold for\
  \ gapped alignment\nEnvironment variable: $EXONERATE_EXONERATE_SCORE (Not set)\n\
  Default: \"100\"\n\n--percent <threshold>\nPercent self-score threshold\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_PERCENT (Not set)\nDefault: \"0.0\"\n\n--showalignment\n\
  Include (human readable) alignment in results\nEnvironment variable: $EXONERATE_EXONERATE_SHOWALIGNMENT\
  \ (Not set)\nDefault: \"TRUE\"\n\n--showsugar\nInclude 'sugar' format output in\
  \ results\nEnvironment variable: $EXONERATE_EXONERATE_SHOWSUGAR (Not set)\nDefault:\
  \ \"FALSE\"\n\n--showcigar\nInclude 'cigar' format output in results\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SHOWCIGAR (Not set)\nDefault: \"FALSE\"\n\n--showvulgar\n\
  Include 'vulgar' format output in results\nEnvironment variable: $EXONERATE_EXONERATE_SHOWVULGAR\
  \ (Not set)\nDefault: \"TRUE\"\n\n--showquerygff\nInclude GFF output on query in\
  \ results\nEnvironment variable: $EXONERATE_EXONERATE_SHOWQUERYGFF (Not set)\nDefault:\
  \ \"FALSE\"\n\n--showtargetgff\nInclude GFF output on target in results\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SHOWTARGETGFF (Not set)\nDefault: \"FALSE\"\n\n\
  --ryo <format>\nRoll-your-own printf-esque output format\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_RYO (Not set)\nDefault: \"NULL\"\n\n-n --bestn <number>\n\
  Report best N results per query\nEnvironment variable: $EXONERATE_EXONERATE_BESTN\
  \ (Not set)\nDefault: \"0\"\n\n-S --subopt\nSearch for suboptimal alignments\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SUBOPT (Not set)\nDefault: \"TRUE\"\n\n-g --gappedextension\n\
  Use gapped extension (default is SDP)\nEnvironment variable: $EXONERATE_EXONERATE_GAPPEDEXTENSION\
  \ (Not set)\nDefault: \"TRUE\"\n\n--refine\nAlignment refinement strategy [none|full|region]\n\
  Environment variable: $EXONERATE_EXONERATE_REFINE (Not set)\nDefault: \"none\"\n\
  \n--refineboundary\nRefinement region boundary\nEnvironment variable: $EXONERATE_EXONERATE_REFINEBOUNDARY\
  \ (Not set)\nDefault: \"32\"\n\nViterbi algorithm options:\n-------------------------\n\
  \n-D --dpmemory <Mb>\nMaximum memory to use for DP tracebacks (Mb)\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_DPMEMORY (Not set)\nDefault: \"32\"\n\nCode generation\
  \ options:\n-----------------------\n\n-C --compiled\nUse compiled viterbi implementations\n\
  Environment variable: $EXONERATE_EXONERATE_COMPILED (Not set)\nDefault: \"TRUE\"\
  \n\nHeuristic Options:\n-----------------\n\n--terminalrangeint\nInternal terminal\
  \ range\nEnvironment variable: $EXONERATE_EXONERATE_TERMINALRANGEINT (Not set)\n\
  Default: \"12\"\n\n--terminalrangeext\nExternal terminal range\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_TERMINALRANGEEXT (Not set)\nDefault: \"12\"\n\n--joinrangeint\n\
  Internal join range\nEnvironment variable: $EXONERATE_EXONERATE_JOINRANGEINT (Not\
  \ set)\nDefault: \"12\"\n\n--joinrangeext\nExternal join range\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_JOINRANGEEXT (Not set)\nDefault: \"12\"\n\n--spanrangeint\n\
  Internal span range\nEnvironment variable: $EXONERATE_EXONERATE_SPANRANGEINT (Not\
  \ set)\nDefault: \"12\"\n\n--spanrangeext\nExternal span range\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SPANRANGEEXT (Not set)\nDefault: \"12\"\n\nSeeded Dynamic\
  \ Programming options:\n----------------------------------\n\n-x --extensionthreshold\n\
  Gapped extension threshold\nEnvironment variable: $EXONERATE_EXONERATE_EXTENSIONTHRESHOLD\
  \ (Not set)\nDefault: \"50\"\n\n--singlepass\nGenerate suboptimal alignment in a\
  \ single pass\nEnvironment variable: $EXONERATE_EXONERATE_SINGLEPASS (Not set)\n\
  Default: \"TRUE\"\n\nBSDP algorithm options:\n----------------------\n\n--joinfilter\n\
  BSDP join filter threshold\nEnvironment variable: $EXONERATE_EXONERATE_JOINFILTER\
  \ (Not set)\nDefault: \"0\"\n\nSequence Options:\n----------------\n\n-A --annotation\
  \ <path>\nPath to sequence annotation file\nEnvironment variable: $EXONERATE_EXONERATE_ANNOTATION\
  \ (Not set)\nDefault: \"none\"\n\nSymbol Comparison Options:\n-------------------------\n\
  \n--softmaskquery\nAllow softmasking on the query sequence\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SOFTMASKQUERY (Not set)\nDefault: \"FALSE\"\n\n--softmasktarget\n\
  Allow softmasking on the target sequence\nEnvironment variable: $EXONERATE_EXONERATE_SOFTMASKTARGET\
  \ (Not set)\nDefault: \"FALSE\"\n\n-d --dnasubmat <name>\nDNA substitution matrix\n\
