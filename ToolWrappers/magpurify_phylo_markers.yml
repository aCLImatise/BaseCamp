!Command
command:
- magpurify
- phylo-markers
positional:
- !Positional
  description: Path to input genome in FASTA format
  position: 0
  name: fna
  optional: false
- !Positional
  description: Output directory to store results and intermediate
  position: 1
  name: out
  optional: false
- !Positional
  description: 'optional arguments:'
  position: 2
  name: files
  optional: false
named:
- !Flag
  description: "Path to reference database. By default, the\nMAGPURIFYDB environmental\
    \ variable is used (default:\nNone)"
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: "Go straight to quality estimation and skip all\nprevious steps (default:\
    \ False)"
  synonyms:
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Maximum number of targets reported in BLAST table\n(default: 1)"
  synonyms:
  - --max_target_seqs
  args: !SimpleFlagArg
    name: MAX_TARGET_SEQS
  optional: true
- !Flag
  description: "Use strict or sensitive %ID cutoff for taxonomically\nannotating genes\
    \ (default: strict)"
  synonyms:
  - --cutoff_type
  args: !ChoiceFlagArg
    choices: !!set
      sensitive:
      strict:
      none:
  optional: true
- !Flag
  description: "Choose to search genes versus DNA or protein database\n(default: protein)"
  synonyms:
  - --seq_type
  args: !ChoiceFlagArg
    choices: !!set
      both:
      dna:
      protein:
      either:
  optional: true
- !Flag
  description: "Transfer taxonomy of all hits or top hit per gene\n(default: top_hit)"
  synonyms:
  - --hit_type
  args: !ChoiceFlagArg
    choices: !!set
      top_hit:
      all_hits:
  optional: true
- !Flag
  description: "List of clades to exclude (ex: s__1300164.4) (default:\nNone)"
  synonyms:
  - --exclude_clades
  args: !RepeatFlagArg
    name: EXCLUDE_CLADES
  optional: true
- !Flag
  description: "Min fraction of genes in bin that agree with consensus\ntaxonomy for\
    \ bin annotation (default: 0.7)"
  synonyms:
  - --bin_fract
  args: !SimpleFlagArg
    name: BIN_FRACT
  optional: true
- !Flag
  description: "Min fraction of genes in that disagree with bin\ntaxonomy for filtering\
    \ (default: 1.0)"
  synonyms:
  - --contig_fract
  args: !SimpleFlagArg
    name: CONTIG_FRACT
  optional: true
- !Flag
  description: "Allow a bin to be unclassfied and flag any classified\ncontigs (default:\
    \ False)"
  synonyms:
  - --allow_noclass
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of CPUs to use (default: 1)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
