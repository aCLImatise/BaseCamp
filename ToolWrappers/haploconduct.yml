help_text: "usage: \nProgram: HaploConduct\nVersion: 0.2\nRelease date: December 23,\
  \ 2019\nGitHub: https://github.com/HaploConduct/HaploConduct\n\nHaploConduct is\
  \ a package designed for reconstruction of individual haplotypes\nfrom next generation\
  \ sequencing data, in particular Illumina. HaploConduct\nconsists of two methods:\
  \ SAVAGE and POLYTE.\n\nSAVAGE is a computational tool for reconstructing individual\
  \ haplotypes of\nintra-host virus strains, a viral quasispecies (of unknown ploidy).\n\
  \nPOLYTE aims to reconstruct haplotigs for diploid and polyploid genomes of known\n\
  ploidy and comes in two modes: polyte and polyte-split. The latter mode is\nintended\
  \ for regions larger than 100 kb. This pipeline splits the data into\nregions (bins)\
  \ of 10 kb, runs POLYTE on each region, and combines the result\ninto a final assembly.\n\
  \nRun haploconduct -h for a complete description.\n\nFor the complete manual, please\
  \ visit https://github.com/HaploConduct/HaploConduct\n\n       [-h] {savage,polyte,polyte-split}\n\
  \npositional arguments:\n  {savage,polyte,polyte-split}\n                      \
  \  HaploConduct offers three modes: savage, polyte, and\n                      \
  \  polyte-split. Please see the manual for details.\n\noptional arguments:\n  -h,\
  \ --help            show this help message and exit\n"
