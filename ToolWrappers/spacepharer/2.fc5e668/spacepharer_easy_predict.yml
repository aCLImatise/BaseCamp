  - --add-self-matches
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Substitution matrix file for k-mer generation [nucl:nucleotide.out,aa:VTML80.out]
  synonyms:
  - --seed-sub-mat
  args: !SimpleFlagArg
    name: TWIN
  optional: true
- !Flag
  description: 'Sensitivity: 1.0 faster; 4.0 fast; 7.5 sensitive [5.700]'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'k-mer length (0: automatically set to optimum) [6]'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: k-mer threshold for generating similar k-mer lists [2147483647]
  synonyms:
  - --k-score
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Alphabet size (range 2-21) [nucl:5,aa:21]
  synonyms:
  - --alph-size
  args: !SimpleFlagArg
    name: TWIN
  optional: true
- !Flag
