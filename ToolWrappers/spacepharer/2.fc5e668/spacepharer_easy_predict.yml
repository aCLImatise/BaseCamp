help_flag:
usage_flag:
version_flag:
help_text: "usage: spacepharer easy-predict <i:spacerFile1[.txt]> ... <i:spacerFileN[.txt]>\
  \ <i:targetDB> <o:output[.tsv]> <tmpDir> [options]\n By Ruoshi Zhang <ruoshi.zhang@mpibpc.mpg.de>\n\
  options: prefilter:                  \n --comp-bias-corr INT         Correct for\
  \ locally biased amino acid composition (range 0-1) [1]\n --add-self-matches BOOL\
  \      Artificially add entries of queries with themselves (for clustering) [0]\n\
  \ --seed-sub-mat TWIN          Substitution matrix file for k-mer generation [nucl:nucleotide.out,aa:VTML80.out]\n\
  \ -s FLOAT                     Sensitivity: 1.0 faster; 4.0 fast; 7.5 sensitive\
  \ [5.700]\n -k INT                       k-mer length (0: automatically set to optimum)\
  \ [6]\n --k-score INT                k-mer threshold for generating similar k-mer\
  \ lists [2147483647]\n --alph-size TWIN             Alphabet size (range 2-21) [nucl:5,aa:21]\n\
  \ --max-seqs INT               Maximum results per query sequence allowed to pass\
  \ the prefilter (affects sensitivity) [300]\n --split INT                  Split\
  \ input into N equally distributed chunks. 0: set the best split automatically [0]\n\
  \ --split-mode INT             0: split target db; 1: split query db; 2: auto, depending\
  \ on main memory [2]\n --split-memory-limit BYTE    Set max memory per split. E.g.\
  \ 800B, 5K, 10M, 1G. Default (0) to all available system memory [0]\n --diag-score\
  \ BOOL            Use ungapped diagonal scoring during prefilter [1]\n --exact-kmer-matching\
  \ INT    Extract only exact k-mers for matching (range 0-1) [0]\n --mask INT   \
  \                Mask sequences in k-mer stage: 0: w/o low complexity masking, 1:\
  \ with low complexity masking [1]\n --mask-lower-case INT        Lowercase letters\
  \ will be excluded from k-mer search 0: include region, 1: exclude region [0]\n\
  \ --min-ungapped-score INT     Accept only matches with ungapped alignment score\
  \ above threshold [15]\n --spaced-kmer-mode INT       0: use consecutive positions\
  \ in k-mers; 1: use spaced k-mers [1]\n --spaced-kmer-pattern STR    User-specified\
  \ spaced k-mer pattern [11011101]\n --local-tmp STR              Path where some\
  \ of the temporary files will be created []\n --disk-space-limit BYTE      Set max\
  \ disk space to use for reverse profile searches. E.g. 800B, 5K, 10M, 1G. Default\
  \ (0) to all available disk space in the temp folder [0]\nalign:               \
  \       \n -a BOOL                      Add backtrace string (convert to alignments\
  \ with mmseqs convertalis module) [1]\n --alignment-mode INT         How to compute\
  \ the alignment:\n                              0: automatic\n                 \
  \             1: only score and end_pos\n                              2: also start_pos\
  \ and cov\n                              3: also seq.id\n                      \
  \        4: only ungapped alignment [2]\n --wrapped-scoring BOOL       Double the\
  \ (nucleotide) query sequence during the scoring process to allow wrapped diagonal\
  \ scoring around end and start [0]\n -e FLOAT                     List matches below\
  \ this E-value (range 0.0-inf) [200.000]\n --min-seq-id FLOAT           List matches\
  \ above this sequence identity (for clustering) (range 0.0-1.0) [0.000]\n --min-aln-len\
  \ INT            Minimum alignment length (range 0-INT_MAX) [0]\n --seq-id-mode\
  \ INT            0: alignment length 1: shorter, 2: longer sequence [0]\n --alt-ali\
  \ INT                Show up to this many alternative alignments [0]\n -c FLOAT\
  \                     List matches above this fraction of aligned (covered) residues\
  \ (see --cov-mode) [0.000]\n --cov-mode INT               0: coverage of query and\
  \ target\n                              1: coverage of target\n                \
  \              2: coverage of query\n                              3: target seq.\
  \ length has to be at least x% of query length\n                              4:\
  \ query seq. length has to be at least x% of target length\n                   \
  \           5: short seq. needs to be at least x% of the other seq. length [0]\n\
  \ --realign BOOL               Compute more conservative, shorter alignments (scores\
  \ and E-values not changed) [0]\n --max-rejected INT           Maximum rejected\
  \ alignments before alignment calculation for a query is stopped [2147483647]\n\
  \ --max-accept INT             Maximum accepted alignments before alignment calculation\
  \ for a query is stopped [2147483647]\n --score-bias FLOAT           Score bias\
  \ when computing SW alignment (in bits) [0.000]\n --gap-open TWIN              Gap\
  \ open cost [16]\n --gap-extend TWIN            Gap extension cost [2]\n --zdrop\
  \ INT                  Maximal allowed difference between score values before alignment\
  \ is truncated  (nucleotide alignment only) [40]\nprofile:                    \n\
  \ --pca FLOAT                  Pseudo count admixture strength [1.000]\n --pcb FLOAT\
  \                  Pseudo counts: Neff at half of maximum admixture (range 0.0-inf)\
  \ [1.500]\n --mask-profile INT           Mask query sequence of profile using tantan\
  \ [0,1] [1]\n --e-profile FLOAT            Include sequences matches with < e-value\
