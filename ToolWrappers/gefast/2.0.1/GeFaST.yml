help_text: "##### GeFaST (2.0.1) #####\nCopyright (C) 2016 - 2021 Robert Mueller\n\
  https://github.com/romueller/gefast\n\nUsage: GeFaST <mode> <input> <config> [option]...\n\
  \nThe first three arguments are mandatory and fixed in their order:\n <mode>   \
  \  The abbreviation of the mode. \n <input>    By default, GeFaST expects a comma-separated\
  \ list of file paths as its second argument.\n            This behaviour can be\
  \ changed with the --list_file option (see input / output options below).\n <config>\
  \   The file path of the configuration file containing the (basic) configuration\
  \ for this execution of GeFaST.\nThese arguments are followed by an arbitrary list\
  \ of options described below.\n\nModes:\n lev     Cluster amplicons based on the\
  \ number of edit operations in optimal pairwise alignments.\n as      Cluster amplicons\
  \ based on the score of optimal pairwise alignments.\n qlev    Cluster amplicons\
  \ based on the number of edit operations in optimal pairwise alignments considering\
  \ the quality scores associated with the sequences.\n qas     Cluster amplicons\
  \ based on the score of optimal pairwise alignments considering the quality scores\
  \ associated with the sequences\n cons    Cluster amplicons using a notion of consistency\
  \ considering the quality and abundance of amplicons.\n derep   Group amplicons\
  \ based on exact sequence equality\n\nConfiguration file:\nThe configuration file\
  \ is a (possibly empty) plain-text file containing key-value pairs.\nEach configuration\
  \ parameter is written in its own line and has the form <key>=<value>.\nEmpty lines\
  \ and comment lines (starting with #) are allowed.\nWhen an option is specified\
  \ in the configuration file and on the command line, the value provided on the command\
  \ line is used.\n\nInput / output options:\n -a, --alphabet STRING             \
  \    discard sequences with other characters (default: ACGT)\n -i, --output_internal\
  \ STRING          output links underlying the cluster to file (default: not created)\n\
  \ -o, --output_otus STRING              output clusters to file (default: not created)\n\
  \ -s, --output_statistics STRING        output statistics to file (defaut: not created)\n\
  \ -w, --output_seeds STRING             output seeds to file (default: not created)\n\
  \ -u, --output_uclust STRING            create UCLUST-like output file (default:\
  \ not created)\n --sep_abundance STRING                change separator symbol between\
  \ identifier and abundance (default: _)\n --min_length INTEGER                 \
  \ discard shorter sequences (default: deactivated)\n --max_length INTEGER      \
  \            discard longer sequences (default: deactivated)\n --min_abundance INTEGER\
  \               discard less abundant sequences (default: deactivated)\n --max_abundance\
  \ INTEGER               discard more abundant sequences (default: deactivated)\n\
  \ --mothur                              output clusters in mothur list file format\n\
  \ --quality_encoding STRING             change expected quality encoding (FASTQ\
  \ inputs, default: sanger)\n --list_file STRING                    consider <input>\
  \ option as path to file containing list of actual input files (one path per line)\n\
  \nClustering / refinement options:\n -t, --threshold NUMERIC               distance\
  \ threshold in clustering phase (default: mode-dependent)\n -r, --refinement_threshold\
  \ NUMERIC    distance threshold in refinement phase (default: 0, i.e. no refinement)\n\
  \ -b, --boundary INTEGER                mass boundary distinguishing between light\
  \ and heavy clusters during refinement (default: 3)\n -n, --break_swarms BINARY\
  \             do not extend cluster when the new amplicon has a larger abundance\
  \ than the current subseed (default: 1)\n -m, --match_reward INTEGER           \
  \ reward for nucleotide match during pairwise global alignment computation (default:\
  \ 5)\n -p, --mismatch_penalty INTEGER        penalty for nucleotide mismatch during\
  \ pairwise global alignment computation (default: -4)\n -g, --gap_opening_penalty\
  \ INTEGER     penalty for opening a gap during pairwise global alignment computation\
  \ (default: -12)\n -e, --gap_extension_penalty INTEGER   penalty for extending a\
  \ gap during pairwise global alignment computation (default: -4)\n\nComponent options:\n\
  \ --preprocessor STRING                 use the specified component to perform the\
  \ preprocessing (default: mode-dependent)\n --clusterer STRING                 \
  \   use the specified component to cluster the amplicons (default: mode-dependent)\n\
  \ --refiner STRING                      use the specified component to refine the\
  \ clusters (default: mode-dependent)\n --output_generator STRING             use\
  \ the specified component to generate the requested outputs (default: mode-dependent)\n\
  \nSee the manual for more details and mode-specific options.\n"
