help_text: "\nWritten by Brian Bushnell\nLast modified December 6, 2018\n\nDescription:\
  \  Gathers statistics on Kapa spike-in rates.\n\nUsage:  kapastats.sh in=<input\
  \ file> out=<output file>\n\nParameters:\nin=<file>       TSV file of plate IDs,\
  \ one ID per line.\nout=<file>      Primary output, or read 1 output.\noverwrite=f\
  \     (ow) Set to false to force the program to abort rather than\n            \
  \    overwrite an existing file.\nraw=f           Output raw observations rather\
  \ than statistics.\n\nJava Parameters:\n-Xmx            This will set Java's memory\
  \ usage, overriding autodetection.\n                -Xmx20g will specify 20 gigs\
  \ of RAM, and -Xmx200m will\n                specify 200 megs. The max is typically\
  \ 85% of physical memory.\n-eoom           This flag will cause the process to exit\
  \ if an out-of-memory\n                exception occurs.  Requires Java 8u92+.\n\
  -da             Disable assertions.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov\
  \ if you encounter any problems.\n\n"
