help_text: "markdup: unrecognized option '--help'\n\nUsage:  samtools markdup <input.bam>\
  \ <output.bam>\n\nOption: \n  -r               Remove duplicate reads\n  -l INT\
  \           Max read length (default 300 bases)\n  -S               Mark supplementary\
  \ alignments of duplicates as duplicates (slower).\n  -s               Report stats.\n\
  \  -f NAME          Write stats to named file.  Implies -s.\n  -T PREFIX       \
  \ Write temporary files to PREFIX.samtools.nnnn.nnnn.tmp.\n  -d INT           Optical\
  \ distance (if set, marks with dt tag)\n  -c               Clear previous duplicate\
  \ settings and tags.\n  -m --mode TYPE   Duplicate decision method for paired reads.\n\
  \                   TYPE = t measure positions based on template start/end (default).\n\
  \                          s measure positions based on sequence start.\n  --include-fails\
  \  Include quality check failed reads.\n  --no-PG          Do not add a PG line\n\
  \  -t               Mark primary duplicates with the name of the original in a 'do'\
  \ tag. Mainly for information and debugging.\n      --input-fmt-option OPT[=VAL]\n\
  \               Specify a single input file format option in the form\n        \
  \       of OPTION or OPTION=VALUE\n  -O, --output-fmt FORMAT[,OPT[=VAL]]...\n  \
  \             Specify output format (SAM, BAM, CRAM)\n      --output-fmt-option\
  \ OPT[=VAL]\n               Specify a single output file format option in the form\n\
  \               of OPTION or OPTION=VALUE\n      --reference FILE\n            \
  \   Reference sequence FASTA FILE [null]\n  -@, --threads INT\n               Number\
  \ of additional threads to use [0]\n      --write-index\n               Automatically\
  \ index the output files [off]\n      --verbosity INT\n               Set level\
  \ of verbosity\n\nThe input file must be coordinate sorted and must have gone through\
  \ fixmates with the mate scoring option on.\n"
