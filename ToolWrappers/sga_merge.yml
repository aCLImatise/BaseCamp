version_flag:
help_text: "Usage: sga merge [OPTION] ... READS1 READS2\nMerge the sequence files\
  \ READS1, READS2 into a single file/index\n\n  -v, --verbose                   \
  \     display verbose output\n      --help                           display this\
  \ help and exit\n  -t, --threads=NUM                    use NUM threads to merge\
  \ the indices (default: 1)\n  -p, --prefix=PREFIX                  write final index\
  \ to files starting with PREFIX (the default is to concatenate the input filenames)\n\
  \  -r, --remove                         remove the original BWT, SAI and reads files\
  \ after the merge\n  -g, --gap-array=N                    use N bits of storage\
  \ for each element of the gap array. Acceptable values are 4,8,16 or 32. Lower\n\
  \                                       values can substantially reduce the amount\
  \ of memory required at the cost of less predictable memory usage.\n           \
  \                            When this value is set to 32, the memory requirement\
  \ is essentially deterministic and requires ~5N bytes where\n                  \
  \                     N is the size of the FM-index of READS2.\n               \
  \                        The default value is 4.\n      --no-sequence          \
  \          Suppress merging of the sequence files. Use this option when merging\
  \ the index(es) separate e.g. in parallel\n      --no-forward                  \
  \   Suppress merging of the forward index. Use this option when merging the index(es)\
  \ separate e.g. in parallel\n      --no-reverse                     Suppress merging\
  \ of the reverse index. Use this option when merging the index(es) separate e.g.\
  \ in parallel\n\n\nReport bugs to js18@sanger.ac.uk\n\n"
