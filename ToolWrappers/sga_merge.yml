!Command
command:
- sga
- merge
positional: []
named:
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use NUM threads to merge the indices (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: write final index to files starting with PREFIX (the default is to
    concatenate the input filenames)
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: remove the original BWT, SAI and reads files after the merge
  synonyms:
  - -r
  - --remove
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "use N bits of storage for each element of the gap array. Acceptable\
    \ values are 4,8,16 or 32. Lower\nvalues can substantially reduce the amount of\
    \ memory required at the cost of less predictable memory usage.\nWhen this value\
    \ is set to 32, the memory requirement is essentially deterministic and requires\
    \ ~5N bytes where\nN is the size of the FM-index of READS2.\nThe default value\
    \ is 4."
  synonyms:
  - -g
  - --gap-array
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Suppress merging of the sequence files. Use this option when merging
    the index(es) separate e.g. in parallel
  synonyms:
  - --no-sequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Suppress merging of the forward index. Use this option when merging
    the index(es) separate e.g. in parallel
  synonyms:
  - --no-forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Suppress merging of the reverse index. Use this option when merging
    the index(es) separate e.g. in parallel
  synonyms:
  - --no-reverse
  args: !EmptyFlagArg {}
  optional: true
