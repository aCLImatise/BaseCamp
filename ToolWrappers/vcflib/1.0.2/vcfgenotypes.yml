help_text: "usage: vcfgenotypes <vcf file>\n\n\n\nReport the genotypes for each sample,\
  \ for each variant in the\nVCF. Convert the numerical represenation of genotypes\
  \ provided by the\nGT field to a human-readable genotype format.\n\nExample:\n\n\
  \      vcfgenotypes samples/sample.vcf\n\n19      111     A       C       A,C  \
  \   NA00001:A/A     NA00002:A/A     NA00003:A/C\n19      112     A       G     \
