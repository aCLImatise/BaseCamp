help_text: "normalize-iHS: invalid option -- '-'\n\n\nINFO: help\nINFO: description:\n\
  \      normalizes iHS or XP-EHH scores. \n\n\n\nA cross-population extended haplotype\
  \ homozygosity (XP-EHH) score is\ndirectional: a positive score suggests selection\
  \ is likely to have\nhappened in population A, whereas a negative score suggests\
  \ the same\nabout population B. See for example\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2687721/\n\
  \n\nOutput : normalize-iHS adds one additional column to input (normalized score).\n\
  INFO: usage:  normalizeHS -s 0.01 -f input.txt \n\nINFO: required: -f          \
  \  -- Output from iHS or XPEHH \nINFO: optional: -s            -- Max AF diff for\
  \ window [0.01]\n\nType: genotype\n\n\n------------------------------------------------------\n\
