  description: "[{coverage,signal,signal_sd,length,pvals,qvals,difference} ...]\n\
    Data types for which wiggles should be created (select\none or more data types).\
    \ Choices: coverage, signal,\nsignal_sd, length, pvals, qvals (both negative log10),\n\
    difference. Note that signal, signal_sd and length\n(number of observations per\
    \ base) are means over all\nreads at each base. Default: \"coverage, pvals\""
  synonyms:
