help_text: "fastafetch from exonerate version 2.4.0\nUsing glib version 2.58.3\nBuilt\
  \ on Oct 26 2019\n\nfastafetch: Fetch a sequence from a fasta file\nGuy St.C. Slater.\
  \ guy@ebi.ac.uk. 2000-2003.\n\nSynopsis:\n--------\nfastafetch <path> <path> <name>\n\
  \nGeneral Options:\n---------------\n\n-h --shorthelp\nDisplay compact help text\n\
  Environment variable: $EXONERATE_FASTAFETCH_SHORTHELP (Not set)\nDefault: \"FALSE\"\
  \n\n--help\nDisplays verbose help text\nEnvironment variable: $EXONERATE_FASTAFETCH_HELP\
  \ (Not set)\nDefault: \"FALSE\"\nUsing: <TRUE>\n-v --version\nShow version number\
  \ for this program\nEnvironment variable: $EXONERATE_FASTAFETCH_VERSION (Not set)\n\
  Default: \"FALSE\"\n\nSequence Input Options:\n----------------------\n\n-f --fasta\
  \ <path>\nFasta input file\nEnvironment variable: $EXONERATE_FASTAFETCH_FASTA (Not\
  \ set)\n*** This argument is mandatory ***\n <*** not set ***>\n-i --index <path>\n\
  Index file path\nEnvironment variable: $EXONERATE_FASTAFETCH_INDEX (Not set)\n***\
  \ This argument is mandatory ***\n <*** not set ***>\n-F --fosn\nInterpret query\
  \ as FOSN (file of sequence names)\nEnvironment variable: $EXONERATE_FASTAFETCH_FOSN\
  \ (Not set)\nDefault: \"FALSE\"\n\n-q --query <name>\nFetch query < id | fosn |\
  \ stdin >\nEnvironment variable: $EXONERATE_FASTAFETCH_QUERY (Not set)\n*** This\
  \ argument is mandatory ***\n <*** not set ***>\n-s --silent\nSilently skip ids\
  \ which cannot be found\nEnvironment variable: $EXONERATE_FASTAFETCH_SILENT (Not\
  \ set)\nDefault: \"FALSE\"\n\n--\n"
