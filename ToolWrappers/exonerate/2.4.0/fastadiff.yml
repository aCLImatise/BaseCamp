  \ X\nEnvironment variable: $EXONERATE_FASTADIFF_AMBIGUITY (Not set)\nDefault: \"\
  FALSE\"\n\n-c --checkids\nCheck ids for consistency\nEnvironment variable: $EXONERATE_FASTADIFF_CHECKIDS\
  \ (Not set)\nDefault: \"TRUE\"\n\n--\n"
