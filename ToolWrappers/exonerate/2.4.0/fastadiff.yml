help_text: "fastadiff from exonerate version 2.4.0\nUsing glib version 2.58.3\nBuilt\
  \ on Oct 26 2019\n\nfastadiff: Compare fasta format sequences (assumes same order)\n\
  Guy St.C. Slater. guy@ebi.ac.uk. 2000-2003.\n\nSynopsis:\n--------\nfastadiff <path>\
  \ <path>\n\nGeneral Options:\n---------------\n\n-h --shorthelp\nDisplay compact\
  \ help text\nEnvironment variable: $EXONERATE_FASTADIFF_SHORTHELP (Not set)\nDefault:\
  \ \"FALSE\"\n\n--help\nDisplays verbose help text\nEnvironment variable: $EXONERATE_FASTADIFF_HELP\
  \ (Not set)\nDefault: \"FALSE\"\nUsing: <TRUE>\n-v --version\nShow version number\
  \ for this program\nEnvironment variable: $EXONERATE_FASTADIFF_VERSION (Not set)\n\
  Default: \"FALSE\"\n\nSequence Input Options:\n----------------------\n\n-1 --first\
  \ <path>\nFirst fasta input file\nEnvironment variable: $EXONERATE_FASTADIFF_FIRST\
  \ (Not set)\n*** This argument is mandatory ***\n <*** not set ***>\n-2 --second\
  \ <path>\nSecond fasta input file\nEnvironment variable: $EXONERATE_FASTADIFF_SECOND\
  \ (Not set)\n*** This argument is mandatory ***\n <*** not set ***>\n-i --ignorecase\n\
  Ignore sequence case\nEnvironment variable: $EXONERATE_FASTADIFF_IGNORECASE (Not\
