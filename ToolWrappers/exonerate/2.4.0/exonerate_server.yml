  \ <score>\nProtein HSP threshold score\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_PROTEINHSPTHRESHOLD\
  \ (Not set)\nDefault: \"30\"\n\n--codonhspthreshold <score>\nCodon HSP threshold\
  \ score\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_CODONHSPTHRESHOLD (Not\
  \ set)\nDefault: \"50\"\n\n--dnawordlimit <score>\nScore limit for dna word neighbourhood\n\
  Environment variable: $EXONERATE_EXONERATE_SERVER_DNAWORDLIMIT (Not set)\nDefault:\
