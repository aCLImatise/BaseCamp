  \ <bp>\nWordlength for DNA words\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_DNAWORDLEN\
  \ (Not set)\nDefault: \"12\"\n\n--proteinwordlen <aa>\nWordlength for protein words\n\
  Environment variable: $EXONERATE_EXONERATE_SERVER_PROTEINWORDLEN (Not set)\nDefault:\
  \ \"6\"\n\n--codonwordlen <bp>\nWordlength for codon words\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SERVER_CODONWORDLEN (Not set)\nDefault: \"12\"\n\n--dnahspdropoff\
  \ <score>\nDNA HSP dropoff score\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_DNAHSPDROPOFF\
  \ (Not set)\nDefault: \"30\"\n\n--proteinhspdropoff <score>\nProtein HSP dropoff\
  \ score\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_PROTEINHSPDROPOFF (Not\
  \ set)\nDefault: \"20\"\n\n--codonhspdropoff <score>\nCodon HSP dropoff score\n\
  Environment variable: $EXONERATE_EXONERATE_SERVER_CODONHSPDROPOFF (Not set)\nDefault:\
