help_text: "exonerate-server from exonerate version 2.4.0\nUsing glib version 2.58.3\n\
  Built on Oct 26 2019\n\nexonerate-server: Exonerate Server.\n\nGuy St.C. Slater.\
  \  guy@ebi.ac.uk June 2006\n\nGeneral Options:\n---------------\n\n-h --shorthelp\n\
  Display compact help text\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_SHORTHELP\
  \ (Not set)\nDefault: \"FALSE\"\n\n--help\nDisplays verbose help text\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SERVER_HELP (Not set)\nDefault: \"FALSE\"\nUsing:\
  \ <TRUE>\n-v --version\nShow version number for this program\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SERVER_VERSION (Not set)\nDefault: \"FALSE\"\n\nExonerate\
  \ Server options:\n------------------------\n\n--port <port>\nPort number to run\
  \ server on\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_PORT (Not set)\n\
  Default: \"12886\"\n\n--input <path>\nPath to input file (.esd or .esi)\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SERVER_INPUT (Not set)\n*** This argument is mandatory\
  \ ***\n <*** not set ***>\n--preload\nPreload index and sequence data\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SERVER_PRELOAD (Not set)\nDefault: \"TRUE\"\n\n\
  --maxconnections <threads>\nMaximum concurrent server connections\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SERVER_MAXCONNECTIONS (Not set)\nDefault: \"4\"\n\n-V --verbosity\
  \ <level>\nSet server verbosity level\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_VERBOSITY\
  \ (Not set)\nDefault: \"1\"\n\nSymbol Comparison Options:\n-------------------------\n\
  \n--softmaskquery\nAllow softmasking on the query sequence\nEnvironment variable:\
  \ $EXONERATE_EXONERATE_SERVER_SOFTMASKQUERY (Not set)\nDefault: \"FALSE\"\n\n--softmasktarget\n\
  Allow softmasking on the target sequence\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_SOFTMASKTARGET\
  \ (Not set)\nDefault: \"FALSE\"\n\n-d --dnasubmat <name>\nDNA substitution matrix\n\
  Environment variable: $EXONERATE_EXONERATE_SERVER_DNASUBMAT (Not set)\nDefault:\
  \ \"nucleic\"\n\n-p --proteinsubmat <name>\nProtein substitution matrix\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SERVER_PROTEINSUBMAT (Not set)\nDefault: \"blosum62\"\
  \n\nHSP creation options:\n--------------------\n\n--hspfilter\nAggressive HSP filtering\
  \ level\nEnvironment variable: $EXONERATE_EXONERATE_SERVER_HSPFILTER (Not set)\n\
  Default: \"0\"\n\n--useworddropoff\nUse word neighbourhood dropoff\nEnvironment\
  \ variable: $EXONERATE_EXONERATE_SERVER_USEWORDDROPOFF (Not set)\nDefault: \"TRUE\"\
  \n\n--seedrepeat\nSeeds per diagonal required for HSP seeding\nEnvironment variable:\
