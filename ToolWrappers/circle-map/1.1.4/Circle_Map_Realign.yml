help_text: "usage: Circle-Map Realign [options]\n\nRealign circular DNA read candidates\n\
  \nInput/Output options:\n  -i                    Input: bam file containing the\
  \ reads extracted by\n                        ReadExtractor\n  -qbam           \
  \      Input: query name sorted bam file\n  -sbam                 Input: coordinate\
  \ sorted bam file\n  -fasta                Input: Reference genome fasta file\n\
  \  -o                    Output filename\n\nAlignment options:\n  -n , --nhits \
  \         Number of realignment attempts. Default: 10\n  -p , --cut_off        Probability\
  \ cut-off for considering a soft-clipped as\n                        realigned:\
  \ Default: 0.99\n  -m , --min_sc         Minimum soft-clipped length to attempt\
  \ the\n                        realignment. Default: 8\n  -g , --gap_open      \
  \ Gap open penalty in the position specific scoring\n                        matrix.\
  \ Default: 5\n  -e , --gap_ext        Gap extension penalty in the position specific\
  \ scoring\n                        matrix. Default: 1\n  -q , --mapq           Minimum\
  \ mapping quality allowed in the supplementary\n                        alignments.\
  \ Default: 20\n  -d , --edit_distance-fraction \n                        Maximum\
  \ edit distance fraction allowed in the first\n                        realignment.\
  \ Default (0.05)\n  -Q , --split_quality \n                        Minium split\
  \ score to output an interval. Default\n                        (0.0)\n  -R, --remap_splits\
  \    Remap probabilistacally bwa-mem split reads\n\neccDNA output options:\n  -S\
  \ , --split          Number of required split reads to output a eccDNA.\n      \
  \                  Default: 0\n  -O , --number_of_discordants \n               \
  \         Number of required discordant reads for intervals with\n             \
  \           only discordants. Default: 3\n  -r , --ratio          Minimum in/out\
  \ required coverage ratio. Default: 0.0\n\nInsert size estimation options:\n  -iq\
  \ , --insert_mapq   Mapq cutoff for stimating the insert size\n                \
  \        distribution. Default 60\n  -sd , --std           Standard deviations of\
  \ the insert size to extend the\n                        intervals. Default 5\n\
  \  -s , --sample_size    Number of concordant reads (R2F1) to use for\n        \
  \                estimating the insert size distribution. Default\n            \
  \            100000\n\nInterval processing options:\n  -f , --merge_fraction \n\
  \                        Merge intervals reciprocally overlapping by a\n       \
  \                 fraction. Default 0.99\n  -P , --interval_probability \n     \
  \                   Skip edges of the graph with a probability below the\n     \
  \                   threshold. Default: 0.01\n  -K , --clustering_dist \n      \
  \                  Cluster reads that are K nucleotides appart in the\n        \
  \                same node. Default: 500\n  -D, --only_discordants\n           \
  \             Use only discordant reads to build the graph\n  -F , --allele_frequency\
  \ \n                        Minimum allele frequency required to report the circle\n\
  \                        interval. Default (0.1)\n\nCoverage metrics options:\n\
  \  -N, --no_coverage     Don't compute coverage statistics\n  -b , --bases     \
  \     Number of bases to extend for computing the coverage\n                   \
  \     ratio. Default: 200\n  -cq , --cmapq         Minimum mapping quality treshold\
  \ for coverage\n                        computation. Default: 0\n  -E , --extension\
  \      Number of bases inside the eccDNA breakpoint\n                        coordinates\
  \ to compute the ratio. Default: 100\n\nRunning options:\n  -t , --threads     \
  \   Number of threads to use.Default 1\n  -dir , --directory    Working directory,\
  \ default is the working directory\n  -v , --verbose        Verbose level, 1=error,2=warning,\
  \ 3=message\n"
