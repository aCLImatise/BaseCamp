version_flag:
help_text: "NAME\n\tgene-info\n\nUSAGE\n\tgene-info -org organism -q query\n\tgene-info\
  \ -org organism -q query1 -q query2 -q query3 ...\n\tgene-info -org organism i query_file\n\
  \nDESCRIPTION\n\tReturns the information about genes (CDS, mRNA, ...) specified\n\
  \teither by their identifier, name, or by any supported synonym.\n\n\tSearches can\
  \ also be done by specifying a sub-string of the\n\tgene descriptions. Regular expressions\
  \ are supported.\n\nCATEGORY\n\tgenomics\n\nOPTIONS\n\t-h\tdisplay full help message\n\
  \t-help\tdisplay options\n\t-v\tverbose\n\t-org\torganism\n\t-q\tquery. can be reiterated\
  \ within the same command line\n\t-i\tquery file\n\t-o\toutput file\n\t-full\tfull\
  \ match only (no substring matching)\n\t-noquery\n\t\tdo not print the query at\
  \ the beginning of each line\n\t-descr\tmatch queries against the description\n\t\
  \t(in addition to gene ID and  names)\n\t-feattype\n\t\tFeature type.\n\t\tSupported:\
  \ gene,mRNA,tRNA,rRNA,scRNA,misc_RNA,CDS,start_codon,stop_codon,exon\nQUERY\n\t\
  The simplest way to enter a query is with the -q option :\n\t    the query can be\
  \ a ORF identifier\n\t\tgene-info -org yeast -q YML115C\n\t    or a gene name\n\t\
  \tgene-info -org yeast -q arg81\n\n\tRegular expressions can be used in the query.\
  \ In this case, it is safer to\n\tquote the query\n\t\tgene-info -org yeast -q 'arg.*'\n\
  \t\tgene-info -org yeast -q '.*4'\n\n\tThe search is case insensitive.\n\n\tSeveral\
  \ queries can be combined on the command line by\n\titerative use of the -q command\
  \ :\n\t\tgene-info -org yeast -q pho5 -q pho81 -q pho11\n\n\tAlternatively, a list\
  \ of queries can be provided in a text\n\tfile. The first word of each line is considered\
  \ as a new\n\tquery.\n\t\tgene-info -org yeast -i query_file.txt\n\nSYNONYMS\n\t\
  It often happens that a gene bears several names.\n\tgene-info will look for all\
  \ synonyms of the query.\n\t\tgene-info -org yeast -q nil1\n\twill provide the information\
  \ about its synonym GAT1.\n\nWEB VERSION\n\thttp://www.bigre.ulb.ac.be/bioinformatics/rsa-tools/\n"
