  \ yara_mapper [OPTIONS] <REFERENCE INDEX PREFIX> <SE-READS FILE>\n    yara_mapper\
  \ [OPTIONS] <REFERENCE INDEX PREFIX> <PE-READS FILE 1> <PE-READS\n    FILE 2>\n\n\
