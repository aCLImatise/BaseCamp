help_text: "varlociraptor-preprocess-variants 2.0.0\nPreprocess given variants by\
  \ obtaining internal observations (allele likelihoods, strand information, ...)for\
  \ each\nfragment. The obtained observations are printed to STDOUT in BCF format.\
  \ Note that the resulting BCFs will be very large\nand are only intended for internal\
  \ use (e.g. for piping into 'varlociraptor call variants generic').\n\nUSAGE:\n\
  \    varlociraptor preprocess variants reference.fasta --candidates candidates.bcf\
  \ --bam sample.bam --output sample.observations.bcf\n\nFLAGS:\n    -h, --help  \
  \              Prints help information\n        --omit-insert-size    Do not consider\
  \ insert size when calculating support for a variant. Use this flag when\n     \
  \                         processing amplicon data, where indels do not impact the\
  \ observed insert size\n    -V, --version             Prints version information\n\
  \nOPTIONS:\n        --alignment-properties <alignment-properties>\n            Alignment\
  \ properties JSON file for sample. If not provided, properties will be estimated\
  \ from the given BAM\n            file.\n        --bam <bam>                   \
  \                   BAM file with aligned reads from a single sample.\n        --candidates\
  \ <candidates>                        VCF/BCF file to process (if omitted, read\
  \ from STDIN).\n        --max-depth <max-depth>\n            Maximum number of observations\
  \ to use for calling. If locus is exceeding this number, downsampling is\n     \
  \       performed. [default: 200]\n        --output <output>\n            BCF file\
  \ that shall contain the results (if omitted, write to STDOUT).\n\n        --strandedness\
  \ <protocol-strandedness>\n            Strandedness of sequencing protocol in case\
  \ of paired-end (opposite strand as usual or same strand as with\n            mate-pair\
  \ sequencing.) [default: opposite]  [possible values: opposite, same]\n        --indel-window\
  \ <realignment-window>\n            Number of bases to consider left and right of\
  \ breakpoint when calculating read support. Currently\n            implemented maximum\
  \ value is 64. [default: 64]\n        --spurious-del-rate <spurious-del-rate>\n\
  \            Rate of spuriosly deleted bases by the sequencer (Illumina: 5.1e-6,\
  \ see Schirmer et al. BMC Bioinformatics\n            2016). [default: 5.1e-6]\n\
  \        --spurious-delext-rate <spurious-delext-rate>\n            Extension rate\
  \ of spurious deletions by the sequencer (Illumina: 0.0, see Schirmer et al. BMC\
  \ Bioinformatics\n            2016) [default: 0.0]\n        --spurious-ins-rate\
  \ <spurious-ins-rate>\n            Rate of spuriously inserted bases by the sequencer\
  \ (Illumina: 2.8e-6, see Schirmer et al. BMC Bioinformatics\n            2016).\
  \ [default: 2.8e-6]\n        --spurious-insext-rate <spurious-insext-rate>\n   \
  \         Extension rate of spurious insertions by the sequencer (Illumina: 0.0,\
  \ see Schirmer et al. BMC\n            Bioinformatics 2016) [default: 0.0]\n\nARGS:\n\
  \    <reference>    FASTA file with reference genome. Has to be indexed with samtools\
  \ faidx.\n"
