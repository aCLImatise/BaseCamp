help_text: "varlociraptor-estimate-tmb 2.0.0\nEstimate tumor mutational burden. Takes\
  \ Varlociraptor calls (must be annotated with e.g. snpEFF) from STDIN, prints TMB\n\
  estimate in Vega-lite JSON format to STDOUT. It can be converted to an image via\
  \ vega-lite-cli (see conda package).\n\nUSAGE:\n    varlociraptor estimate tmb --coding-genome-size\
