help_text: "                                         ___________________________________\n\
  ________________________________________/ KronaTools 2.7.1 - ktImportMGRAST \\___\n\
  \nCreates a Krona chart from MG-RAST organism or functional analyses.\n        \
  \                                                             _______\n____________________________________________________________________/\
  \ Usage \\___\n\nktImportMGRAST \\\n   [options] \\\n   mgrast_table_1[,name_1]\
  \ \\\n   [mgrast_table_2[,name_2]] \\\n   ...\n\n   mgrast_table  A table exported\
  \ from MG-RAST. It can be from organism or\n                 functional analysis,\
  \ but all tables being imported should be\n                 consistent. By default,\
  \ separate datasets will be created for\n                 each input (see [-c]).\n\
  \n   name          A name to show in the list of datasets in the Krona chart (if\n\
  \                 multiple input files are present and [-c] is not specified).\n\
  \                 By default, the basename of the file will be used.\n         \
  \                                                          _________\n__________________________________________________________________/\
  \ Options \\___\n\n   [-o <string>]   Output file name. [Default: 'mg-rast.krona.html']\n\
  \n   [-n <string>]   Name of the highest level. [Default: 'all']\n\n   [-c]    \
  \        Combine data from each file, rather than creating separate\n          \
  \         datasets within the chart.\n\n   [-d <integer>]  Maximum depth of wedges\
  \ to include in the chart.\n\n   [-x <integer>]  Hue (0-360) for \"bad\" scores.\
  \ [Default: '0']\n\n   [-y <integer>]  Hue (0-360) for \"good\" scores. [Default:\
  \ '120']\n\n   [-p]            Use percent identity for average scores instead of\
  \ log[10]\n                   e-value.\n\n   [-u <string>]   URL of Krona resources\
  \ to use instead of bundling them with\n                   the chart (e.g. \"http://krona.sourceforge.net\"\
  ). Reduces\n                   size of charts and allows updates, though charts\
  \ will not\n                   work without access to this URL.\n\n"
