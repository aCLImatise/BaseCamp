help_text: "starchstrip\n  citation: http://bioinformatics.oxfordjournals.org/content/28/14/1919.abstract\n\
  \            https://doi.org/10.1093/bioinformatics/bts277\n  version:  2.4.39 (typical)\n\
  \  authors:  Alex Reynolds and Shane Neph\n\nUSAGE: starchstrip [ --include | --exclude\
  \ ] <chromosome-list> <starch-file>\n    \n    * Add either the --include or --exclude\
  \ argument to filter the specified\n      <starch-file> for chromosomes in <chromosome-list>\
  \ for inclusion or\n      exclusion, respectively. Note that you can only specify\
  \ either inclusion\n      or exclusion.\n\n    * The <chromosome-list> argument\
  \ is a comma-separated list of chromosome names\n      to be included or excluded.\
  \ This list is a *required* argument to either of the\n      two --include and --exclude\
  \ options.\n\n    * The output is a Starch archive containing those chromosomes\
  \ specified for inclusion\n      or what chromosomes remain after exclusion from\
  \ the original <starch-file>. A new\n      metadata payload is appended to the output\
  \ Starch archive.\n\n    * The output is written to the standard output stream --\
  \ use the output redirection\n      operator to write the result to a regular file,\
  \ e.g.:\n\n        $ starchstrip --exclude chrA,chrB,chrC in.starch > out.starch\n\
  \n    * If a specified chromosome is not in the input Starch archive, it will be\
  \ ignored\n      during processing.\n\n    * Filtering simply copies over raw bytes\
  \ from the input Starch archive and\n      no extraction or recompression is performed.\
  \ Use 'starchcat' to update the\n      metadata, if new attributes are required.\n\
  \n    Process Flags\n    --------------------------------------------------------------------------\n\
  \    --include <chromosome-list>     Include specified chromosomes from <starch-file>.\n\
  \n    --exclude <chromosome-list>     Exclude specified chromosomes from <starch-file>.\n\
  \n    --version                       Show binary version.\n\n    --help       \
  \                   Show this usage message.\n\n"
