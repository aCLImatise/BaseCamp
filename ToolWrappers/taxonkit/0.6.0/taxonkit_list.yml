  synonyms:
  - --ids
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: indent (default "  ")
  synonyms:
  - --indent
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: output in JSON format. you can save the result in file with suffix
    ".json" and open with modern text editor
  synonyms:
  - --json
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output scientific name
  synonyms:
  - -n
  - --show-name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output rank
  synonyms:
  - -r
  - --show-rank
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: directory containing nodes.dmp and names.dmp (default "/root/.taxonkit")
  synonyms:
  - --data-dir
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: use line buffering on output, i.e., immediately writing to stdin/file
    for every line of output
  synonyms:
  - --line-buffered
  args: !EmptyFlagArg {}
  optional: true
