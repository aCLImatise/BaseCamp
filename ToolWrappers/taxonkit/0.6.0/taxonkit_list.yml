  - -o
  - --out-file
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: 'number of CPUs. 2 is enough (default value: 1 for single-CPU PC, 2
    for others) (default 2)'
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: print verbose information
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
