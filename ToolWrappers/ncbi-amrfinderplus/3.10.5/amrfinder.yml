help_text: "Identify AMR and virulence genes in proteins and/or contigs and print\
  \ a report\n\nDOCUMENTATION\n    See https://github.com/ncbi/amr/wiki for full documentation\n\
  \nUPDATES\n    Subscribe to the amrfinder-announce mailing list for database and\
  \ software update notifications:\n    https://www.ncbi.nlm.nih.gov/mailman/listinfo/amrfinder-announce\n\
  \nUSAGE:   amrfinder [--update] [--force_update] [--protein PROT_FASTA] [--nucleotide\
  \ NUC_FASTA] [--gff GFF_FILE] [--pgap] [--database DATABASE_DIR] [--ident_min MIN_IDENT]\
  \ [--coverage_min MIN_COV] [--organism ORGANISM] [--list_organisms] [--translation_table\
  \ TRANSLATION_TABLE] [--plus] [--report_common] [--mutation_all MUT_ALL_FILE] [--blast_bin\
  \ BLAST_DIR] [--report_all_equal] [--name NAME] [--output OUTPUT_FILE] [--protein_output\
  \ PROT_FASTA_OUT] [--nucleotide_output NUC_FASTA_OUT] [--nucleotide_flank5_output\
  \ NUC_FLANK5_FASTA_OUT] [--nucleotide_flank5_size NUC_FLANK5_SIZE] [--quiet] [--gpipe_org]\
  \ [--parm PARM] [--threads THREADS] [--debug] [--log LOG]\nHELP:    amrfinder --help\
  \ or amrfinder -h\nVERSION: amrfinder --version\n\nNAMED PARAMETERS:\n-u, --update\n\
  \    Update the AMRFinder database\n-U, --force_update\n    Force updating the AMRFinder\
  \ database\n-p PROT_FASTA, --protein PROT_FASTA\n    Input protein FASTA file\n\
  -n NUC_FASTA, --nucleotide NUC_FASTA\n    Input nucleotide FASTA file\n-g GFF_FILE,\
  \ --gff GFF_FILE\n    GFF file for protein locations. Protein id should be in the\
  \ attribute 'Name=<id>' (9th field) of the rows with type 'CDS' or 'gene' (3rd field).\n\
  --pgap\n    Input files PROT_FASTA, NUC_FASTA and GFF_FILE are created by the NCBI\
  \ PGAP\n-d DATABASE_DIR, --database DATABASE_DIR\n    Alternative directory with\
  \ AMRFinder database. Default: $AMRFINDER_DB\n-i MIN_IDENT, --ident_min MIN_IDENT\n\
  \    Minimum proportion of identical amino acids in alignment for hit (0..1). -1\
  \ means use a curated threshold if it exists and 0.9 otherwise\n    Default: -1\n\
  -c MIN_COV, --coverage_min MIN_COV\n    Minimum coverage of the reference protein\
  \ (0..1)\n    Default: 0.5\n-O ORGANISM, --organism ORGANISM\n    Taxonomy group.\
  \ To see all possible taxonomy groups use the --list_organisms flag\n-l, --list_organisms\n\
  \    Print the list of all possible taxonomy groups for mutations identification\
  \ and exit\n-t TRANSLATION_TABLE, --translation_table TRANSLATION_TABLE\n    NCBI\
  \ genetic code for translated BLAST\n    Default: 11\n--plus\n    Add the plus genes\
  \ to the report\n--report_common\n    Report proteins common to a taxonomy group\n\
  --mutation_all MUT_ALL_FILE\n    File to report all mutations\n--blast_bin BLAST_DIR\n\
  \    Directory for BLAST. Deafult: $BLAST_BIN\n--report_all_equal\n    Report all\
  \ equally-scoring BLAST and HMM matches\n--name NAME\n    Text to be added as the\
  \ first column \"name\" to all rows of the report, for example it can be an assembly\
  \ name\n-o OUTPUT_FILE, --output OUTPUT_FILE\n    Write output to OUTPUT_FILE instead\
  \ of STDOUT\n--protein_output PROT_FASTA_OUT\n    Output protein FASTA file of reported\
  \ proteins\n--nucleotide_output NUC_FASTA_OUT\n    Output nucleotide FASTA file\
  \ of reported nucleotide sequences\n--nucleotide_flank5_output NUC_FLANK5_FASTA_OUT\n\
  \    Output nucleotide FASTA file of reported nucleotide sequences with 5' flanking\
  \ sequences\n--nucleotide_flank5_size NUC_FLANK5_SIZE\n    5' flanking sequence\
  \ size for NUC_FLANK5_FASTA_OUT\n    Default: 0\n-q, --quiet\n    Suppress messages\
  \ to STDERR\n--gpipe_org\n    NCBI internal GPipe organism names\n--parm PARM\n\
  \    amr_report parameters for testing: -nosame -noblast -skip_hmm_check -bed\n\
  --threads THREADS\n    Max. number of threads\n    Default: 4\n--debug\n    Integrity\
  \ checks\n--log LOG\n    Error log file, appended, opened on application start\n\
  \nTemporary directory used is $TMPDIR or \"/tmp\"\n"
