version_flag:
help_text: "Usage: rtg vcfsubset [OPTION]... -i FILE -o FILE\n\nRemoves columnar data\
  \ from VCF records.\n\nFile Input/Output\n      --bed-regions=FILE          if set,\
  \ only read VCF records that overlap\n                                  the ranges\
  \ contained in the specified BED\n                                  file\n  -i,\
  \ --input=FILE                VCF file containing variants to manipulate.\n    \
  \                              Use '-' to read from standard input\n  -o, --output=FILE\
  \               output VCF file. Use '-' to write to standard\n                \
  \                  output\n      --region=REGION             if set, only read VCF\
  \ records within the\n                                  specified range. The format\
  \ is one of\n                                  <sequence_name>,\n              \
  \                    <sequence_name>:<start>-<end>,\n                          \
  \        <sequence_name>:<pos>+<length> or\n                                  <sequence_name>:<pos>~<padding>\n\
  \nFiltering\n      --keep-filter=STRING        keep the specified FILTER tag. May\
  \ be\n                                  specified 0 or more times, or as a comma\n\
  \                                  separated list\n      --keep-format=STRING  \
  \      keep the specified FORMAT field. May be\n                               \
  \   specified 0 or more times, or as a comma\n                                 \
  \ separated list\n      --keep-info=STRING          keep the specified INFO tag.\
  \ May be specified\n                                  0 or more times, or as a comma\
  \ separated list\n      --keep-sample=STRING|FILE   file containing sample IDs to\
  \ keep, or a\n                                  literal sample name. May be specified\
  \ 0 or\n                                  more times, or as a comma separated list\n\
  \      --remove-filter=STRING      remove the specified FILTER tag. May be\n   \
  \                               specified 0 or more times, or as a comma\n     \
  \                             separated list\n      --remove-filters           \
  \ remove all FILTER tags\n      --remove-format=STRING      remove the specified\
  \ FORMAT field. May be\n                                  specified 0 or more times,\
  \ or as a comma\n                                  separated list\n      --remove-ids\
  \                remove the contents of the ID field\n      --remove-info=STRING\
  \        remove the specified INFO tag. May be\n                               \
  \   specified 0 or more times, or as a comma\n                                 \
  \ separated list\n      --remove-infos              remove all INFO tags\n     \
  \ --remove-qual               remove the QUAL field\n      --remove-sample=STRING|FILE\
  \ file containing sample IDs to remove, or a\n                                 \
  \ literal sample name. May be specified 0 or\n                                 \
  \ more times, or as a comma separated list\n      --remove-samples            remove\
  \ all samples\n\nUtility\n  -h, --help                      print help on command-line\
  \ flag usage\n  -Z, --no-gzip                   do not gzip the output\n      --no-header\
  \                 prevent VCF header from being written\n\n"
