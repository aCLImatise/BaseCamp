version_flag:
help_text: "\nHLAProfiler.pl predict_only\n\nDESCRIPTION\nA tool for predicting the\
  \ HLA type of Paired-end NGS data from paired fastqs or read count files.\n\nUSAGE:\n\
  perl HLAProfiler.pl predict <options>\n\nRequired Options:\n-counts_directory|cd\t\
  \tlocation of directory containing filtered and paired read counts files. To generate\
  \ these files from fastq files please run HLAProfiler.pl filter followed by HLAProfiler.pl\
  \ count_reads (required)\n-reads_directory|cd\t\tlocation of directory containing\
  \ filtered and paired read fastqs.(required)\n-profile_directory|sdir\t\tpath to\
  \ directory containing the profile files (required)\n-sample_name|sn\t\t\tname of\
  \ the sample. This must perfect match the prefix of each of the read count files.\
  \ i.e. The sample name for file NA12878.200.B_1.uniq.cnt would be NA12878.200 (required)\n\
  -reference|r\t\t\tHLA reference fasta. There must also be an allele map file in\
  \ the sample directory as the reference fa. (required)\n\nGeneral Options:\n-allele_refinement|ar\t\
  Specifies the level to which the predicted alleles are to be refined based on the\
  \ observed reads (default:all)\n   Possible values:\n\trefine_only\t\tRefines the\
  \ allelle call by looking predicting the true allele sequence using observed reads\
  \ and looking for a better match in the reference\n\tpredict_only\t\tReports if\
  \ the observe reads support a novel allele sequence not found in the reference\n\
  \trefineAndPredict\tRefines the allele call (-refine_only) and report novel alleles\
  \ (-novel_only)\n\tall\t\t\tRefines the allele call (-refine_only) and report novel\
  \ alleles (-novel_only), creates a profile for the refined/novel allele sequence\
  \ and calculates prediction metrics.\n\tnone\t\t\tTurns off refinement and novel\
  \ allele prediction.\n-kraken_db|db\t\tbase directory of kraken database.\n-kraken_path|kp\t\
  \tbase directory of kraken installation. (default:base directory of path returned\
  \ by `which kraken`)\n-minimum_reads|min\tminimum number of reads from a gene before\
  \ attempting to call HLA types.(default:100)\n-output_dir|od\t\toutput directory(default:'.')\n\
  -threads|c\t\tnumber of threads (default:1)\n-help|h\t\t\tprints this help prompt\n\
  \nAUTHORS:\nMartin Buchkovich:martin.buchkovich@q2labsolutions.com\nChad Brown:chad.brown@q2labsolutions.com\n\
