help_text: "Renano v1.0 Author Guillermo Dufort y Alvarez, 2020-2021\n\nCOMPRESSION:\
  \ \n> Without reference:\n\trenano [options] [input_file [output_file]]\n\n> With\
  \ reference:\n\trenano [options] -r [ref_file [paf_file]] [input_file [output_file]]\n\
  \n> With reference and making decompression independent of the reference:\n\trenano\
  \ [options] -s [ref_file [paf_file]] [input_file [output_file]]\n\nCOMPRESSION OPTIONS:\
  \ \n\t-c             To use MAX COMPRESION MODE. Default is FAST MODE.\n\n\t-k <length>\
  \    Base call sequence context length. Default is 7 (max 13).\n\n\t-l <lenght>\
  \    Length of the DNA neighborhood sequence. Default is 6.\n\n\t-t <num>      \
  \ Maximum number of threads allowed to use by the compressor. Default is 8.\n\n\
  DECOMPRESSION: \n> Without reference:\n\trenano -d [options] foo.enano foo.fastq\n\
  \n> With reference:\n\trenano -d [options] -r [ref_file] foo.enano foo.fastq\n\n\
  DECOMPRESSION OPTIONS: \n\t-t <num>       Maximum number of threads allowed to use\
  \ by the decompressor. Default is 8.\n\nCREDITS :\nThe methods used for encoding\
  \ the reads identifiers, and to model frequency counters, \nare the ones proposed\
  \ by James Bonefield in FQZComp, with some modifications.\nThe range coder is derived\
  \ from Eugene Shelwien.\nThe kseq library used to parse FASTA files is authored\
  \ by Heng Li.\n\n"
