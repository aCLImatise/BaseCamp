!Command
command:
- ggd
- get-files
positional: []
named:
- !Flag
  description: "The ggd channel of the recipe to find. (Default =\ngenomics)"
  synonyms:
  - -c
  - --channel
  args: !ChoiceFlagArg
    choices: !!set
      genomics:
  optional: true
- !Flag
  description: "(Optional) species recipe is for. Use '*' for any\nspecies"
  synonyms:
  - -s
  - --species
  args: !ChoiceFlagArg
    choices: !!set
      Drosophila_melanogaster:
      Canis_familiaris:
      Homo_sapiens:
      Danio_rerio:
      Mus_musculus:
  optional: true
- !Flag
  description: "(Optional) genome build the recipe is for. Use '*' for\nany genome\
    \ build."
  synonyms:
  - -g
  - --genome-build
  args: !ChoiceFlagArg
    choices: !!set
      dm3:
      GRCz11:
      canFam3:
      dm6:
      hg38:
      GRCz10:
      mm9:
      mm10:
      GRCh37:
      danRer10:
      hg19:
      GRCh38:
      danRer11:
  optional: true
- !Flag
  description: "(Optional) pattern to match the name of the file\ndesired. To list\
    \ all files for a ggd package, do not\nuse the -p option"
  synonyms:
  - -p
  - --pattern
  args: !SimpleFlagArg
    name: PATTERN
  optional: true
- !Flag
  description: "(Optional) The name or the full directory path to an\nconda environment\
    \ where a ggd recipe is stored. (Only\nneeded if not getting file paths for files\
    \ in the\ncurrent conda enviroment)\n"
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: "(Optional) pattern to match the version of the file\ndesired. Use\
    \ '*' for any version"
  synonyms:
  - -v
  - --version
  args: !SimpleFlagArg
    name: VERSION
  optional: true
