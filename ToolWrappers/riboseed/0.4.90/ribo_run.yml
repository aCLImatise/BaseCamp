  \ not be used in subassembly.\n                        trusted: SPAdes will use\
  \ the seed sequences as a\n                        --trusted-contig; untrusted:\
  \ SPAdes will treat as\n                        --untrusted-contig. infer: if mapping\
  \ percentage over\n                        80%, 'trusted'; else 'untrusted'. See\
  \ SPAdes docs for\n                        details. default: infer\n  --linear \
  \             if genome is known to not be circular and a region of\n          \
  \              interest (including flanking bits) extends past\n               \
  \         chromosome end, this extends the seqence past\n                      \
  \  chromosome origin forward by --padding; default: False\n  --subassembler {spades,skesa}\n\
  \                        assembler to use for subassembly scheme. SPAdes is\n  \
  \                      used by default, but Skesa is a new addition that\n     \
  \                   seems to work for subassembly and is faster\n  -j, --just_seed\
  \       Don't do an assembly, just generate the long read\n                    \
