!Command
command:
- ribo
- run
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -r
  - --reference_fasta
  description: "path to a (multi)fasta or a directory containing one\nor more chromosomal\
    \ sequences in fasta format.\nRequired, unless using a config file"
  args: !SimpleFlagArg
    name: reference.fasta
- !Flag
  optional: true
  synonyms:
  - -c
  - --config
  description: 'config file; if none given, create one; default: /'
  args: !SimpleFlagArg
    name: config_file
- !Flag
  optional: true
  synonyms:
  - -o
  description: "/output/dir/, --output /output/dir/\noutput directory; default:\n\
    /2020-09-10T0043_riboSeed_pipeline_results/"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -e
  - --experiment_name
  description: 'prefix for results files; default: inferred'
  args: !SimpleFlagArg
    name: experiment_name
- !Flag
  optional: true
  synonyms:
  - -K
  - --Kingdom
  description: "whether to look for eukaryotic, archaeal, or bacterial\nrDNA; default:\
    \ bac"
  args: !ChoiceFlagArg
    choices: !!set
      mito:
      arc:
      bac:
      euk:
- !Flag
  optional: true
  synonyms:
  - -S
  description: ":23S:5S, --specific_features 16S:23S:5S\ncolon:separated -- specific\
    \ features; default:\n16S:23S:5S"
  args: !SimpleFlagArg
    name: 16S
- !Flag
  optional: true
  synonyms:
  - --clusters
  description: "number of rDNA clusters;if submitting multiple\nrecords, must be a\
    \ colon:separated list whose length\nmatches number of genbank records. Default\
    \ is inferred\nfrom specific feature with fewest hits"
  args: !SimpleFlagArg
    name: str
- !Flag
  optional: true
  synonyms:
  - -C
  - --cluster_file
  description: "clustered_loci file output from riboSelect;this is\ncreated by default\
    \ from run_riboSeed, but if you don't\nagree with the operon structure predicted\
    \ by\nriboSelect, you can use your alternate clustered_loci\nfile. default: None"
  args: !SimpleFlagArg
    name: str
- !Flag
  optional: true
  synonyms:
  - -F
  - --fastq1
  description: path to forward fastq file, can be compressed
  args: !SimpleFlagArg
    name: reads_F.fq
- !Flag
  optional: true
  synonyms:
  - -R
  - --fastq2
  description: path to reverse fastq file, can be compressed
  args: !SimpleFlagArg
    name: reads_R.fq
- !Flag
  optional: true
  synonyms:
  - -S1
  - --fastq_single1
  description: path to single fastq file
  args: !SimpleFlagArg
    name: reads_S.fq
- !Flag
  optional: true
  synonyms:
  - -s
  - --score_min
  description: "If using smalt, this sets the '-m' param; default with\nsmalt is inferred\
    \ from read length. If using BWA,\nreads mapping with ASscore lower than this\
    \ will be\nrejected; default with BWA is half of read length"
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --ref_as_contig
  description: "ignore: reference will not be used in subassembly.\ntrusted: SPAdes\
    \ will use the seed sequences as a\n--trusted-contig; untrusted: SPAdes will treat\
    \ as\n--untrusted-contig. infer: if mapping percentage over\n80%, 'trusted'; else\
    \ 'untrusted'. See SPAdes docs for\ndetails. default: infer"
  args: !ChoiceFlagArg
    choices: !!set
      trusted:
      untrusted:
      ignore:
      infer:
- !Flag
  optional: true
  synonyms:
  - --linear
  description: "if genome is known to not be circular and a region of\ninterest (including\
    \ flanking bits) extends past\nchromosome end, this extends the seqence past\n\
    chromosome origin forward by --padding; default: False"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --subassembler
  description: "assembler to use for subassembly scheme. SPAdes is\nused by default,\
    \ but Skesa is a new addition that\nseems to work for subassembly and is faster"
  args: !ChoiceFlagArg
    choices: !!set
      skesa:
      spades:
- !Flag
  optional: true
  synonyms:
  - -j
  - --just_seed
  description: "Don't do an assembly, just generate the long read\n'seeds'; default:\
    \ False"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -l
  - --flanking_length
  description: 'length of flanking regions, in bp; default: 1000'
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - -k
  description: ",33,55,77,99,127, --kmers 21,33,55,77,99,127\nkmers used for final\
    \ assembly, separated by commas\nsuch as21,33,55,77,99,127. Can be set to 'auto',\
    \ where\nSPAdes chooses. We ensure kmers are not too big or too\nclose to read\
    \ length; default: 21,33,55,77,99,127"
  args: !SimpleFlagArg
    name: '21'
- !Flag
  optional: true
  synonyms:
  - --force_kmers
  description: "skip checking to see if kmerchoice is appropriate to\nread length.\
    \ Sometimes kmers longer than reads can\nhelp in the final assembly, as the long\
    \ reads\ngenerated by riboSeed contain kmers longer than the\nread length"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -p
  description: ",33,55,77,99, --pre_kmers 21,33,55,77,99\nkmers used during seeding\
    \ assemblies, separated bt\ncommas; default: 21,33,55,77,99"
  args: !SimpleFlagArg
    name: '21'
- !Flag
  optional: true
  synonyms:
  - -d
  - --min_flank_depth
  description: "a subassembly won't be performed if this minimum depth\nis not achieved\
    \ on both the 3' and5' end of the\npseudocontig. default: 0"
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --clean_temps
  description: "if --clean_temps, mapping files will be removed once\nthey are no\
    \ no longer needed during the mapping\niterations to save space; default: False"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -i
  - --iterations
  description: "if iterations>1, multiple seedings will occur after\nsubassembly of\
    \ seed regions; if setting --target_len,\nseedings will continue until --iterations\
    \ are\ncompleted or --target_len is matched or exceeded;\ndefault: 3"
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --skip_control
  description: "if --skip_control, no de novo assembly will be done;\ndefault: False"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbosity
  description: "Logger writes debug to file in output dir; this sets\nverbosity level\
    \ sent to stderr. 1 = debug(), 2 =\ninfo(), 3 = warning(), 4 = error() and 5 =\
    \ critical();\ndefault: 2"
  args: !ChoiceFlagArg
    choices: !!set
      '2':
      '5':
      '3':
      '1':
      '4':
- !Flag
  optional: true
  synonyms:
  - --cores
  description: 'cores used; default: None'
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --memory
  description: 'cores for multiprocessing; default: 8'
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --damn_the_torpedos
  description: Ignore certain errors, full speed ahead!
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --stages
  description: "[{sketch,spec,snag,score,stack,none} ...]\nWhich assessment stages\
    \ you wish to run: sketch, spec,\nsnag, score, stack. Any combination thereof"
  args: !ChoiceFlagArg
    choices: !!set
      spec:
      score:
      sketch:
      stack:
      none:
      snag:
- !Flag
  optional: true
  synonyms:
  - -t
  - --threads
  description: "if your cores are hyperthreaded, set number threads to\nthe number\
    \ of threads per processer.If unsure, see\n'cat /proc/cpuinfo' under 'cpu cores',\
    \ or 'lscpu'\nunder 'Thread(s) per core'.: 1"
  args: !ChoiceFlagArg
    choices: !!set
      '2':
      '1':
      '4':
- !Flag
  optional: true
  synonyms:
  - --additional_libs
  description: "include these libraries in final assembly in addition\nto the reads\
    \ supplied as -F and -R. They must be\nsupplied according to SPAdes arg naming\
    \ scheme. Use at\nown risk.default: None"
  args: !SimpleFlagArg
    name: str
- !Flag
  optional: true
  synonyms:
  - -z
  - --serialize
  description: "if --serialize, runs seeding and assembly without\nmultiprocessing.\
    \ We recommend this for machines with\nless than 8GB RAM: False"
  args: !EmptyFlagArg {}
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: Displays this help message
  args: !EmptyFlagArg {}
usage_flag:
version_flag: !Flag
  optional: true
  synonyms:
  - --version
  description: show program's version number and exit
  args: !EmptyFlagArg {}
help_text: "usage: ribo run [-r reference.fasta] -c config_file [-o /output/dir/]\n\
