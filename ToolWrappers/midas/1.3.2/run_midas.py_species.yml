  \               Use word sizes > 16 for greatest efficiency.\n  --mapid FLOAT  \
  \    Discard reads with alignment identity < MAPID\n                     By default\
  \ gene-specific species-level cutoffs are used\n                     Values between\
  \ 0-100 accepted\n  --aln_cov FLOAT    Discard reads with alignment coverage < ALN_COV\
  \ (0.75)\n                     Values between 0-1 accepted\n  --read_length INT\
  \  Trim reads to READ_LENGTH and discard reads with length < READ_LENGTH\n     \
  \                By default, reads are not trimmed or filtered\n\nExamples:\n1)\
