help_text: "Description: Map reads to a database of phylogenetic marker genes and\
  \ estimate species abundance \n\nThe pipeline can be broken down into the following\
  \ steps:\n  1) align high-quality reads to the database of marker genes with HS-BLASTN\n\
  \  2) use species-level thresholds (94.5-98% DNA identity) to assign reads to a\
  \ species\n  3) probabalistically assign reads that map equally well to 2 or more\
  \ species\n  4) use mapped reads to estimate the sequencing depth and relative abundance\
  \ of species\n\nAfter completion, use 'merge_midas.py species' to build the species\
  \ abundance matrix\nAlso, use 'merge_midas.py snps' or 'merge_midas.py genes' to\
  \ quantify genomic variation for abundant species\n\nUsage: run_midas.py species\
  \ <outdir> [options]\n\npositional arguments:\n  outdir             Path to directory\
  \ to store results.\n                     Directory name should correspond to sample\
  \ identifier\n\noptional arguments:\n  -h, --help         show this help message\
  \ and exit\n  -1 M1              FASTA/FASTQ file containing 1st mate if using paired-end\
  \ reads.\n                     Otherwise FASTA/FASTQ containing unpaired reads.\n\
  \                     Can be gzip'ed (extension: .gz) or bzip2'ed (extension: .bz2)\n\
  \  -2 M2              FASTA/FASTQ file containing 2nd mate if using paired-end reads.\n\
  \                     Can be gzip'ed (extension: .gz) or bzip2'ed (extension: .bz2)\n\
  \  -n MAX_READS       Number of reads to use from input file(s) (use all)\n  -t\
  \ THREADS         Number of threads to use for database search (1)\n  -d DB    \
  \          Path to reference database\n                     By default, the MIDAS_DB\
  \ environmental variable is used\n  --remove_temp      Remove intermediate files\
  \ generated by MIDAS (False).\n                     Useful to reduce disk space\
