  \                         [-b BLOCK_PRED] [-e] [-i] [-f] [-q] [-v]\n           \
  \              query_fna\n\nGNUVID v2.2 uses the natural variation in public genomes\
  \ of SARS-CoV-2 to rank\ngene sequences based on the number of observed exact matches\
  \ (the GNU score)\nin all known genomes of SARS-CoV-2. It assigns a sequence type\
