help_text: "Usage: biom normalize-table [OPTIONS]\n\n  Normalize a BIOM table.\n\n\
  \  Normalize the values of a BIOM table through various methods. Relative\n  abundance\
  \ will take the relative abundance of each observation in terms of\n  samples or\
  \ observations.  Presence absensece will convert observations to\n  1's and 0's\
  \ based on presence of the observation.\n\n  Example usage:\n\n  Normalizing a BIOM\
  \ table to relative abundnace:\n\n  $ biom normalize-table -i table.biom -r -o normalized_table.biom\n\
  \n  Converting a BIOM table to a presence/absence table:\n\n  $ biom normalize-table\
  \ -i table.biom -p -o converted_table.biom\n\nOptions:\n  -i, --input-fp FILE  \
  \           The input BIOM table  [required]\n  -o, --output-fp PATH           \
  \ An output file-path\n  -r, --relative-abund            convert table to relative\
  \ abundance\n  -p, --presence-absence          convert table to presence/absence\n\
  \  -a, --axis [sample|observation]\n                                  The axis to\
  \ normalize over\n  -h, --help                      Show this message and exit.\n"
