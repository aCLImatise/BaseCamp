&id003 !Command
command:
- hicstuff
- filter
positional:
- !Positional
  description: "2D BED file containing coordinates of Hi-C interacting\npairs, the\
    \ index of their restriction fragment and their\nstrands."
  position: 0
  name: input
  optional: false
- !Positional
  description: Path to the filtered file, in the same format as the input.
  position: 1
  name: output
  optional: false
named:
- !Flag
  description: "Path to the output figure directory.\nBy default, the figure is only\
    \ shown\nbut not saved."
  synonyms:
  - -f
  - --figdir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: "Interactively shows plots and asks\nfor thresholds."
  synonyms:
  - -i
  - --interactive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Shows plots of library composition\nand 3C events abundance."
  synonyms:
  - -p
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If the library has a name, it will\nbe shown on the figures."
  synonyms:
  - -P
  - --prefix
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: "Manually defines integer values for\nthe thresholds in the order\n\
    [uncut, loop]. Reads above those values\nare kept.\n"
  synonyms:
  - -t
  - --thresholds
  args: !SimpleFlagArg
    name: INT-INT
  optional: true
parent: &id001 !Command
  command:
  - hicstuff
  positional: []
