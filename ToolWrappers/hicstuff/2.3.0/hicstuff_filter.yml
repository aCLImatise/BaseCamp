      description: Fastq file containing the reads to be aligned
      position: 0
      name: reads.fq
      optional: false
    - !Positional
      description: -a, --aligner=bowtie2    Choose alignment software between bowtie2,
      position: 0
      name: directory.
      optional: false
    named:
    - !Flag
      description: "The genome on which to map the reads. Must be\nthe path to the\
        \ bowtie2/bwa index if using bowtie2/bwa\nor to the genome in fasta format\
        \ if using minimap2."
