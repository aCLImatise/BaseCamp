      \  -a, --average                       If set, calculate the average of the\
      \ distance \n                                            law of the different\
      \ chromosomes/arms in each\n                                            condition.\
      \ If two file given average is\n                                           \
      \ mandatory.\n        -b, --big-arm-only=INT              Integer. It given\
