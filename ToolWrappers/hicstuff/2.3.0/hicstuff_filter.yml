  \ automatically estimated from the library by\n    default. Can also plot 3C library\
  \ statistics.\n\n    usage:\n        filter [--interactive | --thresholds INT-INT]\
  \ [--plot]\n               [--figdir FILE] [--prefix STR] <input> <output>\n\n \
  \   arguments:\n        input       2D BED file containing coordinates of Hi-C interacting\n\
  \                    pairs, the index of their restriction fragment and their\n\
  \                    strands.\n        output      Path to the filtered file, in\
  \ the same format as the input.\n\n    options:\n        -f, --figdir=DIR      \
  \            Path to the output figure directory.\n                            \
  \              By default, the figure is only shown\n                          \
  \                but not saved.\n        -i, --interactive                 Interactively\
  \ shows plots and asks\n                                          for thresholds.\n\
  \        -p, --plot                        Shows plots of library composition\n\
  \                                          and 3C events abundance.\n        -P,\
  \ --prefix STR                  If the library has a name, it will\n           \
  \                               be shown on the figures.\n        -t, --thresholds=INT-INT\
  \          Manually defines integer values for\n                               \
  \           the thresholds in the order\n                                      \
  \    [uncut, loop]. Reads above those values\n                                 \
  \         are kept.\n    \n"
