  \ to get only protein coding genes.\n  -known_only         Apply filtering to get\
  \ only known genes.\n  -dump               Only dump the preprocessed file and leave\
  \ the program.\n  -rnaexp             Given a file with RNA name and the expression\
  \ value\n  -nofile             Don't save any files in the output folder, except\
  \ the\n                      statistics.\n  -l                  [Triplexes] Define\
  \ the minimum length of triplex\n                      (default: 20)\n  -e     \
  \             [Triplexes] Set the maximal error-rate in % tolerated\n          \
