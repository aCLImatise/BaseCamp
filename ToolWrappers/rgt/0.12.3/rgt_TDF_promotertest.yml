  \    [-rm  ] [-par  ]\n\noptional arguments:\n  -h, --help          show this help\
  \ message and exit\n  -r                  Input file name for RNA sequence (in fasta\
  \ format)\n  -rn                 Define the RNA name\n  -de                 Input\
  \ file for target gene list (gene symbols or Ensembl\n                      ID)\n\
  \  -bed                Input BED file of the promoter regions of target genes\n\
  \  -bg                 Input BED file of the promoter regions of background\n  \
  \                    genes\n  -o                  Output directory name for all\
  \ the results\n  -t                  Define the title name for the results under\
  \ the Output\n                      name. (default is RNA name)\n  -organism   \
  \        Define the organism\n  -gtf                Define the GTF file for annotation\
  \ (optional)\n  -tss                Define the distance between the promoter regions\
  \ and TSS\n                      along gene body (default: 0)\n  -pl           \
  \      Define the promotor length (default: 1000)\n  -showdbs            Show the\
  \ plots and statistics of DBS (DNA Binding sites)\n  -score              Load score\
  \ column from input gene list or BED file for\n                      analysis.\n\
  \  -scoreh             Use the header of scores from the given gene list or BED\n\
  \                      file.\n  -a                  Define significance level for\
  \ rejection null hypothesis\n                      (default: 0.05)\n  -ccf     \
  \           Define the cut off of triplex-forming promoters per DBD\n          \
  \            in percentage of total triplexes (0-1) or an integer.\n           \
  \           (default: 0.1)\n  -rt                 Remove temporary files (fa, txp...etc)\n\
  \  -log                Set the plots in log scale\n  -obed               Output\
  \ the BED files for DNA binding sites.\n  -showpa             Show parallel and\
  \ antiparallel bindings in the plot\n                      separately.\n  -filter_havana\
