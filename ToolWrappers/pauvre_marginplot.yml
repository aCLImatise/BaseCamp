help_text: "usage: pauvre marginplot [-h] [-q] [--dpi dpi] [-f FASTQ]\n          \
  \               [--fileform STRING [STRING ...]]\n                         [--filt_maxlen\
  \ FILT_MAXLEN]\n                         [--filt_maxqual FILT_MAXQUAL]\n       \
  \                  [--filt_minlen FILT_MINLEN]\n                         [--filt_minqual\
