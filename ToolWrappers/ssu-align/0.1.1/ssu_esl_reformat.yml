help_text: "# ssu-esl-reformat :: convert sequence file formats\n# Easel s0.1.1 (Feb\
  \ 2016)\n# Copyright (C) 2016 HHMI Janelia Farm Research Campus\n# Freely distributed\
  \ under the BSD open source license.\n# - - - - - - - - - - - - - - - - - - - -\
  \ - - - - - - - - - - - - - - - -\nUsage: ssu-esl-reformat [-options] <format> <seqfile>\n\
  \  Output format choices: Unaligned      Aligned\n                         -----------\
  \    -------\n                         fasta          stockholm\n              \
  \                          pfam\n                                        a2m\n \
  \                                       psiblast\n                             \
  \           afa\n\n\n  where options are:\n\n  -d             : convert to DNA alphabet\
  \ (U->T)\n  -h             : help; print brief info on version and usage\n  -l \
  \            : convert to lower case\n  -n             : remove DNA IUPAC codes;\
  \ convert ambig chars to N\n  -o <s>         : send output to file <f>, not stdout\n\
  \  -r             : convert to RNA alphabet (T->U)\n  -u             : convert to\
  \ upper case\n  -x             : convert non-IUPAC chars (e.g. X) in DNA to N\n\
  \  --gapsym <s>   : convert all gaps to character <c>\n  --informat <s> : input\
  \ sequence file is in format <s>\n  --mingap       : remove columns containing all\
  \ gaps (seqfile=MSA)\n  --keeprf       : with --mingap, keep all nongap #=GC RF\
  \ columns\n  --nogap        : remove columns containing any gaps (seqfile=MSA)\n\
  \  --wussify      : convert old RNA structure markup lines to WUSS\n  --dewuss \
  \      : convert WUSS RNA structure markup to old format\n  --fullwuss     : convert\
  \ simple WUSS notation to full (output) WUSS\n  --ignore <s>   : ignore input seq\
  \ characters listed in string <s>\n  --acceptx <s>  : accept input seq chars in\
  \ string <s> as X\n  --rename <s>   : rename and number each sequence <s>.<n>\n\
  \  --small        : use minimal RAM, input must be pfam, ouput must be afa or pfam\n"
