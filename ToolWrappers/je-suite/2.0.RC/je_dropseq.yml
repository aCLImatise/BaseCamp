help_text: "Picked up _JAVA_OPTIONS: -Xmx4G -Xms256m\nUSAGE: Jedropseq [options]\n\
  \nReformat Drop-seq files into a single fastq file. DROP-seq produces 2 fastq files\
  \ : one (F1) contains the cell barcode (usually 12 bp, LEN) followed by a UMI (usually\
  \ 8bp, ULEN) while the second (F2) contains the RNA sequence. The output file is\
  \ similar to F2 but holds the parsed barcode and UMI in read names.\nInput fastq\
  \ file(s) can be in gzip compressed format (end in .gz). See help for a detailled\
  \ description of all options.\n\nExample: \n\tje dropseq F1=file.fastq.gz F2=file.fastq.gz\
  \ LEN=12 ULEN=8 O=/path/to/resultdir/out.fastq.gz\n\nVersion: 2.0.RC\n\n\nOptions:\n\
  \n--help\n-h                            Displays options specific to this tool.\n\
  \n--stdhelp\n-H                            Displays options specific to this tool\
  \ AND options common to all Picard command line \n                             \
  \ tools.\n\n--version                     Displays program version.\n\nFASTQ_FILE1=File\n\
  F1=File                       Input fastq file (optionally gzipped) for first read.\
  \ This read contains the cell barcode \n                              followed by\
  \ the UMI. Quality encoding must be Phred+33 (Standard).  Required. \n\nFASTQ_FILE2=File\n\
  F2=File                       Input fastq file (optionally gzipped) for the second\
  \ read. Quality encoding must be \n                              Phred+33 (Standard).\
  \  Required. \n\nBCLEN=Integer\nLEN=Integer                   Length of the cell\
  \ barcode sequence in read 1.\n                                Required. \n\nWITH_QUALITY_IN_READNAME=Boolean\n\
  WQ=Boolean                    Should quality string of barcode and UMI also be injected\
  \ in read names.\n                              If true, the quality string is translated\
  \ into 2 digits number and a e.g. UMI will look \n                             \
  \ like\n                              \t '...:ATGCAT333423212322:...' instead of\
  \ '...:ATGCAT:...'\n                              This option is particularly useful\
  \ with the retag module that knows how to extract \n                           \
  \   quality numbers into BAM tags.  Default value: false. This option can be set\
  \ to 'null' to \n                              clear the default value. Possible\
  \ values: {true, false} \n\nUCLEN=Integer\nULEN=Integer                  Length\
  \ of the UMI sequence in read 1 found right after the cell barcode.\n          \
  \                      Required. \n\nMAX_N=Integer\nN=Integer                  \
  \   Maximum number of N's in the cell barcode sequence. If the cell barcode has\
  \ this number \n                              or more N in the sequence, the read\
  \ is ignored.\n                                Default value: 6. This option can\
  \ be set to 'null' to clear the default value. \n\nREAD_NAME_REPLACE_CHAR=String\n\
  RCHAR=String                  Replace spaces in read name/header using provided\
  \ character.\n                              This is needed when you need to retain\
  \ ADDed barcode in read name/header during mapping \n                          \
  \    as everything after space in read name is usually clipped in BAM files.\n \
  \                             For example, with RCHAR=':' :\n                  \
  \            \t\t'@D3FCO8P1:178:C1WLBACXX:7:1101:1836:1965 1:N:0:'\n           \
  \                   \tbecomes\n                              \t\t'@D3FCO8P1:178:C1WLBACXX:7:1101:1836:1965:1:N:0:BARCODE'\n\
  \                                Default value: :. This option can be set to 'null'\
  \ to clear the default value. \n\nRESULT_FILENAME_1=String\nO=String           \
  \           Result file name with headers modified.\n                          \
  \    \n                              Can either be a name (in which case the file\
  \ will be created in the output dir) or a full \n                              path.\n\
  \                                Required. \n\nFORCE=Boolean                 Allows\
  \ overwriting existing files.\n                                Default value: false.\
  \ This option can be set to 'null' to clear the default value. \n              \
  \                Possible values: {true, false} \n\nGZIP_OUTPUTS=Boolean\nGZ=Boolean\
  \                    Compress output using gzip and append a .gz extension to the\
  \ result filename if necessary.\n                                Default value:\
  \ true. This option can be set to 'null' to clear the default value. \n        \
  \                      Possible values: {true, false} \n\n"
