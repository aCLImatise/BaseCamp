usage_flag:
version_flag:
help_text: "Divide an input alignment in several output files\n\nIf the alignment\
  \ is in fasta format : will create 1 file\nOtherwise, will create one file per alignment\
  \ in the input file\n\n-o : is the prefix of output files\nif -o div, it will create\
  \ files div_0.ph...div_n.ph\n\nOutput files will be in Phylip Format or in fasta\
  \ format depending on -f\n\nExample:\n\ngotree divide -i align.ph -p -o out\n\n\
  Version: 0.3.2\n\nUsage:\n  goalign divide [flags]\n\nFlags:\n  -h, --help     \
  \       help for divide\n  -f, --out-fasta       Output files in fasta format\n\
  \  -o, --output string   Divided alignment output files prefix (default \"prefix\"\
  )\n\nGlobal Flags:\n  -i, --align string       Alignment input file (default \"\
  stdin\")\n      --auto-detect        Auto detects input format (overrides -p, -x\
  \ and -u)\n  -u, --clustal            Alignment is in clustal? default fasta\n \
  \     --ignore-identical   Ignore duplicated sequences that have the same name and\
  \ same sequences\n      --input-strict       Strict phylip input format (only used\
  \ with -p)\n  -x, --nexus              Alignment is in nexus? default fasta\n  \
  \    --no-block           Write Phylip sequences without space separated blocks\
  \ (only used with -p)\n      --one-line           Write Phylip sequences on 1 line\
  \ (only used with -p)\n      --output-strict      Strict phylip output format (only\
  \ used with -p)\n  -p, --phylip             Alignment is in phylip? default fasta\n\
  \      --seed int           Random Seed: -1 = nano seconds since 1970/01/01 00:00:00\
  \ (default -1)\n  -t, --threads int        Number of threads (default 1)\n\n"
