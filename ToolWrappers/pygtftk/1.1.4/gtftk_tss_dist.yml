help_text: "  Usage: gtftk tss_dist [-i GTF] [-o TXT] [-h] [-V [verbosity]] [-D] [-C]\
  \ [-K tmp_dir] [-A] [-L logger_file] [-W write_message_to_file]\n\n  Description:\
  \ \n     *  Computes the distance between TSSs of pairs of gene transcripts.\n\n\
  \  Notes:\n     *  The tss_num_1/tss_num_1 columns contains the numbering of TSSs\
  \ (transcript_id_1 and\n     transcript_id_2 respectively) for each gene.\n    \
  \ *  Numering starts from 1 (most 5' TSS) to the number of different TSS coordinates.\n\
  \     *  Thus two or more transcripts will have the same tss_num if they share a\
  \ TSS.\n\n  Version:  2018-01-20\n\nArguments:\n -i, --inputfile              Path\
  \ to the GTF file. Default to STDIN. (default: <stdin>)\n -o, --outputfile     \
  \        Output file. (default: <stdout>)\n\nCommand-wise optional arguments:\n\
