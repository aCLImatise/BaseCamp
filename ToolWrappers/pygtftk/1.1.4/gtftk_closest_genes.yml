version_flag:
help_text: "  Usage: gtftk closest_genes [-i GTF] [-o GTF/TXT] [-r {tss,tts,gene}]\
  \ [-nb nb_neighbors] [-t {tss,tts,gene}] [-s] [-S] [-f] [-H] [-k] [-id {gene_id,gene_name}]\
  \ [-h] [-V [verbosity]] [-D] [-C] [-K tmp_dir] [-A] [-L logger_file] [-W write_message_to_file]\n\
  \n  Description: \n     *  Find the n closest genes for each genes.\n\n  Notes:\n\
  \     *  The reference region for each gene can be the TSS (the most 5'), the TTS\
  \ (The most 3') or\n     the whole gene.\n     *  The reference region for each\
  \ closest gene can be the TSS, the whole gene or the TTS.\n     *  The closest genes\
  \ can be searched in a stranded or unstranded fashion.\n\n  Version:  2018-02-11\n\
  \noptional arguments:\n -i, --inputfile              Path to the GTF file. Default\
  \ to STDIN (default: <stdin>)\n -o, --outputfile             Output file. (default:\
  \ <stdout>)\n\nArguments:\n -r, --from-region-type       What is region to consider\
  \ for each gene. (default: tss)\n -nb, --nb-neighbors          The size of the neighborhood.\
  \ (default: 1)\n -t, --to-region-type         What is region to consider for each\
  \ closest gene. (default: tss)\n -s, --same-strandedness      Require same strandedness\
  \ (default: False)\n -S, --diff-strandedness      Require different strandedness\
  \ (default: False)\n -f, --text-format            Return a text format. (default:\
  \ False)\n -H, --no-header              Don't print the header line. (default: False)\n\
  \ -k, --collapse               Unwrap. Don't use comma. Print closest genes line\
  \ by line. (default: False)\n -id, --identifier            The key used as gene\
  \ identifier. (default: gene_id)\n\nCommand-wise optional arguments:\n -h, --help\
  \                   Show this help message and exit.\n -V, --verbosity         \
  \     Set output verbosity ([0-3]). (default: 0)\n -D, --no-date               \
  \ Do not add date to output file names. (default: False)\n -C, --add-chr       \
  \         Add 'chr' to chromosome names before printing output. (default: False)\n\
  \ -K, --tmp-dir                Keep all temporary files into this folder. (default:\
  \ None)\n -A, --keep-all               Try to keep all temporary files even if process\
  \ does not terminate normally. (default: False)\n -L, --logger-file            Stores\
  \ the arguments passed to the command into a file. (default: None)\n -W, --write-message-to-file\
  \  Store all message into a file. (default: None)\n"
