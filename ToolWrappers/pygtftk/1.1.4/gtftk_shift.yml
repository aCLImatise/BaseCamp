  \n  Description: \n     *  Transpose coordinates in 3' or 5' direction.\n\n  Notes:\n\
  \     *  By default shift is not strand specific. Meaning that if -\\shift-value\
  \ is set to 10, all\n     coordinates will be moved 10 bases in 5' direction relative\
  \ to the forward/watson/plus/top\n     strand.\n     *  Use a negative value to\
  \ shift in 3' direction, a positive value to shift in 5' direction.\n     *  If\
  \ --stranded is true, features are transposed in 5' direction relative to their\
  \ associated\n     strand.\n     *  By default, features are not allowed to go outside\
  \ the genome coordinates. In the current\n     implementation, in case this would\
  \ happen (using a very large -\\shift-value), feature would\n     accumulate at\
  \ the ends of chromosomes irrespectively of gene or transcript structures giving\n\
  \     rise, ultimately, to several exons from the same transcript having the same\
  \ starts or ends.\n     *  One can forced features to go outside the genome and\
  \ ultimatly dissapear with large\n     --shift-value by using -a.\n     *  --chrom-info\
  \ may also accept 'mm8', 'mm9', 'mm10', 'hg19', 'hg38', 'rn3' or 'rn4'. In this\n\
