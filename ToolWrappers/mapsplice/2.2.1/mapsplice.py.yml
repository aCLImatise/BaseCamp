  \                                        1: Less stringent filtering, with higher\
  \ sensitivity of splice junction detection.\n                                  \
  \              2: Standard filtering.  \n    -m/--splice-mis                <int>\
  \        Maximum number of mismatches that are allowed in the first/last segment\n\
