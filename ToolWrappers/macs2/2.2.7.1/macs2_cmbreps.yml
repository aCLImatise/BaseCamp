!Command
command:
- macs2
- cmbreps
positional: []
named:
- !Flag
  description: "MACS score in bedGraph for each replicate. Require at\nleast 2 files\
    \ such as '-i A B C D'. REQUIRED"
  synonyms:
  - -i
  args: !RepeatFlagArg
    name: IFILE
  optional: true
- !Flag
  description: "Method to use while combining scores from replicates.\n1) fisher:\
    \ Fisher's combined probability test. It\nrequires scores in ppois form (-log10\
    \ pvalues) from\nbdgcmp. Other types of scores for this method may\ncause cmbreps\
    \ unexpected errors. 2) max: take the\nmaximum value from replicates for each\
    \ genomic\nposition. 3) mean: take the average value. Note,\nexcept for Fisher's\
    \ method, max or mean will take\nscores AS IS which means they won't convert scores\n\
    from log scale to linear scale or vice versa."
  synonyms:
  - -m
  - --method
  args: !ChoiceFlagArg
    choices: !!set
      fisher:
      max:
      mean:
  optional: true
- !Flag
  description: "If specified all output files will be written to that\ndirectory.\
    \ Default: the current working directory"
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: "Output BEDGraph filename for combined scores.\n"
  synonyms:
  - -o
  - --ofile
  args: !SimpleFlagArg
    name: OFILE
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: macs2 cmbreps [-h] -i IFILE [IFILE ...] [-m {fisher,max,mean}]\n\
  \                     [--outdir OUTDIR] -o OFILE\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n  -i IFILE [IFILE ...]  MACS score\
  \ in bedGraph for each replicate. Require at\n                        least 2 files\
  \ such as '-i A B C D'. REQUIRED\n  -m {fisher,max,mean}, --method {fisher,max,mean}\n\
  \                        Method to use while combining scores from replicates.\n\
  \                        1) fisher: Fisher's combined probability test. It\n   \
  \                     requires scores in ppois form (-log10 pvalues) from\n    \
  \                    bdgcmp. Other types of scores for this method may\n       \
  \                 cause cmbreps unexpected errors. 2) max: take the\n          \
  \              maximum value from replicates for each genomic\n                \
  \        position. 3) mean: take the average value. Note,\n                    \
  \    except for Fisher's method, max or mean will take\n                       \
  \ scores AS IS which means they won't convert scores\n                        from\
  \ log scale to linear scale or vice versa.\n  --outdir OUTDIR       If specified\
  \ all output files will be written to that\n                        directory. Default:\
  \ the current working directory\n  -o OFILE, --ofile OFILE\n                   \
  \     Output BEDGraph filename for combined scores.\n"
generated_using:
- --help
