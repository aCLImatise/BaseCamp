help_text: "Usage: cooler show [OPTIONS] COOL_PATH RANGE\n\n  Display and browse a\
  \ cooler in matplotlib.\n\n  COOL_PATH : Path to a COOL file or Cooler URI.\n\n\
  \  RANGE : The coordinates of the genomic region to display, in UCSC\n  notation.\
  \ Example: chr1:10,000,000-11,000,000\n\nOptions:\n  -r2, --range2 TEXT        \
  \      The coordinates of a genomic region shown\n                             \
  \     along the column dimension. If omitted, the\n                            \
  \      column range is the same as the row range.\n                            \
  \      Use to display asymmetric matrices or trans\n                           \
  \       interactions.\n\n  -b, --balanced                  Show the balanced contact\
  \ matrix. If not\n                                  provided, display the unbalanced\
  \ counts.\n\n  -o, --out TEXT                  Save the image of the contact matrix\
  \ to a\n                                  file. If not specified, the matrix is\n\
  \                                  displayed in an interactive window. The\n   \
  \                               figure format is deduced from the extension\n  \
  \                                of the file, the supported formats are png,\n \
  \                                 jpg, svg, pdf, ps and eps.\n\n  --dpi INTEGER\
  \                   The DPI of the figure, if saving to a file\n  -s, --scale [linear|log2|log10]\n\
  \                                  Scale transformation of the colormap:\n     \
  \                             linear, log2 or log10. Default is log10.\n\n  -f,\
  \ --force                     Force display very large matrices (>=10^8\n      \
  \                            pixels). Use at your own risk as it may\n         \
  \                         cause performance issues.\n\n  --zmin FLOAT          \
  \          The minimal value of the color scale. Units\n                       \
  \           must match those of the colormap scale. To\n                       \
  \           provide a negative value use a equal sign\n                        \
  \          and quotes, e.g. -zmin='-0.5'\n\n  --zmax FLOAT                    The\
  \ maximal value of the color scale. Units\n                                  must\
  \ match those of the colormap scale. To\n                                  provide\
  \ a negative value use a equal sign\n                                  and quotes,\
  \ e.g. -zmax='-0.5'\n\n  --cmap TEXT                     The colormap used to display\
  \ the contact\n                                  matrix. See the full list at http://matplotl\n\
  \                                  ib.org/examples/color/colormaps_reference.ht\n\
  \                                  ml\n\n  --field TEXT                    Pixel\
  \ values to display.  [default: count]\n  -h, --help                      Show this\
  \ message and exit.\n"
