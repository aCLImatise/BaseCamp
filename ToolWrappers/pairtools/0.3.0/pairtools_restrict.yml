help_text: "Usage: pairtools restrict [OPTIONS] [PAIRS_PATH]\n\n  Assign restriction\
  \ fragments to pairs.\n\n  Identify the restriction fragments that got ligated into\
  \ a Hi-C molecule.\n\n  PAIRS_PATH : input .pairs/.pairsam file. If the path ends\
  \ with .gz/.lz4,\n  the  input is decompressed by pbgzip/lz4c. By default, the input\
  \ is read\n  from stdin.\n\nOptions:\n  -f, --frags TEXT     a tab-separated BED\
  \ file with the positions of\n                       restriction fragments (chrom,\
  \ start, end). Can be\n                       generated using cooler digest.  [required]\n\
  \  -o, --output TEXT    output .pairs/.pairsam file. If the path ends with\n   \
  \                    .gz/.lz4, the output is compressed by pbgzip/lz4c. By\n   \
  \                    default, the output is printed into stdout.\n  --nproc-in INTEGER\
  \   Number of processes used by the auto-guessed input\n                       decompressing\
  \ command.  [default: 3]\n  --nproc-out INTEGER  Number of processes used by the\
  \ auto-guessed output\n                       compressing command.  [default: 8]\n\
  \  --cmd-in TEXT        A command to decompress the input file. If provided,\n \
  \                      fully overrides the auto-guessed command. Does not work\n\
  \                       with stdin. Must read input from stdin and print output\n\
  \                       into stdout. EXAMPLE: pbgzip -dc -n 3\n  --cmd-out TEXT\
  \       A command to compress the output file. If provided,\n                  \
  \     fully overrides the auto-guessed command. Does not work\n                \
  \       with stdout. Must read input from stdin and print\n                    \
  \   output into stdout. EXAMPLE: pbgzip -c -n 8\n  -h, --help           Show this\
  \ message and exit.\n"
