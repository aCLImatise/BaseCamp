help_text: "Usage: pairtools flip [OPTIONS] [PAIRS_PATH]\n\n  Flip pairs to get an\
  \ upper-triangular matrix.\n\n  Change the order of side1 and side2 in pairs, such\
  \ that  (order(chrom1) <\n  order(chrom2)  or (order(chrom1) == order(chrom2)) and\
  \ (pos1 <=pos2))\n  Equivalent to reflecting the lower triangle of a Hi-C matrix\
  \ onto its\n  upper triangle, resulting in an upper triangular matrix. The order\
  \ of\n  chromosomes must be provided via a .chromsizes file.\n\n  PAIRS_PATH : input\
  \ .pairs/.pairsam file. If the path ends with .gz or\n  .lz4, the input is decompressed\
  \ by pbgzip/lz4c. By default, the input is\n  read from stdin.\n\nOptions:\n  -c,\
  \ --chroms-path TEXT  Chromosome order used to flip interchromosomal\n         \
  \                 mates: path to a chromosomes file (e.g. UCSC\n               \
  \           chrom.sizes or similar) whose first column lists\n                 \
  \         scaffold names. Any scaffolds not listed will be\n                   \
  \       ordered lexicographically following the names\n                        \
  \  provided.  [required]\n  -o, --output TEXT       output file. If the path ends\
  \ with .gz or .lz4, the\n                          output is pbgzip-/lz4c-compressed.\
  \ By default, the\n                          output is printed into stdout.\n  --nproc-in\
  \ INTEGER      Number of processes used by the auto-guessed input\n            \
  \              decompressing command.  [default: 3]\n  --nproc-out INTEGER     Number\
  \ of processes used by the auto-guessed output\n                          compressing\
  \ command.  [default: 8]\n  --cmd-in TEXT           A command to decompress the\
  \ input file. If provided,\n                          fully overrides the auto-guessed\
  \ command. Does not\n                          work with stdin. Must read input\
  \ from stdin and\n                          print output into stdout. EXAMPLE: pbgzip\
  \ -dc -n 3\n  --cmd-out TEXT          A command to compress the output file. If\
  \ provided,\n                          fully overrides the auto-guessed command.\
  \ Does not\n                          work with stdout. Must read input from stdin\
  \ and\n                          print output into stdout. EXAMPLE: pbgzip -c -n\
  \ 8\n  -h, --help              Show this message and exit.\n"
