help_text: "Usage: pairtools stats [OPTIONS] [INPUT_PATH]...\n\n  Calculate pairs\
  \ statistics.\n\n  INPUT_PATH : by default, a .pairs/.pairsam file to calculate\
  \ statistics.\n  If not provided, the input is read from stdin. If --merge is specified,\n\
  \  then INPUT_PATH is interpreted as an arbitrary number  of stats files to\n  merge.\n\
  \n  The files with paths ending with .gz/.lz4 are decompressed by pbgzip/lz4c.\n\
  \nOptions:\n  -o, --output TEXT    output stats tsv file.\n  --merge           \
  \   If specified, merge multiple input stats files instead\n                   \
  \    of calculating statistics of a .pairs/.pairsam file.\n                    \
  \   Merging is performed via summation of all overlapping\n                    \
  \   statistics. Non-overlapping statistics are appended to\n                   \
  \    the end of the file.\n  --nproc-in INTEGER   Number of processes used by the\
  \ auto-guessed input\n                       decompressing command.  [default: 3]\n\
  \  --nproc-out INTEGER  Number of processes used by the auto-guessed output\n  \
  \                     compressing command.  [default: 8]\n  --cmd-in TEXT      \
  \  A command to decompress the input file. If provided,\n                      \
  \ fully overrides the auto-guessed command. Does not work\n                    \
  \   with stdin. Must read input from stdin and print output\n                  \
  \     into stdout. EXAMPLE: pbgzip -dc -n 3\n  --cmd-out TEXT       A command to\
  \ compress the output file. If provided,\n                       fully overrides\
  \ the auto-guessed command. Does not work\n                       with stdout. Must\
  \ read input from stdin and print\n                       output into stdout. EXAMPLE:\
  \ pbgzip -c -n 8\n  -h, --help           Show this message and exit.\n"
