help_text: "NAME\n    dadaist2-getdb - download reference databases for dadaist2\n\
  \nAUTHOR\n    Andrea Telatin <andrea.telatin@quadram.ac.uk>\n\nLIST AVAILABLE DATABASES\n\
  \      dadaist2-getdb --list [query]\n\n    If a \"query\" keyword is specified,\
  \ only matching entries will be\n    printed.\n\nDOWNLOAD ONE OR MORE DATABASES\n\
  \      dadaist2-getdb -d DATABASE_NAME [-o OUTPUT_DIR]\n\n            dadaist2-getdb\
  \ -d DB1 -d DB2 -d DB3 [-o OUTPUT_DIR]\n\n      dadaist2-getdb -q QUERY_STRING\n\
  \n    *-d*, *--database* ID\n        Identifier of the database to be downloaded\
  \ (list available database\n        and their identifier name using \"dadaist2-getdb\
  \ --list\"). This\n        parameter can be repeated multiple times to download\
  \ multiple\n        databases.\n\n    *-q*, *--query* STRING\n        Download all\
  \ databases matching the query string ('.' for all)\n\n    *-o*, *--output-dir*\
  \ DIR\n        Output directory, or the current working directory if not specified.\n\
