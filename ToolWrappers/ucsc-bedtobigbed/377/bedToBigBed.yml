version_flag:
help_text: "bedToBigBed v. 2.7 - Convert bed file to bigBed. (BigBed version: 4)\n\
  usage:\n   bedToBigBed in.bed chrom.sizes out.bb\nWhere in.bed is in one of the\
  \ ascii bed formats, but not including track lines\nand chrom.sizes is a two-column\
  \ file/URL: <chromosome name> <size in bases>\nand out.bb is the output indexed\
  \ big bed file.\nIf the assembly <db> is hosted by UCSC, chrom.sizes can be a URL\
  \ like\n  http://hgdownload.soe.ucsc.edu/goldenPath/<db>/bigZips/<db>.chrom.sizes\n\
  or you may use the script fetchChromSizes to download the chrom.sizes file.\nIf\
  \ not hosted by UCSC, a chrom.sizes file can be generated by running\ntwoBitInfo\
  \ on the assembly .2bit file.\nThe in.bed file must be sorted by chromosome,start,\n\
  \  to sort a bed file, use the unix sort command:\n     sort -k1,1 -k2,2n unsorted.bed\
  \ > sorted.bed\nSorting must be set to skip Unicode mapping (LC_COLLATE=C).\n\n\
  options:\n   -type=bedN[+[P]] : \n                      N is between 3 and 15, \n\
  \                      optional (+) if extra \"bedPlus\" fields, \n            \
  \          optional P specifies the number of extra fields. Not required, but preferred.\n\
  \                      Examples: -type=bed6 or -type=bed6+ or -type=bed6+3 \n  \
  \                    (see http://genome.ucsc.edu/FAQ/FAQformat.html#format1)\n \
  \  -as=fields.as - If you have non-standard \"bedPlus\" fields, it's great to put\
  \ a definition\n                   of each field in a row in AutoSql format here.\n\
  \   -blockSize=N - Number of items to bundle in r-tree.  Default 256\n   -itemsPerSlot=N\
  \ - Number of data points bundled at lowest level. Default 512\n   -unc - If set,\
  \ do not use compression.\n   -tab - If set, expect fields to be tab separated,\
  \ normally\n           expects white space separator.\n   -extraIndex=fieldList\
  \ - If set, make an index on each field in a comma separated list\n           extraIndex=name\
  \ and extraIndex=name,id are commonly used.\n   -sizesIs2Bit  -- If set, the chrom.sizes\
  \ file is assumed to be a 2bit file.\n   -udcDir=/path/to/udcCacheDir  -- sets the\
  \ UDC cache dir for caching of remote files.\n\n"
