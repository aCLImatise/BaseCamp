help_text: "\n                             ~~~CRISPRessoBatch~~~                 \
  \             \n       -Analysis of CRISPR/Cas9 outcomes from batch deep sequencing\
  \ data-       \n                                                               \
  \                 \n                 _                                         \
  \    _                \n                '  )                                   \
  \       '  )              \n                .-'            _________________   \
  \           .-'               \n               (____          | __    ___ __   \
  \ |            (____              \n            C)|     \\         ||__) /\\ | /\
  \  |__||         C)|     \\             \n              \\     /         ||__)/--\\\
  | \\__|  ||           \\     /             \n               \\___/          |_________________|\
  \            \\___/              \n\n                          [CRISPResso version\
  \ 2.0.45]                           \n                    [Kendell Clement and Luca\
  \ Pinello 2020]                     \n                 [For support contact kclement@mgh.harvard.edu]\
  \                 \n\nusage: CRISPRessoBatch [-h] [--version] [-r1 FASTQ_R1] [-r2\
  \ FASTQ_R2]\n                       [-a AMPLICON_SEQ] [-an AMPLICON_NAME]\n    \
  \                   [-amas AMPLICON_MIN_ALIGNMENT_SCORE]\n                     \
  \  [--default_min_aln_score DEFAULT_MIN_ALN_SCORE]\n                       [--expand_ambiguous_alignments]\
  \ [-g GUIDE_SEQ]\n                       [-gn GUIDE_NAME] [-fg FLEXIGUIDE_SEQ]\n\
  \                       [-fh FLEXIGUIDE_HOMOLOGY] [-fgn FLEXIGUIDE_NAME]\n     \
  \                  [--discard_guide_positions_overhanging_amplicon_edge]\n     \
  \                  [-e EXPECTED_HDR_AMPLICON_SEQ] [-c CODING_SEQ]\n            \
  \           [-q MIN_AVERAGE_READ_QUALITY]\n                       [-s MIN_SINGLE_BP_QUALITY]\n\
  \                       [--min_bp_quality_or_N MIN_BP_QUALITY_OR_N]\n          \
  \             [--file_prefix FILE_PREFIX] [-n NAME]\n                       [-o\
  \ OUTPUT_FOLDER] [--split_interleaved_input]\n                       [--trim_sequences]\n\
  \                       [--trimmomatic_command TRIMMOMATIC_COMMAND]\n          \
  \             [--trimmomatic_options_string TRIMMOMATIC_OPTIONS_STRING]\n      \
  \                 [--flash_command FLASH_COMMAND]\n                       [--min_paired_end_reads_overlap\
  \ MIN_PAIRED_END_READS_OVERLAP]\n                       [--max_paired_end_reads_overlap\
  \ MAX_PAIRED_END_READS_OVERLAP]\n                       [--stringent_flash_merging]\n\
  \                       [-w QUANTIFICATION_WINDOW_SIZE]\n                      \
  \ [-wc QUANTIFICATION_WINDOW_CENTER]\n                       [--exclude_bp_from_left\
  \ EXCLUDE_BP_FROM_LEFT]\n                       [--exclude_bp_from_right EXCLUDE_BP_FROM_RIGHT]\n\
  \                       [--ignore_substitutions] [--ignore_insertions]\n       \
  \                [--ignore_deletions] [--discard_indel_reads]\n                \
  \       [--needleman_wunsch_gap_open NEEDLEMAN_WUNSCH_GAP_OPEN]\n              \
  \         [--needleman_wunsch_gap_extend NEEDLEMAN_WUNSCH_GAP_EXTEND]\n        \
  \               [--needleman_wunsch_gap_incentive NEEDLEMAN_WUNSCH_GAP_INCENTIVE]\n\
  \                       [--needleman_wunsch_aln_matrix_loc NEEDLEMAN_WUNSCH_ALN_MATRIX_LOC]\n\
  \                       [--plot_histogram_outliers]\n                       [--plot_window_size\
  \ PLOT_WINDOW_SIZE]\n                       [--min_frequency_alleles_around_cut_to_plot\
  \ MIN_FREQUENCY_ALLELES_AROUND_CUT_TO_PLOT]\n                       [--expand_allele_plots_by_quantification]\n\
  \                       [--allele_plot_pcts_only_for_assigned_reference]\n     \
  \                  [-qwc QUANTIFICATION_WINDOW_COORDINATES]\n                  \
  \     [--annotate_wildtype_allele ANNOTATE_WILDTYPE_ALLELE]\n                  \
  \     [--keep_intermediate] [--dump]\n                       [--write_detailed_allele_table]\
  \ [--fastq_output]\n                       [--max_rows_alleles_around_cut_to_plot\
  \ MAX_ROWS_ALLELES_AROUND_CUT_TO_PLOT]\n                       [--suppress_report]\
  \ [--place_report_in_output_folder]\n                       [--suppress_plots] [--base_editor_output]\n\
  \                       [--conversion_nuc_from CONVERSION_NUC_FROM]\n          \
  \             [--conversion_nuc_to CONVERSION_NUC_TO]\n                       [--prime_editing_pegRNA_spacer_seq\
  \ PRIME_EDITING_PEGRNA_SPACER_SEQ]\n                       [--prime_editing_pegRNA_extension_seq\
  \ PRIME_EDITING_PEGRNA_EXTENSION_SEQ]\n                       [--prime_editing_pegRNA_extension_quantification_window_size\
  \ PRIME_EDITING_PEGRNA_EXTENSION_QUANTIFICATION_WINDOW_SIZE]\n                 \
  \      [--prime_editing_pegRNA_scaffold_seq PRIME_EDITING_PEGRNA_SCAFFOLD_SEQ]\n\
  \                       [--prime_editing_pegRNA_scaffold_min_match_length PRIME_EDITING_PEGRNA_SCAFFOLD_MIN_MATCH_LENGTH]\n\
  \                       [--prime_editing_nicking_guide_seq PRIME_EDITING_NICKING_GUIDE_SEQ]\n\
  \                       [--prime_editing_override_prime_edited_ref_seq PRIME_EDITING_OVERRIDE_PRIME_EDITED_REF_SEQ]\n\
  \                       [--crispresso1_mode] [--dsODN DSODN] [--auto] [--debug]\n\
  \                       [--no_rerun] [--bam_input BAM_INPUT]\n                 \
  \      [--bam_chr_loc BAM_CHR_LOC] -bs BATCH_SETTINGS\n                       [--skip_failed]\n\
  \                       [--min_reads_for_inclusion MIN_READS_FOR_INCLUSION]\n  \
  \                     [-p N_PROCESSES] [-bo BATCH_OUTPUT_FOLDER]\n             \
  \          [--crispresso_command CRISPRESSO_COMMAND]\n\nCRISPRessoBatch Parameters\n\
  \noptional arguments:\n  -h, --help            show this help message and exit\n\
  \  --version             show program's version number and exit\n  -r1 FASTQ_R1,\
  \ --fastq_r1 FASTQ_R1\n                        First fastq file (default: )\n  -r2\
  \ FASTQ_R2, --fastq_r2 FASTQ_R2\n                        Second fastq file for paired\
  \ end reads (default: )\n  -a AMPLICON_SEQ, --amplicon_seq AMPLICON_SEQ\n      \
  \                  Amplicon Sequence (can be comma-separated list of\n         \
  \               multiple sequences) (default: None)\n  -an AMPLICON_NAME, --amplicon_name\
  \ AMPLICON_NAME\n                        Amplicon Name (can be comma-separated list\
  \ of multiple\n                        names, corresponding to amplicon sequences\
  \ given in\n                        --amplicon_seq (default: Reference)\n  -amas\
  \ AMPLICON_MIN_ALIGNMENT_SCORE, --amplicon_min_alignment_score AMPLICON_MIN_ALIGNMENT_SCORE\n\
  \                        Amplicon Minimum Alignment Score; score between 0 and\n\
  \                        100; sequences must have at least this homology score\n\
  \                        with the amplicon to be aligned (can be comma-\n      \
  \                  separated list of multiple scores, corresponding to\n       \
  \                 amplicon sequences given in --amplicon_seq) (default:\n      \
  \                  )\n  --default_min_aln_score DEFAULT_MIN_ALN_SCORE, --min_identity_score\
  \ DEFAULT_MIN_ALN_SCORE\n                        Default minimum homology score\
  \ for a read to align to\n                        a reference amplicon (default:\
  \ 60)\n  --expand_ambiguous_alignments\n                        If more than one\
  \ reference amplicon is given, reads\n                        that align to multiple\
  \ reference amplicons will count\n                        equally toward each amplicon.\
  \ Default behavior is to\n                        exclude ambiguous alignments.\
  \ (default: False)\n  -g GUIDE_SEQ, --guide_seq GUIDE_SEQ, --sgRNA GUIDE_SEQ\n \
  \                       sgRNA sequence, if more than one, please separate by\n \
  \                       commas. Note that the sgRNA needs to be input as the\n \
  \                       guide RNA sequence (usually 20 nt) immediately\n       \
  \                 adjacent to but not including the PAM sequence (5' of\n      \
  \                  NGG for SpCas9). If the PAM is found on the opposite\n      \
  \                  strand with respect to the Amplicon Sequence, ensure\n      \
  \                  the sgRNA sequence is also found on the opposite\n          \
  \              strand. The CRISPResso convention is to depict the\n            \
  \            expected cleavage position using the value of the\n               \
  \         parameter '--quantification_window_center' nucleotides\n             \
  \           from the 3' end of the guide. In addition, the use of\n            \
  \            alternate nucleases besides SpCas9 is supported. For\n            \
  \            example, if using the Cpf1 system, enter the sequence\n           \
  \             (usually 20 nt) immediately 3' of the PAM sequence and\n         \
  \               explicitly set the '--cleavage_offset' parameter to 1,\n       \
  \                 since the default setting of -3 is suitable only for\n       \
  \                 SpCas9. (default: )\n  -gn GUIDE_NAME, --guide_name GUIDE_NAME\n\
  \                        sgRNA names, if more than one, please separate by\n   \
  \                     commas. (default: )\n  -fg FLEXIGUIDE_SEQ, --flexiguide_seq\
  \ FLEXIGUIDE_SEQ\n                        sgRNA sequence (flexible) (can be comma-separated\
  \ list\n                        of multiple flexiguides). The flexiguide sequence\
  \ will\n                        be aligned to the amplicon sequence(s), as long\
  \ as the\n                        guide sequence has homology as set by\n      \
  \                  --flexiguide_homology. (default: None)\n  -fh FLEXIGUIDE_HOMOLOGY,\
  \ --flexiguide_homology FLEXIGUIDE_HOMOLOGY\n                        flexiguides\
  \ will yield guides in amplicons with at\n                        least this homology\
  \ to the flexiguide sequence.\n                        (default: 80)\n  -fgn FLEXIGUIDE_NAME,\
  \ --flexiguide_name FLEXIGUIDE_NAME\n                        flexiguide name (default:\
  \ )\n  --discard_guide_positions_overhanging_amplicon_edge\n                   \
  \     If set, for guides that align to multiple positions,\n                   \
  \     guide positions will be discarded if plotting around\n                   \
  \     those regions would included bp that extend beyond the\n                 \
  \       end of the amplicon. (default: False)\n  -e EXPECTED_HDR_AMPLICON_SEQ, --expected_hdr_amplicon_seq\
  \ EXPECTED_HDR_AMPLICON_SEQ\n                        Amplicon sequence expected\
  \ after HDR (default: )\n  -c CODING_SEQ, --coding_seq CODING_SEQ\n            \
  \            Subsequence/s of the amplicon sequence covering one or\n          \
  \              more coding sequences for frameshift analysis. If more\n        \
  \                than one (for example, split by intron/s), please\n           \
  \             separate by commas. (default: )\n  -q MIN_AVERAGE_READ_QUALITY, --min_average_read_quality\
  \ MIN_AVERAGE_READ_QUALITY\n                        Minimum average quality score\
  \ (phred33) to keep a read\n                        (default: 0)\n  -s MIN_SINGLE_BP_QUALITY,\
  \ --min_single_bp_quality MIN_SINGLE_BP_QUALITY\n                        Minimum\
  \ single bp score (phred33) to keep a read\n                        (default: 0)\n\
  \  --min_bp_quality_or_N MIN_BP_QUALITY_OR_N\n                        Bases with\
  \ a quality score (phred33) less than this\n                        value will be\
  \ set to \"N\" (default: 0)\n  --file_prefix FILE_PREFIX\n                     \
  \   File prefix for output plots and tables (default: )\n  -n NAME, --name NAME\
  \  Output name of the report (default: the name is\n                        obtained\
  \ from the filename of the fastq file/s used in\n                        input)\
  \ (default: )\n  -o OUTPUT_FOLDER, --output_folder OUTPUT_FOLDER\n             \
  \           Output folder to use for the analysis (default:\n                  \
  \      current folder) (default: )\n  --split_interleaved_input, --split_paired_end\n\
  \                        Splits a single fastq file containing paired end reads\n\
  \                        into two files before running CRISPResso (default:\n  \
  \                      False)\n  --trim_sequences      Enable the trimming of Illumina\
  \ adapters with\n                        Trimmomatic (default: False)\n  --trimmomatic_command\
  \ TRIMMOMATIC_COMMAND\n                        Command to run trimmomatic (default:\
  \ trimmomatic)\n  --trimmomatic_options_string TRIMMOMATIC_OPTIONS_STRING\n    \
  \                    Override options for Trimmomatic, e.g.\n                  \
  \      \"ILLUMINACLIP:/data/NexteraPE-PE.fa:0:90:10:0:true\"\n                 \
  \       (default: )\n  --flash_command FLASH_COMMAND\n                        Command\
  \ to run flash (default: flash)\n  --min_paired_end_reads_overlap MIN_PAIRED_END_READS_OVERLAP\n\
  \                        Parameter for the FLASH read merging step. Minimum\n  \
  \                      required overlap length between two reads to provide a\n\
  \                        confident overlap. (default: 10)\n  --max_paired_end_reads_overlap\
  \ MAX_PAIRED_END_READS_OVERLAP\n                        Parameter for the FLASH\
  \ merging step. Maximum overlap\n                        length expected in approximately\
  \ 90% of read pairs.\n                        Please see the FLASH manual for more\
  \ information.\n                        (default: 100)\n  --stringent_flash_merging\n\
  \                        Use stringent parameters for flash merging. In the\n  \
  \                      case where flash could merge R1 and R2 reads\n          \
  \              ambiguously, the expected overlap is calculated as\n            \
  \            2*average_read_length - amplicon_length. The flash\n              \
  \          parameters for --min-overlap and --max-overlap will be\n            \
  \            set to prefer merged reads with length within 10bp of\n           \
  \             the expected overlap. These values override the\n                \
  \        --min_paired_end_reads_overlap or\n                        --max_paired_end_reads_overlap\
  \ CRISPResso parameters.\n                        (default: False)\n  -w QUANTIFICATION_WINDOW_SIZE,\
  \ --quantification_window_size QUANTIFICATION_WINDOW_SIZE, --window_around_sgrna\
  \ QUANTIFICATION_WINDOW_SIZE\n                        Defines the size (in bp) of\
  \ the quantification window\n                        extending from the position\
  \ specified by the \"--\n                        cleavage_offset\" or \"--quantification_window_center\"\
  \n                        parameter in relation to the provided guide RNA\n    \
  \                    sequence(s) (--sgRNA). Mutations within this number of\n  \
  \                      bp from the quantification window center are used in\n  \
  \                      classifying reads as modified or unmodified. A value\n  \
  \                      of 0 disables this window and indels in the entire\n    \
  \                    amplicon are considered. Default is 1, 1bp on each\n      \
  \                  side of the cleavage position for a total length of\n       \
  \                 2bp. Multiple quantification window sizes\n                  \
  \      (corresponding to each guide specified by --guide_seq)\n                \
  \        can be specified with a comma-separated list.\n                       \
  \ (default: 1)\n  -wc QUANTIFICATION_WINDOW_CENTER, --quantification_window_center\
  \ QUANTIFICATION_WINDOW_CENTER, --cleavage_offset QUANTIFICATION_WINDOW_CENTER\n\
  \                        Center of quantification window to use within respect\n\
  \                        to the 3' end of the provided sgRNA sequence. Remember\n\
  \                        that the sgRNA sequence must be entered without the\n \
  \                       PAM. For cleaving nucleases, this is the predicted\n   \
  \                     cleavage position. The default is -3 and is suitable\n   \
  \                     for the Cas9 system. For alternate nucleases, other\n    \
  \                    cleavage offsets may be appropriate, for example, if\n    \
  \                    using Cpf1 this parameter would be set to 1. For base\n   \
  \                     editors, this could be set to -17 to only include\n      \
  \                  mutations near the 5' end of the sgRNA. Multiple\n          \
  \              quantification window centers (corresponding to each\n          \
  \              guide specified by --guide_seq) can be specified with\n         \
  \               a comma-separated list. (default: -3)\n  --exclude_bp_from_left\
  \ EXCLUDE_BP_FROM_LEFT\n                        Exclude bp from the left side of\
  \ the amplicon sequence\n                        for the quantification of the indels\
  \ (default: 15)\n  --exclude_bp_from_right EXCLUDE_BP_FROM_RIGHT\n             \
  \           Exclude bp from the right side of the amplicon\n                   \
  \     sequence for the quantification of the indels\n                        (default:\
  \ 15)\n  --ignore_substitutions\n                        Ignore substitutions events\
  \ for the quantification and\n                        visualization (default: False)\n\
  \  --ignore_insertions   Ignore insertions events for the quantification and\n \
  \                       visualization (default: False)\n  --ignore_deletions   \
  \ Ignore deletions events for the quantification and\n                        visualization\
  \ (default: False)\n  --discard_indel_reads\n                        Discard reads\
  \ with indels in the quantification window\n                        from analysis\
  \ (default: False)\n  --needleman_wunsch_gap_open NEEDLEMAN_WUNSCH_GAP_OPEN\n  \
  \                      Gap open option for Needleman-Wunsch alignment\n        \
  \                (default: -20)\n  --needleman_wunsch_gap_extend NEEDLEMAN_WUNSCH_GAP_EXTEND\n\
  \                        Gap extend option for Needleman-Wunsch alignment\n    \
  \                    (default: -2)\n  --needleman_wunsch_gap_incentive NEEDLEMAN_WUNSCH_GAP_INCENTIVE\n\
  \                        Gap incentive value for inserting indels at cut sites\n\
  \                        (default: 1)\n  --needleman_wunsch_aln_matrix_loc NEEDLEMAN_WUNSCH_ALN_MATRIX_LOC\n\
  \                        Location of the matrix specifying substitution scores\n\
  \                        in the NCBI format (see\n                        ftp://ftp.ncbi.nih.gov/blast/matrices/)\
  \ (default:\n                        EDNAFULL)\n  --plot_histogram_outliers\n  \
  \                      If set, all values will be shown on histograms. By\n    \
  \                    default (if unset), histogram ranges are limited to\n     \
  \                   plotting data within the 99 percentile. (default:\n        \
  \                False)\n  --plot_window_size PLOT_WINDOW_SIZE, --offset_around_cut_to_plot\
  \ PLOT_WINDOW_SIZE\n                        Defines the size of the window extending\
  \ from the\n                        quantification window center to plot. Nucleotides\n\
  \                        within plot_window_size of the\n                      \
  \  quantification_window_center for each guide are\n                        plotted.\
  \ (default: 20)\n  --min_frequency_alleles_around_cut_to_plot MIN_FREQUENCY_ALLELES_AROUND_CUT_TO_PLOT\n\
  \                        Minimum % reads required to report an allele in the\n \
  \                       alleles table plot. (default: 0.2)\n  --expand_allele_plots_by_quantification\n\
  \                        If set, alleles with different modifications in the\n \
  \                       quantification window (but not necessarily in the\n    \
  \                    plotting window (e.g. for another sgRNA)) are plotted\n   \
  \                     on separate lines, even though they may have the same\n  \
  \                      apparent sequence. To force the allele plot and the\n   \
  \                     allele table to be the same, set this parameter. If\n    \
  \                    unset, all alleles with the same sequence will be\n       \
  \                 collapsed into one row. (default: False)\n  --allele_plot_pcts_only_for_assigned_reference\n\
  \                        If set, in the allele plots, the percentages will show\n\
  \                        the percentage as a percent of reads aligned to the\n \
  \                       assigned reference. Default behavior is to show\n      \
  \                  percentage as a percent of all reads. (default: False)\n  -qwc\
  \ QUANTIFICATION_WINDOW_COORDINATES, --quantification_window_coordinates QUANTIFICATION_WINDOW_COORDINATES\n\
  \                        Bp positions in the amplicon sequence specifying the\n\
  \                        quantification window. This parameter overrides values\n\
  \                        of the \"--quantification_window_center\", \"--\n     \
  \                   cleavage_offset\", \"--window_around_sgrna\" or \"--\n     \
  \                   window_around_sgrna\" values. Any indels/substitutions\n   \
  \                     outside this window are excluded. Indexes are 0-based,\n \
  \                       meaning that the first nucleotide is position 0.\n     \
  \                   Ranges are separted by the dash sign (e.g. \"start-\n      \
  \                  stop\"), and multiple ranges can be separated by the\n      \
  \                  underscore (_). A value of 0 disables this filter.\n        \
  \                (can be comma-separated list of values, corresponding\n       \
  \                 to amplicon sequences given in --amplicon_seq e.g.\n         \
  \               5-10,5-10_20-30 would specify the 5th-10th bp in the\n         \
  \               first reference and the 5th-10th and 20th-30th bp in\n         \
  \               the second reference) (default: None)\n  --annotate_wildtype_allele\
  \ ANNOTATE_WILDTYPE_ALLELE\n                        Wildtype alleles in the allele\
  \ table plots will be\n                        marked with this string (e.g. **).\
  \ (default: )\n  --keep_intermediate   Keep all the intermediate files (default:\
  \ False)\n  --dump                Dump numpy arrays and pandas dataframes to file\
  \ for\n                        debugging purposes (default: False)\n  --write_detailed_allele_table\n\
  \                        If set, a detailed allele table will be written\n     \
  \                   including alignment scores for each read sequence.\n       \
  \                 (default: False)\n  --fastq_output        If set, a fastq file\
  \ with annotations for each read\n                        will be produced. (default:\
  \ False)\n  --max_rows_alleles_around_cut_to_plot MAX_ROWS_ALLELES_AROUND_CUT_TO_PLOT\n\
  \                        Maximum number of rows to report in the alleles table\n\
  \                        plot. (default: 50)\n  --suppress_report     Suppress output\
  \ report (default: False)\n  --place_report_in_output_folder\n                 \
  \       If true, report will be written inside the CRISPResso\n                \
  \        output folder. By default, the report will be written\n               \
  \         one directory up from the report output. (default:\n                 \
  \       False)\n  --suppress_plots      Suppress output plots (default: False)\n\
  \  --base_editor_output  Outputs plots and tables to aid in analysis of base\n \
  \                       editor studies. (default: False)\n  --conversion_nuc_from\
  \ CONVERSION_NUC_FROM\n                        For base editor plots, this is the\
  \ nucleotide targeted\n                        by the base editor (default: C)\n\
  \  --conversion_nuc_to CONVERSION_NUC_TO\n                        For base editor\
  \ plots, this is the nucleotide produced\n                        by the base editor\
  \ (default: T)\n  --prime_editing_pegRNA_spacer_seq PRIME_EDITING_PEGRNA_SPACER_SEQ\n\
  \                        pegRNA spacer sgRNA sequence used in prime editing.\n \
  \                       The spacer should not include the PAM sequence. The\n  \
  \                      sequence should be given in the RNA 5'->3' order, so\n  \
  \                      for Cas9, the PAM would be on the right side of the\n   \
  \                     given sequence. (default: )\n  --prime_editing_pegRNA_extension_seq\
  \ PRIME_EDITING_PEGRNA_EXTENSION_SEQ\n                        Extension sequence\
  \ used in prime editing. The sequence\n                        should be given in\
  \ the RNA 5'->3' order, such that the\n                        sequence starts with\
  \ the RT template including the\n                        edit, followed by the Primer-binding\
  \ site (PBS).\n                        (default: )\n  --prime_editing_pegRNA_extension_quantification_window_size\
  \ PRIME_EDITING_PEGRNA_EXTENSION_QUANTIFICATION_WINDOW_SIZE\n                  \
  \      Quantification window size (in bp) at flap site for\n                   \
  \     measuring modifications anchored at the right side of\n                  \
  \      the extension sequence. Similar to the\n                        --quantification_window\
  \ parameter, the total length of\n                        the quantification window\
  \ will be 2x this parameter.\n                        Default: 5bp (10bp total window\
  \ size) (default: 5)\n  --prime_editing_pegRNA_scaffold_seq PRIME_EDITING_PEGRNA_SCAFFOLD_SEQ\n\
