!Command
command:
- CRISPRessoBatch
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -Analysis
  description: "CRISPR/Cas9 outcomes from batch deep sequencing data-\n_         \
    \                                    _\n'  )                                 \
    \         '  )\n.-'            _________________              .-'\n(____     \
    \     | __    ___ __    |            (____\nC)|     \\         ||__) /\\ | / \
    \ |__||         C)|     \\\n\\     /         ||__)/--\\| \\__|  ||           \\\
    \     /\n\\___/          |_________________|            \\___/\n[CRISPResso version\
    \ 2.0.45]\n[Kendell Clement and Luca Pinello 2020]\n[For support contact kclement@mgh.harvard.edu]"
  args: !SimpleFlagArg
    name: of
- !Flag
  optional: true
  synonyms:
  - -r1
  - --fastq_r1
  description: 'First fastq file (default: )'
  args: !SimpleFlagArg
    name: FASTQ_R1
- !Flag
  optional: true
  synonyms:
  - -r2
  - --fastq_r2
  description: 'Second fastq file for paired end reads (default: )'
  args: !SimpleFlagArg
    name: FASTQ_R2
- !Flag
  optional: true
  synonyms:
  - -a
  - --amplicon_seq
  description: "Amplicon Sequence (can be comma-separated list of\nmultiple sequences)\
    \ (default: None)"
  args: !SimpleFlagArg
    name: AMPLICON_SEQ
- !Flag
  optional: true
  synonyms:
  - -an
  - --amplicon_name
  description: "Amplicon Name (can be comma-separated list of multiple\nnames, corresponding\
    \ to amplicon sequences given in\n--amplicon_seq (default: Reference)"
  args: !SimpleFlagArg
    name: AMPLICON_NAME
- !Flag
  optional: true
  synonyms:
  - -amas
  - --amplicon_min_alignment_score
  description: "Amplicon Minimum Alignment Score; score between 0 and\n100; sequences\
    \ must have at least this homology score\nwith the amplicon to be aligned (can\
    \ be comma-\nseparated list of multiple scores, corresponding to\namplicon sequences\
    \ given in --amplicon_seq) (default:\n)"
  args: !SimpleFlagArg
    name: AMPLICON_MIN_ALIGNMENT_SCORE
- !Flag
  optional: true
  synonyms:
  - --default_min_aln_score
  - --min_identity_score
  description: "Default minimum homology score for a read to align to\na reference\
    \ amplicon (default: 60)"
  args: !SimpleFlagArg
    name: DEFAULT_MIN_ALN_SCORE
- !Flag
  optional: true
  synonyms:
  - --expand_ambiguous_alignments
  description: "If more than one reference amplicon is given, reads\nthat align to\
    \ multiple reference amplicons will count\nequally toward each amplicon. Default\
    \ behavior is to\nexclude ambiguous alignments. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -g
  - --guide_seq
  - --sgRNA
  description: "sgRNA sequence, if more than one, please separate by\ncommas. Note\
    \ that the sgRNA needs to be input as the\nguide RNA sequence (usually 20 nt)\
    \ immediately\nadjacent to but not including the PAM sequence (5' of\nNGG for\
    \ SpCas9). If the PAM is found on the opposite\nstrand with respect to the Amplicon\
    \ Sequence, ensure\nthe sgRNA sequence is also found on the opposite\nstrand.\
    \ The CRISPResso convention is to depict the\nexpected cleavage position using\
    \ the value of the\nparameter '--quantification_window_center' nucleotides\nfrom\
    \ the 3' end of the guide. In addition, the use of\nalternate nucleases besides\
    \ SpCas9 is supported. For\nexample, if using the Cpf1 system, enter the sequence\n\
    (usually 20 nt) immediately 3' of the PAM sequence and\nexplicitly set the '--cleavage_offset'\
    \ parameter to 1,\nsince the default setting of -3 is suitable only for\nSpCas9.\
    \ (default: )"
  args: !SimpleFlagArg
    name: GUIDE_SEQ
- !Flag
  optional: true
  synonyms:
  - -gn
  - --guide_name
  description: "sgRNA names, if more than one, please separate by\ncommas. (default:\
    \ )"
  args: !SimpleFlagArg
    name: GUIDE_NAME
- !Flag
  optional: true
  synonyms:
  - -fg
  - --flexiguide_seq
  description: "sgRNA sequence (flexible) (can be comma-separated list\nof multiple\
    \ flexiguides). The flexiguide sequence will\nbe aligned to the amplicon sequence(s),\
    \ as long as the\nguide sequence has homology as set by\n--flexiguide_homology.\
    \ (default: None)"
  args: !SimpleFlagArg
    name: FLEXIGUIDE_SEQ
- !Flag
  optional: true
  synonyms:
  - -fh
  - --flexiguide_homology
  description: "flexiguides will yield guides in amplicons with at\nleast this homology\
    \ to the flexiguide sequence.\n(default: 80)"
  args: !SimpleFlagArg
    name: FLEXIGUIDE_HOMOLOGY
- !Flag
  optional: true
  synonyms:
  - -fgn
  - --flexiguide_name
  description: 'flexiguide name (default: )'
  args: !SimpleFlagArg
    name: FLEXIGUIDE_NAME
- !Flag
  optional: true
  synonyms:
  - --discard_guide_positions_overhanging_amplicon_edge
  description: "If set, for guides that align to multiple positions,\nguide positions\
    \ will be discarded if plotting around\nthose regions would included bp that extend\
    \ beyond the\nend of the amplicon. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -e
  - --expected_hdr_amplicon_seq
  description: 'Amplicon sequence expected after HDR (default: )'
  args: !SimpleFlagArg
    name: EXPECTED_HDR_AMPLICON_SEQ
- !Flag
  optional: true
  synonyms:
  - -c
  - --coding_seq
  description: "Subsequence/s of the amplicon sequence covering one or\nmore coding\
    \ sequences for frameshift analysis. If more\nthan one (for example, split by\
    \ intron/s), please\nseparate by commas. (default: )"
  args: !SimpleFlagArg
    name: CODING_SEQ
- !Flag
  optional: true
  synonyms:
  - -q
  - --min_average_read_quality
  description: "Minimum average quality score (phred33) to keep a read\n(default:\
    \ 0)"
  args: !SimpleFlagArg
    name: MIN_AVERAGE_READ_QUALITY
- !Flag
  optional: true
  synonyms:
  - -s
  - --min_single_bp_quality
  description: "Minimum single bp score (phred33) to keep a read\n(default: 0)"
  args: !SimpleFlagArg
    name: MIN_SINGLE_BP_QUALITY
- !Flag
  optional: true
  synonyms:
  - --min_bp_quality_or_N
  description: "Bases with a quality score (phred33) less than this\nvalue will be\
    \ set to \"N\" (default: 0)"
  args: !SimpleFlagArg
    name: MIN_BP_QUALITY_OR_N
- !Flag
  optional: true
  synonyms:
  - --file_prefix
  description: 'File prefix for output plots and tables (default: )'
  args: !SimpleFlagArg
    name: FILE_PREFIX
- !Flag
  optional: true
  synonyms:
  - -n
  - --name
  description: "Output name of the report (default: the name is\nobtained from the\
    \ filename of the fastq file/s used in\ninput) (default: )"
  args: !SimpleFlagArg
    name: NAME
- !Flag
  optional: true
  synonyms:
  - -o
  - --output_folder
  description: "Output folder to use for the analysis (default:\ncurrent folder) (default:\
    \ )"
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
- !Flag
  optional: true
  synonyms:
  - --split_interleaved_input
  - --split_paired_end
  description: "Splits a single fastq file containing paired end reads\ninto two files\
    \ before running CRISPResso (default:\nFalse)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --trim_sequences
  description: "Enable the trimming of Illumina adapters with\nTrimmomatic (default:\
    \ False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --trimmomatic_command
  description: 'Command to run trimmomatic (default: trimmomatic)'
  args: !SimpleFlagArg
    name: TRIMMOMATIC_COMMAND
- !Flag
  optional: true
  synonyms:
  - --trimmomatic_options_string
  description: "Override options for Trimmomatic, e.g.\n\"ILLUMINACLIP:/data/NexteraPE-PE.fa:0:90:10:0:true\"\
    \n(default: )"
  args: !SimpleFlagArg
    name: TRIMMOMATIC_OPTIONS_STRING
- !Flag
  optional: true
  synonyms:
  - --flash_command
  description: 'Command to run flash (default: flash)'
  args: !SimpleFlagArg
    name: FLASH_COMMAND
- !Flag
  optional: true
  synonyms:
  - --min_paired_end_reads_overlap
  description: "Parameter for the FLASH read merging step. Minimum\nrequired overlap\
    \ length between two reads to provide a\nconfident overlap. (default: 10)"
  args: !SimpleFlagArg
    name: MIN_PAIRED_END_READS_OVERLAP
- !Flag
  optional: true
  synonyms:
  - --max_paired_end_reads_overlap
  description: "Parameter for the FLASH merging step. Maximum overlap\nlength expected\
    \ in approximately 90% of read pairs.\nPlease see the FLASH manual for more information.\n\
    (default: 100)"
  args: !SimpleFlagArg
    name: MAX_PAIRED_END_READS_OVERLAP
- !Flag
  optional: true
  synonyms:
  - --stringent_flash_merging
  description: "Use stringent parameters for flash merging. In the\ncase where flash\
    \ could merge R1 and R2 reads\nambiguously, the expected overlap is calculated\
    \ as\n2*average_read_length - amplicon_length. The flash\nparameters for --min-overlap\
    \ and --max-overlap will be\nset to prefer merged reads with length within 10bp\
    \ of\nthe expected overlap. These values override the\n--min_paired_end_reads_overlap\
    \ or\n--max_paired_end_reads_overlap CRISPResso parameters.\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -w
  - --quantification_window_size
  - --window_around_sgrna
  description: "Defines the size (in bp) of the quantification window\nextending from\
    \ the position specified by the \"--\ncleavage_offset\" or \"--quantification_window_center\"\
    \nparameter in relation to the provided guide RNA\nsequence(s) (--sgRNA). Mutations\
    \ within this number of\nbp from the quantification window center are used in\n\
    classifying reads as modified or unmodified. A value\nof 0 disables this window\
    \ and indels in the entire\namplicon are considered. Default is 1, 1bp on each\n\
    side of the cleavage position for a total length of\n2bp. Multiple quantification\
    \ window sizes\n(corresponding to each guide specified by --guide_seq)\ncan be\
    \ specified with a comma-separated list.\n(default: 1)"
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_SIZE
- !Flag
  optional: true
  synonyms:
  - -wc
  - --quantification_window_center
  - --cleavage_offset
  description: "Center of quantification window to use within respect\nto the 3' end\
    \ of the provided sgRNA sequence. Remember\nthat the sgRNA sequence must be entered\
    \ without the\nPAM. For cleaving nucleases, this is the predicted\ncleavage position.\
    \ The default is -3 and is suitable\nfor the Cas9 system. For alternate nucleases,\
    \ other\ncleavage offsets may be appropriate, for example, if\nusing Cpf1 this\
    \ parameter would be set to 1. For base\neditors, this could be set to -17 to\
    \ only include\nmutations near the 5' end of the sgRNA. Multiple\nquantification\
    \ window centers (corresponding to each\nguide specified by --guide_seq) can be\
    \ specified with\na comma-separated list. (default: -3)"
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_CENTER
- !Flag
  optional: true
  synonyms:
  - --exclude_bp_from_left
  description: "Exclude bp from the left side of the amplicon sequence\nfor the quantification\
    \ of the indels (default: 15)"
  args: !SimpleFlagArg
    name: EXCLUDE_BP_FROM_LEFT
- !Flag
  optional: true
  synonyms:
  - --exclude_bp_from_right
  description: "Exclude bp from the right side of the amplicon\nsequence for the quantification\
    \ of the indels\n(default: 15)"
  args: !SimpleFlagArg
    name: EXCLUDE_BP_FROM_RIGHT
- !Flag
  optional: true
  synonyms:
  - --ignore_substitutions
  description: "Ignore substitutions events for the quantification and\nvisualization\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --ignore_insertions
  description: "Ignore insertions events for the quantification and\nvisualization\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --ignore_deletions
  description: "Ignore deletions events for the quantification and\nvisualization\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --discard_indel_reads
  description: "Discard reads with indels in the quantification window\nfrom analysis\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --needleman_wunsch_gap_open
  description: "Gap open option for Needleman-Wunsch alignment\n(default: -20)"
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_OPEN
- !Flag
  optional: true
  synonyms:
  - --needleman_wunsch_gap_extend
  description: "Gap extend option for Needleman-Wunsch alignment\n(default: -2)"
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_EXTEND
- !Flag
  optional: true
  synonyms:
  - --needleman_wunsch_gap_incentive
  description: "Gap incentive value for inserting indels at cut sites\n(default: 1)"
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_INCENTIVE
- !Flag
  optional: true
  synonyms:
  - --needleman_wunsch_aln_matrix_loc
  description: "Location of the matrix specifying substitution scores\nin the NCBI\
    \ format (see\nftp://ftp.ncbi.nih.gov/blast/matrices/) (default:\nEDNAFULL)"
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_ALN_MATRIX_LOC
- !Flag
  optional: true
  synonyms:
  - --plot_histogram_outliers
  description: "If set, all values will be shown on histograms. By\ndefault (if unset),\
    \ histogram ranges are limited to\nplotting data within the 99 percentile. (default:\n\
    False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --plot_window_size
  - --offset_around_cut_to_plot
  description: "Defines the size of the window extending from the\nquantification\
    \ window center to plot. Nucleotides\nwithin plot_window_size of the\nquantification_window_center\
    \ for each guide are\nplotted. (default: 20)"
  args: !SimpleFlagArg
    name: PLOT_WINDOW_SIZE
- !Flag
  optional: true
  synonyms:
  - --min_frequency_alleles_around_cut_to_plot
  description: "Minimum % reads required to report an allele in the\nalleles table\
    \ plot. (default: 0.2)"
  args: !SimpleFlagArg
    name: MIN_FREQUENCY_ALLELES_AROUND_CUT_TO_PLOT
- !Flag
  optional: true
  synonyms:
  - --expand_allele_plots_by_quantification
  description: "If set, alleles with different modifications in the\nquantification\
    \ window (but not necessarily in the\nplotting window (e.g. for another sgRNA))\
    \ are plotted\non separate lines, even though they may have the same\napparent\
    \ sequence. To force the allele plot and the\nallele table to be the same, set\
    \ this parameter. If\nunset, all alleles with the same sequence will be\ncollapsed\
    \ into one row. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --allele_plot_pcts_only_for_assigned_reference
  description: "If set, in the allele plots, the percentages will show\nthe percentage\
    \ as a percent of reads aligned to the\nassigned reference. Default behavior is\
    \ to show\npercentage as a percent of all reads. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -qwc
  - --quantification_window_coordinates
  description: "Bp positions in the amplicon sequence specifying the\nquantification\
    \ window. This parameter overrides values\nof the \"--quantification_window_center\"\
    , \"--\ncleavage_offset\", \"--window_around_sgrna\" or \"--\nwindow_around_sgrna\"\
    \ values. Any indels/substitutions\noutside this window are excluded. Indexes\
    \ are 0-based,\nmeaning that the first nucleotide is position 0.\nRanges are separted\
    \ by the dash sign (e.g. \"start-\nstop\"), and multiple ranges can be separated\
    \ by the\nunderscore (_). A value of 0 disables this filter.\n(can be comma-separated\
    \ list of values, corresponding\nto amplicon sequences given in --amplicon_seq\
    \ e.g.\n5-10,5-10_20-30 would specify the 5th-10th bp in the\nfirst reference\
    \ and the 5th-10th and 20th-30th bp in\nthe second reference) (default: None)"
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_COORDINATES
- !Flag
  optional: true
  synonyms:
  - --annotate_wildtype_allele
  description: "Wildtype alleles in the allele table plots will be\nmarked with this\
    \ string (e.g. **). (default: )"
  args: !SimpleFlagArg
    name: ANNOTATE_WILDTYPE_ALLELE
- !Flag
  optional: true
  synonyms:
  - --keep_intermediate
  description: 'Keep all the intermediate files (default: False)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --dump
  description: "Dump numpy arrays and pandas dataframes to file for\ndebugging purposes\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --write_detailed_allele_table
  description: "If set, a detailed allele table will be written\nincluding alignment\
    \ scores for each read sequence.\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --fastq_output
  description: "If set, a fastq file with annotations for each read\nwill be produced.\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --max_rows_alleles_around_cut_to_plot
  description: "Maximum number of rows to report in the alleles table\nplot. (default:\
    \ 50)"
  args: !SimpleFlagArg
    name: MAX_ROWS_ALLELES_AROUND_CUT_TO_PLOT
- !Flag
  optional: true
  synonyms:
  - --suppress_report
  description: 'Suppress output report (default: False)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --place_report_in_output_folder
  description: "If true, report will be written inside the CRISPResso\noutput folder.\
    \ By default, the report will be written\none directory up from the report output.\
    \ (default:\nFalse)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --suppress_plots
  description: 'Suppress output plots (default: False)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --base_editor_output
  description: "Outputs plots and tables to aid in analysis of base\neditor studies.\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --conversion_nuc_from
  description: "For base editor plots, this is the nucleotide targeted\nby the base\
    \ editor (default: C)"
  args: !SimpleFlagArg
    name: CONVERSION_NUC_FROM
- !Flag
  optional: true
  synonyms:
  - --conversion_nuc_to
  description: "For base editor plots, this is the nucleotide produced\nby the base\
    \ editor (default: T)"
  args: !SimpleFlagArg
    name: CONVERSION_NUC_TO
- !Flag
  optional: true
  synonyms:
  - --prime_editing_pegRNA_spacer_seq
  description: "pegRNA spacer sgRNA sequence used in prime editing.\nThe spacer should\
    \ not include the PAM sequence. The\nsequence should be given in the RNA 5'->3'\
    \ order, so\nfor Cas9, the PAM would be on the right side of the\ngiven sequence.\
    \ (default: )"
  args: !SimpleFlagArg
    name: PRIME_EDITING_PEGRNA_SPACER_SEQ
- !Flag
  optional: true
  synonyms:
  - --prime_editing_pegRNA_extension_seq
  description: "Extension sequence used in prime editing. The sequence\nshould be\
    \ given in the RNA 5'->3' order, such that the\nsequence starts with the RT template\
    \ including the\nedit, followed by the Primer-binding site (PBS).\n(default: )"
  args: !SimpleFlagArg
    name: PRIME_EDITING_PEGRNA_EXTENSION_SEQ
- !Flag
  optional: true
  synonyms:
  - --prime_editing_pegRNA_extension_quantification_window_size
  description: "Quantification window size (in bp) at flap site for\nmeasuring modifications\
    \ anchored at the right side of\nthe extension sequence. Similar to the\n--quantification_window\
    \ parameter, the total length of\nthe quantification window will be 2x this parameter.\n\
    Default: 5bp (10bp total window size) (default: 5)"
  args: !SimpleFlagArg
    name: PRIME_EDITING_PEGRNA_EXTENSION_QUANTIFICATION_WINDOW_SIZE
- !Flag
  optional: true
  synonyms:
  - --prime_editing_pegRNA_scaffold_seq
  description: "If given, reads containing any of this scaffold\nsequence before extension\
    \ sequence (provided by\n--prime_editing_extension_seq) will be classified as\n\
    'Scaffold-incorporated'. The sequence should be given\nin the 5'->3' order such\
    \ that the RT template directly\nfollows this sequence. A common value is\n'GGCACCGAGUCGGUGC'.\
    \ (default: )"
  args: !SimpleFlagArg
    name: PRIME_EDITING_PEGRNA_SCAFFOLD_SEQ
- !Flag
  optional: true
  synonyms:
  - --prime_editing_pegRNA_scaffold_min_match_length
  description: "Minimum number of bases matching scaffold sequence for\nthe read to\
    \ be counted as 'Scaffold-incorporated'. If\nthe scaffold sequence matches the\
    \ reference sequence\nat the incorporation site, the minimum number of bases\n\
    to match will be minimally increased (beyond this\nparameter) to disambiguate\
    \ between prime-edited and\nscaffold-incorporated sequences. (default: 1)"
  args: !SimpleFlagArg
    name: PRIME_EDITING_PEGRNA_SCAFFOLD_MIN_MATCH_LENGTH
- !Flag
  optional: true
  synonyms:
  - --prime_editing_nicking_guide_seq
  description: "Nicking sgRNA sequence used in prime editing. The\nsgRNA should not\
    \ include the PAM sequence. The\nsequence should be given in the RNA 5'->3' order,\
    \ so\nfor Cas9, the PAM would be on the right side of the\nsequence (default:\
    \ )"
  args: !SimpleFlagArg
    name: PRIME_EDITING_NICKING_GUIDE_SEQ
- !Flag
  optional: true
  synonyms:
  - --prime_editing_override_prime_edited_ref_seq
  description: "If given, this sequence will be used as the prime-\nedited reference\
    \ sequence. This may be useful if the\nprime-edited reference sequence has large\
    \ indels or\nthe algorithm cannot otherwise infer the correct\nreference sequence.\
    \ (default: )"
  args: !SimpleFlagArg
    name: PRIME_EDITING_OVERRIDE_PRIME_EDITED_REF_SEQ
- !Flag
  optional: true
  synonyms:
  - --crispresso1_mode
  description: 'Parameter usage as in CRISPResso 1 (default: False)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --dsODN
  description: "Label reads with the dsODN sequence provided (default:\n)"
  args: !SimpleFlagArg
    name: DSODN
- !Flag
  optional: true
  synonyms:
  - --auto
  description: "Infer amplicon sequence from most common reads\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --debug
  description: 'Show debug messages (default: False)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --no_rerun
  description: "Don't rerun CRISPResso2 if a run using the same\nparameters has already\
    \ been finished. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --bam_input
  description: 'Aligned reads for processing in bam format (default: )'
  args: !SimpleFlagArg
    name: BAM_INPUT
- !Flag
  optional: true
  synonyms:
  - --bam_chr_loc
  description: "Chromosome location in bam for reads to process. For\nexample: \"\
    chr1:50-100\" or \"chrX\". (default: )"
  args: !SimpleFlagArg
    name: BAM_CHR_LOC
- !Flag
  optional: true
  synonyms:
  - -bs
  - --batch_settings
  description: "Settings file for batch. Must be tab-separated text\nfile. The header\
    \ row contains CRISPResso parameters\n(e.g., fastq_r1, fastq_r2, amplicon_seq,\
    \ and other\noptional parameters). Each following row sets\nparameters for an\
    \ additional batch. (default: None)"
  args: !SimpleFlagArg
    name: BATCH_SETTINGS
- !Flag
  optional: true
  synonyms:
  - --skip_failed
  description: "Continue with batch analysis even if one sample fails\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --min_reads_for_inclusion
  description: "Minimum number of reads for a batch to be included in\nthe batch summary\
    \ (default: 0)"
  args: !SimpleFlagArg
    name: MIN_READS_FOR_INCLUSION
- !Flag
  optional: true
  synonyms:
  - -p
  - --n_processes
  description: "Specify the number of processes to use for\nquantification. Please\
    \ use with caution since\nincreasing this parameter will increase the memory\n\
    required to run CRISPResso. (default: 1)"
  args: !SimpleFlagArg
    name: N_PROCESSES
- !Flag
  optional: true
  synonyms:
  - -bo
  - --batch_output_folder
  description: "Directory where batch analysis output will be stored\n(default: None)"
  args: !SimpleFlagArg
    name: BATCH_OUTPUT_FOLDER
- !Flag
  optional: true
  synonyms:
  - --crispresso_command
  description: "CRISPResso command to call (default: CRISPResso)\n"
  args: !SimpleFlagArg
    name: CRISPRESSO_COMMAND
