help_text: "This is MIRA 4.9.6.\n\nPlease cite: Chevreux, B., Wetter, T. and Suhai,\
  \ S. (1999), Genome Sequence\nAssembly Using Trace Signals and Additional Sequence\
  \ Information.\nComputer Science and Biology: Proceedings of the German Conference\
  \ on\nBioinformatics (GCB) 99, pp. 45-56.\n\nTo (un-)subscribe the MIRA mailing\
  \ lists, see:\n\thttp://www.chevreux.org/mira_mailinglists.html\n\nAfter subscribing,\
  \ mail general questions to the MIRA talk mailing list:\n\tmira_talk@freelists.org\n\
  \n\nTo report bugs or ask for features, please use the SourceForge ticketing\nsystem\
  \ at:\n\thttp://sourceforge.net/p/mira-assembler/tickets/\nThis ensures that requests\
  \ do not get lost.\n\n\nCompiled by: bach\nSun May  1 18:46:19 CEST 2016\nOn: Linux\
  \ vk10464 2.6.32-41-generic #94-Ubuntu SMP Fri Jul 6 18:00:34 UTC 2012 x86_64 GNU/Linux\n\
  Compiled in boundtracking mode.\nCompiled in bugtracking mode.\nCompiled with ENABLE64\
  \ activated.\nRuntime settings (sorry, for debug):\n\tSize of size_t  : 8\n\tSize\
  \ of uint32  : 4\n\tSize of uint32_t: 4\n\tSize of uint64  : 8\n\tSize of uint64_t:\
  \ 8\nCurrent system: Linux 753253966bda 5.3.0-29-generic #31-Ubuntu SMP Fri Jan\
  \ 17 17:27:26 UTC 2020 x86_64 GNU/Linux\n\n\n\nmiraMEM helps you to estimate the\
  \ memory needed to assemble a project.\nPlease answer the questions below.\n\nDefaults\
  \ are give in square brackets and chosen if you just press return.\nHint: you can\
  \ add k/m/g modifiers to your numbers to say kilo, mega or giga.\n\nIs it a genome\
  \ or transcript (EST/tag/etc.) project? (g/e/) [g] g\nSize of genome? [4.5m] 4500000\n\
  Size of largest chromosome? [4500000] 4500000\nIs it a denovo or mapping assembly?\
  \ (d/m/) [d] d\nNumber of Sanger reads? [0] 0\nAre there 454 reads? (y/n/) [n] n\n\
  Are there PacBio reads? (y/n/) [n] n\nAre there Solexa reads? (y/n/) [n] n\n\n\n\
  ************************* Estimates *************************\n\nThe contigs will\
  \ have an average coverage of ~ 0.0 (+/- 10%)\nEstimates may be way off for pathological\
  \ cases.\n\nRAM estimates:\n           reads+contigs (unavoidable): 590 MiB\n  \
  \              large tables (tunable): 668 MiB\n                               \
  \         ---------\n                          total (peak): 1.2 GiB\n\n       \
  \     add if using -CL:pvlc=yes : 0 B\n\nNote that some algorithms might try to\
  \ grab more memory if\nthe need arises and the system has enough RAM. The options\n\
  for automatic memory management control this:\n  -AS:amm, -AS:kpmf, -AS:mps\nFurther\
  \ switches that might reduce RAM (at cost of run time\nor accuracy):\n  -SK:mhim,\
  \ -SK:mchr (both runtime); -SK:mhpr (accuracy)\n*************************************************************\n"
