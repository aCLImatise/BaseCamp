version_flag:
help_text: "Make a tree with edges colored according to the placement mass of the\
  \ samples.\nUsage: gappa examine heat-tree [OPTIONS]\n\nInput:\n  --jplace-path\
  \ TEXT:PATH(existing)=[] ... REQUIRED\n                              List of jplace\
  \ files or directories to process. For directories, only files with the extension\
  \ `.jplace[.gz]` are processed.\n\n\nSettings:\n  --mass-norm TEXT:{absolute,relative}=absolute\n\
  \                              Set the per-sample normalization method. 'absolute'\
  \ does not change the masses, while 'relative' normalizes them to a total mass of\
  \ 1 per input jplace sample.\n  --point-mass                Treat every pquery as\
  \ a point mass concentrated on the highest-weight placement.\n  --ignore-multiplicities\
  \     Set the multiplicity of each pquery to 1.\n\n\nColor:\n  --color-list TEXT=BuPuBk\
  \    List of colors to use for the palette. Can either be the name of a color list,\
  \ a file containing one color per line, or an actual list of colors.\n  --reverse-color-list\
  \        If set, the `--color-list` is reversed.\n  --log-scaling              \
  \ If set, the sequential color list is logarithmically scaled instead of linearily.\n\
  \  --max-value FLOAT=1         Maximum value that is represented by the color scale.\
  \ If not set, the maximum value in the data is used.\n  --clip-over            \
  \     Clip (clamp) values greater than max to be inside `[ min, max ]`. If set,\
  \ `--over-color` is not used to indicate values out of range.\n  --over-color TEXT=#00ffff\
  \   Color used to indicate values above max.\n  --min-value FLOAT=0         Minimum\
  \ value that is represented by the color scale. If not set, the minimum value in\
  \ the data is used.\n  --clip-under                Clip (clamp) values less than\
  \ min to be inside `[ min, max ]`. If set, `--under-color` is not used to indicate\
  \ values out of range.\n  --under-color TEXT=#ff00ff  Color used to indicate values\
  \ below min.\n  --clip                      Clip (clamp) values to be inside `[\
  \ min, max ]`. This option is a shortcut to set `--clip-under` and `--clip-over`\
  \ at once.\n  --mask-value FLOAT=nan      Mask value that identifies invalid values.\
  \ Value in the data that compare equal to the mask value are colored using --mask-color.\
  \ This is meant as a simple means of filtering and visualizing invalid values. If\
  \ not set, no masking value is applied.\n  --mask-color TEXT=#ffff00   Color used\
  \ to indicate masked or invalid values.\n\n\nOutput:\n  --out-dir TEXT=.       \
  \     Directory to write files to\n  --file-prefix TEXT          File prefix for\
  \ output files\n  --file-suffix TEXT          File suffix for output files\n\n\n\
  Tree Output:\n  --write-newick-tree         If set, the tree is written to a Newick\
  \ file.\n  --write-nexus-tree          If set, the tree is written to a Nexus file.\n\
  \  --write-phyloxml-tree       If set, the tree is written to a Phyloxml file.\n\
  \  --write-svg-tree            If set, the tree is written to a Svg file.\n\n\n\
  Svg Tree Output:\n  --svg-tree-shape TEXT:{circular,rectangular}=circular\n    \
  \                          Shape of the tree.\n  --svg-tree-type TEXT:{cladogram,phylogram}=cladogram\n\
  \                              Type of the tree.\n  --svg-tree-stroke-width FLOAT=5\n\
  \                              Svg stroke width for the branches of the tree.\n\
  \  --svg-tree-ladderize        If set, the tree is ladderized.\n\n\nGlobal Options:\n\
  \  --allow-file-overwriting    Allow to overwrite existing output files instead\
  \ of aborting the command.\n  --verbose                   Produce more verbose output.\n\
  \  --threads UINT=8            Number of threads to use for calculations.\n  --log-file\
  \ TEXT             Write all output to a log file, in addition to standard output\
  \ to the terminal.\n  --help                      Print this help message and exit.\n\
  \ngappa - a toolkit for analyzing and visualizing phylogenetic (placement) data\n"
