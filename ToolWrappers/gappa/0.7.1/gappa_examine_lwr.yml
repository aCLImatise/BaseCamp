help_text: "Print histograms of the likelihood weight ratios (LWRs) of all pqueries.\n\
  Usage: gappa examine lwr [OPTIONS]\n\nInput:\n  --jplace-path TEXT:PATH(existing)=[]\
  \ ... REQUIRED\n                              List of jplace files or directories\
  \ to process. For directories, only files with the extension `.jplace[.gz]` are\
  \ processed.\n\n\nSettings:\n  --ignore-multiplicities     Set the multiplicity\
  \ of each pquery to 1.\n  --histogram-bins UINT=25    Number of histogram bins for\
  \ binning the LWR values.\n  --num-lwrs UINT=5           Number of histograms to\
  \ print. That is, how many of the LWRs per pquery to output (most likely, second\
  \ most likely, etc), or in other words, how many LWRs columns the output table should\
  \ have.\n  --no-list-file              If set, do not write out the LWRs per pquery,\
  \ but just the histogram file. As the list needs to keep all pquery names in memory\
  \ (to get the correct order), the memory requirements might be too large. In that\
  \ case, this option can help.\n  --no-compat-check           If set, disables the\
  \ check for tree compatibility. Useful if comparing results across differing reference\
  \ trees.\n\n\nOutput:\n  --out-dir TEXT=.            Directory to write files to\n\
  \  --file-prefix TEXT          File prefix for output files\n  --file-suffix TEXT\
  \          File suffix for output files\n\n\nGlobal Options:\n  --allow-file-overwriting\
