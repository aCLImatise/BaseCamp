version_flag:
help_text: "Calculate the Edge Correlation of samples and metadata features.\nUsage:\
  \ gappa analyze correlation [OPTIONS]\n\nInput:\n  --jplace-path TEXT:PATH(existing)=[]\
  \ ... REQUIRED\n                              List of jplace files or directories\
  \ to process. For directories, only files with the extension `.jplace[.gz]` are\
  \ processed.\n\n\nSettings:\n  --mass-norm TEXT:{absolute,relative}=absolute REQUIRED\n\
  \                              Set the per-sample normalization method. 'absolute'\
  \ does not change the masses, while 'relative' normalizes them to a total mass of\
  \ 1 per input jplace sample.\n  --point-mass                Treat every pquery as\
  \ a point mass concentrated on the highest-weight placement.\n  --ignore-multiplicities\
  \     Set the multiplicity of each pquery to 1.\n  --edge-values TEXT:{both,imbalances,masses}=both\n\
  \                              Values per edge used to calculate the correlation.\n\
  \  --method TEXT:{all,pearson,spearman}=all\n                              Method\
  \ of correlation.\n\n\nMetadata Table Input:\n  --metadata-table-file TEXT:FILE\
  \ REQUIRED\n                              Tabular char-separated input file.\n \
  \ --metadata-separator-char TEXT:{comma,tab,space,semicolon}=comma\n           \
  \                   Separator char for tabular data.\n  --metadata-select-columns\
  \ TEXT Excludes: --metadata-ignore-columns\n                              Set the\
  \ columns to select, by their name in the first (header) line of the table. All\
  \ others columns are ignored. The options expects either a file with one column\
  \ name per line, or an actual list of column names separated by --metadata-separator-char\n\
  \  --metadata-ignore-columns TEXT Excludes: --metadata-select-columns\n        \
  \                      Set the columns to ignore, by their name in the first (header)\
  \ line of the table. All others columns are selected. The options expects either\
  \ a file with one column name per line, or an actual list of column names separated\
  \ by --metadata-separator-char\n\n\nColor:\n  --color-list TEXT=spectral  List of\
  \ colors to use for the palette. Can either be the name of a color list, a file\
  \ containing one color per line, or an actual list of colors.\n  --reverse-color-list\
  \        If set, the `--color-list` is reversed.\n  --mask-color TEXT=#dfdfdf  \
  \ Color used to indicate masked or invalid values.\n\n\nOutput:\n  --out-dir TEXT=.\
  \            Directory to write files to\n  --file-prefix TEXT          File prefix\
  \ for output files\n  --file-suffix TEXT          File suffix for output files\n\
  \n\nTree Output:\n  --write-newick-tree         If set, the tree is written to a\
  \ Newick file.\n  --write-nexus-tree          If set, the tree is written to a Nexus\
  \ file.\n  --write-phyloxml-tree       If set, the tree is written to a Phyloxml\
  \ file.\n  --write-svg-tree            If set, the tree is written to a Svg file.\n\
  \n\nSvg Tree Output:\n  --svg-tree-shape TEXT:{circular,rectangular}=circular\n\
  \                              Shape of the tree.\n  --svg-tree-type TEXT:{cladogram,phylogram}=cladogram\n\
  \                              Type of the tree.\n  --svg-tree-stroke-width FLOAT=5\n\
  \                              Svg stroke width for the branches of the tree.\n\
  \  --svg-tree-ladderize        If set, the tree is ladderized.\n\n\nGlobal Options:\n\
  \  --allow-file-overwriting    Allow to overwrite existing output files instead\
  \ of aborting the command.\n  --verbose                   Produce more verbose output.\n\
  \  --threads UINT=1            Number of threads to use for calculations.\n  --log-file\
  \ TEXT             Write all output to a log file, in addition to standard output\
  \ to the terminal.\n  --help                      Print this help message and exit.\n\
  \ngappa - a toolkit for analyzing and visualizing phylogenetic (placement) data\n"
