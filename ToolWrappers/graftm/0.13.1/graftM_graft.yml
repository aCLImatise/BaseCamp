help_text: "usage: graftM graft [-h] [--forward forward_read [forward_read ...]]\n\
  \                    [--reverse reverse read [reverse read ...]]\n             \
  \       [--interleaved interleaved_read [interleaved_read ...]]\n              \
  \      [--graftm_package reference_package] [--threads threads]\n              \
  \      [--input_sequence_type {aminoacid,nucleotide}]\n                    [--filter_minimum\
  \ filter_minimum] [--evalue evalue]\n                    [--search_and_align_only]\
  \ [--search_only] [--euk_check]\n                    [--search_method {hmmsearch,diamond,hmmsearch+diamond}]\n\
  \                    [--decoy_database DECOY_DATABASE]\n                    [--maximum_range\
  \ MAXIMUM_RANGE]\n                    [--expand_search_contigs EXPAND_SEARCH_CONTIGS\
  \ [EXPAND_SEARCH_CONTIGS ...]]\n                    [--search_hmm_files SEARCH_HMM_FILES\
  \ [SEARCH_HMM_FILES ...]]\n                    [--search_hmm_list_file Specify a\
  \ file containing a list of paths to custom HMMs) to search the data with (one per\
  \ line.]\n                    [--search_diamond_file SEARCH_DIAMOND_FILE]\n    \
  \                [--aln_hmm_file ALN_HMM_FILE]\n                    [--assignment_method\
  \ {pplacer,diamond}]\n                    [--placements_cutoff confidence] [--resolve_placements]\n\
  \                    [--no_merge_reads] [--euk_hmm_file EUK_HMM_FILE]\n        \
  \            [--min_orf_length length] [--restrict_read_length length]\n       \
  \             [--verbosity verbosity] [--log logfile]\n                    [--output_directory\
  \ reference_package] [--force]\n                    [--max_samples_for_krona MAX_SAMPLES_FOR_KRONA]\n\
  \nSearch and classify marker genes to construct community profiles\n\noptional arguments:\n\
  \  -h, --help            show this help message and exit\n\ninput options:\n  --forward\
  \ forward_read [forward_read ...]\n                        Path to the reads you\
  \ wish to run through GraftM, either in fasta (.fa) or fastq (.fq), optionally gzip-compressed\
  \ (.gz). If you would like to run multiple samples at once, provide a space separated\
  \ list of the file paths\n  --reverse reverse read [reverse read ...]\n        \
  \                If you have paired end data, you may wish to provide the reverse\
  \ reads. If you are running more than one dataset, please ensure that the order\
  \ of the files passed to the --forward and --reverse flags is consistent.\n  --interleaved\
  \ interleaved_read [interleaved_read ...]\n                        Path to the reads\
  \ you wish to run through GraftM, either in fasta (.fa) or fastq (.fq), optionally\
  \ gzip-compressed (.gz). If you would like to run multiple samples at once, provide\
  \ a space separated list of the file paths\n  --graftm_package reference_package\n\
  \                        Path to the gene specific GraftM package (gpkg).\n\nrunning\
  \ options:\n  --threads threads     The number of threads to be used when running\
  \ hmmsearch and pplacer (default: 5)\n  --input_sequence_type {aminoacid,nucleotide}\n\
  \                        Specify whether the input sequence is \"nucleotide\" or\
  \ \"aminoacid\" sequence data (default: guess)\n  --filter_minimum filter_minimum\n\
  \                        Minimum number of positions that must be aligned for a\
  \ sequence to be placed in the phylogenetic tree (default: 95bp for nucleotide packages,\
  \ 30 aa for protein packages)\n\nsearching options:\n  --evalue evalue       Specify\
  \ the evalue cutoff for the hmmsearch, if you would like to use a cutoff different\
  \ to the default or the trusted cutoff (TC) within the HMM. (default: 1e-5)\n  --search_and_align_only\n\
  \                        Stop GraftM running after reads have been identified and\
  \ aligned (i.e. no placement step)\n  --search_only         Stop GraftM running\
  \ after reads have been identified (i.e. no alignment or placement steps)\n  --euk_check\
  \           Cross check identified reads using an 18S specific HMM to help filter\
  \ out eukaryotic ribosomal reads\n  --search_method {hmmsearch,diamond,hmmsearch+diamond}\n\
  \                        Search method (default: hmmsearch)\n  --decoy_database\
  \ DECOY_DATABASE\n                        Path to a diamond database. Sequences\
  \ with better hits to these proteins will be excluded.\n  --maximum_range MAXIMUM_RANGE\n\
  \                        Maximum range to use when searching for potentially linked\
  \ reads (when searching contigs)\n  --expand_search_contigs EXPAND_SEARCH_CONTIGS\
  \ [EXPAND_SEARCH_CONTIGS ...]\n                        Provide an assembly of the\
  \ sample being searched. This assembly will initially be searched for full length\
  \ genes, from which a sample specific HMM model will be created and used in the\
  \ search step of graftM.\n  --search_hmm_files SEARCH_HMM_FILES [SEARCH_HMM_FILES\
  \ ...]\n                        Specify a list of paths to custom HMM(s) to search\
  \ the data with.\n  --search_hmm_list_file Specify a file containing a list of paths\
  \ to custom HMM(s) to search the data with (one per line).\n  --search_diamond_file\
  \ SEARCH_DIAMOND_FILE\n                        Specify a DIAMOND database with which\
  \ to search/classify the reads.\n  --aln_hmm_file ALN_HMM_FILE\n               \
  \         Reads will be aligned to this HMM after identification. N.B. This option\
  \ can only be used if no placement is required.\n\ntaxonomic assignment options:\n\
  \  --assignment_method {pplacer,diamond}\n                        Taxonomic assignment\
  \ method, either pplacer (phylogenetic) or DIAMOND (pairwise). default = pplacer\
  \ (default: pplacer)\n\npplacer assignment options:\n  --placements_cutoff confidence\n\
  \                        This flag allows you to change the likelihood cutoff for\
  \ phylogenetic placement of reads. (default: 0.75)\n  --resolve_placements  Ignore\
  \ the placements cutoff and simply use the best placement assigned to the read.\n\
  \  --no_merge_reads      When this flag is specified, the alignment of the forward\
  \ and reverse reads will not be merged before placement. If paired reads are provided,\
  \ pair with the most confident placement will be used for classification.\n\nnucleotide\
  \ search-specific options:\n  --euk_hmm_file EUK_HMM_FILE\n                    \
  \    Use this flag to specify the HMM that is used in the Eukaryotic contamination\
  \ screen\n\nprotein search-specific options:\n  --min_orf_length length\n      \
  \                  Minimum number of nucleotides in an open reading frame (default:\
  \ 96)\n  --restrict_read_length length\n                        Only use this many\
  \ base pairs at the start of each sequence searched\n\nlogging options:\n  --verbosity\
  \ verbosity\n                        1 - 5, 1 being silent, 5 being noisy indeed.\
  \ (default: 4)\n  --log logfile         Output logging information to this file\n\
  \noutput options:\n  --output_directory reference_package\n                    \
  \    Output directory name (default: GraftM_output)\n  --force               Force\
  \ overwrite the output directory if one already exists with the same name\n  --max_samples_for_krona\
  \ MAX_SAMPLES_FOR_KRONA\n                        If the number of samples is greater\
  \ than this, do not output KRONA diagram (default: 100)\n\n###############################################################################\n\
  \n'graft' is the main analysis pipeline of GraftM. To run graft, a GraftM\npackage\
  \ (gpkg) is required, the key components of which are a HMM and DIAMOND\ndatabase\
  \ for searching (with hmmsearch or DIAMOND) and a phylogenetic tree.\nInput sequence\
  \ data may be provided in fasta (.fa) or fastq (.fq) format,\neither gzipped or\
  \ uncompressed. Protein or nucleotide sequences may be\nprovided as input and multiple\
  \ datasets may be included in one run.\n\nFor a single file of reads:\n $ graftM\
  \ graft --forward my_reads.fa --graftm_package my_graftm_package.gpkg\n\nFor paired\
  \ reads:\n $ graftM graft --forward my_reads.1.fa --graftm_package my_graftm_package.gpkg\n\
  \                --reverse my_reads.2.fa\n\nUsing an assembly to create a \"expand_search\"\
  \ database:\n $ graftM graft --forward my_reads.fa --graftm_package my_graftm_package.gpkg\n\
  \                --expand_search_contigs my_assembly_of_my_reads.fa\n"
