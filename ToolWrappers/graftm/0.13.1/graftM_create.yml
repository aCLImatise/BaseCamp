help_text: "usage: graftM create [-h] [--taxonomy TAX] --sequences FASTA\n       \
  \              [--rerooted_tree REROOTED_TREE] [--alignment ALN]\n             \
  \        [--rerooted_annotated_tree newick_tree]\n                     [--tree newick_tree]\
  \ [--hmm .hmm file]\n                     [--dereplication_level integer]\n    \
  \                 [--search_hmm_files .hmm files [.hmm files ...]]\n           \
  \          [--min_aligned_percent percent] [--output PATH]\n                   \
  \  [--tree_log TREE_LOG]\n                     [--taxtastic_taxonomy TAXTASTIC_TAXONOMY]\n\
  \                     [--taxtastic_seqinfo TAXTASTIC_SEQINFO] [--force]\n      \
  \               [--threads threads] [--verbosity verbosity]\n                  \
  \   [--log logfile]\n\nCreate a GraftM package from sequence alignments and classifications\n\
  \noptional arguments:\n  -h, --help            show this help message and exit\n\
  \nCommon options:\n  --taxonomy TAX        File containing two tab separated columns,\
  \ the first with the ID of the sequences, the second with the taxonomy string (required\
  \ unless --rerooted_annotated_tree or --taxtastic_taxonomy and --taxtastic_seqinfo\
  \ are specified)\n  --sequences FASTA     Unaligned sequences (required)\n  --rerooted_tree\
  \ REROOTED_TREE\n                        A tree with which to build the reference\
  \ package, appropriately rooted. (default: generate tree with FastTree and attempt\
  \ reroot with taxtastic)\n\nLesser used options:\n  --alignment ALN       An alignment\
  \ with which to build a custom HMM and tree in aligned FASTA format\n  --rerooted_annotated_tree\
  \ newick_tree\n                        Define taxonomy through this annotated newick\
  \ file.\n  --tree newick_tree    Specify an unrooted tree, GraftM will attempt to\
  \ reroot it.\n  --hmm .hmm file       Use this HMM for alignment, and search unless\
  \ --search_hmm_files is specified.\n  --dereplication_level integer\n          \
  \              taxonomic rank at which to dereplicate the sequences to create the\
  \ HMM. Provide an integer that corresponds to the rank (from left to right) will\
  \ be dereplicated. For example --dereplication_level 3 will omit all sequences that\
  \ are redundant at the 3rd rank (from left to right in the taxonomy file) from the\
  \ search HMM.  (0 == No dereplication)\n  --search_hmm_files .hmm files [.hmm files\
  \ ...]\n                        Use these HMM(s) for search.\n  --min_aligned_percent\
  \ percent\n                        Remove sequences from the alignment which do\
  \ not cover at least this percentage of the HMM (default: 30)\n  --output PATH \
  \        Name of output GraftM package.\n  --tree_log TREE_LOG   A log file for\
  \ the tree.\n  --taxtastic_taxonomy TAXTASTIC_TAXONOMY\n                       \
  \ A taxtastic format taxonomy file. (default: use taxonomy from --taxonomy)\n  --taxtastic_seqinfo\
  \ TAXTASTIC_SEQINFO\n                        A taxtastic format seqinfo file. (default:\
  \ use taxonomy from --taxonomy)\n  --force               Overwrite output gpkg directory\
  \ if it exists.\n  --threads threads     Number of threads to use (default: 5)\n\
  \nLogging options:\n  --verbosity verbosity\n                        1 - 5, 1 being\
  \ silent, 5 being noisy indeed (default: 4)\n  --log logfile         output logging\
  \ information to file\n\n###############################################################################\n\
  graftm create is used to create custom graftm packages (gpkgs).\n\nWith an alignment\
  \ of sequences, and a taxonomy file specifying the taxonomy of\neach:\n $ graftM\
  \ create --alignment my_alignment.fasta --taxonomy my_taxonomy.tsv\n           \
  \      --sequences my_sequences.fasta\n\nTo update a graftm package with new sequences,\
  \ you just need to provide the\nsame arguments as above, but also pass a graftm\
  \ package to the --graftm_package\nflag. Giving a package to graftm create will\
  \ automatically execute the update\npipeline. If nooutput name is provided, a default\
  \ suffix of \"-updated.gpkg\"\nwill be appended to the current name. If no taxonomy\
  \ for the new sequences is\nprovided, graftm will attempt to decorate using the\
  \ surrounding sequences, but\nthis is an imperfect method, so the --taxonomy flag\
  \ should be used where\npossible.\n $ graftM create --sequences new_sequences.fasta\
  \ --taxonomy new_taxonomy.tsv\n    --output new_graftm_package.gpkg --graftm_package\
  \ old_graftm_package.gpkg\n\nThe taxonomy file is a 2 column tab separated file,\
  \ where the first column is\nthe sequence identifier and the second a taxonomy string\
  \ describing that\nsequence e.g.\n\n    sequence1    k__kingdom1; p__phylum2\n\n\
  Internally, the taxonomic levels separated by '; ' are assumed to be kingdom,\n\
  phylum, class, order, family, genus, species. However, this may not matter for\n\
  the purposes of using graftm. The prefixes e.g. 'k__' are also not required.\n"
