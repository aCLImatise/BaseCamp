!Command
command:
- graftM
- update
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - --graftm_package
  description: GraftM package to update
  args: !SimpleFlagArg
    name: GRAFTM_PACKAGE
- !Flag
  optional: true
  synonyms:
  - --regenerate_diamond_db
  description: Recreate the diamond DB in the package
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --taxonomy
  description: File containing two tab separated columns, the first with the ID of
    the sequences, the second with the taxonomy string (required unless --rerooted_annotated_tree
    or --taxtastic_taxonomy and --taxtastic_seqinfo are specified)
  args: !SimpleFlagArg
    name: TAX
- !Flag
  optional: true
  synonyms:
  - --sequences
  description: Unaligned sequences (required unless --regenerate_diamond_db is set)
  args: !SimpleFlagArg
    name: FASTA
- !Flag
  optional: true
  synonyms:
  - --output
  description: Name of output GraftM package
  args: !SimpleFlagArg
    name: PATH
- !Flag
  optional: true
  synonyms:
  - --verbosity
  description: '1 - 5, 1 being silent, 5 being noisy indeed (default: 4)'
  args: !SimpleFlagArg
    name: verbosity
- !Flag
  optional: true
  synonyms:
  - --log
  description: output logging information to file
  args: !SimpleFlagArg
    name: logfile
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: show this help message and exit
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "usage: graftM update [-h] --graftm_package GRAFTM_PACKAGE\n          \
  \           [--regenerate_diamond_db] [--taxonomy TAX]\n                     [--sequences\
  \ FASTA] [--output PATH]\n                     [--verbosity verbosity] [--log logfile]\n\
  \nUpdate a GraftM package with new sequences\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n\nCommon options:\n  --graftm_package\
  \ GRAFTM_PACKAGE\n                        GraftM package to update\n  --regenerate_diamond_db\n\
  \                        Recreate the diamond DB in the package\n  --taxonomy TAX\
  \        File containing two tab separated columns, the first with the ID of the\
  \ sequences, the second with the taxonomy string (required unless --rerooted_annotated_tree\
  \ or --taxtastic_taxonomy and --taxtastic_seqinfo are specified)\n  --sequences\
  \ FASTA     Unaligned sequences (required unless --regenerate_diamond_db is set)\n\
  \  --output PATH         Name of output GraftM package\n\nLogging options:\n  --verbosity\
  \ verbosity\n                        1 - 5, 1 being silent, 5 being noisy indeed\
  \ (default: 4)\n  --log logfile         output logging information to file\n\n###############################################################################\n\
  \nWith an alignment of sequences, and a taxonomy file specifying the taxonomy of\n\
  each:\n $ graftM update --sequences new_sequences.fasta --taxonomy new_taxonomy.tsv\n\
  \                 --graftm_package old.gpkg --output new.gpkg\n"
