  - -p
  - --project_id
  args: !SimpleFlagArg
    name: PROJECT_ID
  optional: true
- !Flag
  description: Decrease verbosity.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
