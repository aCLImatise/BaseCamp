help_text: "Usage: idconvert [options] [filemasks]\nConvert mass spec identification\
  \ file formats.\n\nReturn value: # of failed files.\n\nOptions:\n  -f [ --filelist\
  \ ] arg    : specify text file containing filenames\n  -o [ --outdir ] arg (=.)\
  \ : set output directory ('-' for stdout) [.]\n  -c [ --config ] arg      : configuration\
  \ file (optionName=value)\n  -e [ --ext ] arg         : set extension for output\
  \ files [mzid|pepXML|txt]\n  --mzIdentML              : write mzIdentML format [default]\n\
  \  --pepXML                 : write pepXML format\n  --text                   :\
  \ write hierarchical text format\n  -v [ --verbose ]         : display detailed\
  \ progress information\nExamples:\n\n# convert sequest.pepXML to sequest.mzid\n\
  idconvert sequest.pepXML\n\n# convert sequest.protXML to sequest.mzid\n# Also reads\
  \ any pepXML file referenced in the \n# protXML file if available.  If the protXML\
  \ \n# file has been moved from its original location, \n# the pepXML will still\
  \ be found if it has also \n# been moved to the same position relative to the \n\
  # protXML file. This relative position is determined \n# by reading the protXML\
  \ protein_summary:summary_xml \n# and protein_summary_header:source_files values.\n\
  idconvert sequest.protXML\n\n# convert mascot.mzid to mascot.pepXML\nidconvert mascot.mzid\
  \ --pepXML\n\n# put output file in my_output_dir\nidconvert omssa.pepXML -o my_output_dir\n\
  \n# use a configuration file\nidconvert xtandem.pep.xml -c config.txt\n\n# example\
  \ configuration file\npepXML=true\n\n\nQuestions, comments, and bug reports:\nhttp://proteowizard.sourceforge.net\n\
  support@proteowizard.org\n\nProteoWizard release: 3.0.9992 (2016-8-30)\nProteoWizard\
  \ IdentData: 3.0.9934 (2016-8-2)\nBuild date: Jul 16 2018 03:18:39\n\n"
