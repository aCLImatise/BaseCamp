help_text: "Usage: mspicture [options] [input_filenames]\nMass Spec Picture - command\
  \ line accessgeneration of pseudo2D gels from mass spec data files with optional\
  \ peptide annotation\n\nReturns:\n0 on success, or the number of input files that\
  \ generated processing errors.\n\nOptions:\n\n  -o [ --outdir ] arg (=.) : output\
  \ directory\n  -c [ --config ] arg      : configuration file (optionName=value)\
  \ (ignored)\n  -l [ --label ] arg       : set filename label to xxx\n  --mzLow arg\
  \              : set low m/z cutoff\n  --mzHigh arg             : set high m/z cutoff\n\
  \  --timeScale arg          : set scale of time axis\n  -b [ --binCount ] arg  \
  \  : set histogram bin count\n  -t [ --time ]            : render linearly to time\n\
  \  -s [ --scan ]            : render linearly to scans\n  -z [ --zRadius ] arg \
  \    : set intensity function z-score radius [=2]\n  -w [ --width ] arg       :\
  \ set output bitmap width (default is calculated)\n  -h [ --height ] arg      :\
  \ set output bitmap height (default is calculated)\n  --bry                    :\
  \ use blue-red-yellow gradient\n  --grey                   : use grey-scale gradient\n\
  \  --binSum                 : sum intensity in bins [default = max intensity]\n\
  \  -m [ --ms2locs ]         : indicate masses selected for ms2\n  --shape arg  \
  \            : shape of the pseudo2d gel markup \n                           [circle(default)|square].\n\
  \  -p [ --pepxml ] arg      : pepxml file location\n  -i [ --msi ] arg         :\
  \ msInspect output file location\n  -f [ --flat ] arg        : peptide file location\
  \ (nativeID rt mz score seq)\n  -x [ --commands ] arg    : processes commands\n\
  \  -v [ --verbose ]         : prints extra information.\n  -h [ --help ]       \
  \     : print this helpful message.\n\nCommands:\n      args:\n      label=<xxxx>\
  \ (set filename label to xxxx)\n      mz=<mzLow>[,<mzHigh>] (set m/z cutoff range)\n\
  \      timeScale=<N> (set scaling factor for time axis)\n      binCount=<N> (set\
  \ histogram bin count)\n      zRadius=<N> (set intensity function z-score radius,\
  \ default=2)\n      scan (render y-axis linear with scans)\n      time (render y-axis\
  \ linear with time)\n      bry (use blue-red-yellow gradient)\n      grey (use grey-scale\
  \ gradient)\n      binSum (sum intensity in bins, else show max intensity)\n   \
  \   ms2locs (indicate masses selected for ms2)\n      pepxml=<xxx> (set ms2 id's\
  \ from pepxml file xxx)\n      msi=<xxx> (set ms2 id's from msinspect output file\
  \ xxx)\n      flat=<xxx> (set ms2 id's from tab delim file xxx)\n      width=<xxx>\
  \ (set image width to xxx pixels, default is calculated)\n      height=<yyy> (set\
  \ image height to yyy pixels, default is calculated)\n\n\nQuestions, comments, and\
  \ bug reports:\nhttp://proteowizard.sourceforge.net\nsupport@proteowizard.org\n\n\
