    (but huge) pickle report is printed (default: 0)'
  args: !SimpleFlagArg
    name: TEXT
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbose
  description: 'Set the verbosity level: -v (only warnings) -vv (warnings and info)
    -vvv (warnings, info and debug)'
