version_flag:
help_text: "Usage: velocyto run-smartseq2 [OPTIONS] BAMFILES... GTFFILE\n\n  Runs\
  \ the velocity analysis on SmartSeq2 data (independent bam file per cell)\n\n  [BAMFILES,\
  \ ...] a sequence of bam files to be analyzed (e.g. use a wild-card expansion)\n\
  \n  GTFFILE genome annotation file\n\nOptions:\n  -o, --outputfolder PATH  Output\
  \ folder, if it does not exist it will be created.\n  -e, --sampleid PATH      The\
  \ sample name that will be used as a the filename of the output.\n  -m, --repmask\
  \ FILE       .gtf file containing intervals to mask\n  -t, --dtype TEXT        \
  \ The dtype of the loom file layers - if more than 6000 molecules/reads per gene\
  \ per cell are expected set uint32 to avoid truncation (default in run_smartseq2:\
  \ uint32)\n  -d, --dump TEXT          For debugging purposes only: it will dump\
  \ a molecular mapping report to hdf5. --dump N, saves a cell every N cells. If p\
  \ is prepended a more complete (but huge) pickle report is printed (default: 0)\n\
  \  -v, --verbose            Set the verbosity level: -v (only warnings) -vv (warnings\
  \ and info) -vvv (warnings, info and debug)\n  --help                   Show this\
  \ message and exit.\n"
