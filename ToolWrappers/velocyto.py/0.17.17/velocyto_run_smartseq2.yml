!Command
command:
- velocyto
- run-smartseq2
positional:
- !Positional
  optional: false
  position: 0
  name: BAMFILES...
  description: ''
- !Positional
  optional: false
  position: 1
  name: GTFFILE
  description: ''
named:
- !Flag
  optional: true
  synonyms:
  - -o
  - --outputfolder
  description: Output folder, if it does not exist it will be created.
  args: !SimpleFlagArg
    name: PATH
- !Flag
  optional: true
  synonyms:
  - -e
  - --sampleid
  description: The sample name that will be used as a the filename of the output.
  args: !SimpleFlagArg
    name: PATH
- !Flag
  optional: true
  synonyms:
  - -m
  - --repmask
  description: .gtf file containing intervals to mask
  args: !SimpleFlagArg
    name: FILE
