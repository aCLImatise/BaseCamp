help_text: "IRFinder version: 1.3.1\nUsage: IRFinder -r ReferenceDir raw_reads_1.fastq[.gz]\
  \ [raw_reads_2.fastq[.gz]]\nUsage: IRFinder -m BAM -r ReferenceDir Unsorted.bam\n\
  Usage: IRFinder -m BuildRef -r ReferenceDir ftp://ftp.ensembl.org/pub/release-89/gtf/mus_musculus/Mus_musculus.GRCm38.89.gtf.gz\n\
  Usage: IRFinder -m BuildRefFromSTARRef -r ReferenceDir -x STARRefDir\n\n    -v Show\
  \ version number of current IRFinder.\n    -h Show this usage information.\n   \
  \ -m RunMode. FastQ (default. Quantifies intron retention from FASTQ file);\n  \
  \              BAM (quantifies intron retention from a name-sorted BAM file);\n\
  \                BuildRef (builds IRFinder reference from Ensembl FTP site. Requires\
  \ Internet),\n                BuildRefDownload (only downloads FASTA and GTF files\
  \ from Ensembl FTP site, without building IRFinder reference. Requires Internet),\n\
  \                BuildRefProcess (builds IRFinder reference from local FASTA and\
  \ GTF files),\n                BuildRefFromSTARRef (builds IRFinder reference from\
  \ a local STAR reference).\n\nParameters for BuildRef mode:\n  required:\n    ftp://...\
  \ A base Ensembl URL to a (gzipped) gtf file\n    -r ReferenceDir: Directory should\
  \ not yet exist, will be created.\n  optional:\n    -t Threads: The number of physical\
  \ CPUs to use by IRFinder. When ommited (default), IRFinder will use all physical\
  \ CPUs.\n    -j INTEGER: An integer that is parsed to '--sjdbOverhang' under STAR\
  \ 'genomeGenerate' mode. Default: 150.\n    -e ExtraGenomeRef.fasta.gz: Typically\
  \ an ERCC reference.\n    -b Blacklist.bed.gz: BED of regions to be excluded from\
  \ analysis.\n    -R ROI.bed.gz: A non-overlapping BED file of additional Regions\
  \ of Interest for read counts.\n\nParameters for BuildRefProcess mode:\n  required:\n\
  \    -r ReferenceDir. Directory should already contain EXACT files named 'genome.fa'\
  \ and 'transcripts.gtf' (case-sensitive) for genome and transcriptome annotations\
  \ respectively.\n  optional:\n    -t Threads: The number of physical CPUs to use\
  \ by IRFinder. When ommited (default), IRFinder will use all physical CPUs.\n  \
  \  -j INTEGER: an integer that is parsed to '--sjdbOverhang' under STAR 'genomeGenerate'\
  \ mode. Default: 150.\n    -e ExtraGenomeRef.fasta.gz: Typically an ERCC reference.\n\
  \    -b Blacklist.bed.gz: BED of regions to be excluded from analysis.\n    -R ROI.bed.gz:\
  \ A non-overlapping BED file of additional Regions of Interest for read counts.\n\
  \nParameters for BuildRefFromSTARRef mode (read the following carefully when using\
  \ this mode):\n  required:\n    -r ReferenceDir. A directory to store IRFinder reference.\n\
  \    -x STARRefDir. An existing STAR reference folder.\n       Please note: By default,\
  \ BuildRefFromSTARRef mode automatically looks for the original FASTA and GTF files\
  \ used to generate STARRefDir.\n       Specifically, IRFinder investigates 'genomeParameters.txt'\
  \ in STARRefDir.\n       If both files can be located, IRFinder will continue to\
  \ generate reference, ignoring '-f' and '-g' options.\n       If either file is\
  \ missing, IRFinder will quit and you have to re-run it by giving both '-f' and\
  \ '-g' options.\n  optional:\n    -t Threads: The number of physical CPUs to use\
  \ by IRFinder. When ommited (default), IRFinder will use all physical CPUs.\n  \
  \  -f GENOME.fa: This MUST be the same FASTA file used to generate STARRefDir. Ignored\
  \ when IRFinder can automatically locate the original file.\n    -g TRANSCRIPTS.gtf:\
  \ This MUST be the same GTF file used to generate STARRefDir. Ignored when IRFinder\
  \ can automatically locate the original file.\n    -e ExtraGenomeRef.fasta.gz: Typically\
  \ an ERCC reference.\n    -b Blacklist.bed.gz: BED of regions to be excluded from\
  \ analysis.\n    -R ROI.bed.gz: A non-overlapping BED file of additional Regions\
  \ of Interest for read counts.\n\nParameters for FastQ mode:\n  required:\n    raw_reads_1.fastq.gz:\
  \ Either single or paired end fastq file.\n    Unsorted.bam: Mapped output, with\
  \ pairs as sequential records. Paired end must not be coordinate sorted.\n    -r\
  \ ReferenceDir. As built by the 'BuildRef' option.\n  optional:\n    -t Threads:\
  \ The number of physical CPUs to use by IRFinder. When ommited (default), IRFinder\
  \ will use all physical CPUs.\n    -a Adaptor sequence: 'none' to disable. Default:\
  \ Illumina Universal is trimmed.\n    -d Output Directory: Default is the current\
  \ directory.\n    -s STAR memory mode: NoSharedMemory (default), LoadAndKeep, LoadAndRemove.\n\
  \    -S STAR executable: Default is 'STAR'.\n    -y STRING: an extra string that\
  \ is parsed to STAR for reads alignment.\n    -u Unsorted output: Do not sort the\
  \ read fragment BAM file. Default is to sort ONLY IF a novosort license is present.\n\
  \    -M Sort memory. Maximum memory to use for sort, in MB. Default, auto-detected\
  \ no greater than 10,000MB.\n\nParameters for BAM mode:\n  required:\n    Unsorted.bam:\
  \ Mapped output, with pairs as sequential records. Paired end must not be coordinate\
  \ sorted.\n    -r ReferenceDir: As built by the 'BuildRef' option.\n  optional:\n\
  \    -t Threads: The number of physical CPUs to use by IRFinder. When ommited (default),\
  \ IRFinder will use all physical CPUs.\n    -d Output Directory: Default is the\
  \ current directory.\n"
