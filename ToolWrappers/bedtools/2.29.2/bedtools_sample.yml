help_text: "\nTool:    bedtools sample (aka sampleFile)\nVersion: v2.29.2\nSummary:\
  \ Take sample of input file(s) using reservoir sampling algorithm.\n\nUsage:   bedtools\
  \ sample [OPTIONS] -i <bed/gff/vcf/bam>\n\nWARNING:\tThe current sample algorithm\
  \ will hold all requested sample records in memory prior to output.\n\t\tThe user\
  \ must ensure that there is adequate memory for this.\n\nOptions: \n\t-n\tThe number\
  \ of records to generate.\n\t\t- Default = 1,000,000.\n\t\t- (INTEGER)\n\n\t-seed\t\
  Supply an integer seed for the shuffling.\n\t\t- By default, the seed is chosen\
  \ automatically.\n\t\t- (INTEGER)\n\n\t-ubam\tWrite uncompressed BAM output. Default\
  \ writes compressed BAM.\n\n\t-s\tRequire same strandedness.  That is, only give\
  \ records\n\t\tthat have the same strand. Use '-s forward' or '-s reverse'\n\t\t\
  for forward or reverse strand records, respectively.\n\t\t- By default, records\
  \ are reported without respect to strand.\n\n\t-header\tPrint the header from the\
  \ input file prior to results.\n\n\t-bed\tIf using BAM input, write output as BED.\n\
  \n\t-header\tPrint the header from the A file prior to results.\n\n\t-nobuf\tDisable\
  \ buffered output. Using this option will cause each line\n\t\tof output to be printed\
