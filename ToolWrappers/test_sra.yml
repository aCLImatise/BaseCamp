help_text: "Usage:\n  quick check mode:\n   test-sra -Q [ name... ]\n\n  full test\
  \ mode:\n   test-sra [+acdDfFgnoOprsStuw] [-acdDfFgnoOprsStuw] [-R] [-N] [-C]\n\
  \            [-X <type>] [-L <path>] [options] name [ name... ]\n\nTest [SRA] object,\
