help_text: "Mono C# compiler, Copyright 2001-2011 Novell, Inc., Copyright 2011-2012\
  \ Xamarin, Inc\nmcs [options] source-files\n   --about              About the Mono\
  \ C# compiler\n   -addmodule:M1[,Mn]   Adds the module to the generated assembly\n\
  \   -checked[+|-]        Sets default aritmetic overflow context\n   -clscheck[+|-]\
  \       Disables CLS Compliance verifications\n   -codepage:ID         Sets code\
  \ page to the one in ID (number, utf8, reset)\n   -define:S1[;S2]      Defines one\
  \ or more conditional symbols (short: -d)\n   -debug[+|-], -g      Generate debugging\
  \ information\n   -delaysign[+|-]      Only insert the public key into the assembly\
  \ (no signing)\n   -doc:FILE            Process documentation comments to XML file\n\
  \   -fullpaths           Any issued error or warning uses absolute file path\n \
  \  -help                Lists all compiler options (short: -?)\n   -keycontainer:NAME\
  \   The key pair container used to sign the output assembly\n   -keyfile:FILE  \
  \      The key file used to strongname the ouput assembly\n   -langversion:TEXT\
  \    Specifies language version: ISO-1, ISO-2, 3, 4, 5, Default or Experimental\n\
  \   -lib:PATH1[,PATHn]   Specifies the location of referenced assemblies\n   -main:CLASS\
  \          Specifies the class with the Main method (short: -m)\n   -noconfig  \
  \          Disables implicitly referenced assemblies\n   -nostdlib[+|-]       Does\
  \ not reference mscorlib.dll library\n   -nowarn:W1[,Wn]      Suppress one or more\
  \ compiler warnings\n   -optimize[+|-]       Enables advanced compiler optimizations\
  \ (short: -o)\n   -out:FILE            Specifies output assembly name\n   -pkg:P1[,Pn]\
  \         References packages P1..Pn\n   -platform:ARCH       Specifies the target\
  \ platform of the output assembly\n                        ARCH can be one of: anycpu,\
  \ anycpu32bitpreferred, arm,\n                        x86, x64 or itanium. The default\
  \ is anycpu.\n   -recurse:SPEC        Recursively compiles files according to SPEC\
  \ pattern\n   -reference:A1[,An]   Imports metadata from the specified assembly\
  \ (short: -r)\n   -reference:ALIAS=A   Imports metadata using specified extern alias\
  \ (short: -r)\n   -sdk:VERSION         Specifies SDK version of referenced assemblies\n\
  \                        VERSION can be one of: 2, 4, 4.5 (default) or a custom\
  \ value\n   -target:KIND         Specifies the format of the output assembly (short:\
  \ -t)\n                        KIND can be one of: exe, winexe, library, module\n\
  \   -unsafe[+|-]         Allows to compile code which uses unsafe keyword\n   -warnaserror[+|-]\
  \    Treats all warnings as errors\n   -warnaserror[+|-]:W1[,Wn] Treats one or more\
  \ compiler warnings as errors\n   -warn:0-4            Sets warning level, the default\
  \ is 4 (short -w:)\n   -helpinternal        Shows internal and advanced compiler\
  \ options\n\nResources:\n   -linkresource:FILE[,ID] Links FILE as a resource (short:\
  \ -linkres)\n   -resource:FILE[,ID]     Embed FILE as a resource (short: -res)\n\
  \   -win32res:FILE          Specifies Win32 resource file (.res)\n   -win32icon:FILE\
  \         Use this icon for the output\n   @file                   Read response\
  \ file for more options\n\nOptions can be of the form -option or /option\n"
