!Command
command:
- telescope
- assign
positional:
- !Positional
  description: "Path to alignment file. Alignment file can be in SAM\nor BAM format.\
    \ File must be collated so that all\nalignments for a read pair appear sequentially\
    \ in the\nfile."
  position: 0
  name: samfile
  optional: false
- !Positional
  description: Path to annotation file (GTF format)
  position: 1
  name: gtffile
  optional: false
named:
- !Flag
  description: "GTF attribute that defines a transposable element\nlocus. GTF features\
    \ that share the same value for\n--attribute will be considered as part of the\
    \ same\nlocus. (default: locus)"
  synonyms:
  - --attribute
  args: !SimpleFlagArg
    name: ATTRIBUTE
  optional: true
- !Flag
  description: "Used internally to represent alignments. Must be\ndifferent from all\
    \ other feature names. (default:\n__no_feature)"
  synonyms:
  - --no_feature_key
  args: !SimpleFlagArg
    name: NO_FEATURE_KEY
  optional: true
- !Flag
  description: "Number of cores to use. (Multiple cores not supported\nyet). (default:\
    \ 1)"
  synonyms:
  - --ncpu
  args: !SimpleFlagArg
    name: NCPU
  optional: true
- !Flag
  description: "Path to temporary directory. Temporary files will be\nstored here.\
    \ Default uses python tempfile package to\ncreate the temporary directory. (default:\
    \ None)"
  synonyms:
  - --tempdir
  args: !SimpleFlagArg
    name: TEMPDIR
  optional: true
- !Flag
  description: 'Silence (most) output. (default: False)'
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Print debug messages. (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Log output to this file. (default: None)'
  synonyms:
  - --logfile
  args: !SimpleFlagArg
    name: LOGFILE
  optional: true
- !Flag
  description: 'Output directory. (default: .)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: 'Experiment tag (default: telescope)'
  synonyms:
  - --exp_tag
  args: !SimpleFlagArg
    name: EXP_TAG
  optional: true
- !Flag
  description: 'Generate an updated alignment file. (default: False)'
  synonyms:
  - --updated_sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Reassignment mode. After EM is complete, each fragment\nis reassigned\
    \ according to the expected value of its\nmembership weights. The reassignment\
    \ method is the\nmethod for resolving the \"best\" reassignment for\nfragments\
    \ that have multiple possible reassignments.\nAvailable modes are: \"exclude\"\
    \ - fragments with\nmultiple best assignments are excluded from the final\ncounts;\
    \ \"choose\" - the best assignment is randomly\nchosen from among the set of best\
    \ assignments;\n\"average\" - the fragment is divided evenly among the\nbest assignments;\
    \ \"conf\" - only assignments that\nexceed a certain threshold (see --conf_prob)\
    \ are\naccepted; \"unique\" - only uniquely aligned reads are\nincluded. NOTE:\
    \ Results using all assignment modes are\nincluded in the Telescope report by\
    \ default. This\nargument determines what mode will be used for the\n\"final counts\"\
    \ column. (default: exclude)"
  synonyms:
  - --reassign_mode
  args: !ChoiceFlagArg
    choices: !!set
      unique:
      conf:
      average:
      exclude:
      choose:
  optional: true
- !Flag
  description: "Minimum probability for high confidence assignment.\n(default: 0.9)"
  synonyms:
  - --conf_prob
  args: !SimpleFlagArg
    name: CONF_PROB
  optional: true
- !Flag
  description: "Overlap mode. The method used to determine whether a\nfragment overlaps\
    \ feature. (default: threshold)"
  synonyms:
  - --overlap_mode
  args: !ChoiceFlagArg
    choices: !!set
      union:
      threshold:
      intersection-strict:
  optional: true
- !Flag
  description: "Fraction of fragment that must be contained within a\nfeature to be\
    \ assigned to that locus. Ignored if\n--overlap_method is not \"threshold\". (default:\
    \ 0.2)"
  synonyms:
  - --overlap_threshold
  args: !SimpleFlagArg
    name: OVERLAP_THRESHOLD
  optional: true
- !Flag
  description: "Annotation class to use for finding overlaps. Both\nhtseq and intervaltree\
    \ appear to yield identical\nresults. Performance differences are TBD. (default:\n\
    intervaltree)"
  synonyms:
  - --annotation_class
  args: !ChoiceFlagArg
    choices: !!set
      htseq:
      intervaltree:
  optional: true
- !Flag
  description: "Prior on π. Equivalent to adding n unique reads.\n(default: 0)"
  synonyms:
  - --pi_prior
  args: !SimpleFlagArg
    name: PI_PRIOR
  optional: true
- !Flag
  description: "Prior on θ. Equivalent to adding n non-unique reads.\nNOTE: It is\
    \ recommended to set this prior to a large\nvalue. This increases the penalty\
    \ for non-unique reads\nand improves accuracy. (default: 200000)"
  synonyms:
  - --theta_prior
  args: !SimpleFlagArg
    name: THETA_PRIOR
  optional: true
- !Flag
  description: 'EM Algorithm Epsilon cutoff (default: 1e-7)'
  synonyms:
  - --em_epsilon
  args: !SimpleFlagArg
    name: EM_EPSILON
  optional: true
- !Flag
  description: 'EM Algorithm maximum iterations (default: 100)'
  synonyms:
  - --max_iter
  args: !SimpleFlagArg
    name: MAX_ITER
  optional: true
- !Flag
  description: "Use difference in log-likelihood as convergence\ncriteria. (default:\
    \ False)"
  synonyms:
  - --use_likelihood
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Exits after loading alignment and saving checkpoint\nfile. (default:\
    \ False)\n"
  synonyms:
  - --skip_em
  args: !EmptyFlagArg {}
  optional: true
parent:
subcommands: []
usage: []
