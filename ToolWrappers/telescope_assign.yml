  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: telescope assign [-h] [--attribute ATTRIBUTE]\n               \
  \         [--no_feature_key NO_FEATURE_KEY] [--ncpu NCPU]\n                    \
  \    [--tempdir TEMPDIR] [--quiet] [--debug]\n                        [--logfile\
  \ LOGFILE] [--outdir OUTDIR]\n                        [--exp_tag EXP_TAG] [--updated_sam]\n\
  \                        [--reassign_mode {exclude,choose,average,conf,unique}]\n\
  \                        [--conf_prob CONF_PROB]\n                        [--overlap_mode\
  \ {threshold,intersection-strict,union}]\n                        [--overlap_threshold\
  \ OVERLAP_THRESHOLD]\n                        [--annotation_class {intervaltree,htseq}]\n\
  \                        [--pi_prior PI_PRIOR] [--theta_prior THETA_PRIOR]\n   \
  \                     [--em_epsilon EM_EPSILON] [--max_iter MAX_ITER]\n        \
  \                [--use_likelihood] [--skip_em]\n                        samfile\
  \ gtffile\n\nReassign ambiguous fragments that map to repetitive elements\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n\nInput Options:\n\
  \n  samfile               Path to alignment file. Alignment file can be in SAM\n\
  \                        or BAM format. File must be collated so that all\n    \
  \                    alignments for a read pair appear sequentially in the\n   \
  \                     file.\n  gtffile               Path to annotation file (GTF\
  \ format)\n  --attribute ATTRIBUTE\n                        GTF attribute that defines\
  \ a transposable element\n                        locus. GTF features that share\
  \ the same value for\n                        --attribute will be considered as\
  \ part of the same\n                        locus. (default: locus)\n  --no_feature_key\
  \ NO_FEATURE_KEY\n                        Used internally to represent alignments.\
  \ Must be\n                        different from all other feature names. (default:\n\
  \                        __no_feature)\n  --ncpu NCPU           Number of cores\
  \ to use. (Multiple cores not supported\n                        yet). (default:\
  \ 1)\n  --tempdir TEMPDIR     Path to temporary directory. Temporary files will\
  \ be\n                        stored here. Default uses python tempfile package\
  \ to\n                        create the temporary directory. (default: None)\n\n\
  Reporting Options:\n\n  --quiet               Silence (most) output. (default: False)\n\
  \  --debug               Print debug messages. (default: False)\n  --logfile LOGFILE\
  \     Log output to this file. (default: None)\n  --outdir OUTDIR       Output directory.\
  \ (default: .)\n  --exp_tag EXP_TAG     Experiment tag (default: telescope)\n  --updated_sam\
  \         Generate an updated alignment file. (default: False)\n\nRun Modes:\n\n\
  \  --reassign_mode {exclude,choose,average,conf,unique}\n                      \
  \  Reassignment mode. After EM is complete, each fragment\n                    \
  \    is reassigned according to the expected value of its\n                    \
  \    membership weights. The reassignment method is the\n                      \
  \  method for resolving the \"best\" reassignment for\n                        fragments\
  \ that have multiple possible reassignments.\n                        Available\
  \ modes are: \"exclude\" - fragments with\n                        multiple best\
  \ assignments are excluded from the final\n                        counts; \"choose\"\
  \ - the best assignment is randomly\n                        chosen from among the\
  \ set of best assignments;\n                        \"average\" - the fragment is\
  \ divided evenly among the\n                        best assignments; \"conf\" -\
  \ only assignments that\n                        exceed a certain threshold (see\
  \ --conf_prob) are\n                        accepted; \"unique\" - only uniquely\
  \ aligned reads are\n                        included. NOTE: Results using all assignment\
  \ modes are\n                        included in the Telescope report by default.\
  \ This\n                        argument determines what mode will be used for the\n\
  \                        \"final counts\" column. (default: exclude)\n  --conf_prob\
  \ CONF_PROB\n                        Minimum probability for high confidence assignment.\n\
  \                        (default: 0.9)\n  --overlap_mode {threshold,intersection-strict,union}\n\
  \                        Overlap mode. The method used to determine whether a\n\
  \                        fragment overlaps feature. (default: threshold)\n  --overlap_threshold\
  \ OVERLAP_THRESHOLD\n                        Fraction of fragment that must be contained\
  \ within a\n                        feature to be assigned to that locus. Ignored\
  \ if\n                        --overlap_method is not \"threshold\". (default: 0.2)\n\
  \  --annotation_class {intervaltree,htseq}\n                        Annotation class\
  \ to use for finding overlaps. Both\n                        htseq and intervaltree\
  \ appear to yield identical\n                        results. Performance differences\
  \ are TBD. (default:\n                        intervaltree)\n\nModel Parameters:\n\
  \n  --pi_prior PI_PRIOR   Prior on π. Equivalent to adding n unique reads.\n   \
  \                     (default: 0)\n  --theta_prior THETA_PRIOR\n              \
  \          Prior on θ. Equivalent to adding n non-unique reads.\n              \
  \          NOTE: It is recommended to set this prior to a large\n              \
  \          value. This increases the penalty for non-unique reads\n            \
  \            and improves accuracy. (default: 200000)\n  --em_epsilon EM_EPSILON\n\
  \                        EM Algorithm Epsilon cutoff (default: 1e-7)\n  --max_iter\
  \ MAX_ITER   EM Algorithm maximum iterations (default: 100)\n  --use_likelihood\
  \      Use difference in log-likelihood as convergence\n                       \
  \ criteria. (default: False)\n  --skip_em             Exits after loading alignment\
  \ and saving checkpoint\n                        file. (default: False)\n"
