help_text: "fold multiple values of a field into cells of groups\n\nAttention:\n\n\
  \    Only grouping fields and value filed are outputted.\n\nExample:\n\n    $ echo\
  \ -ne \"id,value,meta\\n1,a,12\\n1,b,34\\n2,c,56\\n2,d,78\\n\" \\\n        | csvtk\
  \ pretty\n    id   value   meta\n    1    a       12\n    1    b       34\n    2\
  \    c       56\n    2    d       78\n    \n    $ echo -ne \"id,value,meta\\n1,a,12\\\
  n1,b,34\\n2,c,56\\n2,d,78\\n\" \\\n        | csvtk fold -f id -v value -s \";\"\
  \ \\\n        | csvtk pretty\n    id   value\n    1    a;b\n    2    c;d\n    \n\
  \    $ echo -ne \"id,value,meta\\n1,a,12\\n1,b,34\\n2,c,56\\n2,d,78\\n\" \\\n  \
  \      | csvtk fold -f id -v value -s \";\" \\\n        | csvtk unfold -f value\
  \ -s \";\" \\\n        | csvtk pretty\n    id   value\n    1    a\n    1    b\n\
  \    2    c\n    2    d\n\nUsage:\n  csvtk fold [flags]\n\nAliases:\n  fold, collapse\n\
  \nFlags:\n  -f, --fields string      key fields for grouping. e.g -f 1,2 or -f columnA,columnB\
  \ (default \"1\")\n  -F, --fuzzy-fields       using fuzzy fields (only for key fields),\
  \ e.g., -F -f \"*name\" or -F -f \"id123*\"\n  -h, --help               help for\
  \ fold\n  -i, --ignore-case        ignore case\n  -s, --separater string   separater\
  \ for folded values (default \"; \")\n  -v, --vfield string      value field for\
  \ folding\n\nGlobal Flags:\n  -c, --chunk-size int         chunk size of CSV reader\
  \ (default 50)\n  -C, --comment-char string    lines starting with commment-character\
  \ will be ignored. if your header row starts with '#', please assign \"-C\" another\
  \ rare symbol, e.g. '$' (default \"#\")\n  -d, --delimiter string       delimiting\
  \ character of the input CSV file (default \",\")\n  -E, --ignore-empty-row    \
  \   ignore empty rows\n  -I, --ignore-illegal-row     ignore illegal rows\n    \
  \  --infile-list string     file of input files list (one file per line), if given,\
  \ they are appended to files from cli arguments\n  -l, --lazy-quotes           \
  \ if given, a quote may appear in an unquoted field and a non-doubled quote may\
  \ appear in a quoted field\n  -H, --no-header-row          specifies that the input\
  \ CSV file does not have header row\n  -j, --num-cpus int           number of CPUs\
  \ to use (default value depends on your computer) (default 2)\n  -D, --out-delimiter\
  \ string   delimiting character of the output CSV file, e.g., -D $'\\t' for tab\
  \ (default \",\")\n  -o, --out-file string        out file (\"-\" for stdout, suffix\
  \ .gz for gzipped out) (default \"-\")\n  -T, --out-tabs               specifies\
  \ that the output is delimited with tabs. Overrides \"-D\"\n  -t, --tabs       \
  \            specifies that the input CSV file is delimited with tabs. Overrides\
  \ \"-d\"\n"
