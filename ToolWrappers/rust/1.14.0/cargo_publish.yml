!Command
command:
- cargo
- publish
positional:
- !Positional
  description: ''
  position: 0
  name: cargo
  optional: false
named:
- !Flag
  description: Host to upload the package to
  synonyms:
  - --host
  args: !SimpleFlagArg
    name: HOST
  optional: true
- !Flag
  description: Token to use when uploading
  synonyms:
  - --token
  args: !SimpleFlagArg
    name: TOKEN
  optional: true
- !Flag
  description: Don't verify package tarball before publish
  synonyms:
  - --no-verify
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allow publishing with a dirty source directory
  synonyms:
  - --allow-dirty
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the manifest of the package to publish
  synonyms:
  - --manifest-path
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Number of parallel jobs, defaults to # of CPUs'
  synonyms:
  - -j
  - --jobs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Perform all checks without uploading
  synonyms:
  - --dry-run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...        Use verbose output'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: No output printed to stdout
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Coloring: auto, always, never'
  synonyms:
  - --color
  args: !SimpleFlagArg
    name: WHEN
  optional: true
- !Flag
  description: Require Cargo.lock and cache are up to date
  synonyms:
  - --frozen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Require Cargo.lock is up to date
  synonyms:
  - --locked
  args: !EmptyFlagArg {}
  optional: true
