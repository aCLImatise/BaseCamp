!Command
command:
- outrigger
- psi
positional: []
named:
- !Flag
  description: "Name of the folder where you saved the output from\n\"outrigger index\"\
    \ (default is\n./outrigger_output/index, which is relative to the\ndirectory where\
    \ you called this program, assuming you\nhave called \"outrigger psi\" in the\
    \ same folder as you\ncalled \"outrigger index\")"
  synonyms:
  - -i
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: "Name of the folder where you saved the output from\n\"outrigger index\"\
    \ (default is ./outrigger_output,\nwhich is relative to the directory where you\
    \ called\nthe program). Cannot specify both an --index and\n--output with \"psi\""
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "Name of the compiled splice junction file to calculate\npsi scores\
    \ on. Default is the '--output' folder's\njunctions/reads.csv file. Not required\
    \ if you specify\nSJ.out.tab files with '--sj-out-tab'"
  synonyms:
  - -c
  - --junction-reads-csv
  args: !SimpleFlagArg
    name: JUNCTION_READS_CSV
  optional: true
- !Flag
  description: "[SJ_OUT_TAB [SJ_OUT_TAB ...]], --sj-out-tab [SJ_OUT_TAB [SJ_OUT_TAB\
    \ ...]]\nSJ.out.tab files from STAR aligner output. Not\nrequired if you specify\
    \ a file with \"--compiled-\njunction-reads\""
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[BAM [BAM ...]], --bam [BAM [BAM ...]]\nBam files to use to calculate\
    \ psi on"
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Minimum number of reads per junction for calculating\nPsi (default=10)"
  synonyms:
  - -m
  - --min-reads
  args: !SimpleFlagArg
    name: MIN_READS
  optional: true
- !Flag
  description: "How to deal with multiple junctions on an event - take\nthe mean (default)\
    \ or the min? (the other option)"
  synonyms:
  - -e
  - --method
  args: !SimpleFlagArg
    name: METHOD
  optional: true
- !Flag
  description: "If a junction one one side of an exon is bigger than\nthe other side\
    \ of the exon by this amount, (default is\n10, so 10x bigger), then do not use\
    \ this event"
  synonyms:
  - -u
  - --uneven-coverage-multiplier
  args: !SimpleFlagArg
    name: UNEVEN_COVERAGE_MULTIPLIER
  optional: true
- !Flag
  description: "Applies to STAR SJ.out.tab files only. If this flag is\nused, then\
    \ do not include reads that mapped to\nmultiple locations in the genome, not uniquely\
    \ to a\nlocus, in the read count for a junction. If inputting\n\"bam\" files,\
    \ then this means that reads with a mapping\nquality (MAPQ) of less than 255 are\
    \ considered\n\"multimapped.\" This is the same thing as what the STAR\naligner\
    \ does. By default, this is off, and all reads\nare used."
  synonyms:
  - --ignore-multimapping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Name of column in --splice-junction-csv containing\nreads to use.\
    \ (default='reads')"
  synonyms:
  - --reads-col
  args: !SimpleFlagArg
    name: READS_COL
  optional: true
- !Flag
  description: "Name of column in --splice-junction-csv containing\nsample ids to\
    \ use. (default='sample_id')"
  synonyms:
  - --sample-id-col
  args: !SimpleFlagArg
    name: SAMPLE_ID_COL
  optional: true
- !Flag
  description: "Name of column in --splice-junction-csv containing the\nID of the\
    \ junction to use. Must match exactly with the\njunctions in the index.(default='junction_id')"
  synonyms:
  - --junction-id-col
  args: !SimpleFlagArg
    name: JUNCTION_ID_COL
  optional: true
- !Flag
  description: "If given, print debugging logging information to\nstandard out"
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Number of threads to use when parallelizing psi\ncalculation and file\
    \ reading. Default is -1, which\nmeans to use as many threads as are available."
  synonyms:
  - --n-jobs
  args: !SimpleFlagArg
    name: N_JOBS
  optional: true
- !Flag
  description: "If set, then use a smaller memory footprint. By\ndefault, this is\
    \ off.\n"
  synonyms:
  - --low-memory
  args: !EmptyFlagArg {}
  optional: true
