  \             [-ft FILTER] [-bam BAM] [-mcall] [-plot] [-nc] [-mm] [-pnf]\n    \
  \         [-fullmode]\n\noptional arguments:\n  -h, --help            show this\
  \ help message and exit\n  -f FILE, --file FILE  Required. Enter a number, 0 means\
  \ using parameter to\n                        set up, 1 means using text file to\
  \ set up\n  -sf SETTINGFILE, --settingfile SETTINGFILE\n                       \
  \ Required. Setting txt file name. Ignore if -f is 0.\n  -n [NAME [NAME ...]], --name\
  \ [NAME [NAME ...]]\n                        Required. Fastq file name.\n  -c CLIP,\
  \ --clip CLIP  Clip mode. 0 means close. 1 means open. default: 0\n  -l [LABEL [LABEL\
  \ ...]], --label [LABEL [LABEL ...]]\n                        Required. Labels for\
  \ samples\n  -g GENOME, --genome GENOME\n                        Required. Genome\
  \ the reference belong to.(Use for\n                        plotting) hg18/hg19/mm10/mm9\
  \ and so on. Plotting\n                        script will not avaliable if leave\
  \ it blank\n  -w WINDOW, --window WINDOW\n                        Window length\
  \ for clipping mode, default=30\n  -s STEP, --step STEP  Step size for clipping\
  \ mode.\n  -p PROCESS, --process PROCESS\n                        Threads number\
  \ for BSMAP and Samtools.\n  -r REF, --ref REF     Required. Reference genome file\
  \ name.\n  -qc QUALITYCONTROL, --QualityControl QUALITYCONTROL\n               \
  \         Do(1) quality control or not(0)\n  -t TRIM, --trim TRIM  Do(1) trimming\
  \ or not(0).\n  -b BINSIZE, --binsize BINSIZE\n                        Plot setting.\
  \ Set the bin size for averaging\n                        methylation ratio among\
  \ samples, default=1000k\n  -ft FILTER, --filter FILTER\n                      \
  \  Minimal length for recombined reads\n  -bam BAM, --bam BAM   Processed bam file\
  \ for the first step. If bam files\n                        are offered here, the\
  \ first step of bsmap will be\n                        skipped. BAM files can only\
  \ be generated by BSMAP.\n                        Different files should be seperated\
  \ by ','. If there's\n                        no bam file for part of the samples,\
  \ leave the space\n                        blank. For example: a.bam,b.bam,,,,f.bam\n\
  \  -mcall, --mcall       Run mcall for mapped bams or not\n  -plot, --plot     \
  \    Generate the final report or not\n  -nc, --nocheck        Skip the checking\
  \ step for result folders. Using this\n                        parameter may rewrite\
  \ the previous results.\n  -mm, --multiplemapping\n                        Apply\
  \ multiple mapping after first around bsmap\n  -pnf, --pairendfilter\n         \
  \               Apply pairend filter for all LiBis rescued reads. Only\n       \
  \                 keep reads have uniquely mapped pair by BSMAP or\n           \
  \             LiBis.\n  -fullmode, --fullmode\n                        Keep all\
  \ temp files.\n"
