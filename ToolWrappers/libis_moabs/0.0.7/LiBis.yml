help_text: "usage: LiBis [-h] [-f FILE] [-sf SETTINGFILE] [-n [NAME [NAME ...]]] [-c\
  \ CLIP]\n             [-l [LABEL [LABEL ...]]] [-g GENOME] [-w WINDOW] [-s STEP]\n\
