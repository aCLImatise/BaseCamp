!Command
command:
- FGAP
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -d
  - --draft-file
  description: "Draft genome file [fasta format - Ex: 'draft.fasta']"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -a
  - --datasets-files
  description: "List of datasets files to close gaps [fasta format - Ex: 'dataset1.fasta,dataset2.fasta']"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -s
  - --min-score
  description: 'Min Score (raw) to return results from BLAST (integer) - Default:
    25'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -e
  - --max-evalue
  description: 'Max E-Value to return results from BLAST (float) - Default: 1e-7'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -i
  - --min-identity
  description: 'Min identity (%) to return results from BLAST (integer [0-100]) -
    Default: 70'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -C
  - --contig-end-length
  description: '(bp) of contig ends to perform BLAST alignment (integer) - Default:
    300'
  args: !SimpleFlagArg
    name: Length
- !Flag
  optional: true
  synonyms:
  - -T
  - --edge-trim-length
  description: 'Length of ignored bases (bp) upstream and downstrem of the gap (integer)
    - Default: 0'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -R
  - --max-remove-length
  description: 'number of bases (bp) that can be removed (integer) - Default: 500'
  args: !SimpleFlagArg
    name: Max
- !Flag
  optional: true
  synonyms:
  - -I
  - --max-insert-length
  description: 'number of bases (bp) that can be inserted (integer) - Default: 500'
  args: !SimpleFlagArg
    name: Max
- !Flag
  optional: true
  synonyms:
  - -p
  - --positive-gap
  description: 'Enable closing of positive gaps (with insertion) (integer [0-1]) -
    Default: 1'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -z
  - --zero-gap
  description: 'Enable closing of zero gaps (without insert any base) (integer [0-1])
    - Default: 0'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -g
  - --negative-gap
  description: 'Enable closing of negative gaps (overlapping contig ends) (integer
    [0-1]) - Default: 0'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -c
  - --gap-char
  description: "Base that represents the gap (char) - Default: 'N'"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -b
  - --blast-path
  description: "Blast+ package path (only makeblastdb and blastn are needed, version\
    \ 2.2.28+ or higher) - Default: ''"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -l
  - --blast-alignment-parameters
  description: "BLAST alignment parameters (opengap,extendgap,match,mismatch,wordsize)\
    \ - Default: '1,1,1,-3,15'"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -r
  - --blast-max-results
  description: 'Max results from BLAST for each query (integer) - Default: 200'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  - --threads
  description: 'Number of threads (integer) - Default: 1'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -m
  - --more-output
  description: 'More output files with gap regions after and before gap closing (integer
    [0-1]) - Default: 0'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -o
  - --output-prefix
  description: "Output prefix [File or folder - Ex: 'out' or 'out_folder/out' ] -\
    \ Default: 'output_fgap'"
  args: !EmptyFlagArg {}
