help_text: "NAME\n    gcloud container clusters - deploy and teardown Google Container\
  \ Engine\n        clusters\n\nSYNOPSIS\n    gcloud container clusters COMMAND [--zone=ZONE,\
  \ -z ZONE]\n        [GCLOUD_WIDE_FLAG ...]\n\nDESCRIPTION\n    The gcloud container\
  \ clusters command group lets you deploy and teardown\n    Google Container Engine\
  \ clusters.\n\n    See $ gcloud docker --help for information about deploying docker\
  \ images to\n    clusters.\n\nFLAGS\n     --zone=ZONE, -z ZONE\n        The compute\
  \ zone (e.g. us-central1-a) for the cluster. Overrides the\n        default compute/zone\
  \ property value for this command invocation.\n\nGCLOUD WIDE FLAGS\n    These flags\
  \ are available to all commands: --account, --configuration,\n    --flatten, --format,\
  \ --help, --log-http, --project, --quiet, --trace-token,\n    --user-output-enabled,\
  \ --verbosity. Run $ gcloud help for details.\n\nCOMMANDS\n    COMMAND is one of\
  \ the following:\n\n     create\n        Create a cluster for running containers.\n\
  \n     delete\n        Delete an existing cluster for running containers.\n\n  \
  \   describe\n        Describe an existing cluster for running containers.\n\n \
  \    get-credentials\n        Fetch credentials for a running cluster.\n\n     list\n\
  \        List existing clusters for running containers.\n\n     resize\n       \
  \ Resizes an existing cluster for running containers.\n\n     update\n        Update\
  \ cluster settings for an existing container cluster.\n\n     upgrade\n        Upgrade\
  \ the Kubernetes version of an existing container cluster.\n"
