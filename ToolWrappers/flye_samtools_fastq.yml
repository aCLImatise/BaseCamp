help_text: "fastq: unrecognized option '--help'\nUsage: samtools fastq [options...]\
  \ <in.bam>\nOptions:\n  -0 FILE              write reads designated READ_OTHER to\
  \ FILE\n  -1 FILE              write reads designated READ1 to FILE\n  -2 FILE \
  \             write reads designated READ2 to FILE\n                       note:\
  \ if a singleton file is specified with -s, only\n                       paired\
  \ reads will be written to the -1 and -2 files.\n  -f INT               only include\
  \ reads with all  of the FLAGs in INT present [0]\n  -F INT               only include\
  \ reads with none of the FLAGS in INT present [0]\n  -G INT               only EXCLUDE\
  \ reads with all  of the FLAGs in INT present [0]\n  -n                   don't\
  \ append /1 and /2 to the read name\n  -N                   always append /1 and\
  \ /2 to the read name\n  -O                   output quality in the OQ tag if present\n\
  \  -s FILE              write singleton reads designated READ1 or READ2 to FILE\n\
  \  -t                   copy RG, BC and QT tags to the FASTQ header line\n  -T TAGLIST\
  \           copy arbitrary tags to the FASTQ header line\n  -v INT             \
  \  default quality score if not given in file [1]\n  -i                   add Illumina\
  \ Casava 1.8 format entry to header (eg 1:N:0:ATCACG)\n  -c                   compression\
  \ level [0..9] to use when creating gz or bgzf fastq files\n  --i1 FILE        \
  \    write first index reads to FILE\n  --i2 FILE            write second index\
  \ reads to FILE\n  --barcode-tag TAG    Barcode tag [default: BC]\n  --quality-tag\
  \ TAG    Quality tag [default: QT]\n  --index-format STR   How to parse barcode\
  \ and quality tags\n\n      --input-fmt-option OPT[=VAL]\n               Specify\
  \ a single input file format option in the form\n               of OPTION or OPTION=VALUE\n\
  \      --reference FILE\n               Reference sequence FASTA FILE [null]\n \
  \ -@, --threads INT\n               Number of additional threads to use [0]\n\n\
  Reads are designated READ1 if FLAG READ1 is set and READ2 is not set.\nReads are\
  \ designated READ2 if FLAG READ1 is not set and READ2 is set.\nReads are designated\
  \ READ_OTHER if FLAGs READ1 and READ2 are either both set\nor both unset.\nRun 'samtools\
  \ flags' for more information on flag codes and meanings.\n\nThe index-format string\
  \ describes how to parse the barcode and quality tags, for example:\n   i14i8  \
  \     the first 14 characters are index 1, the next 8 characters are index 2\n \
  \  n8i14       ignore the first 8 characters, and use the next 14 characters for\
  \ index 1\nIf the tag contains a separator, then the numeric part can be replaced\
  \ with '*' to mean\n'read until the separator or end of tag', for example:\n   n*i*\
  \        ignore the left part of the tag until the separator, then use the second\
  \ part\n               of the tag as index 1\n\nExamples:\n To get just the paired\
  \ reads in separate files, use:\n   samtools fastq -1 paired1.fq -2 paired2.fq -0\
  \ /dev/null -s /dev/null -n -F 0x900 in.bam\n\n To get all non-supplementary/secondary\
  \ reads in a single file, redirect the output:\n   samtools fastq -F 0x900 in.bam\
  \ > all_reads.fq\n"
