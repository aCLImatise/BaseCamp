        \ format (obtained by ``iCount segment``) (default: None)\n  -mis , --mismatches\
        \   Reads on same position with random barcode differing less than\n     \
        \                   ``mismatches`` are grouped together (default: 2)\n  --mapq_th\
        \             Ignore hits with MAPQ < mapq_th (default: 0)\n  --multimax \
        \           Ignore reads, mapped to more than ``multimax`` places (default:\
        \ 50)\n  --gap_th              Reads with gaps less than gap_th are treated\
