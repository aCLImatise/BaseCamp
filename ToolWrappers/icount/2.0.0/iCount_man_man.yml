        \ what is happening around landmarks\n\n    * separate pre-mRNA and mRNA [this\
        \ is partially done in _add_entry]\n        * Life cyle of RNA: part of DNA\
        \ in transcribed to RNA in nucleus. Introns\n          are cut out already\
        \ between this process! Really???\n        * pre-mRNA contains introns, mature\
        \ mRNA has no introns and goes outside\n          from the nucleus.\n    \
        \    * so: RNAmap exon-intron will for sure contain only pre-mRNA, but RNAmap\n\
