        \ to\n          report on percentage of theese two categories.\n        *\
        \ This can be done by introducing three categories:  pre-mRNa, mRNA and\n\
        \          undecided. This can be determined from results - they contain explicit\
        \ /\n          implicit info and RNAmap type:\n\n    * Intoduce three categories\
        \ (colors in visualisation?) in every RNAmap type.\n      Let's take exon-intron\
        \ as example:\n\n        * whole read in left part - color #1 (negative coord,\
        \ implicit)\n        * whole read in right part - color #2 (positive coord,\
        \ implicit)\n        * read crossing junction - color #3 (explicit)\n\n  \
        \  * How to handle situation when one region in individual's sequence clearly\n\
        \      differs from reference sequence but it is just some variation?\n\n\
        \        * Change the reference sequence? This can be complex... Make a helper\n\
        \          tool for this?\n        * Provide additional data in function -\
        \ which exceptions /abnormalities\n          to ignore?\n\n    * Gaussian\
        \ smooting of RNAmaps?\n\n    * split read - it can differ also on \"first-stop\"\
        , not juts second-start\n        * we could have some sort of quality check\
        \ when observing the variance\n          of first-stop-s. THe major question\
        \ is: \"Do all reads for certain\n          xlink event indicate the same\
        \ behaviour?\"\n\npositional arguments:\n  bam                   BAM file\
        \ with alligned reads\n  segmentation          GTF file with segmentation.\
