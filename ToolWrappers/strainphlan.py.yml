    \ Default 0.8."
  synonyms:
  - --N_col
  args: !SimpleFlagArg
    name: N_COL
  optional: true
- !Flag
  description: "In aligned markers, if the percentage of nucleotide\ncolumns containing\
    \ more than N_count Ns less than\nN_col threshold, these columns will be removed.\n\
