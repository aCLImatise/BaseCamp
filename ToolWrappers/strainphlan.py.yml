  synonyms:
  - --bootstrap_raxml
  args: !SimpleFlagArg
    name: BOOTSTRAP_RAXML
  optional: true
- !Flag
  description: "The reference genome file names. They are separated by\nspaces."
  synonyms:
  - --ifn_ref_genomes
  args: !RepeatFlagArg
    name: IFN_REF_GENOMES
  optional: true
