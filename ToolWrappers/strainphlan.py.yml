- !Flag
  description: The database of metaphlan2.py
  synonyms:
  - --mpa_pkl
  args: !SimpleFlagArg
    name: MPA_PKL
  optional: true
- !Flag
  description: The output directory.
  synonyms:
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
