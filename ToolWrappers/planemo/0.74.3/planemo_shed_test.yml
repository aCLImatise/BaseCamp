help_text: "Usage: planemo shed_test [OPTIONS] PROJECT\n\n  Run tests of published\
  \ shed artifacts.\n\n  This command will start a Galaxy instance configured to target\
  \ the\n  specified shed, find published artifacts (tools and dependencies)\n  corresponding\
  \ to command-line arguments and ``.shed.yml`` file(s), install\n  these artifacts,\
  \ and run the tool tests for these commands.\n\n  This command requires the target\
  \ to be version 15.07 or newer.\n\nOptions:\n  -r, --recursive                 Recursively\
  \ perform command for nested\n                                  repository directories.\n\
  \n  --fail_fast                     If multiple repositories are specified and\n\
  \                                  an error occurs stop immediately instead of\n\
  \                                  processing remaining repositories.\n\n  --owner\
  \ TEXT                    Tool Shed repository owner (username).\n  --name TEXT\
  \                     Tool Shed repository name (defaults to the\n             \
  \                     inferred tool directory name).\n\n  --shed_email TEXT    \
  \           E-mail for Tool Shed auth (required unless\n                       \
  \           shed_key is specified).\n\n  --shed_key TEXT                 API key\
  \ for Tool Shed access. An API key is\n                                  required\
  \ unless e-mail and password is\n                                  specified. This\
  \ key can be specified with\n                                  either --shed_key\
  \ or --shed_key_from_env.\n\n  --shed_key_from_env TEXT        Environment variable\
  \ to read API key for\n                                  Tool Shed access from.\n\
  \n  --shed_password TEXT            Password for Tool Shed auth (required unless\n\
  \                                  shed_key is specified).\n\n  -t, --shed_target\
  \ TEXT          Tool Shed to target (this can be 'toolshed',\n                 \
  \                 'testtoolshed', 'local' (alias for\n                         \
  \         http://localhost:9009/), an arbitrary url or\n                       \
  \           mappings defined ~/.planemo.yml.\n\n  --galaxy_root DIRECTORY      \
  \   Root of development galaxy directory to\n                                  execute\
  \ command with.\n\n  --galaxy_python_version [3|3.6|3.7|3.8|3.9]\n             \
  \                     Python version to start Galaxy under\n  --extra_tools PATH\
  \              Extra tool sources to include in Galaxy's\n                     \
  \             tool panel (file or directory). These will\n                     \
  \             not be linted/tested/etc... but they will be\n                   \
  \               available to workflows and for interactive\n                   \
  \               use.\n\n  --install_galaxy                Download and configure\
  \ a disposable copy of\n                                  Galaxy from github.\n\n\
  \  --galaxy_branch TEXT            Branch of Galaxy to target (defaults to\n   \
  \                               master) if a Galaxy root isn't specified.\n\n  --galaxy_source\
  \ TEXT            Git source of Galaxy to target (defaults to\n                \
  \                  the official galaxyproject github source if\n               \
  \                   a Galaxy root isn't specified.\n\n  --skip_venv            \
  \         Do not create or source a virtualenv\n                               \
  \   environment for Galaxy, this should be used\n                              \
  \    to preserve an externally configured virtual\n                            \
  \      environment or conda environment.\n\n  --no_cache_galaxy               Skip\
  \ caching of Galaxy source and\n                                  dependencies obtained\
  \ with --install_galaxy.\n                                  Not caching this results\
  \ in faster downloads\n                                  (no git) - so is better\
  \ on throw away\n                                  instances such with TravisCI.\n\
  \n  --no_cleanup                    Do not cleanup temp files created for and by\n\
  \                                  Galaxy.\n\n  --galaxy_email TEXT            \
  \ E-mail address to use when launching single-\n                               \
  \   user Galaxy server.\n\n  --docker / --no_docker          Run Galaxy tools in\
  \ Docker if enabled.\n  --docker_cmd TEXT               Command used to launch docker\
  \ (defaults to\n                                  docker).\n\n  --docker_sudo /\
  \ --no_docker_sudo\n                                  Flag to use sudo when running\
  \ docker.\n  --docker_host TEXT              Docker host to target when executing\
  \ docker\n                                  commands (defaults to localhost).\n\n\
  \  --docker_sudo_cmd TEXT          sudo command to use when --docker_sudo is\n \
  \                                 enabled (defaults to sudo).\n\n  --mulled_containers,\
  \ --biocontainers\n                                  Test tools against mulled containers\
  \ (forces\n                                  --docker).\n\n  --job_config_file FILE\
  \          Job configuration file for Galaxy to target.\n  --tool_dependency_dir\
  \ DIRECTORY\n                                  Tool dependency dir for Galaxy to\
