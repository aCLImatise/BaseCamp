!Command
positional: []
named:
- !Flag
  description: 'The minimum abundance for each feature [ Default: 0 ]'
  synonyms:
  - -a
  - --min_abundance
  args: !SimpleFlagArg
    name: MIN_ABUNDANCE
  optional: true
- !Flag
  description: 'The minimum percent of samples for whicha feature is detected at minimum
    abundance [ Default: 0.1 ]'
  synonyms:
  - -p
  - --min_prevalence
  args: !SimpleFlagArg
    name: MIN_PREVALENCE
  optional: true
- !Flag
  description: 'The q-value threshold for significance [ Default: 0.25 ]'
  synonyms:
  - -s
  - --max_significance
  args: !SimpleFlagArg
    name: MAX_SIGNIFICANCE
  optional: true
- !Flag
  description: 'The normalization method to apply  [ Default: TSS ] [ Choices: TSS,
    CLR, CSS, NONE, TMM ]'
  synonyms:
  - -n
  - --normalization
  args: !SimpleFlagArg
    name: NORMALIZATION
  optional: true
- !Flag
  description: 'The transform to apply [ Default: LOG ] [ Choices: LOG, LOGIT, AST,
    NONE ]'
  synonyms:
  - -t
  - --transform
  args: !SimpleFlagArg
    name: TRANSFORM
  optional: true
- !Flag
  description: 'The analysis method to apply [ Default: LM ] [ Choices: LM, SLM, CPLM,
    ZICP, NEGBIN, ZINB ]'
  synonyms:
  - -m
  - --analysis_method
  args: !SimpleFlagArg
    name: ANALYSIS_METHOD
  optional: true
- !Flag
  description: 'The random effects for the model,  comma-delimited for multiple effects  [
    Default: none ]'
  synonyms:
  - -r
  - --random_effects
  args: !SimpleFlagArg
    name: RANDOM_EFFECTS
  optional: true
- !Flag
  description: 'The fixed effects for the model,  comma-delimited for multiple effects  [
    Default: all ]'
  synonyms:
  - -f
  - --fixed_effects
  args: !SimpleFlagArg
    name: FIXED_EFFECTS
  optional: true
- !Flag
  description: 'The correction method for computing  the q-value [ Default: BH ]'
  synonyms:
  - -c
  - --correction
  args: !SimpleFlagArg
    name: CORRECTION
  optional: true
- !Flag
  description: 'Apply z-score so continuous metadata are on  the same scale [ Default:
    TRUE ]'
  synonyms:
  - -z
  - --standardize
  args: !SimpleFlagArg
    name: STANDARDIZE
  optional: true
- !Flag
  description: 'Generate a heatmap for the significant  associations [ Default: TRUE
    ]'
  synonyms:
  - -l
  - --plot_heatmap
  args: !SimpleFlagArg
    name: PLOT_HEATMAP
  optional: true
- !Flag
  description: 'In heatmap, plot top N features with significant  associations [ Default:
    50 ]'
  synonyms:
  - -i
  - --heatmap_first_n
  args: !SimpleFlagArg
    name: HEATMAP_FIRST_N
  optional: true
- !Flag
  description: 'Generate scatter plots for the significant  associations [ Default:
    TRUE ]'
  synonyms:
  - -o
  - --plot_scatter
  args: !SimpleFlagArg
    name: PLOT_SCATTER
  optional: true
- !Flag
  description: 'The number of R processes to  run in parallel [ Default: 1 ]'
  synonyms:
  - -e
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- Maaslin2.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
