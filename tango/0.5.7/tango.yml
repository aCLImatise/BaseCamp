- !Command
  positional:
  - !Positional
    description: Query contig nucleotide file
    position: 0
    name: query
    optional: false
  - !Positional
    description: Diamond database file
    position: 1
    name: dbfile
    optional: false
  - !Positional
    description: Diamond output file
    position: 2
    name: outfile
    optional: false
  named:
  - !Flag
    description: "Choice of search mode for diamond: 'blastx' (default) for DNA query\
      \ sequences or 'blastp' for amino acid query sequences"
    synonyms:
    - -m
    - --mode
    args: !ChoiceFlagArg
      choices:
      - blastx
      - blastp
    optional: true
  - !Flag
    description: Number of cpus to use for diamond
    synonyms:
    - -p
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: Sequence block size in billions of letters (default=2.0). Set to
      20 on clusters
    synonyms:
    - -b
    - --blocksize
    args: !SimpleFlagArg
      name: BLOCKSIZE
    optional: true
  - !Flag
    description: Number of chunks for index processing (default=4)
    synonyms:
    - -c
    - --chunks
    args: !SimpleFlagArg
      name: CHUNKS
    optional: true
  - !Flag
    description: Report alignments within this percentage range of top bitscore (default=10)
    synonyms:
    - -T
    - --top
    args: !SimpleFlagArg
      name: TOP
    optional: true
  - !Flag
    description: maximum e-value to report alignments (default=0.001)
    synonyms:
    - -e
    - --evalue
    args: !SimpleFlagArg
      name: EVALUE
    optional: true
  - !Flag
    description: Minimum length of queries. Shorter queries will be filtered prior
      to search.
    synonyms:
    - -l
    - --minlen
    args: !SimpleFlagArg
      name: MINLEN
    optional: true
  - !Flag
    description: directory for temporary files
    synonyms:
    - -t
    - --tmpdir
    args: !SimpleFlagArg
      name: TMPDIR
    optional: true
  command:
  - tango
  - search
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: Diamond blastx results
    position: 0
    name: diamond_results
    optional: false
  - !Positional
    description: Output file
    position: 1
    name: outfile
    optional: false
  named:
  - !Flag
    description: Type of file format for diamond results. blast=blast tabular output,
      'tango'=blast tabular output with taxid in 12th column
    synonyms:
    - --format
    args: !ChoiceFlagArg
      choices:
      - tango
      - blast
    optional: true
  - !Flag
    description: Provide custom protein to taxid mapfile.
    synonyms:
    - --taxidmap
    args: !SimpleFlagArg
      name: TAXIDMAP
    optional: true
  - !Flag
    description: Directory specified during 'tango download taxonomy'. Defaults to
      taxonomy/.
    synonyms:
    - -t
    - --taxdir
    args: !SimpleFlagArg
      name: TAXDIR
    optional: true
  - !Flag
    description: Name of ete3 sqlite file to be created within --taxdir. Defaults
      to 'taxonomy.sqlite'
    synonyms:
    - --sqlitedb
    args: !SimpleFlagArg
      name: SQLITEDB
    optional: true
  - !Flag
    description: Output hits.tsv table compatible with blobtools
    synonyms:
    - --blobout
    args: !SimpleFlagArg
      name: BLOBOUT
    optional: true
  - !Flag
    description: Write output with taxonomy ids instead of taxonomy names to file
    synonyms:
    - --taxidout
    args: !SimpleFlagArg
      name: TAXIDOUT
    optional: true
  - !Flag
    description: "Mode to use for parsing taxonomy: 'rank_lca' (default), 'rank_vote'\
      \ or 'score'"
    synonyms:
    - -m
    - --mode
    args: !ChoiceFlagArg
      choices:
      - rank_lca
      - rank_vote
      - score
    optional: true
  - !Flag
    description: Ranks to use when assigning taxa. Defaults to phylum genus species
    synonyms:
    - --assignranks
    args: !RepeatFlagArg
      name: ASSIGNRANKS
    optional: true
  - !Flag
    description: Ranks to report in output. Defaults to superkingom phylum class orderfamily
      genus species
    synonyms:
    - --reportranks
    args: !RepeatFlagArg
      name: REPORTRANKS
    optional: true
  - !Flag
    description: Rank-specific thresholds corresponding to percent identity of a hit.Defaults
      to 45 (phylum), 60 (genus) and 85 (species)
    synonyms:
    - --rank_thresholds
    args: !RepeatFlagArg
      name: RANK_THRESHOLDS
    optional: true
  - !Flag
    description: Minimum fraction required when voting on rank assignments.
    synonyms:
    - --vote_threshold
    args: !SimpleFlagArg
      name: VOTE_THRESHOLD
    optional: true
  - !Flag
    description: Top percent of best score to consider hits for (default=5)
    synonyms:
    - -T
    - --top
    args: !SimpleFlagArg
      name: TOP
    optional: true
  - !Flag
    description: Maximum e-value to store hits. Default 0.001
    synonyms:
    - -e
    - --evalue
    args: !SimpleFlagArg
      name: EVALUE
    optional: true
  - !Flag
    description: Number of cpus to use. Defaults to 1.
    synonyms:
    - -p
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: Size of chunks sent to process pool. For large input files using
      a large chunksize can make the job complete much faster than using the default
      value of 1.
    synonyms:
    - -c
    - --chunksize
    args: !SimpleFlagArg
      name: CHUNKSIZE
    optional: true
  command:
  - tango
  - assign
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: Taxonomy assigned to ORFs (ORF ids in first column)
    position: 0
    name: orf_taxonomy
    optional: false
  - !Positional
    description: GFF or file with contig id in first column and ORF id in second column
    position: 1
    name: gff
    optional: false
  - !Positional
    description: Output file with assigned taxonomy for contigs
    position: 2
    name: contig_taxonomy
    optional: false
  named:
  - !Flag
    description: Ignore ORFs unclassified at <rank>
    synonyms:
    - --ignore_unc_rank
    args: !SimpleFlagArg
      name: IGNORE_UNC_RANK
    optional: true
  - !Flag
    description: Also transfer taxonomy back to ORFs and output to file
    synonyms:
    - --orf_tax_out
    args: !SimpleFlagArg
      name: ORF_TAX_OUT
    optional: true
  - !Flag
    description: Number of cpus to use when transferring taxonomy to contigs
    synonyms:
    - -p
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: Size of chunks sent to process pool. For large input files using
      a large chunksize can make the job complete much faster than using the default
      value of 1.
    synonyms:
    - -c
    - --chunksize
    args: !SimpleFlagArg
      name: CHUNKSIZE
    optional: true
  command:
  - tango
  - transfer
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
