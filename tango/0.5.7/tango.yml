!Command
positional: []
named: []
command:
- tango
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Write files to this directory. Defaults to db name in current directory.
      Will be created if missing.
    synonyms:
    - -d
    - --dldir
    args: !SimpleFlagArg
      name: DLDIR
    optional: true
  - !Flag
    description: Temporary directory for downloading files
    synonyms:
    - --tmpdir
    args: !SimpleFlagArg
      name: TMPDIR
    optional: true
  - !Flag
    description: Directory to store NCBI taxdump files. Defaults to 'taxonomy/' in
      current directory
    synonyms:
    - -t
    - --taxdir
    args: !SimpleFlagArg
      name: TAXDIR
    optional: true
  - !Flag
    description: Name of ete3 sqlite file to be created within --taxdir. Defaults
      to 'taxonomy.sqlite'
    synonyms:
    - --sqlitedb
    args: !SimpleFlagArg
      name: SQLITEDB
    optional: true
  - !Flag
    description: Overwrite downloaded files
    synonyms:
    - -f
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Skip check of downloaded fasta file. Default: False'
    synonyms:
    - --skip_check
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Skip download of seqid->taxid mapfile (only applies to 'nr' database.
    synonyms:
    - --skip_idmap
    args: !EmptyFlagArg {}
    optional: true
  command:
  - tango
  - download
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: Specify protein fasta to reformat
    position: 0
    name: fastafile
    optional: false
  - !Positional
    description: Path to reformatted fastafile
    position: 1
    name: reformatted
    optional: false
  named:
  - !Flag
    description: Force overwrite of existing reformatted fastafile
    synonyms:
    - -f
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Force overwrite of existing accession2taxid mapfile
    synonyms:
    - --forceidmap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Protein accession to taxid mapfile. For UniRef this file is created
      from information in the fasta headers and stored in a file named prot.accession2taxid.gz
      in the same directory as the reformatted fasta file. Specify another path here.
    synonyms:
    - -m
    - --taxidmap
    args: !SimpleFlagArg
      name: TAXIDMAP
    optional: true
  - !Flag
    description: Maximum allowed length of sequence ids. Defaults to 14 (required
      by diamond for adding taxonomy info to database). Ids longer than this are written
      to a file with the original id
    synonyms:
    - --maxidlen
    args: !SimpleFlagArg
      name: MAXIDLEN
    optional: true
  - !Flag
    description: Temporary directory for writing fasta files
    synonyms:
    - --tmpdir
    args: !SimpleFlagArg
      name: TMPDIR
    optional: true
  command:
  - tango
  - format
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
