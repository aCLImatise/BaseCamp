- !Command
  positional: []
  named:
  - !Flag
    description: ''
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: DBFILE
    optional: true
  - !Flag
    description: ''
    synonyms:
    - -p
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  command:
  - tango
  - build
  subcommands:
  - !Command
    positional:
    - !Positional
      description: Specify (reformatted) fasta file
      position: 0
      name: fastafile
      optional: false
    - !Positional
      description: Protein accession to taxid mapfile (must be gzipped)
      position: 1
      name: taxonmap
      optional: false
    - !Positional
      description: nodes.dmp file from NCBI taxonomy database
      position: 2
      name: taxonnodes
      optional: false
    named:
    - !Flag
      description: Name of diamond database file. Defaults to diamond.dmnd in same
        directory as the protein fasta file
      synonyms:
      - -d
      - --dbfile
      args: !SimpleFlagArg
        name: DBFILE
      optional: true
    - !Flag
      description: Number of cpus to use when building (defaults to 1)
      synonyms:
      - -p
      - --cpus
      args: !SimpleFlagArg
        name: CPUS
      optional: true
