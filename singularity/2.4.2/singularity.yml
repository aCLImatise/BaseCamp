!Command
positional: []
named:
- !Flag
  description: Print debugging information
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only print errors
  synonyms:
  - -s
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Suppress all normal output
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Increase verbosity +1
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: shell wrapper debugging information
  synonyms:
  - -x
  - --sh-debug
  args: !SimpleFlagArg
    name: Print
  optional: true
command:
- singularity
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Exec a command relevant to an application directory
    synonyms:
    - -a
    - --app
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: A user-bind path specification.  spec has the format src[:dest[:opts]],
      where src and dest are outside and inside paths.  If dest is not given, it is
      set equal to src.  Mount options ('opts') may be specified as 'ro' (read-only)
      or 'rw' (read/write, which is the  default). This option can be called multiple
      times.
    synonyms:
    - -B
    - --bind
    args: !SimpleFlagArg
      name: spec
    optional: true
  - !Flag
    description: Use minimal /dev and empty other directories (e.g. /tmp and /home/ubuntu)
      instead of sharing filesystems on your host
    synonyms:
    - -c
    - --contain
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Contain not only file systems, but also PID and IPC '
    synonyms:
    - -C
    - --containall
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Clean environment before running container
    synonyms:
    - -e
    - --cleanenv
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: A home directory specification.  spec can either be a src path or
      src:dest pair.  src is the source path of the home directory outside the container
      and dest overrides the home directory within the container
    synonyms:
    - -H
    - --home
    args: !SimpleFlagArg
      name: spec
    optional: true
  - !Flag
    description: Run container in a new IPC namespace
    synonyms:
    - -i
    - --ipc
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Run container in a new network namespace (loopback is only network
      device active)
    synonyms:
    - -n
    - --net
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Enable experimental Nvidia support
    synonyms:
    - --nv
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Use a persistent overlayFS via a writable image
    synonyms:
    - -o
    - --overlay
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Run container in a new PID namespace
    synonyms:
    - -p
    - --pid
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Initial working directory for payload process inside  the container
    synonyms:
    - --pwd
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Include a scratch directory within the container that  is linked
      to a temporary dir (use -W to force location)
    synonyms:
    - -S
    - --scratch
    args: !SimpleFlagArg
      name: path
    optional: true
  - !Flag
    description: Run container in a new user namespace (this allows Singularity to
      run completely unprivileged on recent kernels and doesn't support all features)
    synonyms:
    - -u
    - --userns
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Working directory to be used for /tmp, /var/tmp and /home/ubuntu
      (if -c/--contain was also used)
    synonyms:
    - -W
    - --workdir
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: By default all Singularity containers are available as read only.
      This option makes the file system accessible as read/write.
    synonyms:
    - -w
    - --writable
    args: !EmptyFlagArg {}
    optional: true
  command:
  - singularity
  - exec
