!Command
positional: []
named:
- !Flag
  description: Minimum length (columns) required for alignment to be output
  synonyms:
  - -m
  - --mincols
  args: !SimpleFlagArg
    name: MINCOLS
  optional: true
- !Flag
  description: Should blocks be chopped to only portion overlapping (no by default)
  synonyms:
  - -c
  - --chop
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use this src for all intervals
  synonyms:
  - -s
  - --src
  args: !SimpleFlagArg
    name: SRC
  optional: true
- !Flag
  description: Prepend this to each src before lookup
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Write each interval as a separate file in this directory
  synonyms:
  - -d
  - --dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: Strand is included as an additional column, and the blocks are reverse
    complemented (if necessary) so that they are always on that strand w/r/t the src
    species.
  synonyms:
  - -S
  - --strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use a cache that keeps blocks of the MAF files in memory (requires
    ~20MB per MAF)
  synonyms:
  - -C
  - --usecache
  args: !EmptyFlagArg {}
  optional: true
command:
- maf_extract_ranges_indexed.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
