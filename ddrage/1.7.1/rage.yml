  \ [--DEBUG] [--version]\n\nRAGE -- the ddRAD generator -- simulates ddRADseq\n\n\
  optional arguments:\n  -h, --help            show this help message and exit\n \
  \ -v, --verbose         Increase verbosity of output. -v: Show progress of\n   \
