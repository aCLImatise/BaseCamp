help_text: "/tmp/tmppx41qzsb/share/RepeatModeler/LTRPipeline - 2.0.1\nNAME\n    LTRPipeline\
  \ - Run a structural LTR finder on the genome and polish the\n    results\n\nSYNOPSIS\n\
  \      LTRPipeline [-version]\n\nDESCRIPTION\n    The options are:\n\n    -version\n\
  \        Displays the version of the program\n\nCONFIGURATION OVERRIDES\n    -rmblast_dir\
  \ <string>\n        The path to the installation of the RMBLAST sequence alignment\n\
  \        program.\n\n    -ninja_dir <string>\n        The path to the installation\
  \ of the Ninja phylogenetic analysis\n        package.\n\n    -repeatmasker_dir\
  \ <string>\n        The path to the installation of RepeatMasker.\n\n    -abblast_dir\
  \ <string>\n        The path to the installation of the ABBLAST sequence alignment\n\
  \        program.\n\n    -recon_dir <string>\n        The path to the installation\
  \ of the RECON de-novo repeatfinding\n        program.\n\n    -cdhit_dir <string>\n\
  \        The path to the installation of the CD-Hit sequence clustering\n      \
  \  package.\n\n    -mafft_dir <string>\n        The path to the installation of\
  \ the MAFFT multiple alignment\n        program.\n\n    -genometools_dir <string>\n\
  \        The path to the installation of the GenomeTools package.\n\n    -trf_prgm\
  \ <string>\n        The full path including the name for the TRF program ( 4.0.9\
  \ or\n        higher )\n\n    -ltr_retriever_dir <string>\n        The path to the\
  \ installation of the LTR_Retriever structural LTR\n        analysis package.\n\n\
  \    -rscout_dir <string>\n        The path to the installation of the RepeatScout\
  \ ( 1.0.6 or higher )\n        de-novo repeatfinding program.\n\nSEE ALSO\n    RepeatModeler\n\
