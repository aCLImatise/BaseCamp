!Command
positional: []
named:
- !Flag
  description: Path to directory containing all output files from Roary.
  synonyms:
  - -r
  - --roary
  args: !SimpleFlagArg
    name: ROARY
  optional: true
- !Flag
  description: Path to directory containing all gff files used in the Roary analysis.
  synonyms:
  - -d
  - --gffdir
  args: !SimpleFlagArg
    name: GFFDIR
  optional: true
- !Flag
  description: Generate profile file for the core-genome only, with genes present
    in all isolates.
  synonyms:
  - -c
  - --core
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Transpose the gene presence absence rtab file from roary to be used
    as profile. It will also generate a clean gene_presence_absence file, without
    the removed loci, and a new pan-genome frequency plot for this file.
  synonyms:
  - -t
  - --transpose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[THRESHOLD], --threshold [THRESHOLD] Threshold for the allele size
    (default=0.2).'
  synonyms:
  - -th
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Obtain a roary's gene presence and absence csv file without the removed
    loci.
  synonyms:
  - -g
  - --genefile
  args: !EmptyFlagArg {}
  optional: true
command:
- roProfile.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version, and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
