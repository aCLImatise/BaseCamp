!Command
positional:
- !Positional
  description: FASTA file to remove or retain samples from
  position: 0
  name: FASTA_FILE_PATH
  optional: false
- !Positional
  description: File that contains a sample name for each line
  position: 1
  name: SAMPLES_FILE_PATH
  optional: false
named:
- !Flag
  description: If declared, resulting FASTA file would contain samples that "match"
    sample names listed in the "samples" file. The default behavior is the vice versa.
  synonyms:
  - --retain
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output file name.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE_FILE_PATH
  optional: true
command:
- o-keep-or-remove-samples-from-fasta
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
