version_flag: !Flag
  description: Print version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "usage: oligotype [-h] [-o OUTPUT_DIRECTORY] [-c NUMBER_OF_AUTO_COMPONENTS]\n\
  \                 [--qual-scores-file QUAL SCORES FILE]\n                 [--qual-scores-dict\
  \ QUAL SCORES DICT]\n                 [--qual-stats-dict QUAL STATS DICT] [-q MIN_BASE_QUALITY]\n\
  \                 [-C SELECTED_COMPONENTS] [-s MIN_NUMBER_OF_SAMPLES]\n        \
  \         [-a MIN_PERCENT_ABUNDANCE] [-A MIN_ACTUAL_ABUNDANCE]\n               \
  \  [-M MIN_SUBSTANTIVE_ABUNDANCE] [-t SAMPLE_NAME_SEPARATOR]\n                 [-l\
  \ LIMIT_REPRESENTATIVE_SEQUENCES]\n                 [--limit-oligotypes-to LIMIT_OLIGOTYPES_TO]\n\
  \                 [-e EXCLUDE_OLIGOTYPES] [--quick] [--no-figures]\n           \
  \      [--blast-ref-db BLAST_REF_DB]\n                 [--colors-list-file COLORS_LIST_FILE]\
  \ [--do-blast-search]\n                 [--no-display] [--skip-gen-html] [--generate-sets]\
  \ [-K]\n                 [-S COS_SIM_TR] [-E FILEPATH] [--project PROJECT]\n   \
  \              [--skip-check-input-file] [--skip-basic-analyses]\n             \
  \    [--skip-gexf-network-file] [-T] [-N INTEGER] [--version]\n                \
  \ INPUT ALIGNMENT ENTROPY\n\nOligotyping (version: 2.1)\n\npositional arguments:\n\
  \  INPUT ALIGNMENT       Alignment file that contains all samples and sequences\n\
  \                        in FASTA format\n  ENTROPY               File that contains\
  \ the columns and the entropy values\n                        computer previously\n\
  \noptional arguments:\n  -h, --help            show this help message and exit\n\
  \  -o OUTPUT_DIRECTORY, --output-directory OUTPUT_DIRECTORY\n                  \
  \      Output directory\n  -c NUMBER_OF_AUTO_COMPONENTS, --number-of-auto-components\
  \ NUMBER_OF_AUTO_COMPONENTS\n                        Number of components to use\
  \ from alignment to generate\n                        oligotypes. Default is \"\
  5\", which is a completely\n                        arbitrary value. Number of components\
  \ should be\n                        determined after a careful examination of entropy\n\
  \                        figure.\n  --qual-scores-file QUAL SCORES FILE\n      \
  \                  FASTA formatted file that contains PHRED base call\n        \
  \                values for each read in the alignment file\n  --qual-scores-dict\
  \ QUAL SCORES DICT\n                        Previously computed and serialized dictionary\
  \ that\n                        contains PHRED base call values for each read in\
  \ the\n                        alignment file. If you provide --qual-scores-file,\n\
  \                        that file will be used to recompute this dictionary\n \
  \                       and the file you refer with this parameter will not be\n\
  \                        ignored\n  --qual-stats-dict QUAL STATS DICT\n        \
  \                Previously computed and serialized dictionary that\n          \
  \              contains PHRED base call quality score statistics for\n         \
  \               the alignment file. If you provide --qual-scores-dict,\n       \
  \                 it will be used to recompute this dictionary and the\n       \
  \                 file you refer to with this parameter will actually\n        \
  \                not be used\n  -q MIN_BASE_QUALITY, --min-base-quality MIN_BASE_QUALITY\n\
  \                        Minimum quality score for each base in locations of\n \
  \                       interest of a read to be considered in an oligotype.\n \
  \                       When base quality score files are provided, this value\n\
  \                        makes sure that low quality bases that are more likely\n\
  \                        to be the result of random sequencing errors do not\n \
  \                       create artificial oligotypes. Any read that has less\n \
  \                       quality score than the given value, will simply be\n   \
  \                     discarded. This parameter only in effect when --qual-\n  \
  \                      scores-file or --qual-scores-dict parameters are used.\n\
  \                        Defeault is 15.\n  -C SELECTED_COMPONENTS, --selected-components\
  \ SELECTED_COMPONENTS\n                        Comma separated entropy components\
  \ to be used during\n                        the oligotyping process.\n  -s MIN_NUMBER_OF_SAMPLES,\
  \ --min-number-of-samples MIN_NUMBER_OF_SAMPLES\n                        Minimum\
  \ number of samples oligotype expected to\n                        appear. The deafult\
  \ is \"5\", which is another\n                        completely arbitrary value.\
  \ This parameter should be\n                        defined based on the number\
  \ of samples included in the\n                        analysis. If there are 10\
  \ samples, 3 might be a good\n                        choice, if there are 5 samples,\
  \ 1 would be a better\n                        one depending on the study. Default\
  \ is 1.\n  -a MIN_PERCENT_ABUNDANCE, --min-percent-abundance MIN_PERCENT_ABUNDANCE\n\
  \                        Minimum percent abundance of an oligotype in at least\n\
  \                        one sample. The default is \"0.0\". Just like --min-\n\
  \                        number-of-samples parameter, this parameter too is to\n\
  \                        eliminate oligotypes that are formed by sequencing\n  \
  \                      errors occured at the component of interest. The value\n\
  \                        should be decided based on the average number of\n    \
  \                    sequences every sample has.\n  -A MIN_ACTUAL_ABUNDANCE, --min-actual-abundance\
  \ MIN_ACTUAL_ABUNDANCE\n                        Minimum total abundance of an oligotype\
  \ in all\n                        datastes. The default is \"0\". If the total abundance\n\
  \                        of an oligotype is smaller than the number given with\n\
  \                        this parameter, oligotype would be eliminated and not\n\
  \                        included in downstream analyses. Default is 0.\n  -M MIN_SUBSTANTIVE_ABUNDANCE,\
  \ --min-substantive-abundance MIN_SUBSTANTIVE_ABUNDANCE\n                      \
  \  Unlike \"actual\" abundance, \"substantive\" abundance is\n                 \
  \       interested in the abundance of the most abundant read\n                \
  \        in an oligotype. If the abundance of the most abundant\n              \
  \          unique sequence in an oligotype smaller than the\n                  \
  \      number given with this parameter the oligotype will be\n                \
  \        eliminated and not included in downstream analyses.\n                 \
  \       Default is 0.\n  -t SAMPLE_NAME_SEPARATOR, --sample-name-separator SAMPLE_NAME_SEPARATOR\n\
  \                        Character that separates sample name from unique info\n\
  \                        in the defline. For insatnce if the defline says\n    \
  \                    >sample-1_GD7BRW402IVMZE, the separator should be set\n   \
  \                     to \"_\" (which is the default character).\n  -l LIMIT_REPRESENTATIVE_SEQUENCES,\
  \ --limit-representative-sequences LIMIT_REPRESENTATIVE_SEQUENCES\n            \
  \            At the end of the oligotyping sequences that are being\n          \
  \              represented by the same oligotype are being uniqued\n           \
  \             and stored in separate files. The number of sequences\n          \
  \              to keep from the frequency ordered list can be defined\n        \
  \                with this parameter (e.g. -l 10 would make it possible\n      \
  \                  that only first 10 sequence would be stored). Default\n     \
  \                   is 0, which stores everything, but when the sample\n       \
  \                 size is too big, this could take up disk space.\n  --limit-oligotypes-to\
  \ LIMIT_OLIGOTYPES_TO\n                        Comma separated list of oligotypes\
  \ to be taken into\n                        account during the analysis. All other\
  \ oligotypes will\n                        be discarded if a list of oligotypes\
  \ is being\n                        speficied with this parameter.\n  -e EXCLUDE_OLIGOTYPES,\
  \ --exclude-oligotypes EXCLUDE_OLIGOTYPES\n                        Comma separated\
  \ list of oligotypes to be excluded from\n                        the the analysis.\n\
  \  --quick               Some relatively insignificant parts of the analysis\n \
  \                       may take a lot of time, such as generating figures for\n\
  \                        representative sequences. When this parameter is set,\n\
  \                        all trivial steps would be skipped to give results as\n\
  \                        soon as possible.\n  --no-figures          When set, no\
  \ figures will be generated or displayed.\n  --blast-ref-db BLAST_REF_DB\n     \
  \                   When set, BLAST search will be done locally against\n      \
  \                  the ref db (local BLAST search requires NCBI+ tools)\n  --colors-list-file\
  \ COLORS_LIST_FILE\n                        Optional file that contains HTML color\
  \ codes in each\n                        line to color oligotypes. Number of colors\
  \ in the file\n                        has to be equal or greater than the number\
  \ of abundant\n                        oligotypes, for which colors are going to\
  \ be used for.\n  --do-blast-search     When set, representative sequences will\
  \ be searched on\n                        NCBI.\n  --no-display          When set,\
  \ no figures will be shown.\n  --skip-gen-html       Generate static HTML output\
  \ to browse analysis\n                        results.\n  --generate-sets      \
  \ Agglomerate oligotypes into oligotype sets when their\n                      \
  \  frequency patterns across samples are similar.\n                        Oligotype\
  \ sets simply put oligotypes into the same set\n                        if they\
  \ co-occur in samples consistenly.\n  -K, --keep-tmp        When set, directory\
  \ with temporary results will not be\n                        deleted at the end\
  \ of the run. It may be necessary to\n                        debug the results\n\
  \  -S COS_SIM_TR, --cosine-similarity-threshold COS_SIM_TR\n                   \
  \     This value is used to agglomerate oligotypes into\n                      \
  \  higher order groups. The higher the threshold is, the\n                     \
  \   more oligotypes will be pulled together. Cosine\n                        similarity\
  \ would return 0 for perfectly similar two\n                        vectors. Default\
  \ is 0.100000.\n  -E FILEPATH, --sample-mapping FILEPATH\n                     \
  \   TAB delimited categorical mapping of samples to be\n                       \
  \ used for post-analysis visualizations. Refer to the\n                        tutorial\
  \ for the file format\n  --project PROJECT     When a project name is set, given\
  \ name will be used in\n                        figures whenever possible.\n  --skip-check-input-file\n\
  \                        When set, input FASTA will not be checked for\n       \
  \                 potential errors\n  --skip-basic-analyses\n                  \
  \      When set, basic analyses, such as basic NMDS plots and\n                \
  \        clustering, will be skipped\n  --skip-gexf-network-file\n             \
  \           When set, GEXF network file will not be generated\n  -T, --no-threading\
  \    When set, oligotyping will not spawn multiple threads.\n                  \
  \      Default behavior is multi-threaded whenever possible.\n  -N INTEGER, --number-of-threads\
  \ INTEGER\n                        Number of threads to use. It is a good idea to\
  \ keep\n                        this number smaller than the number of CPU cores\n\
  \                        available. If not set, this number will be set to 90%\n\
  \                        of available cores, or (available cores - 1) if 10% of\n\
  \                        the cores is a number smaller than 1\n  --version     \
  \        Print version and exit.\n"
