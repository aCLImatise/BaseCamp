version_flag:
help_text: "*************************************************\n* mugsyWGA        \
  \                              *\n* v1.3                                       \
  \   *\n* Multiple whole genome aligner                 *\n* using graph based LCB\
  \ identification          *\n* and Seqan::TCoffee                            *\n\
  *************************************************\n\nUsage: mugsyWGA -seq <multi-FASTA\
  \ sequence file> -aln <Aligned pairwise FASTA library> [-distance <LCB chaining\
  \ distance>] [-minlength <LCB minimum length>] [Other options]\n\n  -h,        \
  \       --help                             displays this help message\n  -V,   \
  \            --version                          print version information\n\nMain\
  \ Options:\n  -s,               --seq <FASTA Sequence File>        multi-FASTA file\
  \ with all input sequences. For draft genomes, FASTA headers should be in the form\
  \ >seqname genomename.\n  -al,              --aln <File1>,<File2>,...          Library\
  \ of pairwise alignments. Aligned multi-FASTA format (XMFA)\n  -o,             \
  \  --outfile <Filename>               output filename prefix (default outfile)\n\
  \  -distance,        --distance <String>                LCB chaining distance (default\
  \ 1000)\n  -minlength,       --minlength <Int>                  Minimum LCB segment\
  \ span (default 100)\n  -unique,          --unique [true|false]              Report\
  \ unique regions (default true)\n  -duplications,    --duplications [true|false]\
  \        Report duplications. Requires a second alignment file of pairwise duplications\
  \ is passed to --aln.  (default false)\n\nOther Options:\n  -f,               --format\
  \ [maf | msf]               output format (default maf)\n  -anchorwin,       --anchorwin\
  \ <Int>                  bp window to consider for collapsing anchors (default 0)\n\
  \  -allownestedlcbs, --allownestedlcbs [true|false]     allow anchors to contribute\
  \ to multiple LCBs. Default=false (default false)\n  -refine,          --refine\
  \ <String>                  refinement method: mugsy,fsa,pecan,mlagan\n  -segmentation,\
  \    --segmentation <String>            Segmentation method. mugsy,enredo,mercator\n\
  \  -blockfile,       --blockfile <String>               Bypass segmentation and\
  \ use this output file from synchain-mugsy\n\nScoring Options:\n  -g,          \
  \     --gop <Int>                        gap open penalty (default -13)\n  -e, \
  \              --gex <Int>                        gap extension penalty (default\
  \ -1)\n  -ma,              --matrix <Matrix file>. Ignored.   score matrix (default\
  \ Blosum62)\n  -ms,              --msc <Int>                        match score\
  \ (default 5)\n  -mm,              --mmsc <Int>                       mismatch penalty\
  \ (default -4)\n\nGuide Tree Options:\n  -b,               --build [nj, min, max,\
  \ avg, wavg]  tree building method for progressive aln (default nj)\n          \
  \                                             nj = Neighbor-joining\n          \
  \                                             min = UPGMA single linkage\n     \
  \                                                  max = UPGMA complete linkage\n\
  \                                                       avg = UPGMA average linkage\n\
  \                                                       wavg = UPGMA weighted average\
  \ linkage\n                                                       Neighbor-joining\
  \ creates an\n                                                         unrooted\
  \ tree. We root that tree\n                                                    \
  \     at the last joined pair.\n\nAlignment Evaluation Options:\n  -i,         \
  \      --infile <FASTA alignment file>    alignment file\n\nERROR: Environment variable\
  \ MUGSY_INSTALL must be set to the installation directory for mugsy\n"
