!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden  options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set the maximum allowed separation of a base pair  to span. I.e. no
    pairs (i,j) with j-i>span will  be allowed. (default=`150')
  synonyms:
  - -L
  - --span
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Do not automatically substitude nucleotide "T"  with "U" (default=off)
  synonyms:
  - --noconv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[=DOUBLE]      Activate z-score computation. An optional argument\
    \  may be supplied to set the threshold Due to parsing the commandline parameters\
    \ a negative value should  be given immediately after \"z\" without spaces  e.g.\
    \ -z-4.9 (default=`-2')"
  synonyms:
  - -z
  - --zscore
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: How to treat "dangling end" energies for bases  adjacent to helices
    in free ends and multi-loops (default=`2')
  synonyms:
  - -d
  - --dangles
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Produce structures without lonely pairs (helices  of length 1). (default=off)
  synonyms:
  - --noLP
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs (default=off)
  synonyms:
  - --noGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs at the end of helices (default=off)
  synonyms:
  - --noClosingGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read energy parameters from paramfile, instead of  using the default
    parameter set.
  synonyms:
  - -P
  - --paramFile
  args: !SimpleFlagArg
    name: paramfile
  optional: true
command:
- RNALfold
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
