help_text: "RNA2Dfold 2.0.4\n\nCompute MFE structure, partition function and representative\
  \ sample structures \nof k,l neighborhoods\n\nUsage: RNA2Dfold [OPTIONS]...\n\n\
  The program partitions the secondary structure space into (basepair)distance \n\
  classes according to two fixed reference structures. It expects a sequence and \n\
  two secondary structures in dot-bracket notation as its inputs. For each \ndistance\
  \ class, the MFE representative, Boltzmann probabilities and Gibbs free \nenergy\
  \ is computed. Additionally, a stochastic backtracking routine allows to \nproduce\
  \ samples of representative suboptimal secondary structures from each \npartition\n\
  \n\n\n  -h, --help                    Print help and exit\n      --detailed-help\
  \           Print help, including all details and hidden \n                    \
  \              options, and exit\n  -V, --version                 Print version\
  \ and exit\n\nGeneral Options:\n  Below are command line options which alter the\
  \ general behavior of this \n  program\n  \n\n      --noconv                  Do\
  \ not automatically substitude nucleotide \n                                  \"\
  T\" with \"U\"\n                                  \n                           \
  \         (default=off)\n  -j, --numThreads=INT          Set the number of threads\
  \ used for calculations \n                                  (only available when\
  \ compiled with OpenMP \n                                  support)\n          \
  \                        \n\n\nAlgorithms:\n  -p, --partfunc                calculate\
  \ partition function and thus, \n                                  Boltzmann probabilities\
  \ and Gibbs free energy\n                                  \n                  \
  \                  (default=off)\n      --stochBT=INT             backtrack a certain\
  \ number of Boltzmann samples \n                                  from the appropriate\
  \ k,l neighborhood(s)\n                                  \n\n      --neighborhood=<k>:<l>\
  \    backtrack structures from certain \n                                  k,l-neighborhood\
  \ only, can be specified \n                                  multiple times (<k>:<l>,<m>:<n>,...)\n\
  \                                  \n\n  -S, --pfScale=DOUBLE          scaling factor\
  \ for pf to avoid overflows\n                                  \n\n      --noBT\
  \                    do not backtrack structures, calculate energy \n          \
  \                        contributions only\n                                  \n\
  \                                    (default=off)\n  -c, --circ               \
  \     Assume a circular (instead of linear) RNA \n                             \
  \     molecule.\n                                  \n                          \
  \          (default=off)\n\nModel Details:\n  -T, --temp=DOUBLE             Rescale\
  \ energy parameters to a temperature of \n                                  temp\
  \ C. Default is 37C.\n                                  \n\n  -K, --maxDist1=INT\
  \            maximum distance to first reference structure\n  -L, --maxDist2=INT\
  \            maximum distance to second reference structure\n  -4, --noTetra   \
  \              Do not include special tabulated stabilizing \n                 \
  \                 energies for tri-, tetra- and hexaloop \n                    \
  \              hairpins. Mostly for testing.\n                                 \
  \ \n                                    (default=off)\n  -P, --parameterFile=paramfile\
  \ Read energy parameters from paramfile, instead \n                            \
  \      of using the default parameter set.\n\n  -d, --dangles=INT             How\
  \ to treat \"dangling end\" energies for \n                                  bases\
  \ adjacent to helices in free ends and \n                                  multi-loops\n\
  \                                    (possible values=\"0\", \"2\" default=`2')\n\
  \      --noGU                    Do not allow GU pairs\n                       \
  \           \n                                    (default=off)\n      --noClosingGU\
  \             Do not allow GU pairs at the end of helices\n                    \
  \              \n                                    (default=off)\n\nIf in doubt\
  \ our program is right, nature is at fault.\nComments should be sent to rna@tbi.univie.ac.at.\n\
  \n\n"
