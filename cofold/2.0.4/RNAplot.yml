!Command
positional: []
named:
- !Flag
  description: Choose the layout algorithm. Simple radial  layout if 0, or naview
    if 1 (default=`1')
  synonyms:
  - -t
  - --layout-type
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: "|gml|xrna|svg Specify output format. Available formats are:  PostScript\
    \ (ps), Graph Meta Language (gml),  Scalable Vector Graphics (svg), and XRNA save\
    \  file (xrna). Output filenames will end in  \".ps\" \".gml\" \".svg\" \".ss\"\
    ,  respectively. (default=`ps')"
  synonyms:
  - -o
  - --output-format
  args: !SimpleFlagArg
    name: ps
  optional: true
- !Flag
  description: Add annotation macros to postscript file, and  add the postscript code
    in "string" just  before the code to draw the structure. This  is an easy way
    to add annotation.
  synonyms:
  - --pre
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Same as --pre but in contrast to adding the  annotation macros. E.g
    to mark position 15  with circle use --post "15 cmark"
  synonyms:
  - --post
  args: !SimpleFlagArg
    name: string
  optional: true
command:
- RNAplot
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
