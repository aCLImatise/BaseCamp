named:
- !Flag
  description: Set the maximum allowed separation of a base  pair to span. I.e. no
    pairs (i,j) with  j-i>span will be allowed. (default=`70')
  synonyms:
  - -L
  - --span
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Create comma seperated output (csv) (default=off)
  synonyms:
  - --csv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[=INT]          Calculate the partition function and base  pairing\
    \ probability matrix in addition to the  mfe structure.  (default=`1')"
  synonyms:
  - -p
  - --partfunc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report only base pairs with an average  probability > cutoff in the
    dot plot (default=`0.01')
  synonyms:
  - -c
  - --cutoff
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Output "most informative sequence" instead of  simple consensus: For
    each column of the  alignment output the set of nucleotides with  frequence greater
    than average in IUPAC  notation. (default=off)'
  synonyms:
  - --mis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Rescale energy parameters to a temperature of  temp C. Default is 37C.
  synonyms:
  - -T
  - --temp
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Do not include special tabulated stabilizing  energies for tri-, tetra-
    and hexaloop  hairpins. Mostly for testing. (default=off)
  synonyms:
  - '-4'
  - --noTetra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: How to treat "dangling end" energies for  bases adjacent to helices
    in free ends and  multi-loops (default=`2')
  synonyms:
  - -d
  - --dangles
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Produce structures without lonely pairs  (helices of length 1). (default=off)
  synonyms:
  - --noLP
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs (default=off)
  synonyms:
  - --noGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs at the end of helices (default=off)
  synonyms:
  - --noClosingGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read energy parameters from paramfile, instead  of using the default
    parameter set.
  synonyms:
  - -P
  - --paramFile
  args: !SimpleFlagArg
    name: paramfile
  optional: true
- !Flag
  description: Set the weight of the covariance term in the  energy function (default=`1.0')
  synonyms:
  - --cfactor
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Set the penalty for non-compatible sequences in  the covariance term
    of the energy function (default=`1.0')
  synonyms:
  - --nfactor
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: use specified Ribosum Matrix instead of normal  energy model. Matrixes
    to use should be 6x6  matrices, the order of the terms is AU, CG,  GC, GU, UA,
    UG.
  synonyms:
  - -R
  - --ribosum_file
  args: !SimpleFlagArg
    name: ribosumfile
  optional: true
- !Flag
  description: use ribosum scoring matrix. The matrix is  chosen according to the
    minimal and maximal  pairwise identities of the sequences in the  file. (default=off)
  synonyms:
  - -r
  - --ribosum_scoring
  args: !EmptyFlagArg {}
  optional: true
