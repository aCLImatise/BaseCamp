&id003 !Command
command:
- pvacseq
- binding_filter
positional: []
named:
- !Flag
  description: "Report only epitopes where the mutant allele has ic50\nbinding scores\
    \ below this value. Default: 500"
  synonyms:
  - -b
  - --binding-threshold
  args: !SimpleFlagArg
    name: BINDING_THRESHOLD
  optional: true
- !Flag
  description: "Minimum fold change between mutant binding score and\nwild-type score.\
    \ The default is 0, which filters no\nresults, but 1 is often a sensible option\
    \ (requiring\nthat binding is better to the MT than WT). Default: 0"
  synonyms:
  - -c
  - --minimum-fold-change
  args: !SimpleFlagArg
    name: MINIMUM_FOLD_CHANGE
  optional: true
- !Flag
  description: "The ic50 scoring metric to use when filtering epitopes\nby binding-threshold\
    \ or minimum fold change. lowest:\nBest MT Score/Corresponding Fold Change - lowest\
    \ MT\nic50 binding score/corresponding fold change of all\nchosen prediction methods.\
    \ median: Median MT\nScore/Median Fold Change - median MT ic50 binding\nscore/fold\
    \ change of all chosen prediction methods.\nDefault: median\n"
  synonyms:
  - -m
  - --top-score-metric
  args: !ChoiceFlagArg
    choices: !!set
      ? median
      ? lowest
  optional: true
parent: &id001 !Command
  command:
  - pvacseq
  positional: []
  named:
