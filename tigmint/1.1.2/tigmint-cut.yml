!Command
positional:
- !Positional
  description: Reference genome fasta file (must have FAI index generated)
  position: 0
  name: fasta
  optional: false
- !Positional
  description: Sorted bed file of molecule extents
  position: 1
  name: bed
  optional: false
named:
- !Flag
  description: The output FASTA file.
  synonyms:
  - -o
  - --fastaout
  args: !SimpleFlagArg
    name: FASTAOUT
  optional: true
- !Flag
  description: The output BED file. Default is the output FASTA filename plus .bed
  synonyms:
  - -b
  - --bedout
  args: !SimpleFlagArg
    name: BEDOUT
  optional: true
- !Flag
  description: Number of parallel processes to launch [8]
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: Window size used to check for spanning molecules (bp) [1000]
  synonyms:
  - -w
  - --window
  args: !SimpleFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: Spanning molecules threshold (no misassembly in window if num. spanning
    molecules >= n [2])
  synonyms:
  - -n
  - --spanning
  args: !SimpleFlagArg
    name: SPANNING
  optional: true
- !Flag
  description: Number of base pairs to trim at contig cuts (bp) [0]
  synonyms:
  - -t
  - --trim
  args: !SimpleFlagArg
    name: TRIM
  optional: true
command:
- tigmint-cut
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
