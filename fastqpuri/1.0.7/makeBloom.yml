!Command
positional: []
named:
- !Flag
  description: Fasta input file. Mandatory option.
  synonyms:
  - -f
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output file, with NO extension. Mandatory option.
  synonyms:
  - -o
  - --output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: kmer size, number or elements. Optional(default = 25)
  synonyms:
  - -k
  - --kmersize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: positive rate. Optional (default = 0.05)
  synonyms:
  - -p
  - --fal_pos_rate
  args: !SimpleFlagArg
    name: 'false'
  optional: true
- !Flag
  description: number of hash functions used. Optional (default value computed from
    the false positive rate).
  synonyms:
  - -g
  - --hashNum
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: size of the filter in bits. It will be forced to be a multiple of 8.
    Optional (default value computed from the false positive rate).
  synonyms:
  - -m
  - --bfsizeBits
  args: !EmptyFlagArg {}
  optional: true
command:
- makeBloom
subcommands: []
help_flag: !Flag
  description: Prints help dialog.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints package version.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
