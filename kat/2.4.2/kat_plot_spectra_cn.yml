!Command
positional:
- !Positional
  description: The input matrix file from KAT
  position: 0
  name: matrix_file
  optional: false
named:
- !Flag
  description: The path to the output file.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The plot file type to create (default is based on given output name).
  synonyms:
  - -p
  - --output_type
  args: !SimpleFlagArg
    name: OUTPUT_TYPE
  optional: true
- !Flag
  description: Title for plot
  synonyms:
  - -t
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Label for x-axis
  synonyms:
  - -a
  - --x_label
  args: !SimpleFlagArg
    name: X_LABEL
  optional: true
- !Flag
  description: Label for y-axis
  synonyms:
  - -b
  - --y_label
  args: !SimpleFlagArg
    name: Y_LABEL
  optional: true
- !Flag
  description: Maximum value for x-axis
  synonyms:
  - -x
  - --x_max
  args: !SimpleFlagArg
    name: X_MAX
  optional: true
- !Flag
  description: Maximum value for y-axis
  synonyms:
  - -y
  - --y_max
  args: !SimpleFlagArg
    name: Y_MAX
  optional: true
- !Flag
  description: Width of canvas
  synonyms:
  - -w
  - --width
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
- !Flag
  description: Height of canvas
  synonyms:
  - -l
  - --height
  args: !SimpleFlagArg
    name: HEIGHT
  optional: true
- !Flag
  description: Display K-mers that appear less than n times in the genome
  synonyms:
  - -i
  - --min_assembly_frequency
  args: !SimpleFlagArg
    name: MIN_ASSEMBLY_FREQUENCY
  optional: true
- !Flag
  description: Maximum duplication level to show in plots
  synonyms:
  - -m
  - --max_dup
  args: !SimpleFlagArg
    name: MAX_DUP
  optional: true
- !Flag
  description: Comma separated string listing coverage levels to show in plot (overrides
    -i and -u)
  synonyms:
  - -c
  - --coverage_list
  args: !SimpleFlagArg
    name: COVERAGE_LIST
  optional: true
- !Flag
  description: Do not combine remaining copy numbers in matrix
  synonyms:
  - -u
  - --no_cumulative
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Resolution in dots per inch of output graphic.
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: Print extra information
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- kat_plot_spectra_cn
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
