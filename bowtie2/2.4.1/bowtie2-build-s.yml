help_text: "Bowtie 2 version  by Ben Langmead (langmea@cs.jhu.edu, www.cs.jhu.edu/~langmea)\n\
  Usage: bowtie2-build-s [options]* <reference_in> <bt2_index_base>\n    reference_in\
  \            comma-separated list of files with ref sequences\n    bt2_index_base\
  \          write bt2 data to files with this dir/basename\n*** Bowtie 2 indexes\
  \ work only with v2 (not v1).  Likewise for v1 indexes. ***\nOptions:\n    -f  \
