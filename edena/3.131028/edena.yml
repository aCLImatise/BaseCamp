!Command
positional: []
named:
- !Flag
  description: Truncate the 3' end of the reads TO the specified length
  synonyms:
  - -truncate
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Maximum length for dead-end paths removal. Default value is set to
    2*readLength-1.
  synonyms:
  - -deadEnds
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '<yes/no>   Reads that are involved in orphan nodes smaller than 1.5*readLength
    are considered as "non-usable". This filter discards such nodes. Default: enabled'
  synonyms:
  - -discardNonUsable
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Coverage cutoff for contigs ends: Contig ends ending in a gap may
    contain errors due to low coverage. This option trim a few bases from these ends
    until a minimum coverage is reached. Default is 4. Ends are not trimmed if set
    to 1.'
  synonyms:
  - -trim
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Interactive shell. Allows querying the assembly graph.
  synonyms:
  - -shell
  args: !EmptyFlagArg {}
  optional: true
command:
- edena
subcommands: []
