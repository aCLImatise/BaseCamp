!Command
positional: []
named:
- !Flag
  description: Jump to and process data for given <chromosome> only.
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: chromosome
  optional: true
- !Flag
  description: Error check input files (slower).
  synonyms:
  - --ec
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Accept headers (VCF, GFF, SAM, BED, WIG) in any input file.
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <operation>   Detailed help on <operation>. An example is --help-c
    or --help-complement
  synonyms:
  - --help-
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :R          Add 'L' bp to all start coordinates and 'R' bp to end coordinates.
    Either value may be + or - to grow or shrink regions.  With the -e/-n operations,
    the first (reference) file is not padded, unlike all other files.
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: 'Pad or shrink input file(s) coordinates symmetrically by S. This is
    shorthand for: --range -S:S.'
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: S
  optional: true
