  \                                [ --non-recursive-search ]\n\n  The \"update-sort-bed-migrate-candidates\"\
  \ utility recursively locates BED and \n  Starch files in the specified parent directory\
  \ and tests if they require \n  re-sorting to conform to the updated, post-v2.4.20\
  \ \"sort-bed\" order. \n\n  Files with the extensions starch, bstarch, gstarch,\
  \ bed, or bed[g|G]raph in \n  the parent directory are tested. Files without these\
  \ extensions are ignored.\n\n  If the \"--non-recursive-search\" option is added,\
  \ this utility will only search\n  within the specified parent directory, and go\
  \ no deeper.\n\n  This utility offers one of three (exclusive) actions for migration:\n\
  \n  1. Using \"--write-list\", files that require re-sorting can have their paths\n\
  \     written to standard output, which can be written to a file to be processed\n\
  \     later on, as desired.\n\n  2. Using \"--resort-immediately\", qualifying files\
  \ can be resorted immediately\n     after all candidates are found, through a local,\
  \ serial application of \n     'sort-bed'.\n\n  3. Using \"--resort-in-parallel-via-slurm\"\
  , candidate files can be migrated by \n     applying the 'update-sort-bed-slurm'\
  \ script to resort in parallel on a \n     computational cluster managed with a\
  \ SLURM job scheduler.\n\n  Note that one of these three options must be chosen,\
  \ to perform the \n  stated action, and only one option can be selected.\n\n  When\
  \ using \"--resort-immediately\" or \"--resort-in-parallel-via-slurm\", the\n  resorted\
  \ files will have the name of the original BED or Starch file. The \n  original\
  \ files will have their old name, with the \".backup\" extension.\n\n  Use the \"\
  --bedops-root-dir\" option to specify the directory containing the\n  BEDOPS toolkit\
  \ binaries to be used for migration. You can provide more specific\n  paths to individual\
  \ binaries, using the following options:\n\n  Add the \"--bedextract-path\", \"\
  --sort-bed-path\", \"--unstarch-path\",  \n  \"--starch-path\", \"--starchcat-path\"\
  , \"--update-sort-bed-slurm\", and/or \n  \"--update-sort-bed-starch-slurm\" options\
  \ to specify custom paths to versions \n  of these tools, if desired. These values\
  \ will be passed along to downstream \n  helper scripts that use them.\n\n  ---\n\
  \n  Suggestions: \n\n  1. Add the \"--dry-run\" option to \"--resort-immediately\"\
  \ or the\n     \"--resort-in-parallel-via-slurm\" options to see the behavior before\
  \ any\n     filesystem actions are performed. Remove \"--dry-run\" to perform the\
  \ \n     specified work.\n\n  2. If you use the resort-via-SLURM option, consider\
  \ using \"--slurm-memory\", \n     \"--slurm-partition\", \"--slurm-workdir\", \"\
  --slurm-output\", and \n     \"--slurm-error\" options to match the setup of your\
  \ particular cluster \n     environment and inputs.\n\n  3. Add \"--debug\" option\
  \ to log debug statements to get more detail about\n     internal operation of update\
  \ process.\n\n"
