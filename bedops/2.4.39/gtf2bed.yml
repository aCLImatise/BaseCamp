help_text: "convert2bed -i gtf\n  version:  2.4.39\n  author:   Alex Reynolds\n\n\
  \  Converts 1-based, closed [a, b] GTF2.2 input into 0-based, half-\n  open [a-1,\
  \ b) six-column extended BED and BEDOPS Starch\n\n  Usage:\n\n  $ gtf2bed < foo.gtf\
  \ > sorted-foo.gtf.bed\n  $ gtf2starch < foo.gtf > sorted-foo.gtf.starch\n\n  Or:\n\
  \n  $ convert2bed -i gtf < foo.gtf > sorted-foo.gtf.bed\n  $ convert2bed -i gtf\
  \ -o starch < foo.gtf > sorted-foo.gtf.starch\n\n  We make no assumptions about\
  \ sort order from converted output. Apply\n  the usage case displayed to pass data\
  \ to the sort-bed application,\n  which generates lexicographically-sorted BED data\
  \ as output.\n\n  If you want to skip sorting, use the --do-not-sort option:\n\n\
  \  $ gtf2bed --do-not-sort < foo.gtf > unsorted-foo.gtf.bed\n\n  The GTF2.2 specification\
  \ (http://mblab.wustl.edu/GTF22.html)\n  contains columns that do not map directly\
  \ to common or UCSC BED columns.\n  Therefore, we add the following columns to preserve\
  \ the ability to\n  seamlessly convert back to GTF after performing operations with\n\
  \  BEDOPS or other tools.\n\n  - The 'source' GTF column data maps to the 7th BED\
  \ column\n  - The 'feature' data maps to the 8th BED column\n  - The 'frame' data\
  \ maps to the 9th BED column\n  - The 'attributes' data maps to the 10th BED column\n\
  \  - The 'comments' data (if present) maps to the 11th BED column\n\n  We make the\
  \ following assumptions about the GTF input data:\n\n  - The 'seqname' GTF column\
  \ data maps to the chromosome label (1st BED column)\n  - The 'gene_id' attribute\
  \ in the 'attributes' GTF column (if present) maps to \n    the element ID (4th\
  \ BED column)\n  - The 'score' and 'strand' GFF columns (if present) are mapped\
  \ to the\n    5th and 6th BED columns, respectively\n\n  If we encounter zero-length\
  \ insertion elements (which are defined\n  where the start and stop GTF column data\
  \ values are equivalent), the \n  start coordinate is decremented to convert to\
  \ 0-based, half-open indexing,\n  and a 'zero_length_insertion' attribute is added\
  \ to the 'attributes' GTF\n  column data.\n\n  Other processing options:\n\n  --do-not-sort\
  \ (-d)\n      Do not sort BED output with sort-bed (not compatible with --output=starch)\n\
  \  --max-mem=<value> (-m <val>)\n      Sets aside <value> memory for sorting BED\
  \ output. For example, <value> can\n      be 8G, 8000M or 8000000000 to specify\
  \ 8 GB of memory (default is 2G)\n  --sort-tmpdir=<dir> (-r <dir>)\n      Optionally\
  \ sets [dir] as temporary directory for sort data, when used in\n      conjunction\
  \ with --max-mem=[value], instead of the host's operating system\n      default\
  \ temporary directory\n  --starch-bzip2 (-z)\n      Used with --output=starch, the\
  \ compressed output explicitly applies the bzip2\n      algorithm to compress intermediate\
  \ data (default is bzip2)\n  --starch-gzip (-g)\n      Used with --output=starch,\
  \ the compressed output applies gzip compression on\n      intermediate data\n \
  \ --starch-note=\"xyz...\" (-e \"xyz...\")\n      Used with --output=starch, this\
  \ adds a note to the Starch archive metadata\n  --help | --help[-bam|-gff|-gtf|-gvf|-psl|-rmsk|-sam|-vcf|-wig]\
  \ (-h | -h <fmt>)\n      Show general help message (or detailed help for a specified\
  \ input format)\n  --version (-w)\n      Show application version\n\n"
