help_text: "usage: spankijunc [-h] [-i I] [-g G] [-m M] [-f F] [-filter FILTER] [-o\
  \ O]\n                  [-r R] [-ohang OHANG]\n\n-------------------------------------------------------------\n\
  spankijunc - Evaluate / quantify junction alignments \n\nTakes a BAM file, and outputs\
  \ a jtab with junction results.\n\nFrom a reference annotation in GTF format, it\
  \ will generate \ngene assignments for each junction, and codes for each\ngene that\
  \ specifies the number of and type of transcripts.\n\nNOTE:  Spankijunc requires\
  \ a reference fasta.  The reference\nfasta, GTF, and BAM file must have matching\
  \ chromosomes. In\nother words, an alignment in the BAM must reference a chromosome\n\
  that is in the reference fasta\n-------------------------------------------------------------\n\
  \noptional arguments:\n  -h, --help      show this help message and exit\n  -i I\
  \            BAM file name\n  -g G            Reference GTF\n  -m M            What\
  \ method to run:\n                  \t'eval'  - Evaluates alignments, does not calculate\
  \ IRT\n                  \t'quant' - Quantifies coverage and IRT, but not entropy\
  \ and MMES\n                  \t'all'   - Performs all analyses (default)\n  -f\
  \ F            Fasta file\n                  Must have same chromosomes as BAM and\
  \ GTF\n  -filter FILTER  Filter junctions (T/F)\n                  T - Do not report\
  \ unannotated junctions with ambiguous gene assignment or high exon-intron similarity\n\
  \                  F - Report all junctions (default)\n  -o O            Output\
  \ directory, default='junctions_out'\n  -r R            Size to examine for repeats\
  \ (number of bases)\n  -ohang OHANG    Overhang applied to junction filtering and\
  \ intron retention analysis (number of bases)\n"
