!Command
positional: []
named:
- !Flag
  description: observed occupancy vector (space-separated ints, or a filename)
  synonyms:
  - --observed
  - -o
  args: !RepeatFlagArg
    name: OCCUPANCY
  optional: true
- !Flag
  description: target size, relative (ends with x) or absolute (integer), e.g. '5x'
    or '1000000')
  synonyms:
  - --target
  - -N
  args: !SimpleFlagArg
    name: TARGET
  optional: true
- !Flag
  description: true occupancy vector of the full dataset (space- separated ints, or
    a filename)
  synonyms:
  - --truth
  - --full
  - -a
  args: !RepeatFlagArg
    name: OCCUPANCY
  optional: true
- !Flag
  description: subsample size, relative (ends with x) or absolute (integer), e.g.
    '0.01x' or '10000'
  synonyms:
  - --subsample
  - -n
  args: !SimpleFlagArg
    name: SUBSAMPLE
  optional: true
- !Flag
  description: verbose output
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output complexity instead of duplication rate
  synonyms:
  - --complexity
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: occupancy number above which to use the heuristic [25]
  synonyms:
  - --K0
  - -K
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: allowed standard deviation for each expected occupancy
  synonyms:
  - --zwidth
  - -z
  args: !SimpleFlagArg
    name: STDDEVs
  optional: true
- !Flag
  description: allowed standard deviation of sum of most significant terms
  synonyms:
  - --Zwidth
  - -Z
  args: !SimpleFlagArg
    name: STDDEVs
  optional: true
- !Flag
  description: name of this problem instance
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: instance data is given as PRESEQ histogram file(s)
  synonyms:
  - --histogram
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: strip instance names of observed occupancy vector of last component
    for lookup
  synonyms:
  - --stripnames
  args: !EmptyFlagArg {}
  optional: true
command:
- dupre
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
