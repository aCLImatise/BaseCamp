!Command
positional: []
named:
- !Flag
  description: Input kraken report file.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Kmer distribution file.
  synonyms:
  - -k
  - --kmer_distr
  args: !SimpleFlagArg
    name: KMER_DISTR
  optional: true
- !Flag
  description: Output modified kraken report file with abundance estimates
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Level to push all reads to [default: S].'
  synonyms:
  - -l
  - --level
  args: !SimpleFlagArg
    name: LEVEL
  optional: true
- !Flag
  description: 'Name of new kraken report [default: same as input report with _bracken
    added to filename]'
  synonyms:
  - --out-report
  args: !SimpleFlagArg
    name: REPORT_NEW
  optional: true
- !Flag
  description: Threshold for the minimum number of reads kraken must assign to a classification
    for that classification to be considered in the final abundance estimation.
  synonyms:
  - -t
  - --thresh
  - --threshold
  args: !SimpleFlagArg
    name: THRESH
  optional: true
command:
- est_abundance.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
