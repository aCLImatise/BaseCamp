!Command
positional: []
named:
- !Flag
  description: RNA-Seq alignment file (BAM)
  synonyms:
  - -n
  - --rna_file
  args: !SimpleFlagArg
    name: RNA_FILE
  optional: true
- !Flag
  description: 'Read lengths to consider (default: 0). Multiple read lengths should
    be separated by commas. If multiple read lengths are specified, corresponding
    read offsets should also be specified. If you do not wish to apply an offset,
    please input 0 for the corresponding read length'
  synonyms:
  - -l
  - --read_lengths
  args: !SimpleFlagArg
    name: READ_LENGTHS
  optional: true
- !Flag
  description: 'Read offsets (default: 0). Multiple read offsets should be separated
    by commas'
  synonyms:
  - -s
  - --read_offsets
  args: !SimpleFlagArg
    name: READ_OFFSETS
  optional: true
- !Flag
  description: 'Color scheme to use (default: default)'
  synonyms:
  - -c
  - --color_scheme
  args: !ChoiceFlagArg
    choices:
    - default
    - colorbrewer
    - rgb
    - greyorfs
  optional: true
- !Flag
  description: Output file for results (HTML)
  synonyms:
  - -m
  - --html_file
  args: !SimpleFlagArg
    name: HTML_FILE
  optional: true
- !Flag
  description: Files are saved in this directory
  synonyms:
  - -o
  - --output_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: Flag. Produce debug output
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ribo-Seq alignment file in BAM format
  synonyms:
  - -b
  - --ribo_file
  args: !SimpleFlagArg
    name: RIBO_FILE
  optional: true
- !Flag
  description: FASTA format file of the transcriptome
  synonyms:
  - -f
  - --transcriptome_fasta
  args: !SimpleFlagArg
    name: TRANSCRIPTOME_FASTA
  optional: true
- !Flag
  description: Transcript name
  synonyms:
  - -t
  - --transcript_name
  args: !SimpleFlagArg
    name: TEXT
  optional: true
command:
- riboplot
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
