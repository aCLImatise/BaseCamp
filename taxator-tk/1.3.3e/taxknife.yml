!Command
positional: []
named:
- !Flag
  description: '[ --mode ] arg (=annotate)       choose mode: "traverse": follow nodes
    upwards in  taxonomy "annotate": looks up metainformation  attached to nodes (e.g.
    names) "tree": writes a (sub)tree'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --field ] arg (=1)             input column'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --keep-not-rank ]            unmappable taxids remain (otherwise
    mapped  to root)'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --keep-not-taxid ]           unknown taxonomic IDs are kept (otherwise  skipped)'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --set-invalid-traverse ] arg replace unknown taxids by this given
    value'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --traverse-ranks ] arg       traverse taxonomy up to one of these
    ranks  (space separated list)'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --allnodes ]                 if set, all nodes will be used, not
    only at selected ranks'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --set-invalid-annotate ] arg replace all taxids that are invalid
    by this given value'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[ --show ] arg (=name)         either 'name', 'rank', 'path' or  'taxid-path'"
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --name-ranks ] arg           select ranks to be considered; if not
    set,  default ranks will be used'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --tree-ranks ] arg             consider these taxonomic ranks (ordered  space
    separated list from low to high,  e.g. species family phylum)'
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --outfile ] arg (=tree.newick) name of newick file to be written'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --fill-intermediate ]          fill in dummy intermediate nodes
    if ranks are missing'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --names ]                      show scientific names in tree (no  character
    restrictions)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- taxknife
subcommands: []
help_flag: !Flag
  description: '[ --help ]                       show help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
