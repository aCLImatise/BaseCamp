!Command
positional:
- !Positional
  description: ''
  position: 0
  name: alignment_source
  optional: false
- !Positional
  description: ''
  position: 1
  name: protein_file_source
  optional: false
- !Positional
  description: ''
  position: 2
  name: superposition_outputs
  optional: true
named:
- !Flag
  description: '[ --version ]                Output version information'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Align residues by simply matching their names (numbers+insert) (for
    multiple models of the same structure)
  synonyms:
  - --res-name-align
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read FASTA alignment from file <file>
  synonyms:
  - --fasta-aln-infile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Read SSAP alignment from file <file>
  synonyms:
  - --ssap-aln-infile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Read CORA alignment from file <file>
  synonyms:
  - --cora-aln-infile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Glue pairwise alignments together using SSAP scores in file <file>
    Assumes all .list alignment files in same directory
  synonyms:
  - --ssap-scores-infile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: '[=<dir>(="")]    Do the required SSAPs in directory <dir>; use results
    as with --ssap-scores-infile Use a suitable temp directory if none is specified'
  synonyms:
  - --do-the-ssaps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "(=NO)   Apply <refn> refining to the alignment, one of available values:\
    \ NO    - Don't refine the alignment LIGHT - Refine any alignments with few entries;\
    \ glue alignments one more entry at a time HEAVY - Perform heavy (slow) refining\
    \ on the alignment, including when gluing alignments together This can change\
    \ the method of gluing alignments under --ssap-scores-infile and --do-the-ssaps"
  synonyms:
  - --align-refining
  args: !SimpleFlagArg
    name: refn
  optional: true
- !Flag
  description: Read PDB from file <pdbfile> (may be specified multiple times)
  synonyms:
  - --pdb-infile
  args: !SimpleFlagArg
    name: pdbfile
  optional: true
- !Flag
  description: 'Read PDBs from stdin (separated by line: "END   ")'
  synonyms:
  - --pdbs-from-stdin
  args: !EmptyFlagArg {}
  optional: true
command:
- cath-score-align
subcommands: []
help_flag: !Flag
  description: '[ --help ]                   Output help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
