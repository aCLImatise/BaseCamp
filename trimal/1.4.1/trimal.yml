  description: 'Minimum average similarity allowed. Range: [0 - 1]'
  synonyms:
  - -st
  - -simthreshold
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: 'Minimum consistency value allowed.Range: [0 - 1]'
  synonyms:
  - -ct
  - -conthreshold
  args: !SimpleFlagArg
    name: n
  optional: true
