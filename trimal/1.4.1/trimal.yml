  description: Use automated selection on "gappyout" mode. This method only uses information
    based on gaps' distribution. (see User Guide).
  synonyms:
  - -gappyout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use automated selection on "strict" mode. (see User Guide).
  synonyms:
  - -strict
  args: !EmptyFlagArg {}
  optional: true
