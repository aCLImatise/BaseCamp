  description: Remove all positions with gaps in the alignment.
  synonyms:
  - -nogaps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Remove columns composed only by gaps.
  synonyms:
  - -noallgaps
  args: !EmptyFlagArg {}
  optional: true
