!Command
positional:
- !Positional
  description: input sequence file
  position: 0
  name: infname
  optional: false
- !Positional
  description: output directory for sequence files
  position: 1
  name: outdirname
  optional: false
- !Positional
  description: email address for NCBI/Entrez
  position: 2
  name: email
  optional: false
named:
- !Flag
  description: 'treat input sequences as UniProt FASTA (default: False)'
  synonyms:
  - -u
  - --uniprot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parse Stockholm format sequence regions (default: False)'
  synonyms:
  - -s
  - --stockholm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'directory for cached data (default: .ncfp_cache)'
  synonyms:
  - -d
  - --cachedir
  args: !SimpleFlagArg
    name: CACHEDIR
  optional: true
- !Flag
  description: 'suffix for cache filestems (default: 2020-04-29-00-04-55)'
  synonyms:
  - -c
  - --cachestem
  args: !SimpleFlagArg
    name: CACHESTEM
  optional: true
- !Flag
  description: 'batch size for EPost submissions (default: 100)'
  synonyms:
  - -b
  - --batchsize
  args: !SimpleFlagArg
    name: BATCHSIZE
  optional: true
- !Flag
  description: 'maximum number of Entrez retries (default: 10)'
  synonyms:
  - -r
  - --retries
  args: !SimpleFlagArg
    name: RETRIES
  optional: true
- !Flag
  description: 'maximum number of sequences to process (for testing) (default: None)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: LIMIT
  optional: true
- !Flag
  description: 'stem for output sequence files (default: ncfp)'
  synonyms:
  - --filestem
  args: !SimpleFlagArg
    name: FILESTEM
  optional: true
- !Flag
  description: 'keep download cache (for testing) (default: False)'
  synonyms:
  - --keepcache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'path to file with skipped sequences (default: skipped.fasta)'
  synonyms:
  - --skippedfile
  args: !SimpleFlagArg
    name: SKIPPEDFNAME
  optional: true
- !Flag
  description: 'path to logfile (default: None)'
  synonyms:
  - -l
  - --logfile
  args: !SimpleFlagArg
    name: LOGFILE
  optional: true
- !Flag
  description: 'report verbose progress (default: False)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'disable progress bar (for testing) (default: False)'
  synonyms:
  - --disabletqdm
  args: !EmptyFlagArg {}
  optional: true
command:
- ncfp
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
