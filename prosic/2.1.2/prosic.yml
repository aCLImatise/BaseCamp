!Command
positional: []
named:
- !Flag
  description: Provide verbose output.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- prosic
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: FLAGS
    optional: true
  - !Positional
    description: ''
    position: 1
    name: OPTIONS
    optional: true
  - !Positional
    description: ''
    position: 2
    name: tumor
    optional: false
  - !Positional
    description: ''
    position: 3
    name: normal
    optional: false
  - !Positional
    description: ''
    position: 4
    name: reference
    optional: false
  named:
  - !Flag
    description: Assume that the END tag is exclusive (i.e. it points to the position
      after the variant). This is needed, e.g., for DELLY.
    synonyms:
    - --exclusive-end
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Ignore the prior model and use flat priors instead.
    synonyms:
    - --flat-priors
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Omit evidence consisting of read pairs with unexpected insert size
      (insert size parameters will be ignored).
    synonyms:
    - --omit-fragment-evidence
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Don't call indels.
    synonyms:
    - --omit-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Don't call SNVs.
    synonyms:
    - --omit-snvs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: VCF/BCF file to process (if omitted, read from STDIN).
    synonyms:
    - -c
    - --candidates
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'Factor of deletion mutation rate relative to SNV mutation rate (0.03
      according to Hodkinson et al. Nature Reviews Genetics 2011). [default: 0.03]'
    synonyms:
    - -d
    - --deletion-factor
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Effective SNV mutation rate of tumor sample (should be estimated
      from somatic SNVs). [default: 2000.0]'
    synonyms:
    - --effmut
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Expected heterozygosity of normal sample. [default: 1.25E-4]'
    synonyms:
    - --het
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Number of bases to consider left and right of indel breakpoint when
      calculating read support. This number should not be too large in order to avoid
      biases caused by other close variants. [default: 100]'
    synonyms:
    - --indel-window
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Factor of insertion mutation rate relative to SNV mutation rate
      (0.01 according to Hodkinson et al. Nature Reviews Genetics 2011). [default:
      0.01]'
    synonyms:
    - -i
    - --insertion-factor
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Omit longer indels when calling. [default: 1000]'
    synonyms:
    - --max-indel-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Optional path where read observations shall be written to. The resulting
      file contains a line for each observation with tab-separated values.
    synonyms:
    - --obs
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: BCF file that shall contain the results (if omitted, write to STDOUT).
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'Window to investigate for evidence left and right of each variant.
      [default: 2500]'
    synonyms:
    - --pileup-window
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Average ploidy of tumor and normal sample. [default: 2]'
    synonyms:
    - -p
    - --ploidy
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Extension rate of spurious insertions by the sequencer (Illumina:
      0.0, see Schirmer et al. BMC Bioinformatics 2016). [default: 0.0]'
    synonyms:
    - --spurious-delext-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Extension rate of spurious insertions by the sequencer (Illumina:
      0.0, see Schirmer et al. BMC Bioinformatics 2016) [0.0]. [default: 0.0]'
    synonyms:
    - --spurious-insext-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Rate of spuriosly deleted bases by the sequencer (Illumina: 5.1e-6,
      see Schirmer et al. BMC Bioinformatics 2016). [default: 5.1e-6]'
    synonyms:
    - --spurious-del-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Rate of spuriously inserted bases by the sequencer (Illumina: 2.8e-6,
      see Schirmer et al. BMC Bioinformatics 2016). [default: 2.8e-6]'
    synonyms:
    - --spurious-ins-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Rate of wrongly reported insert size abberations (should be set
      depending on mapper, BWA: 0.01332338, LASER: 0.05922201). [default: 0.0]'
    synonyms:
    - -r
    - --spurious-isize-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Purity of tumor sample. [default: 1.0]'
    synonyms:
    - -a
    - --purity
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  command:
  - prosic
  - call-tumor-normal
  subcommands: []
  help_flag: !Flag
    description: Prints help information
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Prints version information
    synonyms:
    - -V
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: OPTIONS
    optional: true
  - !Positional
    description: ''
    position: 1
    name: BCF
    optional: false
  named:
  - !Flag
    description: 'FDR to control for. [default: 0.05]'
    synonyms:
    - -a
    - --fdr
    args: !SimpleFlagArg
      name: alpha
    optional: true
  - !Flag
    description: Event to consider.
    synonyms:
    - -e
    - --event
    args: !SimpleFlagArg
      name: STRING
    optional: true
  - !Flag
    description: Maximum indel length to consider (exclusive).
    synonyms:
    - --max-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Minimum indel length to consider.
    synonyms:
    - --min-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Variant type to consider (SNV, INS, DEL).
    synonyms:
    - --var
    args: !SimpleFlagArg
      name: STRING
    optional: true
  command:
  - prosic
  - control-fdr
  subcommands: []
  help_flag: !Flag
