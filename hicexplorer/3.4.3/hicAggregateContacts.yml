!Command
positional: []
named:
- !Flag
  description: Path of the Hi-C matrix to plot.
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: File name to save the image.
  synonyms:
  - --outFileName
  - -out
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Interactions between regions in this BED file are plotted.
  synonyms:
  - --BED
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: Range of contacts that will be considered for plotting the aggregate
    contacts in bp with the format low_range:high_range for example 1000000:20000000.
    The range should start at contacts larger than TAD size to reduce background interactions.
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: RANGE
  optional: true
- !Flag
  description: Optional second BED file. Interactions between regions in first and
    second BED file are plotted.
  synonyms:
  - --BED2
  args: !SimpleFlagArg
    name: BED2
  optional: true
- !Flag
  description: Number of bins to include in the submatrix. The bed regions will be
    centered between half number of bins and the other half number of bins.
  synonyms:
  - --numberOfBins
  args: !SimpleFlagArg
    name: NUMBEROFBINS
  optional: true
- !Flag
  description: '{total-counts,z-score,obs/exp,none} Type of transformation for the
    matrix. The options are "none", "total-counts", "z-score" and "obs/exp". If total
    counts are selected, the sub-matrix values are divided by the total counts for
    normalization. If z-score or obs/exp are selected, the Hi-C matrix is converted
    into a z-score or observed / expected matrix.'
  synonyms:
  - --transform
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Type of average used in the output matrix. Options are mean and median.
    Default is median.
  synonyms:
  - --avgType
  args: !ChoiceFlagArg
    choices:
    - mean
    - median
  optional: true
- !Flag
  description: 'Optional parameter: Resolution for the image in case theoutput is
    a raster graphics image (e.g png, jpg).'
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: If this option is set, the values underlying the output matrix will
    be saved to tab-delimited tables (one per chromosome) using the indicated prefix,
    for example TSS_to_TSS_chrX.tab. If clustering is performed, the values are saved
    including the cluster_id in the file TSS_to_TSS_chrX_cluster_1.tab.
  synonyms:
  - --outFilePrefixMatrix
  args: !SimpleFlagArg
    name: OUTFILEPREFIXMATRIX
  optional: true
- !Flag
  description: Output file prefix. If this option is set, the position of the contact
    positions are saved as (chrom1, start1, end1, chrom2, start2, end2) where chrom_n,
    start_n, end_n correspond to the pair of positions used to compute the submatrix.
    The data is saved per chromosome and per cluster separately (one file each). The
    format is {prefix}_{chrom}_{cluster_id}.tab. If no clusters were computed, then
    only one file per chromosome is produced.
  synonyms:
  - --outFileContactPairs
  args: !SimpleFlagArg
    name: OUTFILECONTACTPAIRS
  optional: true
- !Flag
  description: If given, a heatmap (per chromosome) is saved. Each row in the heatmap
    contains thediagonal of each of the submatrices centered on the bed file. This
    file is useful to get an idea of the values that are used for the aggregate matrix
    and to determine the fraction of sub-matrices that are aggregated that may have
    an enrichment at the center.
  synonyms:
  - --diagnosticHeatmapFile
  args: !SimpleFlagArg
    name: DIAGNOSTICHEATMAPFILE
  optional: true
- !Flag
  description: Number of clusters to compute. When this option is set, the submatrices
    are split into clusters (per chromosome) using the k-means algorithm.
  synonyms:
  - --kmeans
  args: !SimpleFlagArg
    name: KMEANS
  optional: true
- !Flag
  description: Number of clusters to compute (per chromosome). When this option is
    set, the matrix is split into clusters using the hierarchical clustering algorithm,
    using "ward linkage". --hclust could be very slow if you have >1000 submatrices
    per chromosome. In those cases, you might prefer --kmeans
  synonyms:
  - --hclust
  args: !SimpleFlagArg
    name: HCLUST
  optional: true
- !Flag
  description: Options are "full", "center" and "diagonal". The full clustering is
    the default and takes all values of each submatrix for clustering. "center", takes
    only a square of length 3x3 from each submatrix and uses only this values for
    clustering. With the "diagonal" option the clustering is only carried out based
    on the submatrix diagonal (representing values at the same distance to each other.)
  synonyms:
  - --howToCluster
  args: !ChoiceFlagArg
    choices:
    - full
    - center
    - diagonal
  optional: true
- !Flag
  description: List of chromosomes to plot.
  synonyms:
  - --chromosomes
  - -C
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'Color map to use for the heatmap. Available values can be seen here:
    http://matplotlib.org/examples/color/col ormaps_reference.html'
  synonyms:
  - --colorMap
  args: !SimpleFlagArg
    name: COLORMAP
  optional: true
- !Flag
  description: '{2d,3d}    Plot type.'
  synonyms:
  - --plotType
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum value of the plotted score.
  synonyms:
  - --vMin
  args: !SimpleFlagArg
    name: VMIN
  optional: true
- !Flag
  description: Maximum value of the plotted score.
  synonyms:
  - --vMax
  args: !SimpleFlagArg
    name: VMAX
  optional: true
command:
- hicAggregateContacts
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
