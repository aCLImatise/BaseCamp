!Command
positional: []
named:
- !Flag
  description: The matrix to use for the average of TAD regions.
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: BED file which stores a list of regions that are summed and averaged
  synonyms:
  - --regions
  - -r
  args: !SimpleFlagArg
    name: REGIONS
  optional: true
- !Flag
  description: File name to save the average regions TADs matrix.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: If the region contains start and end coordinates, define if the start,
    center (start + (end-start) / 2) or end bin should be used as start for range.This
    parameter is only important to set if the given start and end coordinates are
    not in the same bin.
  synonyms:
  - --coordinatesToBinMapping
  - -cb
  args: !ChoiceFlagArg
    choices:
    - start
    - center
    - end
  optional: true
command:
- hicAverageRegions
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
