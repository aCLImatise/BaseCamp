!Command
positional: []
named:
- !Flag
  description: The loop file from hicDetectLoops. To use files from other sources,
    please follow 'chr start end chr start end' format.
  synonyms:
  - --data
  - -d
  args: !SimpleFlagArg
    name: DATA
  optional: true
- !Flag
  description: The protein peak file. Can be narrowPeak or broadPeak
  synonyms:
  - --protein
  - -p
  args: !SimpleFlagArg
    name: PROTEIN
  optional: true
- !Flag
  description: The loop file
  synonyms:
  - --method
  - -m
  args: !ChoiceFlagArg
    choices:
    - loops
  optional: true
- !Flag
  description: The used resolution of the Hi-C interaction matrix.
  synonyms:
  - --resolution
  - -r
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: 'The prefix name of the output files. Two file are written: output_matched_locations
    and output_statistics.First file contains all loop locations with protein location
    matches, second file contains statistics about this matching.'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Adding a 'chr'-prefix to chromosome name of the loops.
  synonyms:
  - --addChrPrefixLoops
  - -cl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Adding a 'chr'-prefix to chromosome name of the protein.
  synonyms:
  - --addChrPrefixProtein
  - -cp
  args: !EmptyFlagArg {}
  optional: true
command:
- hicValidateLocations
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
