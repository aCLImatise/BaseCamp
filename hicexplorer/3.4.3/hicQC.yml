!Command
positional: []
named:
- !Flag
  description: Path to the log files to be processed
  synonyms:
  - --logfiles
  - -l
  args: !RepeatFlagArg
    name: LOGFILES
  optional: true
- !Flag
  description: 'Label to assign to each log file. Each label should be separated by
    a space. Quote labels that contain spaces: E.g. --labels label1 "labels 2"'
  synonyms:
  - --labels
  args: !RepeatFlagArg
    name: LABELS
  optional: true
- !Flag
  description: 'Several files with be saved under this folder: A table containing
    the results and a html file with several images.'
  synonyms:
  - --outputFolder
  - -o
  args: !SimpleFlagArg
    name: OUTPUTFOLDER
  optional: true
- !Flag
  description: Image resolution. By default high resolution png images with a 200
    dpi are created.
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
command:
- hicQC
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
