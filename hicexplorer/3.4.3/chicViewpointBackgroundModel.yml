!Command
positional: []
named:
- !Flag
  description: The input matrices (samples) to build the background model on.
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: Bed file contains all reference points which should be used to build
    the background model.
  synonyms:
  - --referencePoints
  - -rp
  args: !SimpleFlagArg
    name: REFERENCEPOINTS
  optional: true
- !Flag
  description: Average the contacts of n bins via a sliding window approach.
  synonyms:
  - --averageContactBin
  args: !SimpleFlagArg
    name: AVERAGECONTACTBIN
  optional: true
- !Flag
  description: Truncates the zeros before the distributions are fitted. Use it in
    case you observe an over dispersion.
  synonyms:
  - --truncateZeros
  - -tz
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The name of the background model file
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Number of threads (uses the python multiprocessing module).
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Fixate score of backgroundmodel starting at distance x. E.g. all values
    greater 500kb are set to the value of the 500kb bin.
  synonyms:
  - --fixateRange
  - -fs
  args: !SimpleFlagArg
    name: FIXATERANGE
  optional: true
command:
- chicViewpointBackgroundModel
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
