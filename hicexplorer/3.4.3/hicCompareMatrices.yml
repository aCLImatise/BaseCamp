!Command
positional: []
named:
- !Flag
  description: 'matrix.h5, -m matrix.h5 matrix.h5 Name of the matrices in .h5 format
    to use, separated by a space. (default: None)'
  synonyms:
  - --matrices
  args: !SimpleFlagArg
    name: matrix.h5
  optional: true
- !Flag
  description: 'File name to save the resulting matrix. The output is also a .h5 file.
    (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'Operation to apply to the matrices. (default: log2ratio)'
  synonyms:
  - --operation
  args: !ChoiceFlagArg
    choices:
    - diff
    - ratio
    - log2ratio
  optional: true
command:
- hicCompareMatrices
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
