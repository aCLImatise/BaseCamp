  help_text: "usage: hicCorrectMatrix [-h] [--version]  ...\n\nThis function provides\
    \ 2 balancing methods which can be applied on a raw\nmatrix.\n\nI. KR: It balances\
    \ a matrix using a fast balancing algorithm introduced by\nKnight and Ruiz (2012).\n\
    \nII. ICE: Iterative correction of a Hi-C matrix (see Imakaev et al. 2012\nNature\
    \ Methods for details). For this method to work correctly, bins with\nzero reads\
    \ assigned to them should be removed as they cannot be corrected.\nAlso, bins\
    \ with low number of reads should be removed,\notherwise, during the correction\
    \ step, the counts associated with\nthose bins will be amplified (usually, zero\
    \ and low coverage bins\ntend to contain repetitive regions). Bins with extremely\
    \ high number\nof reads can also be removed from the correction as they may represent\n\
    copy number variations.\n\nTo aid in the identification of bins with low and high\
    \ read coverage, the\nhistogram of the number of reads can be plotted together\
    \ with the\nMedian Absolute Deviation (MAD).\n\nIt is recommended to run hicCorrectMatrix\
    \ as follows:\n\n    $ hicCorrectMatrix diagnostic_plot --matrix hic_matrix.h5\
    \ -o plot_file.png\n\nThen, after revising the plot and deciding on the threshold\
    \ values:\n\n    $ hicCorrectMatrix correct --correctionMethod ICE --matrix hic_matrix.h5\
    \ \n    --filterThreshold <lower threshold> <upper threshold> -o corrected_matrix\n\
    \nFor a more in-depth review of how to determine the threshold values,\nplease\
    \ visit:\nhttp://hicexplorer.readthedocs.io/en/latest/content/example_usage.html#correction-of-hi-c-matrix\n\
    \nWe recommend to compute first the normalization (with hicNormalize) and correct\
    \ the data (with hicCorrectMatrix) in a second step.\n\noptional arguments:\n\
    \  -h, --help       show this help message and exit\n  --version        show program's\
    \ version number and exit\n\nOptions:\n                   To get detailed help\
    \ on each of the options: \n                   \n                       $ hicCorrectMatrix\
    \ diagnostic_plot -h \n                   \n                       $ hicCorrectMatrix\
    \ correct -h\n                       \n    diagnostic_plot\n                 \
    \  Plots a histogram of the coverage per bin together with the\n             \
    \              modified z-score based on the median absolute deviation method\n\
