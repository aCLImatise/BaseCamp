    \ in Quality Control:\n                   Statistical Techniques, Edward F. Mykytka,\
    \ Ph.D., Editor).\n                           \n    correct        Run Knight-Ruiz\
    \ matrix balancing algorithm (KR) or the iterative matrix correction (ICE) .\n"
