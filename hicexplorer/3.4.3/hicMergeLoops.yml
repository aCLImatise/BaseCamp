!Command
positional: []
named:
- !Flag
  description: The loop files from hicDetectLoops. To use files from other sources,
    please follow 'chr start end chr start end' format and remove any header.
  synonyms:
  - --inputFiles
  - -i
  args: !RepeatFlagArg
    name: INPUTFILES
  optional: true
- !Flag
  description: The name of the merged loop file.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: The lowest resolution of all loop files, i.e. 5kb, 10kb and 25kb, please
    use 25000.
  synonyms:
  - --lowestResolution
  - -r
  args: !SimpleFlagArg
    name: LOWESTRESOLUTION
  optional: true
command:
- hicMergeLoops
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
