  \                     maximumInteractionPercentageThreshold' interactions.\n  --pValue\
  \ PVALUE, -p PVALUE\n                        Rejection level for Anderson-Darling\
  \ test for H0. H0\n                        is peak region and background have the\
  \ same\n                        distribution.\n  --maxLoopDistance MAXLOOPDISTANCE\n\
  \                        Maximum genomic distance of a loop, usually loops are\n\
