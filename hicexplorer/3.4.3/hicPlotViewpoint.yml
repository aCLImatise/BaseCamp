!Command
positional: []
named:
- !Flag
  description: Hi-C matrix to plot.
  synonyms:
  - --matrix
  - -m
  args: !RepeatFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: The format is chr:start-end.
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: File name of the image to save.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: "Reference point. Needs to be in the format: 'chr:100' for a single\
    \ reference point or 'chr:100-200' for a reference region."
  synonyms:
  - --referencePoint
  - -rp
  args: !SimpleFlagArg
    name: REFERENCEPOINT
  optional: true
- !Flag
  description: 'Optional parameter: Only show results for this chromosome.'
  synonyms:
  - --chromosome
  - -C
  args: !SimpleFlagArg
    name: CHROMOSOME
  optional: true
- !Flag
  description: 'Optional parameter: If set, a bedgraph file with all interaction will
    be created.'
  synonyms:
  - --interactionOutFileName
  - -i
  args: !SimpleFlagArg
    name: INTERACTIONOUTFILENAME
  optional: true
- !Flag
  description: 'Optional parameter: Resolution for the image in case theouput is a
    raster graphics image (e.g png, jpg).'
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
command:
- hicPlotViewpoint
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
