!Command
positional: []
named:
- !Flag
  description: Name of input file in SAM/BAM format.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Name of output SAM file including filtered reads. The format is BAM
    unless '-S' is specified.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Generate the SAM format output.
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the duplication cutoff. All the reads mapped to a location
    are removed from the output if the number of reads mapped to this location is
    equal or higher than the cutoff. 10 by default.
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: A directory storing temporary files generated by the program.
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: string
  optional: true
command:
- removeDup
