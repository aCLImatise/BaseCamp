!Command
positional: []
named:
- !Flag
  description: Base name of the index. The index must be built as a full index and
    has only one block.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Name of an input read file. Acceptable formats include gzipped FASTQ
    and FASTQ (automatically identified).
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Name of an output file in BAM format.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Save mapping results in SAM format.
  synonyms:
  - --SAMoutput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of CPU threads used. 1 by default.
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Output version of the program.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on the RNA-seq mode.
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
command:
- sublong
