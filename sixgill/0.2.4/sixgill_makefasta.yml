- !Flag
  description: minimum peptide length (for type peptide only)
  synonyms:
  - --minpeptidelength
  args: !SimpleFlagArg
    name: MINPEPTIDELENGTH
  optional: true
- !Flag
  description: Enable debug logging
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
