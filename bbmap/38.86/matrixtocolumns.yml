help_text: "\nWritten by Brian Bushnell\nLast modified January 21, 2015\n\nDescription:\
  \  Transforms two matched identity matrices into 2-column format,\n            \
  \  one row per entry, one column per matrix.\n\nUsage:  matrixtocolumns.sh in1=<matrix1>\
  \ in2=<matrix2> out=<file>\n\nJava Parameters:\n-Xmx            This will set Java's\
  \ memory usage, overriding autodetection.\n                -Xmx20g will specify\
  \ 20 gigs of RAM, and -Xmx200m will specify 200 megs.\n                    The max\
  \ is typically 85% of physical memory.\n-eoom           This flag will cause the\
