help_text: "\nLast modified February 13, 2020\n\nDescription:  Wrapper for BBMap to\
  \ allow multiple input and output files for the same reference.\n\nTo index:   \
  \              bbwrap.sh ref=<reference fasta>\nTo map:                   bbwrap.sh\
  \ in=<file,file,...> out=<file,file,...>\nTo map without an index:  bbwrap.sh ref=<reference\
  \ fasta> in=<file,file,...> out=<file,file,...> nodisk\nTo map pairs and singletons\
  \ and output them into the same file:\nbbwrap.sh in1=read1.fq,singleton.fq in2=read2.fq,null\
  \ out=mapped.sam append\n\nBBWrap will not work with stdin and stdout, or histogram\
  \ output.\n\nOther Parameters:\n\nin=<file,file>  Input sequences to map.\ninlist=<fofn>\
  \   Alternately, input and output can be a file of filenames,\n                one\
  \ line per file, using the flag inlist, outlist, outmlist,\n                in2list,\
  \ etc.\nmapper=bbmap    Select mapper.  May be BBMap, BBMapPacBio, \n          \
  \      or BBMapPacBioSkimmer.\nappend=f        Append to files rather than overwriting\
  \ them.  \n                If append is enabled, and there is exactly one output\
  \ file,\n                all output will be written to that file.\n\n***** All BBMap\
  \ parameters can be used; see bbmap.sh for more details. *****\n\n"
