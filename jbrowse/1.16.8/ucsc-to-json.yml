help_text: "\e[1mNAME\e[0m\n    ucsc-to-json.pl - format JBrowse JSON from a UCSC\
  \ database dump\n\n\e[1mUSAGE\e[0m\n      ucsc-to-json.pl                      \
  \              \\\n          --in <database dump dir>                       \\\n\
  \          [ --out <output directory> ]                   \\\n          [ --track\
  \ <table name> ]                       \\\n          [ --cssClass <class> ]    \
  \                     \\\n          [ --primaryName <name column> ]            \
  \    \\\n          [ --arrowheadClass <class> ]                   \\\n         \
  \ [ --subfeatureClasses <subfeature class map> ] \\\n          [ --clientConfig\
  \ <JSON client config> ]        \\\n          [ --nclChunk <NCL chunk size in bytes>\
  \ ]       \\\n          [ --compress ]                                 \\\n    \
  \      [ --sortMem <sort memory size> ]\n\n\e[1mOPTIONS\e[0m\n    --in <dir>\n \
  \       directory containing the UCSC database dump (lots of .txt.gz and .sql\n\
  \        files)\n\n    --out <dir>\n        output directory for JSON, defaults\
  \ to \"data/\"\n\n    --track 'trackName'\n        name of the database table, e.g.,\
  \ \"knownGene\"\n\n    --primaryName 'name2'\n        name of the UCSC data column\
  \ (e.g. \"name2\" in the case of the UCSC\n        \"refGene\" track) to use as\
  \ the primary name of features in the JBrowse\n        display. If this is set,\
  \ the primaryName field will be swapped with\n        the name field in the output.\
  \ For example, \"--primaryName 'name2'\"\n        will cause the output's \"name\"\
  \ to be the UCSC \"name2\", and \"name2\"\n        will be the UCSC \"name\".\n\n\
  \    --cssClass 'classname'\n        CSS class to use for features in this track,\
  \ defaults to \"basic\"\n\n    --arrowheadClass 'classname'\n        CSS class for\
  \ arrowheads, e.g., \"transcript-arrowhead\"\n\n    --subfeatureClasses '{ JSON\
  \ }'\n        CSS classes for each subfeature type, in JSON syntax, e.g.\n\n   \
  \       '{\"CDS\": \"transcript-CDS\", \"exon\": \"transcript-exon\"}'\n\n    --clientConfig\
  \ '{ JSON }'\n        extra configuration for the client, in JSON syntax, e.g.\n\
  \n          '{\"featureCss\": \"background-color: #668; height: 8px;\", \"histScale\"\
  : 2}'\n\n        For historical reasons, this is only merged into the \"style\"\
  \ section\n        of the new track's configuration.\n\n    --nclChunk <size in\
  \ bp>\n        Size of the individual Nested Containment List chunks. Default 50,000\n\
  \        bp.\n\n    --compress\n        If passed, compress the output with gzip,\
  \ making .jsonz files. This\n        can save a lot of disk space on the server,\
  \ but serving these files to\n        JBrowse requires some web server configuration.\n\
  \n    --sortMem <bytes>\n        The amount of RAM in bytes to use for sorting.\n\
  \n    --help | -h | -?\n        Display a help screen.\n\n    --quiet | -q\n   \
  \     Do not print progress messages.\n\n\e[1mEXAMPLE\e[0m\n      # format the 'knownGene'\
  \ track from an hg19 dump from UCSC\n      ucsc-to-json.pl --in path/to/hg19/database/\
  \ --track 'knownGene'             \\\n          --cssclass transcript          \
  \                                         \\\n          --subfeatureClasses '{\"\
  CDS\":\"transcript-CDS\", \"UTR\": \"transcript-UTR\"}' \\\n          --arrowheadClass\
  \ transcript-arrowhead\n\n"
