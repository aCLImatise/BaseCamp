  synonyms:
  - --trusted-contigs
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: file with untrusted contigs
  synonyms:
  - --untrusted-contigs
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: runs only read error correction (without assembling)
  synonyms:
  - --only-error-correction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: runs only assembling (without read error correction)
  synonyms:
  - --only-assembler
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tries to reduce number of mismatches and short indels
  synonyms:
  - --careful
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: save intermediate check-points ('last', 'all')
  synonyms:
  - --checkpoints
  args: !SimpleFlagArg
    name: last or all
  optional: true
- !Flag
  description: continue run from the last available check-point
  synonyms:
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: restart run with updated options and from the specified check-point
    ('ec', 'as', 'k<int>', 'mc', 'last')
  synonyms:
  - --restart-from
  args: !SimpleFlagArg
    name: cp
  optional: true
- !Flag
  description: forces error correction not to compress the corrected reads
  synonyms:
  - --disable-gzip-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disables repeat resolution stage of assembling
  synonyms:
  - --disable-rr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file with dataset description in YAML format
  synonyms:
  - --dataset
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'number of threads. [default: 16]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'RAM limit for SPAdes in Gb (terminates if exceeded). [default: 250]'
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'directory for temporary files. [default: <output_dir>/tmp]'
  synonyms:
  - --tmp-dir
  args: !SimpleFlagArg
    name: dirname
  optional: true
- !Flag
  description: "[<int> ...]        list of k-mer sizes (must be odd and less than\
    \ 128) [default: 'auto']"
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "coverage cutoff value (a positive float number, or 'auto', or 'off')\
    \ [default: 'off']"
  synonyms:
  - --cov-cutoff
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: '<33 or 64>   PHRED quality offset in the input reads (33 or 64), [default:
    auto-detect]'
  synonyms:
  - --phred-offset
  args: !EmptyFlagArg {}
  optional: true
