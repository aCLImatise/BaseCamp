help_text: "usage: /tmp/tmp02ek7_gk/bin/atac.pl -dir AvsB -id1 A -seq1 A.fasta -id2\
  \ B -seq2 B.fasta -meryldir M [opts\n\nATAC will compute and place results in the\
  \ run-directory.\nThe meryl directory is used to store assembly-specific\nintermediate\
  \ files.  Internally, atac uses an ID to refer to\na assembly; if the same ID/seq\
  \ pair is used across multiple\nruns, the assembly-specific intermediate files can\
  \ be reused.\n\nA * indicates a required argument.\n\n*   -dir run-directory   \
  \  -- path to the RESULTS directory\n*   -meryldir  path        -- path to the MERYL\
  \ directory\n    -genomedir path        -- path to the GENOMES directory\n\n*  \
  \ -id1  id1              -- ID of the A assembly\n*   -seq1 seq1.fasta       --\
  \ sequence of the A assembly\n*   -id2  id2              -- ID of the B assembly\n\
  *   -seq2 seq2.fasta       -- sequence of the B assembly\n\nNOTE:  A hash table\
  \ will be built for id1.  For space and\n       performance, this should usually\
  \ be the smaller assembly.\n\nNOTE:  It is generally assumed that id1 is the REFERENCE\
  \ assembly.\n\n    -numsegments s         -- number of segments to do the search\
  \ in\n                              (doubling segments halves memory usage)\n  \
  \  -numsegments NOT SUPPORTED; DO NOT USE\n\n    -numthreads t          -- number\
  \ of threads to use per search\n                              (slight increase in\
  \ memory usage)\n\n    -merylonly             -- only run the meryl components\n\
  \    -merylthreads t        -- number of threads to use for meryl\n\n    -samespecies\
  \           -- use magic values for same species\n    -crossspecies          --\
  \ use guesses for different species\n\n    -segmentid x           -- only run segment\
  \ with id x\n                              (don't use)\n"
