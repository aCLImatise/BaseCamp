!Command
positional: []
named:
- !Flag
  description: -- path to the GENOMES directory
  synonyms:
  - -genomedir
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: -- number of segments to do the search in (doubling segments halves
    memory usage)
  synonyms:
  - -numsegments
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: SUPPORTED; DO NOT USE
  synonyms:
  - -numsegments
  args: !SimpleFlagArg
    name: NOT
  optional: true
- !Flag
  description: -- number of threads to use per search (slight increase in memory usage)
  synonyms:
  - -numthreads
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: -- only run the meryl components
  synonyms:
  - -merylonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -- number of threads to use for meryl
  synonyms:
  - -merylthreads
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: -- use magic values for same species
  synonyms:
  - -samespecies
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -- use guesses for different species
  synonyms:
  - -crossspecies
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -- only run segment with id x (don't use)
  synonyms:
  - -segmentid
  args: !SimpleFlagArg
    name: x
  optional: true
