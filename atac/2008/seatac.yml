help_text: "usage: seatac [options]\n\nAlgorithm Options:\n    -mersize k        \
  \      Use k-mers\n    -merskip j              Skip j mers between each mer inserted\
  \ into table\n    -forward                Search only the normal query sequences\n\
  \    -reverse                Search only the reverse-complemented query sequences\n\
  \    -maxdiagonal d\n    -maxgap g\n    -qoverlap q\n    -doverlap d\n    -minelength\
  \ l\n\nProcess Options\n    -numthreads n           Use n search threads\n    -loaderhighwatermark\
  \ h  Size of the loader queue\n    -loadersleep t          Time the loader will\
  \ sleep when its output queue is full\n    -loaderwarnings         Enable warning\
  \ messages for the loader\n    -searchsleep t          Time the searcher will sleep\
  \ when it has no input\n    -writerhighwatermark h  Size of the output queue\n \
  \   -writersleep t          Time the writer will sleep when it has nothing to write\n\
  \    -writerwarnings         Enable warning messages for the writer\n\n    -usetables\
  \ datfile      If 'datfile' exists AND is a complete and valid file,\n         \
  \                   load the tables from the file and do the compute.\n        \
  \                    Otherwise, fail.\n\n    -buildtables datfile    If 'datfile'\
  \ doesn't exist, build the tables, write\n                            them to 'datfile'\
  \ and exit.  Otherwise, quit.\n\nFiltering Options\n    -filtername x.so       \
  \ Use the shared object x.so as a filter method.\n    -filteropts opts        The\
  \ string 'opts' is passed to the filter on creation.\n\nInput Options:\n    -mask\
  \ f                 Ignore all mers listed in file f\n    -only f              \
  \   Use only the mers listed in file f\n    -stream s.fasta         Query sequences\
  \ (the stream)\n    -table t.fasta          Database sequences (the table)\n   \
  \ -use #,#,#,#            using only those sequences specified\n    -use file  \
  \             using only those sequences listed in the file\n\nOutput Options\n\
  \    -verbose                Entertain the user\n    -output f               Write\
  \ output to file f\n    -stats f                Write resource statistics to f\n"
