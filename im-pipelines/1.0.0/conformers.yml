!Command
positional: []
named:
- !Flag
  description: number of conformers to generate
  synonyms:
  - -n
  - --num
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: number of attempts
  synonyms:
  - -a
  - --attempts
  args: !SimpleFlagArg
    name: ATTEMPTS
  optional: true
- !Flag
  description: prune RMSD threshold
  synonyms:
  - -r
  - --rmsd
  args: !SimpleFlagArg
    name: RMSD
  optional: true
- !Flag
  description: Cluster method (RMSD or TFD). If None then no clustering
  synonyms:
  - -c
  - --cluster
  args: !ChoiceFlagArg
    choices: !!set
      ? tfd
      ? rmsd
  optional: true
- !Flag
  description: cluster threshold (default of 2.0 for RMSD and 0.3 for TFD)
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: energy minimisation iterations (default of 0 means none)
  synonyms:
  - -e
  - --emin
  args: !SimpleFlagArg
    name: EMIN
  optional: true
- !Flag
  description: Input file, if not defined the STDIN is used
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Input format. When using STDIN this must be specified.
  synonyms:
  - -if
  - --informat
  args: !ChoiceFlagArg
    choices: !!set
      ? sdf
      ? json
  optional: true
- !Flag
  description: Base name for output file (no extension). If not defined then SDTOUT
    is used for the structures and output is used as base name of the other files.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Output format. Defaults to 'sdf'.
  synonyms:
  - -of
  - --outformat
  args: !ChoiceFlagArg
    choices: !!set
      ? sdf
      ? json
  optional: true
- !Flag
  description: Write metadata and metrics files
  synonyms:
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input structure as smiles (incompatible with using files or stdin for
    input)
  synonyms:
  - --smiles
  args: !SimpleFlagArg
    name: SMILES
  optional: true
command:
- conformers
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
