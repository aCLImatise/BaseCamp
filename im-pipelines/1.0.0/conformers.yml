  \  Input file, if not defined the STDIN is used\n  -if {sdf,json}, --informat {sdf,json}\n\
  \                        Input format. When using STDIN this must be specified.\n\
  \  -o OUTPUT, --output OUTPUT\n                        Base name for output file\
