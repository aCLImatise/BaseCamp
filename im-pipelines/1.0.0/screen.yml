!Command
positional: []
named:
- !Flag
  description: query structure as smiles (incompatible with -qmolfile arg)
  synonyms:
  - --qsmiles
  args: !SimpleFlagArg
    name: QSMILES
  optional: true
- !Flag
  description: query structure as filename in molfile format (incompatible with -qsmiles
    arg)
  synonyms:
  - --qmolfile
  args: !SimpleFlagArg
    name: QMOLFILE
  optional: true
- !Flag
  description: similarity lower cutoff (1.0 means identical)
  synonyms:
  - --simmin
  args: !SimpleFlagArg
    name: SIMMIN
  optional: true
- !Flag
  description: similarity upper cutoff (1.0 means identical)
  synonyms:
  - --simmax
  args: !SimpleFlagArg
    name: SIMMAX
  optional: true
- !Flag
  description: descriptor or fingerprint type (default rdkit)
  synonyms:
  - -d
  - --descriptor
  args: !ChoiceFlagArg
    choices: !!set
      maccs:
      rdkit:
      morgan2:
      morgan3:
  optional: true
- !Flag
  description: similarity metric (default tanimoto)
  synonyms:
  - -m
  - --metric
  args: !ChoiceFlagArg
    choices: !!set
      braunblanquet:
      russel:
      rogotgoldberg:
      mcconnaughey:
      sokal:
      kulczynski:
      asymmetric:
      tanimoto:
      cosine:
      dice:
  optional: true
- !Flag
  description: Find single fragment if more than one (hac = biggest by heavy atom
    count, mw = biggest by mol weight )
  synonyms:
  - -f
  - --fragment
  args: !ChoiceFlagArg
    choices: !!set
      hac:
      mw:
  optional: true
- !Flag
  description: Min heavy atom count
  synonyms:
  - --hacmin
  args: !SimpleFlagArg
    name: HACMIN
  optional: true
- !Flag
  description: Max heavy atom count
  synonyms:
  - --hacmax
  args: !SimpleFlagArg
    name: HACMAX
  optional: true
- !Flag
  description: Min mol weight
  synonyms:
  - --mwmin
  args: !SimpleFlagArg
    name: MWMIN
  optional: true
- !Flag
  description: Max mol weight
  synonyms:
  - --mwmax
  args: !SimpleFlagArg
    name: MWMAX
  optional: true
- !Flag
  description: Input file, if not defined the STDIN is used
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Input format. When using STDIN this must be specified.
  synonyms:
  - -if
  - --informat
  args: !ChoiceFlagArg
    choices: !!set
      sdf:
      json:
  optional: true
- !Flag
  description: Base name for output file (no extension). If not defined then SDTOUT
    is used for the structures and output is used as base name of the other files.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Output format. Defaults to 'sdf'.
  synonyms:
  - -of
  - --outformat
  args: !ChoiceFlagArg
    choices: !!set
      sdf:
      json:
  optional: true
- !Flag
  description: Write metadata and metrics files
  synonyms:
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Thin output mode
  synonyms:
  - --thin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quiet mode
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
command:
- screen
parent:
subcommands: []
