!Command
positional: []
named:
- !Flag
  description: Path to the predictions file in text format
  synonyms:
  - -i
  - --predictions-file
  args: !SimpleFlagArg
    name: PREDICTIONS-FILE
  optional: true
- !Flag
  description: Path to the final output file in text format
  synonyms:
  - -o
  - --output-table
  args: !SimpleFlagArg
    name: OUTPUT-TABLE
  optional: true
- !Flag
  description: 'Should prediction scores be included in output? Default: FALSE'
  synonyms:
  - -s
  - --include-scores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the index object in .rds format (Optional; required to add
    dataset of origin to output table)
  synonyms:
  - -l
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: What tool produced output? scmap-cell or scmap-cluster
  synonyms:
  - -t
  - --tool
  args: !SimpleFlagArg
    name: TOOL
  optional: true
- !Flag
  description: Column name of similarity scores
  synonyms:
  - -k
  - --sim-col-name
  args: !SimpleFlagArg
    name: SIM-COL-NAME
  optional: true
command:
- scmap_get_std_output.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
