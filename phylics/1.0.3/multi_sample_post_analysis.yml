!Command
positional:
- !Positional
  description: Sample name and cnvs filepath separated by ":". At least two samples
    must be provided.
  position: 0
  name: SegCopy
  optional: false
- !Positional
  description: Clustering method.
  position: 1
  name: clust_method
  optional: false
- !Positional
  description: Distance metric.
  position: 2
  name: distance_metric
  optional: false
- !Positional
  description: Path to the output directory (must exist).
  position: 3
  name: out_dir
  optional: false
named:
- !Flag
  description: Number of permutations to execute the permutation test for sample coesion
    score.
  synonyms:
  - --n_permutations
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Seed to initialize the pseudo-random generator used to perform the
    permutation test.
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: If this option is specified, only the clustering part is executed with
    the specified number of clusters, unless --reinit option is specified (see below).
  synonyms:
  - --reclust
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: This option has effect only if combined with the --clustering option.
    It allows to recompute the entire analysis and then recluster with the specified
    number of clusters.
  synonyms:
  - --reinit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose execution.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of parallel jobs to speed up pvalue computation
  synonyms:
  - --n_jobs
  args: !SimpleFlagArg
    name: NJ
  optional: true
command:
- multi_sample_post_analysis
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
