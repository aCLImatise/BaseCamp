help_text: "lambda2 - Lambda, the Local Aligner for Massive Biological DataA\n================================================================\n\
  \nSYNOPSIS\n    lambda2 [OPTIONS] COMMAND [COMMAND-OPTIONS]\n\nDESCRIPTION\n   \
  \ Lambda is a local aligner optimized for many query sequences and searches\n  \
  \  in protein space. It is compatible to BLAST, but much faster than BLAST\n   \
  \ and many other comparable tools.\n\n    Detailed information is available in the\
  \ wiki:\n    <https://github.com/seqan/lambda/wiki>\n\nREQUIRED ARGUMENTS\n    COMMAND\
  \ STRING\n          The sub-program to execute. See below. One of searchp, searchn,\n\
  \          mkindexp, and mkindexn.\n\nOPTIONS\n    -h, --help\n          Display\
  \ the help message.\n    --version-check BOOL\n          Turn this option off to\
  \ disable version update notifications of the\n          application. One of 1,\
  \ ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO.\n          Default: 1.\n    --version\n\
  \          Display version information.\n    --copyright\n          Display long\
  \ copyright information.\n\nAVAILABLE COMMANDS\n    searchp – Perform a protein\
  \ search (BLASTP, BLASTX, TBLASTN, TBLASTX).\n\n    searchn – Perform a nucleotide\
  \ search (BLASTN, MEGABLAST).\n\n    mkindexp – Create an index for protein searches.\n\
  \n    mkindexn – Create an index for nucleotide searches.\n\n    To view the help\
  \ page for a specific command, simply run 'lambda command\n    --help'.\n\nVERSION\n\
  \    Last update: Sep  6 2019\n    lambda2 version: 2.0.0\n    SeqAn version: 2.4.0\n\
  \nLEGAL\n    lambda2 Copyright: 2013-2019 Hannes Hauswedell, released under the\
  \ GNU AGPL v3 (or later); 2016-2019 Knut Reinert and Freie Universität Berlin, released\
  \ under the 3-clause-BSDL\n    SeqAn Copyright: 2006-2015 Knut Reinert, FU-Berlin;\
  \ released under the 3-clause BSDL.\n    In your academic works please cite: Hauswedell\
  \ et al (2014); doi: 10.1093/bioinformatics/btu439\n    For full copyright and/or\
  \ warranty information see --copyright.\n"
