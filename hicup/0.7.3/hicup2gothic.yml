help_text: "\nHiCUP homepage: www.bioinformatics.babraham.ac.uk/projects/hicup\n\n\
  The hicup2gothic script converts HiCUP BAM/SAM files to a format compatible \nwith\
  \ GOTHiC (GOTHiC Hi-C pages found at:\nhttp://master.bioconductor.org/packages/release/bioc/html/GOTHiC.html).\n\
  \nSYNOPSIS\n\nhicup2gothic [OPTIONS]\nhicup2gothic [SAM/BAM FILES]...\n\nFUNCTION\n\
  \nHiCUP generates SAM/BAM files of mapped, filtered paired-end reads \nconstituting\
  \ the sequenced valid Hi-C di-tags. These may then be analysed by a \nvariety of\
  \ specialised tools, but before this is possible the datasets will \nneed parsing\
  \ into an appropriate format.\n\nThe hicup2gothic script converts HiCUP BAM/SAM\
  \ files to a format compatible with \nGOTHiC i.e. 4 columns, with reads on separate\
  \ lines:\n\nColumn1: read ID\nColumn2: SAM flag\nColumn3: chromosome name\nColumn4:\
  \ position\n\nCOMMAND LINE OPTIONS\n\n--help         Print help message and exit\n\
  --version      Print the program version and exit\n\nFull instructions on running\
  \ the pipeline can be found at:\nwww.bioinformatics.babraham.ac.uk/projects/hicup\n\
  \nSteven Wingett, Babraham Institute, Cambridge, UK (steven.wingett@babraham.ac.uk)\n"
