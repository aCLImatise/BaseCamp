help_text: "\nHiCUP homepage: www.bioinformatics.babraham.ac.uk/projects/hicup\n\n\
  SYNOPSIS\n\nhicup is used to run the whole HiCUP pipeline\n\nhicup [OPTIONS]...\
  \ --config [CONFIGURATION FILE]...\nhicup [OPTIONS]... [FILES]\n\nFUNCTION\n\nThe\
  \ HiCUP pipeline receives FASTQ files and generates Hi-C paired read (di-tag)\n\
  files. The hicup script regulates the pipeline, passing output from one script to\
  \ \nthe next. \n\nThe HiCUP pipeline uses a configuration file to set the mapping\
  \ and filtering \nparameters. To produce an example configuration file:\n\nhicup\
  \ --example\n\nParameters may also be passed to HiCUP via the command line, overriding\
  \ those \nspecified in the configuration file. FASTQ file pairs should be place\
  \ next to \neach other when using the command line, or on adjacent lines in the\
  \ configuration \nfile.\n\nCOMMAND LINE OPTIONS\n\n--bowtie       Specify the path\
  \ to Bowtie\n--bowtie2      Specify the path to Bowtie 2\n--config       Specify\
  \ the configuration file\n--digest       Specify the digest file listing restriction\
  \ fragment co-ordinates\n--example      Produce an example configuration file\n\
  --format       Specify FASTQ format\n               Options: Sanger, Solexa_Illumina_1.0,\
  \ Illumina_1.3, Illumina_1.5\n--help         Print help message and exit\n--index\
  \        Path to the relevant reference genome Bowtie/Bowtie2 indices\n--keep  \
  \       Keep intermediate pipeline files\n--longest      Maximum allowable insert\
  \ size (bps)\n--nofill       Hi-C protocol did NOT include a fill-in of sticky ends\
  \ prior to \n               ligation step and therefore FASTQ reads shall be truncated\
  \ at the \n               Hi-C restriction enzyme cut site (if present) sequence\
  \ is \n               encountered\n--outdir       Directory to write output files\n\
  --quiet        Suppress progress reports (except warnings)\n--shortest     Minimum\
  \ allowable insert size (bps)\n--temp         Write intermediate files (i.e. all\
  \ except summary files and files\n               generated by HiCUP Deduplicator)\
  \ to a specified directory\n--threads      Specify the number of threads, allowing\
  \ simultaneous processing \n               of multiple files\n--version      Print\
  \ the program version and exit\n--zip          Compress output\n\nFull instructions\
  \ on running the pipeline can be found at:\nwww.bioinformatics.babraham.ac.uk/projects/hicup\n\
  \nSteven Wingett, Babraham Institute, Cambridge, UK (steven.wingett@babraham.ac.uk)\n"
