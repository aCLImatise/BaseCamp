help_text: "\e[1mNAME\e[0m\n    filter-stage-2.prl --- Filter a repeat library by\
  \ number of occurrences\n\n\e[1mSYNOPSIS\e[0m\n    cat repeats.lib | ./filter-stage-2.prl\
  \ --cat=repeats.out --thresh=20\n\n\e[1mDESCRIPTION\e[0m\n    It is necessary to\
  \ filter a library of repeats based on the number of\n    times each type of repeat\
  \ element occurs in RepeatMasker output.\n\n\e[1mOPTIONS\e[0m\n   --cat\n    The\
  \ RepeatMasker output file. It can either be a .cat file or a .out file,\n    but\
  \ a .out file is preferred.\n\n   --thresh\n    The number of times a sequence must\
  \ appear for it to be reported.\n\n\e[1mNOTES\e[0m\n    The Fasta-formatted repeat\
  \ library must be sent to this program from\n    standard input.\n\n    Each entry\
  \ in the repeat library should be named like so: >name then put\n    whatever you\
  \ want here ATAATG...\n\n    In the RepeatMasker output, a given repeat will be\
  \ listed with \"name\" next\n    to it. Please do not make a repeat library where\
  \ two sequences have the\n    same first word in the \">\" header line.\n\n"
