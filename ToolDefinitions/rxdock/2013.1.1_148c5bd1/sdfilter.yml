help_text: "\nFilters SD records by data fields\n\nUsage:\tsdfilter -f'$<DataField>\
  \ <Operator> <Value>' [-s<DataField>] [sdFiles]\nor\tsdfilter -f<filename> [-s<DataField>]\
  \ [sdFiles]\n\nNote:\tMultiple filters are allowed and are OR'd together.\n\tFilters\
  \ can be provided in a file, one per line.\n\n\tStandard Perl operators should be\
  \ used. e.g.\n\teq ne lt gt le ge for strings\n\t== != < > <= >= for numeric\n\n\
  \t_REC (record #) is provided as a pseudo-data field\n\tif -s option is used, _COUNT\
  \ (#occurrences of DataField) is provided as a pseudo-data field\n\n\tIf SD file\
  \ list not given, reads from standard input\n\tOutput is to standard output\n\n"
