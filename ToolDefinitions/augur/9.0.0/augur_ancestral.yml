!Command
command:
- augur
- ancestral
positional: []
named:
- !Flag
  description: 'prebuilt Newick (default: None)'
  synonyms:
  - --tree
  - -t
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: 'alignment in fasta or VCF format (default: None)'
  synonyms:
  - --alignment
  - -a
  args: !SimpleFlagArg
    name: ALIGNMENT
  optional: true
- !Flag
  description: "name of JSON file to save mutations and ancestral\nsequences to (default:\
    \ None)"
  synonyms:
  - --output-node-data
  args: !SimpleFlagArg
    name: OUTPUT_NODE_DATA
  optional: true
- !Flag
  description: "name of FASTA file to save ancestral sequences to\n(FASTA alignments\
    \ only) (default: None)"
  synonyms:
  - --output-sequences
  args: !SimpleFlagArg
    name: OUTPUT_SEQUENCES
  optional: true
- !Flag
  description: "calculate joint or marginal maximum likelihood\nancestral sequence\
    \ states (default: joint)"
  synonyms:
  - --inference
  args: !ChoiceFlagArg
    choices: !!set
      joint:
      marginal:
  optional: true
- !Flag
  description: "fasta file of the sequence the VCF was mapped to\n(default: None)"
  synonyms:
  - --vcf-reference
  args: !SimpleFlagArg
    name: VCF_REFERENCE
  optional: true
- !Flag
  description: "name of output VCF file which will include ancestral\nseqs (default:\
    \ None)"
  synonyms:
  - --output-vcf
  args: !SimpleFlagArg
    name: OUTPUT_VCF
  optional: true
- !Flag
  description: "do not infer nucleotides at ambiguous (N) sites on tip\nsequences\
    \ (leave as N). (default: True)"
  synonyms:
  - --keep-ambiguous
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "infer nucleotides at ambiguous (N,W,R,..) sites on tip\nsequences\
    \ and replace with most likely state.\n(default: False)"
  synonyms:
  - --infer-ambiguous
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "do not infer nucleotides for gaps (-) on either side\nof the alignment\
    \ (default: False)\n"
  synonyms:
  - --keep-overhangs
  args: !EmptyFlagArg {}
  optional: true
