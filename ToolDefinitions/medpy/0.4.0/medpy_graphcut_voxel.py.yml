                  \                  the LICENSE file or <http://www.gnu.org/licenses/>\
                  \ for details.   \n                  \n\npositional arguments:\n\
                  \  sigma                 The sigma required for the boundary terms.\n\
                  \  badditional           The additional image required by the boundary\
                  \ term. See there for details.\n  markers               Image containing\
                  \ the foreground (=1) and background (=2) markers.\n  output   \
                  \             The output image containing the segmentation.\n\n\
                  optional arguments:\n  -h, --help            show this help message\
                  \ and exit\n  --boundary {diff_linear,diff_exp,diff_div,diff_pow,max_linear,max_exp,max_div,max_pow}\n\
