help_text: "usage: \nmap bisulfite converted reads to an insilico converted genome\
  \ using bwa mem.\nA command to this program like:\n\n    python bwameth.py --reference\
  \ ref.fa A.fq B.fq\n\nGets converted to:\n\n    bwa mem -pCMR ref.fa.bwameth.c2t\
  \ '<python bwameth.py c2t A.fq B.fq'\n\nSo that A.fq has C's converted to T's and\
  \ B.fq has G's converted to A's\nand both are streamed directly to the aligner without\
  \ a temporary file.\nThe output is a corrected, sorted, indexed BAM.\n\n       [-h]\
  \ --reference REFERENCE [-t THREADS] [--read-group READ_GROUP]\n       [--set-as-failed\
  \ {f,r}] [--version]\n       fastqs [fastqs ...]\n\nmap bisulfite converted reads\
  \ to an insilico converted genome using bwa mem.\nA command to this program like:\n\
  \n    python bwameth.py --reference ref.fa A.fq B.fq\n\nGets converted to:\n\n \
  \   bwa mem -pCMR ref.fa.bwameth.c2t '<python bwameth.py c2t A.fq B.fq'\n\nSo that\
  \ A.fq has C's converted to T's and B.fq has G's converted to A's\nand both are\
  \ streamed directly to the aligner without a temporary file.\nThe output is a corrected,\
  \ sorted, indexed BAM.\n: error: the following arguments are required: --reference,\
  \ fastqs\n"
