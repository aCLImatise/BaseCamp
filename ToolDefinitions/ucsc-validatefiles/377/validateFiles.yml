      \ to be tab separated, normally\n                                expects white\
      \ space separator. Applies to bed-related types.\n   -chromDb=db           \
      \       Specify DB containing chromInfo table to validate chrom names\n    \
      \                            and sizes\n   -chromInfo=file.txt          Specify\
      \ chromInfo file to validate chrom names and sizes\n   -colorSpace         \
      \         Sequences include colorspace values [0-3] (can be used \n        \
      \                        with formats such as tagAlign and pairedTagAlign)\n\
      \   -isSorted                    Input is sorted by chrom, only affects types\
      \ tagAlign and pairedTagAlign\n   -doReport                    Output report\
