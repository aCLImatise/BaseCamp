help_text: "\e[00;00mFastME 2.1.5\n\e[00;01mNAME\n\e[00;00m\tFastME - A comprehensive,\
  \ accurate and fast distance-based phylogeny inference program.\n\n\e[00;00m\tVincent\
  \ Lefort, Richard Desper and Olivier Gascuel,\n\e[00;00m\tMolecular Biology and\
  \ Evolution 32(10), 2798-800, 2015.\n\e[00;00m\tPlease cite this paper if you use\
  \ this program in your publications.\n\e[00;01m\nSYNOPSIS\n\e[00;01m\tfastme\e[00;00m\
  \  [\e[00;01m-i \e[00;04minput data file\e[00;00m]\e[00;00m  [\e[00;01m-u \e[00;04minput\
  \ user tree file\e[00;00m]\e[00;00m\n\t[\e[00;01m-o \e[00;04moutput tree file\e\
  [00;00m]\e[00;00m  [\e[00;01m-O \e[00;04moutput matrix file\e[00;00m]\e[00;00m \
  \ [\e[00;01m-I \e[00;04moutput information file\e[00;00m]\e[00;00m\n\t[\e[00;01m-B\
  \ \e[00;04moutput bootstrap trees file\e[00;00m]\e[00;00m  [\e[00;01m-a\e[00;00m]\e\
  [00;00m\n\t[\e[00;01m-m \e[00;04mmethod\e[00;00m]\e[00;00m  [ \e[00;01m-D\e[00;04m[model]\e\
  [00;00m | \e[00;01m-P\e[00;04m[model]\e[00;00m ]\e[00;00m  [\e[00;01m-r]\e[00;00m\
  \  [\e[00;01m-e]\e[00;00m  [\e[00;01m-g\e[00;04m[alpha]\e[00;00m]\e[00;00m  [\e\
  [00;01m-n\e[00;04m[NNI]\e[00;00m]\e[00;00m  [\e[00;01m-s\e[00;00m]\e[00;00m  [\e\
  [00;01m-w \e[00;04mbranch\e[00;00m]\e[00;00m\n\t[\e[00;01m-d \e[00;04mdatasets\e\
  [00;00m]\e[00;00m  [\e[00;01m-b \e[00;04mreplicates\e[00;00m]\e[00;00m  [\e[00;01m-z\
  \ \e[00;04mseed\e[00;00m]\e[00;00m\n\t[\e[00;01m-c\e[00;00m]\e[00;00m\n\t[\e[00;01m-f\e\
  [00;00m]\e[00;00m  [\e[00;01m-T \e[00;04mnumber of threads\e[00;00m]\e[00;00m  [\e\
  [00;01m-v\e[00;00m]\e[00;00m  [\e[00;01m-V\e[00;00m]\e[00;00m  [\e[00;01m-h\e[00;00m]\
  \ \n\e[00;00m\n\tYou can use fastme with no arguments, in this case change the value\
  \ of\n\e[00;00m\ta parameter by typing its corresponding character as shown on screen.\n\
  \e[00;01m\nOPTIONS\n\e[00;01m\n\t-i \e[00;04minput data file\e[00;01m, --input_data=\e\
  [00;04minput data file\e[00;00m\n\t\tThe \e[00;04minput data file\e[00;00m contains\
  \ sequence alignment(s)\e[00;00m\n\t\tor a distance matrix(ces).\n\e[00;01m\n\t\
  -u \e[00;04minput user tree file\e[00;01m, --user_tree=\e[00;04minput user tree\
  \ file\e[00;00m\n\t\t\e[00;01mFastME \e[00;00mmay use an existing topology available\
  \ in the \e[00;04minput user tree file\e[00;00m\n\t\twhich corresponds to the input\
  \ dataset.\n\e[00;01m\n\t-o \e[00;04moutput tree file\e[00;01m, --output_tree=\e\
  [00;04moutput tree file\e[00;00m\n\t\t\e[00;01mFastME \e[00;00mwill write the infered\
  \ tree into the \e[00;04moutput tree file\e[00;00m.\n\e[00;01m\n\t-O \e[00;04moutput\
  \ matrix file\e[00;01m, --output_matrix=\e[00;04moutput matrix file\e[00;00m\n\t\
  \tUse this option if you want \e[00;01mFastME \e[00;00mto write the distances\e\
  [00;00m\n\t\tmatrix computed from the input alignment in the \e[00;04moutput matrix\
  \ file\e[00;00m.\n\e[00;01m\n\t-I \e[00;04moutput information file\e[00;01m, --output_info=\e\
  [00;04moutput information file\e[00;00m\n\t\tUse this option if you want \e[00;01mFastME\
  \ \e[00;00mto write information\e[00;00m\n\t\tabout its execution in the \e[00;04moutput\
  \ information file\e[00;00m.\n\e[00;01m\n\t-B \e[00;04moutput bootstrap trees file\e\
  [00;01m, --output_boot=\e[00;04moutput bootstrap trees file\e[00;00m\n\t\tUse this\
  \ option if you want \e[00;01mFastME \e[00;00mto write bootstrap trees\e[00;00m\n\
  \t\tin the \e[00;04mbootstrap trees file\e[00;00m.\n\e[00;01m\n\t-a, --append\e\
  [00;00m\n\t\tUse this option to append results to existing output files (if any).\e\
  [00;00m\n\t\tBy default output files will be overwritten.\n\e[00;01m\n\t-m \e[00;04mmethod\e\
  [00;01m, --method=\e[00;04mmethod\e[00;00m\n\t\t\e[00;01mFastME \e[00;00mcomputes\
  \ a tree using a distance algorithm.\e[00;00m\n\t\tYou may choose this \e[00;04mmethod\e\
  [00;00m from:\e[00;00m\n\t\t\e[00;01mTaxAdd_(B)alME\e[00;00m, \e[00;01mTaxAdd_(O)LSME\e\
  [00;00m, \e[00;01mB(I)ONJ\e[00;00m (default),\e[00;00m\n\t\t\e[00;01m(N)J\e[00;00m\
  \ or \e[00;01m(U)NJ\e[00;00m.\n\e[00;01m\n\t-d\e[00;04m[model]\e[00;01m, --dna=\e\
  [00;04m[model]\e[00;00m\n\t\tUse this option if your input data file contains DNA\
  \ sequences alignment(s).\e[00;00m\n\t\tYou may also indicate the evolutionary \e\
  [00;04m[model]\e[00;00m which can be choosen from:\e[00;00m\n\t\t\e[00;01m(p)-distance\e\
  [00;00m, \e[00;01mR(Y) symmetric\e[00;00m, \e[00;01m(R)Y\e[00;00m, \e[00;01m(J)C69\e\
  [00;00m, \e[00;01m(K)2P\e[00;00m, \e[00;01mF8(1)\e[00;00m, \e[00;01mF8(4)\e[00;00m\
  \ (default), \e[00;01m(T)N93\e[00;00m, \e[00;01m(L)ogDet\e[00;00m.\n\e[00;01m\n\t\
  -p\e[00;04m[model]\e[00;01m, --protein=\e[00;04m[model]\e[00;00m\n\t\tUse this option\
  \ if your input data file contains protein sequences alignment(s).\e[00;00m\n\t\t\
  You may also indicate the evolutionary \e[00;04m[model]\e[00;00m which can be choosen\
  \ from:\e[00;00m\n\t\t\e[00;01m(p)-distance\e[00;00m, \e[00;01m(F)81 like\e[00;00m,\
  \ \e[00;01m(L)G\e[00;00m (default), \e[00;01m(W)AG\e[00;00m, \e[00;01m(J)TT\e[00;00m,\
  \ \e[00;01mDay(h)off\e[00;00m, \e[00;00m\n\t\t\e[00;01m(D)CMut\e[00;00m, \e[00;01m(C)pRev\e\
  [00;00m, \e[00;01m(M)tREV\e[00;00m, \e[00;01m(R)tREV\e[00;00m, \e[00;01mHIV(b)\e\
  [00;00m, \e[00;01mH(I)Vw\e[00;00m or \e[00;01mFL(U)\e[00;00m.\n\e[00;01m\n\t-r,\
  \ --remove_gap\e[00;00m\n\t\tUse this option to completely remove any site which\
  \ has a gap in\e[00;00m\n\t\tany sequence. By default, \e[00;01mFastME \e[00;00mis\
  \ doing pairwise deletion of gaps.\n\e[00;01m\n\t-e, --equilibrium\e[00;00m\n\t\t\
  The equilibrium frequencies for DNA are always estimated by counting\e[00;00m\n\t\
  \tthe occurence of the nucleotides in the input alignment.\e[00;00m\n\t\tFor amino-acid\
  \ sequences, the equilibrium frequencies are estimated\e[00;00m\n\t\tusing the frequencies\
  \ defined by the substitution model.\e[00;00m\n\t\tUse this option if you whish\
  \ to estimate the amino-acid frequencies\e[00;00m\n\t\tby counting their occurence\
  \ in the input alignment.\n\e[00;01m\n\t-g\e[00;04m[alpha]\e[00;01m, --gamma=\e\
  [00;04m[alpha]\e[00;00m\n\t\tUse this option if you wish to have gamma distributed\
  \ rates across sites.\e[00;00m\n\t\tBy default, FastME runs with no gamma variation.\e\
  [00;00m\n\t\tIf running FastME with gamma distributed rates across sites, the \e\
  [00;04m[alpha]\e[00;00m default value is 1.0.\e[00;00m\n\t\tOnly helpful when the\
  \ input data file contains sequences alignment(s).\n\e[00;01m\n\t-n\e[00;04m[NNI]\e\
  [00;01m, --nni=\e[00;04m[NNI]\e[00;00m\n\t\tUse this option to do \e[00;04m[NNI]\e\
  [00;00m tree topology improvement.\e[00;00m\n\t\tYou may choose the \e[00;04m[NNI]\e\
  [00;00m type from:\e[00;00m\n\t\t\e[00;01mNNI_(B)alME\e[00;00m (default) or \e[00;01mNNI_(O)LS\e\
  [00;00m.\n\e[00;01m\n\t-s, --spr\e[00;00m\n\t\tUse this option to do \e[00;04mSPR\e\
  [00;00m tree topology improvement.\n\e[00;01m\n\t-w \e[00;04mbranch\e[00;01m, --branch_length=\e\
  [00;04mbranch\e[00;00m\n\t\tUse this option to indicate the \e[00;04mbranch\e[00;00m\
  \ length to assign to the tree.\e[00;00m\n\t\tYou may choose the \e[00;04mbranch\e\
  [00;00m length from: \e[00;01m(B)alLS\e[00;00m (default), \e[00;01m(O)LS\e[00;00m\n\
  \t\tor \e[00;01m(n)one\e[00;00m. \e[00;01m(n)one \e[00;00mis only available with\
  \ BIONJ, NJ or UNJ.\e[00;00m\n\t\tOnly helpful when not improving the tree topology\
  \ (no NNI nor SPR).\n\e[00;01m\n\t-D \e[00;04mdatasets\e[00;01m, --datasets=\e[00;04mdatasets\e\
