help_text: "\nWritten by Brian Bushnell\nLast modified May 26, 2015\n\nDescription:\
  \  Summarizes the scafstats output of BBMap for evaluation\nof cross-contamination.\
  \  The intended use is to map multiple libraries or \nassemblies, of different multiplexed\
  \ organisms, to a concatenated reference \ncontaining one fused scaffold per organism.\
  \  This will convert all of the \nresulting stats files (one per library) to a single\
  \ text file, with multiple \ncolumns, indicating how much of the input hit the primary\
  \ versus nonprimary \nscaffolds.\n\nUsage:  summarizescafstats.sh in=<file,file...>\
  \ out=<file>\n\nYou can alternatively use a wildcard, like this:\nsummarizescafstats.sh\
  \ scafstats_*.txt out=summary.txt\n\nParameters:\nin=<file>       A list of stats\
  \ files, or a text file containing one stats file name per line.\nout=<file>   \
  \   Destination for summary.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov\
  \ if you encounter any problems.\n\n"
