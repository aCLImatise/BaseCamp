      \ basecalls and created within\n[--corrected-group] containing re-squiggle results.\n\
      Default: ['BaseCalled_template']"
    args: !RepeatFlagArg
      name: BASECALL_SUBGROUPS
  - !Flag
    optional: true
    synonyms:
    - --quiet
    - -q
    description: Don't print status information.
    args: !EmptyFlagArg {}
