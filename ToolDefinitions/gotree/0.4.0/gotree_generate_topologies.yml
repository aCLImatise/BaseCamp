!Command
command:
- gotree
- generate
- topologies
positional: []
named:
- !Flag
  description: 'Input Tree: Tip names of generate trees are taken from it (default
    "none")'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Number of tips/leaves of the trees to generate (default 10)
  synonyms:
  - -l
  - --nbtips
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Input tree format (newick, nexus, or phyloxml) (default "newick")
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Number of trees to generate (default 1)
  synonyms:
  - -n
  - --nbtrees
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Number of tips of the tree to generate (default "stdout")
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Generate rooted trees
  synonyms:
  - -r
  - --rooted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Random Seed: -1 = nano seconds since 1970/01/01 00:00:00 (default
    -1)'
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Number of threads (Max=8) (default 1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: help for topologies
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "Generates all possible tree topologies.\n\nUsage:\n  gotree generate topologies\
  \ [flags]\n\nFlags:\n  -h, --help           help for topologies\n  -i, --input string\
  \   Input Tree: Tip names of generate trees are taken from it (default \"none\"\
  )\n  -l, --nbtips int     Number of tips/leaves of the trees to generate (default\
  \ 10)\n\nGlobal Flags:\n      --format string   Input tree format (newick, nexus,\
  \ or phyloxml) (default \"newick\")\n  -n, --nbtrees int     Number of trees to\
  \ generate (default 1)\n  -o, --output string   Number of tips of the tree to generate\
  \ (default \"stdout\")\n  -r, --rooted          Generate rooted trees\n      --seed\
  \ int        Random Seed: -1 = nano seconds since 1970/01/01 00:00:00 (default -1)\n\
  \  -t, --threads int     Number of threads (Max=8) (default 1)\n"
generated_using:
- --help
