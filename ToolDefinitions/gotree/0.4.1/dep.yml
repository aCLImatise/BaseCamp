  help_text: "Usage: dep init [root]\n\nInitialize the project at filepath root by\
    \ parsing its dependencies, writing\nmanifest and lock files, and vendoring the\
    \ dependencies. If root isn't\nspecified, use the current directory.\n\nWhen configuration\
    \ for another dependency management tool is detected, it is\nimported into the\
    \ initial manifest and lock. Use the -skip-tools flag to\ndisable this behavior.\
    \ The following external tools are supported:\nglide, godep, vndr, govend, gb,\
    \ gvt, govendor, glock.\n\nAny dependencies that are not constrained by external\
    \ configuration use the\nGOPATH analysis below.\n\nBy default, the dependencies\
    \ are resolved over the network. A version will be\nselected from the versions\
    \ available from the upstream source per the following\nalgorithm:\n\n - Tags\
    \ conforming to semver (sorted by semver rules)\n - Default branch(es) (sorted\
    \ lexicographically)\n - Non-semver tags (sorted lexicographically)\n\nAn alternate\
    \ mode can be activated by passing -gopath. In this mode, the version\nof each\
    \ dependency will reflect the current state of the GOPATH. If a dependency\ndoesn't\
    \ exist in the GOPATH, a version will be selected based on the above\nnetwork\
    \ version selection algorithm.\n\nA Gopkg.toml file will be written with inferred\
    \ version constraints for all\ndirect dependencies. Gopkg.lock will be written\
    \ with precise versions, and\nvendor/ will be populated with the precise versions\
    \ written to Gopkg.lock.\n\nFlags:\n\n  -gopath       search in GOPATH for dependencies\
    \ (default: false)\n  -no-examples  don't include example in Gopkg.toml (default:\
    \ false)\n  -skip-tools   skip importing configuration from other dependency managers\
    \ (default: false)\n  -v            enable verbose logging (default: false)\n\n"
  generated_using: *id002
