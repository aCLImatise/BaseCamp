help_text: "Dep is a tool for managing dependencies for Go projects\n\nUsage: \"dep\
  \ [command]\"\n\nCommands:\n\n  init     Set up a new Go project, or migrate an\
  \ existing one\n  status   Report the status of the project's dependencies\n  ensure\
  \   Ensure a dependency is safely vendored in the project\n  version  Show the dep\
  \ version information\n  check    Check if imports, Gopkg.toml, and Gopkg.lock are\
  \ in sync\n\nExamples:\n  dep init                               set up a new project\n\
  \  dep ensure                             install the project's dependencies\n \
  \ dep ensure -update                     update the locked versions of all dependencies\n\
  \  dep ensure -add github.com/pkg/errors  add a dependency to the project\n\nUse\
  \ \"dep help [command]\" for more information about a command.\n"
