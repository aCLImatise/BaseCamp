  help_text: "Usage: dep status [package...]\n\nWith no arguments, print the status\
    \ of each dependency of the project.\n\n  PROJECT     Import path\n  CONSTRAINT\
    \  Version constraint, from the manifest\n  VERSION     Version chosen, from the\
    \ lock\n  REVISION    VCS revision of the chosen version\n  LATEST      Latest\
    \ VCS revision available\n  PKGS USED   Number of packages from this project that\
    \ are actually used\n\nYou may use the -f flag to create a custom format for the\
    \ output of the\ndep status command. The available fields you can utilize are\
    \ as follows:\nProjectRoot, Constraint, Version, Revision, Latest, and PackageCount.\n\
    \nStatus returns exit code zero if all dependencies are in a \"good state\".\n\
    \nFlags:\n\n  -detail    include more detail in the chosen format (default: false)\n\
