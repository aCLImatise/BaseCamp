help_text: "CnvFilterAnnotations (2020_06)\n\nFilter a copy-number variant list in\
  \ TSV format based on variant annotations.\n\nThe filter definition file lists one\
  \ filter per line using the following syntax:\nname[tab]param1=value[tab]param2=value...\n\
  \nThe order in the filter definition file defines the order in which the filters\
  \ are applied.\n\nSeveral of the filters offer more than one action:\n  FILTER -\
  \ Remove variants if they do not match the filter.\n  REMOVE - Remove variants if\
  \ they match the filter.\n  KEEP - Force variants to be kept, even if filtered out\
  \ by previous filter steps.\n\nThe following filters are supported:\nCNV OMIM genes\
  \             Filter for OMIM genes i.e. the 'OMIM' column is not empty.\n     \
  \                      Parameters:\n                             action - Action\
  \ to perform [default=FILTER] [valid=REMOVE,FILTER]\nCNV allele frequency      \
  \ Filter for CNV allele frequency in the analyzed cohort.\n                    \
  \       Parameters:\n                             max_af - Maximum allele frequency\
  \ [default=0.05] [min=0.0] [max=1.0]\nCNV compound-heterozygous  Filter for compound-heterozygous\
  \ CNVs.\n                           Mode 'CNV-CNV' detects genes with two or more\
  \ CNV hits.\n                           Mode 'CNV-SNV/INDEL' detectes genes with\
  \ exactly one CNV and exactly one small variant hit (after other filters are applied).\n\
  \                           Parameters:\n                             mode - Compound-heterozygotes\
  \ detection mode. [default=n/a] [valid=n/a,CNV-CNV,CNV-SNV/INDEL]\nCNV copy-number\
  \            Filter for CNV copy number.\n                           Parameters:\n\
  \                             cn - Copy number [default=n/a] [valid=n/a,0,1,2,3,4+]\n\
  CNV gene constraint        Filter based on gene constraint (gnomAD o/e score for\
  \ LOF variants).\n                           Note that gene constraint is most helpful\
  \ for early-onset severe diseases.\n                           For details on gnomAD\
  \ o/e, see https://macarthurlab.org/2018/10/17/gnomad-v2-1/\n                  \
  \         Parameters:\n                             max_oe_lof - Maximum gnomAD\
  \ o/e score for LoF variants [default=0.35] [min=0.0] [max=1.0]\nCNV gene overlap\
  \           Filter based on gene overlap.\n                           Parameters:\n\
  \                             complete - Overlaps the complete gene. [default=true]\n\
  \                             exonic/splicing - Overlaps the coding or splicing\
  \ region of the gene. [default=true]\n                             intronic/intergenic\
  \ - Overlaps the intronic/intergenic region of the gene only. [default=false]\n\
  CNV log-likelihood         Filter for CNV log-likelihood.\n                    \
  \       The log-likelihood is the logarithm of the ratio between likelihoods of\
  \ the no CN change model vs the CN equal to the reported state model (bigger is\
  \ better). If scale by region is checked the total log-likelihood value is normalized\
  \ by the number of regions.\n                           Note: when applied to multi-sample\
  \ CNV lists, each log-likelihood entry must exceed the cutuff!\n               \
  \            Note: this filter works for CNV lists generated by ClinCNV only!\n\
  \                           Note: log-likelihood scaling can only be applied to\
  \ CNV lists with regions count\n                           Parameters:\n       \
  \                      min_ll - Minimum log-likelihood [default=20] [min=0.0]\n\
  \                             scale_by_regions - Scale log-likelihood by number\
  \ of regions. [default=false]\nCNV pathogenic CNV overlap Filter for overlap with\
  \ pathogenic CNVs from the NGSD i.e. the 'ngsd_pathogenic_cnvs' column is not empty.\n\
  CNV polymorphism region    Filter for overlap with CNP regions.\n              \
  \             Parameters:\n                             column - CNP column name\
  \ [default=overlap af_genomes_imgag]\n                             max_ol - Maximum\
  \ overlap [default=0.95] [min=0.0] [max=1.0]\nCNV q-value                Filter\
  \ for CNV q-value.\n                           The q-value is the p-value corrected\
  \ for the number of CNVs detected (smaller is better)\n                        \
  \   Note: when applied to multi-sample CNV lists, each q-value must be below the\
  \ cutuff!\n                           Note: this filter works for CNV lists generated\
  \ by ClinCNV only!\n                           Parameters:\n                   \
  \          max_q - Maximum q-value [default=1] [min=0.0] [max=1.0]\nCNV regions\
  \                Filter for number of regions/exons.\n                         \
  \  Parameters:\n                             regions - Minimum number of regions\
  \ [default=3] [min=1]\nCNV size                   Filter for CNV size (kilobases).\n\
  \                           Parameters:\n                             size - Minimum\
  \ CNV size in kilobases [default=0] [min=0]\nCNV z-score                Filter for\
  \ CNV z-score.\n                           The z-score determines to what degee\
  \ that the region was a statistical outlier when compared to the reference samples.\n\
  \                           Note: for deletions z-scores lower than the negative\
  \ cutoff pass.\n                           Note: this filter works for CnvHunter\
  \ CNV lists only!\n                           Parameters:\n                    \
  \         min_z - Minimum z-score [default=4] [min=0.0] [max=10.0]\n\nMandatory\
  \ parameters:\n  -in <file>      Input structural variant list in Bedpe format.\n\
  \  -out <file>     Output structural variant list in Bedpe format.\n  -filters <file>\
  \ Filter definition file.\n\nSpecial parameters:\n  --help          Shows this help\
  \ and exits.\n  --version       Prints version and exits.\n  --changelog     Prints\
  \ changeloge and exits.\n  --tdx           Writes a Tool Definition Xml file. The\
  \ file name is the application name with the suffix '.tdx'.\n\n"
