help_text: "BedLowCoverage (2020_06)\n\nDetects low-coverage regions from a BAM file.\n\
  \nNote that only read start/end are used. Thus, deletions in the CIGAR string are\
  \ treated as covered.\n\nMandatory parameters:\n  -bam <file>      Input BAM file.\n\
  \  -cutoff <int>    Minimum depth to consider a base 'high coverage'.\n\nOptional\
  \ parameters:\n  -in <file>       Input BED file containing the regions of interest.\
  \ If unset, reads from STDIN.\n                   Default value: ''\n  -wgs    \
  \         WGS mode without target region. Genome information is taken from the BAM\
  \ file.\n                   Default value: 'false'\n  -out <file>      Output BED\
  \ file. If unset, writes to STDOUT.\n                   Default value: ''\n  -min_mapq\
  \ <int>  Minimum mapping quality to consider a read.\n                   Default\
  \ value: '1'\n  -min_baseq <int> Minimum base quality to consider a base.\n    \
  \               Default value: '0'\n\nSpecial parameters:\n  --help           Shows\
