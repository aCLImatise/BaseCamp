usage_flag:
version_flag:
help_text: "\nUsage:       funannotate annotate <arguments>\nversion:     1.7.4\n\n\
  Description: Script functionally annotates the results from funannotate predict.\
  \  It pulls\n             annotation from PFAM, InterPro, EggNog, UniProtKB, MEROPS,\
  \ CAZyme, and GO ontology.\n    \nRequired:    \n  -i, --input        Folder from\
  \ funannotate predict\n    or\n  --genbank          Genome in GenBank format\n \
  \ -o, --out          Output folder for results\n    or   \n  --gff             \
  \ Genome GFF3 annotation file\n  --fasta            Genome in multi-fasta format\n\
  \  -s, --species      Species name, use quotes for binomial, e.g. \"Aspergillus\
  \ fumigatus\"\n  -o, --out          Output folder for results\n\nOptional:    \n\
  \  --sbt              NCBI submission template file. (Recommended)\n  -a, --annotations\
  \  Custom annotations (3 column tsv file)\n  --eggnog           Eggnog-mapper annotations\
  \ file (if NOT installed)\n  --antismash        antiSMASH secondary metabolism results\
  \ (GBK file from output)\n  --iprscan          InterProScan5 XML file\n  --phobius\
  \          Phobius pre-computed results (if phobius NOT installed)\n  --isolate\
  \          Isolate name\n  --strain           Strain name\n  --rename          \
  \ Rename GFF gene models with locus_tag from NCBI.\n  --fix              Gene/Product\
  \ names fixed (TSV: GeneID\tName\tProduct)\n  --remove           Gene/Product names\
  \ to remove (TSV: Gene\tProduct)\n  --busco_db         BUSCO models. Default: dikarya\n\
  \  -t, --tbl2asn      Additional parameters for tbl2asn. Default: \"-l paired-ends\"\
  \n  -d, --database     Path to funannotate database. Default: $FUNANNOTATE_DB\n\
  \  --force            Force over-write of output folder\n  --cpus             Number\
  \ of CPUs to use. Default: 2\n         \n"
