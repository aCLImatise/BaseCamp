                      help_text: "merfishtools 1.5.0\nJohannes KÃ¶ster <johannes.koester@tu-dortmund.de>\n\
                        MERFISHtools implement a Bayesian framework for accurately\
                        \ predicting gene or transcript expression from MERFISH data.\n\
                        On top, differential expression analysis can be performed\
                        \ for two or multiple conditions, including credible intervals\n\
                        for fold change and coefficient of variation, and controlling\
                        \ the expected false discovery rate.\n\nUSAGE:\n    merfishtools\
                        \ [FLAGS] <SUBCOMMAND>\n\nFLAGS:\n    -v               Provide\
                        \ verbose output.\n    -h, --help       Prints help information\n\
                        \    -V, --version    Prints version information\n\nSUBCOMMANDS:\n\
                        \    exp                Estimate expressions for each feature\
                        \ (e.g. gene or transcript) in each cell.\n    diffexp   \
                        \         Test for differential expression between two groups\
                        \ of cells.\n    multidiffexp       Test for differential\
                        \ expression between multiple groups of cells.\n    gen-mhd4\
                        \           Generate MERFISH MHD4 codebook with given parameters.\n\
                        \    gen-mhd2           Generate MERFISH MHD2 codebook with\
                        \ given parameters.\n    est-error-rates    Estimate 0-1 and\
                        \ 1-0 error rates.\n    help               Prints this message\
                        \ or the help of the given subcommand(s)\n"
