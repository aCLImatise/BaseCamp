help_text: "\nHiCUP homepage: www.bioinformatics.babraham.ac.uk/projects/hicup\n\n\
  The hicup2hicpipe script converts HiCUP BAM/SAM files to a format compatible \n\
  with Hicpipe (Hicpipe pages found at: http://compgenomics.weizmann.ac.il/tanay).\n\
  \nSYNOPSIS\n\nhicup2hicpipe [OPTIONS]\nhicup2hicpipe [SAM/BAM FILES]...\n\nFUNCTION\n\
  \nHiCUP generates SAM/BAM files of mapped, filtered paired-end reads \nconstituting\
  \ the sequenced valid Hi-C di-tags. These may then be analysed by a \nvariety of\
  \ specialised tools, but before this is possible the datasets will \nneed parsing\
  \ into an appropriate format.\n\nThe hicup2hicpipe script converts HiCUP BAM/SAM\
  \ files to a format compatible with \nHicpipe, termed a RAW data format file. The\
  \ fomrat comprises 6 columns for each\ndi-tag.\n\nColumn1: forward read chromosome\
  \ name\nColumn2: forward read position\nColumn3: forward read strand (+ = positive\
  \ strand, - = negative strand)\nColumn4: reverse read chromosome name \nColumn5:\
  \ reverse read position\nColumn6: reverse read strand (+ = positive strand, - =\
  \ negative strand)\n\nCOMMAND LINE OPTIONS\n\n--help         Print help message\
  \ and exit\n--version      Print the program version and exit\n\nFull instructions\
  \ on running the pipeline can be found at:\nwww.bioinformatics.babraham.ac.uk/projects/hicup\n\
  \nSteven Wingett, Babraham Institute, Cambridge, UK (steven.wingett@babraham.ac.uk)\n"
