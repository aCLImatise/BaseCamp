  - mageck
  - count
  positional:
  - !Positional
    optional: false
    position: 0
    name: mapping.
    description: 'Optional arguments for quality controls:'
  named:
  - !Flag
    optional: true
    synonyms:
    - -l
    - --list-seq
    description: "A file containing the list of sgRNA names, their\nsequences and\
      \ associated genes. Support file format:\ncsv and txt. Provide an empty file\
      \ for collecting all\npossible sgRNA counts."
    args: !SimpleFlagArg
      name: LIST_SEQ
  - !Flag
    optional: true
    synonyms:
    - --fastq
    description: "Sample fastq files (or fastq.gz files, or SAM/BAM\nfiles after v0.5.5),\
      \ separated by space; use comma (,)\nto indicate technical replicates of the\
      \ same sample.\nFor example, \"--fastq\nsample1_replicate1.fastq,sample1_replicate2.fastq\n\
      sample2_replicate1.fastq,sample2_replicate2.fastq\"\nindicates two samples with\
      \ 2 technical replicates for\neach sample."
    args: !RepeatFlagArg
      name: FASTQ
  - !Flag
    optional: true
    synonyms:
    - -k
    - --count-table
    description: The read count table file. Only 1 file is accepted.
    args: !SimpleFlagArg
      name: COUNT_TABLE
  - !Flag
    optional: true
    synonyms:
    - --norm-method
    description: "Method for normalization, including \"none\" (no\nnormalization),\
      \ \"median\" (median normalization,\ndefault), \"total\" (normalization by total\
      \ read\ncounts), \"control\" (normalization by control sgRNAs\nspecified by\
      \ the --control-sgrna option)."
    args: !ChoiceFlagArg
      choices: !!set
        median:
        none:
        control:
        total:
  - !Flag
    optional: true
    synonyms:
    - --control-sgrna
    description: "A list of control sgRNAs for normalization and for\ngenerating the\
      \ null distribution of RRA."
    args: !SimpleFlagArg
      name: CONTROL_SGRNA
  - !Flag
    optional: true
    synonyms:
    - --control-gene
    description: "A list of genes whose sgRNAs are used as control\nsgRNAs for normalization\
      \ and for generating the null\ndistribution of RRA."
    args: !SimpleFlagArg
      name: CONTROL_GENE
  - !Flag
    optional: true
    synonyms:
    - --sample-label
    description: "Sample labels, separated by comma (,). Must be equal\nto the number\
      \ of samples provided (in --fastq option).\nDefault \"sample1,sample2,...\"."
    args: !SimpleFlagArg
      name: SAMPLE_LABEL
  - !Flag
    optional: true
    synonyms:
    - -n
    - --output-prefix
    description: The prefix of the output file(s). Default sample1.
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
  - !Flag
    optional: true
    synonyms:
    - --unmapped-to-file
    description: "Save unmapped reads to file, with sgRNA lengths\nspecified by --sgrna-len\
      \ option."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --keep-tmp
    description: Keep intermediate files.
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --test-run
    description: "Test running. If this option is on, MAGeCK will only\nprocess the\
      \ first 1M records for each file."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --fastq-2
    description: "Paired sample fastq files (or fastq.gz files), the\norder of which\
      \ should be consistent with that in fastq\noption."
    args: !RepeatFlagArg
      name: FASTQ_2
  - !Flag
    optional: true
    synonyms:
    - --count-pair
    description: "Report all valid alignments per read or pair (default:\nFalse)."
    args: !SimpleFlagArg
      name: COUNT_PAIR
  - !Flag
    optional: true
    synonyms:
    - --trim-5
    description: "Length of trimming the 5' of the reads. Users can\nspecify multiple\
      \ trimming lengths, separated by comma\n(,); for example, \"7,8\". Use \"AUTO\"\
      \ to allow MAGeCK to\nautomatically determine the trimming length. Default\n\
      AUTO."
    args: !SimpleFlagArg
      name: TRIM_5
  - !Flag
    optional: true
    synonyms:
    - --sgrna-len
    description: "Length of the sgRNA. Default 20. ATTENTION: after\nv0.5.3, the program\
      \ will automatically determine the\nsgRNA length from library file; so only\
      \ use this if\nyou turn on the --unmapped-to-file option."
    args: !SimpleFlagArg
      name: SGRNA_LEN
  - !Flag
    optional: true
    synonyms:
    - --count-n
    description: "Count sgRNAs with Ns. By default, sgRNAs containing N\nwill be discarded."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --reverse-complement
    description: Reverse complement the sequences in library for read
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --pdf-report
    description: Generate pdf report of the fastq files.
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --day0-label
    description: "Turn on the negative selection QC and specify the\nlabel for control\
      \ sample (usually day 0 or plasmid).\nFor every other sample label, the negative\
      \ selection\nQC will compare it with day0 sample, and estimate the\ndegree of\
      \ negative selections in essential genes."
    args: !SimpleFlagArg
      name: DAY0_LABEL
  - !Flag
    optional: true
    synonyms:
    - --gmt-file
    description: "The pathway file used for QC, in GMT format. By\ndefault it will\
      \ use the GMT file provided by MAGeCK.\n"
    args: !SimpleFlagArg
      name: GMT_FILE
