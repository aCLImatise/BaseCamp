!Command
command:
- mageck
- plot
positional: []
named:
- !Flag
  description: "Provide a tab-separated count table instead of sam\nfiles. Each line\
    \ in the table should include sgRNA\nname (1st column), gene name (2nd column)\
    \ and read\ncounts in each sample."
  synonyms:
  - -k
  - --count-table
  args: !SimpleFlagArg
    name: COUNT_TABLE
  optional: true
- !Flag
  description: The gene summary file generated by the test command.
  synonyms:
  - -g
  - --gene-summary
  args: !SimpleFlagArg
    name: GENE_SUMMARY
  optional: true
- !Flag
  description: "A list of genes to be plotted, separated by comma.\nDefault: none."
  synonyms:
  - --genes
  args: !SimpleFlagArg
    name: GENES
  optional: true
- !Flag
  description: "A list of samples to be plotted, separated by comma.\nDefault: using\
    \ all samples in the count table."
  synonyms:
  - -s
  - --samples
  args: !SimpleFlagArg
    name: SAMPLES
  optional: true
- !Flag
  description: The prefix of the output file(s). Default sample1.
  synonyms:
  - -n
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: "Method for normalization, including \"none\" (no\nnormalization),\
    \ \"median\" (median normalization,\ndefault), \"total\" (normalization by total\
    \ read\ncounts), \"control\" (normalization by control sgRNAs\nspecified by the\
    \ --control-sgrna option)."
  synonyms:
  - --norm-method
  args: !ChoiceFlagArg
    choices: !!set
      total:
      none:
      control:
      median:
  optional: true
- !Flag
  description: "A list of control sgRNAs for normalization and for\ngenerating the\
    \ null distribution of RRA."
  synonyms:
  - --control-sgrna
  args: !SimpleFlagArg
    name: CONTROL_SGRNA
  optional: true
- !Flag
  description: "A list of genes whose sgRNAs are used as control\nsgRNAs for normalization\
    \ and for generating the null\ndistribution of RRA."
  synonyms:
  - --control-gene
  args: !SimpleFlagArg
    name: CONTROL_GENE
  optional: true
- !Flag
  description: Keep intermediate files.
  synonyms:
  - --keep-tmp
  args: !EmptyFlagArg {}
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
