  \ Matrix. Multiple\n                references are acceptable. (default: None)\n\
  \  -q            The file name of the query Experimental Matrix. Multiple\n    \
  \            queries are acceptable. (default: None)\n  -o            The directory\
  \ name for the output files. For example, project\n                name. (default:\
  \ None)\n  -t            The title shown on the top of the plot and also the folder\n\
  \                name. (default: projection_test)\n  -g            Group the data\
  \ by any optional column (for example, 'cell') of\n                experimental\
  \ matrix, or None. (default: None)\n  -c            Color the data by any optional\
  \ column (for example, 'cell') of\n                experimental matrix, or None.\
  \ (default: regions)\n  -bg           Define a BED file as background. If not defined,\
  \ the\n                background is whole genome according to the given organism.\n\
  \                (default: None)\n  -union        Take the union of references as\
  \ background for binominal test.\n                (default: False)\n  -organism\
  \     Define the organism. (default: hg19)\n  -log          Set y axis of the plot\
  \ in log scale. (default: False)\n  -color        Define the specific colors with\
  \ the given column \"color\" in\n                experimental matrix. The color\
  \ should be in the format of\n                matplotlib.colors. For example, \"\
  r\" for red, \"b\" for blue, or\n                \"(100, 35, 138)\" for RGB. (default:\
  \ False)\n  -show         Show the figure in the screen. (default: False)\n  -table\
  \        Store the tables of the figure in text format. (default:\n            \
  \    False)\n  -bed          Output BED files for the regions of query which overlap\
  \ the\n                reference. (default: False)\n  -pw           Define the width\
  \ of single panel. (default: 5)\n  -ph           Define the height of single panel.\
  \ (default: 3)\n  -cfp          Define the cutoff of the proportion. (default: 0)\n\
  \  -load         Load the BED files later during processing, which saves memory\n\
  \                usage when dealing with large number of BED files.\n"
