help_text: "Compile a local package and all of its dependencies\n\nUsage:\n    cargo\
  \ build [options]\n\nOptions:\n    -h, --help                   Print this message\n\
  \    -p SPEC, --package SPEC ...  Package to build\n    -j N, --jobs N         \
  \      Number of parallel jobs, defaults to # of CPUs\n    --lib               \
  \         Build only this package's library\n    --bin NAME                   Build\
  \ only the specified binary\n    --example NAME               Build only the specified\
  \ example\n    --test NAME                  Build only the specified test target\n\
  \    --bench NAME                 Build only the specified benchmark target\n  \
  \  --release                    Build artifacts in release mode, with optimizations\n\
  \    --features FEATURES          Space-separated list of features to also build\n\
  \    --all-features               Build all available features\n    --no-default-features\
  \        Do not build the `default` feature\n    --target TRIPLE              Build\
  \ for the target triple\n    --manifest-path PATH         Path to the manifest to\
  \ compile\n    -v, --verbose ...            Use verbose output\n    -q, --quiet\
  \                  No output printed to stdout\n    --color WHEN               \
  \  Coloring: auto, always, never\n    --message-format FMT         Error format:\
  \ human, json [default: human]\n    --frozen                     Require Cargo.lock\
  \ and cache are up to date\n    --locked                     Require Cargo.lock\
  \ is up to date\n\nIf the --package argument is given, then SPEC is a package id\
  \ specification\nwhich indicates which package should be built. If it is not given,\
  \ then the\ncurrent package is built. For more information on SPEC and its format,\
  \ see the\n`cargo help pkgid` command.\n\nCompilation can be configured via the\
  \ use of profiles which are configured in\nthe manifest. The default profile for\
  \ this command is `dev`, but passing\nthe --release flag will use the `release`\
  \ profile instead.\n"
