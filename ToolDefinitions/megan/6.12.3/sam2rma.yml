version_flag:
help_text: "SYNOPSIS\n\tSAM2RMA6 [options]\nDESCRIPTION\n\tComputes a MEGAN RMA (.rma)\
  \ file from a SAM (.sam) file that was created by DIAMOND or MALT\nOPTIONS\n Input\
  \  \n\t-i, --in [string(s)]                 Input SAM file[s] generated by DIAMOND\
  \ or MALT (gzipped ok). Mandatory option.\n\t-r, --reads [string(s)]           \
  \   Reads file(s) (fasta or fastq, gzipped ok). \n\t-mdf, --metaDataFile [string(s)]\
  \     Files containing metadata to be included in RMA6 files. \n Output  \n\t-o,\
  \ --out [string(s)]                Output file(s), one for each input file, or a\
  \ directory. Mandatory option.\n\t-c, --useCompression                 Compress\
  \ reads and matches in RMA file (smaller files, longer to generate. Default value:\
  \ true.\n Reads  \n\t-p, --paired                         Reads are paired. Default\
  \ value: false.\n\t-ps, --pairedSuffixLength [number]   Length of name suffix used\
  \ to distinguish between name of read and its mate. Default value: 0.\n Parameters\
  \  \n\t-lg, --longReads                     Parse and analyse as long reads. Default\
  \ value: false.\n\t-m, --maxMatchesPerRead [number]     Max matches per read. Default\
  \ value: 100.\n\t-class, --classify                   Run classification algorithm.\
  \ Default value: true.\n\t-ms, --minScore [number]             Min score. Default\
  \ value: 50.0.\n\t-me, --maxExpected [number]          Max expected. Default value:\
  \ 0.01.\n\t-top, --topPercent [number]          Top percent. Default value: 10.0.\n\
  \t-supp, --minSupportPercent [number]   Min support as percent of assigned reads\
  \ (0==off). Default value: 0.05.\n\t-sup, --minSupport [number]          Min support.\
  \ Default value: 0.\n\t-mrc, --minPercentReadCover [number]   Min percent of read\
  \ length to be covered by alignments. Default value: 0.0.\n\t-mrefc, --minPercentReferenceCover\
  \ [number]   Min percent of reference length to be covered by alignments. Default\
  \ value: 0.0.\n\t-alg, --lcaAlgorithm [string]        Set the LCA algorithm to use\
  \ for taxonomic assignment. Default value: naive. Legal values: naive, weighted,\
  \ longReads\n\t-lcp, --lcaCoveragePercent [number]   Set the percent for the LCA\
  \ to cover. Default value: 100.0.\n\t-ram, --readAssignmentMode [string]   Set the\
  \ read assignment mode. Default value: readCount. Legal values: readCount, readLength,\
  \ alignedBases, readMagnitude\n\t-cf, --conFile [string]              File of contaminant\
  \ taxa (one Id or name per line). \n Classification support:\n\t-tn, --parseTaxonNames\
  \               Parse taxon names. Default value: true.\n\t-g2t, --gi2taxa [string]\
  \             GI-to-Taxonomy mapping file. \n\t-a2t, --acc2taxa [string]       \
  \     Accession-to-Taxonomy mapping file. \n\t-s2t, --syn2taxa [string]        \
  \    Synonyms-to-Taxonomy mapping file. \n\t-g2eggnog, --gi2eggnog [string]    \
  \  GI-to-EGGNOG mapping file. \n\t-a2eggnog, --acc2eggnog [string]     Accession-to-EGGNOG\
  \ mapping file. \n\t-s2eggnog, --syn2eggnog [string]     Synonyms-to-EGGNOG mapping\
  \ file. \n\t-t4eggnog, --tags4eggnog [string]    Tags for EGGNOG id parsing (must\
  \ set to activate id parsing). \n\t-g2interpro2go, --gi2interpro2go [string]   GI-to-INTERPRO2GO\
  \ mapping file. \n\t-a2interpro2go, --acc2interpro2go [string]   Accession-to-INTERPRO2GO\
  \ mapping file. \n\t-s2interpro2go, --syn2interpro2go [string]   Synonyms-to-INTERPRO2GO\
  \ mapping file. \n\t-t4interpro2go, --tags4interpro2go [string]   Tags for INTERPRO2GO\
  \ id parsing (must set to activate id parsing). \n\t-g2kegg, --gi2kegg [string]\
  \          GI-to-KEGG mapping file. \n\t-a2kegg, --acc2kegg [string]         Accession-to-KEGG\
  \ mapping file. \n\t-s2kegg, --syn2kegg [string]         Synonyms-to-KEGG mapping\
  \ file. \n\t-t4kegg, --tags4kegg [string]        Tags for KEGG id parsing (must\
  \ set to activate id parsing). \n\t-g2seed, --gi2seed [string]          GI-to-SEED\
  \ mapping file. \n\t-a2seed, --acc2seed [string]         Accession-to-SEED mapping\
  \ file. \n\t-s2seed, --syn2seed [string]         Synonyms-to-SEED mapping file.\
  \ \n\t-t4seed, --tags4seed [string]        Tags for SEED id parsing (must set to\
  \ activate id parsing). \n Other:\n\t-fwa, --firstWordIsAccession         First\
  \ word in reference header is accession number (set to 'true' for NCBI-nr downloaded\
  \ Sep 2016 or later). Default value: true.\n\t-atags, --accessionTags [string(s)]\
  \   List of accession tags. Default value(s): gb| ref|.\n\t-v, --verbose       \
  \                 Echo commandline options and be verbose. Default value: false.\n\
  \t-h, --help                           Show program usage and quit.\nAUTHOR(s)\n\
  \tDaniel H. Huson.\nVERSION\n\tMEGAN Community Edition (version 6.12.3, built 14\
  \ Aug 2018).\nCopyright (C) 2018 Daniel H. Huson. This program comes with ABSOLUTELY\
  \ NO WARRANTY..\n\n"
