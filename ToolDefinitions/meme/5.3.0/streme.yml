help_text: "\nUsage: streme [options]\n\n   Options:\n     --p <filename>        \
  \   positive sequence file name (required)\n     --n <filename>           negative\
  \ sequence file name;\n                              default: if --n is not given,\
  \ then STREME\n                              creates negative sequences by shuffling\
  \ each of\n                              the positive sequences preserving the positions\n\
  \                              of non-core characters and k-mer frequencies\n  \
  \                            (see --kmer, below; ignored if --objfun cd given)\n\
  \     --kmer <k>               estimates an order k-1 background model for scoring\n\
  \                              sites and preserves k-mer frequencies when creating\n\
  \                              negative sequences by shuffling positive sequences;\n\
  \                              default: 3 (DNA), 3 (RNA), 1 (Protein), 1 (custom)\n\
  \     --objfun de|cd           objective function to optimize in motif discovery\n\
  \                                de : Differential Enrichment\n                \
  \                cd : Central Distance\n                              default: de\n\
  \     --o <output_dir>         output directory; default: 'streme_out'\n     --oc\
  \ <output_dir>        allow overwriting; default: 'streme_out'\n     --text    \
  \               output text only; overrides --o and --oc;\n                    \
  \          default: create text, HTML and XML files in <output_dir>\n     --dna\
  \                    sequences use standard DNA alphabet (default)\n     --rna \
  \                   sequences use standard RNA alphabet\n     --protein        \
  \        sequences use standard protein alphabet\n     --alph <alph_file>      \
  \ sequences use alphabet defined in <alph_file>;\n                             \
  \ converts to uppercase unless both cases in core\n     --minw <minwidth>      \
  \  minimum width for motifs (must be >= 3); \n                              default:\
  \ 8\n     --maxw <maxwidth>        maximum width for motifs (must be <= 30);\n \
  \                             default: 15\n     --w <w>                  sets <minwidth>\
  \ and <maxwidth> to <w> (must be <= 30);\n                              default:\
  \ see --minw and --maxw\n     --neval <neval>          evaluate <neval> seeds of\
  \ each width;\n                              default: 25\n     --nref <nref>   \
  \         refine <nref> evaluated seeds of each width;\n                       \
  \       nref==0 means just evaluate single best seed;\n                        \
  \      default: 4\n     --niter <niter>          iterate refinement at most <niter>\
  \ times per seed;\n                              default: 20\n     --pvt <pvt> \
  \             stop if hold-out set p-value greater than <pvt>\n                \
  \              (see --patience and --hofract, below);\n                        \
  \      overrides --nmotifs;\n                              default: 0.05\n     --patience\
  \ <patience>    quit after <patience> consecutive motifs exceed <pvt>;\n       \
  \                       default: 3\n     --nmotifs <nmotifs>      stop if <nmotifs>\
  \ motifs have been output;\n                              overrides --pvt if > 0;\n\
  \                              default: quit when new motif p-values exceed <pvt>\n\
  \     --time <t>               quit before <t> CPU seconds consumed;\n         \
  \                     default: no time limit\n     --totallength <len>      truncate\
  \ each sequence set to length <len>;\n                              default: 0 (do\
  \ not truncate)\n     --hofract <hofract>      fraction of sequences in hold-out\
  \ set;\n                              default: 0.1\n     --seed <seed>         \
  \   random seed for shuffling sequences;\n                              default:\
  \ 0\n     --desc <desc>            include this description text in HTML\n     --dfile\
  \ <dfile>          include contents of this description file in HTML,\n        \
  \                      overrides --desc\n     --help                   print this\
  \ message and exit\n     --version                print the program version and\
  \ exit\n     --verbosity 1|2|3|4|5    level of diagnostic output (default: 2)\n\
  \                              1: none 2: helpful 3: debug 4: tons 5: ludicrous\n\
  \n"
