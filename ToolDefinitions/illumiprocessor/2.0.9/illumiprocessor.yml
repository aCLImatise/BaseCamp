- !Flag
  description: "When trimming PE reads, do not merge singleton files.\n(default: False)"
  synonyms:
  - --no-merge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of compute cores to use. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: "An optional regex pattern to find R1 reads. (default:\nNone)"
  synonyms:
  - --r1-pattern
  args: !SimpleFlagArg
    name: R1_PATTERN
  optional: true
- !Flag
  description: "An optional regex pattern to find R2 reads. (default:\nNone)"
  synonyms:
  - --r2-pattern
  args: !SimpleFlagArg
    name: R2_PATTERN
  optional: true
- !Flag
  description: 'Single-end reads. (default: False)'
  synonyms:
  - --se
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The type of fastq encoding used. (default: phred33)'
  synonyms:
  - --phred
  args: !ChoiceFlagArg
    choices: !!set
      phred64:
      phred33:
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: "The logging level to use. (default: INFO)\n"
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      WARN:
      INFO:
      CRITICAL:
  optional: true
