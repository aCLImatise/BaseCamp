  synonyms:
  - --trimmomatic
  args: !SimpleFlagArg
    name: TRIMMOMATIC
  optional: true
- !Flag
  description: 'The minimum length of reads to keep. (default: 40)'
  synonyms:
  - --min-len
  args: !SimpleFlagArg
    name: MIN_LEN
