help_text: "usage: hca dss get-collections [-h] [--per-page PER_PAGE]\n          \
  \                     [--start-at START_AT] [--no-paginate]\n\nReturn a list of\
  \ a user's collections.\nCollections are sets of links to files, bundles, other\
  \ collections, or fragments of JSON metadata files. Each entry in the input set\
  \ of links is checked for referential integrity (the link target must exist in the\
  \ replica referenced). Up to 1000 items can be referenced in a new collection, or\
  \ added or removed using `PATCH /collections`. New collections are private to the\
  \ authenticated user.\nCollection items are de-duplicated (if an identical item\
  \ is given multiple times, it will only be added once).\nCollections are replicated\
  \ across storage replicas similarly to files and bundles.\n\nOptional Arguments:\n\
  \  -h, --help           show this help message and exit\n  --per-page PER_PAGE \
  \ Max number of results to return per page.\n  --start-at START_AT  An internal\
  \ state pointer parameter for use with pagination. This parameter is referenced\
  \ by the `Link` header as described in the \"Pagination\" section. The API client\
  \ should not need to set this parameter directly; it should instead directly fetch\
  \ the URL given in the `Link` header.\n  --no-paginate        Do not automatically\
  \ page the responses\n\n"
