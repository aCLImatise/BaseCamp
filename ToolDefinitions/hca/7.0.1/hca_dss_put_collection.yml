help_text: "usage: hca dss put-collection [-h] --contents CONTENTS [CONTENTS ...]\n\
  \                              --description DESCRIPTION --details DETAILS\n   \
  \                           --name NAME --replica {aws,gcp} --uuid UUID\n      \
  \                        --version VERSION\n\nCreate a new collection.\nCollections\
  \ are sets of links to files, bundles, other collections, or fragments of JSON metadata\
  \ files. Each entry in the input set of links is checked for referential integrity\
  \ (the link target must exist in the replica referenced). Up to 1000 items can be\
  \ referenced in a new collection, or added or removed using `PATCH /collections`.\
  \ New collections are private to the authenticated user.\nCollection items are de-duplicated\
  \ (if an identical item is given multiple times, it will only be added once).\n\
  Collections are replicated across storage replicas similarly to files and bundles.\n\
  \nOptional Arguments:\n  -h, --help            show this help message and exit\n\
  \nRequired Arguments:\n  --contents CONTENTS [CONTENTS ...]\n                  \
  \      A list of objects describing links to files, bundles, other collections,\
  \ and metadata fragments that are part of the collection.\n  --description DESCRIPTION\n\
  \                        A long description of the collection, formatted in Markdown.\n\
  \  --details DETAILS     Supplementary JSON metadata for the collection.\n  --name\
  \ NAME           A short name identifying the collection.\n  --replica {aws,gcp}\
  \   Replica to write to.\n  --uuid UUID           A RFC4122-compliant ID for the\
  \ collection.\n  --version VERSION     Timestamp of collection creation in DSS_VERSION\
  \ format.\n\n"
