  \                        The minimum number of genes that must be identified as\n\
  \                        belonging to a phage for the region to be included.\n \
  \                       The default is 1 or more genes.\n  --metrics METRICS [METRICS\
  \ ...]\n                        The set of metrics to consider during classification.\n\
  \                        If not set, all metrics (orf_length_med,\n            \
