              \ num_replicates\n\nmspms is an ms-compatible interface to the msprime\
              \ library. It simulates the\ncoalescent with recombination for a variety\
              \ of demographic models and outputs\nthe results in a text-based format.\
              \ It supports a subset of the functionality\navailable in ms and aims\
              \ for full compatibility.\n\npositional arguments:\n  sample_size  \
              \         The number of individuals in the sample\n  num_replicates\
              \        Number of independent replicates\n\noptional arguments:\n \
