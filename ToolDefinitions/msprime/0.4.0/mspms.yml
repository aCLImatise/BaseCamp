              \ recombination between the ends of the region being\n             \
              \           simulated; num_loci is the number of sites between\n   \
              \                     which recombination can occur\n\nStructure and\
              \ migration:\n  --structure value [value ...], -I value [value ...]\n\
              \                        Sample from populations with the specified\
              \ deme\n                        structure. The arguments are of the\
              \ form\n                        'num_populations n1 n2 ... [4N0m]',\
              \ specifying the\n                        number of populations, the\
              \ sample configuration, and\n                        optionally, the\
              \ migration rate for a symmetric island\n                        model\n\
              \  --migration-matrix-entry dest source rate, -m dest source rate\n\
              \                        Sets an entry M[dest, source] in the migration\
              \ matrix\n                        to the specified rate. source and\
              \ dest are (1-indexed)\n                        population IDs. Multiple\
              \ options can be specified.\n  --migration-matrix entry [entry ...],\
              \ -ma entry [entry ...]\n                        Sets the migration\
              \ matrix to the specified value. The\n                        entries\
              \ are in the order M[1,1], M[1, 2], ..., M[2,\n                    \
              \    1],M[2, 2], ..., M[N, N], where N is the number of\n          \
              \              populations.\n  --migration-rate-change t x, -eM t x\n\
              \                        Set the symmetric island model migration rate\
              \ to x /\n                        (npop - 1) at time t\n  --migration-matrix-entry-change\
              \ time dest source rate, -em time dest source rate\n               \
              \         Sets an entry M[dest, source] in the migration matrix\n  \
