              \ value at\n                        time t.The entries are in the order\
              \ M[1,1], M[1, 2],\n                        ..., M[2, 1],M[2, 2], ...,\
              \ M[N, N], where N is the\n                        number of populations.\n\
              \nDemography:\n  --growth-rate alpha, -G alpha\n                   \
              \     Set the growth rate to alpha for all populations.\n  --population-growth-rate\
              \ population_id alpha, -g population_id alpha\n                    \
              \    Set the growth rate to alpha for a specific\n                 \
              \       population.\n  --population-size population_id size, -n population_id\
              \ size\n                        Set the size of a specific population\
              \ to size*N0.\n  --growth-rate-change t alpha, -eG t alpha\n       \
              \                 Set the growth rate for all populations to alpha at\n\
              \                        time t\n  --population-growth-rate-change t\
              \ population_id alpha, -eg t population_id alpha\n                 \
