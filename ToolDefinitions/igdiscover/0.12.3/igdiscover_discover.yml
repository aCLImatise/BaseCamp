  - --database
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: "Write names of reads with exact matches used in\ndiscovering each\
    \ candidate to FILE\n"
  synonyms:
  - --read-names
  args: !SimpleFlagArg
    name: FILE
