  synonyms:
  - --d-coverage
  - --D-coverage
  args: !SimpleFlagArg
    name: COVERAGE
  optional: true
- !Flag
  description: "When clustering CDR3s to computer the no. of\nclonotypes, allow DIFFERENCES\
