!Command
command:
- humann2_renorm_table
positional: []
named:
- !Flag
  description: Original output table (tsv or biom format); default=[TSV/STDIN]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Normalization scheme: copies per million [cpm], relative abundance
    [relab]; default=[cpm]'
  synonyms:
  - -u
  - --units
  args: !ChoiceFlagArg
    choices: !!set
      cpm:
      relab:
  optional: true
- !Flag
  description: Normalize all levels by [community] total or [levelwise] totals; default=[community]
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices: !!set
      levelwise:
      community:
  optional: true
- !Flag
  description: Include the special features UNMAPPED, UNINTEGRATED, and UNGROUPED;
    default=[y]
  synonyms:
  - -s
  - --special
  args: !ChoiceFlagArg
    choices: !!set
      n:
      y:
  optional: true
- !Flag
  description: Update '-RPK' in sample names to appropriate suffix; default=off
  synonyms:
  - -p
  - --update-snames
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Path for modified output table; default=[STDOUT]\n"
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
parent:
subcommands: []
usage: []
