  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  MzMLSplitter <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*        Input file (valid formats: 'mzML')\n\
  \  -out <file>        Prefix for output files ('_part1of2.mzML' etc. will be appended;\
