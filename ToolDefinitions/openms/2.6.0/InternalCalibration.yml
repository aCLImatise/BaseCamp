help_text: "\nstty: standard input: Inappropriate ioctl for device\nInternalCalibration\
  \ -- Applies an internal mass recalibration.\nFull documentation: http://www.openms.de/documentation/TOPP_InternalCalibration.html\n\
  Version: 2.6.0-pre-exported-20201001 Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost\
  \ HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  InternalCalibration <options>\n\nOptions\
  \ (mandatory options marked with '*'):\n  -in <file>*                          \
  \      Input peak file (valid formats: 'mzML')\n  -out <file>*                 \
  \              Output file  (valid formats: 'mzML')\n  -rscript_executable <file>\
  \                 Path to the Rscript executable (default: 'Rscript').\n       \
  \                                      \n  -ppm_match_tolerance <delta m/z in [ppm]>\
  \  Finding calibrants in raw data uses this tolerance (for lock masses and ID's).\
  \ (default: '25.0')\n\nChose one of two optional input files ('id_in' or 'lock_in')\
  \ to define the calibration masses/function:\n  -cal:id_in <file>              \
  \            Identifications or features whose peptide ID's serve as calibration\
  \ masses. (valid formats: 'idXML', 'featureXML')\n  -cal:lock_in <file>        \
  \                Input file containing reference m/z values (text file with each\
  \ line as: m/z ms-level charge) which occur in all scans. (valid formats: 'csv')\n\
  \  -cal:lock_out <file>                       Optional output file containing peaks\
  \ from 'in' which were matched to reference m/z values. Useful to see which peaks\
  \ were used for calibration. (valid formats: 'mzML')\n  -cal:lock_fail_out <file>\
  \                  Optional output file containing lock masses which were NOT found\
  \ or accepted(!) in data from 'in'. Useful to see which peaks were used for calibration.\
  \ (valid formats: 'mzML')\n  -cal:lock_require_mono                     Require\
  \ all lock masses to be monoisotopic, i.e. not the iso1, iso2 etc ('charge' column\
  \ is used to determine the spacing). Peaks which are not mono-isotopic are not used.\n\
  \  -cal:lock_require_iso                      Require all lock masses to have at\
  \ least the +1 isotope. Peaks without isotope pattern are not used.\n  -cal:model_type\
  \ <model>                    Type of function to be fitted to the calibration points.\
  \ (default: 'linear_weighted' valid: 'linear', 'linear_weighted', 'quadratic', 'quadratic_weighted')\n\
  \n                                             \n  -ms_level i j ...           \
  \               Target MS levels to apply the transformation onto. Does not affect\
  \ calibrant collection. (default: '[1 2 3]')\n  -RT_chunking <RT window in [sec]>\
  \          RT window (one-sided, i.e. left->center, or center->right) around an\
  \ MS scan in which calibrants are collected to build a model. Set to -1 to use ALL\
  \ calibrants for all scans, i.e. a global model. (default: '300.0')\n\nRobust outlier\
  \ removal using RANSAC:\n  -RANSAC:enabled                            Apply RANSAC\
  \ to calibration points to remove outliers before fitting a model.\n  -RANSAC:threshold\
  \ <threshold>              Threshold for accepting inliers (instrument precision\
  \ (not accuracy!) as ppm^2 distance) (default: '10.0')\n  -RANSAC:pc_inliers <#\
  \ inliers>             Minimum percentage (of available data) of inliers (<threshold\
  \ away from model) to accept the model. (default: '30' min: '1' max: '99')\n  -RANSAC:iter\
  \ <# iterations>                Maximal # iterations. (default: '70')\n\nThresholds\
  \ for accepting calibration success:\n  -goodness:median <threshold>           \
  \    The median ppm error of calibrated masses must be smaller than this threshold.\
  \ (default: '4.0')\n  -goodness:MAD <threshold>                  The median absolute\
  \ deviation of the ppm error of calibrated masses must be smaller than this threshold.\
  \ (default: '2.0')\n\nTables and plots to verify calibration performance:\n  -quality_control:models\
  \ <table>            Table of model parameters for each spectrum. (valid formats:\
  \ 'csv')\n  -quality_control:models_plot <image>       Plot image of model parameters\
  \ for each spectrum. (valid formats: 'png')\n  -quality_control:residuals <table>\
  \         Table of pre- and post calibration errors. (valid formats: 'csv')\n  -quality_control:residuals_plot\
  \ <image>    Plot image of pre- and post calibration errors. (valid formats: 'png')\n\
  \n                                             \nCommon TOPP options:\n  -ini <file>\
  \                                Use the given TOPP INI file\n  -threads <n>   \
  \                            Sets the number of threads allowed to be used by the\
  \ TOPP tool (default: '1')\n  -write_ini <file>                          Writes\
  \ the default configuration file\n  --help                                     Shows\
  \ options\n  --helphelp                                 Shows all options (including\
  \ advanced)\n\n"
