    - --outdir
    description: Provide path to outdir where results will be saved.
    args: !SimpleFlagArg
      name: path
  - !Flag
    optional: true
    synonyms:
    - --extinction_probs_mode
    description: "Set to '0' to use the critE EX mode to determine\nextinction probabilities\
      \ for each status (e.g. Mooers\net al, 2008 approach). Set to '1' to use empirical\
      \ EX\nmode, based on the recorded extinction in the IUCN\nhistory of the reference\
      \ group (e.g. Monroe et al,\n2019 approach). GL data can only be used in the\
      \ critE\nEX mode ('0')."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --possibly_extinct_list
    description: "File containing list of taxa that are likely extinct,\nbut that\
      \ are listed as extant in IUCN, including the\nyear of their assessment as possibly\
      \ extinct\n('possibly_extinct_reference_taxa.txt' output from\nget_iucn_data\
      \ function). These species will then be\nmodeled as extinct by the esimate_rates\
      \ function,\nwhich will effect the estimated extinction\nprobabilities when\
      \ chosing `--extinction_probs_mode 1`"
    args: !SimpleFlagArg
      name: path
  - !Flag
    optional: true
    synonyms:
    - --species_specific_regression
    description: "Enables species-specific regression fitting to model\nLC, NT, and\
      \ VU extinction probabilities. Only\napplicable with --extinction_probs_mode\
      \ 0 (critE mode)\nand if GL is provided."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --rate_samples
    description: "How many rates to sample from the posterior transition\nrate estimates.\
      \ These rates will be used to populate\ntransition rate q-matrices for downstream\
      \ simulations.\nLater on you can still chose to run more simulation\nreplicates\
      \ than the here specified number of produced\ntransition rate q-matrices, in\
      \ which case the\n`run_sim` function will randomely resample from the\navailable\
      \ q-matrices (default=100, this is ususally\nsufficient, larger numbers can\
      \ lead to very high\noutput file size volumes)."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --n_gen
    description: "Number of generations for MCMC for transition rate\nestimation (default=100000)."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --burnin
    description: "Burn-in for MCMC for transition rate estimation\n(default=1000)."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --seed
    description: Set starting seed for the MCMC.
    args: !SimpleFlagArg
      name: SEED
