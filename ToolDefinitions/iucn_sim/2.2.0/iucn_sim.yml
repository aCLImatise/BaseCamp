      \ only used for '--\nextinction_probs_mode 0' ('species_data.txt' output\nfrom\
      \ get_iucn_data function)."
    args: !SimpleFlagArg
      name: path
  - !Flag
    optional: true
    synonyms:
    - --iucn_history
    description: "File containing IUCN history of the reference group\nfor transition\
      \ rate estimation ('*_iucn_history.txt'\noutput of get_iucn_data function)."
    args: !SimpleFlagArg
      name: path
  - !Flag
    optional: true
