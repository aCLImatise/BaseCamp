    \      /^<restriction>(, <restriction>)*$/\n      \n      where <restriction>\
    \ is either: the name of a HiC kit provider, the name of a restriction enzyme,\
    \ or the string-definition of the restriction site.\n      <restriction> = /(<kit>|<enzyme>|<site>)/\n\
    \      \n      <kit> is the name of a HiC kit provider, currently supported are:\n\
    \          Arima Genomics version 2: \"Arima_v2\"\n          Arima Genomics: \"\
