                        \           reassign ids to lowest numbers possible.\n  -a,--repeat-adjacent\
                        \             mark repeat-region adjacent, mediated, and between\
                        \ mutations.\n  -x,--dont-check-apply            skip step\
                        \ that checks consistency of normalize using APPLY.\n\nCreates\
                        \ a GD file of mutations that have been normalized to the\
                        \ input reference files. \n\nThis process involves (1) converting\
                        \ AMP mutations of ≤50 bp to indels, (2) shifting INS and\
                        \ DEL mutations to the highest coordinates possible, (3) adding\
