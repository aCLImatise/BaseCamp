!Command
command:
- contigtax
- assign
positional:
- !Positional
  description: Diamond blastx results
  position: 0
  name: diamond_results
  optional: false
- !Positional
  description: Output file
  position: 1
  name: outfile
  optional: false
named:
- !Flag
  description: "Type of file format for diamond results. blast=blast\ntabular output,\
    \ 'contigtax'=blast tabular output with\ntaxid in 12th column"
  synonyms:
  - --format
  args: !ChoiceFlagArg
    choices: !!set
      contigtax:
      blast:
  optional: true
- !Flag
  description: Provide custom protein to taxid mapfile.
  synonyms:
  - --taxidmap
  args: !SimpleFlagArg
    name: TAXIDMAP
  optional: true
- !Flag
  description: "Directory specified during 'contigtax download\ntaxonomy'. Defaults\
    \ to taxonomy/."
  synonyms:
  - -t
  - --taxdir
  args: !SimpleFlagArg
    name: TAXDIR
  optional: true
- !Flag
  description: Name of ete3 sqlite file to be created within
  synonyms:
  - --sqlitedb
  args: !SimpleFlagArg
    name: SQLITEDB
  optional: true
- !Flag
  description: to 'taxonomy.sqlite'
  synonyms:
  - --taxdir.
  args: !SimpleFlagArg
    name: Defaults
  optional: true
- !Flag
  description: Output hits.tsv table compatible with blobtools
  synonyms:
  - --blobout
  args: !SimpleFlagArg
    name: BLOBOUT
  optional: true
- !Flag
  description: "Write output with taxonomy ids instead of taxonomy\nnames to file"
  synonyms:
  - --taxidout
  args: !SimpleFlagArg
    name: TAXIDOUT
  optional: true
- !Flag
  description: "Mode to use for parsing taxonomy: 'rank_lca'\n(default), 'rank_vote'\
    \ or 'score'"
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices: !!set
      score:
      rank_vote:
      rank_lca:
  optional: true
- !Flag
  description: "Ranks to use when assigning taxa. Defaults to phylum\ngenus species"
  synonyms:
  - --assignranks
  args: !RepeatFlagArg
    name: ASSIGNRANKS
  optional: true
- !Flag
  description: "Ranks to report in output. Defaults to superkingom\nphylum class order\
    \ family genus species"
  synonyms:
  - --reportranks
  args: !RepeatFlagArg
    name: REPORTRANKS
  optional: true
- !Flag
  description: "Rank-specific thresholds corresponding to percent\nidentity of a hit.\
    \ Defaults to 45 (phylum), 60 (genus)\nand 85 (species)"
  synonyms:
  - --rank_thresholds
  args: !RepeatFlagArg
    name: RANK_THRESHOLDS
  optional: true
- !Flag
  description: "Minimum fraction required when voting on rank\nassignments."
  synonyms:
  - --vote_threshold
  args: !SimpleFlagArg
    name: VOTE_THRESHOLD
  optional: true
- !Flag
  description: "Top percent of best score to consider hits for\n(default=5)"
  synonyms:
  - -T
  - --top
  args: !SimpleFlagArg
    name: TOP
  optional: true
- !Flag
  description: Maximum e-value to store hits. Default 0.001
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
- !Flag
  description: Number of cpus to use. Defaults to 1.
  synonyms:
  - -p
  - --cpus
  args: !SimpleFlagArg
    name: CPUS
  optional: true
- !Flag
  description: "Size of chunks sent to process pool. For large input\nfiles using\
    \ a large chunksize can make the job\ncomplete much faster than using the default\
    \ value of 1\n"
  synonyms:
  - -c
  - --chunksize
  args: !SimpleFlagArg
    name: CHUNKSIZE
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: contigtax assign [-h] [--format {contigtax,blast}]\n          \
  \              [--taxidmap TAXIDMAP] [-t TAXDIR]\n                        [--sqlitedb\
  \ SQLITEDB] [-m {rank_lca,rank_vote,score}]\n                        [--assignranks\
  \ ASSIGNRANKS [ASSIGNRANKS ...]]\n                        [--reportranks REPORTRANKS\
  \ [REPORTRANKS ...]]\n                        [--rank_thresholds RANK_THRESHOLDS\
  \ [RANK_THRESHOLDS ...]]\n                        [--vote_threshold VOTE_THRESHOLD]\
  \ [-T TOP] [-e EVALUE]\n                        [-p CPUS] [-c CHUNKSIZE] [--blobout\
  \ BLOBOUT]\n                        [--taxidout TAXIDOUT]\n                    \
  \    diamond_results outfile\n\npositional arguments:\n  diamond_results       Diamond\
  \ blastx results\n  outfile               Output file\n\noptional arguments:\n \
  \ -h, --help            show this help message and exit\n\ninput:\n  --format {contigtax,blast}\n\
  \                        Type of file format for diamond results. blast=blast\n\
  \                        tabular output, 'contigtax'=blast tabular output with\n\
  \                        taxid in 12th column\n  --taxidmap TAXIDMAP   Provide custom\
  \ protein to taxid mapfile.\n  -t TAXDIR, --taxdir TAXDIR\n                    \
  \    Directory specified during 'contigtax download\n                        taxonomy'.\
  \ Defaults to taxonomy/.\n  --sqlitedb SQLITEDB   Name of ete3 sqlite file to be\
  \ created within\n                        --taxdir. Defaults to 'taxonomy.sqlite'\n\
  \noutput:\n  --blobout BLOBOUT     Output hits.tsv table compatible with blobtools\n\
  \  --taxidout TAXIDOUT   Write output with taxonomy ids instead of taxonomy\n  \
  \                      names to file\n\nrun_mode:\n  -m {rank_lca,rank_vote,score},\
  \ --mode {rank_lca,rank_vote,score}\n                        Mode to use for parsing\
  \ taxonomy: 'rank_lca'\n                        (default), 'rank_vote' or 'score'\n\
  \  --assignranks ASSIGNRANKS [ASSIGNRANKS ...]\n                        Ranks to\
  \ use when assigning taxa. Defaults to phylum\n                        genus species\n\
  \  --reportranks REPORTRANKS [REPORTRANKS ...]\n                        Ranks to\
  \ report in output. Defaults to superkingom\n                        phylum class\
  \ order family genus species\n  --rank_thresholds RANK_THRESHOLDS [RANK_THRESHOLDS\
  \ ...]\n                        Rank-specific thresholds corresponding to percent\n\
  \                        identity of a hit. Defaults to 45 (phylum), 60 (genus)\n\
  \                        and 85 (species)\n  --vote_threshold VOTE_THRESHOLD\n \
  \                       Minimum fraction required when voting on rank\n        \
  \                assignments.\n  -T TOP, --top TOP     Top percent of best score\
  \ to consider hits for\n                        (default=5)\n  -e EVALUE, --evalue\
  \ EVALUE\n                        Maximum e-value to store hits. Default 0.001\n\
  \nperformance:\n  -p CPUS, --cpus CPUS  Number of cpus to use. Defaults to 1.\n\
  \  -c CHUNKSIZE, --chunksize CHUNKSIZE\n                        Size of chunks sent\
  \ to process pool. For large input\n                        files using a large\
  \ chunksize can make the job\n                        complete much faster than\
  \ using the default value of 1\n"
generated_using:
