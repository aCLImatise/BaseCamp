    help_text: "\nProgram: PALADIN (Protein Alignment and Detection Interface)\n\n\
      Usage:   paladin <command> [options]\n\nCommand: index         index NT or AA\
      \ sequences in FASTA format\n         prepare       download and index protein\
      \ reference\n         align         align single end read sequences\n\n    \
      \     shm           manage indices in shared memory\n         fa2pac       \
      \ convert FASTA to PAC format\n         pac2bwt       generate BWT from PAC\n\
      \         bwtupdate     update .bwt to the new format\n         bwt2sa     \
      \   generate SA from BWT and Occ\n\n         version       version and contact\
      \ information\n\nNote: To use PALADIN, first index the reference using the 'index'\
      \ or 'prepare' command.\n      Then align your reads using the 'align' command.\n\
      \n"
