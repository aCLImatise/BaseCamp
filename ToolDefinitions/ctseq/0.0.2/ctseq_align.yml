    name: FORWARDADAPTER
- !Flag
  optional: true
  synonyms:
  - --reverseAdapter
  description: "adapter sequence to remove from REVERSE reads\n(default=ACTCCCCACCTTCCTCATTCTCTAAGACGGTGT)"
  args: !SimpleFlagArg
    name: REVERSEADAPTER
- !Flag
  optional: true
  synonyms:
  - -c
  - --cutadaptCores
  description: "number of cores to use with Cutadapt. Default=1.\nHighly recommended\
    \ to run with more than 1 core, try\nstarting with 18 cores"
  args: !SimpleFlagArg
    name: CUTADAPTCORES
- !Flag
  optional: true
  synonyms:
  - -b
  - --bismarkCores
  description: "number of cores to use to align with Bismark.\nDefault=1. Highly recommended\
    \ to run with more than 1\ncore, try starting with 6 cores"
  args: !SimpleFlagArg
    name: BISMARKCORES
- !Flag
  optional: true
  synonyms:
  - --readsPerFile
  description: "number of reads to analyze per fastq file (should only\nadjust this\
