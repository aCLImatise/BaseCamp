&id001 !Command
command:
- ctseq
- analyze
positional: []
named:
- !Flag
  description: "Choose 'separate' if the UMIs for the reads are\ncontained in a separate\
    \ fastq file where the line\nafter the read name is the UMI. Choose 'inline' if\
    \ the\nUMIs are already included in the forward/reverse read\nfastq files in the\
    \ following format: '@M01806:488:0000\n00000-J36GT:1:1101:15963:1363:GTAGGTAAAGTG\n\
    1:N:0:CGAGTAAT' where 'GTAGGTAAAGTG' is the UMI"
  synonyms:
  - --umiType
  args: !ChoiceFlagArg
    choices: !!set
      separate:
      inline:
  optional: true
- !Flag
  description: Length of UMI sequence, e.g. 12 (required)
  synonyms:
  - --umiLength
  args: !SimpleFlagArg
    name: UMILENGTH
  optional: true
- !Flag
  description: "Path to directory where you have your fastq files. If\nno '--dir'\
    \ is specified, ctseq will look in your\ncurrent directory."
  synonyms:
  - -d
  - --dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: "Full path to directory where you have already built\nyour methylation\
    \ reference files. If no '--refDir' is\nspecified, ctseq will look in your current\
    \ directory."
  synonyms:
  - -r
  - --refDir
  args: !SimpleFlagArg
    name: REFDIR
  optional: true
- !Flag
  description: "Unique extension of fastq files containing FORWARD\nreads. Make sure\
    \ to include '.gz' if your files are\ncompressed (required)"
  synonyms:
  - --forwardExt
  args: !SimpleFlagArg
    name: FORWARDEXT
  optional: true
- !Flag
  description: "Unique extension of fastq files containing REVERSE\nreads. Make sure\
    \ to include '.gz' if your files are\ncompressed (required)"
  synonyms:
  - --reverseExt
  args: !SimpleFlagArg
    name: REVERSEEXT
  optional: true
- !Flag
  description: "Unique extension of fastq files containing the UMIs\n(This flag is\
    \ REQUIRED if UMIs are contained in\nseparate fastq file). Make sure to include\
    \ '.gz' if\nyour files are compressed."
  synonyms:
  - --umiExt
  args: !SimpleFlagArg
    name: UMIEXT
  optional: true
- !Flag
  description: "adapter sequence to remove from FORWARD reads\n(default=AGTGTGGGAGGGTAGTTGGTGTT)"
  synonyms:
  - --forwardAdapter
  args: !SimpleFlagArg
    name: FORWARDADAPTER
  optional: true
- !Flag
  description: "adapter sequence to remove from REVERSE reads\n(default=ACTCCCCACCTTCCTCATTCTCTAAGACGGTGT)"
  synonyms:
  - --reverseAdapter
  args: !SimpleFlagArg
    name: REVERSEADAPTER
  optional: true
- !Flag
  description: "number of cores to use with Cutadapt. Default=1.\nHighly recommended\
    \ to run with more than 1 core, try\nstarting with 18 cores"
  synonyms:
  - --cutadaptCores
  args: !SimpleFlagArg
    name: CUTADAPTCORES
  optional: true
- !Flag
  description: "number of cores to use to align with Bismark.\nDefault=1. Highly recommended\
    \ to run with more than 1\ncore, try starting with 6 cores"
  synonyms:
  - --bismarkCores
  args: !SimpleFlagArg
    name: BISMARKCORES
  optional: true
- !Flag
  description: "number of reads to analyze per fastq file (should only\nadjust this\
    \ if you think you are too big of a file\nthrough bismark). Default=5000000 (5\
    \ million)"
  synonyms:
  - --readsPerFile
  args: !SimpleFlagArg
    name: READSPERFILE
  optional: true
- !Flag
  description: "consensus threshold to make consensus methylation call\nfrom all the\
    \ reads with the same UMI (default=0.9)"
  synonyms:
  - --consensus
  args: !SimpleFlagArg
    name: CONSENSUS
  optional: true
- !Flag
  description: "number of processes (default=1; default settings could\ntake a long\
    \ time to run)"
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: "UMIs with this edit distance will be collapsed\ntogether, default=0\
    \ (don't collapse)"
  synonyms:
  - --umiThreshold
  args: !SimpleFlagArg
    name: UMITHRESHOLD
  optional: true
- !Flag
  description: "algorithm used to collapse UMIs, options:\ndefault=directional"
  synonyms:
  - --umiCollapseAlg
  args: !SimpleFlagArg
    name: UMICOLLAPSEALG
  optional: true
- !Flag
  description: "number of reads needed to be counted as a unique\nmolecule (required)"
  synonyms:
  - -n
  - --nameRun
  args: !SimpleFlagArg
    name: NAMERUN
  optional: true
- !Flag
  description: "cis-CG threshold to determine if a molecule is\nmethylated (default=0.75)"
  synonyms:
  - --cisCG
  args: !SimpleFlagArg
    name: CISCG
  optional: true
- !Flag
  description: "number of reads needed to be counted as a unique\nmolecule (default=5)\n"
  synonyms:
  - --moleculeThreshold
  args: !SimpleFlagArg
    name: MOLECULETHRESHOLD
  optional: true
parent: &id002 !Command
  command:
  - ctseq
  positional: []
  named:
