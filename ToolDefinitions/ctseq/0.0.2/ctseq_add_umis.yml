!Command
command:
- ctseq
- add_umis
positional: []
named:
- !Flag
  description: '[--umiExt UMIEXT]'
  synonyms:
  - --forwardExt
  - --reverseExt
  args: !SimpleFlagArg
    name: FORWARDEXT
  optional: true
- !Flag
  description: "Choose 'separate' if the UMIs for the reads are\ncontained in a separate\
    \ fastq file where the line\nafter the read name is the UMI. Choose 'inline' if\
    \ the\nUMIs are already included in the forward/reverse read\nfastq files in the\
    \ following format: '@M01806:488:0000\n00000-J36GT:1:1101:15963:1363:GTAGGTAAAGTG\n\
    1:N:0:CGAGTAAT' where 'GTAGGTAAAGTG' is the UMI"
  synonyms:
  - --umiType
  args: !ChoiceFlagArg
    choices: !!set
      separate:
      inline:
  optional: true
- !Flag
  description: Length of UMI sequence, e.g. 12 (required)
  synonyms:
  - -l
  - --umiLength
  args: !SimpleFlagArg
    name: UMILENGTH
  optional: true
- !Flag
  description: "Path to directory containing fastq files;\nforward/reverse reads and\
    \ umi files. If no '--dir' is\nspecified, ctseq will look in your current directory."
  synonyms:
  - -d
  - --dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: "Unique extension of fastq files containing the UMIs\n(This flag is\
    \ REQUIRED if UMIs are contained in\nseparate fastq file). Make sure to include\
    \ '.gz' if\nyour files are compressed.\n"
  synonyms:
  - --umiExt
  args: !SimpleFlagArg
    name: UMIEXT
  optional: true
