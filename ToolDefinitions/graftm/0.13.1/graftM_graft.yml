    \ is consistent."
  synonyms:
  - --reverse
  args: !SimpleFlagArg
    name: reverse
  optional: true
- !Flag
  description: Path to the reads you wish to run through GraftM, either in fasta (.fa)
    or fastq (.fq), optionally gzip-compressed (.gz). If you would like to run multiple
    samples at once, provide a space separated list of the file paths
  synonyms:
  - --interleaved
  args: !RepeatFlagArg
    name: interleaved_read
  optional: true
- !Flag
  description: Path to the gene specific GraftM package (gpkg).
  synonyms:
  - --graftm_package
  args: !SimpleFlagArg
    name: reference_package
  optional: true
- !Flag
  description: 'The number of threads to be used when running hmmsearch and pplacer
