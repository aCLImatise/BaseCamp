positional: []
named:
- !Flag
  description: Path to the reads you wish to run through GraftM, either in fasta (.fa)
    or fastq (.fq), optionally gzip-compressed (.gz). If you would like to run multiple
    samples at once, provide a space separated list of the file paths
  synonyms:
  - --forward
  args: !RepeatFlagArg
    name: forward_read
  optional: true
- !Flag
  description: "read [reverse read ...]\nIf you have paired end data, you may wish\
