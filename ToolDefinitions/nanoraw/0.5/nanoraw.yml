      \ the number of observations assigned to\na base (default no filter). Format\
      \ thresholds as\n\"percentile:thresh [pctl2:thresh2 ...]\" E.g. reads\nwith\
      \ 99th pctl <200 obs and max <5k obs would be\n\"99:200 100:5000\"."
    args: !RepeatFlagArg
      name: OBS_PER_BASE_FILTER
  - !Flag
    optional: true
    synonyms:
    - --pdf-filename
    description: "PDF filename to store plot(s). Default:\nNanopore_read_coverage.max_difference.pdf"
    args: !SimpleFlagArg
      name: PDF_FILENAME
  - !Flag
    optional: true
    synonyms:
    - --sequences-filename
