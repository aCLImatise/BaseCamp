!Command
command: &id001
- ribo
positional: []
named: []
parent:
subcommands:
- !Command
  command: &id002
  - ribo
  - seed
  positional:
  - !Positional
    optional: false
    position: 0
    name: inferred
    description: --damn_the_torpedos   Ignore certain errors, full speed ahead!
  named:
  - !Flag
    optional: true
    synonyms:
    - -r
    - --reference_genbank
    description: "genbank reference, used to estimate insert sizes, and\ncompare with\
      \ QUAST"
    args: !SimpleFlagArg
      name: REFERENCE_GENBANK
  - !Flag
    optional: true
    synonyms:
    - -o
    - --output
    description: 'output directory; default: /'
    args: !SimpleFlagArg
      name: OUTPUT
  - !Flag
    optional: true
    synonyms:
    - -F
    - --fastq1
    description: forward fastq reads, can be compressed
    args: !SimpleFlagArg
      name: FASTQ1
  - !Flag
    optional: true
    synonyms:
    - -R
    - --fastq2
    description: reverse fastq reads, can be compressed
    args: !SimpleFlagArg
      name: FASTQ2
  - !Flag
    optional: true
    synonyms:
    - -S1
    - --fastqS1
    description: single fastq reads
    args: !SimpleFlagArg
      name: FASTQS1
  - !Flag
    optional: true
    synonyms:
    - -l
    - --flanking_length
    description: 'length of flanking regions, in bp; default: 1000'
    args: !SimpleFlagArg
      name: FLANKING
  - !Flag
    optional: true
    synonyms:
    - -j
    - --just_seed
    description: "Don't do an assembly, just generate the long read\n'seeds'; default:\
      \ False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - -e
    - --experiment_name
    description: 'prefix for results files; default: riboSeed'
    args: !SimpleFlagArg
      name: EXPERIMENT_NAME
  - !Flag
    optional: true
    synonyms:
    - --mapper
    description: 'available mappers: smalt and bwa; default: bwa'
    args: !ChoiceFlagArg
      choices: !!set
        bwa:
        smalt:
  - !Flag
    optional: true
    synonyms:
    - -k
    - --kmers
    description: "kmers used for final assembly, separated by commas\nsuch as21,33,55,77,99,127\
      \ . Can be set to 'auto',\nwhere SPAdes chooses. We ensure kmers are not too\
      \ big\nor too close to read length; default:\n21,33,55,77,99,127"
    args: !SimpleFlagArg
      name: KMERS
  - !Flag
    optional: true
    synonyms:
    - -p
    - --pre_kmers
    description: "kmers used during seeding assemblies, separated bt\ncommas; default:\
      \ 21,33,55,77,99"
    args: !SimpleFlagArg
      name: PRE_KMERS
  - !Flag
    optional: true
    synonyms:
    - --force_kmers
    description: "skip checking to see if kmerchoice is appropriate to\nread length.\
      \ Sometimes kmers longer than reads can\nhelp in the final assembly, as the\
      \ long reads\ngenerated by riboSeed contain kmers longer than the\nread length"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - -s
    - --score_min
    description: "If using smalt, this sets the '-m' param; default with\nsmalt is\
      \ inferred from read length. If using BWA,\nreads mapping with ASscore lower\
      \ than this will be\nrejected; default with BWA is half of read length"
    args: !SimpleFlagArg
      name: SCORE_MIN
  - !Flag
    optional: true
    synonyms:
    - -a
    - --min_assembly_len
    description: "if initial SPAdes assembly largest contig is not at\nleast as long\
      \ as --min_assembly_len, reject. Set this\nto the length of the seed sequence;\
      \ if it is not\nachieved, seeding across regions will likely fail;\ndefault:\
      \ 6000"
    args: !SimpleFlagArg
      name: MIN_ASSEMBLY_LEN
  - !Flag
    optional: true
    synonyms:
    - --include_shorts
    description: if assembled contig is smaller than
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --subtract
    description: "if --subtract reads already used in previousround of\nsubassembly\
      \ will not be included in subsequent rounds.\nThis can lead to problems with\
      \ multiple mapping and\ninflated coverage."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --linear
    description: "if genome is known to not be circular and a region of\ninterest\
      \ (including flanking bits) extends past\nchromosome end, this extends the seqence\
      \ past\nchromosome origin forward by --padding; default: False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - -d
    - --min_flank_depth
    description: "a subassembly will not be performed if this minimum\ndepth is not\
      \ achieved on both the 3' and5' end of the\npseudocontig. default: 0"
    args: !SimpleFlagArg
      name: MIN_FLANK_DEPTH
  - !Flag
    optional: true
    synonyms:
    - --subassembler
    description: "assembler to use for subassembly scheme. SPAdes is\nused by default,\
      \ but Skesa is a new addition that\nseems to work for subassembly and is faster"
    args: !ChoiceFlagArg
      choices: !!set
        skesa:
        spades:
  - !Flag
    optional: true
    synonyms:
    - --ref_as_contig
    description: "ignore: reference will not be used in subassembly.\ntrusted: SPAdes\
      \ will use the seed sequences as a\n--trusted-contig; untrusted: SPAdes will\
      \ treat as\n--untrusted-contig. infer: if mapping percentage over\n80%, 'trusted';\
      \ else 'untrusted'. See SPAdes docs for\ndetails. default: infer"
    args: !ChoiceFlagArg
      choices: !!set
        trusted:
        untrusted:
        ignore:
        infer:
  - !Flag
    optional: true
    synonyms:
    - --additional_libs
    description: "include this string (usually additional library, but\ncould be other\
      \ SPAdes args) these libraries in final\nassembly in addition to the reads supplied\
      \ as -F and\n-R. They must be supplied according to SPAdes arg\nnaming scheme.\
      \ Use at own risk.default: None"
    args: !SimpleFlagArg
      name: ADDITIONAL_LIBS
  - !Flag
    optional: true
    synonyms:
    - --clean_temps
    description: "if --clean_temps, mapping files will be removed once\nthey are no\
      \ no longer needed during the mapping\niterations to save space; default: False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --enable-spades-error-corection
    description: "Default behaviour should be to skip read error\ncorrection: http://cab.spbu.ru/benchmarking-tools-for-\n\
      de-novo-microbial-assembly/ . This re-enables\nitdefault: False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --skip_control
    description: "if --skip_control, no de novo assembly will be done;\ndefault: False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - -i
    - --iterations
    description: "if iterations>1, multiple seedings will occur after\nsubassembly\
      \ of seed regions; if setting --target_len,\nseedings will continue until --iterations\
      \ are\ncompleted or --target_len is matched or exceeded;\ndefault: 3"
    args: !SimpleFlagArg
      name: ITERATIONS
  - !Flag
    optional: true
    synonyms:
    - -v
    - --verbosity
    description: "Logger writes debug to file in output dir; this sets\nverbosity\
      \ level sent to stderr. 1 = debug(), 2 =\ninfo(), 3 = warning(), 4 = error()\
      \ and 5 = critical();\ndefault: 2"
    args: !ChoiceFlagArg
      choices: !!set
        '2':
        '5':
        '3':
        '1':
        '4':
  - !Flag
    optional: true
    synonyms:
    - --target_len
    description: "if set, iterations will continue until contigs reach\nthis length,\
      \ or max iterations (set by --iterations)\nhave been completed. Set as fraction\
      \ of original seed\nlength by giving a decimal between 0 and 5, or set as\n\
      an absolute number of base pairs by giving an integer\ngreater than 50. Not\
      \ used by default"
    args: !SimpleFlagArg
      name: TARGET_LEN
  - !Flag
    optional: true
    synonyms:
    - -z
    - --serialize
    description: "if --serialize, runs seeding and assembly without\nmultiprocessing.\
      \ This is recommended for machines with\nless than 8GB RAM: False"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --consensus
    description: "if --initial_consensus, generate a mpileup-based\nconsesnsus instead\
      \ of doing a proper spades\nsubassembly"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --smalt_scoring
    description: "if mapping with SMALT, submit custom smalt scoring via\nsmalt -S\
      \ scorespec option; default:\nmatch=1,subst=-4,gapopen=-4,gapext=-3"
    args: !SimpleFlagArg
      name: SMALT_SCORING
  - !Flag
    optional: true
    synonyms:
    - --mapper_args
    description: "submit custom parameters to mapper. And by mapper, I\nmean bwa,\
      \ cause we dont support this option for SMALT,\nsorry. This requires knowledge\
      \ of your chosen mapper's\noptional arguments. Proceed with caution! default:\
      \ -L\n0,0 -U 0 -a"
    args: !SimpleFlagArg
      name: MAPPER_ARGS
  - !Flag
    optional: true
    synonyms:
    - --spades_exe
    description: 'Path to SPAdes executable; default: spades.py'
    args: !SimpleFlagArg
      name: SPADES_EXE
  - !Flag
    optional: true
    synonyms:
    - --samtools_exe
    description: 'Path to samtools executable; default: samtools'
    args: !SimpleFlagArg
      name: SAMTOOLS_EXE
  - !Flag
    optional: true
