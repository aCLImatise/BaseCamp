help_text: "# esl-sfetch :: retrieve sequence(s) from a file\n# Easel 0.47 (Jul 2020)\n\
  # Copyright (C) 2020 Howard Hughes Medical Institute\n# Freely distributed under\
  \ the BSD open source license.\n# - - - - - - - - - - - - - - - - - - - - - - -\
  \ - - - - - - - - - - - - -\nUsage: esl-sfetch [options] <sqfile> <name>       \
  \ (one seq named <name>)\nUsage: esl-sfetch [options] -f <sqfile> <namefile> (all\
  \ seqs in <namefile>)\nUsage: esl-sfetch [options] --index <sqfile>       (index\
  \ <sqfile>)\n\n where general options are:\n  -h     : help; show brief info on\
  \ version and usage\n  -o <f> : output sequences to file <f> instead of stdout\n\
  \  -O     : output sequence to file named <key>\n  -n <s> : rename the sequence\
  \ <s>\n  -r     : reverse complement the seq(s)\n\n Options for retrieving subsequences:\n\
  \  -c <s> : retrieve subsequence coords <from>..<to>\n  -C     : <namefile> in <f>\
  \ contains subseq coords too\n\n  On command line, subseq coords are separated by\
  \ any nonnumeric, nonspace character(s).\n  for example, -c 23..100 or -c 23/100\
  \ or -c 23-100 all work.\n\n  Additionally, to retrieve a suffix to the end, omit\
  \ the end coord or set it to zero; -c 23.. \n  will work, as will -c 23..0\n\n \
  \ By default, the subseq will be named <source name>/<from>-<to>. To assign a name\
  \ of\n  your choice, use -n <newname>.\n\n  In retrieving subsequences listed in\
  \ a file (-C -f, or just -Cf), each line of the file\n  is in GDF format: <newname>\
  \ <from> <to> <source seqname>, space/tab delimited.\n\n  When <start> coordinate\
  \ is greater than <end>, for DNA or RNA, the reverse complement is\n  retrieved;\
  \ in protein sequence, this is an error. The -r option is another way to revcomp.\n\
  \n other options:\n  --informat <s> : specify that input file is in format <s>\n"
