- !Command
  command:
  - seqmagick
  - mogrify
  positional:
  - !Positional
    optional: false
    position: 0
    name: sequence_file
    description: Sequence file(s) to mogrify
  named:
  - !Flag
    optional: true
    synonyms:
    - --alphabet
    description: Input alphabet. Required for writing NEXUS.
    args: !ChoiceFlagArg
      choices: !!set
        rna-ambiguous:
        dna:
        protein:
        rna:
        dna-ambiguous:
  - !Flag
    optional: true
    synonyms:
    - --line-wrap
    description: "Adjust line wrap for sequence strings. When N is 0,\nall line breaks\
      \ are removed. Only fasta files are\nsupported for the output format."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --sort
    description: "Perform sorting by length or name, ascending or\ndescending. ASCII\
      \ sorting is performed for names"
    args: !ChoiceFlagArg
      choices: !!set
        length-desc:
        length-asc:
        name-asc:
        name-desc:
  - !Flag
    optional: true
    synonyms:
    - --apply-function
    description: "/path/to/module.py:function_name[:parameter]\nSpecify a custom function\
      \ to apply to the input\nsequences, specified as\n/path/to/file.py:function_name.\
      \ Function should accept\nan iterable of Bio.SeqRecord objects, and yield\n\
      SeqRecords. If the parameter is specified, it will be\npassed as a string as\
      \ the second argument to the\nfunction. Specify more than one to chain."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --cut
    description: ":end[,start2:end2]\nKeep only the residues within the 1-indexed\
      \ start and\nend positions specified, : separated. Includes last\nitem. Start\
      \ or end can be left unspecified to indicate\nstart/end of sequence. A negative\
      \ start may be\nprovided to indicate an offset from the end of the\nsequence.\
      \ Note that to prevent negative numbers being\ninterpreted as flags, this should\
      \ be written with an\nequals sign between `--cut` and the argument, e.g.:\n\
      `--cut=-10:`"
    args: !SimpleFlagArg
      name: start
  - !Flag
    optional: true
    synonyms:
    - --relative-to
    description: "Apply --cut relative to the indexes of non-gap\nresidues in sequence\
      \ identified by ID"
    args: !SimpleFlagArg
      name: ID
  - !Flag
    optional: true
    synonyms:
    - --drop
    description: ":end[,start2:end2]\nRemove the residues at the specified indices.\
      \ Same\nformat as `--cut`."
    args: !SimpleFlagArg
      name: start
  - !Flag
    optional: true
    synonyms:
    - --dash-gap
    description: "Replace any of the characters \"?.:~\" with a \"-\" for\nall sequences"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --lower
    description: Translate the sequences to lower case
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --mask
    description: ":end1[,start2:end2]\nReplace residues in 1-indexed slice with gap-\n\
      characters. If --relative-to is also specified,\ncoordinates are relative to\
      \ the sequence ID provided."
    args: !SimpleFlagArg
      name: start1
  - !Flag
    optional: true
    synonyms:
    - --reverse
    description: Reverse the order of sites in sequences
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --reverse-complement
    description: Convert sequences into reverse complements
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --squeeze
    description: "Remove any gaps that are present in the same position\nacross all\
      \ sequences in an alignment (equivalent to\n--squeeze-threshold=1.0)"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --squeeze-threshold
    description: "Trim columns from an alignment which have gaps in\nleast the specified\
      \ proportion of sequences."
    args: !SimpleFlagArg
      name: PROP
  - !Flag
    optional: true
    synonyms:
    - --transcribe
    description: "Transcription and back transcription for generic DNA\nand RNA. Source\
      \ sequences must be the correct alphabet\nor this action will likely produce\
      \ incorrect results."
    args: !ChoiceFlagArg
      choices: !!set
        rna2dna:
        dna2rna:
  - !Flag
    optional: true
    synonyms:
    - --translate
    description: "Translate from generic DNA/RNA to proteins. Options\nwith \"stop\"\
      \ suffix will NOT translate through stop\ncodons . Source sequences must be\
      \ the correct alphabet\nor this action will likely produce incorrect results."
    args: !ChoiceFlagArg
      choices: !!set
        dna2proteinstop:
        dna2protein:
        rna2protein:
        rna2proteinstop:
  - !Flag
    optional: true
    synonyms:
    - --ungap
    description: Remove gaps in the sequence alignment
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --upper
    description: Translate the sequences to upper case
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --deduplicate-sequences
    description: "Remove any duplicate sequences by sequence content,\nkeep the first\
      \ instance seen"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --deduplicated-sequences-file
    description: Write all of the deduplicated sequences to a file
    args: !SimpleFlagArg
      name: FILE
  - !Flag
    optional: true
    synonyms:
    - --deduplicate-taxa
    description: "Remove any duplicate sequences by ID, keep the first\ninstance seen"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --exclude-from-file
    description: "Filter sequences, removing those sequence IDs in the\nspecified\
      \ file"
    args: !SimpleFlagArg
      name: FILE
  - !Flag
    optional: true
    synonyms:
    - --include-from-file
    description: "Filter sequences, keeping only those sequence IDs in\nthe specified\
      \ file"
    args: !SimpleFlagArg
      name: FILE
  - !Flag
    optional: true
    synonyms:
    - --head
    description: "Trim down to top N sequences. With the leading `-',\nprint all but\
      \ the last N sequences."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --max-length
    description: "Discard any sequences beyond the specified maximum\nlength. This\
      \ operation occurs *before* all length-\nchanging options such as cut and squeeze."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --min-length
    description: "Discard any sequences less than the specified minimum\nlength. This\
      \ operation occurs *before* cut and\nsqueeze."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --min-ungapped-length
    description: "Discard any sequences less than the specified minimum\nlength, excluding\
      \ gaps. This operation occurs *before*\ncut and squeeze."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --pattern-include
    description: "Filter the sequences by regular expression in ID or\ndescription"
    args: !SimpleFlagArg
      name: REGEX
  - !Flag
    optional: true
    synonyms:
    - --pattern-exclude
    description: "Filter the sequences by regular expression in ID or\ndescription"
    args: !SimpleFlagArg
      name: REGEX
  - !Flag
    optional: true
    synonyms:
    - --prune-empty
    description: Prune sequences containing only gaps ('-')
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --sample
    description: Select a random sampling of sequences
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --sample-seed
    description: Set random seed for sampling of sequences
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --seq-pattern-include
    description: Filter the sequences by regular expression in sequence
    args: !SimpleFlagArg
      name: REGEX
  - !Flag
    optional: true
    synonyms:
    - --seq-pattern-exclude
    description: Filter the sequences by regular expression in sequence
    args: !SimpleFlagArg
      name: REGEX
  - !Flag
    optional: true
    synonyms:
    - --tail
    description: "Trim down to bottom N sequences. Use +N to output\nsequences starting\
      \ with the Nth."
    args: !SimpleFlagArg
      name: N
  - !Flag
    optional: true
    synonyms:
    - --first-name
    description: "Take only the first whitespace-delimited word as the\nname of the\
      \ sequence"
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --name-suffix
    description: Append a suffix to all IDs.
    args: !SimpleFlagArg
      name: SUFFIX
  - !Flag
    optional: true
    synonyms:
    - --name-prefix
    description: Insert a prefix for all IDs.
    args: !SimpleFlagArg
      name: PREFIX
  - !Flag
    optional: true
    synonyms:
    - --pattern-replace
    description: "replace_pattern\nReplace regex pattern \"search_pattern\" with\n\
      \"replace_pattern\" in sequence ID and description"
    args: !SimpleFlagArg
      name: search_pattern
  - !Flag
    optional: true
    synonyms:
    - --strip-range
    description: Strip ranges from sequences IDs, matching </x-y>
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --input-format
    description: 'Input file format (default: determine from extension)'
    args: !SimpleFlagArg
      name: FORMAT
  - !Flag
    optional: true
    synonyms:
    - --output-format
    description: 'Output file format (default: determine from extension)'
    args: !SimpleFlagArg
      name: FORMAT
