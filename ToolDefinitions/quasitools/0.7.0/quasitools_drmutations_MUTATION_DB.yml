        - -o
        - --output
        args: !SimpleFlagArg
          name: FILENAME
        optional: true
      - !Flag
        description: "Ignore contiguous start and end pileup\nregions with no coverage."
        synonyms:
        - -t
        - --truncate
        args: !EmptyFlagArg {}
        optional: true
      - !Flag
        description: Ignore all pileup regions with no coverage.
        synonyms:
        - -r
        - --remove_no_coverage
        args: !EmptyFlagArg {}
        optional: true
      - !Flag
        description: Do not ignore pileup regions with no
        synonyms:
