                          \ * ||v|| )\n\n  Angular Cosine Distance = 2 * ACOS(Cosine\
                          \ similarity) / PI\n\n  The tool outputs by default an angular\
                          \ cosine distance matrix. Use the\n  flag defined below\
                          \ to instead output a similarity matrix.\n\n  By default\
                          \ the data is normalized and all regions of the pileup with\
                          \ no\n  coverage are removed.\n\n  It is possible to truncate\
                          \ only the contiguous start and end regions of\n  the pileup\
                          \ that have no coverage, or keep all no coverage regions\
                          \ in the\n  pileup.\n\n  Normalization is done dividing\
                          \ base read counts (A, C, T, G) inside every\n  4-tuple\
                          \ by the sum of the read counts inside the same tuple. The\n\
                          \  normalized read counts inside each 4-tuple sum to one.\n\
