!Command
command:
- seqkit
- fx2tab
positional: []
named:
- !Flag
  description: print alphabet letters
  synonyms:
  - -a
  - --alphabet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print average quality of a read
  synonyms:
  - -q
  - --avg-qual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print base content. (case ignored, multiple values supported) e.g.
    -B AT -B N
  synonyms:
  - -B
  - --base-content
  args: !SimpleFlagArg
    name: strings
  optional: true
- !Flag
  description: calculate case sensitive base content
  synonyms:
  - -I
  - --case-sensitive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print GC content
  synonyms:
  - -g
  - --gc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print GC-Skew
  synonyms:
  - -G
  - --gc-skew
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print header line
  synonyms:
  - -H
  - --header-line
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print sequence length
  synonyms:
  - -l
  - --length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only print names (no sequences and qualities)
  synonyms:
  - -n
  - --name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print ID instead of full head
  synonyms:
  - -i
  - --only-id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ASCII BASE, 33 for Phred+33 (default 33)
  synonyms:
  - -b
  - --qual-ascii-base
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: print hash of sequence (case sensitive)
  synonyms:
  - -s
  - --seq-hash
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: length of sequence prefix of the first FASTA record based on which
    seqkit guesses the sequence type (0 for whole seq) (default 10000)
  synonyms:
  - --alphabet-guess-seq-length
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...
  synonyms:
  - --id-ncbi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: regular expression for parsing ID (default "^(\\S+)\\s?")
  synonyms:
  - --id-regexp
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: file of input files list (one file per line), if given, they are appended
    to files from cli arguments
  synonyms:
  - --infile-list
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: line width when outputing FASTA format (0 for no wrap) (default 60)
  synonyms:
  - -w
  - --line-width
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
  synonyms:
  - -o
  - --out-file
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: be quiet and do not show extra information
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically
    detect by the first sequence) (default "auto")
  synonyms:
  - -t
  - --seq-type
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: 'number of CPUs. (default value: 1 for single-CPU PC, 2 for others.
    can also set with environment variable SEQKIT_THREADS) (default 2)'
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: help for fx2tab
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "convert FASTA/Q to tabular format, and provide various information,\n\
  like sequence length, GC content/GC skew.\n\nAttention:\n  1. Fixed three columns\
  \ (ID, sequence, quality) are outputted for either FASTA\n     or FASTQ, except\
  \ when flag -n/--name is on. This is for format compatibility.\n\nUsage:\n  seqkit\
  \ fx2tab [flags]\n\nFlags:\n  -a, --alphabet               print alphabet letters\n\
  \  -q, --avg-qual               print average quality of a read\n  -B, --base-content\
  \ strings   print base content. (case ignored, multiple values supported) e.g. -B\
  \ AT -B N\n  -I, --case-sensitive         calculate case sensitive base content\n\
  \  -g, --gc                     print GC content\n  -G, --gc-skew              \
  \  print GC-Skew\n  -H, --header-line            print header line\n  -h, --help\
  \                   help for fx2tab\n  -l, --length                 print sequence\
  \ length\n  -n, --name                   only print names (no sequences and qualities)\n\
  \  -i, --only-id                print ID instead of full head\n  -b, --qual-ascii-base\
  \ int    ASCII BASE, 33 for Phred+33 (default 33)\n  -s, --seq-hash            \
  \   print hash of sequence (case sensitive)\n\nGlobal Flags:\n      --alphabet-guess-seq-length\
  \ int   length of sequence prefix of the first FASTA record based on which seqkit\
  \ guesses the sequence type (0 for whole seq) (default 10000)\n      --id-ncbi \
  \                        FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2|\
  \ Pseud...\n      --id-regexp string                regular expression for parsing\
  \ ID (default \"^(\\\\S+)\\\\s?\")\n      --infile-list string              file\
  \ of input files list (one file per line), if given, they are appended to files\
  \ from cli arguments\n  -w, --line-width int                  line width when outputing\
  \ FASTA format (0 for no wrap) (default 60)\n  -o, --out-file string           \
  \      out file (\"-\" for stdout, suffix .gz for gzipped out) (default \"-\")\n\
  \      --quiet                           be quiet and do not show extra information\n\
  \  -t, --seq-type string                 sequence type (dna|rna|protein|unlimit|auto)\
  \ (for auto, it automatically detect by the first sequence) (default \"auto\")\n\
  \  -j, --threads int                     number of CPUs. (default value: 1 for single-CPU\
  \ PC, 2 for others. can also set with environment variable SEQKIT_THREADS) (default\
  \ 2)\n"
generated_using:
- --help
