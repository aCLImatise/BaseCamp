                      \ with that charge state will be\n     searched. Default = all.\n\
                      \  [--compute-sp T|F]\n     Compute the preliminary score Sp\
                      \ for all candidate peptides. Report this\n     score in the\
                      \ output, along with the corresponding rank, the number of\n\
                      \     matched ions and the total number of ions. This option\
                      \ is recommended if\n     results are to be analyzed by Percolator\
