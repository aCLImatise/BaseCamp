                      \ ([ALIVKRWFY]|{P}). Specifying --enzyme\n     no-enzyme yields\
                      \ a non-enzymatic digest. Warning: the resulting index may\n\
                      \     be quite large. Default = trypsin.\n  [--custom-enzyme\
