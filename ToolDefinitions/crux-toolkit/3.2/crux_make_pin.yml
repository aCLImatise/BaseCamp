                      \ = 30.\n  [--precision <integer>]\n     Set the precision for\
                      \ scores written to sqt and text files. Default = 8.\n  [--precursor-window\
                      \ <float>]\n     Tolerance used for matching peptides to spectra.\
                      \ Peptides must be within\n     +/- 'precursor-window' of the\
                      \ spectrum value. The precursor window units\n     depend upon\
                      \ precursor-window-type. Default = 3.\n  [--precursor-window-type\
                      \ mass|mz|ppm]\n     Specify the units for the window that is\
