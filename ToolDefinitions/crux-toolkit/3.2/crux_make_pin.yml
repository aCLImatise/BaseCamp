                      \ is automatically enabled and cannot be overridden.\n     Note\
                      \ that the Sp computation requires re-processing each observed\
                      \ spectrum,\n     so turning on this switch involves significant\
                      \ computational overhead.\n     Default = false.\n  [--precursor-window\
