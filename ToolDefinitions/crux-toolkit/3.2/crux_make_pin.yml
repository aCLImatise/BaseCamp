                      \nUSAGE:\n\n  crux search-for-xlinks [options] <ms2 file>+ <protein\
                      \ fasta file> <link sites> <link mass>\n\nREQUIRED ARGUMENTS:\n\
                      \n  <ms2 file>+ The name of one or more files from which to\
                      \ parse the\n  fragmentation spectra, in any of the file formats\
                      \ supported by ProteoWizard.\n\n  <protein fasta file> The name\
                      \ of the file in FASTA format from which to\n  retrieve proteins.\n\
                      \n  <link sites> Specification of the the two sets of amino\
                      \ acids that the\n  cross-linker can connect. These are specified\
                      \ as two comma-separated sets of\n  amino acids, with the two\
                      \ sets separated by a colon. Cross-links involving the\n  terminus\
                      \ of a protein can be specified by using \"nterm\" or \"cterm\"\
                      . For\n  example, \"K,nterm:Q\" means that the cross linker\
                      \ can attach K to Q or the\n  protein N-terminus to Q. Note\
                      \ that the vast majority of cross-linkers will\n  operate on\
                      \ the following reactive groups: amine (K,nterm), carboxyl\n\
                      \  (D,E,cterm), sulfhydrl (C), acyl (Q) or amine+ (K,S,T,Y,nterm).\n\
                      \n  <link mass> The mass modification of the linker when attached\
                      \ to a peptide.\n\nOPTIONAL ARGUMENTS:\n\n  [--use-old-xlink\
                      \ T|F]\n     Use the old version of xlink-searching algorithm.\
                      \ When false, a new version\n     of the code is run. The new\
                      \ version supports variable modifications and can\n     handle\
                      \ more complex databases. This new code is still in development\
                      \ and\n     should be considered a beta release. Default = true.\n\
                      \  [--xlink-include-linears T|F]\n     Include linear peptides\
                      \ in the search. Default = true.\n  [--xlink-include-deadends\
                      \ T|F]\n     Include dead-end peptides in the search. Default\
                      \ = true.\n  [--xlink-include-selfloops T|F]\n     Include self-loop\
                      \ peptides in the search. Default = true.\n  [--xlink-include-inter\
                      \ T|F]\n     Include inter-protein cross-link candidates within\
                      \ the search. Default =\n     true.\n  [--xlink-include-intra\
                      \ T|F]\n     Include intra-protein cross-link candiates within\
                      \ the search. Default =\n     true.\n  [--xlink-include-inter-intra\
                      \ T|F]\n     Include crosslink candidates that are both inter\
                      \ and intra. Default = true.\n  [--xlink-prevents-cleavage <string>]\n\
                      \     List of amino acids for which the cross-linker can prevent\
                      \ cleavage. This\n     option is only available when use-old-xlink=F.\
                      \ Default = K.\n  [--require-xlink-candidate T|F]\n     If there\
                      \ is no cross-link candidate found, then don't bother looking\
                      \ for\n     linear, self-loop, and dead-link candidates. Default\
                      \ = false.\n  [--xlink-top-n <integer>]\n     Specify the number\
                      \ of open-mod peptides to consider in the second pass. A\n \
                      \    value of 0 will search all candiates. Default = 250.\n\
                      \  [--max-xlink-mods <integer>]\n     Specify the maximum number\
                      \ of modifications allowed on a crosslinked\n     peptide. This\
                      \ option is only available when use-old-xlink=F. Default = 255.\n\
                      \  [--min-mass <float>]\n     The minimum mass (in Da) of peptides\
                      \ to consider. Default = 200.\n  [--max-mass <float>]\n    \
                      \ The maximum mass (in Da) of peptides to consider. Default\
                      \ = 7200.\n  [--min-length <integer>]\n     The minimum length\
                      \ of peptides to consider. Default = 6.\n  [--max-length <integer>]\n\
                      \     The maximum length of peptides to consider. Default =\
                      \ 50.\n  [--mods-spec <string>]\n     Expression for static\
                      \ and variable mass modifications to include. Specify a\n  \
                      \   comma-separated list of modification sequences of the form:\n\
                      \     C+57.02146,2M+15.9949,1STY+79.966331,... Default = C+57.02146.\n\
                      \  [--cmod <string>]\n     Specify a variable modification to\
                      \ apply to C-terminus of peptides. . Note\n     that this parameter\
                      \ only takes effect when specified in the parameter file.\n\
                      \     Default = NO MODS.\n  [--nmod <string>]\n     Specify\
