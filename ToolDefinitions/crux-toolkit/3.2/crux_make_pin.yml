                      \ T|F]\n     Include the file column in tab-delimited output.\
                      \ Default = true.\n  [--isotope-error <string>]\n     List of\
                      \ positive, non-zero integers. Default = <empty>.\n  [--mass-precision\
                      \ <integer>]\n     Set the precision for masses and m/z written\
                      \ to sqt and text files. Default\n     = 4.\n  [--max-precursor-charge\
                      \ <integer>]\n     The maximum charge state of a spectra to\
