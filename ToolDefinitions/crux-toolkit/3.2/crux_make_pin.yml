                      \     The minimum number of peaks a spectrum must have for it\
                      \ to be searched.\n     Default = 20.\n  [--mod-precision <integer>]\n\
                      \     Set the precision for modifications as written to .txt\
                      \ files. Default = 2.\n  [--mz-bin-offset <float>]\n     In\
                      \ the discretization of the m/z axes of the observed and theoretical\n\
                      \     spectra, this parameter specifies the location of the\
                      \ left edge of the\n     first bin, relative to mass = 0 (i.e.,\
