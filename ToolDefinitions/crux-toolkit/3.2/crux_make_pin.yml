                      \ spectrum value. The precursor window units\n     depend upon\
                      \ precursor-window-type. Default = 3.\n  [--precursor-window-type\
                      \ mass|mz|ppm]\n     Specify the units for the window that is\
                      \ used to select peptides around the\n     precursor mass location\
                      \ (mass, mz, ppm). The magnitude of the window is\n     defined\
                      \ by the precursor-window option, and candidate peptides must\
                      \ fall\n     within this window. For the mass window-type, the\
