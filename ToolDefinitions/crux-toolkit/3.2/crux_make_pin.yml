                      \ info, 60-detailed debug\n     info. Default = 30.\n  [--auto-mz-bin-width\
                      \ false|warn|fail]\n     Automatically estimate optimal value\
                      \ for the mz-bin-width parameter from\n     the spectra themselves.\
                      \ false=no estimation, warn=try to estimate but use\n     the\
