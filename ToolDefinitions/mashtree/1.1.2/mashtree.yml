  \  Usage: mashtree [options] *.fastq *.fasta *.gbk *.msh > tree.dnd\n  NOTE: fastq\
  \ files are read as raw reads;\n        fasta, gbk, and embl files are read as assemblies;\n\
  \        Input files can be gzipped.\n  --tempdir            ''   If specified,\
