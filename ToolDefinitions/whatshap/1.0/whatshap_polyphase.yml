help_text: "usage: whatshap polyphase [-h] [-o OUTPUT] [--reference FASTA] [--tag\
  \ {PS,HP}]\n                          [--output-read-list FILE] [--mapping-quality\
  \ QUAL]\n                          [--indels] [--ignore-read-groups] [--sample SAMPLE]\n\
  \                          [--chromosome CHROMOSOME] [--verify-genotypes]\n    \
  \                      --ploidy PLOIDY [--min-overlap OVERLAP]\n               \
  \           [--ce-refinements REFINEMENTS]\n                          [--block-cut-sensitivity\
  \ SENSITIVITY]\n                          VCF [PHASEINPUT [PHASEINPUT ...]]\n\n\
  Phase variants in a polyploid VCF using a clustering+threading algorithm.\n\nRead\
  \ a VCF and one or more files with phase information (BAM/CRAM or VCF phased\nblocks)\
  \ and phase the variants. The phased VCF is written to standard output.\nRequires\
  \ to specify a ploidy for the phasable input. Allows to specify a block\ncut sensitivity\
  \ to balance out length and accuracy of phased blocks.\n\npositional arguments:\n\
  \  VCF                   VCF file with variants to be phased (can be gzip-\n   \
  \                     compressed)\n  PHASEINPUT            BAM or CRAM with sequencing\
  \ reads.\n\noptional arguments:\n  -h, --help            show this help message\
  \ and exit\n  -o OUTPUT, --output OUTPUT\n                        Output VCF file.\
  \ Add .gz to the file name to get\n                        compressed output. If\
  \ omitted, use standard output.\n  --reference FASTA, -r FASTA\n               \
  \         Reference file. Provide this to detect alleles through\n             \
  \           re-alignment. If no index (.fai) exists, it will be\n              \
  \          created\n  --tag {PS,HP}         Store phasing information with PS tag\
  \ (standardized)\n                        or HP tag (used by GATK ReadBackedPhasing)\
  \ (default:\n                        PS)\n  --output-read-list FILE\n          \
  \              Write reads that have been used for phasing to FILE.\n\nInput pre-processing,\
  \ selection, and filtering:\n  --mapping-quality QUAL, --mapq QUAL\n           \
  \             Minimum mapping quality (default: 20)\n  --indels              Also\
  \ phase indels (default: do not phase indels)\n  --ignore-read-groups  Ignore read\
  \ groups in BAM/CRAM header and assume all\n                        reads come from\
  \ the same sample.\n  --sample SAMPLE       Name of a sample to phase. If not given,\
  \ all samples\n                        in the input VCF are phased. Can be used\
  \ multiple\n                        times.\n  --chromosome CHROMOSOME\n        \
  \                Name of chromosome to phase. If not given, all\n              \
  \          chromosomes in the input VCF are phased. Can be used\n              \
  \          multiple times.\n  --verify-genotypes    Verify input genotypes by re-typing\
  \ them using the\n                        given reads.\n\nParameters for phasing\
  \ steps:\n  --ploidy PLOIDY, -p PLOIDY\n                        The ploidy of the\
  \ sample(s). Argument is required.\n  --min-overlap OVERLAP\n                  \
  \      Minimum required read overlap for internal read\n                       \
  \ clustering stage (default: 2).\n  --ce-refinements REFINEMENTS\n             \
  \           Maximum number of refinement steps for internal read\n             \
  \           clustering stage (default: 1).\n  --block-cut-sensitivity SENSITIVITY,\
  \ -B SENSITIVITY\n                        Strategy to determine block borders. 0\
  \ yields the\n                        longest blocks with more switch errors, 5\
  \ has the\n                        shortest blocks with lowest switch error rate\n\
  \                        (default: 4).\n"
