help_text: "VersionDate: 02/10/15  Size of long: 8\nUsage: cap3 File_of_reads [options]\n\
  \nFile_of_reads is a file of DNA reads in FASTA format\n\nIf the file of reads is\
  \ named 'xyz', then\nthe file of quality values must be named 'xyz.qual',\nand the\
  \ file of constraints named 'xyz.con'.\nOptions (default values):\n  -a  N  specify\
  \ band expansion size N > 10 (20)\n  -b  N  specify base quality cutoff for differences\
  \ N > 15 (20)\n  -c  N  specify base quality cutoff for clipping N > 5 (12)\n  -d\
  \  N  specify max qscore sum at differences N > 20 (200)\n  -e  N  specify clearance\
  \ between no. of diff N > 10 (30)\n  -f  N  specify max gap length in any overlap\
  \ N > 1 (20)\n  -g  N  specify gap penalty factor N > 0 (6)\n  -h  N  specify max\
  \ overhang percent length N > 2 (20)\n  -i  N  specify segment pair score cutoff\
  \ N > 20 (40)\n  -j  N  specify chain score cutoff N > 30 (80)\n  -k  N  specify\
  \ end clipping flag N >= 0 (1)\n  -m  N  specify match score factor N > 0 (2)\n\
  \  -n  N  specify mismatch score factor N < 0 (-5)\n  -o  N  specify overlap length\
  \ cutoff > 15 (40)\n  -p  N  specify overlap percent identity cutoff N > 65 (90)\n\
  \  -r  N  specify reverse orientation value N >= 0 (1)\n  -s  N  specify overlap\
