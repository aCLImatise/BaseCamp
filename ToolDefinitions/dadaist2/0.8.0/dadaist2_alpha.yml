help_text: "NAME\n    dadaist2-normalize - Normalize OTU table using the Rhea protocol.\
  \ The\n    Rhea protocol (<https://lagkouvardos.github.io/Rhea/>) is a complete\
  \ set\n    of scripts to analyse microbiome files.\n\n    This wrapper is part of\
  \ the *AutoRhea* script bundled with *Dadaist2*.\n    If used, please, cite the\
  \ Rhea paper (see below).\n\nAUTHORS\n    Andrea Telatin and Rebecca Ansorge\n\n\
  USAGE\n      dadaist2-normalize [options] -i TABLE -o OUTDIR\n\n    *-i*, *--input-table*\
  \ FILE\n        Input file, the normalized OTU table\n\n    *-o*, *--output-outdir*\
  \ DIR\n        Output directory\n\n    *-e*, *--effective-richness* FLOAT\n    \
  \    Effective richness (default: 0.0025)\n\n    *-s*, *--standard-richness* INT\n\
  \        Standard richness (default: 1000)\n\nOUTPUT FILES\n    *alpha-diversity.tab*\n\
  \        Table with: Richness, Shannon.Index, Shannon.Effective,\n        Simpson.Index,\
  \ Simpson.Effective, and Evenness for each sample\n\nCITATION\n    If you use Rhea\
  \ in your work please cite/attribute the original\n    publication:\n\n      Lagkouvardos\
  \ I, Fischer S, Kumar N, Clavel T. (2017) \n      Rhea: a transparent and modular\
  \ R pipeline for microbial profiling based on 16S rRNA gene amplicons. \n      PeerJ\
  \ 5:e2836 https://doi.org/10.7717/peerj.2836\n\nSOURCE CODE AND DOCUMENTATION\n\
  \    This wrapper is part of Dadaist2 freely available at\n    <https://quadram-institute-bioscience.github.io/dadaist2>\
  \ released under\n    the MIT licence. The website contains further DOCUMENTATION.\n\
  \n"
