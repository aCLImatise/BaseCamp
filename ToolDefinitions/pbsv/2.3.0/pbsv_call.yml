help_text: "pbsv call - Call structural variants from SV signatures and assign genotypes\
  \ (SVSIG to VCF).\n\nUsage:\n  pbsv call [options] <ref.fa|xml> <ref.in.svsig.gz|fofn>\
  \ <ref.out.vcf>\n\n  ref.fa|xml                                  STR   Reference\
  \ genome assembly against which to call variants.\n  ref.in.svsig.gz|fofn      \
  \                  STR   SV signatures from one or more samples.\n  ref.out.vcf\
  \                                 STR   Variant call format (VCF) output.\n\nBasic\
  \ Options:\n  -z,--chunk-length                           STR   Process in chunks\
  \ of N reference bp. [1M]\n  -r,--region                                 STR   Limit\
  \ discovery to this reference region: CHR|CHR:START-END.\n\nVariant Options:\n \
  \ -t,--types                                  STR   Call these SV types: \"DEL\"\
  , \"INS\", \"INV\", \"DUP\", \"BND\", \"CNV\".\n                               \
  \                     [DEL,INS,INV,DUP,BND,CNV]\n  -m,--min-sv-length          \
  \                STR   Ignore variants with length < N bp. [20]\n  --min-cnv-length\
  \                            STR   Ignore CNVs with length < N bp. [1K]\n  --max-ins-length\
  \                            STR   Ignore insertions with length > N bp. [10K]\n\
  \  --max-dup-length                            STR   Ignore duplications with length\
  \ > N bp. [100K]\n\nSV Signature Cluster Options:\n  --cluster-max-length-perc-diff\
  \              INT   Do not cluster signatures with difference in length > P%. [25]\n\
  \  --cluster-max-ref-pos-diff                  STR   Do not cluster signatures >\
  \ N bp apart in reference. [200]\n  --cluster-min-basepair-perc-id             \
  \ INT   Do not cluster signatures with basepair identity < P%. [10]\n\nConsensus\
  \ Options:\n  -x,--max-consensus-coverage                 INT   Limit to N reads\
  \ for variant consensus. [20]\n  -s,--poa-scores                             STR\
  \   Score POA alignment with triplet match,mismatch,gap. [1,-2,-2]\n  --min-realign-length\
  \                        STR   Consider segments with > N length for re-alignment.\
  \ [100]\n\nCall Options:\n  -A,--call-min-reads-all-samples             INT   Ignore\
  \ calls supported by < N reads total across samples. [2]\n  -O,--call-min-reads-one-sample\
  \              INT   Ignore calls supported by < N reads in every sample. [2]\n\
  \  -S,--call-min-reads-per-strand-all-samples  INT   Ignore calls supported by <\
  \ N reads per strand total across samples\n                                    \
  \                [1]\n  -B,--call-min-bnd-reads-all-samples         INT   Ignore\
  \ BND calls supported by < N reads total across samples [2]\n  -P,--call-min-read-perc-one-sample\
  \          INT   Ignore calls supported by < P% of reads in every sample. [20]\n\
  \  --ccs                                             CCS optimized parameters: -A\
  \ 1 -O 1 -S 0 -P 10.\n\nGenotyping:\n  --gt-min-reads                          \
  \    INT   Minimum supporting reads to assign a sample a non-reference\n       \
  \                                             genotype. [1]\n\nAnnotations:\n  --annotations\
  \                               FILE  Annotate variants by comparing with sequences\
  \ in fasta.Default\n                                                    annotations\
  \ are ALU, L1, SVA.\n  --annotation-min-perc-sim                   INT   Annotate\
  \ variant if sequence similarity > P%. [60]\n\nVariant Filtering Options:\n  --min-N-in-gap\
  \                              STR   Consider >= N consecutive \"N\" bp as a reference\
  \ gap. [50]\n  --filter-near-reference-gap                 STR   Flag variants <\
  \ N bp from a gap as \"NearReferenceGap\". [1K]\n  --filter-near-contig-end    \
  \                STR   Flag variants < N bp from a contig end as \"NearContigEnd\"\
  . [1K]\n\n  -h,--help                                         Show this help and\
  \ exit.\n  --version                                         Show application version\
  \ and exit.\n  -j,--num-threads                            INT   Number of threads\
  \ to use, 0 means autodetection. [0]\n  --log-level                            \
  \     STR   Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN, FATAL).\n \
  \                                                   [WARN]\n  --log-file       \
  \                           FILE  Log to a file, instead of stderr.\n\n"
