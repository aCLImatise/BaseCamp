  - -nF
  - --do-not-report-fusions
  description: "Flag. If invoked, Mikado compare will not report\nfusions in the input.\
    \ Useful when the reference\ntranscripts have not been clustered properly into\n\
    genes (e.g. a Mikado prepare run)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -eu
  - --exclude-utr
  description: "Flag. If set, reference and prediction transcripts\nwill be stripped\
    \ of their UTRs (if they are coding)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -n
  - --no-index
  - --no-save-index
  description: "Unless this flag is set, compare will save an index of\nthe reference\
    \ to quicken multiple calls."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -erm
  - --extended-refmap
  description: "Flag. If set, the RefMap will also contain recall and\nprecision statistics\
    \ - not just the F1."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -upa
  - --use-prediction-alias
  description: "Flag. If set, Mikado Compare will use the alias -\nrather than the\
    \ transcript ID - to report the results\nfor prediction transcripts in the TMAP\
    \ and REFMAP\nfiles."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -l
  - --log
  - -v
  - --verbose
  - -z
  - --gzip
  description: Flag. If set, TMAP and REFMAP files will be GZipped.
  args: !SimpleFlagArg
    name: LOG
- !Flag
  optional: true
  synonyms:
  - -r
  - --reference
  description: "Reference annotation file. By default, an index will\nbe crated and\
    \ saved with the suffix \".midx\"."
  args: !SimpleFlagArg
    name: REFERENCE
- !Flag
  optional: true
  synonyms:
  - -p
  - --prediction
  description: Prediction annotation file.
  args: !SimpleFlagArg
    name: PREDICTION
- !Flag
  optional: true
  synonyms:
  - --self
  description: "Flag. If set, the reference will be compared with\nitself. Useful\
    \ for understanding how the reference\ntranscripts interact with each other. If\
    \ this option\nis selected, the stats file will not be produced."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --internal
  description: "Flag. If set, for each gene with more than one\ntranscript isoform\
    \ each will be compared to the\nothers. Useful for understanding the structural\n\
    relationships between the transcripts in each gene."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --index
  description: "Flag. If set, compare will stop after having generated\nthe GFF index\
    \ for the reference.\n"
  args: !EmptyFlagArg {}
