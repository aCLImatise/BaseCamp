!Command
command: &id001
- snap-aligner
positional: []
named: []
parent:
subcommands:
- !Command
  command: &id002
  - snap-aligner
  - paired
  positional:
  - !Positional
    description: ''
    position: 0
    name: index-dir
    optional: false
  named:
  - !Flag
    description: "filename  output alignments to filename in SAM or BAM format, depending\
      \ on the file extension or\nexplicit type specifier (see below).  Use a dash\
      \ with an explicit type specifier to write to\nstdout, so for example -o -sam\
      \ - would write SAM output to stdout"
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'maximum edit distance allowed per read or pair (default: 15)'
    synonyms:
    - -d
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: number of seeds to use per read
    synonyms:
    - -n
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Seed coverage (i.e., readSize/seedSize).  Floating point.  Exclusive
      with -n.  (default uses -n)
    synonyms:
    - -sc
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'minimum seed matches per location (default: 1)'
    synonyms:
    - -ms
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: number of threads (default is one per core)
    synonyms:
    - -t
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: bind each thread to its processor (this is the default)
    synonyms:
    - -b
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "disables cache prefetching in the genome; may be helpful for machines\n\
      with small caches or lots of cores/cache"
    synonyms:
    - -P
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: sort output file by alignment location
    synonyms:
    - -so
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: memory to use for sorting in Gb
    synonyms:
    - -sm
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: explore some hits of overly popular seeds (useful for filtering)
    synonyms:
    - -x
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: stop on first match within edit distance limit (filtering mode)
    synonyms:
    - -f
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: filter output (a=aligned only, s=single hit only (MAPQ >= 10), u=unaligned
      only, l=long enough to align (see -mrl))
    synonyms:
    - -F
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "an alternate (and fully general) way to specify filter options.\
      \  Emit only these types s = single hit (MAPQ >= 10), m = multiple hit (MAPQ\
      \ < 10),\nx = not long enough to align, u = unaligned, b = filter must apply\
      \ to both ends of a paired-end read.  Combine the letters after\n-E, so for\
      \ example -E smu will emit all reads that aren't too short/have too many Ns\
      \ (because it leaves off l).  -E smx is the same\nas -F a, -E ux is the same\
      \ as -F u, and so forth.\nWhen filtering in paired-end mode (either with -F\
      \ or -E) unless you specify the b flag a read will be emitted if it's mate pair\
      \ passes the filter\nEven if the read itself does not.  If you specify b mode,\
      \ then a read will be emitted only if it and its partner both pass the filter."
    synonyms:
    - -E
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "suppress additional processing (sorted BAM output only)\ni=index,\
      \ d=duplicate marking"
    synonyms:
    - -S
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: ignore IDs that don't match in the paired-end aligner
    synonyms:
    - -I
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "be followed by two + or - symbols saying whether to clip low-quality\n\
      bases from front and back of read respectively; default: back only (-C-+)"
    synonyms:
    - -Cxx
    args: !SimpleFlagArg
      name: must
    optional: true
  - !Flag
    description: "indicates that CIGAR strings in the generated SAM file should use\
      \ M (alignment\nmatch) rather than = and X (sequence (mis-)match).  This is\
      \ the default"
    synonyms:
    - -M
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify a gap penalty to use when generating CIGAR strings
    synonyms:
    - -G
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify the name of a file to contain the run speed
    synonyms:
    - -pf
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: not to use huge pages (this may speed up index load and slow down
      alignment)  This is the default
    synonyms:
    - --hp
    args: !SimpleFlagArg
      name: Indicates
    optional: true
  - !Flag
    description: Specifies the extra search depth (the edit distance beyond the best
      hit that SNAP uses to compute MAPQ).  Default 2
    synonyms:
    - -D
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Specify the default read group if it is not specified in the input
      file
    synonyms:
    - -rg
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Specify the entire read group line for the SAM/BAM output.  This\
      \ must include an ID tag.  If it doesn't start with\n'@RG' SNAP will add that.\
      \  Specify tabs by \\t.  Two backslashes will generate a single backslash.\n\
      backslash followed by anything else is illegal.  So, '-R @RG\\tID:foo\\tDS:my\
      \ data' would generate reads\nwith defualt tag foo, and an @RG line that also\
      \ included the DS:my data field."
    synonyms:
    - -R
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Include reads from SAM or BAM files with the secondary (0x100) or
      supplementary (0x800) flag set; default is to drop them.
    synonyms:
    - -sa
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Output multiple alignments.  Takes as a parameter the maximum extra\
      \ edit distance relative to the best alignment\nto allow for secondary alignments"
    synonyms:
    - -om
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "the number of alignments per read generated by -om.  This means\
      \ that if -om would generate more\nthan -omax secondary alignments, SNAP will\
      \ write out only the best -omax of them, where 'best' means\n'with the lowest\
      \ edit distance'.  Ties are broken arbitrarily."
    synonyms:
    - -omax
    args: !SimpleFlagArg
      name: Limit
    optional: true
  - !Flag
    description: "the number of alignments generated by -om to this many per contig\
      \ (chromosome/FASTA entry);\n'mpc' means 'max per contig; default unlimited.\
      \  This filter is applied prior to -omax.  The primary alignment\nis counted."
    synonyms:
    - -mpc
    args: !SimpleFlagArg
      name: Limit
    optional: true
  - !Flag
    description: Preserve the soft clipping for reads coming from SAM or BAM files
    synonyms:
    - -pc
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Increase expansion factor for BAM and GZ files (default 1.0)
    synonyms:
    - -xf
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Hadoop-style prefixes (reporter:status:...) on error messages, and
      emit hadoop-style progress messages
    synonyms:
    - -hdp
    args: !SimpleFlagArg
      name: Use
    optional: true
  - !Flag
    description: "the minimum read length to align, reads shorter than this (after\
      \ clipping) stay unaligned.  This should be\na good bit bigger than the seed\
      \ length or you might get some questionable alignments.  Default 50"
    synonyms:
    - -mrl
    args: !SimpleFlagArg
      name: Specify
    optional: true
  - !Flag
    description: "file mapping to load the index rather than reading it.  This might\
      \ speed up index loading in cases\nwhere SNAP is run repatedly on the same index,\
      \ and the index is larger than half of the memory size\nof the machine.  On\
      \ some operating systems, loading an index with -map is much slower than without\
      \ if the\nindex is not in memory.  You might consider adding -pre to prefetch\
      \ the index into system cache when loading\nwith -map when you don't expect\
      \ the index to be in cache."
    synonyms:
    - -map
    args: !SimpleFlagArg
      name: Use
    optional: true
  - !Flag
    description: "the index into system cache.  This is only meaningful with -map,\
      \ and only helps if the index is not\nalready in memory and your operating system\
      \ is slow at reading mapped files (i.e., some versions of Linux,\nbut not Windows)."
    synonyms:
    - -pre
    args: !SimpleFlagArg
      name: Prefetch
    optional: true
  - !Flag
    description: Run SNAP at low scheduling priority (Only implemented on Windows)
    synonyms:
    - -lp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "No Ukkonen: don't reduce edit distance search based on prior candidates.\
      \ This option is purely for\nevaluating the performance effect of using Ukkonen's\
      \ algorithm rather than Smith-Waterman, and specifying\nit will slow down execution\
      \ without improving the alignments."
    synonyms:
    - -nu
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "No Ordering: don't order the evalutation of reads so as to select\
      \ more likely candidates first.  This option\nis purely for evaluating the performance\
      \ effect of the read evaluation order, and specifying it will slow\ndown execution\
      \ without improving alignments."
    synonyms:
    - -no
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Don't truncate searches based on missed seed hits.  This option\
      \ is purely for evaluating the performance effect\nof candidate truncation,\
      \ and specifying it will slow down execution without improving alignments."
    synonyms:
    - -nt
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write buffer size in megabytes.  Don't specify this unless you've
      gotten an error message saying to make it bigger.  Default 16.
    synonyms:
    - -wbs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Drop the index after aligning and before sorting.  This frees up
      memory for the sort at the expense of not having the index loaded for your next
      run.
    synonyms:
    - -di
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Kill if too slow.  Monitor our progress and kill ourself if we're\
      \ not moving fast enough.  This is intended for use on machines\nwith limited\
      \ memory, where some alignment tasks will push SNAP into paging, and take disproportinaltely\
      \ long.  This allows the script\nto move on to the next alignment.  Only works\
      \ when generating output, and not during the sort phase.  If you're running\
      \ out of memory\nsorting, try using -di."
    synonyms:
    - -kts
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Specifies the sort intermediate directory.  When SNAP is sorting,\
      \ it aligns the reads in the order in which they come in, and writes\nthe aligned\
      \ reads in batches to a temporary file.  When the aligning is done, it does\
      \ a merge sort from the temporary file into the\nfinal output file.  By default,\
      \ the intermediate file is in the same directory as the output file, but for\
      \ performance or space\nreasons, you might want to put it elsewhere.  If so,\
      \ use this option."
    synonyms:
    - -sid
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Profile alignment to give you an idea of how much time is spent aligning
      and how much waiting for IO
    synonyms:
    - -pro
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'min and max spacing to allow between paired ends (default: 50 1000).'
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: force spacing to lie between min and max.
    synonyms:
    - -fs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'max hits for intersecting aligner (default: 2000).'
    synonyms:
    - -H
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "the maximum candidate pool size (An internal data structure.\nOnly\
      \ increase this if you get an error message saying to do so. If you're running\n\
      out of memory, you may want to reduce it.  Default: 1000000)"
    synonyms:
    - -mcp
    args: !SimpleFlagArg
      name: specifies
    optional: true
  - !Flag
    description: "Keep unpaired-looking reads in SAM/BAM input.  Ordinarily, if a\
      \ read doesn't specify\nmate information (RNEXT field is * and/or PNEXT is 0)\
      \ then the code that matches reads will immdeiately\ndiscard it.  Specifying\
      \ this flag may cause large memory usage for some input files,\nbut may be necessary\
      \ for some strangely formatted input files.  You'll also need to specify this\n\
      flag for SAM/BAM files that were aligned by a single-end aligner.\n"
    synonyms:
    - -ku
    args: !EmptyFlagArg {}
    optional: true
