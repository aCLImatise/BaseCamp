!Command
command:
- metaquast.py
positional:
- !Positional
  description: ''
  position: 0
  name: python
  optional: false
named:
- !Flag
  description: '<dirname>       Directory to store all result files [default: quast_results/results_<datetime>]'
  synonyms:
  - -o
  - --output-dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <filename,filename,...>      Comma-separated list of reference genomes
    or directory with reference genomes
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Text file with list of reference genome names for downloading from
    NCBI
  synonyms:
  - --references-list
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: "[type:]<filename>  File with genomic feature coordinates in the references\
    \ (GFF, BED, NCBI or TXT)\nOptional 'type' can be specified for extracting only\
    \ a specific feature type from GFF"
  synonyms:
  - -g
  - --features
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>           Lower threshold for contig length [default: 500]'
  synonyms:
  - -m
  - --min-contig
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>           Maximum number of threads [default: 25% of CPUs]'
  synonyms:
  - -t
  - --threads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Split assemblies by continuous fragments of N's and add such "contigs"
    to the comparison
  synonyms:
  - -s
  - --split-scaffolds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '"label, label, ..."      Names of assemblies to use in reports, comma-separated.
    If contain spaces, use quotes'
  synonyms:
  - -l
  - --labels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Take assembly names from their parent directory names
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Genome is eukaryotic (primarily affects gene prediction)\n--fungus\
    \                          Genome is fungal (primarily affects gene prediction)\n\
    --large                           Use optimal parameters for evaluation of large\
    \ genomes\nIn particular, imposes '-e -m 3000 -i 500 -x 7000' (can be overridden\
    \ manually)"
  synonyms:
  - -e
  - --eukaryote
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Compute k-mer-based quality metrics (recommended for large genomes)\n\
    This may significantly increase memory and time consumption on large genomes"
  synonyms:
  - -k
  - --k-mer-stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Size of k used in --k-mer-stats [default: 101]\n--circos         \
    \                 Draw Circos plot"
  synonyms:
  - --k-mer-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Predict genes using MetaGeneMark\n--glimmer                      \
    \   Use GlimmerHMM for gene prediction (instead of the default finder, see above)\n\
    --gene-thresholds <int,int,...>   Comma-separated list of threshold lengths of\
    \ genes to search with Gene Finding module\n[default: 0,300,1500,3000]\n--rna-finding\
    \                     Predict ribosomal RNA genes using Barrnap"
  synonyms:
  - -f
  - --gene-finding
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Count conserved orthologs using BUSCO (only on Linux)\n--operons \
    \ <filename>             File with operon coordinates in the reference (GFF, BED,\
    \ NCBI or TXT)\n--max-ref-number <int>            Maximum number of references\
    \ (per each assembly) to download after looking in SILVA database.\nSet 0 for\
    \ not looking in SILVA at all [default: 50]\n--blast-db <filename>           \
    \  Custom BLAST database (.nsq file). By default, MetaQUAST searches references\
    \ in SILVA database\n--use-input-ref-order             Use provided order of references\
    \ in MetaQUAST summary plots (default order: by the best average value)\n--contig-thresholds\
    \ <int,int,...> Comma-separated list of contig length thresholds [default: 0,1000,5000,10000,25000,50000]"
  synonyms:
  - -b
  - --conserved-genes-finding
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Compute genome fraction, # genes, # operons in QUAST v1.* style.\n\
    By default, QUAST filters Minimap's alignments to keep only best ones"
  synonyms:
  - -u
  - --use-all-alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The minimum alignment length [default: 65]\n--min-identity <float>\
    \            The minimum alignment identity (80.0, 100.0) [default: 95.0]"
  synonyms:
  - -i
  - --min-alignment
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Use none, one, or all alignments of a contig when all of them\nare\
    \ almost equally good (see --ambiguity-score) [default: one]"
  synonyms:
  - -a
  - --ambiguity-usage
  args: !SimpleFlagArg
    name: none|one|all
  optional: true
- !Flag
  description: "Score S for defining equally good alignments of a single contig. All\
    \ alignments are sorted\nby decreasing LEN * IDY% value. All alignments with LEN\
    \ * IDY% < S * best(LEN * IDY%) are\ndiscarded. S should be between 0.8 and 1.0\
    \ [default: 0.99]"
  synonyms:
  - --ambiguity-score
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Disable --ambiguity-usage=all for the combined reference run,\ni.e.\
    \ use user-specified or default ('one') value of --ambiguity-usage"
  synonyms:
  - --unique-mapping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Break contigs in any misassembly event when compute NAx and NGAx.\n\
    By default, QUAST breaks contigs only by extensive misassemblies (not local ones)"
  synonyms:
  - --strict-NA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<int>       Lower threshold for extensive misassembly size. All relocations\
    \ with inconsistency\nless than extensive-mis-size are counted as local misassemblies\
    \ [default: 1000]"
  synonyms:
  - -x
  - --extensive-mis-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<int>    Max allowed scaffold gap length difference. All relocations\
    \ with inconsistency\nless than scaffold-gap-size are counted as scaffold gap\
    \ misassemblies [default: 10000]"
  synonyms:
  - --scaffold-gap-max-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<int>      Lower threshold for detecting partially unaligned contigs.\
    \ Such contig should have\nat least one unaligned fragment >= the threshold [default:\
    \ 500]"
  synonyms:
  - --unaligned-part-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Do not distinguish contigs with >= 50% unaligned bases as a separate\
    \ group\nBy default, QUAST does not count misassemblies in them"
  synonyms:
  - --skip-unaligned-mis-contigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Reference genome may be fragmented into small pieces (e.g. scaffolded\
    \ reference)\n--fragmented-max-indent  <int>    Mark translocation as fake if\
    \ both alignments are located no further than N bases\nfrom the ends of the reference\
    \ fragments [default: 85]\nRequires --fragmented option\n--upper-bound-assembly\
    \            Simulate upper bound assembly based on the reference genome and reads\n\
    --upper-bound-min-con  <int>      Minimal number of 'connecting reads' needed\
    \ for joining upper bound contigs into a scaffold\n[default: 2 for mate-pairs\
    \ and 1 for long reads]\n--est-insert-size  <int>          Use provided insert\
    \ size in upper bound assembly simulation [default: auto detect from reads or\
    \ 255]\n--plots-format  <str>             Save plots in specified format [default:\
    \ pdf].\nSupported formats: emf, eps, pdf, png, ps, raw, rgba, svg, svgz\n--memory-efficient\
    \                Run everything using one thread, separately per each assembly.\n\
    This may significantly reduce memory consumption on large genomes\n--space-efficient\
    \                 Create only reports and plots files. Aux files including .stdout,\
    \ .stderr, .coords will not be created.\nThis may significantly reduce space consumption\
    \ on large genomes. Icarus viewers also will not be built"
  synonyms:
  - --fragmented
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <filename>              File with forward paired-end reads (in FASTQ
    format, may be gzipped)
  synonyms:
  - '-1'
  - --pe1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<filename>              File with reverse paired-end reads (in FASTQ\
    \ format, may be gzipped)\n--pe12    <filename>              File with interlaced\
    \ forward and reverse paired-end reads. (in FASTQ format, may be gzipped)\n--mp1\
    \     <filename>              File with forward mate-pair reads (in FASTQ format,\
    \ may be gzipped)\n--mp2     <filename>              File with reverse mate-pair\
    \ reads (in FASTQ format, may be gzipped)\n--mp12    <filename>              File\
    \ with interlaced forward and reverse mate-pair reads (in FASTQ format, may be\
    \ gzipped)\n--single  <filename>              File with unpaired short reads (in\
    \ FASTQ format, may be gzipped)\n--pacbio     <filename>           File with PacBio\
    \ reads (in FASTQ format, may be gzipped)\n--nanopore   <filename>           File\
    \ with Oxford Nanopore reads (in FASTQ format, may be gzipped)\n--ref-sam <filename>\
    \              SAM alignment file obtained by aligning reads to reference genome\
    \ file\n--ref-bam <filename>              BAM alignment file obtained by aligning\
    \ reads to reference genome file\n--sam     <filename,filename,...> Comma-separated\
    \ list of SAM alignment files obtained by aligning reads to assemblies\n(use the\
    \ same order as for files with contigs)\n--bam     <filename,filename,...> Comma-separated\
    \ list of BAM alignment files obtained by aligning reads to assemblies\n(use the\
    \ same order as for files with contigs)\nReads (or SAM/BAM file) are used for\
    \ structural variation detection and\ncoverage histogram building in Icarus\n\
    --sv-bedpe  <filename>            File with structural variations (in BEDPE format)"
  synonyms:
  - '-2'
  - --pe2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not check and correct input fasta files. Use at your own risk (see
    manual)
  synonyms:
  - --no-check
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not draw plots
  synonyms:
  - --no-plots
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not build html reports and Icarus viewers
  synonyms:
  - --no-html
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not build Icarus viewers
  synonyms:
  - --no-icarus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not report SNPs (may significantly reduce memory consumption on
    large genomes)
  synonyms:
  - --no-snps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not compute GC% and GC-distribution
  synonyms:
  - --no-gc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not run structural variation detection (make sense only if reads
    are specified)
  synonyms:
  - --no-sv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not compress large output files
  synonyms:
  - --no-gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Do not align reads to assemblies\nReads will be aligned to reference\
    \ and used for coverage analysis,\nupper bound assembly simulation, and structural\
    \ variation detection.\nUse this option if you do not need read statistics for\
    \ assemblies."
  synonyms:
  - --no-read-stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: A combination of all speedup options except --no-check
  synonyms:
  - --fast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print detailed information about each step to stdout (log file
    is not affected)
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run MetaQUAST on the data from the test_data folder, output to quast_test_output
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Run MetaQUAST without references on the data from the test_data folder,\
    \ output to quast_test_output.\nMetaQUAST will download SILVA 16S rRNA database\
    \ (~170 Mb) for searching reference genomes\nInternet connection is required"
  synonyms:
  - --test-no-ref
  args: !EmptyFlagArg {}
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: Print full usage message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "MetaQUAST: Quality Assessment Tool for Metagenome Assemblies\nVersion:\
  \ 5.0.2\n\nUsage: python /usr/local/bin/metaquast.py [options] <files_with_contigs>\n\
  \nOptions:\n-o  --output-dir  <dirname>       Directory to store all result files\
  \ [default: quast_results/results_<datetime>]\n-r   <filename,filename,...>    \
  \  Comma-separated list of reference genomes or directory with reference genomes\n\
  --references-list <filename>      Text file with list of reference genome names\
  \ for downloading from NCBI\n-g  --features [type:]<filename>  File with genomic\
  \ feature coordinates in the references (GFF, BED, NCBI or TXT)\n              \
  \                    Optional 'type' can be specified for extracting only a specific\
  \ feature type from GFF\n-m  --min-contig  <int>           Lower threshold for contig\
  \ length [default: 500]\n-t  --threads     <int>           Maximum number of threads\
  \ [default: 25% of CPUs]\n\nAdvanced options:\n-s  --split-scaffolds           \
  \      Split assemblies by continuous fragments of N's and add such \"contigs\"\
  \ to the comparison\n-l  --labels \"label, label, ...\"      Names of assemblies\
  \ to use in reports, comma-separated. If contain spaces, use quotes\n-L        \
  \                            Take assembly names from their parent directory names\n\
  -e  --eukaryote                       Genome is eukaryotic (primarily affects gene\
  \ prediction)\n    --fungus                          Genome is fungal (primarily\
  \ affects gene prediction)\n    --large                           Use optimal parameters\
  \ for evaluation of large genomes\n                                      In particular,\
  \ imposes '-e -m 3000 -i 500 -x 7000' (can be overridden manually)\n-k  --k-mer-stats\
  \                     Compute k-mer-based quality metrics (recommended for large\
  \ genomes)\n                                      This may significantly increase\
  \ memory and time consumption on large genomes\n    --k-mer-size               \
  \       Size of k used in --k-mer-stats [default: 101]\n    --circos           \
  \               Draw Circos plot\n-f  --gene-finding                    Predict\
  \ genes using MetaGeneMark\n    --glimmer                         Use GlimmerHMM\
  \ for gene prediction (instead of the default finder, see above)\n    --gene-thresholds\
  \ <int,int,...>   Comma-separated list of threshold lengths of genes to search with\
  \ Gene Finding module\n                                      [default: 0,300,1500,3000]\n\
  \    --rna-finding                     Predict ribosomal RNA genes using Barrnap\n\
  -b  --conserved-genes-finding         Count conserved orthologs using BUSCO (only\
  \ on Linux)\n    --operons  <filename>             File with operon coordinates\
  \ in the reference (GFF, BED, NCBI or TXT)\n    --max-ref-number <int>         \
  \   Maximum number of references (per each assembly) to download after looking in\
  \ SILVA database.\n                                      Set 0 for not looking in\
  \ SILVA at all [default: 50]\n    --blast-db <filename>             Custom BLAST\
  \ database (.nsq file). By default, MetaQUAST searches references in SILVA database\n\
  \    --use-input-ref-order             Use provided order of references in MetaQUAST\
  \ summary plots (default order: by the best average value)\n    --contig-thresholds\
  \ <int,int,...> Comma-separated list of contig length thresholds [default: 0,1000,5000,10000,25000,50000]\n\
  -u  --use-all-alignments              Compute genome fraction, # genes, # operons\
  \ in QUAST v1.* style.\n                                      By default, QUAST\
  \ filters Minimap's alignments to keep only best ones\n-i  --min-alignment <int>\
  \             The minimum alignment length [default: 65]\n    --min-identity <float>\
  \            The minimum alignment identity (80.0, 100.0) [default: 95.0]\n-a  --ambiguity-usage\
  \ <none|one|all>  Use none, one, or all alignments of a contig when all of them\n\
  \                                      are almost equally good (see --ambiguity-score)\
  \ [default: one]\n    --ambiguity-score <float>         Score S for defining equally\
  \ good alignments of a single contig. All alignments are sorted \n             \
  \                         by decreasing LEN * IDY% value. All alignments with LEN\
  \ * IDY% < S * best(LEN * IDY%) are \n                                      discarded.\
  \ S should be between 0.8 and 1.0 [default: 0.99]\n    --unique-mapping        \
  \          Disable --ambiguity-usage=all for the combined reference run,\n     \
  \                                 i.e. use user-specified or default ('one') value\
  \ of --ambiguity-usage\n    --strict-NA                       Break contigs in any\
  \ misassembly event when compute NAx and NGAx.\n                               \
  \       By default, QUAST breaks contigs only by extensive misassemblies (not local\
  \ ones)\n-x  --extensive-mis-size  <int>       Lower threshold for extensive misassembly\
  \ size. All relocations with inconsistency\n                                   \
  \   less than extensive-mis-size are counted as local misassemblies [default: 1000]\n\
  \    --scaffold-gap-max-size  <int>    Max allowed scaffold gap length difference.\
  \ All relocations with inconsistency\n                                      less\
  \ than scaffold-gap-size are counted as scaffold gap misassemblies [default: 10000]\n\
  \    --unaligned-part-size  <int>      Lower threshold for detecting partially unaligned\
  \ contigs. Such contig should have\n                                      at least\
  \ one unaligned fragment >= the threshold [default: 500]\n    --skip-unaligned-mis-contigs\
  \      Do not distinguish contigs with >= 50% unaligned bases as a separate group\n\
  \                                      By default, QUAST does not count misassemblies\
  \ in them\n    --fragmented                      Reference genome may be fragmented\
  \ into small pieces (e.g. scaffolded reference) \n    --fragmented-max-indent  <int>\
  \    Mark translocation as fake if both alignments are located no further than N\
  \ bases \n                                      from the ends of the reference fragments\
  \ [default: 85]\n                                      Requires --fragmented option\n\
  \    --upper-bound-assembly            Simulate upper bound assembly based on the\
  \ reference genome and reads\n    --upper-bound-min-con  <int>      Minimal number\
  \ of 'connecting reads' needed for joining upper bound contigs into a scaffold\n\
  \                                      [default: 2 for mate-pairs and 1 for long\
  \ reads]\n    --est-insert-size  <int>          Use provided insert size in upper\
  \ bound assembly simulation [default: auto detect from reads or 255]\n    --plots-format\
  \  <str>             Save plots in specified format [default: pdf].\n          \
  \                            Supported formats: emf, eps, pdf, png, ps, raw, rgba,\
  \ svg, svgz\n    --memory-efficient                Run everything using one thread,\
  \ separately per each assembly.\n                                      This may\
  \ significantly reduce memory consumption on large genomes\n    --space-efficient\
  \                 Create only reports and plots files. Aux files including .stdout,\
  \ .stderr, .coords will not be created.\n                                      This\
  \ may significantly reduce space consumption on large genomes. Icarus viewers also\
  \ will not be built\n-1  --pe1     <filename>              File with forward paired-end\
  \ reads (in FASTQ format, may be gzipped)\n-2  --pe2     <filename>            \
  \  File with reverse paired-end reads (in FASTQ format, may be gzipped)\n    --pe12\
  \    <filename>              File with interlaced forward and reverse paired-end\
  \ reads. (in FASTQ format, may be gzipped)\n    --mp1     <filename>           \
  \   File with forward mate-pair reads (in FASTQ format, may be gzipped)\n    --mp2\
  \     <filename>              File with reverse mate-pair reads (in FASTQ format,\
  \ may be gzipped)\n    --mp12    <filename>              File with interlaced forward\
  \ and reverse mate-pair reads (in FASTQ format, may be gzipped)\n    --single  <filename>\
  \              File with unpaired short reads (in FASTQ format, may be gzipped)\n\
  \    --pacbio     <filename>           File with PacBio reads (in FASTQ format,\
  \ may be gzipped)\n    --nanopore   <filename>           File with Oxford Nanopore\
  \ reads (in FASTQ format, may be gzipped)\n    --ref-sam <filename>            \
  \  SAM alignment file obtained by aligning reads to reference genome file\n    --ref-bam\
  \ <filename>              BAM alignment file obtained by aligning reads to reference\
  \ genome file\n    --sam     <filename,filename,...> Comma-separated list of SAM\
  \ alignment files obtained by aligning reads to assemblies\n                   \
  \                   (use the same order as for files with contigs)\n    --bam  \
  \   <filename,filename,...> Comma-separated list of BAM alignment files obtained\
  \ by aligning reads to assemblies\n                                      (use the\
  \ same order as for files with contigs)\n                                      Reads\
  \ (or SAM/BAM file) are used for structural variation detection and\n          \
  \                            coverage histogram building in Icarus\n    --sv-bedpe\
  \  <filename>            File with structural variations (in BEDPE format)\n\nSpeedup\
  \ options:\n    --no-check                        Do not check and correct input\
  \ fasta files. Use at your own risk (see manual)\n    --no-plots               \
  \         Do not draw plots\n    --no-html                         Do not build\
  \ html reports and Icarus viewers\n    --no-icarus                       Do not\
  \ build Icarus viewers\n    --no-snps                         Do not report SNPs\
  \ (may significantly reduce memory consumption on large genomes)\n    --no-gc  \
  \                         Do not compute GC% and GC-distribution\n    --no-sv  \
  \                         Do not run structural variation detection (make sense\
  \ only if reads are specified)\n    --no-gzip                         Do not compress\
  \ large output files\n    --no-read-stats                   Do not align reads to\
  \ assemblies\n                                      Reads will be aligned to reference\
  \ and used for coverage analysis,\n                                      upper bound\
  \ assembly simulation, and structural variation detection.\n                   \
  \                   Use this option if you do not need read statistics for assemblies.\n\
  \    --fast                            A combination of all speedup options except\
  \ --no-check\n\nOther:\n    --silent                          Do not print detailed\
  \ information about each step to stdout (log file is not affected)\n    --test \
  \                           Run MetaQUAST on the data from the test_data folder,\
  \ output to quast_test_output\n    --test-no-ref                     Run MetaQUAST\
  \ without references on the data from the test_data folder, output to quast_test_output.\n\
  \                                      MetaQUAST will download SILVA 16S rRNA database\
  \ (~170 Mb) for searching reference genomes\n                                  \
  \    Internet connection is required\n-h  --help                            Print\
  \ full usage message\n-v  --version                         Print version\n\nOnline\
  \ QUAST manual is available at http://quast.sf.net/manual\n"
