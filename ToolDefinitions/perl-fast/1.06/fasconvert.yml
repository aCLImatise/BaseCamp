help_text: "\nfasconvert 1.06\n\nConvert sequences and alignments either to or from\
  \ from fasta format.\n\n\nAllowed formats: swiss, fasta, genbank, fastq, gcg, raw,\
  \ embl, pir, \n, mega, clustalw, bl2seq, phylip, fasta, meme, nexus, selex, msf,\
  \ pfam, maf\n\nAllowed formats (input only): mase, emboss, prodom, stockholm\nUsage:\n\
  \    fasconvert -o <format> < fasta-file > other-format file\n\n    fasconvert -i\
  \ <format> < other-format-file > fasta-file\n\n    fasconvert -fo <format> fasta-file1\
  \ fasta-file2 ...\n\n    fasconvert -fi <format> other-format-file1 other-format-file2\
  \ ...\n\nOptions:\n    -i [format] --input [format]\n            Convert file from\
  \ input format to FASTA format\n\n    -o [format] --output [format]\n          \
  \  Convert file from FASTA format to output format\n\n    -f --files\n         \
  \   Convert file in place. File name appended with format\n\n    -s --sequential\n\
  \            Used when the ouput format is phylip, specifies to not\n          \
  \  interleave sequences\n\n    -M [integer] --maxlength=[integer]\n            Used\
  \ when the output format is phylip, this option truncates the\n            identifiers\
  \ to a specified maximum length. Default: [none]\n\n    -h, --help\n           \
  \ Print a brief help message and exit.\n\n    --man   Print the manual page and\
  \ exit.\n\n    --version\n            Print version information and exit.\n\n  \
  \  -l, --log\n            Creates, or appends to, a generic FAST logfile in the\
  \ current\n            working directory. The logfile records date/time of execution,\n\
  \            full command with options and arguments, and an optional\n        \
  \    comment.\n\n    -L [string], --logname=[string]\n            Use [string] as\
  \ the name of the logfile. Default is\n            \"FAST.log.txt\".\n\n    -C [string],\
  \ --comment=[string]\n            Include comment [string] in logfile. No comment\
  \ is saved by\n            default.\n\n"
