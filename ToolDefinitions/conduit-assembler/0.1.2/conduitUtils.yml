help_text: "CONDUIT - CONsensus Decomposition Utility In Transcriptome-assembly:\n\
  CONDUIT Utilities Version 0.1.2 by Nathan Roach ( nroach2@jhu.edu, https://github.com/NatPRoach/conduit/\
  \ )\nUsage:\n  ./conduitUtils <function>\nWhere <function> is one of the following:\n\
  \  translate   - Translates FASTA/Q nucleotide sequences into protein based on their\
  \ longest ORF\n\n  bed2gtf     - Converts BED12 files to well structured GTF file\
  \ suitable for use in GFFcompare\n\n  parseBLASTP   - Parses BLASTP output and outputs\
  \ closest match for each query transcript as determined by BLASTP\n\n  compareBLASTP\
  \ - Compares BLASTP output and reference proteome to determine the # of TP, FP,\
  \ and FN for a sample\n\n  compareFASTA  - Compares two FASTA files, an input and\
  \ a reference, to determine the # of TP, FP, and FN for a sample\n\n  splitFASTA\
  \    - Splits CONDUIT produced FASTA file based on the number of reads supporting\
  \ each isoform\n\n  filterFASTA   - Filters CONDUIT produced FASTA file based on\
  \ number of reads supporting each isoform\n\n  extractIntrons   - Extracts out intronic\
  \ sequences from BED12 formatted input and outputs as BED6\n\n  callNonCanonical\
  \ - Reads in a FASTA file and reports the readIDs of sequences that dont begin with\
  \ GT and end with AG\n\n  callNovelNonCanonical - Compares introns described by\
  \ reference GTF file to introns described by a list of readIDs in the format produced\
  \ by `bedtools getfasta -name` function, outputs the novel introns in BED format\n\
  \n  callOverlapping - Compares two files of readIDs specifying introns in the format\
  \ produced by `bedtools getfasta -name`, and reports the introns that are shared\
  \ between the two files (not stranded)\n\n"
