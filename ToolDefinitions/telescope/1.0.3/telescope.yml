  - !Flag
    optional: true
    synonyms:
    - --outdir
    description: 'Output directory. (default: .)'
    args: !SimpleFlagArg
      name: OUTDIR
  - !Flag
    optional: true
    synonyms:
    - --exp_tag
    description: 'Experiment tag (default: telescope)'
    args: !SimpleFlagArg
      name: EXP_TAG
  - !Flag
    optional: true
    synonyms:
    - --updated_sam
    description: 'Generate an updated alignment file. (default: False)'
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --reassign_mode
    description: "Reassignment mode. After EM is complete, each fragment\nis reassigned\
      \ according to the expected value of its\nmembership weights. The reassignment\
      \ method is the\nmethod for resolving the \"best\" reassignment for\nfragments\
      \ that have multiple possible reassignments.\nAvailable modes are: \"exclude\"\
      \ - fragments with\nmultiple best assignments are excluded from the final\n\
      counts; \"choose\" - the best assignment is randomly\nchosen from among the\
      \ set of best assignments;\n\"average\" - the fragment is divided evenly among\
      \ the\nbest assignments; \"conf\" - only assignments that\nexceed a certain\
      \ threshold (see --conf_prob) are\naccepted; \"unique\" - only uniquely aligned\
      \ reads are\nincluded. NOTE: Results using all assignment modes are\nincluded\
      \ in the Telescope report by default. This\nargument determines what mode will\
      \ be used for the\n\"final counts\" column. (default: exclude)"
    args: !ChoiceFlagArg
      choices: !!set
        unique:
        conf:
        average:
        choose:
        exclude:
  - !Flag
    optional: true
    synonyms:
    - --conf_prob
    description: "Minimum probability for high confidence assignment.\n(default: 0.9)"
    args: !SimpleFlagArg
      name: CONF_PROB
  - !Flag
    optional: true
    synonyms:
    - --overlap_mode
    description: "Overlap mode. The method used to determine whether a\nfragment overlaps\
      \ feature. (default: threshold)"
    args: !ChoiceFlagArg
      choices: !!set
        intersection-strict:
        threshold:
        union:
  - !Flag
    optional: true
    synonyms:
    - --overlap_threshold
    description: "Fraction of fragment that must be contained within a\nfeature to\
      \ be assigned to that locus. Ignored if\n--overlap_method is not \"threshold\"\
      . (default: 0.2)"
    args: !SimpleFlagArg
      name: OVERLAP_THRESHOLD
  - !Flag
    optional: true
    synonyms:
    - --annotation_class
    description: "Annotation class to use for finding overlaps. Both\nhtseq and intervaltree\
      \ appear to yield identical\nresults. Performance differences are TBD. (default:\n\
      intervaltree)"
    args: !ChoiceFlagArg
      choices: !!set
        htseq:
        intervaltree:
  - !Flag
    optional: true
    synonyms:
    - --pi_prior
    description: "Prior on π. Equivalent to adding n unique reads.\n(default: 0)"
    args: !SimpleFlagArg
      name: PI_PRIOR
  - !Flag
    optional: true
    synonyms:
    - --theta_prior
    description: "Prior on θ. Equivalent to adding n non-unique reads.\nNOTE: It is\
      \ recommended to set this prior to a large\nvalue. This increases the penalty\
      \ for non-unique reads\nand improves accuracy. (default: 200000)"
    args: !SimpleFlagArg
      name: THETA_PRIOR
  - !Flag
    optional: true
