help_text: "SYNOPSIS\n        Artemis: Genome Browser and Annotation Tool\nUSAGE\n\
  \        /usr/local/bin/art [options] <SEQUENCE_FILE> [+FEATURE_FILE ...]\nOPTIONS\n\
