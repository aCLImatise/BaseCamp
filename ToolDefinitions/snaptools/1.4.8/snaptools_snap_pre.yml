!Command
command:
- snaptools
- snap-pre
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - --input-file
  description: 'input bam, bed or bed.gz file. (default: None)'
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - --output-snap
  description: 'output snap file. (default: None)'
  args: !SimpleFlagArg
    name: OUTPUT_SNAP
- !Flag
  optional: true
  synonyms:
  - --genome-name
  description: "genome identifier (i.e. hg19, mm10). This tag does not\nchange anything\
    \ unless merge or compare multiple snap\nfiles. (default: None)"
  args: !SimpleFlagArg
    name: GENOME_NAME
- !Flag
  optional: true
  synonyms:
  - --genome-size
  description: "a txt file contains corresponding genome sizes. It\nmust be in the\
    \ following format with the first column\nthe chromsome name and the second column\
    \ as chromsome\nlength. This tag does not change anything unless merge\nor compare\
    \ multiple snap files. (default: None)"
  args: !SimpleFlagArg
    name: GENOME_SIZE
- !Flag
  optional: true
  synonyms:
  - --barcode-file
  description: "a txt file contains pre-selected cell barcodes. If\n--barcode-file\
    \ is given, snaptools will ignore any\nbarcodes not present in the --barcode-file.\
    \ If it is\nNone, snaptools will automatically identify barcodes\nfrom bam file.\
    \ The first column of --barcode-file must\nbe the selected barcodes and the other\
    \ columns could\nbe any attributes of the barcode as desired\n(`ATGCTCTACTAC attr1\
    \ att2`). The attributes, however,\nwill not be kept in the snap file. This tag\
    \ will be\nignored if the output snap file already exists.\n(default: None)"
  args: !SimpleFlagArg
    name: BARCODE_FILE
- !Flag
  optional: true
  synonyms:
  - --min-mapq
  description: "min mappability score. Fargments with mappability\nscore less than\
    \ --min-mapq will be filtered. (default:\n10)"
  args: !SimpleFlagArg
    name: MIN_MAPQ
- !Flag
  optional: true
  synonyms:
  - --min-cov
  description: "min number of fragments per barcode. barcodes of total\nfragments\
    \ fewer than --min-cov will be considered when\ncreating the cell x bin count\
    \ matrix. Note: because\nthe vast majority of barcodes contains very few reads,\n\
    we found by setting --min-cov, one can remove barcodes\nof low coverage without\
    \ wasting time and storage.\nPlease note that this is not selection of good\n\
    barcodes for downstream clustering analysis, it is\nonly filterationof very low-quality\
    \ barcodes.\n(default: 0)"
  args: !SimpleFlagArg
    name: MIN_COV
- !Flag
  optional: true
  synonyms:
  - --max-num
  description: "max number of barcodes to store. Barcodes are sorted\nbased on the\
    \ coverage and only the top --max-num\nbarcodes will be stored. (default: 1000000)"
  args: !SimpleFlagArg
    name: MAX_NUM
- !Flag
  optional: true
  synonyms:
  - --keep-chrm
  description: "a boolen tag indicates whether to keep fragments\nmapped to chrM.\
    \ If set Fasle, fragments aligned to the\nmitochondrial sequence will be filtered.\
    \ (default:\nTrue)"
  args: !SimpleFlagArg
    name: KEEP_CHRM
- !Flag
  optional: true
  synonyms:
  - --keep-single
  description: "a boolen tag indicates whether to keep those reads\nwhose mates are\
    \ not mapped or missing. If False,\nunpaired reads will be filtered. If True,\
    \ unpaired\nreads will be simply treated as a fragment. Note: for\nsingle-end\
    \ such as scTHS-seq, --keep-single must be\nTrue. (default: True)"
  args: !SimpleFlagArg
    name: KEEP_SINGLE
- !Flag
  optional: true
  synonyms:
  - --keep-secondary
  description: "a boolen tag indicates whether to keep secondary\nalignments. If False,\
    \ secondary alignments will be\nfiltered. If True, a secondary alignments will\
    \ be\ntreated as fragments just single-end. (default: False)"
  args: !SimpleFlagArg
    name: KEEP_SECONDARY
- !Flag
  optional: true
  synonyms:
  - --keep-discordant
  description: "a boolen tag indicates whether to keep discordant read\npairs. (default:\
    \ False)"
  args: !SimpleFlagArg
    name: KEEP_DISCORDANT
- !Flag
  optional: true
  synonyms:
  - --tmp-folder
  description: "a directory to store temporary files. If not given,\nsnaptools will\
    \ automatically generate a temporary\nlocation to store temporary files. (default:\
    \ None)"
  args: !SimpleFlagArg
    name: TMP_FOLDER
- !Flag
  optional: true
  synonyms:
  - --overwrite
  description: "a boolen tag indicates whether to overwrite the matrix\nsession if\
    \ it already exists. (default: False)"
  args: !SimpleFlagArg
    name: OVERWRITE
- !Flag
  optional: true
  synonyms:
  - --qc-file
  description: "a boolen tag indicates whether to create a master qc\nfile. This .qc\
    \ file contains basic quality control\nmetrics at the bulk level. Quality control\
    \ is only\nestimated by selected barcodes only. (default: True)"
  args: !SimpleFlagArg
    name: QC_FILE
- !Flag
  optional: true
  synonyms:
  - --verbose
  description: "a boolen tag indicates output the progress. (default:\nTrue)\n"
  args: !SimpleFlagArg
    name: VERBOSE
parent:
