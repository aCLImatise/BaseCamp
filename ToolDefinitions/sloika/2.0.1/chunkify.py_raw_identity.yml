!Command
command:
- chunkify.py
- raw_identity
positional:
- !Positional
  description: Directory containing single-read fast5 files
  position: 0
  name: input_folder
  optional: false
- !Positional
  description: Output HDF5 file
  position: 1
  name: output
  optional: false
named:
- !Flag
  description: "Alphabet of the sequences (default: b'ACGT')"
  synonyms:
  - --alphabet
  args: !SimpleFlagArg
    name: ALPHABET
  optional: true
- !Flag
  description: 'Strand summary file containing subset (default: None)'
  synonyms:
  - --input_strand_list
  args: !SimpleFlagArg
    name: INPUT_STRAND_LIST
  optional: true
- !Flag
  description: "Number of threads to use when processing data\n(default: 1)"
  synonyms:
  - --jobs
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: 'Length of kmer to estimate (default: 5)'
  synonyms:
  - --kmer_len
  args: !SimpleFlagArg
    name: k
  optional: true
- !Flag
  description: 'Limit number of reads to process (default: None)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: LIMIT
  optional: true
- !Flag
  description: "Whether to overwrite any output files (Default: --no-\noverwrite)\
    \ (default: False)"
  synonyms:
  - --overwrite
  - --no-overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Percentile above which to filter out chunks with too\nmany blanks\
    \ (default: 95)"
  synonyms:
  - --blanks_percentile
  args: !SimpleFlagArg
    name: percentage
  optional: true
- !Flag
  description: 'Length of each read chunk (default: 2000)'
  synonyms:
  - --chunk_len
  args: !SimpleFlagArg
    name: samples
  optional: true
- !Flag
  description: "Whether to perform median-mad normalisation and with\nwhat scope (default:\
    \ per-read)"
  synonyms:
  - --normalisation
  args: !ChoiceFlagArg
    choices: !!set
      none:
      per-chunk:
      per-read:
  optional: true
- !Flag
  description: "end  Number of samples to trim off start and end (default:\n(200,\
    \ 50))"
  synonyms:
  - --trim
  args: !SimpleFlagArg
    name: beginning
  optional: true
- !Flag
  description: 'Minimum samples in acceptable read (default: 2500)'
  synonyms:
  - --min_length
  args: !SimpleFlagArg
    name: samples
  optional: true
- !Flag
  description: 'Rate of label downsampling (default: 1)'
  synonyms:
  - --downsample_factor
  args: !SimpleFlagArg
    name: DOWNSAMPLE_FACTOR
  optional: true
- !Flag
  description: "Interpolate reference sequence positions between\nmapped samples (Default:\
    \ --no-interpolation) (default:\nFalse)\n"
  synonyms:
  - --interpolation
  - --no-interpolation
  args: !EmptyFlagArg {}
  optional: true
