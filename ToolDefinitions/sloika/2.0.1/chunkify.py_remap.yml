!Command
command:
- chunkify.py
- remap
positional:
- !Positional
  description: Directory containing single-read fast5 files
  position: 0
  name: input_folder
  optional: false
- !Positional
  description: Output HDF5 file
  position: 1
  name: output
  optional: false
- !Positional
  description: Pickled model file
  position: 2
  name: model
  optional: false
- !Positional
  description: Reference sequences in fasta format
  position: 3
  name: references
  optional: false
named:
- !Flag
  description: "Alphabet of the sequences (default: b'ACGT')"
  synonyms:
  - --alphabet
  args: !SimpleFlagArg
    name: ALPHABET
  optional: true
- !Flag
  description: 'Strand summary file containing subset (default: None)'
  synonyms:
  - --input_strand_list
  args: !SimpleFlagArg
    name: INPUT_STRAND_LIST
  optional: true
- !Flag
  description: "Number of threads to use when processing data\n(default: 1)"
  synonyms:
  - --jobs
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: 'Length of kmer to estimate (default: 5)'
  synonyms:
  - --kmer_len
  args: !SimpleFlagArg
    name: k
  optional: true
- !Flag
  description: 'Limit number of reads to process (default: None)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: LIMIT
  optional: true
- !Flag
  description: "Whether to overwrite any output files (Default: --no-\noverwrite)\
    \ (default: False)"
  synonyms:
  - --overwrite
  - --no-overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximum proportion of blanks in labels (default: 0.7)'
  synonyms:
  - --blanks
  args: !SimpleFlagArg
    name: proportion
  optional: true
- !Flag
  description: 'Length of each read chunk (default: 500)'
  synonyms:
  - --chunk_len
  args: !SimpleFlagArg
    name: events
  optional: true
- !Flag
  description: "Whether to perform studentisation and with what scope\n(default: per-read)"
  synonyms:
  - --normalisation
  args: !ChoiceFlagArg
    choices: !!set
      none:
      per-chunk:
      per-read:
  optional: true
- !Flag
  description: 'Minimum events in acceptable read (default: 1200)'
  synonyms:
  - --min_length
  args: !SimpleFlagArg
    name: events
  optional: true
- !Flag
  description: "Train from scaled event statistics (Default: --no-\nuse_scaled) (default:\
    \ False)"
  synonyms:
  - --use_scaled
  - --no-use_scaled
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "end  Number of events to trim off start and end (default:\n(50, 10))"
  synonyms:
  - --trim
  args: !SimpleFlagArg
    name: beginning
  optional: true
- !Flag
  description: 'Section to call (default: template)'
  synonyms:
  - --section
  args: !ChoiceFlagArg
    choices: !!set
      complement:
      template:
  optional: true
- !Flag
  description: 'File output compiled model (default: None)'
  synonyms:
  - --compile
  args: !SimpleFlagArg
    name: COMPILE
  optional: true
- !Flag
  description: "Minimum allowed probabiility for basecalls (default:\n1e-05)"
  synonyms:
  - --min_prob
  args: !SimpleFlagArg
    name: proportion
  optional: true
- !Flag
  description: "Strand summary output file (default:\nstrand_output_list.txt)"
  synonyms:
  - --output_strand_list
  args: !SimpleFlagArg
    name: OUTPUT_STRAND_LIST
  optional: true
- !Flag
  description: "end     Mean of start and end positions (default: (25.0,\n25.0))"
  synonyms:
  - --prior
  args: !SimpleFlagArg
    name: start
  optional: true
- !Flag
  description: 'Slip penalty (default: 5.0)'
  synonyms:
  - --slip
  args: !SimpleFlagArg
    name: SLIP
  optional: true
- !Flag
  description: "Location of segmentation information (default:\nSegmentation)\n"
  synonyms:
  - --segmentation
  args: !SimpleFlagArg
    name: location
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
