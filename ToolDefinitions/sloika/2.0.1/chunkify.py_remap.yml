  \                      Whether to overwrite any output files (Default: --no-\n \
  \                       overwrite) (default: False)\n  --blanks proportion   Maximum\
  \ proportion of blanks in labels (default: 0.7)\n  --chunk_len events    Length\
  \ of each read chunk (default: 500)\n  --normalisation {per-chunk,none,per-read}\n\
  \                        Whether to perform studentisation and with what scope\n\
  \                        (default: per-read)\n  --min_length events   Minimum events\
  \ in acceptable read (default: 1200)\n  --use_scaled, --no-use_scaled\n        \
