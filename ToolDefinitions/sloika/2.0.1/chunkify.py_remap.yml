  \ [--blanks proportion] [--chunk_len events]\n                         [--normalisation\
  \ {per-chunk,none,per-read}]\n                         [--min_length events] [--use_scaled]\n\
  \                         [--trim beginning end]\n                         [--section\
  \ {template,complement}] [--compile COMPILE]\n                         [--min_prob\
  \ proportion]\n                         [--output_strand_list OUTPUT_STRAND_LIST]\n\
