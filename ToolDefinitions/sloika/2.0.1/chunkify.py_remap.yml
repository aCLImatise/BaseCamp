  \ to trim off start and end (default:\n                        (50, 10))\n  --section\
  \ {template,complement}\n                        Section to call (default: template)\n\
  \  --compile COMPILE     File output compiled model (default: None)\n  --min_prob\
  \ proportion\n                        Minimum allowed probabiility for basecalls\
  \ (default:\n                        1e-05)\n  --output_strand_list OUTPUT_STRAND_LIST\n\
  \                        Strand summary output file (default:\n                \
  \        strand_output_list.txt)\n  --prior start end     Mean of start and end\
  \ positions (default: (25.0,\n                        25.0))\n  --slip SLIP    \
  \       Slip penalty (default: 5.0)\n  --segmentation location\n               \
