help_text: "NAME\n    gcloud components repositories - manage additional component\
  \ repositories\n        for Trusted Tester programs\n\nSYNOPSIS\n    gcloud components\
  \ repositories COMMAND [GCLOUD_WIDE_FLAG ...]\n\nDESCRIPTION\n    List, add, and\
  \ remove component repositories for Trusted Tester programs.\n    If you are not\
  \ participating in a Trusted Tester program, these commands\n    are not necessary\
  \ for updating your Cloud SDK installation.\n\n    If you are participating in a\
  \ Trusted Tester program, you will be\n    instructed on the location of repositories\
  \ that you should add. These\n    commands allow you to manage the set of repositories\
  \ you have registered.\n\n    Once you have a repository registered, the component\
  \ manager will use that\n    location to locate new Cloud SDK components that are\
  \ available, or possibly\n    different versions of existing components that can\
  \ be installed.\n\n    If you want to revert to a standard version of the Cloud\
  \ SDK at any time,\n    you may remove all repositories and then run:\n\n      \
  \  $ gcloud components update\n\n    to revert to a standard installation.\n\nGCLOUD\
  \ WIDE FLAGS\n    These flags are available to all commands: --account, --configuration,\n\
  \    --flatten, --format, --help, --log-http, --project, --quiet, --trace-token,\n\
  \    --user-output-enabled, --verbosity. Run $ gcloud help for details.\n\nCOMMANDS\n\
  \    COMMAND is one of the following:\n\n     add\n        Add a new Trusted Tester\
  \ component repository.\n\n     list\n        List any Trusted Tester component\
  \ repositories you have registered.\n\n     remove\n        Remove a registered\
  \ Trusted Test component repository.\n"
