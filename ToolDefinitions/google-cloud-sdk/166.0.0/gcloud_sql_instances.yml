help_text: "NAME\n    gcloud sql instances - provide commands for managing Cloud SQL\
  \ instances\n\nSYNOPSIS\n    gcloud sql instances COMMAND [GCLOUD_WIDE_FLAG ...]\n\
  \nDESCRIPTION\n    Provide commands for managing Cloud SQL instances including creating,\n\
  \    configuring, restarting, and deleting instances.\n\nGCLOUD WIDE FLAGS\n   \
  \ These flags are available to all commands: --account, --configuration,\n    --flatten,\
  \ --format, --help, --log-http, --project, --quiet, --trace-token,\n    --user-output-enabled,\
  \ --verbosity. Run $ gcloud help for details.\n\nCOMMANDS\n    COMMAND is one of\
  \ the following:\n\n     clone\n        Clones a Cloud SQL instance.\n\n     create\n\
  \        Creates a new Cloud SQL instance.\n\n     delete\n        Deletes a Cloud\
  \ SQL instance.\n\n     describe\n        Displays configuration and metadata about\
  \ a Cloud SQL instance.\n\n     export\n        Exports data from a Cloud SQL instance.\n\
  \n     failover\n        Causes a high-availability Cloud SQL instance to failover.\n\
  \n     import\n        Imports data into a Cloud SQL instance from Google Cloud\
  \ Storage.\n\n     list\n        Lists Cloud SQL instances in a given project.\n\
  \n     patch\n        Updates the settings of a Cloud SQL instance.\n\n     promote-replica\n\
  \        Promotes Cloud SQL read replica to a stand-alone instance.\n\n     reset-ssl-config\n\
  \        Deletes all client certificates and generates a new server certificate.\n\
  \n     restart\n        Restarts a Cloud SQL instance.\n\n     restore-backup\n\
  \        Restores a backup of a Cloud SQL instance.\n\n     set-root-password\n\
  \        (DEPRECATED) Sets the password of the MySQL root user.\n"
