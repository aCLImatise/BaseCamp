  \  --verbose {0,1,2}     Indicate verbose level (0 for warning and errors only,\n\
  \                        1 for info, 2 for debug) (default: 1)\n  --log LOG    \
  \         log output file (default: stdout)\n  -c CPU, --cpu CPU     Number of available\
