  \ (fhach@sfu.ca)\n       Iman Sarrafi (isarrafi@sfu.ca)\n\n\n\nR\bRe\bef\bfe\ber\b\
  re\ben\bnc\bce\be\n       Please cite the following paper for publications if using\
