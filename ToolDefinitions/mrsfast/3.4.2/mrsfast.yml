help_text: "mrsFAST-Ultra(1)             mrsfast-Ultra Manual             mrsFAST-Ultra(1)\n\
  \n\n\nN\bNA\bAM\bME\bE\n       mrsfast-ultra\n\nD\bDE\bES\bSC\bCR\bRI\bIP\bPT\b\
  TI\bIO\bON\bN\n       mrsFAST is a cache oblivious read mapping tool. mrsFAST capable\
  \ of map-\n       ping single and paired end reads to  the  reference  genome. \
  \ Bisulfite\n       treated  sequences are not supported in this version.\n\n\n\
  I\bIN\bNS\bST\bTA\bAL\bLL\bLA\bAT\bTI\bIO\bON\bN\n       To  install  mrsFAST-ultra,\
  \ please download the source zip package from\n       http://sourceforge.net/projects/mrsfast/.\
  \  After  unzipping  the  down-\n       loaded  file \"mrsfast-ultra-3.X.X.zip\"\
  , change the current directory to\n       the source directory \"mrsfast-ultra-3.X.X\"\
  , and run \"make\" in the  ter-\n       minal.  The  binary  file  \"mrsfast\" will\
  \ be created, which is ready to\n       use.\n       $ unzip mrsfast-ultra-3.X.X.zip\n\
  \       $ cd mrsfast-ultra-3.X.X\n       $ make\n\n\nS\bSY\bYN\bNO\bOP\bPS\bSI\b\
  IS\bS\n       mrsfast --index [file] [OPTIONS]\n       mrsfast --search [index]\
  \ --seq [file] [OPTIONS]\n\nO\bOP\bPT\bTI\bIO\bON\bNS\bS\n   G\bGE\bEN\bNE\bER\b\
  RA\bAL\bL O\bOP\bPT\bTI\bIO\bON\bNS\bS\n       -\b-h\bh     Prints this help file.\n\
  \n       -\b-v\bv,\b, -\b--\b-v\bve\ber\brs\bsi\bio\bon\bn\n              Prints\
  \ the version of software.\n\n   I\bIN\bND\bDE\bEX\bXI\bIN\bNG\bG O\bOP\bPT\bTI\b\
  IO\bON\bNS\bS\n       -\b--\b-w\bws\bs _\bw_\bi_\bn_\bd_\bo_\bw_\b__\bs_\bi_\bz_\b\
  e\n              Index the reference genome with sliding a window  of  size  _\b\
  w_\bi_\bn_\b-\n              _\bd_\bo_\bw_\b__\bs_\bi_\bz_\be (default: 12).\n\n\
  \n   M\bMA\bAP\bPP\bPI\bIN\bNG\bG O\bOP\bPT\bTI\bIO\bON\bNS\bS\n       -\b--\b-m\b\
  me\bem\bm _\bm\n              Use maximum _\bm GB of memory (default: 4).\n\n\n\
  \       -\b--\b-t\bth\bhr\bre\bea\bad\bds\bs _\bt\n              Use  _\bt  number\
  \  of cores for mapping the sequences (default: 1).\n              Use _\b0 to use\
  \ all the available cores in the system.\n\n\n       -\b--\b-s\bse\beq\bq _\bf_\b\
  i_\bl_\be\n              Set the input sequence to _\bf_\bi_\bl_\be_\b.  In paired-end\
  \ mode, _\bf_\bi_\bl_\be should\n              be used if the read sequences are\
  \ interleaved.\n\n\n       -\b--\b-s\bse\beq\bq1\b1 _\bf_\bi_\bl_\be\n         \
  \     Set  the  input sequence (left mate) to _\bf_\bi_\bl_\be_\b.  Paired-end option\n\
  \              only.\n\n\n       -\b--\b-s\bse\beq\bq2\b2 _\bf_\bi_\bl_\be\n   \
  \           Set the input sequence (right mate) to _\bf_\bi_\bl_\be_\b.  Paired-end\
  \  option\n              only.\n\n\n       -\b--\b-s\bse\beq\bqc\bco\bom\bmp\bp\n\
  \              Input file is compressed through gzip.\n\n\n       -\b-o\bo _\bf_\b\
  i_\bl_\be\n              Output the mapping record into _\bf_\bi_\bl_\be (default:\
  \ output.sam)\n\n\n       -\b--\b-d\bdi\bis\bsa\bab\bbl\ble\be-\b-s\bsa\bam\bm-\b\
  -h\bhe\bea\bad\bde\ber\br\n              Do not generate SAM header.\n\n\n     \
  \  -\b-u\bu _\bf_\bi_\bl_\be\n              Output unmapped reads in _\bf_\bi_\b\
  l_\be (default: output.nohit). This file\n              will be generated in all\
  \ mapping mode.\n\n\n       -\b--\b-d\bdi\bis\bsa\bab\bbl\ble\be-\b-n\bno\boh\b\
  hi\bit\bts\bs\n              Do not output unmapped reads.\n\n\n       -\b--\b-o\b\
  ou\but\btc\bco\bom\bmp\bp\n              Compress the output _\bf_\bi_\bl_\be by\
  \ gzip.\n\n\n       -\b-n\bn _\bc_\bu_\bt_\b-_\bo_\bf_\bf\n              Output\
  \ the mapping for the read sequences that  have  less  than\n              _\bc_\b\
  u_\bt_\b-_\bo_\bf_\bf number of mappings. Cannot be used with -\b--\b-b\bbe\bes\b\
  st\bt or -\b--\b-d\bdi\bis\bs-\b-\n              c\bco\bor\brd\bda\ban\bnt\bt-\b\
  -v\bvh\bh options.\n\n\n\n       -\b--\b-c\bcr\bro\bop\bp _\bn\n              Trim\
  \ the reads to _\bn base pairs from begining of the read.\n\n\n       -\b--\b-t\b\
  ta\bai\bil\bl-\b-c\bcr\bro\bop\bp _\bn\n              Trim the reads to _\bn base\
  \ pairs from end of the read.\n\n\n       -\b-e\be _\be_\br_\br_\bo_\br_\b-_\bt_\b\
  h_\br_\be_\bs_\bh_\bo_\bl_\bd\n              Allow up to _\be_\br_\br_\bo_\br_\b\
  -_\bt_\bh_\br_\be_\bs_\bh_\bo_\bl_\bd mismatches in the mappings.\n\n\n       -\b\
  --\b-b\bbe\bes\bst\bt Find the best mapping location of given reads.\n\n\n     \
  \  -\b--\b-p\bpe\be   Map the reads in Paired-End  mode.   m\bmi\bin\bn  and  m\b\
  ma\bax\bx  of  template\n              length  will  be  calculated  if  not  provided\
  \ by corresponding\n              options.\n\n\n       -\b--\b-m\bmi\bin\bn _\b\
  m_\bi_\bn_\b-_\bd_\bi_\bs_\bc_\bo_\br_\bd_\ba_\bn_\bt_\b-_\bl_\be_\bn_\bg_\bt_\b\
  h\n              Use _\bm_\bi_\bn_\b-_\bd_\bi_\bs_\bc_\bo_\br_\bd_\ba_\bn_\bt_\b\
  -_\bl_\be_\bn_\bg_\bt_\bh for minimum length of concordant  map-\n             \
  \ ping. Paired-end option only.\n\n\n       -\b--\b-m\bma\bax\bx _\bm_\ba_\bx_\b\
  -_\bd_\bi_\bs_\bc_\bo_\br_\bd_\ba_\bn_\bt_\b-_\bl_\be_\bn_\bg_\bt_\bh\n        \
  \      Use  _\bm_\ba_\bx_\b-_\bd_\bi_\bs_\bc_\bo_\br_\bd_\ba_\bn_\bt_\b-_\bl_\b\
  e_\bn_\bg_\bt_\bh for maximum length of concordant map-\n              ping. Paired-end\
  \ option only.\n\n\n       -\b--\b-d\bdi\bis\bsc\bco\bor\brd\bda\ban\bnt\bt-\b-v\b\
  vh\bh\n              Map the reads in discordant fashion that  can  be  processed\
  \  by\n              Variation  Hunter / Common Law. Output will be generate in\
  \ DIVET\n              format.\n\n\n       -\b--\b-m\bma\bax\bx-\b-d\bdi\bis\bsc\b\
  co\bor\brd\bda\ban\bnt\bt-\b-c\bcu\but\bto\bof\bff\bf _\bm\n              Allow\
  \ _\bm discordant mappings per read. Should be only  used  with\n              -\b\
  --\b-d\bdi\bis\bsc\bco\bor\brd\bda\ban\bnt\bt-\b-v\bvh\bh option.\n\n\n       -\b\
  --\b-s\bsn\bnp\bp _\bs_\bn_\bp_\b-_\bf_\bi_\bl_\be\n              Map the reads\
  \ in SNP aware mode. In this mode mrsFAST-Ultra tol-\n              erates the mismatches\
  \ in known SNP  locations  reported  by  the\n              provided SNP database.\
  \ The SNP index _\bs_\bn_\bp_\b-_\bf_\bi_\bl_\be\n               should  be  created\
  \  from  the  dbSNP  (.vcf)  file  using  the\n              snp_indexer binary.\n\
  \n\n       -\b--\b-s\bsn\bnp\bp-\b-q\bqu\bua\bal\bl _\bq_\bu_\ba_\bl_\bi_\bt_\b\
  y_\b-_\bt_\bh_\br_\be_\bs_\bh_\bo_\bl_\bd\n              In SNP-aware mode, a mismatch\
  \ at a reported SNP location will be\n              ignored  only  if  the corresponding\
  \ read location has a quality\n              higher than or equal to the _\bq_\b\
  u_\ba_\bl_\bi_\bt_\by_\b-_\bt_\bh_\br_\be_\bs_\bh_\bo_\bl_\bd  _\bq_\bu_\ba_\bl_\b\
  i_\bt_\by_\b-_\bt_\bh_\br_\be_\bs_\bh_\bo_\bl_\bd\n              is  a  Phred-Value\
  \  base  33. The default is 53 (base call error\n              0.01).\n\n\nE\bEX\b\
  XA\bAM\bMP\bPL\bLE\bES\bS\n       Indexing reference genome:\n       $ ./mrsfast\
  \ --index refgen.fasta\n       $ ./mrsfast --index refgen.fasta --ws 14\n\n    \
  \   Single-end mapping:\n       $ ./mrsfast --search refgen.fa --seq reads.fastq\n\
  \       $ ./mrsfast --search refgen.fa --seq reads.fastq -e 3 -n 10 --threads 4\n\
  \       $ ./mrsfast --search refgen.fa --seq reads.fastq -e 3 --best -o output\n\
  \n       Paired-end mapping:\n       $  ./mrsfast  --search refgen.fasta --pe --seq\
  \ pe-reads.fastq --min 100\n       --max 400\n       $ ./mrsfast --search refgen.fasta\
  \ --pe --seq1 first-mates.fastq  --seq2\n       second-mates.fastq -e 3 --threads\
  \ 4\n       $  ./mrsfast --search refgen.fasta --pe --seq1 first-mates.fastq --seq2\n\
  \       second-mates.fastq --min 100 --max 400 --best -o output\n\n       Discordant\
  \ mapping:\n       $  ./mrsfast   --search   refgen.fasta   --pe   --discordant-vh\
  \   --seq\n       reads.fastq --min 100 --max 400\n\n\n\nB\bBU\bUG\bGS\bS\n    \
