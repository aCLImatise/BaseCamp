                        Yun Wu, Henry K Lau, Teresa Lee, David K Lau, Justin Payne\n\
                        \n    The bacteria Shigella spp., consisting of 4 species\
                        \ and >50\nserotypes, cause shigellosis, a foodborne disease\
                        \ of significant\nmorbidity, mortality, and economic loss\
                        \ worldwide. Classical Shigella\nidentification based on selective\
                        \ media and serology is tedious,\ntime-consuming, expensive,\
                        \ and not always accurate. Molecular diagnostic\nassay does\
