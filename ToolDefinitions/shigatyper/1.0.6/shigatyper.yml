                        \ low\nconcordance rate between conventional designation and\
                        \ molecular\nserotyping, 86.8% and 78.9% at species and serotype\
                        \ level, respectively.\nSerotype determinants for 6 additional\
                        \ serotypes were identified.\nExamination of differentiation\
                        \ gene markers commonly perceived as\ncharacteristic hallmarks\
                        \ in Shigella showed high variability among\ndifferent serotypes.\
                        \ Using this information, we developed ShigaTyper, an\nautomated\
                        \ workflow that utilizes limited computational resources to\n\
                        accurately and rapidly determine 58 Shigella serotypes using\
                        \ Illumina\npaired end WGS reads. Shigella serotype determinants\
                        \ and species-specific\ndiagnostic markers were first identified\
                        \ through read alignment to an\nin-house curated reference\
                        \ sequence database. Relying on sequence hits\nthat passed\
