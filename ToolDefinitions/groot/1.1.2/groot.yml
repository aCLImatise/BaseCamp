        usage_flag:
        version_flag:
        help_text: "\n#####################################################################################\n\
          \t\tGROOT: Graphing Resistance genes Out Of meTagenomes\n#####################################################################################\n\
          \n GROOT is a tool to type Antibiotic Resistance Genes (ARGs) in metagenomic\
          \ samples.\n\n It combines variation graph representation of gene sets with\
          \ an LSH indexing scheme\n to allow for fast classification of metagenomic\
          \ reads. Subsequent hierarchical local\n alignment of classified reads against\
          \ graph traversals facilitates accurate reconstruction\n of full-length\
          \ gene sequences using a simple scoring scheme.\n\n GROOT can output an\
          \ ARG alignment file, as well as a typing report and the variation graphs\n\
          \ with aligned reads.\n\nUsage:\n  groot [command]\n\nAvailable Commands:\n\
          \  align       Sketch sequences, align to references and weight variation\
          \ graphs\n  get         Download a pre-clustered ARG database\n  help  \
          \      Help about any command\n  iamgroot    I am groot\n  index       Convert\
          \ a set of clustered reference sequences to variation graphs and then index\
          \ them\n  report      Generate a report from the output of groot align\n\
          \  version     Prints current version number and exits\n\nFlags:\n  -h,\
          \ --help              help for groot\n  -i, --indexDir string   directory\
          \ for to write/read the GROOT index files\n      --log string        filename\
          \ for log file (default \"groot.log\")\n  -p, --processors int    number\
          \ of processors to use (default 1)\n      --profiling         create the\
          \ files needed to profile GROOT using the go tool pprof\n\nUse \"groot [command]\
          \ --help\" for more information about a command.\n"
