help_text: "NAME\n    bp_taxonomy2tree - Building a taxonomic tree based on the full\
  \ lineages\n    of a set of species names\n\nDESCRIPTION\n    This scripts looks\
  \ up the provided species names in the NCBI Taxonomy\n    database, retrieves their\
  \ full lineage and puts them in a Newick\n    taxonomic tree displayed on screen.\n\
  \n      bp_taxonomy2tree.pl -s Orangutan -s Gorilla -s Chimpanzee -s Human\n   \
  \   bp_taxonomy2tree.pl -s Orangutan -s Gorilla -s Chimpanzee -s \"Homo Sapiens\"\
  \n\n    Can also provide -d to specify the directory to store index files in, -o\n\
  \    to specify the location of your NCBI nodes file, and -a for the NCBI\n    names\
  \ file. Or the option -e to use the web-based Entrez taxonomy\n    database if you\
  \ do not have the NCBI flatfiles installed.\n\n    This script requires that the\
  \ bioperl-run pkg be also installed.\n\n    Providing the nodes.dmp and names.dmp\
  \ files from the NCBI Taxonomy dump\n    (see Bio::DB::Taxonomy::flatfile for more\
  \ info) is only necessary on the\n    first time running. This will create the local\
  \ indexes and may take\n    quite a long time. However once created, these indexes\
  \ will allow fast\n    access for species to taxon id OR taxon id to species name\
  \ lookups.\n\nAUTHOR - Gabriel Valiente, reimplemented by Sendu Bala\n    Email\
  \ valiente@lsi.upc.edu Email bix@sendu.me.uk\n\n"
