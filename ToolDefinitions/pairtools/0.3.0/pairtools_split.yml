help_text: "Usage: pairtools split [OPTIONS] [PAIRSAM_PATH]\n\n  Split a .pairsam\
  \ file into .pairs and .sam.\n\n  Restore a .sam file from sam1 and sam2 fields\
  \ of a .pairsam file. Create\n  a .pairs file without sam1/sam2 fields.\n\n  PAIRSAM_PATH\
  \ : input .pairsam file. If the path ends with .gz or .lz4, the\n  input is decompressed\
  \ by pbgzip or lz4c. By default, the input is read\n  from  stdin.\n\nOptions:\n\
  \  --output-pairs TEXT  output pairs file. If the path ends with .gz or .lz4,\n\
  \                       the output is pbgzip-/lz4c-compressed. If -, pairs are\n\
  \                       printed to stdout. If not specified, pairs are dropped.\n\
  \  --output-sam TEXT    output sam file. If the path ends with .bam, the output\n\
  \                       is compressed into a bam file. If -, sam entries are\n \
  \                      printed to stdout. If not specified, sam entries are\n  \
  \                     dropped.\n  --nproc-in INTEGER   Number of processes used\
  \ by the auto-guessed input\n                       decompressing command.  [default:\
  \ 3]\n  --nproc-out INTEGER  Number of processes used by the auto-guessed output\n\
  \                       compressing command.  [default: 8]\n  --cmd-in TEXT    \
  \    A command to decompress the input file. If provided,\n                    \
  \   fully overrides the auto-guessed command. Does not work\n                  \
  \     with stdin. Must read input from stdin and print output\n                \
  \       into stdout. EXAMPLE: pbgzip -dc -n 3\n  --cmd-out TEXT       A command\
  \ to compress the output file. If provided,\n                       fully overrides\
  \ the auto-guessed command. Does not work\n                       with stdout. Must\
  \ read input from stdin and print\n                       output into stdout. EXAMPLE:\
  \ pbgzip -c -n 8\n  -h, --help           Show this message and exit.\n"
