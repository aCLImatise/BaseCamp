                \ rather than a FASTQ file.\n                 Substitution errors\
                \ may still be done; if you do not want\n                 to simulate\
                \ any substition errors, provide --error-rate=0 or\n             \
                \    --no-substitution-errors.\n\n  --no-subst-errors\n  --no-substitution-errors\n\
                \                 Do not simulate substitution errors.  Equivalent\
                \ to\n                 --error-rate=0.\n\n  --no-indels\n  --no-indel-errors\n\
