                    args: !EmptyFlagArg {}
                    optional: true
                  help_text: "Usage: pirs diploid [OPTIONS...] REFERENCE\n\nSimulate\
                    \ a diploid genome by creating a copy of a haploid genome with\n\
                    heterozygosity introduced.  REFERENCE specifies a FASTA file containing\n\
                    the reference genome.  It may be compressed (gzip).  It may contain\
                    \ multiple\nsequences (scaffolds or chromosomes), each marked\
                    \ with a separate FASTA tag\nline.  The introduced heterozygosity\
                    \ takes the form of SNPs, indels, and\nlarge-scale structural\
                    \ variation (insertions, deletions and inversions).\nIf REFERENCE\
                    \ is '-', the reference sequence is read from stdin, but it must\
                    \ be\nuncompressed.\n\nThe probabilities of SNPs, indels, and\
                    \ large-scale structural variation can be\nspecified with the\
                    \ '-s', '-d', and '-v' options, respectively.  You can also\n\
                    set the ratio of transitions to transversions (for SNPs) with\
                    \ the '-R' option.\n\nIndels are split evenly between insertions\
                    \ and deletions. The length\ndistribution of the indels is as\
                    \ follows and is derived from panda\nre-sequencing data:\n\t1bp\t\
                    64.82%\n\t2bp\t17.17%\n\t3bp\t7.20%\n\t4bp\t7.29%\n\t5bp\t2.18%\n\
                    \t6bp\t1.34%\n\nLarge-scale structural variation is split evenly\
                    \ among large-scale insertions,\ndeletions, and inversions.  By\
                    \ default, the length distribution of these\nlarge-scale features\
                    \ is as follows:\n\t100bp\t70%\n\t200bp\t20%\n\t500bp\t7%\n\t\
                    1000bp\t2%\n\t2000bp\t1%\n\n`pirs diploid' does not use multiple\
                    \ threads, even if pIRS was configured with\n--enable-multiple\
                    \ threads.\n\nOPTIONS:\n  -s, --snp-rate=RATE    A floating-point\
                    \ number in the interval [0, 1] that\n                       \
                    \    specifies the heterozygous SNP rate.  Default: 0.001\n\n\
                    \  -d, --indel-rate=RATE  A floating-point number in the interval\
                    \ [0, 1] that\n                           specifies the heterozygous\
                    \ indel rate.\n                           Default: 0.0001\n\n\
                    \  -v, --sv-rate=RATE     A floating-point number in the interval\
                    \ [0, 1] that\n                         specifies the large-scale\
                    \ structural variation\n                         (insertion, deletion,\
                    \ inversion) rate in the diploid\n                           genome.\
                    \ Default: 0.000001\n\n  -R, --transition-to-transversion-ratio=RATIO\n\
                    \                         In a SNP, a transition is when a purine\
                    \ or pyrimidine\n                           is changed to one\
                    \ of the same (A <=> G, C <=> T)\n                           while\
                    \ a transversion is when a purine is changed\n               \
                    \            into a pyrimidine or vice-versa.  This option\n \
                    \                          specifies a floating-point number RATIO\
                    \ that gives\n                           the ratio of the transition\
                    \ probability to the\n                           transversion\
                    \ probability for simulated SNPs.\n                          \
