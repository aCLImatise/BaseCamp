                \ insert (fragment) length using the\nBox-muller method.  Usually\
                \ you want the insert length standard deviation to\nbe 1/20 or 1/10\
                \ of the insert length mean (see the -m and -v options).\nThis program\
                \ also simulates Illumina sequencing error, quality score and\nGC\
                \ bias based on empirical distribution profiles. Users may use the\
                \ default\nprofiles in this package, which are generated by large\
                \ real sequencing data,\nor they may generate their own profiles.\n\
