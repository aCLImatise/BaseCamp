              help_text: "Usage: ./pirs simulate [OPTION]... REFERENCE.FASTA...\n\n\
                pIRS is a program for simulating paired-end reads from a genome. \
                \ It is\noptimized for simulating reads from the Illumina platform.\
                \  The input to\npIRS is any number of reference sequences. Typically\
                \ you would just provide\none FASTA file containing your reference\
