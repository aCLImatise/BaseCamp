    \     are artifacts of the sequencing process.  Default:\n                 /usr/local/share/pirs/InDel_Profiles/phixv2.InDel.matrix\n\
    \n  -G FILE, --gc-bias-profile=FILE, --gc-content-bias-profile=FILE\n        \
