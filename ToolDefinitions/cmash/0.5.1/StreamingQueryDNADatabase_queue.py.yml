  optional: true
  synonyms:
  - -c
  - --containment_threshold
  description: "Only return results with containment index above this\nthreshold at\
    \ the maximum k-mer size. (default: 0.1)"
  args: !SimpleFlagArg
    name: CONTAINMENT_THRESHOLD
