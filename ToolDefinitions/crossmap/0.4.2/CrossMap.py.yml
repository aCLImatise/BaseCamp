    help_text: "Program: CrossMap (v0.4.2)\n\nDescription: \n  CrossMap is a program\
      \ to convert genome coordinates between different reference\n  assemblies (e.g.\
      \ from human hg18 to hg19 or vice versa). The supported file\n  formats include\
      \ BAM, BED, BigWig, CRAM, GFF, GTF, GVCF, MAF (mutation annotation\n  format),\
      \ SAM, Wiggle and VCF.\n\nUsage: CrossMap.py <command> [options]\n\n\t bam\t\
      convert BAM, CRAM or SAM format file.\n\t bed\tconvert BED, bedGraph or other\
      \ BED-like file.\n\t bigwig\tconvert BigWig file.\n\t gff\tconvert GFF or GTF\
      \ format file.\n\t gvcf\tconvert GVCF file.\n\t maf\tconvert MAF (mutation annotation\
      \ format) file.\n\t vcf\tconvert VCF file.\n\t wig\tconvert Wiggle or bedGraph\
