  version_flag:
  help_text: "Expecting exactly one txt file name\n\nread a .txt file from a parameter\
    \ and translate to NETWORK and FLUXES section of .ftbl file.\nThe generated FTBL\
    \ file can be then edited by hand to be added\nother sections (MEASUREMENTS and\
    \ so on)\nComments starting with '###' in txt file separate pathways which are\
    \ numbered\nas well as reactions in them. If no explicite name \"reac: \" is given\
    \ at\nthe begining of the line, ractions in ftbl will be named as\n\"rX.Y\" where\
    \ X is pathhway number and Y is reaction number in the\npathway.\nSymbols \"+\"\
    , \"(\", \")\" and \":\" are not allowed in metabolite neither reaction names\n\
    Empty lines are ignored.\n\nusage: txt2ftbl.py [-h|--help] mynetwork.txt [> mynetwork.ftbl]\n\
    \nOPTIONS\n-h, --help print this message and exit\n\n:param: mynetwork the base\
    \ of an txt file (mynetwork.txt)\n\n:returns: mynetwork.ftbl -- file of the network\
    \ definition in FTBL format\n\nCopyright 2015, INRA, France\nAuthor: Serguei Sokol\
    \ (sokol at insa-toulouse dot fr)\nLicense: Gnu Public License (GPL) v3 http://www.gnu.org/licenses/gpl.html\n"
