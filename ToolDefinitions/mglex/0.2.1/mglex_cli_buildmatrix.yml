      args: !EmptyFlagArg {}
      optional: true
    help_text: "This is the main program which takes a raw (negatively log-scaled)\
      \ likelihood matrix and a class soft class assignment\nmatrix (responsibility)\
      \ and corresponding weights, e.g. sequence lengths. Each input row corresponds\
      \ to one datum  and\neach column corresponds to a class/genome.\n\nMethod \"\
      co-clustering\":\n Calculates the evaluation statistic\n S = log((1/C) * \\\
      sum_i=1_C (1/|C_i|*(|C_i|-1)) * \\sum_{d_1, d_2 \\element C_i, d_1 != d_2} p(d_1|C_i)*p(d_2|C_i))\n\
      \ The expected (log-)probability that any two probalistically linked contigs\
      \ (prior knowledge) are grouped together in a\n cluster.\n\nMethod \"separation\"\
      :\n For each class, the likelihood distribution is evaluated and a statistic\n\
      \ of how well the null hypothesis (positive class) distribution is separated\
      \ from the alternative hypothesis\n distribution (negative class/other data).\
      \ The statistic can aid in comparing and selecting appropriate models which\n\
      \ transform raw data into observation likelihoods. It is the mean-squared error\
      \ of all classes, where each class error\n is the summation of multiplied error\
      \ probabilities (p-values of the two distributions) when dividing the data into\
      \ two\n classes at a specific likelihood value.This measure can be generalized\
      \ to pairs of sequences which should _not_ belong\n together in a cluster (between)\
      \ and for fuzzy label distributions.\n\nMethod \"mse\":\n Mean squared error\
      \ is a fast evaluation measure which is the summed squared difference per datum\
      \ between the true\n (responsibility) posterior and the predicted posterior\
      \ distribution. Input likelihood must be normalized so that it\n sums to one\
      \ over all classes.\n\nUsage:\n  evaluate  (--help | --version)\n  evaluate\
      \  (--responsibility <file>) (--method <method>) (--weight <file>)\n       \
      \     [--data <file>] [--subsample <int>] [--random-seed <int>] [--beta <from(:to:step)>]...\n\
      \n  -h, --help                                    Show this screen\n  -v, --version\
      \                                 Show version\n  -d <file>, --data <file> \
      \                     Likelihood matrix; default standard input\n  -r <file>,\
      \ --responsibility <file>            Responsibility (weight) matrix file\n \
      \ -w <file>, --weight <file>                    Weights (sequence length) file\n\
      \  -m <method>, --method <method>                Evaluation method; one of \"\
      mse\", \"mse-flex\",\n                                                \"co-clustering\"\
      , \"separation\"\n  -s <int>, --subsample <int>                   Subsample\
      \ this number of data points for faster calculation\n  -z <int>, --random-seed\
      \ <int>                 Seed for random operations\n  -b <from(:to:step)>, --beta\
      \ <from(:to:step)>  Beta correction factor(s) to evaluate; default 1.0\n"
