help_text: "MEA 0.6.4\n\nUsage: mea[options] dotplot_filename\n\n  -h, --help    \
  \          Print help and exit\n  -V, --version           Print version and exit\n\
  \  -a, --alpha=DOUBLE      slope of base pair distance penalty\n               \
  \             (default=`0.012')\n  -b, --beta=DOUBLE       turning point of base\
  \ pair distance penalty\n                            (default=`315')\n  -g, --gamma=DOUBLE\
  \      base pair weight factor  (default=`0.5')\n  -d, --delta=DOUBLE      minimum\
  \ penalty factor for base pairs\n                            (default=`0.003')\n\
  \  -p, --plot-penalty=INT  print penalty values between 4 and given value; don't\n\
  \                            fold\n  -r, --reference=STRING  Reference structure\
  \ (dot-bracket)\n  -s, --structure=STRING  Structure (dot-bracket); if given, compare\
  \ to\n                            reference only\n  -S, --no-slide-rule     Use\
  \ slide rule [default: use slide rule]\n  -C, --no-conflict-rule  Use conflict rule\
  \ [default: use conflict rule]\n  -v, --verbose           Turn on verbose output\n\
  \nThe tool accepts dot plot files as generated by RNAfold -p.\n\nIf a reference\
  \ structure is provided, the predicted (or given)\nstructure is compared to this\
  \ reference. The tool accepts dot-bracket\nstructures with pseudoknots (supporting\
  \ bracket pairs (),{},[],<>,Aa,Bb,...)\n\nThe result of structure comparison is\
  \ reported as a line of numbers\n\n<TP> <FP> <FN> <TN> <SENS> <PPV> <F1> <MCC>\n\
  \nwhere \n  TP   = # true positives\n  FP   = # false positives\n  FN   = # false\
  \ negatives\n  TN   = # true negatives\n  SENS = TP/(TP+FN) 'Sensitivity'\n  PPV\
  \  = TP/(TP+FP) 'Positive Predictive Value'\n  F1   = PPV*SENS / (PPV+SENS), if\
  \ PPV+SENS!=0; 0, otherwise   'F1-score'\n  MCC  = (TP*TN - FP*FN) / sqrt( (TP+FP)*(TP+FN)*(TN+FP)*(TN+FN)\
  \ )\n                                        'Mathews correlation coefficient'\n\
  \nSpecial rules for prediction evaluation:\n  * Slide rule: tolerate shift of one\
  \ base pair end by one base.\n    This rule directly affects the number of true\
  \ positives.\n  * Conflict rule: predicted base pairs are false only if they conflict\
  \ with\n    the reference; two base pair conflict if and only if they share one\
  \ end\n    This rule directly affects the number of false positives.\n\n"
