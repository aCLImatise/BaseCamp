                          \ members: e\n    * group name: intron-0003, members: e\n\
                          \nHowever, if merge_features equals to true, groups are:\n\
                          \n    * group name: 0001, members: a, b, c, d\n    * group\
                          \ name: 0002, members: b, c, d, e\n    * group name: 0003,\
