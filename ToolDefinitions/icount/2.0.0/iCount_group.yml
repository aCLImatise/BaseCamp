                          \nFind positions with high density of cross-linked sites.\n\
                          \nThere are two typical variants of this analysis, depending\
                          \ on the parameters:\n\n* Gene-wise analysis, where:\n \
                          \   * features = gene\n    * group_by = gene_id\n\n* Transcript-wise\
