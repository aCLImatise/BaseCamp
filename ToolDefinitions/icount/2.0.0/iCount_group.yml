                          \ = 100\n    gene1: gene_id = 001\n    gene2: gene_id =\
                          \ 002\n    transcript1: transcript_id = 0001\n    transcript2:\
                          \ transcript_id = 0002\n    transcript3: transcript_id =\
                          \ 0003\n\nValue of parameter features is: CDS, intron, UTR3,\
                          \ UTR5, ncRNA, intergenic.\nValue of parameter group_by\
                          \ is transcript_id. Since we have multiple values in\nfeature\
                          \ parameter, another parameter becomes important: merge_features.\
                          \ If set\nto false (default) algorithm will make the following\
                          \ groups:\n\n    * group name: ncRNA-0001, members: a, b,\
