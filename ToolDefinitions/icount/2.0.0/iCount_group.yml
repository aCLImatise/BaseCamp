                        help_text: "usage: iCount segment [-h] [-prog] [-S] [-F] [-P]\
                          \ [-M]\n                      annotation segmentation fai\n\
                          \nParse annotation file into internal iCount structure -\
                          \ segmentation.\n\nCurrently, only annotations from ENSEMBl\
                          \ and GENCODE are supported.\nhttp://www.gencodegenes.org/\n\
                          http://www.ensembl.org\n\nSegmentation is used in almost\
                          \ all further analyses.\n\nIn segmentation, each transcript\
                          \ is partitioned into so called\nregions/intervals. Such\
                          \ regions must span the whole transcript, but should not\n\
                          intersect with each other. However, higher hierarchy levels:\
                          \ transcripts and\ngenes can of course intersect each other.\n\
                          \nExample of possible segmentation::\n\n    Genome level:\
                          \ |---------------------------------------------------|\n\
                          \n    Gene level:    |--------------gene1--------------|\
                          \   |-intergenic-|\n                                 |---------gene2--------|\n\
                          \n    Transcript l.: |----------transcript1---------|\n\
                          \                           |-------transcript2-------|\n\
                          \                                 |------transcript3-----|\n\
                          \n    Region level:  |-CDS-||-intron-||-CDS-||-UTR3-|\n\n\
                          For simplicity, only the partition of transcript1 is presented.\n\
                          \npositional arguments:\n  annotation            Path to\
                          \ input GTF file\n  segmentation          Path to output\
                          \ GTF file\n  fai                   Path to input genome_file\
                          \ (.fai or similar)\n\noptional arguments:\n  -h, --help\
                          \            show this help message and exit\n  -prog, --report_progress\n\
