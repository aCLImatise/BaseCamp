                          \ sub-transcript elements::\n\n    |-----------gene1----------|\n\
                          \    |--------transcript1-------|\n    |-ncRNA-||-intron-||-ncRNA-|\n\
                          \            |-----------------------------gene2------------------------------|\n\
                          \            |---------------transcript2--------------|\n\
                          \            |-CDS-||-intron-||-CDS-||-intron-||-UTR3-|\n\
                          \                                    |---------------transcript3--------------|\n\
                          \                                    |-UTR5-||-intron-||-CDS-||-intron-||-CDS-|\n\
