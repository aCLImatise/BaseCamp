                          \        Release number. Only ENSEMBL releases 59-88 are\
                          \ available (default: 88)\n  -S , --stdout_log     Threshold\
                          \ value (0-50) for logging to stdout. If 0, logging to stdout\
                          \ if turned OFF.\n  -F , --file_log       Threshold value\
                          \ (0-50) for logging to file. If 0, logging to file if turned\
                          \ OFF.\n  -P , --file_logpath   Path to log file.\n  -M\
                          \ , --results_file   File into which to store Metrics.\n\
                          \n\nannotation\n==========\n\nusage: iCount annotation [-h]\
                          \ [-r] [-od] [-a] [-S] [-F] [-P] [-M] species\n\nDownload\
                          \ ENSEMBL annotation for given release/species.\n\npositional\
                          \ arguments:\n  species               Species latin name\n\
                          \noptional arguments:\n  -h, --help            show this\
                          \ help message and exit\n  -r , --release        Release\
                          \ number. Only ENSEMBL releases 59-88 are available (default:\
                          \ 88)\n  -od , --out_dir       Download to this directory\
                          \ (if not given, current working directory) (default: None)\n\
                          \  -a , --annotation     Annotation filename (must have\
                          \ .gz file extension). If not given,\n                 \
                          \       species.release.gtf.gz is used. If annotation is\
                          \ provided as absolute\n                        path, value\
                          \ of out_dir parameter is ignored and file is saved to given\n\
                          \                        absolute path (default: None)\n\
                          \  -S , --stdout_log     Threshold value (0-50) for logging\
                          \ to stdout. If 0, logging to stdout if turned OFF.\n  -F\
                          \ , --file_log       Threshold value (0-50) for logging\
                          \ to file. If 0, logging to file if turned OFF.\n  -P ,\
                          \ --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\ngenome\n======\n\
                          \nusage: iCount genome [-h] [-r] [-od] [--genome] [--chromosomes\
                          \  [...]] [-S]\n                     [-F] [-P] [-M]\n  \
                          \                   species\n\nDownload ENSEMBL genome for\
                          \ given release/species.\n\npositional arguments:\n  species\
                          \               Species latin name\n\noptional arguments:\n\
                          \  -h, --help            show this help message and exit\n\
                          \  -r , --release        Release number. Only ENSEMBL releases\
                          \ 59-88 are available (default: 88)\n  -od , --out_dir \
                          \      Download to this directory (if not given, current\
                          \ working directory) (default: None)\n  --genome       \
                          \       Genome filename (must have .gz file extension).\
                          \ If not given,\n                        species.release.fa.gz\
                          \ is used. If genome is provided as absolute path,\n   \
                          \                     value of out_dir parameter is ignored\
                          \ and file is saved to given\n                        absolute\
                          \ path (default: None)\n  --chromosomes  [ ...]\n      \
                          \                  If given, do not download the whole genome,\
                          \ but listed\n                        chromosomes only.\
                          \ Chromosomes can be given as strings or integers (default:\
                          \ None)\n  -S , --stdout_log     Threshold value (0-50)\
                          \ for logging to stdout. If 0, logging to stdout if turned\
                          \ OFF.\n  -F , --file_log       Threshold value (0-50) for\
                          \ logging to file. If 0, logging to file if turned OFF.\n\
                          \  -P , --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\nsegment\n=======\n\
                          \nusage: iCount segment [-h] [-prog] [-S] [-F] [-P] [-M]\n\
                          \                      annotation segmentation fai\n\nParse\
                          \ annotation file into internal iCount structure - segmentation.\n\
                          \nCurrently, only annotations from ENSEMBl and GENCODE are\
                          \ supported.\nhttp://www.gencodegenes.org/\nhttp://www.ensembl.org\n\
                          \nSegmentation is used in almost all further analyses.\n\
                          \nIn segmentation, each transcript is partitioned into so\
                          \ called\nregions/intervals. Such regions must span the\
                          \ whole transcript, but should not\nintersect with each\
                          \ other. However, higher hierarchy levels: transcripts and\n\
                          genes can of course intersect each other.\n\nExample of\
                          \ possible segmentation::\n\n    Genome level: |---------------------------------------------------|\n\
                          \n    Gene level:    |--------------gene1--------------|\
                          \   |-intergenic-|\n                                 |---------gene2--------|\n\
                          \n    Transcript l.: |----------transcript1---------|\n\
                          \                           |-------transcript2-------|\n\
                          \                                 |------transcript3-----|\n\
                          \n    Region level:  |-CDS-||-intron-||-CDS-||-UTR3-|\n\n\
                          For simplicity, only the partition of transcript1 is presented.\n\
                          \npositional arguments:\n  annotation            Path to\
                          \ input GTF file\n  segmentation          Path to output\
                          \ GTF file\n  fai                   Path to input genome_file\
                          \ (.fai or similar)\n\noptional arguments:\n  -h, --help\
                          \            show this help message and exit\n  -prog, --report_progress\n\
                          \                        Switch to show progress (default:\
                          \ False)\n  -S , --stdout_log     Threshold value (0-50)\
                          \ for logging to stdout. If 0, logging to stdout if turned\
                          \ OFF.\n  -F , --file_log       Threshold value (0-50) for\
                          \ logging to file. If 0, logging to file if turned OFF.\n\
                          \  -P , --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\ndemultiplex\n\
                          ===========\n\nusage: iCount demultiplex [-h] [-mis] [-ml]\
                          \ [--prefix] [-od] [-S] [-F] [-P]\n                    \
                          \      [-M]\n                          reads adapter barcodes\
                          \ [barcodes ...]\n\nSplit FASTQ file into separate files,\
                          \ one for each sample barcode.\n\nSaved FASTQ files contain\
                          \ sequences where sample barcode, random\nbarcode, and adapter\
                          \ sequences are removed. Random barcode is moved into\n\
                          the header line, since it is needed in later steps (removing\
                          \ PCR duplicates\nand counting number of cross-link events).\n\
                          \n.. autofunction:: iCount.demultiplex.run\n\npositional\
                          \ arguments:\n  reads                 Path to reads from\
                          \ a sequencing library\n  adapter               Adapter\
                          \ sequence to remove from ends of reads\n  barcodes    \
                          \          List of barcodes used for library\n\noptional\
                          \ arguments:\n  -h, --help            show this help message\
                          \ and exit\n  -mis , --mismatches   Number of tolerated\
                          \ mismatches when comparing barcodes (default: 1)\n  -ml\
                          \ , --minimum_length \n                        Minimum length\
                          \ of trimmed sequence to keep (default: 15)\n  --prefix\
                          \              Prefix of generated FASTQ files (default:\
                          \ demux)\n  -od , --out_dir       Output folder. Use local\
                          \ folder if none given (default: .)\n  -S , --stdout_log\
                          \     Threshold value (0-50) for logging to stdout. If 0,\
                          \ logging to stdout if turned OFF.\n  -F , --file_log  \
                          \     Threshold value (0-50) for logging to file. If 0,\
                          \ logging to file if turned OFF.\n  -P , --file_logpath\
                          \   Path to log file.\n  -M , --results_file   File into\
                          \ which to store Metrics.\n\n\ncutadapt\n========\n\nusage:\
                          \ iCount cutadapt [-h] [--qual_trim] [-ml] [-S] [-F] [-P]\
                          \ [-M]\n                       reads reads_trimmed adapter\n\
                          \nRemove adapter sequences from reads in FASTQ file.\n\n\
                          positional arguments:\n  reads                 Input FASTQ\
                          \ file\n  reads_trimmed         Output FASTQ file containing\
                          \ trimmed reads\n  adapter               Sequence of an\
                          \ adapter ligated to the 3' end\n\noptional arguments:\n\
                          \  -h, --help            show this help message and exit\n\
                          \  --qual_trim           Trim low-quality bases before adapter\
                          \ removal (default: None)\n  -ml , --minimum_length \n \
                          \                       Discard trimmed reads that are shorter\
                          \ than `minimum_length` (default: None)\n  -S , --stdout_log\
                          \     Threshold value (0-50) for logging to stdout. If 0,\
                          \ logging to stdout if turned OFF.\n  -F , --file_log  \
                          \     Threshold value (0-50) for logging to file. If 0,\
                          \ logging to file if turned OFF.\n  -P , --file_logpath\
                          \   Path to log file.\n  -M , --results_file   File into\
                          \ which to store Metrics.\n\n\nindexstar\n=========\n\n\
                          usage: iCount indexstar [-h] [-a] [--overhang] [--overhang_min]\
                          \ [--threads]\n                        [-S] [-F] [-P] [-M]\n\
                          \                        genome genome_index\n\nGenerate\
                          \ STAR genome index.\n\npositional arguments:\n  genome\
                          \                Genome sequence to index\n  genome_index\
                          \          Output folder, where to store genome index\n\n\
                          optional arguments:\n  -h, --help            show this help\
                          \ message and exit\n  -a , --annotation     Annotation that\
                          \ defines splice junctions (default: )\n  --overhang   \
                          \         Sequence length around annotated junctions to\
                          \ be used by STAR when\n                        constructing\
                          \ splice junction database (default: 100)\n  --overhang_min\
                          \        TODO (default: 8)\n  --threads             Number\
                          \ of threads that STAR can use for generating index (default:\
                          \ 1)\n  -S , --stdout_log     Threshold value (0-50) for\
                          \ logging to stdout. If 0, logging to stdout if turned OFF.\n\
                          \  -F , --file_log       Threshold value (0-50) for logging\
                          \ to file. If 0, logging to file if turned OFF.\n  -P ,\
                          \ --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\nmapstar\n=======\n\
                          \nusage: iCount mapstar [-h] [-a] [--multimax] [-mis] [--threads]\
                          \ [-S] [-F] [-P]\n                      [-M]\n         \
                          \             reads genome_index out_dir\n\nMap reads to\
                          \ genome with STAR.\n\npositional arguments:\n  reads  \
                          \               Sequencing reads to map to genome\n  genome_index\
                          \          Folder with genome index\n  out_dir         \
                          \      Output folder, where to store mapping results\n\n\
                          optional arguments:\n  -h, --help            show this help\
                          \ message and exit\n  -a , --annotation     GTF annotation\
                          \ needed for mapping to splice-junctions (default: )\n \
                          \ --multimax            Number of allowed multiple hits\
                          \ (default: 10)\n  -mis , --mismatches   Number of allowed\
                          \ mismatches (default: 2)\n  --threads             Number\
                          \ of threads that STAR can use for generating index (default:\
                          \ 1)\n  -S , --stdout_log     Threshold value (0-50) for\
                          \ logging to stdout. If 0, logging to stdout if turned OFF.\n\
                          \  -F , --file_log       Threshold value (0-50) for logging\
                          \ to file. If 0, logging to file if turned OFF.\n  -P ,\
                          \ --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\nxlsites\n=======\n\
                          \nusage: iCount xlsites [-h] [-g] [--quant] [--segmentation]\
                          \ [-mis] [--mapq_th]\n                      [--multimax]\
                          \ [--gap_th] [-prog] [-S] [-F] [-P] [-M]\n             \
                          \         bam sites_unique sites_multi skipped\n\nQuantity\
                          \ cross-link events and determine their positions.\n\nThe\
                          \ simplest version of this script would oprate on such example::\n\
                          \n    |--a---b--- reference sequence, chr 14, positive strand\
                          \ ------------\n        |rbc1---R1--------|\n        |rbc1---R2------|\n\
                          \        |rbc2---R3------|\n            |rbc1--------R4-------------|\n\
                          \            |rbc3------R5-----|\n\nFive reads (R1-R5) are\
                          \ mapped to a reference sequence (chromosome 14, positive\n\
                          strand). Reads start on two distinct positons. On first\
                          \ position, there is\nR1-R3. Cross-link site is located\
                          \ one nucleotide before start of the read (on\nnegative\
                          \ strand, one nucleotide after end of read). However, we\
                          \ wish to count\nnumber of cDNA molecules, not the number\
                          \ of reads. This can be done by counting\nthe number of\
                          \ distinct random barcodes (sometimes also called randomers).\
                          \ So in\nupper example, we have:\n\n    Postion a: 3 reads,\
                          \ 2 distinct random barcodes = 2 cDNA's\n    Postion b:\
                          \ 2 reads, 2 distinct random barcodes = 2 cDNA's\n\nHowever,\
                          \ things can get complicated when a single read is mapped\
                          \ in multiple\nparts. This can happen for several reasons.\
                          \ One common example is that introns\nare removed during\
                          \ transcription. This can be illustrated with the following\n\
                          image::\n\n    |---------------- reference -----------------------\n\
                          \n    |--------------------------transcript--------------------------|\n\
                          \    |---UTR5---||---intron---||---exon---||---intron---||---exon---|\n\
                          \n                                |-------R1-------|\n \
                          \                               |--R2.1-->             \
                          \ <-R2.2-|\n                      |-R3.1->      <-R3.2->\
                          \            <-R3.3-|\n                        |-R4.1->\
                          \      <-R4.2-|\n\nRead R1 and R2 are starting on same position.\
                          \ For the sake of argument, let's\nalso pretend they also\
                          \ have same random barcode. In so, we would count them as\
                          \ a\nsingle cDNA molecule (= single cross-link event), even\
                          \ though it is obvious that\nthey represent two separate\
                          \ cross-link events. In order to fix this, we count\nnot\
                          \ just the number of different randomers on same position,\
                          \ but also number of\ndifferent \"second-start\" coordinates.\
                          \ Second-start coordinate is just the\ncoordinate of the\
                          \ second part of the read. This way, the actual number of\n\
                          cross-link events can be determined more accurately. If\
                          \ read is not split, it's\nsecond-start coordinate is 0.\
                          \ If read has multiple \"holes\" (as read R3) we\ndetermine\
                          \ second-start from the largest hole.\n\nReads whose second-start\
                          \ do NOT fall on segmentation (like R4) are stored in a\n\
                          separate BAM file ``sites_strange``. They should be treated\
                          \ with special care,\nsince they can indicate not-yet annotated\
                          \ features in genome. If segmentation is\nnot given, all\
                          \ reads with holes, bigger than ``holesize_th`` are considered\n\
                          strange.\n\nAnother parameter needs more explanation: ``group_by``.\
                          \ When algorithm starts,\nreads from BAM file are grouped\
                          \ in hierarchical structure by::\n\n    * chromosome and\
                          \ strand\n    * cross-link position\n    * random barcode\n\
                          \    * second-start\n\nEach second-start group receives\
                          \ 1 cDNA score. This score is divided to each\nread in group\
                          \ (if there are 5 reads in group, each one gets 1/5 score).\
                          \ This\nenables that each read has it's cDNA score and of\
                          \ course, 1 \"read score\". This\nscores can be assigned\
                          \ to start (actually, to cross-link position), midlle or\n\
                          end position of read. By default, score is of course assigned\
                          \ to cross-link\nlocation. But for diagnostic purpuses,\
                          \ scores can also be assigned to middle or\nend coordinate\
                          \ of the read.\n\nTODO: check overlap between unique and\
                          \ multimap BED files, should be small,\notherwise, we should\
                          \ think of a more approapriate quantification of (division\n\
                          of randomers among) unique mapped sites that overlap with\
                          \ multimapped reads\n\npositional arguments:\n  bam    \
                          \               Input BAM file with mapped reads\n  sites_unique\
                          \          Output BED6 file to store data from uniquely\
                          \ mapped reads\n  sites_multi           Output BED6 file\
                          \ to store data from multi-mapped reads\n  skipped     \
                          \          Output BAM file to store reads that do not map\
                          \ as expected by segmentation and\n                    \
                          \    reference genome sequence. If read's second start does\
                          \ not fall on any of\n                        segmentation\
                          \ borders, it is considered problematic. If segmentation\
                          \ is not provided,\n                        every read in\
                          \ two parts with gap longer than gap_th is not used (skipped).\n\
                          \                        All such reads are reported to\
                          \ the user for further exploration\n\noptional arguments:\n\
                          \  -h, --help            show this help message and exit\n\
                          \  -g , --group_by       Assign score of a read to either\
                          \ 'start', 'middle' or 'end' nucleotide (default: start)\n\
                          \  --quant               Report number of 'cDNA' or number\
                          \ of 'reads' (default: cDNA)\n  --segmentation        File\
                          \ with custon segmentation format (obtained by ``iCount\
                          \ segment``) (default: None)\n  -mis , --mismatches   Reads\
                          \ on same position with random barcode differing less than\n\
                          \                        ``mismatches`` are grouped together\
                          \ (default: 2)\n  --mapq_th             Ignore hits with\
                          \ MAPQ < mapq_th (default: 0)\n  --multimax            Ignore\
                          \ reads, mapped to more than ``multimax`` places (default:\
                          \ 50)\n  --gap_th              Reads with gaps less than\
                          \ gap_th are treated as if they have no gap (default: 4)\n\
                          \  -prog, --report_progress\n                        Switch\
                          \ to report progress (default: False)\n  -S , --stdout_log\
                          \     Threshold value (0-50) for logging to stdout. If 0,\
                          \ logging to stdout if turned OFF.\n  -F , --file_log  \
                          \     Threshold value (0-50) for logging to file. If 0,\
                          \ logging to file if turned OFF.\n  -P , --file_logpath\
                          \   Path to log file.\n  -M , --results_file   File into\
                          \ which to store Metrics.\n\n\nannotate\n========\n\nusage:\
                          \ iCount annotate [-h] [--subtype] [-e  [...]] [-S] [-F]\
                          \ [-P] [-M]\n                       annotation sites sites_annotated\n\
                          \nAnnotate each cross link site with types of regions that\
                          \ intersect with it.\n\npositional arguments:\n  annotation\
                          \            Path to annotation file (should be GTF and\
                          \ include `subtype` attribute)\n  sites                \
                          \ Path to input BED6 file listing all cross-linked sites\n\
                          \  sites_annotated       Path to output BED6 file listing\
                          \ annotated cross-linked sites\n\noptional arguments:\n\
                          \  -h, --help            show this help message and exit\n\
                          \  --subtype             Subtype (default: biotype)\n  -e\
                          \  [ ...], --excluded_types  [ ...]\n                  \
                          \      Excluded types (default: None)\n  -S , --stdout_log\
                          \     Threshold value (0-50) for logging to stdout. If 0,\
                          \ logging to stdout if turned OFF.\n  -F , --file_log  \
                          \     Threshold value (0-50) for logging to file. If 0,\
                          \ logging to file if turned OFF.\n  -P , --file_logpath\
                          \   Path to log file.\n  -M , --results_file   File into\
                          \ which to store Metrics.\n\n\nclusters\n========\n\nusage:\
                          \ iCount clusters [-h] [--dist] [--slop] [-S] [-F] [-P]\
                          \ [-M]\n                       sites peaks clusters\n\n\
                          Merge adjacent peaks into clusters and sum cross-links within\
                          \ clusters.\n\npositional arguments:\n  sites          \
                          \       Path to input BED6 file with sites\n  peaks    \
                          \             Path to input BED6 file with peaks (or clusters)\n\
                          \  clusters              Path to output BED6 file with merged\
                          \ peaks (clusters)\n\noptional arguments:\n  -h, --help\
                          \            show this help message and exit\n  --dist \
                          \               Distance between two peaks to merge into\
                          \ same cluster (default: 20)\n  --slop                Distance\
                          \ between site and cluster to assign site to cluster (default:\
                          \ 3)\n  -S , --stdout_log     Threshold value (0-50) for\
                          \ logging to stdout. If 0, logging to stdout if turned OFF.\n\
                          \  -F , --file_log       Threshold value (0-50) for logging\
                          \ to file. If 0, logging to file if turned OFF.\n  -P ,\
                          \ --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\ngroup\n=====\n\
                          \nusage: iCount group [-h] [-S] [-F] [-P] [-M] sites_grouped\
                          \ sites [sites ...]\n\nMerge multiple BED files with crosslinks\
                          \ into one.\n\nFirst, concatenate files into one file. Then,\
                          \ merge crosslinks from different\nfiles that are on same\
                          \ position and sum their scores.\n\npositional arguments:\n\
                          \  sites_grouped         Path to output BED6 file containing\
                          \ merged data from input sites files\n  sites          \
                          \       List of BED6 files(paths) to be merged\n\noptional\
                          \ arguments:\n  -h, --help            show this help message\
                          \ and exit\n  -S , --stdout_log     Threshold value (0-50)\
                          \ for logging to stdout. If 0, logging to stdout if turned\
                          \ OFF.\n  -F , --file_log       Threshold value (0-50) for\
                          \ logging to file. If 0, logging to file if turned OFF.\n\
                          \  -P , --file_logpath   Path to log file.\n  -M , --results_file\
                          \   File into which to store Metrics.\n\n\npeaks\n=====\n\
                          \nusage: iCount peaks [-h] [--scores] [--features  [...]]\
                          \ [-g]\n                    [--merge_features] [--half_window]\
                          \ [--fdr] [-p] [-rnd]\n                    [-prog] [-S]\
                          \ [-F] [-P] [-M]\n                    annotation sites peaks\n\
                          \nFind positions with high density of cross-linked sites.\n\
                          \nThere are two typical variants of this analysis, depending\
                          \ on the parameters:\n\n* Gene-wise analysis, where:\n \
                          \   * features = gene\n    * group_by = gene_id\n\n* Transcript-wise\
                          \ analysis where:\n    * features = CDS, intron, UTR3, UTR5,\
                          \ ncRNA, intergenic\n    * group_by = transcript_id\n\n\
                          Let's look at the Gene-wise analysis in more detail first.\
                          \ Imagine the following\nsituation::\n\n    |-----------gene1----------|\n\
                          \            |-----------------------------gene2------------------------------|\n\
                          \           ab c                d                 e\n\n\
                          \    a = 60\n    b = 100\n    c = 70\n    d = 40\n    e\
                          \ = 100\n    gene1: gene_id = 001\n    gene2: gene_id =\
                          \ 002\n\nThere are two genes (partially intersecting) and\
                          \ five positions with cross-links\n(noted with a, b, c,\
                          \ d and e). Crosslink position \"a\" has 60 cross-link events,\n\
                          \"b\" has 100 cross-link events and so on. Also, gene1 has\
                          \ gene_id 001, etc.\n\nThe algorithm first finds all intersections\
                          \ between annotation and\ncross-links. In this case cross-link\
                          \ position \"a\" intersects only with gene1,\nwhile position\
                          \ \"b\" intersects also with gene2... Annotation can include\n\
                          various other types of segments (transcripts, intergenic,\
                          \ ncRNA, etc.), but only\nsegments of type ``gene`` are\
                          \ considered for intersection. This behaviour is\ncontrolled\
                          \ by parameter ``features``.\n\nNext step is to make groups\
                          \ of cross-links. They are grouped by ``group_by``\nparameter\
                          \ (in this case, it equals to ``gene_id``). There will be\
                          \ 2 groups.\nFirst group name will be 001 and will contain\
                          \ a, b, c and d. Second group name\nwill be 002 and will\
                          \ contain b, c, d and e.\n\nThe question now is: has any\
                          \ of positions in each group significantly increased\nnumber\
                          \ of cross-link events? And how can one quantify this significance?\n\
                          \nThis is done by parmutation analysis. It draws a number\
                          \ of random situations\nwith same group size and number\
                          \ of cross-link scores. Number of such draws is\ndetermined\
                          \ by ``perm`` parameter. This way, a random distribution\
                          \ is calculated.\nWhen comparing the observed distribution\
                          \ with the random one, FDR values are\nassigned to each\
                          \ position. A cutoff FRD value is chosen and only positions\
                          \ with\nFDR < FDR cutoff are considered as significant.\n\
                          \nOne must also know that when considering only scores on\
                          \ single positions\nsignificant *clusters* of cross-links\
                          \ can be missed. In the upper example, it is\nobvious, that\
                          \ something more significantly is happening on position\
                          \ b than on\nposition e, despite having the same score.\
                          \ To account for this, algorithm\nconsiders not only the\
                          \ score of single cross-link, but also scores of\ncross-links\
                          \ some nucleotides before and after. This behaviour in controlled\
                          \ by\nhalf-window (half_window) parameter. In the upper\
                          \ example, score of position b\neqals to 160 if half_window\
                          \ = 1 and 2530 if half_window=2. Score of position e\nremains\
                          \ 100.\n\nLet's also look at the transcript-wise analysis.\
                          \ In this case, scenario also\nincludes transcripts and\
                          \ sub-transcript elements::\n\n    |-----------gene1----------|\n\
