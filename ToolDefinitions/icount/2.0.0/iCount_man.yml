          \ sites peaks\n\nFind positions with high density of cross-linked sites.\n\
          \nThere are two typical variants of this analysis, depending on the parameters:\n\
          \n* Gene-wise analysis, where:\n    * features = gene\n    * group_by =\
          \ gene_id\n\n* Transcript-wise analysis where:\n    * features = CDS, intron,\
          \ UTR3, UTR5, ncRNA, intergenic\n    * group_by = transcript_id\n\nLet's\
          \ look at the Gene-wise analysis in more detail first. Imagine the following\n\
          situation::\n\n    |-----------gene1----------|\n            |-----------------------------gene2------------------------------|\n\
          \           ab c                d                 e\n\n    a = 60\n    b\
          \ = 100\n    c = 70\n    d = 40\n    e = 100\n    gene1: gene_id = 001\n\
          \    gene2: gene_id = 002\n\nThere are two genes (partially intersecting)\
          \ and five positions with cross-links\n(noted with a, b, c, d and e). Crosslink\
          \ position \"a\" has 60 cross-link events,\n\"b\" has 100 cross-link events\
          \ and so on. Also, gene1 has gene_id 001, etc.\n\nThe algorithm first finds\
          \ all intersections between annotation and\ncross-links. In this case cross-link\
          \ position \"a\" intersects only with gene1,\nwhile position \"b\" intersects\
          \ also with gene2... Annotation can include\nvarious other types of segments\
          \ (transcripts, intergenic, ncRNA, etc.), but only\nsegments of type ``gene``\
          \ are considered for intersection. This behaviour is\ncontrolled by parameter\
          \ ``features``.\n\nNext step is to make groups of cross-links. They are\
          \ grouped by ``group_by``\nparameter (in this case, it equals to ``gene_id``).\
          \ There will be 2 groups.\nFirst group name will be 001 and will contain\
          \ a, b, c and d. Second group name\nwill be 002 and will contain b, c, d\
          \ and e.\n\nThe question now is: has any of positions in each group significantly\
          \ increased\nnumber of cross-link events? And how can one quantify this\
          \ significance?\n\nThis is done by parmutation analysis. It draws a number\
          \ of random situations\nwith same group size and number of cross-link scores.\
          \ Number of such draws is\ndetermined by ``perm`` parameter. This way, a\
          \ random distribution is calculated.\nWhen comparing the observed distribution\
          \ with the random one, FDR values are\nassigned to each position. A cutoff\
          \ FRD value is chosen and only positions with\nFDR < FDR cutoff are considered\
          \ as significant.\n\nOne must also know that when considering only scores\
          \ on single positions\nsignificant *clusters* of cross-links can be missed.\
