          \ is happening on position b than on\nposition e, despite having the same\
          \ score. To account for this, algorithm\nconsiders not only the score of\
          \ single cross-link, but also scores of\ncross-links some nucleotides before\
          \ and after. This behaviour in controlled by\nhalf-window (half_window)\
          \ parameter. In the upper example, score of position b\neqals to 160 if\
          \ half_window = 1 and 2530 if half_window=2. Score of position e\nremains\
          \ 100.\n\nLet's also look at the transcript-wise analysis. In this case,\
          \ scenario also\nincludes transcripts and sub-transcript elements::\n\n\
          \    |-----------gene1----------|\n    |--------transcript1-------|\n  \
          \  |-ncRNA-||-intron-||-ncRNA-|\n            |-----------------------------gene2------------------------------|\n\
          \            |---------------transcript2--------------|\n            |-CDS-||-intron-||-CDS-||-intron-||-UTR3-|\n\
          \                                    |---------------transcript3--------------|\n\
          \                                    |-UTR5-||-intron-||-CDS-||-intron-||-CDS-|\n\
          \n           ab c                d                 e\n\n    a = 60\n   \
          \ b = 100\n    c = 70\n    d = 40\n    e = 100\n    gene1: gene_id = 001\n\
          \    gene2: gene_id = 002\n    transcript1: transcript_id = 0001\n    transcript2:\
          \ transcript_id = 0002\n    transcript3: transcript_id = 0003\n\nValue of\
          \ parameter features is: CDS, intron, UTR3, UTR5, ncRNA, intergenic.\nValue\
          \ of parameter group_by is transcript_id. Since we have multiple values\
          \ in\nfeature parameter, another parameter becomes important: merge_features.\
          \ If set\nto false (default) algorithm will make the following groups:\n\
          \n    * group name: ncRNA-0001, members: a, b, d\n    * group name: intron-0001,\
          \ members: c\n    * group name: CDS-0002, members: b, c, d\n    * group\
          \ name: UTR3-0002, members: e\n    * group name: intron-0003, members: e\n\
          \nHowever, if merge_features equals to true, groups are:\n\n    * group\
          \ name: 0001, members: a, b, c, d\n    * group name: 0002, members: b, c,\
