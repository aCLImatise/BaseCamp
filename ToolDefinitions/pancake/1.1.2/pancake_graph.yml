!Command
command:
- pancake
- graph
positional: []
named:
- !Flag
  description: Name of PanCake Data Object File (required)
  synonyms:
  - --panfile
  - -p
  args: !SimpleFlagArg
    name: PAN_FILE
  optional: true
- !Flag
  description: "Chromosomes in Output (by default all chromosomes\ncovered in PAN_FILE)"
  synonyms:
  - --chroms
  - -c
  args: !RepeatFlagArg
    name: CHROMS
  optional: true
- !Flag
  description: "Start positions (in same order as chromosomes),\nDEFAULT=1 on all\
    \ chromosomes"
  synonyms:
  - -starts
  args: !RepeatFlagArg
    name: START_POS
  optional: true
- !Flag
  description: "Stop positions (in same order as chromosomes),\nDEFAULT=length of\
    \ chromosomes"
  synonyms:
  - -stops
  args: !RepeatFlagArg
    name: STOP_POS
  optional: true
- !Flag
  description: "Maximal number of nodes in output graph.\n(DEFAULT=10,000): if exceeded,\
    \ PanCake will warn and\ninterrupt!"
  synonyms:
  - --max_nodes
  args: !SimpleFlagArg
    name: MAX_NODES
  optional: true
- !Flag
  description: "Maximal number of edges in output graph.\n(DEFAULT=10,000): if exceeded,\
    \ PanCake will warn and\ninterrupt!"
  synonyms:
  - --max_edges
  args: !SimpleFlagArg
    name: MAX_EDGES
  optional: true
- !Flag
  description: "Shared features are truncated in output if number of\ncontained feature\
    \ instances > MAX_ENTRIES (DEFAULT:\nMAX_ENTRIES=50)"
  synonyms:
  - --max_entries
  - -me
  args: !SimpleFlagArg
    name: MAX_ENTRIES
  optional: true
- !Flag
  description: "if set, all chromosomes contained in PAN_FILE appear\nin output (irrespective\
    \ to CHROMS), DEFAULT=False"
  synonyms:
  - -all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if set, only specified regions are shown in output\n(DEFAULT=False),\
    \ ignored if -all is set"
  synonyms:
  - -regions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "output DOT file (DEFAULT: STDOUT)\n"
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: FILE
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: pancake graph [-h] --panfile PAN_FILE [--chroms CHROMS [CHROMS\
  \ ...]]\n                     [-starts START_POS [START_POS ...]]\n            \
  \         [-stops STOP_POS [STOP_POS ...]] [--max_nodes MAX_NODES]\n           \
  \          [--max_edges MAX_EDGES] [--max_entries MAX_ENTRIES]\n               \
  \      [-all] [-regions] [--output FILE]\n\noptional arguments:\n  -h, --help  \
  \          show this help message and exit\n  --panfile PAN_FILE, -p PAN_FILE\n\
  \                        Name of PanCake Data Object File (required)\n  --chroms\
  \ CHROMS [CHROMS ...], -c CHROMS [CHROMS ...]\n                        Chromosomes\
  \ in Output (by default all chromosomes\n                        covered in PAN_FILE)\n\
  \  -starts START_POS [START_POS ...]\n                        Start positions (in\
  \ same order as chromosomes),\n                        DEFAULT=1 on all chromosomes\n\
  \  -stops STOP_POS [STOP_POS ...]\n                        Stop positions (in same\
  \ order as chromosomes),\n                        DEFAULT=length of chromosomes\n\
  \  --max_nodes MAX_NODES\n                        Maximal number of nodes in output\
  \ graph.\n                        (DEFAULT=10,000): if exceeded, PanCake will warn\
  \ and\n                        interrupt!\n  --max_edges MAX_EDGES\n           \
  \             Maximal number of edges in output graph.\n                       \
  \ (DEFAULT=10,000): if exceeded, PanCake will warn and\n                       \
  \ interrupt!\n  --max_entries MAX_ENTRIES, -me MAX_ENTRIES\n                   \
  \     Shared features are truncated in output if number of\n                   \
  \     contained feature instances > MAX_ENTRIES (DEFAULT:\n                    \
  \    MAX_ENTRIES=50)\n  -all                  if set, all chromosomes contained\
  \ in PAN_FILE appear\n                        in output (irrespective to CHROMS),\
  \ DEFAULT=False\n  -regions              if set, only specified regions are shown\
  \ in output\n                        (DEFAULT=False), ignored if -all is set\n \
  \ --output FILE, -o FILE\n                        output DOT file (DEFAULT: STDOUT)\n"
generated_using:
- --help
