help_text: "usage: tadbit bin [-h] -w PATH [--noX] -r INT [--bam PATH] [-j INT] [--force]\
  \ [-q]\n                  [--tmpdb PATH] [--nchunks NCHUNKS] [-C CPUS] [--matrix]\
  \ [--cooler]\n                  [--rownames] [--plot] [--force_plot] [--only_plot]\
  \ [-i] [--triangular]\n                  [--xtick_rotation XTICK_ROTATION] [--cmap\
  \ CMAP] [--bad_color BAD_COLOR]\n                  [--format FORMAT] [--zrange ZRANGE]\
  \ [--transform {log2,log,none}]\n                  [--figsize FIGSIZE] [-c] [-c2]\
  \ [--biases PATH] [--norm STR [STR ...]]\n                  [-F INT [INT ...]] [--only_txt]\n\
  \nbin Hi-C data into matrices\n\noptional arguments:\n  -h, --help             \
  \  show this help message and exit\n\nRequired options:\n  -w PATH, --workdir PATH\
  \  path to working directory (generated with the tool tadbit mapper)\n  -r INT,\
  \ --resolution INT\n                           resolution at which to output matrices\n\
  \nGeneral options:\n  --noX                    no display server (X screen)\n  --bam\
  \ PATH               path to a TADbit-generated BAM file with all reads (other wise\
  \ the\n                           tool will guess from the working directory database)\n\
  \  -j INT, --jobid INT      Use as input data generated by a job with a given jobid.\
  \ Use tadbit\n                           describe to find out which.\n  --force\
  \                  overwrite previously run job\n  -q, --quiet              remove\
  \ all messages\n  --tmpdb PATH             if provided uses this directory to manipulate\
  \ the database\n  --nchunks NCHUNKS        maximum number of chunks into which to\
  \ cut the BAM\n  -C CPUS, --cpus CPUS     [8] Maximum number of CPU cores available\
  \ in the execution host. If\n                           higher than 1, tasks with\
  \ multi-threading capabilities will enabled\n                           (if 0 all\
  \ available) cores will be used\n\nRead filtering options:\n  -F INT [INT ...],\
  \ --filter INT [INT ...]\n                           [[1, 2, 3, 4, 6, 7, 9, 10]]\
  \ Use filters to define a set os valid\n                           pair of reads\
  \ e.g.: '--apply 1 2 3 4 8 9 10'. Where these\n                           numberscorrespond\
  \ to: 0: nothing, 1: self-circle, 2: dangling-end,\n                           3:\
  \ error, 4: extra dangling-end, 5: too close from RES, 6: too\n                \
  \           short, 7: too large, 8: over-represented, 9: duplicated, 10: random\n\
  \                           breaks, 11: trans-chromosomic\n\nNormalization options:\n\
  \  --biases PATH            path to file with pre-calculated biases by columns\n\
  \  --norm STR [STR ...]     [['raw']] normalization(s) to apply. Choices are: [norm,\
  \ decay, raw,\n                           raw&decay]\n\nOutput options:\n  --matrix\
  \                 Write text matrix in multiple columns (square). By defaults matrices\n\
  \                           are written in BED-like format (also only way to get\
  \ a raw matrix\n                           with all values including the ones in\
  \ masked columns).\n  --cooler                 Write i,j,v matrix in cooler format\
  \ instead of text.\n  --rownames               To store row names in the output\
  \ text matrix. WARNING: when non-\n                           matrix, results in\
  \ two extra columns\n  --only_plot              [False] Skip writing matrix in text\
  \ format.\n  -i, --interactive        [False] Open matplotlib interactive plot (nothing\
  \ will be saved).\n  -c , --coord             Coordinate of the region to retrieve.\
  \ By default all genome,\n                           arguments can be either one\
  \ chromosome name, or the coordinate in\n                           the form: \"\
  -c chr3:110000000-120000000\"\n  -c2 , --coord2           Coordinate of a second\
  \ region to retrieve the matrix in the\n                           intersection\
  \ with the first region.\n  --only_txt               Save only text file for matrices,\
  \ not images\n\nPlotting options:\n  --plot                   Plot matrix in desired\
  \ format.\n  --force_plot             Force plotting even with demoniacally big\
  \ matrices (more than\n                           5000x5000, or 1500x1500with interactive\
  \ option).\n  --triangular             [False] represents only half matrix. Note\
  \ that this also results in\n                           truly vectorial images of\
  \ matrix.\n  --xtick_rotation XTICK_ROTATION\n                           [-25] x-tick\
  \ rotation\n  --cmap CMAP              [viridis] Matplotlib color map to use.\n\
  \  --bad_color BAD_COLOR    [white] Matplotlib color to use on bins filtered out\
  \ (only used with\n                           normalized matrices, not raw).\n \
  \ --format FORMAT          [png] plot file format.\n  --zrange ZRANGE          Range,\
  \ in log2 scale of the color scale. i.e.: --zrange=-2,2\n  --transform {log2,log,none}\n\
  \                           [log2] can be any of [log2, log, none]\n  --figsize\
  \ FIGSIZE        Range, in log2 scale of the color scale. default for triangular\n\
  \                           matrices: --figsize=16,10 and for square matrices: --figsize=16,14\n"
