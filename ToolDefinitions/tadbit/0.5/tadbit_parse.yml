  \ [--genome PATH [PATH ...]]\n                    [--jobids INT [INT ...]] [--noX]\n\
  \nParse mapped Hi-C reads and get the intersection\n\noptional arguments:\n  -h,\
  \ --help               show this help message and exit\n\nGeneral options:\n  -w\
  \ PATH, --workdir PATH  path to working directory (generated with the tool tadbit\
  \ mapper)\n  --type STR               [map]file type to be parser, MAP (GEM-mapper),\
  \ SAM or BAM\n  --read INT               In case only one of the reads needs to\
  \ be parsed\n  --filter_chrom FILTER_CHROM\n                           default:\
  \ --filter_chrom\n                           \"^(chr)?[A-Za-z]?[0-9]{0,3}[XVI]{0,3}(?:ito)?[A-Z-a-z]?(_dna)?$\"\
  ,\n                           regexp to consider only chromosome names passing\n\
  \  --skip                   [DEBUG] in case already mapped.\n  --compress_input\
  \         Compress input mapped files when parsing is done. This is done in\n  \
  \                         background, while next MAP file is processed, or while\
  \ reads are\n                           sorted.\n  --tmpdb PATH             if provided\
  \ uses this directory to manipulate the database\n  --genome PATH [PATH ...]\n \
  \                          paths to file(s) with FASTA files of the reference genome.\
  \ If many,\n                           files will be concatenated. I.e.: --genome\
  \ chr_1.fa chr_2.fa In this\n                           last case, order is important\
  \ or the rest of the analysis. Note: it\n                           can also be\
  \ the path to a previously parsed genome in pickle format.\n  --jobids INT [INT\
  \ ...]   Use as input data generated by a job with a given jobid(s). Use\n     \
  \                      tadbit describe to find out which. In this case one jobid\
  \ can be\n                           passed per read.\n  --noX                 \
  \   no display server (X screen)\n"
