!Command
command:
- vtools
- output
positional:
- !Positional
  description: variants to output.
  position: 0
  name: table
  optional: false
- !Positional
  description: "A list of fields that will be outputted. SQL-\ncompatible expressions\
    \ or functions such as \"pos-1\",\n\"count(1)\" or \"sum(num)\" are also allowed."
  position: 1
  name: fields
  optional: false
named:
- !Flag
  description: "Output error and warning (0), info (1), debug (2) and\ntrace (3) information\
    \ to standard output (default to\n1)."
  synonyms:
  - -v
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      '2':
      '0':
      '3':
      '1':
  optional: true
- !Flag
  description: "[HEADER [HEADER ...]]\nA complete header or a list of names that will\
    \ be\njoined by a delimiter (parameter --delimiter). If a\nspecial name - is specified,\
    \ the header will be read\nfrom the standard input, which is the preferred way\
    \ to\nspecify large multi-line headers (e.g. cat myheader |\nvtools export --header\
    \ -). If this parameter is given\nwithout parameter, a default header will be\
    \ derived\nfrom field names."
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Delimiter use to separate columns of output. The\ndefault output uses\
    \ tabs to delimit columns padded to\nthe same width by spaces. You can use '-d,'\
    \ for csv\noutput, or -d'\\t' for unpadded tab-delimited output."
  synonyms:
  - -d
  - --delimiter
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: "Precision used to output float numbers. The default\nvalue is None\
    \ which uses system default (e.g. whatever\nstr(number) outputs). You can set\
    \ it to a positive\nnumber (e.g. 4) to limit the number of digits to\noutput."
  synonyms:
  - --precision
  args: !SimpleFlagArg
    name: PRECISION
  optional: true
- !Flag
  description: Output string for missing value
  synonyms:
  - --na
  args: !SimpleFlagArg
    name: NA
  optional: true
- !Flag
  description: Limit output to the first N records.
  synonyms:
  - -l
  - --limit
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: "Output reference genome. If set to alternative build,\nchr and pos\
    \ in the fields will be replaced by alt_chr\nand alt_pos"
  synonyms:
  - --build
  args: !SimpleFlagArg
    name: BUILD
  optional: true
- !Flag
  description: "[FIELD [FIELD ...]], --group_by [FIELD [FIELD ...]], --group-by [FIELD\
    \ [FIELD ...]]\nGroup output by fields. This option is useful for\naggregation\
    \ output where summary statistics are\ngrouped by one or more fields."
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Variant tools by default output only one of the\nrecords if a variant\
    \ matches multiple records in an\nannotation database. This option tells variant\
    \ tools\nto output all matching records."
  synonyms:
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Order output by specified fields in ascending order,\nor descending\
    \ order if field name is followed by DESC\n(e.g. --order_by 'num DESC')\n"
  synonyms:
  - --order_by
  - --order-by
  args: !RepeatFlagArg
    name: FIELD
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: vtools output [-h] [--header [HEADER [HEADER ...]]] [-d DELIMITER]\n\
  \                     [--precision PRECISION] [--na NA] [-l N] [--build BUILD]\n\
  \                     [-g [FIELD [FIELD ...]]] [--all]\n                     [--order_by\
  \ FIELD [FIELD ...]] [-v {0,1,2,3}]\n                     table fields [fields ...]\n\
  \nOutput variants, variant info fields, annotation fields and expressions that\n\
  involve these fields in a tab or comma separated format.\n\npositional arguments:\n\
  \  table                 variants to output.\n  fields                A list of\
  \ fields that will be outputted. SQL-\n                        compatible expressions\
  \ or functions such as \"pos-1\",\n                        \"count(1)\" or \"sum(num)\"\
  \ are also allowed.\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n  -v {0,1,2,3}, --verbosity {0,1,2,3}\n                    \
  \    Output error and warning (0), info (1), debug (2) and\n                   \
  \     trace (3) information to standard output (default to\n                   \
  \     1).\n\nOutput options:\n  --header [HEADER [HEADER ...]]\n               \
  \         A complete header or a list of names that will be\n                  \
  \      joined by a delimiter (parameter --delimiter). If a\n                   \
  \     special name - is specified, the header will be read\n                   \
  \     from the standard input, which is the preferred way to\n                 \
  \       specify large multi-line headers (e.g. cat myheader |\n                \
  \        vtools export --header -). If this parameter is given\n               \
  \         without parameter, a default header will be derived\n                \
  \        from field names.\n  -d DELIMITER, --delimiter DELIMITER\n            \
  \            Delimiter use to separate columns of output. The\n                \
  \        default output uses tabs to delimit columns padded to\n               \
  \         the same width by spaces. You can use '-d,' for csv\n                \
  \        output, or -d'\\t' for unpadded tab-delimited output.\n  --precision PRECISION\n\
  \                        Precision used to output float numbers. The default\n \
  \                       value is None which uses system default (e.g. whatever\n\
  \                        str(number) outputs). You can set it to a positive\n  \
  \                      number (e.g. 4) to limit the number of digits to\n      \
  \                  output.\n  --na NA               Output string for missing value\n\
  \  -l N, --limit N       Limit output to the first N records.\n  --build BUILD \
  \        Output reference genome. If set to alternative build,\n               \
  \         chr and pos in the fields will be replaced by alt_chr\n              \
  \          and alt_pos\n  -g [FIELD [FIELD ...]], --group_by [FIELD [FIELD ...]],\
  \ --group-by [FIELD [FIELD ...]]\n                        Group output by fields.\
  \ This option is useful for\n                        aggregation output where summary\
  \ statistics are\n                        grouped by one or more fields.\n  --all\
  \                 Variant tools by default output only one of the\n            \
  \            records if a variant matches multiple records in an\n             \
  \           annotation database. This option tells variant tools\n             \
  \           to output all matching records.\n  --order_by FIELD [FIELD ...], --order-by\
  \ FIELD [FIELD ...]\n                        Order output by specified fields in\
  \ ascending order,\n                        or descending order if field name is\
  \ followed by DESC\n                        (e.g. --order_by 'num DESC')\n"
