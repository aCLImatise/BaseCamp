help_text: "$dcmtk: dcmcjpls v3.6.5 2019-10-28 $\n\ndcmcjpls: Encode DICOM file to\
  \ JPEG-LS transfer syntax\nusage: dcmcjpls [options] dcmfile-in dcmfile-out\n\n\
  parameters:\n  dcmfile-in                    DICOM input filename to be converted\n\
  \  dcmfile-out                   DICOM output filename\n\ngeneral options:\n  -h\
  \     --help                 print this help text and exit\n         --version \
  \             print version information and exit\n         --arguments         \
  \   print expanded command line arguments\n  -q     --quiet                quiet\
  \ mode, print no warnings and errors\n  -v     --verbose              verbose mode,\
  \ print processing details\n  -d     --debug                debug mode, print debug\
  \ information\n  -ll    --log-level            [l]evel: string constant\n      \
  \                          (fatal, error, warn, info, debug, trace)\n          \
  \                      use level l for the logger\n  -lc    --log-config       \
  \    [f]ilename: string\n                                use config file f for the\
  \ logger\ninput options:\n  input file format:\n    +f   --read-file           \
  \ read file format or data set (default)\n    +fo  --read-file-only       read file\
  \ format only\n    -f   --read-dataset         read data set without file meta information\n\
  \  input transfer syntax:\n    -t=  --read-xfer-auto       use TS recognition (default)\n\
  \    -td  --read-xfer-detect     ignore TS specified in the file meta header\n \
  \   -te  --read-xfer-little     read with explicit VR little endian TS\n    -tb\
  \  --read-xfer-big        read with explicit VR big endian TS\n    -ti  --read-xfer-implicit\
  \   read with implicit VR little endian TS\nJPEG-LS encoding options:\n  JPEG-LS\
  \ process:\n    +el  --encode-lossless      encode JPEG-LS lossless (default)\n\
  \    +en  --encode-nearlossless  encode JPEG-LS TS near-lossless (NEAR: 2)\n  JPEG-LS\
  \ bit rate (near-lossless only):\n    +md  --max-deviation        [d]eviation: integer\
  \ (default: 2)\n                                defines maximum deviation for an\
  \ encoded pixel\n  lossless compression:\n    +pr  --prefer-raw           prefer\
  \ raw encoder mode (default)\n    +pc  --prefer-cooked        prefer cooked encoder\
  \ mode \n  JPEG-LS compression:\n    +t1  --threshold1           [t]hreshhold: integer\
  \ (default for 8 bpp: 3)\n                                set JPEG-LS encoding parameter\
  \ threshold 1\n    +t2  --threshold2           [t]hreshhold: integer (default for\
  \ 8 bpp: 7)\n                                set JPEG-LS encoding parameter threshold\
  \ 2\n    +t3  --threshold3           [t]hreshhold: integer (default for 8 bpp: 21)\n\
  \                                set JPEG-LS encoding parameter threshold 3\n  \
  \  +rs  --reset                [r]eset: integer (default: 64)\n                \
  \                set JPEG-LS encoding parameter reset\n  JPEG-LS interleave:\n \
  \   +il  --interleave-line      force line-interleaved JPEG-LS images (default)\n\
  \    +is  --interleave-sample    force sample-interleaved JPEG-LS images\n    +in\
  \  --interleave-none      force uninterleaved JPEG-LS images\n    +iv  --interleave-default\
  \   use the fastest possible interleave mode\n  JPEG-LS padding of odd-length bitstreams:\n\
  \    +ps  --padding-standard     pad with extended EOI marker (default)\n    +pz\
  \  --padding-zero         pad with zero byte (non-standard)\nencapsulated pixel\
  \ data encoding options:\n  pixel data fragmentation:\n    +ff  --fragment-per-frame\
  \   encode each frame as one fragment (default)\n    +fs  --fragment-size      \
  \  [s]ize: integer\n                                limit fragment size to s kbytes\n\
  \  basic offset table encoding:\n    +ot  --offset-table-create  create offset table\
  \ (default)\n    -ot  --offset-table-empty   leave offset table empty\n  SOP Class\
  \ UID:\n    +cd  --class-default        keep SOP Class UID (default)\n    +cs  --class-sc\
  \             convert to Secondary Capture Image\n                             \
  \   (implies --uid-always)\n  SOP Instance UID:\n    +ud  --uid-default        \
  \  assign new UID if lossy compression (default)\n    +ua  --uid-always        \
  \   always assign new UID\n    +un  --uid-never            never assign new UID\n\
  output options:\n  post-1993 value representations:\n    +u   --enable-new-vr  \
  \      enable support for new VRs (UN/UT) (default)\n    -u   --disable-new-vr \
  \      disable support for new VRs, convert to OB\n  group length encoding:\n  \
  \  +g=  --group-length-recalc  recalculate group lengths if present (default)\n\
  \    +g   --group-length-create  always write with group length elements\n    -g\
  \   --group-length-remove  always write without group length elements\n  length\
  \ encoding in sequences and items:\n    +e   --length-explicit      write with explicit\
  \ lengths (default)\n    -e   --length-undefined     write with undefined lengths\n\
  \  data set trailing padding:\n    -p=  --padding-retain       do not change padding\
  \ (default)\n    -p   --padding-off          no padding\n    +p   --padding-create\
  \       [f]ile-pad [i]tem-pad: integer\n                                align file\
  \ on multiple of f bytes\n                                and items on multiple\
  \ of i byte\n\n"
