    description: "Alignment file. If multiple files are given as '-t A B\nC', then\
      \ they will all be read and combined. Note that\npair-end data is not supposed\
      \ to work with this\ncommand. REQUIRED."
    synonyms:
    - -i
    - --ifile
    args: !RepeatFlagArg
      name: IFILE
    optional: true
  - !Flag
    description: "Percentage of tags you want to keep. Input 80.0 for\n80%. This option\
      \ can't be used at the same time with\n-n/--num. REQUIRED"
    synonyms:
    - -p
    - --percentage
    args: !SimpleFlagArg
      name: PERCENTAGE
    optional: true
  - !Flag
    description: "Number of tags you want to keep. Input 8000000 or 8e+6\nfor 8 million.\
      \ This option can't be used at the same\ntime with -p/--percent. Note that the\
      \ number of tags\nin output is approximate as the number specified here.\nREQUIRED"
    synonyms:
    - -n
    - --number
    args: !SimpleFlagArg
      name: NUMBER
    optional: true
  - !Flag
    description: "Set the random seed while down sampling data. Must be\na non-negative\
      \ integer in order to be effective.\nDEFAULT: not set"
    synonyms:
    - --seed
    args: !SimpleFlagArg
      name: SEED
    optional: true
  - !Flag
    description: "Output BED file name. If not specified, will write to\nstandard\
      \ output. Note, if the input format is BAMPE or\nBEDPE, the output will be in\
      \ BEDPE format. DEFAULT:\nstdout"
    synonyms:
    - -o
    - --ofile
    args: !SimpleFlagArg
      name: OUTPUTFILE
    optional: true
  - !Flag
    description: "If specified all output files will be written to that\ndirectory.\
      \ Default: the current working directory"
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: "Tag size. This will override the auto detected tag\nsize. DEFAULT:\
      \ Not set"
    synonyms:
    - -s
    - --tsize
    args: !SimpleFlagArg
      name: TSIZE
    optional: true
  - !Flag
    description: "Format of tag file, \"AUTO\", \"BED\" or \"ELAND\" or\n\"ELANDMULTI\"\
      \ or \"ELANDEXPORT\" or \"SAM\" or \"BAM\" or\n\"BOWTIE\" or \"BAMPE\" or \"\
      BEDPE\". The default AUTO\noption will macs2 randsample decide which format\
      \ the\nfile is. Please check the definition in README file if\nyou choose ELAND/ELANDMULTI/ELANDEXPORT/SAM/BAM/BOWTIE\n\
      or BAMPE/BEDPE. DEFAULT: \"AUTO\""
    synonyms:
    - -f
    - --format
    args: !ChoiceFlagArg
      choices: !!set
        SAM:
        AUTO:
        ELAND:
        BAMPE:
        BOWTIE:
        BAM:
        ELANDMULTI:
        BEDPE:
        ELANDEXPORT:
        BED:
    optional: true
  - !Flag
    description: "Buffer size for incrementally increasing internal\narray size to\
      \ store reads alignment information. In\nmost cases, you don't have to change\
      \ this parameter.\nHowever, if there are large number of\nchromosomes/contigs/scaffolds\
      \ in your alignment, it's\nrecommended to specify a smaller buffer size in order\n\
      to decrease memory usage (but it will take longer time\nto read alignment files).\
      \ Minimum memory requested for\nreading an alignment file is about # of CHROMOSOME\
      \ *\nBUFFER_SIZE * 8 Bytes. DEFAULT: 100000"
    synonyms:
    - --buffer-size
    args: !SimpleFlagArg
      name: BUFFER_SIZE
    optional: true
  - !Flag
