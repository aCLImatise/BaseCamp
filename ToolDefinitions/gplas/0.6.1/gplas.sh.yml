help_text: "Welcome to the user guide of gplas (version 0.5.0):\n\nBasic usage example:\
  \ ./gplas.sh -i mygraph.gfa -c mlplasmids -s 'Enterococcus faecium'\n\nInput:\n\
  \ \t -i \t Mandatory: Path to the graph file in *.gfa format used to extract nodes\
  \ and links. Gfa file format\n\nClassifier:\n \t -c \t Mandatory: Classifier used\
  \ to predict the contigs extracted from the input graph. String value: 'plasflow'\
  \ or 'mlplasmids'\n\nBacterial species: \n \t -s \t Mandatory (if mlplasmids is\
  \ chosen): Bacterial species from the graph file. If you have specified mlplasmids\
  \ as classifier\n                 you need to provide one of the following three\
  \ bacterial species:\n\n                'Enterococcus faecium','Klebsiella pneumoniae'\
  \ or 'Escherichia coli'\n\nOutput name:\n \t -n \t Optional: Output name used in\
  \ the files generated by gplas. Default: 'unnamed'\n\nSettings:\n \t -t \t Optional:\
  \ Threshold to predict plasmid-derived sequences. Integer value ranging from 0 to\
  \ 1.\n                 Default mlplasmids threshold: 0.5\n                 Default\
  \ plasflow threshold: 0.7\n\n\t -x \t Optional: Number of times gplas finds plasmid\
  \ walks per each plasmid starting node. Integer value ranging from 1 to infinite.\n\
  \                 Default: 20\n\n\t -f \t Optional: Gplas filtering threshold score\
  \ to reject possible outcoming edges. Integer value ranging from 0 to 1.\n     \
  \            Default: 0.1\n\n\t -q \t Optional: Modularity threshold to split components\
  \ present in the plasmidome network. Integer value ranging from 0 to 1\n       \
  \          Default: 0.2\n\nBenchmarking purposes: \n \t -r \t Optional: Path to\
  \ the complete reference genome corresponding to the graph given. For optimal results\
  \ using this\n                 benchmarking flag, please name the reference genomes\
  \ using the Unicycler scheme: e.g. '1 length=4123456' '2 length=10000' '3 length=2000'\n\
  \                 for your chromosome and plasmids. Fasta file format\n"
