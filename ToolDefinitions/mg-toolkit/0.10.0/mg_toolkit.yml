- !Command
  command:
  - mg-toolkit
  - bulk_download
  positional: []
  named:
  - !Flag
    optional: true
    synonyms:
    - -a
    - --accession
    description: Provide the study/project accession of your interest, e.g. ERP001736,
      SRP000319. The study must be publicly available in MGnify.
    args: !SimpleFlagArg
      name: ACCESSION
  - !Flag
    optional: true
    synonyms:
    - -o
    - --output_path
    description: "Location of the output directory, where the downloadable files are\
      \ written to.\nDEFAULT: CWD"
    args: !SimpleFlagArg
      name: OUTPUT_PATH
  - !Flag
    optional: true
    synonyms:
    - -p
    - --pipeline
    description: "Specify the version of the pipeline you are interested in.\nLets\
      \ say your study of interest has been analysed with\nmultiple version, but you\
      \ are only interested in a particular\nversion then used this option to filter\
      \ down the results by\nthe version you interested in.\nDEFAULT: Downloads all\
      \ versions"
    args: !ChoiceFlagArg
      choices: !!set
        '3.0':
        '4.0':
        '4.1':
        '1.0':
        '5.0':
        '2.0':
  - !Flag
    optional: true
    synonyms:
    - -g
    - --result_group
    description: "Provide a single result group if needed.\nSupported result groups\
      \ are:\n- statistics\n- sequence_data (all versions)\n- functional_analysis\
      \ (all versions)\n- taxonomic_analysis (1.0-3.0)\n- taxonomic_analysis_ssu_rrna\
      \ (>=4.0)\n- taxonomic_analysis_lsu_rrna (>=4.0)\n- non-coding_rnas (>=4.0)\n\
      - taxonomic_analysis_itsonedb (>= 5.0)\n- taxonomic_analysis_unite (>= 5.0)\n\
      - taxonomic_analysis_motu  (>= 5.0)\n- pathways_and_systems (>= 5.0)\nDEFAULT:\
      \ Downloads all result groups if not provided.\n(default: None).\n"
    args: !ChoiceFlagArg
      choices: !!set
        taxonomic_analysis_unite:
        taxonomic_analysis:
        non-coding_rnas:
        pathways_and_systems:
        taxonomic_analysis_itsonedb:
        taxonomic_analysis_ssu_rrna:
        statistics:
        taxonomic_analysis_lsu_rrna:
        sequence_data:
        taxonomic_analysis_motu:
        functional_analysis:
