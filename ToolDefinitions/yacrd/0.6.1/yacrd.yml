help_text: "yacrd 0.6.1 Flareon\nPierre Marijon <pmarijon@mpi-inf.mpg.de>\n\nYacrd\
  \ use overlap between reads, to detect 'good' and 'bad' region,\na region with coverage\
  \ over the threshold is 'good' others are 'bad'.\nIf read has a 'bad' region in\
  \ middle this reads is mark as 'Chimeric'.\nIf the ratio of 'bad' region length\
  \ on total read length is larger than threshold this reads is mark as 'Not_covered'.\n\
  \nYacrd can make some other actions:\n- filter: for sequence or overlap file, record\
  \ with reads marked as Chimeric or NotCovered isn't written in the output\n- extract:\
  \ for sequence or overlap file, record contains reads marked as Chimeric or NotCovered\
  \ is written in the output\n- split: for sequence file bad region in the middle\
  \ of reads are removed, NotCovered read is removed\n- scrubb: for sequence file\
  \ all bad region are removed, NotCovered read is removed\n\nUSAGE:\n    yacrd [OPTIONS]\
  \ --input <input> --output <output> [SUBCOMMAND]\n\nFLAGS:\n    -h, --help     \
  \  Prints help information\n    -V, --version    Prints version information\n\n\
  OPTIONS:\n    -c, --coverage <coverage>                        if coverage reach\
  \ this value region is mark as bad [default: 0]\n    -i, --input <input>\n     \
  \       path to input file overlap (.paf|.m4|.mhap) or yacrd report (.yacrd), format\
  \ is autodetect and compression\n            input is allowed (gz|bzip2|lzma)\n\
  \    -n, --not-coverage <not-coverage>\n            if the ratio of bad region length\
  \ on total length is lower than this value, read is marked as NotCovered\n     \
  \       [default: 0.8]\n    -d, --ondisk <ondisk>\n            yacrd switches to\
  \ 'ondisk' mode which will reduce memory usage but increase computation time. The\
  \ value\n            passed as a parameter is used as a prefix for the temporary\
  \ files created by yacrd. Be careful if the prefix\n            contains path separators\
  \ (`/` for unix or `\\` for windows) this folder will be deleted\n        --ondisk-buffer-size\
  \ <ondisk-buffer-size>\n            with the default value yacrd in 'ondisk' mode\
  \ use around 1 GBytes, you can increase to reduce runtime but\n            increase\
  \ memory usage [default: 64000000]\n    -o, --output <output>                  \
  \          path output file\n\nSUBCOMMANDS:\n    extract    Record mark as chimeric\
  \ or NotCovered is extract\n    filter     Record mark as chimeric or NotCovered\
  \ is filter\n    help       Prints this message or the help of the given subcommand(s)\n\
  \    scrubb     All bad region of read is removed\n    split      Record mark as\
  \ chimeric or NotCovered is split\n"
