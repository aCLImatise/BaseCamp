help_text: "\n**** Information on Netcdf metadata ****\n\n- The netcdf-metadata-info\
  \ tool needs a netcdf input file. It will give informations about every variable\
  \ and dimension and summarize it into an output tabular file named : variable.tabular.\n\
  \n- The file has the general structure : \n\n  ******************************************************************************************\n\
  \  * Variable1    Var1_Number_of_Dim    Dim1    Dim1_size    ...    DimN    DimN_size\
  \       *\n  * VariableX    VarX_Number_of_Dim    DimX1   DimX1_size   ...    DimXN\
  \   DimXN_size      *\n  * ...                                                 \
  \                                   *\n  ******************************************************************************************\n\
  \n\n- This tool is necessary to execute the Galaxy tool Netcdf read : URL.\n\n-\
  \ Code is written in C and use the unidata Netcdf source functions : https://www.unidata.ucar.edu/software/netcdf/\n\
  - For more complete and human readable informations you can use the ncdump command\
  \ line from Netcdf package.\n\n\n"
