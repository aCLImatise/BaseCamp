  \ -o /path/to/baseline/directory\n\t\t3. pro \n\t\t      >> msisensor-pro pro -d\
  \ /path/to/baseline/directory/reference.list_baseline -t /path/to/case1_tumor_sorted.bam\
  \ -o /path/to/case1_output\n\n\t(b) For tumor-normal paired samples:\n\t\t1. scan\n\
  \t\t      >> msisensor-pro scan -d /path/to/reference.fa -o /path/to/reference.list\n\
  \t\t2. msi \n\t\t      >> msisensor-pro msi -d /path/to/reference.list -n /path/to/case1_normal_sorted.bam\
  \ -t /path/to/case1_tumor_sorted.bam -o /path/to/case1_output\n\nNotes:\n    1.\
