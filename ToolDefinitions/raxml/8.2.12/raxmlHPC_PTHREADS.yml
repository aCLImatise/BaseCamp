version_flag:
help_text: "\n\nThis is RAxML version 8.2.12 released by Alexandros Stamatakis on\
  \ May 2018.\n\nWith greatly appreciated code contributions by:\nAndre Aberer   \
  \   (HITS)\nSimon Berger      (HITS)\nAlexey Kozlov     (HITS)\nKassian Kobert \
  \   (HITS)\nDavid Dao         (KIT and HITS)\nSarah Lutteropp   (KIT and HITS)\n\
  Nick Pattengale   (Sandia)\nWayne Pfeiffer    (SDSC)\nAkifumi S. Tanabe (NRIFS)\n\
  Charlie Taylor    (UF)\n\n\nPlease also consult the RAxML-manual\n\nPlease report\
  \ bugs via the RAxML google group!\nPlease send us all input files, the exact invocation,\
  \ details of the HW and operating system,\nas well as all error messages printed\
  \ to screen.\n\n\nraxmlHPC[-SSE3|-AVX|-PTHREADS|-PTHREADS-SSE3|-PTHREADS-AVX|-HYBRID|-HYBRID-SSE3|HYBRID-AVX]\n\
  \      -s sequenceFileName -n outputFileName -m substitutionModel\n      [-a weightFileName]\
  \ [-A secondaryStructureSubstModel]\n      [-b bootstrapRandomNumberSeed] [-B wcCriterionThreshold]\n\
  \      [-c numberOfCategories] [-C] [-d] [-D]\n      [-e likelihoodEpsilon] [-E\
  \ excludeFileName]\n      [-f a|A|b|B|c|C|d|D|e|E|F|g|G|h|H|i|I|j|J|k|m|n|N|o|p|P|q|r|R|s|S|t|T|u|v|V|w|W|x|y]\
  \ [-F]\n      [-g groupingFileName] [-G placementThreshold] [-h] [-H]\n      [-i\
  \ initialRearrangementSetting] [-I autoFC|autoMR|autoMRE|autoMRE_IGN]\n      [-j]\
  \ [-J MR|MR_DROP|MRE|STRICT|STRICT_DROP|T_<PERCENT>] [-k] [-K] \n      [-L MR|MRE|T_<PERCENT>]\
  \ [-M]\n      [-o outGroupName1[,outGroupName2[,...]]][-O]\n      [-p parsimonyRandomSeed]\
  \ [-P proteinModel]\n      [-q multipleModelFileName] [-r binaryConstraintTree]\n\
  \      [-R binaryModelParamFile] [-S secondaryStructureFile] [-t userStartingTree]\n\
  \      [-T numberOfThreads] [-u] [-U] [-v] [-V] [-w outputDirectory] [-W slidingWindowSize]\n\
  \      [-x rapidBootstrapRandomNumberSeed] [-X] [-y] [-Y quartetGroupingFileName|ancestralSequenceCandidatesFileName]\n\
  \      [-z multipleTreesFile] [-#|-N numberOfRuns|autoFC|autoMR|autoMRE|autoMRE_IGN]\n\
  \      [--mesquite][--silent][--no-seq-check][--no-bfgs]\n      [--asc-corr=stamatakis|felsenstein|lewis]\n\
  \      [--flag-check][--auto-prot=ml|bic|aic|aicc]\n      [--epa-keep-placements=number][--epa-accumulated-threshold=threshold]\n\
  \      [--epa-prob-threshold=threshold]\n      [--JC69][--K80][--HKY85]\n      [--bootstop-perms=number]\n\
  \n      [--quartets-without-replacement]\n\n      [---without-replacement]\n\n \
  \     [--print-identical-sequences]\n\n      -a      Specify a column weight file\
  \ name to assign individual weights to each column of \n              the alignment.\
  \ Those weights must be integers separated by any type and number \n           \
  \   of whitespaces whithin a separate file, see file \"example_weights\" for an\
  \ example.\n\n      -A      Specify one of the secondary structure substitution\
  \ models implemented in RAxML.\n              The same nomenclature as in the PHASE\
  \ manual is used, available models: \n              S6A, S6B, S6C, S6D, S6E, S7A,\
  \ S7B, S7C, S7D, S7E, S7F, S16, S16A, S16B\n\n              DEFAULT: 16-state GTR\
  \ model (S16)\n\n      -b      Specify an integer number (random seed) and turn\
  \ on bootstrapping\n\n              DEFAULT: OFF\n\n      -B      specify a floating\
  \ point number between 0.0 and 1.0 that will be used as cutoff threshold \n    \
  \          for the MR-based bootstopping criteria. The recommended setting is 0.03.\n\
  \n              DEFAULT: 0.03 (recommended empirically determined setting)\n\n \
  \     -c      Specify number of distinct rate catgories for RAxML when model of\
  \ rate heterogeneity\n              is set to CAT\n              Individual per-site\
  \ rates are categorized into numberOfCategories rate \n              categories\
  \ to accelerate computations. \n\n              DEFAULT: 25\n\n      -C      Enable\
  \ verbose output for the \"-L\" and \"-f i\" options. This will produce more, as\
  \ well as more verbose output files\n\n              DEFAULT: OFF\n\n      -d  \
  \    start ML optimization from random starting tree \n\n              DEFAULT:\
  \ OFF\n\n      -D      ML search convergence criterion. This will break off ML searches\
  \ if the relative \n              Robinson-Foulds distance between the trees obtained\
  \ from two consecutive lazy SPR cycles\n              is smaller or equal to 1%.\
  \ Usage recommended for very large datasets in terms of taxa.\n              On\
  \ trees with more than 500 taxa this will yield execution time improvements of approximately\
  \ 50%\n              While yielding only slightly worse trees.\n\n             \
  \ DEFAULT: OFF\n\n      -e      set model optimization precision in log likelihood\
  \ units for final\n              optimization of tree topology\n\n             \
  \ DEFAULT: 0.1   for models not using proportion of invariant sites estimate\n \
  \                      0.001 for models using proportion of invariant sites estimate\n\
  \n      -E      specify an exclude file name, that contains a specification of alignment\
  \ positions you wish to exclude.\n              Format is similar to Nexus, the\
  \ file shall contain entries like \"100-200 300-400\", to exclude a\n          \
  \    single column write, e.g., \"100-100\", if you use a mixed model, an appropriately\
  \ adapted model file\n              will be written.\n\n      -f      select algorithm:\n\
  \n              \"-f a\": rapid Bootstrap analysis and search for best-scoring ML\
  \ tree in one program run\n              \"-f A\": compute marginal ancestral states\
  \ on a ROOTED reference tree provided with \"-t\"\n              \"-f b\": draw\
  \ bipartition information on a tree provided with \"-t\" based on multiple trees\n\
  \                      (e.g., from a bootstrap) in a file specified by \"-z\"\n\
  \              \"-f B\": optimize br-len scaler and other model parameters (GTR,\
  \ alpha, etc.) on a tree provided with \"-t\".\n                      The tree needs\
  \ to contain branch lengths. The branch lengths will not be optimized, just scaled\
  \ by a single common value.\n              \"-f c\": check if the alignment can\
  \ be properly read by RAxML\n              \"-f C\": ancestral sequence test for\
  \ Jiajie, users will also need to provide a list of taxon names via -Y separated\
  \ by whitespaces\n              \"-f d\": new rapid hill-climbing \n           \
  \           DEFAULT: ON\n              \"-f D\": rapid hill-climbing with RELL bootstraps\n\
  \              \"-f e\": optimize model+branch lengths for given input tree under\
  \ GAMMA/GAMMAI only\n              \"-f E\": execute very fast experimental tree\
  \ search, at present only for testing\n              \"-f F\": execute fast experimental\
  \ tree search, at present only for testing\n              \"-f g\": compute per\
  \ site log Likelihoods for one or more trees passed via\n                      \"\
  -z\" and write them to a file that can be read by CONSEL\n                     \
  \ The model parameters will be estimated on the first tree only!\n             \
  \ \"-f G\": compute per site log Likelihoods for one or more trees passed via\n\
  \                      \"-z\" and write them to a file that can be read by CONSEL.\n\
  \                      The model parameters will be re-estimated for each tree\n\
  \              \"-f h\": compute log likelihood test (SH-test) between best tree\
  \ passed via \"-t\"\n                      and a bunch of other trees passed via\
  \ \"-z\" \n                      The model parameters will be estimated on the first\
  \ tree only!\n              \"-f H\": compute log likelihood test (SH-test) between\
  \ best tree passed via \"-t\"\n                      and a bunch of other trees\
  \ passed via \"-z\" \n                      The model parameters will be re-estimated\
  \ for each tree\n              \"-f i\": calculate IC and TC scores (Salichos and\
  \ Rokas 2013) on a tree provided with \"-t\" based on multiple trees\n         \
  \             (e.g., from a bootstrap) in a file specified by \"-z\"\n         \
  \     \"-f I\": a simple tree rooting algorithm for unrooted trees.\n          \
  \            It roots the tree by rooting it at the branch that best balances the\
  \ subtree lengths\n                      (sum over branches in the subtrees) of\
  \ the left and right subtree.\n                      A branch with an optimal balance\
  \ does not always exist!\n                      You need to specify the tree you\
  \ want to root via \"-t\".\n              \"-f j\": generate a bunch of bootstrapped\
  \ alignment files from an original alignemnt file.\n                      You need\
  \ to specify a seed with \"-b\" and the number of replicates with \"-#\" \n    \
  \          \"-f J\": Compute SH-like support values on a given tree passed via \"\
  -t\".\n              \"-f k\": Fix long branch lengths in partitioned data sets\
  \ with missing data using the\n                      branch length stealing algorithm.\n\
  \                      This option only works in conjunction with \"-t\", \"-M\"\
  , and \"-q\".\n                      It will print out a tree with shorter branch\
  \ lengths, but having the same likelihood score.\n              \"-f m\": compare\
  \ bipartitions between two bunches of trees passed via \"-t\" and \"-z\" \n    \
  \                  respectively. This will return the Pearson correlation between\
  \ all bipartitions found\n                      in the two tree files. A file called\
  \ RAxML_bipartitionFrequencies.outpuFileName\n                      will be printed\
  \ that contains the pair-wise bipartition frequencies of the two sets\n        \
  \      \"-f n\": compute the log likelihood score of all trees contained in a tree\
  \ file provided by\n                      \"-z\" under GAMMA or GAMMA+P-Invar\n\
  \                      The model parameters will be estimated on the first tree\
  \ only!\n              \"-f N\": compute the log likelihood score of all trees contained\
  \ in a tree file provided by\n                      \"-z\" under GAMMA or GAMMA+P-Invar\n\
  \                      The model parameters will be re-estimated for each tree\n\
  \              \"-f o\": old and slower rapid hill-climbing without heuristic cutoff\n\
  \              \"-f p\": perform pure stepwise MP addition of new sequences to an\
  \ incomplete starting tree and exit\n              \"-f P\": perform a phylogenetic\
  \ placement of sub trees specified in a file passed via \"-z\" into a given reference\
  \ tree\n                      in which these subtrees are contained that is passed\
  \ via \"-t\" using the evolutionary placement algorithm.\n              \"-f q\"\
  : fast quartet calculator\n              \"-f r\": compute pairwise Robinson-Foulds\
  \ (RF) distances between all pairs of trees in a tree file passed via \"-z\" \n\
  \                      if the trees have node labales represented as integer support\
  \ values the program will also compute two flavors of\n                      the\
  \ weighted Robinson-Foulds (WRF) distance\n              \"-f R\": compute all pairwise\
  \ Robinson-Foulds (RF) distances between a large reference tree  passed via \"-t\"\
  \ \n                      and many smaller trees (that must have a subset of the\
  \ taxa of the large tree) passed via \"-z\".\n                      This option\
  \ is intended for checking the plausibility of very large phylogenies that can not\
  \ be inspected\n                      visually any more.\n              \"-f s\"\
  : split up a multi-gene partitioned alignment into the respective subalignments\
  \ \n              \"-f S\": compute site-specific placement bias using a leave one\
  \ out test inspired by the evolutionary placement algorithm\n              \"-f\
  \ t\": do randomized tree searches on one fixed starting tree\n              \"\
  -f T\": do final thorough optimization of ML tree from rapid bootstrap search in\
  \ stand-alone mode\n              \"-f u\": execute morphological weight calibration\
  \ using maximum likelihood, this will return a weight vector.\n                \
  \      you need to provide a morphological alignment and a reference tree via \"\
  -t\" \n              \"-f v\": classify a bunch of environmental sequences into\
  \ a reference tree using thorough read insertions\n                      you will\
  \ need to start RAxML with a non-comprehensive reference tree and an alignment containing\
  \ all sequences (reference + query)\n              \"-f V\": classify a bunch of\
  \ environmental sequences into a reference tree using thorough read insertions\n\
  \                      you will need to start RAxML with a non-comprehensive reference\
  \ tree and an alignment containing all sequences (reference + query)\n         \
  \             WARNING: this is a test implementation for more efficient handling\
  \ of multi-gene/whole-genome datasets!\n              \"-f w\": compute ELW test\
  \ on a bunch of trees passed via \"-z\" \n                      The model parameters\
  \ will be estimated on the first tree only!\n              \"-f W\": compute ELW\
  \ test on a bunch of trees passed via \"-z\" \n                      The model parameters\
  \ will be re-estimated for each tree\n              \"-f x\": compute pair-wise\
  \ ML distances, ML model parameters will be estimated on an MP \n              \
  \        starting tree or a user-defined tree passed via \"-t\", only allowed for\
  \ GAMMA-based\n                      models of rate heterogeneity\n            \
  \  \"-f y\": classify a bunch of environmental sequences into a reference tree using\
  \ parsimony\n                      you will need to start RAxML with a non-comprehensive\
  \ reference tree and an alignment containing all sequences (reference + query)\n\
  \n              DEFAULT for \"-f\": new rapid hill climbing\n\n\n      -F      enable\
  \ ML tree searches under CAT model for very large trees without switching to \n\
  \              GAMMA in the end (saves memory).\n              This option can also\
  \ be used with the GAMMA models in order to avoid the thorough optimization \n \
  \             of the best-scoring ML tree in the end.\n\n              DEFAULT:\
  \ OFF\n\n      -g      specify the file name of a multifurcating constraint tree\n\
  \              this tree does not need to be comprehensive, i.e. must not contain\
  \ all taxa\n\n      -G      enable the ML-based evolutionary placement algorithm\
  \ heuristics\n              by specifiyng a threshold value (fraction of insertion\
  \ branches to be evaluated\n              using slow insertions under ML).\n\n \
  \     -h      Display this help message.\n\n      -H      Disable pattern compression.\n\
  \n              DEFAULT: ON\n\n      -i      Initial rearrangement setting for the\
  \ subsequent application of topological \n              changes phase\n\n      -I\
  \      a posteriori bootstopping analysis. Use:\n             \"-I autoFC\" for\
  \ the frequency-based criterion\n             \"-I autoMR\" for the majority-rule\
  \ consensus tree criterion\n             \"-I autoMRE\" for the extended majority-rule\
  \ consensus tree criterion\n             \"-I autoMRE_IGN\" for metrics similar\
  \ to MRE, but include bipartitions under the threshold whether they are compatible\n\
  \                              or not. This emulates MRE but is faster to compute.\n\
  \              You also need to pass a tree file containg several bootstrap replicates\
  \ via \"-z\" \n\n      -j      Specifies that intermediate tree files shall be written\
  \ to file during the standard ML and BS tree searches.\n\n              DEFAULT:\
  \ OFF\n\n      -J      Compute majority rule consensus tree with \"-J MR\" or extended\
  \ majority rule consensus tree with \"-J MRE\"\n              or strict consensus\
  \ tree with \"-J STRICT\". For a custom consensus threshold >= 50%, specify T_<NUM>,\
  \ where 100 >= NUM >= 50.\n              Options \"-J STRICT_DROP\" and \"-J MR_DROP\"\
  \ will execute an algorithm that identifies dropsets which contain\n           \
  \   rogue taxa as proposed by Pattengale et al. in the paper \"Uncovering hidden\
  \ phylogenetic consensus\".\n              You will also need to provide a tree\
  \ file containing several UNROOTED trees via \"-z\"\n\n      -k      Specifies that\
  \ bootstrapped trees should be printed with branch lengths.\n              The bootstraps\
  \ will run a bit longer, because model parameters will be optimized\n          \
  \    at the end of each run under GAMMA or GAMMA+P-Invar respectively.\n\n     \
  \         DEFAULT: OFF\n\n      -K      Specify one of the multi-state substitution\
  \ models (max 32 states) implemented in RAxML.\n              Available models are:\
  \ ORDERED, MK, GTR\n\n              DEFAULT: GTR model \n\n      -L     Compute\
  \ consensus trees labelled by IC supports and the overall TC value as proposed in\
  \ Salichos and Rokas 2013.\n             Compute a majority rule consensus tree\
  \ with \"-L MR\" or an extended majority rule consensus tree with \"-L MRE\".\n\
