positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbose
  description: level (0/default=1/2/3)
  args: !SimpleFlagArg
    name: verbosity
- !Flag
  optional: true
  synonyms:
  - --in
