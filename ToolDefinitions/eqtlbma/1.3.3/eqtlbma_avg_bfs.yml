  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --gwts
  description: file with grid weights (one per line, only the value)
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --gtk
  description: "ind-ex/icies of grid weights to keep (all by default)\ne.g. '1+3+5+7+9'\
