version_flag:
help_text: "Usage: biom add-metadata [OPTIONS]\n\n  Add metadata to a BIOM table.\n\
  \n  Add sample and/or observation metadata to BIOM-formatted files. See\n  examples\
  \ here: http://biom-format.org/documentation/adding_metadata.html\n\n  Example usage:\n\
  \n  Add sample metadata to a BIOM table:\n\n  $ biom add-metadata -i otu_table.biom\
  \ -o table_with_sample_metadata.biom\n  -m sample_metadata.txt\n\nOptions:\n  -i,\
  \ --input-fp FILE             The input BIOM table  [required]\n  -o, --output-fp\
  \ FILE            The output BIOM table  [required]\n  -m, --sample-metadata-fp\
  \ FILE   The sample metadata mapping file (will add\n                          \
  \        sample metadata to the input BIOM table, if\n                         \
  \         provided).\n  --observation-metadata-fp FILE  The observation metadata\
  \ mapping file (will\n                                  add observation metadata\
  \ to the input BIOM\n                                  table, if provided).\n  --sc-separated\
  \ TEXT             Comma-separated list of the metadata fields\n               \
  \                   to split on semicolons. This is useful for\n               \
  \                   hierarchical data such as taxonomy or\n                    \
  \              functional categories.\n  --sc-pipe-separated TEXT        Comma-separated\
  \ list of the metadata fields\n                                  to split on semicolons\
  \ and pipes (\"|\"). This\n                                  is useful for hierarchical\
  \ data such as\n                                  functional categories with one-to-many\n\
  \                                  mappings (e.g. x;y;z|x;y;w)).\n  --int-fields\
  \ TEXT               Comma-separated list of the metadata fields\n             \
  \                     to cast to integers. This is useful for\n                \
  \                  integer data such as \"DaysSinceStart\".\n  --float-fields TEXT\
  \             Comma-separated list of the metadata fields\n                    \
  \              to cast to floating point numbers. This is\n                    \
  \              useful for real number data such as \"pH\".\n  --sample-header TEXT\
  \            Comma-separated list of the sample metadata\n                     \
  \             field names. This is useful if a header line\n                   \
  \               is not provided with the metadata, if you\n                    \
  \              want to rename the fields, or if you want to\n                  \
  \                include only the first n fields where n is\n                  \
  \                the number of entries provided here.\n  --observation-header TEXT\
  \       Comma-separated list of the observation\n                              \
  \    metadata field names. This is useful if a\n                               \
  \   header line is not provided with the\n                                  metadata,\
  \ if you want to rename the fields,\n                                  or if you\
  \ want to include only the first n\n                                  fields where\
  \ n is the number of entries\n                                  provided here.\n\
  \  --output-as-json                Write the output file in JSON format.\n  -h,\
  \ --help                      Show this message and exit.\n"
