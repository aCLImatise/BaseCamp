    - --wrkBase
    args: !SimpleFlagArg
      name: WRKBASE
    optional: true
  - !Flag
    description: "The unique string for intermediate files and final output files.\
      \ Default: 'mod'"
    synonyms:
    - --FileID
    args: !SimpleFlagArg
      name: FILEID
    optional: true
  - !Flag
    description: 'The default folder for outputing the results. Default: ./mod_output'
    synonyms:
    - --outFolder
    args: !SimpleFlagArg
      name: OUTFOLDER
    optional: true
  - !Flag
    description: Recurise to find fast5 files. Default:1
    synonyms:
    - --recursive
    args: !ChoiceFlagArg
      choices: !!set
        '0':
        '1':
    optional: true
