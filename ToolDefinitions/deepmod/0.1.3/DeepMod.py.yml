    - --windowsize
    args: !SimpleFlagArg
      name: WINDOWSIZE
    optional: true
  - !Flag
    description: 'Alignment tools (bwa or minimap2 is supported). Default: minimap2'
    synonyms:
    - --alignStr
    args: !ChoiceFlagArg
      choices: !!set
        bwa:
        minimap2:
    optional: true
  - !Flag
    description: 'How to associate signals to each called bases. Default: simple'
