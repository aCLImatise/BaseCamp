            help_flag: !Flag
              description: "[elp]:\nPrints this summary of usage, and exits."
              synonyms:
              - -h
              args: !EmptyFlagArg {}
              optional: true
            usage_flag:
            version_flag:
            help_text: "Name:\n\n\th5import\n\n\t  TOOL NAME:\n\t   h5import\n\t \
              \  SYNTAX:\n\t   h5import -h[elp], OR\n\t   h5import <infile> -c[onfig]\
              \ <configfile> [<infile> -c[config] <configfile>...]\t\t\t\t      -o[utfile]\
              \ <outfile>\n\n\t   PURPOSE:\n\t   To convert data stored in one or\
              \ more ASCII or binary files\n\t  into one or more datasets (in accordance\
              \ with the \n\t  user-specified type and storage properties) in an existing\
              \ \n\t  or new HDF5 file.\n\n\t   DESCRIPTION:\n\t  The primary objective\
              \ of the utility is to convert floating\n\t  point or integer data stored\
              \ in ASCII text or binary form \n\t  into a data-set according to the\
              \ type and storage properties\n\t  specified by the user. The utility\
              \ can also accept ASCII\n\t  text files and store the contents in a\
              \ compact form as an\n\t  array of one-dimensional strings.\n\n\t  The\
              \ input data to be written as a data-set can be provided\n\t  to the\
              \ utility in one of the following forms:\n\t  1. ASCII text file with\
              \ numeric data (floating point or \n\t  integer data). \n\t  2. Binary\
              \ file with native floating point data (32-bit or \n\t  64-bit) \n\t\
              \  3. Binary file with native integer (signed or unsigned)\n\t  data\
              \ (8-bit or 16-bit or 32-bit or 64-bit). \n\t  4. ASCII text file containing\
              \ strings (text data).\n\t    \n\t  Every input file is associated with\
              \ a configuration file \n\t  also provided as an input to the utility.\
              \ (See Section \n\t  \"CONFIGURATION FILE\" to know how it is to be\
              \ organized).\n\t  The class, size and dimensions of the input data\
              \ is \n\t  specified in this configuration file. A point to note is\n\
              \t  that the floating point data in the ASCII text file may be\n\t \
              \ organized in the fixed floating form (for example 323.56)\n\t  or\
              \ in a scientific notation (for example 3.23E+02). A \n\t  different\
              \ input-class specification is to be used for both\n\t  forms.\n\n\t\
              \  The utility extracts the input data from the input file \n\t  according\
              \ to the specified parameters and saves it into \n\t  an H5 dataset.\
              \ \n\n\t  The user can specify output type and storage properties in\
              \ \n\t  the configuration file. The user is required to specify the\
              \ \n\t  path of the dataset. If the groups in the path leading to \n\
              \t  the data-set do not exist, the groups will be created by the\n\t\
              \  utility. If no group is specified, the dataset will be\n\t  created\
              \ under the root group.\n\n\t  In addition to the name, the user is\
              \ also required to \n\t  provide the class and size of output data to\
              \ be written to \n\t  the dataset and may optionally specify the output-architecture,\n\
              \t  and the output-byte-order. If output-architecture is not \n\t  specified\
              \ the default is NATIVE. Output-byte-orders are fixed\n\t  for some\
              \ architectures and may be specified only if output-\n\t  architecture\
              \ is IEEE, UNIX or STD.\n\n\t   Also, layout and other storage properties\
              \ such as \n\t  compression, external storage and extendible data-sets\
              \ may be\n\t  optionally specified.  The layout and storage properties\
              \ \n\t  denote how raw data is to be organized on the disk. If these\
              \ \n\t  options are not specified the default is Contiguous layout \n\
              \t  and storage.\n\n\t  The dataset can be organized in any of the following\
              \ ways:\n\t  1. Contiguous.\n\t  2. Chunked.\n\t  3. External Storage\
              \ File    (has to be contiguous)\n\t  4. Extendible data sets     (has\
              \ to be chunked)\n\t  5. Compressed.        (has to be chunked)\n\t\
              \  6. Compressed & Extendible  (has to be chunked)\n\n\t  If the user\
              \ wants to store raw data in a non-HDF file then \n\t  the external\
              \ storage file option is to be used and the name \n\t  of the file is\
              \ to be specified. \n\n\t  If the user wants the dimensions of the data-set\
              \ to be\n\t  unlimited, the extendible data set option can be chosen.\
              \ \n\n\t  The user may also specify the type of compression and the\
              \ \n\t  level to which the data set must be compresses by setting \n\
              \t  the compressed option.\n\n\t   SYNOPSIS:\n\t  h5import -h[elp],\
              \ OR\n\t  h5import <infile> -c[onfig] <configfile>                 \
              \    [<infile> -c[config] <confile2>...] -o[utfile] <outfile>\n\n\t\
              \   -h[elp]:\n\t           Prints this summary of usage, and exits.\n\
              \n\t   <infile(s)>:\n\t           Name of the Input file(s), containing\
              \ a \n\t    single n-dimensional floating point or integer array \n\t\
              \    in either ASCII text, native floating point(32-bit \n\t    or 64-bit)\
              \ or native integer(8-bit or 16-bit or \n\t    32-bit or 64-bit). Data\
              \ to be specified in the order\n\t    of fastest changing dimensions\
              \ first.\n\n\t  -c[config] <configfile>:\n\t    Every input file should\
              \ be associated with a \n\t    configuration file and this is done by\
              \ the -c option.\n\t    <configfile> is the name of the configuration\
              \ file.\n\t    (See Section \"CONFIGURATION FILE\")\n\n\t   -o[utfile]\
              \ <outfile>:\n\t           Name of the HDF5 output file. Data from one\
              \ or more \n\t    input files are stored as one or more data sets in\
              \ \n\t    <outfile>. The output file may be an existing file or \n\t\
              \    it maybe new in which case it will be created.\n\n\n\t   CONFIGURATION\
              \ FILE:\n\t  The configuration file is an ASCII text file and must be\
              \ \n\t  the ddl formatted file (without data values) produced by h5dump\
              \ \n\t  when used with the options '-o outfilename -b' of a single dataset\
              \ (-d) \n\t  OR organized as \"CONFIG-KEYWORD VALUE\" pairs, one pair\
              \ on each \n\t  line.\n\n\t   The configuration file may have the following\
              \ keywords each \n\t   followed by an acceptable value.\n\n\t  Required\
              \ KEYWORDS:\n\t    PATH\n\t    INPUT-CLASS\n\t    INPUT-SIZE\n\t   \
              \ INPUT-BYTE-ORDER\n\t    RANK\n\t    DIMENSION-SIZES\n\t    OUTPUT-CLASS\n\
              \t    OUTPUT-SIZE\n\n\t  Optional KEYWORDS:\n\t    OUTPUT-ARCHITECTURE\n\
              \t    OUTPUT-BYTE-ORDER\n\t    CHUNKED-DIMENSION-SIZES\n\t    COMPRESSION-TYPE\n\
              \t    COMPRESSION-PARAM\n\t    EXTERNAL-STORAGE\n\t    MAXIMUM-DIMENSIONS\n\
              \n\n\t    Values for keywords:\n\t    PATH:\n\t      Strings separated\
              \ by spaces to represent\n\t      the path of the data-set. If the groups\
              \ in\n\t      the path do not exist, they will be created. \n\t    \
              \  For example,\n\t        PATH grp1/grp2/dataset1\n\t        PATH:\
              \ keyword\n\t        grp1: group under the root. If\n\t            \
              \  non-existent will be created.\n\t        grp2: group under grp1.\
              \ If \n\t              non-existent will be created \n\t           \
              \   under grp1.\n\t        dataset1: the name of the data-set \n\t \
              \           to be created.\n\n\t               INPUT-CLASS:\n\t    \
              \  String denoting the type of input data.\n\t      (\"TEXTIN\", \"\
              TEXTFP\", \"FP\", \"IN\", \n\t      \"STR\", \"TEXTUIN\", \"UIN\").\
              \ \n\t      INPUT-CLASS \"TEXTIN\" denotes an ASCII text \n\t      file\
              \ with signed integer data in ASCII form,\n\t      INPUT-CLASS \"TEXTUIN\"\
              \ denotes an ASCII text \n\t      file with unsigned integer data in\
              \ ASCII form,\n\t      \"TEXTFP\" denotes an ASCII text file containing\n\
              \t      floating point data in the fixed notation\n\t      (325.34),\n\
              \t      \"FP\" denotes a floating point binary file,\n\t      \"IN\"\
              \ denotes a signed integer binary file,\n\t      \"UIN\" denotes an\
              \ unsigned integer binary file,\n\t       & \"STR\" denotes an ASCII\
