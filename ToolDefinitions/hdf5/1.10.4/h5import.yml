    help_text: "Name:\n\n\th5import\n\n\t  TOOL NAME:\n\t   h5import\n\t   SYNTAX:\n\
      \t   h5import -h[elp], OR\n\t   h5import <infile> -c[onfig] <configfile> [<infile>\
      \ -c[config] <configfile>...]\t\t\t\t      -o[utfile] <outfile>\n\n\t   PURPOSE:\n\
      \t   To convert data stored in one or more ASCII or binary files\n\t  into one\
      \ or more datasets (in accordance with the \n\t  user-specified type and storage\
      \ properties) in an existing \n\t  or new HDF5 file.\n\n\t   DESCRIPTION:\n\t\
      \  The primary objective of the utility is to convert floating\n\t  point or\
      \ integer data stored in ASCII text or binary form \n\t  into a data-set according\
      \ to the type and storage properties\n\t  specified by the user. The utility\
      \ can also accept ASCII\n\t  text files and store the contents in a compact\
      \ form as an\n\t  array of one-dimensional strings.\n\n\t  The input data to\
      \ be written as a data-set can be provided\n\t  to the utility in one of the\
      \ following forms:\n\t  1. ASCII text file with numeric data (floating point\
      \ or \n\t  integer data). \n\t  2. Binary file with native floating point data\
      \ (32-bit or \n\t  64-bit) \n\t  3. Binary file with native integer (signed\
      \ or unsigned)\n\t  data (8-bit or 16-bit or 32-bit or 64-bit). \n\t  4. ASCII\
      \ text file containing strings (text data).\n\t    \n\t  Every input file is\
      \ associated with a configuration file \n\t  also provided as an input to the\
      \ utility. (See Section \n\t  \"CONFIGURATION FILE\" to know how it is to be\
      \ organized).\n\t  The class, size and dimensions of the input data is \n\t\
      \  specified in this configuration file. A point to note is\n\t  that the floating\
      \ point data in the ASCII text file may be\n\t  organized in the fixed floating\
      \ form (for example 323.56)\n\t  or in a scientific notation (for example 3.23E+02).\
      \ A \n\t  different input-class specification is to be used for both\n\t  forms.\n\
      \n\t  The utility extracts the input data from the input file \n\t  according\
      \ to the specified parameters and saves it into \n\t  an H5 dataset. \n\n\t\
      \  The user can specify output type and storage properties in \n\t  the configuration\
      \ file. The user is required to specify the \n\t  path of the dataset. If the\
      \ groups in the path leading to \n\t  the data-set do not exist, the groups\
      \ will be created by the\n\t  utility. If no group is specified, the dataset\
      \ will be\n\t  created under the root group.\n\n\t  In addition to the name,\
