  description: ignore model-specific score thresholds
  synonyms:
  - --ignore_thresholds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'e-value cut off (default: 1e-10)'
  synonyms:
  - -e
  - --e_value
  args: !SimpleFlagArg
