                    args: !EmptyFlagArg {}
                    optional: true
                  help_text: "usage: \natropos trim -a ADAPTER [options] [-o output.fastq]\
                    \ -se input.fastq\natropos trim -a ADAPT1 -A ADAPT2 [options]\
                    \ -o out1.fastq -p out2.fastq -pe1 in1.fastq -pe2 in2.fastq\n\n\
                    Atropos version 1.1.28\n\nTrim adapters and low-quality bases,\
                    \ and perform other NGS preprocessing. This\ncommand provides\
                    \ most of Atropos' functionality.\n\nReplace \"ADAPTER\" with\
