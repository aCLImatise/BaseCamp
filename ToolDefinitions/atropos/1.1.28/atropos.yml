!Command
command: &id001
- atropos
positional: []
named: []
parent:
subcommands:
- !Command
  command: &id002
  - atropos
  - trim
  positional: []
  named:
  - !Flag
    description: Print debugging information. (no)
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Show progress. bar = show progress bar; msg = show a\nstatus message.\
      \ (no)"
    synonyms:
    - --progress
    args: !ChoiceFlagArg
      choices: !!set
        msg:
        bar:
    optional: true
  - !Flag
    description: Print only error messages. (no)
    synonyms:
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Logging level. (ERROR when --quiet else INFO)
    synonyms:
    - --log-level
    args: !ChoiceFlagArg
      choices: !!set
        WARN:
        ERROR:
        INFO:
        DEBUG:
    optional: true
  - !Flag
    description: File to write logging info. (stdout)
    synonyms:
    - --log-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: The first input file.
    synonyms:
    - -pe1
    - --input1
    args: !SimpleFlagArg
      name: FILE1
    optional: true
  - !Flag
    description: The second input file.
    synonyms:
    - -pe2
    - --input2
    args: !SimpleFlagArg
      name: FILE2
    optional: true
  - !Flag
    description: Interleaved input file.
    synonyms:
    - -l
    - --interleaved-input
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: A single-end read file.
    synonyms:
    - -se
    - --single-input
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "When treating an interleaved FASTQ or paired-end\nSAM/BAM file as\
      \ single-end, this option specifies\nwhich of the two reads to process. (both\
      \ reads used)"
    synonyms:
    - --single-input-read
    args: !ChoiceFlagArg
      choices: !!set
        '2':
        '1':
    optional: true
  - !Flag
    description: A single-end qual file.
    synonyms:
    - -sq
    - --single-quals
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Accession to stream from SRA (requires optional NGS\ndependency\
      \ to be installed)."
    synonyms:
    - -sra
    - --sra-accession
    args: !SimpleFlagArg
      name: ACCN
    optional: true
  - !Flag
    description: "Input file format. Ignored when reading csfasta/qual\nfiles. (auto-detect\
      \ from file name extension)"
    synonyms:
    - -f
    - --format
    args: !ChoiceFlagArg
      choices: !!set
        fastq:
        bam:
        sra-fastq:
        fasta:
        sam:
    optional: true
  - !Flag
    description: "Assume that quality values in FASTQ are encoded as\nascii(quality\
      \ + QUALITY_BASE). This needs to be set to\n64 for some old Illumina FASTQ files.\
      \ (33)"
    synonyms:
    - -Q
    - --quality-base
    args: !SimpleFlagArg
      name: QUALITY_BASE
    optional: true
  - !Flag
    description: "Enable colorspace mode: Also trim the color that is\nadjacent to\
      \ the found adapter. (no)"
    synonyms:
    - -c
    - --colorspace
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Maximum number of reads/pairs to process (no max)
    synonyms:
    - --max-reads
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: Subsample a fraction of reads. (no)
    synonyms:
    - --subsample
    args: !SimpleFlagArg
      name: PROB
    optional: true
  - !Flag
    description: "The seed to use for the pseudorandom number generator.\nUsing the\
      \ same seed will result in the same\nsubsampling of reads."
    synonyms:
    - --subsample-seed
    args: !SimpleFlagArg
      name: SEED
    optional: true
  - !Flag
    description: Number of records to process in each batch. (1000)
    synonyms:
    - --batch-size
    args: !SimpleFlagArg
      name: SIZE
    optional: true
  - !Flag
    description: Optional sample ID. Added to the summary output.
    synonyms:
    - -D
    - --sample-id
    args: !SimpleFlagArg
      name: ID
    optional: true
  - !Flag
    description: "Specify a sequence alphabet to use for validating\ninputs. Currently,\
      \ only 'dna' is supported. (no\nvalidation)"
    synonyms:
    - --alphabet
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: "Sequence of an adapter ligated to the 3' end (paired\ndata: of the\
      \ first read). The adapter and subsequent\nbases are trimmed. If a '$' character\
      \ is appended\n('anchoring'), the adapter is only found if it is a\nsuffix of\
      \ the read. (none)"
    synonyms:
    - -a
    - --adapter
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "Sequence of an adapter ligated to the 5' end (paired\ndata: of the\
      \ first read). The adapter and any\npreceding bases are trimmed. Partial matches\
      \ at the 5'\nend are allowed. If a '^' character is prepended\n('anchoring'),\
      \ the adapter is only found if it is a\nprefix of the read. (none)"
    synonyms:
    - -g
    - --front
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "Sequence of an adapter that may be ligated to the 5'\nor 3' end\
      \ (paired data: of the first read). Both types\nof matches as described under\
      \ -a und -g are allowed.\nIf the first base of the read is part of the match,\n\
      the behavior is as with -g, otherwise as with -a. This\noption is mostly for\
      \ rescuing failed library\npreparations - do not use if you know which end your\n\
      adapter was ligated to! (none)"
    synonyms:
    - -b
    - --anywhere
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "Path or URL of a FASTA file containing adapter\nsequences."
    synonyms:
    - -F
    - --known-adapters-file
    args: !SimpleFlagArg
      name: KNOWN_ADAPTERS_FILE
    optional: true
  - !Flag
    description: "Don't fetch the default adapter list (which is\ncurrently stored\
      \ in GitHub)."
    synonyms:
    - --no-default-adapters
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "File where adapter sequences will be cached, unless\n--no-cache-adapters\
      \ is set."
    synonyms:
    - --adapter-cache-file
    args: !SimpleFlagArg
      name: ADAPTER_CACHE_FILE
    optional: true
  - !Flag
    description: "Don't cache adapters list as '.adapters' in the\nworking directory."
    synonyms:
    - --no-cache-adapters
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Match and redirect reads to output/untrimmed-output as\nusual, but\
      \ do not remove adapters. (no)"
    synonyms:
    - --no-trim
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Mask adapters with 'N' characters instead of trimming\nthem. (no)"
    synonyms:
    - --mask-adapter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Expected GC content of sequences.
    synonyms:
    - --gc-content
    args: !SimpleFlagArg
      name: GC_CONTENT
    optional: true
  - !Flag
    description: "Which alignment algorithm to use for identifying\nadapters. Currently,\
      \ you can choose between the semi-\nglobal alignment strategy used in Cutdapt\
      \ ('adapter')\nor the more accurate insert-based alignment algorithm\n('insert').\
      \ Note that insert-based alignment can only\nbe used with paired-end reads containing\
      \ 3' adapters.\nNew algorithms are being implemented and the default\nis likely\
      \ to change. (adapter)"
    synonyms:
    - --aligner
    args: !ChoiceFlagArg
      choices: !!set
        insert:
        adapter:
    optional: true
  - !Flag
    description: "Maximum allowed error rate for adapter match (no. of\nerrors divided\
      \ by the length of the matching region).\n(0.1)"
    synonyms:
    - -e
    - --error-rate
    args: !SimpleFlagArg
      name: ERROR_RATE
    optional: true
  - !Flag
    description: "Integer cost of insertions and deletions during\nadapter match.\
      \ Substitutions always have a cost of 1.\n(1)"
    synonyms:
    - --indel-cost
    args: !SimpleFlagArg
      name: COST
    optional: true
  - !Flag
    description: "Allow only mismatches in alignments. (allow both\nmismatches and\
      \ indels)"
    synonyms:
    - --no-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Remove up to COUNT adapters from each read. (1)
    synonyms:
    - -n
    - --times
    args: !SimpleFlagArg
      name: COUNT
    optional: true
  - !Flag
    description: Interpret IUPAC wildcards in reads. (no)
    synonyms:
    - --match-read-wildcards
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do not interpret IUPAC wildcards in adapters. (no)
    synonyms:
    - -N
    - --no-match-adapter-wildcards
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "If the overlap between the read and the adapter is\nshorter than\
      \ MINLENGTH, the read is not modified.\nReduces the no. of bases trimmed due\
      \ to random adapter\nmatches. (3)"
    synonyms:
    - -O
    - --overlap
    args: !SimpleFlagArg
      name: MINLENGTH
    optional: true
  - !Flag
    description: "If no minimum overlap (-O) is specified, then adapters\nare only\
      \ matched when the probabilty of observing k\nout of n matching bases is <=\
      \ PROB. (1E-6)"
    synonyms:
    - --adapter-max-rmp
    args: !SimpleFlagArg
      name: PROB
    optional: true
  - !Flag
    description: "Overlapping inserts only match when the probablity of\nobserving\
      \ k of n matching bases is <= PROB. (1E-6)"
    synonyms:
    - --insert-max-rmp
    args: !SimpleFlagArg
      name: PROB
    optional: true
  - !Flag
    description: "Maximum allowed error rate for insert match (no. of\nerrors divided\
      \ by the length of the matching region).\n(0.2)"
    synonyms:
    - --insert-match-error-rate
    args: !SimpleFlagArg
      name: INSERT_MATCH_ERROR_RATE
    optional: true
  - !Flag
    description: "Maximum allowed error rate for matching adapters after\nsuccessful\
      \ insert match (no. of errors divided by the\nlength of the matching region).\
      \ (0.2)"
    synonyms:
    - --insert-match-adapter-error-rate
    args: !SimpleFlagArg
      name: INSERT_MATCH_ADAPTER_ERROR_RATE
    optional: true
  - !Flag
    description: "Merge read pairs that overlap into a single sequence.\nThis is experimental.\
      \ (no)"
    synonyms:
    - -R
    - --merge-overlapping
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "The minimum overlap between reads required for\nmerging. If this\
      \ number is (0,1.0], it specifies the\nminimum length as the fraction of the\
      \ length of the\n*shorter* read in the pair; otherwise it specifies the\nminimum\
      \ number of overlapping base pairs (with an\nabsolute minimum of 2 bp). (0.9)"
    synonyms:
    - --merge-min-overlap
    args: !SimpleFlagArg
      name: MERGE_MIN_OVERLAP
    optional: true
  - !Flag
    description: The maximum error rate for merging. (0.2)
    synonyms:
    - --merge-error-rate
    args: !SimpleFlagArg
      name: MERGE_ERROR_RATE
    optional: true
  - !Flag
    description: "How to handle mismatches while aligning/merging.\n'Liberal' and\
      \ 'conservative' error correction both\ninvolve setting the base to the one\
      \ with the best\nquality. They differ only when the qualities are equal\n--\
      \ liberal means set it to the base from the read with\nthe overall best median\
      \ base quality, while\nconservative means to leave it unchanged. 'N' means to\n\
      set the base to N. If exactly one base is ambiguous,\nthe non-ambiguous base\
      \ is always used. (no error\ncorrection)"
    synonyms:
    - --correct-mismatches
    args: !ChoiceFlagArg
      choices: !!set
        liberal:
        conservative:
        N:
    optional: true
  - !Flag
    description: "The order in which trimming operations are be applied.\nThis is\
      \ a string of 1-5 of the following characters: A\n= adapter trimming; C = cutting\
      \ (unconditional); G =\nNextSeq trimming; Q = quality trimming; W = overwrite\n\
      poor quality reads. The default is 'WCGQA' to maintain\ncompatibility with Cutadapt;\
      \ however, this is likely\nto change to 'GAWCQ' in the near future."
    synonyms:
    - --op-order
    args: !SimpleFlagArg
      name: OP_ORDER
    optional: true
  - !Flag
    description: "Remove bases from each read (first read only if\npaired). If LENGTH\
      \ is positive, remove bases from the\nbeginning. If LENGTH is negative, remove\
      \ bases from\nthe end. Can be used twice if LENGTHs have different\nsigns. (no)"
    synonyms:
    - -u
    - --cut
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: "[5'CUTOFF,]3'CUTOFF, --quality-cutoff [5'CUTOFF,]3'CUTOFF\nTrim\
      \ low-quality bases from 5' and/or 3' ends of each\nread before adapter removal.\
      \ Applied to both reads if\ndata is paired. If one value is given, only the\
      \ 3' end\nis trimmed. If two comma-separated cutoffs are given,\nthe 5' end\
      \ is trimmed with the first cutoff, the 3'\nend with the second. (no)"
    synonyms:
    - -q
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Similar to -u, except that cutting is done AFTER\nadapter trimming,\
      \ and only if a minimum of LENGTH\nbases was not already removed. (no)"
    synonyms:
    - -i
    - --cut-min
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: "'CUTOFF\nNextSeq-specific quality trimming (each read). Trims\n\
      also dark cycles appearing as high-quality G bases\n(EXPERIMENTAL). (no)"
    synonyms:
    - --nextseq-trim
    args: !SimpleFlagArg
      name: '3'
    optional: true
  - !Flag
    description: Trim N's on ends of reads. (no)
    synonyms:
    - --trim-n
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Add this prefix to read names. Use {name} to insert\nthe name of\
      \ the matching adapter. (no)"
    synonyms:
    - -x
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: "Add this suffix to read names; can also include\n{name}. (no)"
    synonyms:
    - -y
    - --suffix
    args: !SimpleFlagArg
      name: SUFFIX
    optional: true
  - !Flag
    description: "Remove this suffix from read names if present. Can be\ngiven multiple\
      \ times. (no)"
    synonyms:
    - --strip-suffix
    args: !SimpleFlagArg
      name: STRIP_SUFFIX
    optional: true
  - !Flag
    description: "Search for TAG followed by a decimal number in the\ndescription\
      \ field of the read. Replace the decimal\nnumber with the correct length of\
      \ the trimmed read.\nFor example, use --length-tag 'length=' to correct\nfields\
      \ like 'length=123'. (no)"
    synonyms:
    - --length-tag
    args: !SimpleFlagArg
      name: TAG
    optional: true
  - !Flag
    description: "Discard reads that contain an adapter. Also use -O to\navoid discarding\
      \ too many randomly matching reads!\n(no)"
    synonyms:
    - --discard-trimmed
    - --discard
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Discard reads that do not contain the adapter. (no)
    synonyms:
    - --discard-untrimmed
    - --trimmed-only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Discard trimmed reads that are shorter than LENGTH.\nReads that\
      \ are too short even before adapter removal\nare also discarded. In colorspace,\
      \ an initial primer\nis not counted. (0)"
    synonyms:
    - -m
    - --minimum-length
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: "Discard trimmed reads that are longer than LENGTH.\nReads that are\
      \ too long even before adapter removal\nare also discarded. In colorspace, an\
      \ initial primer\nis not counted. (no limit)"
    synonyms:
    - -M
    - --maximum-length
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: "Discard reads with too many N bases. If COUNT is an\ninteger, it\
      \ is treated as the absolute number of N\nbases. If it is between 0 and 1, it\
      \ is treated as the\nproportion of N's allowed in a read. (no)"
    synonyms:
    - --max-n
    args: !SimpleFlagArg
      name: COUNT
    optional: true
  - !Flag
    description: "Write trimmed reads to FILE. FASTQ or FASTA format is\nchosen depending\
      \ on input. The summary report is sent\nto standard output. Use '{name}' in\
      \ FILE to\ndemultiplex reads into multiple files. (write to\nstandard output)"
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Write information about each read and its adapter\nmatches into\
      \ FILE. See the documentation for the file\nformat. (no)"
    synonyms:
    - --info-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "When the adapter matches in the middle of a read,\nwrite the rest\
      \ (after the adapter) into FILE. (no)"
    synonyms:
    - -r
    - --rest-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "When the adapter has N bases (wildcards), write\nadapter bases matching\
      \ wildcard positions to FILE.\nWhen there are indels in the alignment, this\
      \ will\noften not be accurate. (no)"
    synonyms:
    - --wildcard-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Write reads that are too short (according to length\nspecified by\
      \ -m) to FILE. (no - too short reads are\ndiscarded)"
    synonyms:
    - --too-short-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Write reads that are too long (according to length\nspecified by\
      \ -M) to FILE. (no - too long reads are\ndiscarded)"
    synonyms:
    - --too-long-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Write reads that do not contain the adapter to FILE.\n(no - untrimmed\
      \ reads are written to default output)"
    synonyms:
    - --untrimmed-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "Write reads that have been merged to this file.\n(merged reads are\
      \ discarded)"
    synonyms:
    - --merged-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: Write report to file rather than stdout/stderr. (no)
    synonyms:
    - --report-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "[FORMAT [FORMAT ...]]\nReport type(s) to generate. If multiple,\
      \ '--report-\nfile' is treated as a prefix and the appropriate\nextensions are\
      \ appended. If unspecified, the format is\nguessed from the file extension.\
      \ Supported formats\nare: txt (legacy text format), json, yaml, pickle. See\n\
      the documentation for a full description of the\nstructured output (json/yaml/pickle\
      \ formats)."
    synonyms:
    - --report-formats
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "[STATS [STATS ...]]\nWhich read-level statistics to compute. Can\
      \ be 'none'\n(default), 'pre': only compute pre-trimming stats;\n'post': only\
      \ compute post-trimming stats; or 'both'.\nThe keyword can be followed by ':'\
      \ and then additional\nconfiguration parameters. E.g. 'pre:tiles' means to\n\
      also collect tile-level statistics (Illumina data\nonly), and 'pre:tiles=<regexp>'\
      \ means to use the\nspecified regular expression to extract key portions\nof\
      \ read names to collect the tile statistics."
    synonyms:
    - --stats
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Double-encode colors (map 0,1,2,3,4 to A,C,G,T,N).\n(no)"
    synonyms:
    - -d
    - --double-encode
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Trim primer base and the first color (which is the\ntransition to\
      \ the first nucleotide). (no)"
    synonyms:
    - -t
    - --trim-primer
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Strip the _F3 suffix of read names. (no)
    synonyms:
    - --strip-f3
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "MAQ- and BWA-compatible colorspace output. This\nenables -c, -d,\
      \ -t, --strip-f3 and -y '/1'. (no)"
    synonyms:
    - --maq
    - --bwa
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Do not change negative quality values to zero in\ncolorspace data.\
      \ By default, they are since many tools\nhave problems with negative qualities.\
      \ (no)"
    synonyms:
    - --no-zero-cap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Change negative quality values to zero. This is\nenabled by default\
      \ when -c/--colorspace is also\nenabled. Use the above option to disable it.\
      \ (no)"
    synonyms:
    - -z
    - --zero-cap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "3' adapter to be removed from second read in a pair.\n(no)"
    synonyms:
    - -A
    - --adapter2
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "5' adapter to be removed from second read in a pair.\n(no)"
    synonyms:
    - -G
    - --front2
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "5'/3 adapter to be removed from second read in a pair.\n(no)"
    synonyms:
    - -B
    - --anywhere2
    args: !SimpleFlagArg
      name: ADAPTER
    optional: true
  - !Flag
    description: "Remove LENGTH bases from second read in a pair (see\n--cut). (no)"
    synonyms:
    - -U
    - --cut2
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: "Similar to -U, except that cutting is done AFTER\nadapter trimming,\
      \ and only if a minimum of LENGTH\nbases was not already removed (see --cut-min).\
      \ (no)"
    synonyms:
    - -I
    - --cut-min2
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: ",HIGHQ,WINDOW, --overwrite-low-quality LOWQ,HIGHQ,WINDOW\nWhen one\
      \ read has mean quality < LOWQ and the other\nread has mean quality >= HIGHQ\
      \ over the first WINDOW\nbases, overwrite the worse read with the better read."
    synonyms:
    - -w
    args: !SimpleFlagArg
      name: LOWQ
    optional: true
  - !Flag
    description: Write second read in a pair to FILE. (no)
    synonyms:
    - -p
    - --paired-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: Write output to interleaved file.
    synonyms:
    - -L
    - --interleaved-output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: "(any|both)\nWhich of the reads in a paired-end read have to match\n\
      the filtering criterion in order for it to be\nfiltered. (any)"
    synonyms:
    - --pair-filter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Write second read in a pair to this FILE when no\nadapter was found\
      \ in the first read. Use this option\ntogether with --untrimmed-output when\
      \ trimming paired-\nend reads. (no - output to same file as trimmed reads)"
    synonyms:
    - --untrimmed-paired-output
