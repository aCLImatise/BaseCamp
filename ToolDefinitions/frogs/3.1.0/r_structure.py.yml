  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The experiment variable you want to analyse.
  synonyms:
  - -v
  - --varExp
  args: !SimpleFlagArg
    name: VAREXP
  optional: true
- !Flag
