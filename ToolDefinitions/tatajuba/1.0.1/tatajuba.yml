  \                    print version and exit\n  -p, --paired                    \
  \ paired end (pairs of) files\n  -k, --kmer={2,...,32}            kmer size flanking\
  \ each side of homopolymer (default=25)\n  -m, --minsize={1,...,32}         minimum\
  \ homopolymer tract length to be compared (default=4)\n  -i, --minreads=<int>  \
  \           minimum number of reads for tract+context to be considered (default=5)\n\
  \  -d, --maxdist=<int>              maximum distance between kmers of a flanking\
  \ region to merge them into one context (default=1)\n  -l, --leven=<int>       \
  \         levenshtein distance between flanking regions to merge them into one context\
  \ (after ref genome mapping)\n  -t, --nthreads=<int>             suggested number\
  \ of threads (default is to let system decide; I may not honour your suggestion\
  \ btw)\n  -g, --gff=<genome.gff3|genome.gff3.gz> reference genome file in GFF3,\
  \ preferencially with sequence\n  --fasta=<genome.fna|genome.fna.gz> reference genome\
