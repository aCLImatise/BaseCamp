  \ fastq file with reads (weirdly, fasta also possible as long as contains all reads\
  \ and not only contigs)\n  -o, --outdir=<file>              output directory, or\
  \ 'random' for generating random dir name (default=current dir '.')\n'Context' is\
  \ the pair of flanking k-mers. If you have paired end files, then their order should\
  \ be strictly f1_R1, f1_R2, f2_R1 etc.\n  that is, R1 and R2 should be consecutive.\
  \ A GFF3 reference genome must also be supplied, and bwa will create a series of\
  \ index files\n  if tatajuba can find the DNA sequences at end of GFF3 file, after\
  \ pragma '##FASTA'\n\nYou can also supply a fasta file, e.g. when you download GFF3\
