  \ fna may work (untested). The internal library updates the GFF3 structure with\
  \ provided fasta sequences (so a fasta file may\n  overwrite DNA sequences present\
  \ in the GFF3 file. If you modify the fasta file please delete the index files generated\
  \ by the BWA library\n  so that they can be regenerated with the updated information.\n\
  \nNotice that tatajuba creates files with same prefix and in same location as the\
  \ GFF3 file, which may overwrite existing ones.\n  On the other hand, as suggested\
  \ above, you can recreate all the generated files by deleting them and running tatajuba\
  \ again.\n\nThe default values are as following:\nkmer= 25\t minsize=  4\t minread=\
  \  5\t maxdist=  1\n"
