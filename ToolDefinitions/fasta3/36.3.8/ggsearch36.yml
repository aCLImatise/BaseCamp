help_text: "USAGE\n ggsearch36 [-options] query_file library_file\n \"@\" query_file\
  \ uses stdin; query_file:begin-end sets subset range\n library file formats: 0:FASTA;\
  \ 1:GenBankFF; 3:EMBL_FF; 7:FASTQ; 10:subset; 12:NCBI blastdbcmd;\n   alternate\
  \ library formats: \"library_file 7\" for 7:FASTQ\n\nDESCRIPTION\n GGSEARCH performs\
  \ a global/global database searches\n version: 36.3.8g Oct, 2018\n\nOPTIONS (options\
  \ must preceed query_file library_file)\n -3   compare forward strand only\n -b:\
  \  high scores reported (limited by -E by default);\n      =<int> forces <int> results;\n\
  \ -C:  length of the query/sbjct name in alignments\n -d:  number of alignments\
  \ shown (limited by -E by default)\n -D   enable debugging output\n -e:  expand_script\
  \ to extend hits\n -E:  E()-value,E()-repeat threshold\n -f:  gap-open penalty\n\
  \ -F:  min E()-value displayed\n -g:  gap-extension penalty\n -h   help - show options,\
  \ arguments\n -H   show histogram\n -i   search with reverse-complement\n -I   interactive\
  \ mode\n -k:  number of shuffles\n -l:  FASTLIBS abbreviation file\n -L   long library\
  \ descriptions\n -m:  Output/alignment format;\n      0 - standard \":. \" alignment;\
  \ 1 - \" xX\"; 2 - \".MS..\"; 3 - separate >fasta entries;\n      4 - \"---\" alignment\
  \ map; 5 - 0+4; 6 - <html>;\n      8 - BLAST tabular; 8C commented BLAST tabular;\
  \ 8CC BLAST tab CIGAR, 8CD BLAST tab CIGAR ext; 8CB BLAST tab BTOP\n      B - BLAST\
  \ Query/Sbjct alignments; BB - complete BLAST output;\n      9 - FASTA tabular;\
  \ 9c - FASTA tabular encoded; 9C FASTA tabular CIGAR encoded; 9B FASTA tabular BTOP\
  \ encoded\n     10 - parseable key:value; 11 - lav for LALIGN;\n      A - aligned\
  \ residue score\n      F - 'F0,6,9c out_file' - alternate output formats to files;\n\
  \ -M:  filter on library sequence length\n -n   DNA/RNA query\n -N:  max library\
  \ length before overlapping\n -o:  offset coordinates of query/subject\n -O:  write\
  \ results to file\n -p   protein query\n -P:  PSSM file\n -q   quiet [default] --\
  \ do not prompt\n -Q   quiet [default] -- do not prompt\n -r:  [+0/0]  +match/-mismatch\
  \ for DNA/RNA\n -R:  raw score file\n -s:  Scoring matrix: (protein)\n      BL50,\
  \ BP62 (sets -f -11 -g -1); P250, OPT5, VT200,\n      VT160, P120, VT120, BL80,\
  \ VT80, MD40, VT40, MD20, VT20, MD10, VT10;\n      scoring matrix file name; -s\
  \ ?BL50 adjusts matrix for short queries;\n -S   filter lowercase (seg) residues\n\
  \ -T:  max threads/workers\n -U   RNA query\n -v:  shuffle window size\n -V:  annotation\
  \ characters in query/library for aligments\n -w:  width of alignment display\n\
  \ -X:  Extended options\n -z:  Statistics estimation method:\n      1 - regression;\
  \ -1 - no stats.; 0 - no scaling; 2 - Maximum Likelihood Est.;\n      3 - Altschul/Gish;\
  \ 4 - iter. regress.; 5 - regress w/variance;\n      6 - MLE with comp. adj.;\n\
  \     11 - 16 - estimates from shuffled library sequences;\n     21 - 26 - E2()-stats\
  \ from shuffled high-scoring sequences;\n -Z:  [library entries] database size for\
  \ E()-value\n"
