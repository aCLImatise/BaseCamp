help_text: "__________________________________________________________________________________________\n\
  \n                                    TOBIAS ~ BINDetect                       \
  \             \n__________________________________________________________________________________________\n\
  \nBINDetect takes motifs, signals (footprints) and genome as input to estimate bound\n\
  transcription factor binding sites and differential binding between conditions.\
  \ The\nunderlying method is a modified motif enrichment test to see which motifs\
  \ have the largest\ndifferences in signal across input conditions. The output is\
  \ an in-depth overview of\nglobal changes as well as the individual binding site\
  \ signal-differences.\n\nUsage:\nTOBIAS BINDetect --signals <bigwig1> (<bigwig2>\
  \ (...)) --motifs <motifs.txt> --genome\n<genome.fasta> --peaks <peaks.bed>\n\n\
  Output files:\n- <outdir>/<prefix>_figures.pdf\n- <outdir>/<prefix>_results.{txt,xlsx}\n\
  - <outdir>/<prefix>_distances.txt\n- <outdir>/<TF>/<TF>_overview.{txt,xlsx} (per\
  \ motif)\n- <outdir>/<TF>/beds/<TF>_all.bed (per motif)\n- <outdir>/<TF>/beds/<TF>_<condition>_bound.bed\
  \ (per motif-condition pair)\n- <outdir>/<TF>/beds/<TF>_<condition>_unbound.bed\
  \ (per motif-condition pair)\n\n------------------------------------------------------------------------------------------\n\
  \nRequired arguments:\n  --signals [<bigwig> [<bigwig> ...]]\n                 \
  \                  Signal per condition (.bigwig format)\n  --peaks <bed>      \
  \              Peaks.bed containing open chromatin regions across all\n        \
  \                           conditions\n  --motifs [<motifs> [<motifs> ...]]\n \
  \                                  Motif file(s) in pfm/jaspar/meme format\n  --genome\
  \ <fasta>                 Genome .fasta file\n\nOptional arguments:\n  --cond-names\
  \ [<name> [<name> ...]]\n                                   Names of conditions\
  \ fitting to --signals (default:\n                                   prefix of --signals)\n\
  \  --peak-header <file>             File containing the header of --peaks separated\
  \ by\n                                   whitespace or newlines (default: peak columns\
  \ are named\n                                   \"_additional_<count>\")\n  --naming\
  \ <string>                Naming convention for TF output files ('id', 'name',\n\
  \                                   'name_id', 'id_name') (default: 'name_id')\n\
  \  --motif-pvalue <float>           Set p-value threshold for motif scanning (default:\n\
  \                                   1e-4)\n  --bound-pvalue <float>           Set\
  \ p-value threshold for bound/unbound split (default:\n                        \
  \           0.001)\n  --pseudo <float>                 Pseudocount for calculating\
  \ log2fcs (default: estimated\n                                   from data)\n \
  \ --time-series                    Will only compare signals1<->signals2<->signals3\
  \ (...)\n                                   in order of input, and skip all-against-all\
  \ comparison.\n  --skip-excel                     Skip creation of excel files -\
  \ for large datasets, this\n                                   will speed up BINDetect\
  \ considerably\n  --prefix <prefix>                Prefix for overview files in\
  \ --outdir folder (default:\n                                   bindetect)\n\nRun\
  \ arguments:\n  --outdir <directory>             Output directory to place TFBS/plots\
  \ in (default:\n                                   bindetect_output)\n  --cores\
  \ <int>                    Number of cores to use for computation (default: 1)\n\
  \  --split <int>                    Split of multiprocessing jobs (default: 100)\n\
  \  --verbosity <int>                Level of output logging (0: silent, 1: errors/warnings,\n\
  \                                   2: info, 3: stats, 4: debug, 5: spam) (default:\
  \ 3)\n"
