help_text: "__________________________________________________________________________________________\n\
  \n                                   TOBIAS ~ ATACorrect                       \
  \            \n__________________________________________________________________________________________\n\
  \nATACorrect corrects the cutsite-signal from ATAC-seq with regard to the underlying\n\
  sequence preference of Tn5 transposase.\n\nUsage:\nTOBIAS ATACorrect --bam <reads.bam>\
  \ --genome <genome.fa> --peaks <peaks.bed>\n\nOutput files:\n- <outdir>/<prefix>_uncorrected.bw\n\
  - <outdir>/<prefix>_bias.bw\n- <outdir>/<prefix>_expected.bw\n- <outdir>/<prefix>_corrected.bw\n\
  - <outdir>/<prefix>_atacorrect.pdf\n\n------------------------------------------------------------------------------------------\n\
  \nRequired arguments:\n  -b <bam>, --bam <bam>            A .bam-file containing\
  \ reads to be corrected\n  -g <fasta>, --genome <fasta>     A .fasta-file containing\
  \ whole genomic sequence\n  -p <bed>, --peaks <bed>          A .bed-file containing\
  \ ATAC peak regions\n\nOptional arguments:\n  --regions-in <bed>               Input\
  \ regions for estimating bias (default: regions not\n                          \
  \         in peaks.bed)\n  --regions-out <bed>              Output regions (default:\
  \ peaks.bed)\n  --blacklist <bed>                Blacklisted regions in .bed-format\
  \ (default: None)\n  --extend <int>                   Extend output regions with\
  \ basepairs\n                                   upstream/downstream (default: 100)\n\
  \  --split-strands                  Write out tracks per strand\n  --norm-off  \
  \                     Switches off normalization based on number of reads\n  --track-off\
  \ [<track> [<track> ...]]\n                                   Switch off writing\
  \ of individual .bigwig-tracks\n                                   (uncorrected/bias/expected/corrected)\n\
  \nAdvanced ATACorrect arguments (no need to touch):\n  --k_flank <int>         \
  \         Flank +/- of cutsite to estimate bias from (default:\n               \
  \                    12)\n  --read_shift <int> <int>         Read shift for forward\
  \ and reverse reads (default: 4\n                                   -5)\n  --bg_shift\
  \ <int>                 Read shift for estimation of background frequencies\n  \
  \                                 (default: 100)\n  --window <int>             \
  \      Window size for calculating expected signal (default:\n                 \
  \                  100)\n  --score_mat <mat>                Type of matrix to use\
  \ for bias estimation (PWM/DWM)\n                                   (default: DWM)\n\
  \nRun arguments:\n  --prefix <prefix>                Prefix for output files (default:\
  \ same as .bam file)\n  --outdir <directory>             Output directory for files\
  \ (default: current working\n                                   directory)\n  --cores\
  \ <int>                    Number of cores to use for computation (default: 1)\n\
  \  --split <int>                    Split of multiprocessing jobs (default: 100)\n\
  \  --verbosity <int>                Level of output logging (0: silent, 1: errors/warnings,\n\
  \                                   2: info, 3: stats, 4: debug, 5: spam) (default:\
  \ 3)\n"
