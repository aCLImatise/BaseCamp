                    help_text: "usage: merge_pcr_duplicates.py [-h] -o OUTFILE [-v]\
                      \ [-d] alignments bclib\n\nMerge PCR duplicates according to\
                      \ random barcode library. All alignments with\nsame outer coordinates\
                      \ and barcode will be merged into a single crosslinking\nevent.\n\
                      \nBarcodes containing uncalled base 'N' are removed.\n\nInput:\n\
                      * bed6 file containing alignments with fastq read-id in name\
                      \ field\n* fastq library of random barcodes\n\nOutput:\n* bed6\
                      \ file with a read id from a representative alignment in the\
                      \ name field and\n  number of PCR duplicates as score, sorted\
                      \ by fields chrom, start, stop,\n  strand, name\n\nExample usage:\n\
                      - read PCR duplicates from file duplicates.bed and write merged\
                      \ results to file\n  merged.bed:\nmerge_pcr_duplicates.py duplicates.bed\
                      \ bclibrary.fa --outfile merged.bed\n\npositional arguments:\n\
                      \  alignments            Path to bed6 file containing alignments.\n\
                      \  bclib                 Path to fastq barcode library.\n\n\
                      optional arguments:\n  -h, --help            show this help\
