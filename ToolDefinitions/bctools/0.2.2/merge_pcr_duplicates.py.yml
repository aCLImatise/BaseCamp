    help_text: "usage: merge_pcr_duplicates.py [-h] -o OUTFILE [-v] [-d] alignments\
      \ bclib\n\nMerge PCR duplicates according to random barcode library. All alignments\
      \ with\nsame outer coordinates and barcode will be merged into a single crosslinking\n\
      event.\n\nBarcodes containing uncalled base 'N' are removed.\n\nInput:\n* bed6\
