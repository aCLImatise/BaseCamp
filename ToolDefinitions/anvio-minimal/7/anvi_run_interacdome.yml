positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -c
  - --contigs-db
  description: "Anvi'o contigs database generated by 'anvi-gen-\ncontigs-database'\
    \ (default: None)"
  args: !SimpleFlagArg
    name: CONTIGS_DB
