    help_text: "\nEnter a subcommand to view additional information:\n\n     ncbi.py\
      \ \e[1mtbl_transfer\e[0m [...]\n          This function takes an NCBI TBL file\
      \ describing features on\n          a genome(genes, etc) and transfers them\
      \ to a new genome.\n\n     ncbi.py \e[1mtbl_transfer_prealigned\e[0m [...]\n\
      \          This breaks out the ref and alt sequences into separate\n       \
      \   fasta files, and thencreates unified files containing the\n          reference\
      \ sequence first and the alt second. Each of these\n          unified filesis\
      \ then passed as a cmap to\n          tbl_transfer_common. This function expects\
      \ to receive one\n          fasta file containing a multialignment of a single\n\
      \          segment/chromosome alongwith the respective reference\n         \
      \ sequence for that segment/chromosome. It also expects a\n          reference\
      \ containing allreference segments/chromosomes, so\n          that the reference\
      \ sequence can be identified in the input\n          file by name. Italso expects\
      \ a list of reference tbl files,\n          where each file is named according\
      \ to the ID present for\n          itscorresponding sequence in the refFasta.\
      \ For each non-\n          reference sequence present in the inputFasta, two\
      \ files\n          arewritten: a fasta containing the segment/chromosome for\n\
      \          the same, along with its corresponding feature table\n          ascreated\
      \ by tbl_transfer_common.\n\n     ncbi.py \e[1mfetch_fastas\e[0m [...]\n   \
      \       This function downloads and saves the FASTA filesfrom the\n        \
      \  Genbank CoreNucleotide database given a given list of\n          accession\
      \ IDs.\n\n     ncbi.py \e[1mfetch_feature_tables\e[0m [...]\n          This\
      \ function downloads and savesfeature tables from the\n          Genbank CoreNucleotide\
      \ database given a given list of\n          accession IDs.\n\n     ncbi.py \e\
      [1mfetch_genbank_records\e[0m [...]\n          This function downloads and savesfull\
      \ flat text records from\n          Genbank CoreNucleotide database given a\
      \ given list of\n          accession IDs.\n\n     ncbi.py \e[1mprep_genbank_files\e\
      [0m [...]\n          Prepare genbank submission files. Requires .fasta and .tbl\n\
      \          files as input,as well as numerous other metadata files for\n   \
      \       the submission. Creates adirectory full of files (.sqn in\n        \
      \  particular) that can be sent to GenBank.\n\n     ncbi.py \e[1mprep_sra_table\e\
      [0m [...]\n          This is a very lazy hack that creates a basic table that\
      \ can\n          bepasted into various columns of an SRA submission\n      \
      \    spreadsheet. It probablydoesn't work in all cases.\n\nusage: ncbi.py subcommand\n\
      \nThis script contains a number of utilities for submitting our analyses to\n\
      NCBI's Genbank and SRA databases, as well as retreiving records from Genbank.\n\
      \nsubcommands:\n  \e[F\n    tbl_transfer\n    tbl_transfer_prealigned\n    fetch_fastas\n\
      \    fetch_feature_tables\n    fetch_genbank_records\n    prep_genbank_files\n\
      \    prep_sra_table\n"
