  \ svgz, pgf\n  --plotDataStyle       The plot data display style. Valid options:\
  \ filled,\n                        line, dots (default: filled)\n  --plotStyle \
  \          The plot visual style. Valid options: fivethirtyeight,\n            \
  \            seaborn-talk, seaborn-ticks, seaborn-deep,\n                      \
  \  dark_background, seaborn-dark, seaborn-colorblind,\n                        seaborn-whitegrid,\
  \ seaborn-dark-palette, grayscale,\n                        seaborn-paper, seaborn-bright,\
  \ classic, seaborn-muted,\n                        seaborn-darkgrid, seaborn-notebook,\
  \ seaborn-pastel,\n                        seaborn-white, bmh, ggplot, seaborn-poster\
  \ (default:\n                        ggplot)\n  --plotWidth PLOT_WIDTH\n       \
  \                 Width of the plot in pixels (default: 1024)\n  --plotHeight PLOT_HEIGHT\n\
  \                        Width of the plot in pixels (default: 768)\n  --plotDPI\
