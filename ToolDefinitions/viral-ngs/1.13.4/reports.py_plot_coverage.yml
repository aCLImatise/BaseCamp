!Command
command:
- reports.py
- plot_coverage
positional:
- !Positional
  description: Input reads, BAM format.
  position: 0
  name: in_bam
  optional: false
- !Positional
  description: The generated chart file
  position: 1
  name: out_plot_file
  optional: false
named:
- !Flag
  description: "File format of the coverage plot. By default it is\ninferred from\
    \ the file extension of out_plot_file, but\nit can be set explicitly via --plotFormat.\
    \ Valid\nformats include: ps, jpg, rgba, jpeg, eps, png, raw,\ntif, tiff, svg,\
    \ pdf, svgz, pgf"
  synonyms:
  - --plotFormat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The plot data display style. Valid options: filled,\nline, dots (default:\
    \ filled)"
  synonyms:
  - --plotDataStyle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The plot visual style. Valid options: fivethirtyeight,\nseaborn-talk,\
    \ seaborn-ticks, seaborn-deep,\ndark_background, seaborn-dark, seaborn-colorblind,\n\
    seaborn-whitegrid, seaborn-dark-palette, grayscale,\nseaborn-paper, seaborn-bright,\
    \ classic, seaborn-muted,\nseaborn-darkgrid, seaborn-notebook, seaborn-pastel,\n\
    seaborn-white, bmh, ggplot, seaborn-poster (default:\nggplot)"
  synonyms:
  - --plotStyle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Width of the plot in pixels (default: 1024)'
  synonyms:
  - --plotWidth
  args: !SimpleFlagArg
    name: PLOT_WIDTH
  optional: true
- !Flag
  description: 'Width of the plot in pixels (default: 768)'
  synonyms:
  - --plotHeight
  args: !SimpleFlagArg
    name: PLOT_HEIGHT
  optional: true
- !Flag
  description: "dots per inch for rendered output, more useful for\nvector modes (default:\
    \ 80.0)"
  synonyms:
  - --plotDPI
  args: !SimpleFlagArg
    name: PLOT_DPI
  optional: true
- !Flag
  description: "The title displayed on the coverage plot (default:\n'Coverage Plot')"
  synonyms:
  - --plotTitle
  args: !SimpleFlagArg
    name: PLOT_TITLE
  optional: true
- !Flag
  description: The minimum base quality threshold
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: BASE_Q_THRESHOLD
  optional: true
- !Flag
  description: The minimum mapping quality threshold
  synonyms:
  - -Q
  args: !SimpleFlagArg
    name: MAPPING_Q_THRESHOLD
  optional: true
- !Flag
  description: 'The max coverage depth (default: 1000000)'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MAX_COVERAGE_DEPTH
  optional: true
- !Flag
  description: Read length threshold
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: READ_LENGTH_THRESHOLD
  optional: true
- !Flag
  description: "Coverage summary TSV file. Default is to write to\ntemp."
  synonyms:
  - --outSummary
  args: !SimpleFlagArg
    name: OUT_SUMMARY
  optional: true
- !Flag
  description: Plot only non-duplicates (samtools -F 1024)
  synonyms:
  - --plotOnlyNonDuplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Verboseness of output. [default: DEBUG]'
  synonyms:
  - --loglevel
  args: !ChoiceFlagArg
    choices: !!set
      WARNING:
      CRITICAL:
      ERROR:
      DEBUG:
      INFO:
      EXCEPTION:
  optional: true
- !Flag
  description: 'Base directory for temp files. [default: /tmp]'
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
- !Flag
  description: "Keep the tmp_dir if an exception occurs while running.\nDefault is\
    \ to delete all temp files at the end, even\nif there's a failure.\n"
  synonyms:
  - --tmp_dirKeep
  args: !EmptyFlagArg {}
  optional: true
