  \   stats       Hypothesis test and NMDS graphs (EXPERIMENTAL)\n             summarize\
  \   Summarize Taxonomy (create OTU-like tables and/or stacked bar graphs)\n    \
  \         funguild    Run FUNGuild (annotate OTUs with ecological information) \n\
  \             meta        pivot OTU table and append to meta data\n            \
