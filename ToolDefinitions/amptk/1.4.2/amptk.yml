          help_text: "\nUsage:       amptk taxonomy <arguments>\nversion:     1.4.2\n\
            \nDescription: Script maps OTUs to taxonomy information and can append\
            \ to an OTU table (optional).  \n             By default the script uses\
            \ a hybrid approach, e.g. gets taxonomy information from \n          \
            \   SINTAX, UTAX, and global alignment hits from the larger UNITE-INSD\
            \ database, and \n             then parses results to extract the most\
            \ taxonomy information that it can at 'trustable' \n             levels.\
            \ SINTAX/UTAX results are used if global alignment pct identity is less\
            \ than 97%.  \n             If % identity is greater than 97%, the result\
            \ with most taxonomy levels is retained.\n             Run amptk info\
            \ to see taxonomy databases installed. \n    \nArguments:   -f, --fasta\
