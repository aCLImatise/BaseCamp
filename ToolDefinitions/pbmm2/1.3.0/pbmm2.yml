help_text: "pbmm2 - minimap2 with native PacBio BAM support\n\nUsage:\n  pbmm2 <tool>\n\
  \n  -h,--help    Show this help and exit.\n  --version    Show application version\
  \ and exit.\n\nTools:\n  index      Index reference and store as .mmi file\n  align\
  \      Align PacBio reads to reference sequences\n\nExamples:\n  pbmm2 index ref.referenceset.xml\
  \ ref.mmi\n  pbmm2 align ref.referenceset.xml movie.subreadset.xml ref.movie.alignmentset.xml\n\
  \nTypical workflows:\n  A. Generate index file for reference and reuse it to align\
  \ reads\n     $ pbmm2 index ref.fasta ref.mmi\n     $ pbmm2 align ref.mmi movie.subreads.bam\
  \ ref.movie.bam\n\n  B. Align reads and sort on-the-fly, with 4 alignment and 2\
  \ sort threads\n     $ pbmm2 align ref.fasta movie.subreads.bam ref.movie.bam --sort\
  \ -j 4 -J 2\n\n  C. Align reads, sort on-the-fly, and create PBI\n     $ pbmm2 align\
  \ ref.fasta movie.subreadset.xml ref.movie.alignmentset.xml --sort\n\n  D. Omit\
  \ output file and stream BAM output to stdout\n     $ pbmm2 align hg38.mmi movie1.subreadset.xml\
  \ | samtools sort > hg38.movie1.sorted.bam\n\n  E. Align CCS fastq input and sort\
  \ on-the-fly\n     $ pbmm2 align ref.fasta movie.Q20.fastq ref.movie.bam --preset\
  \ CCS --sort --rg '@RG\\tID:myid\\tSM:mysample'\n"
