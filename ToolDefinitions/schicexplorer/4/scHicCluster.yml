  \ OUTFILENAME, -o OUTFILENAME\n                        File name to save the resulting\
  \ clusters (default:\n                        clusters.txt)\n  --threads THREADS,\
  \ -t THREADS\n                        Number of threads. Using the python multiprocessing\n\
