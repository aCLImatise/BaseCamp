help_text: "cnv: unrecognized option '--help'\n\nAbout:   Copy number variation caller,\
  \ requires Illumina's B-allele frequency (BAF) and Log R\n         Ratio intensity\
  \ (LRR). The HMM considers the following copy number states: CN 2\n         (normal),\
  \ 1 (single-copy loss), 0 (complete loss), 3 (single-copy gain)\nUsage:   bcftools\
  \ cnv [OPTIONS] <file.vcf>\nGeneral Options:\n    -c, --control-sample <string>\
  \      optional control sample name to highlight differences\n    -f, --AF-file\
  \ <file>               read allele frequencies from file (CHR\\tPOS\\tREF,ALT\\\
  tAF)\n    -o, --output-dir <path>            \n    -p, --plot-threshold <float>\
  \       plot aberrant chromosomes with quality at least 'float'\n    -r, --regions\
  \ <region>             restrict to comma-separated list of regions\n    -R, --regions-file\
  \ <file>          restrict to regions listed in a file\n    -s, --query-sample <string>\
  \        query samply name\n    -t, --targets <region>             similar to -r\
  \ but streams rather than index-jumps\n    -T, --targets-file <file>          similar\
  \ to -R but streams rather than index-jumps\nHMM Options:\n    -a, --aberrant <float[,float]>\
  \     fraction of aberrant cells in query and control [1.0,1.0]\n    -b, --BAF-weight\
  \ <float>           relative contribution from BAF [1]\n    -d, --BAF-dev <float[,float]>\
  \      expected BAF deviation in query and control [0.04,0.04]\n    -e, --err-prob\
  \ <float>             uniform error probability [1e-4]\n    -k, --LRR-dev <float[,float]>\
  \      expected LRR deviation [0.2,0.2]\n    -l, --LRR-weight <float>          \
  \ relative contribution from LRR [0.2]\n    -L, --LRR-smooth-win <int>         window\
  \ of LRR moving average smoothing [10]\n    -O, --optimize <float>             estimate\
  \ fraction of aberrant cells down to <float> [1.0]\n    -P, --same-prob <float>\
  \            prior probability of -s/-c being the same [0.5]\n    -x, --xy-prob\
  \ <float>              P(x|y) transition probability [1e-9]\n\n"
