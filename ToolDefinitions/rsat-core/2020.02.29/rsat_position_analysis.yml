help_text: "NAME\n\tposition-analysis\n\n        1998 by Jacques van Helden (Jacques.van-Helden@univ-amu.fr)\n\
  \nDESCRIPTION\n\tCalculates the positional distribution of oligonucleotides in\n\
  \ta set of sequences, and detects those which significantly\n\tdiscard from a homogeneous\
  \ repartition.\n\nCATEGORY\n\tsequences\n\tpattern-discovery\n\nDETAILED DESCRIPTION\n\
  \n\tThis programs takes a sequence set as input, and calculates\n\tthe number of\
  \ occurrences of each word in a set of\n\tnon-overlapping positional windows. The\
  \ window width (in\n\tnumber of residues) is specified with the option -ci (window\n\
  \tinterval).\n\n\tThe expected number of occurrences per window is then computed\n\
  \ton the basis of a model of homogeneous repartition of the\n\toccurrences. Beware\
  \ : homogeneous repartition does not\n\tnecessarily mean \"flat\". Indeed, if the\
  \ sequence set contains\n\tsequences of unequal lengths, the number of sequence\
  \ fragments\n\tvaries from window to window.\n\n\tObserved and expected occurrences\
  \ are compared using the\n\tchi-squared formula:\n\n\t\tchisq = SUM_i ( (obs-exp)^2\
  \ / exp )\n\n\twhere i is the window number.\n\n\tA P-value is calculated for each\
  \ word.\n\n\t  Pval = P(chisq >= x)\n\nUSAGE\n\tposition-analysis [-i inputfile]\
  \  [-format input_format]\n                [-o outputfile] -l length -ci pos_interval\n\
  \                [-1str | -2str] [-grouprc | -nogrouprc]\n\n\tposition-analysis\
  \ [-h | -help]\n\t\tprovides a detailed or synthetic documentation\n\n\nOPTIONS\n\
  \t-i inputfile\n\t\tif not specified, the standard input is used.\n\t\tThis allows\
  \ to place the command within a pipe.\n\n\t-seqtype dna|any\n\t\t  Sequence type\n\
  \n\t-last #\n\t      Stop after # sequences (for quick testing)\n\n\t      The possibility\
  \ to limit the analysis to a few sequences\n\t      (e.g.50 of the input file can\
  \ be useful for fine-tuning\n\t      the options and ensuring that the result will\
  \ appear as\n\t      requested. Note that this option should not be used for\n\t\
  \      the final analysis, since the significance drastically\n\t      depends on\
  \ the number of input sequences.\n\n\t-skip #\n\t      Skip the first # sequences.\n\
  \n\t-first #\n\n\t     First sequence to analyze.\n\n\t     The option \"-first\
  \ n\" has the same effect as \"-skip x\",\n\t     where x = n-1.  These two somewhat\
  \ redundant options\n\t     exist because in some cases it is easier to indicate\
  \ the\n\t     first sequences (e.g. for naming result files according\n\t     to\
  \ the first and last sequences analyzed).\n\n\t     The options -skip, -last, -first\
  \ and -seqnb are\n\t     convenient for analyzing successive slices of at\n\t  \
  \   different depths in the sequence file (e.g. from 1 to\n\t     1000, then from\
  \ 5001 to 6000, then from 10001 to 11000,\n\t     etc). This allows to test if the\
  \ position bias of a\n\t     pattern is consistent over the whole sequence file,\
  \ or if\n\t     it is confined to the top sequences.\n\n\t     An example of useful\
  \ application of this slice-based\n\t     analysis is to estimate the number of\
  \ relevant sequences\n\t     in peaks returned by applying peak-calling programs\
  \ on\n\t     ChIP-seq reads.  Peak sequences should be sorted by\n\t     decreasing\
  \ score values.\n\n        -seqnb #\n\n\t     Maximal number of sequences to analyze.\
  \ The program stops\n\t     reading the sequences after having reached this\n\t\
  \     number. This option is convenient for analyzing\n\t     successive slices\
  \ of at different depths in the sequence\n\t     file (e.g. for peak sequences sorted\
  \ by decreasing\n\t     scores.\n\n\t     Example: analyze N sequences starting\
  \ from the X_th one.\n\t\t-first X -seqnnb N\n\n\t     When used without -skip or\
  \ -first, the option -seqnb\n\t     gives the same result as -last.\n\n\t-mask upper|lower\n\
  \t\tMask lower or uppercases, respecively, i.e. replace\n\t\tselected case by N\
  \ characters.\n\n\t-format\tinput file format. Must be followed by one of the\n\t\
  \tfollowing options:\n\t\t   fasta (default)\n\t\t   wconsensus\n\t\t   IG\n\t\t\
  \   filelist\n\t\t   raw\n\t\tSee below for the description of these formats.\n\n\
  \t-o file\toutputfile. Returns a list of the oligonucleotides\n\t\tencountered in\
  \ the sequences, with their frequencies.\n\n\t-v #\tverbose level.\n\n\t-l\toligonucleotide\
  \ length.\n\n\t-ci\twindow interval (default 20 bases).\n\t\tThe width of the position\
  \ windows (in number of bases)\n\n\t-origin start | center | end\n\t\tReference\
  \ for calculating positions.\n\n\n\t\tThe value should be chosen according to the\
  \ sequence\n\t\ttype. For instance:\n\n\t\t-origin start for downstream sequences\n\
  \n\t\t-origin end for promoter sequences\n\n\t\t-origin center can be useful for\
  \ ChIP-seq peaks, which\n\t\t\tcan have variable lengths, but are supposed to\n\t\
  \t\tbe more or less centred on the TF binding\n\t\t\tqsites.\n\n\t-offset\n\t\t\
  Add an offset to site positions. The offset value must\n\t\tbe an Integer number\
  \ (positive, null or\n\t\tnegative). This option allows to select an arbitrary\n\
  \t\tposition as origin.\n\n\t\tExample: the option I<-offset -100> can be used to\n\
  \t\tspecify the transcription start site (TSS) as origin,\n\t\tin a collection of\
  \ promoter sequences including 100\n\t\tresidues downstream of the TSS.\n\n\t\t\
  Note: in previous versions, -origin was used to\n\t\tspecify both the reference\
  \ point and the offset. Since\n\t\tMarch 2010, the offset is specified with the\
  \ option\n\t\t-offset.\n\n\t-grouprc        group reverse complement pairs\n\n\t\
  -nogrouprc      do not group reverse complement pairs\n\n\t-sort\n\t\tsort oligonucleotides\
  \ according to the chi2\n\t\tstatistics, reflecting the level of bias in\n\t\tdistribution\
  \ profile\n\n\t-1str\n\t\tinactivates the summation of occurrences on both\n\t\t\
  strands.\n\n\t-2str\n\t\toligonucleotide occurrences found on both stands are\n\t\
  \tsummed.\n\n\t-noov\tno overlap\n\t\t\toverlapping occurrences of the same pattern\
  \ are\n\t\t\tonly taken into account once\n\n\t-return\tfields_to_return\n\t\tsupported\
  \ fields:\n\n\t\thtml\tHTML formatted results + index file\n\n\t\tdistrib\tk-mer\
  \ occurrences per position window\n\n\t\texp_occ\texpected occurrences for each\
  \ window\n\n\t\tchi\tchi-square value\n\n\t\trank \trank of the pattern according\
  \ to the sorting\n\t\t\tcriterion\n\n\t\tgraphs\tone graph file per oligont profile\n\
  \n\t\tclusters run k-mer clustering (regroup k-mers having\n\t\t\tsimilar occurrence\
  \ profiles).\n\n\t\tSeveral return fields can be entered, separated by\n\t\tcommas.\n\
  \n\t-task   task1,task2,...\n\n\t\tSupported tasks:\n\n\t\t   pos: analyze oligonucleotide\
  \ occurrences (\"main\"\n\t\t   \tanalysis)\n\n\t\t   clusters: cluster oligonucleotides\
  \ according to\n\t\t        their occurrence profiles.\n\n\t\t   matrices: build\
  \ position-specific scoring matrices\n\t\t   \tfrom clusters of oligonucleotides\
  \ occupying\n\t\t   \tsimilar positions.\n\n\t\t        When different values would\
  \ be entered for\n\t\t\toptions -min_clust_nb and -max_clust_nb,\n\t\t\tmatrices\
  \ and logos are only generated for the\n\t\t\tmaximal number of cluster (max_clust_nb),\
  \ for\n\t\t\tthe sake of time efficiency and readability of\n\t\t\tthe HTML reports.\n\
  \n\t\t   graphs: generate a XY graph with the occurernce\n\t\t        profile of\
  \ each oligonucleotide.\n\n\t\t   index: generate the HTML file with links to the\n\
  \   \t\t        result files.\n\n\t\t   all: run all the tasks above\n\n\t\tRun\
  \ specific tasks rather than the whole analysis. \n\n\t\tThis option mainly serve\
  \ to avoir re-running the whole\n\t\tsequence analysis for re-running cluster analysis\
  \ with\n\t\tmodified parameters.\n\n\t-markov markov_order\n\t\tOrder for the Markov\
  \ model use to compute\n\t\tposition-specific expected word frequencies.\n\n\t\t\
  By default, expected frequencies are estimated by\n\t\tassuming a homogeneous repartition\
  \ of k-mer\n\t\toccurrences (as in the original publication by van\n\t\tHelden et\
  \ al., 2000).\n\n\t\tAlternatively, the option -markov indicates that\n\t\texpected\
  \ frequency of each k-mer in each position\n\t\twindow will be calculated on the\
  \ basis of the observed\n\t\tfrequencies for smaller words.\n\n\t-lth_chi #\tlower\
  \ threshold on chi2\n\t\treturn only words with a chi2 value > #\n\n\t-lth_sig #\t\
  lower threshold on significance\n\t\treturn only words with a sig value > #\n\n\t\
  -lth_occ #\tlower threshold on occurrences\n\t\treturn only words with a number\
  \ of occurrences > #\n\n\t-uth_rank #\tupper threshold on rank\n\t\treturn maximum\
  \ # words\n\n\t-max_graphs #\tmaximal number of graphs to export\n\n\t-pl pattern_file\n\
  \t\tA file containing a selection of patterns.  The\n\t\tanalysis is then restricted\
  \ to these patterns.  The\n\t\tfirst word of each new line is considered as a new\n\
  \t\tpattern.  A score can be associated to each pattern\n\t\twith the option -sc.\n\
  \n\t-sc #\tscore column\n\t\t(only valid whith the option -pl)\n\t\tThe column containing\
  \ a score value for each pattern\n\t\tof the pattern file\n\n\t-minpos #\n\t\tminimal\
  \ position to take into account for the\n\t\tchi-square calculation This value must\
  \ be a multiple\n\t\tof the window interval.\n\n\t-maxpos #\n\t\tmaximal position\
  \ to take into account for the\n\t\tchi-square calculation This value must be a\
  \ multiple\n\t\tof the window interval.\n\n\t-nocheck\n\t\tdo not check the applicability\
  \ condition on the\n\t\tchi-square. By default, the program checks that each\n\t\
  \twindow has at least 5 observations. The chi-square is\n\t\tbracketed for words\
  \ which do not fill this\n\t\tconditions. It is now recognized that this condition\n\
  \t\tis too restrictive, and that the chi2 is still valid\n\t\twith smaller clas\
  \ effective. We allow to suppress the\n\t\tchecking, but the responsibility is left\
  \ to the user,\n\t\tto decide whether the chi2 is or not significant.\n\n\t-nofilter\n\
  \t\tDo not discard oligos which do not fit the condition\n\t\tof applicability.\
  \ Instead, mark them by including the\n\t\tchi2 value in curly brackets.\n\n\t-header\
  \ mid | midfloor | min | max | interval\n\n\t\tInformation to display in column\
  \ headers of the\n\t\tdistributions.\n\n                  mid: class middle points\
  \ (centers)\n\n                  midfloor: floor of class middle points (centers).\n\
  \                      this avoids to display non-integer mid points\n         \
