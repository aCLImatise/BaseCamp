        help_text: "\e[1mNAME\e[0m\n    compare-qualities\n\n\e[1mVERSION\e[0m\n \
          \   $program_version\n\n\e[1mDESCRIPTION\e[0m\n    Compare the empirical\
          \ distributioins of weight score obtained with\n    different matrices in\
          \ a given sequence set.\n\n    In order to estimate the capability of a\
          \ PSSM to distinguish bona fide\n    binding sites from genome background,\
          \ we propose a method that relies on\n    the combined analysis of theoretical\
          \ and empirical score distributions\n    in positive and negative control\
          \ sets.\n\n    \e[1mmatrix-quality\e[0m computes the theoretical distribution\
          \ of scores for a\n    PSSM, and compares it to several empirical distributions\
          \ obtained from\n    various sequence sets.\n\n    There might be several\
          \ PSSMs capable to detect similar binding motifs,\n    we can measure their\
          \ quality independently, althougth we would like to\n    detect the one\
          \ with the best perfromance in orther to use only one.\n\n    With the different\
          \ score distributions obtained with \e[1mmatrix-quality\e[0m it\n    should\
          \ be possible to compare the detection capability of a set of\n    matrices\
          \ over the same set of sequences.\n\n    This is done using the Weight Diference\
          \ (WD), by default this value is\n    defined as the difference between\
          \ the observed Weigth Score (WS) in all\n    promoters of an organism (e.g.\
          \ Escherichia coli K12) and the expected WS\n    in the theoretical distribution\
          \ of the PSSM for a given P-value (see\n    \e[1mmatrix-distrib\e[0m).\n\
          \n    Information of compared matrices is returned together with the graphic\n\
          \    comparison.\n\n\e[1mAUTHORS\e[0m\n    Alejandra Medina-Rivera <amedina@lcg.unam.mx>\n\
          \n\e[1mCATEGORY\e[0m\n    util\n    PSSM\n    evaluation\n\n\e[1mUSAGE\e\
          [0m\n    compare-qualities [-i inputfile] [-o outputfile] [-v #] [...]\n\
          \n\e[1mINPUT FORMAT\e[0m\n    Each line contains the output path and prefix\
          \ for one run of matrix\n    quality .\n\n    Eg: /Users/matrix_eval/AgaR/AgaR_eval\n\
          \n    With this path and prefix the files for score distribitions comparison\n\
          \    and info about the matrix are obtained.\n\n\e[1mOUTPUT FORMAT\e[0m\n\
          \    Tow files will be created:\n\n    Tab delimited file, containing information\
          \ about all matrices.\n        Matrix_name, sites, consensus, total_IC,\
          \ column_IC, E-value, FPR_50%\n        (LOO), FPR_90% (LOO), FPR_100% (LOO),\
          \ FPR_50% (matrix_sites),\n        FPR_90% (matrix_sites), FPR_100% (matrix_sites),FPR_50%\n\
          \        (LOO)/FPR_50% (matrix_sites)\n\n    Graph displaying FPR_50% (LOO)/FPR_50%\
          \ (matrix_sites) ratio for all\n    matrices in the list. If some matrix\
          \ doesn't have sites, this values\n    will be empty and set to NA\n\n\e\
          [1mSEE ALSO\e[0m\n    \e[1mmatrix-quality\e[0m\n    \e[1mmatrix-distrib\e\
          [0m\n    \e[1mmatrix-scan\e[0m\n    \e[1mconvert-matrix\e[0m\n\n\e[1mWISH\
          \ LIST\e[0m\n    ALL\n\n\e[1mOPTIONS\e[0m\n    \e[1m-v #\e[0m\n        Level\
          \ of verbosity (detail in the warning messages during execution)\n\n   \
          \ \e[1m-h\e[0m  Display full help message\n\n    \e[1m-help\e[0m\n     \
          \   Same as -h\n\n    \e[1m-quality_list file_list_matrix_and_quality_file\e\
          [0m\n        Scores comparison, inverse cumulative distribution\n\n    \e\
          [1m-cluster\e[0m\n        Cluster matrix-quality results\n\n    \e[1m-img_format\e\
          [0m\n        Image format for the plot comparin CV_FPR_50% /\n        Matrix_sites_FPR_50%.\
          \ To display the supported formats, type the\n        following command:\n\
          \n        XYgraph -h.\n\n        Multiple image formats can be specified\
          \ either by using iteratively\n        the option, or by separating them\
          \ by commas.\n\n        Example: -img_format png,pdf\n\n    \e[1m-o outputpath\e\
          [0m\n        Output directory for the outfiles and the outfigures.\n\n"
