          \              This is useful with adaptative background models.\n\n   \
          \             \e[1mcrer\e[0m\n                    Return Cis-Regulatory\
          \ elements Enriched-Regions (CRER).\n\n                    Calculate the\
          \ statistical significance of the number of\n                    hits in\
          \ windows of variable sizes. The number of hits is\n                   \
          \ the sum of matches above a predefined threshold set on\n             \
          \       hits p-values, for all matrices and on both strands (if\n      \
          \              -2str). The maximum size for a CRER is defined by the\n \
