          \ comments the weight matrix (or matrices) which\n                    were\
          \ used for scanning.\n\n                \e[1m-sort_distrib\e[0m\n\n    \
          \            Sort score distribution by decreasing value of significance.\n\
          \                By default, the score distributions are sorted by score\n\
