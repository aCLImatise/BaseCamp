          \e[1mSEE ALSO\e[0m\n    \e[33mconvert-matrix\e[0m\n    \e[33mconvert-background-model\e\
          [0m\n    \e[33mfeature-map\e[0m\n\n\e[1mWISH LIST\e[0m\n  \e[1mautomatic\
          \ pseudo-count\e[0m\n    Automatically define a matrix-specific pseudo-count\
          \ as the square root\n    of the number of sites used to train the matrix\
          \ (the sum per column in\n    the residue count matrix).\n\n    This idea\
