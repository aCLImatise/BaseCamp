          \                    (heterotypic modules reflecting synergy between distinct\n\
          \                    transcription factors).\n\n                    A common\
          \ usage of the rank is to select the top scoring\n                    site\
          \ per sequence (-uth rank 1) or the 3 top scoring\n                    sites\
          \ per sequence (-uth rank 3).\n\n                    Another possibility\
          \ is to define a maximal number of\n                    matches per matrix\
          \ in the same sequence (-uth rank_pm\n                    3).\n\n      \
          \          \e[1mnormw:\e[0m normalized weights.\n                    Normalized\
          \ weights are calculated according to Thijs'\n                    formula\
          \ :\n\n                      normw = (W -Wmin)/(Wmax - Wmin)\n\n       \
