        help_text: "NAME\n\tposition-analysis\n\n        1998 by Jacques van Helden\
          \ (Jacques.van-Helden@univ-amu.fr)\n\nDESCRIPTION\n\tCalculates the positional\
          \ distribution of oligonucleotides in\n\ta set of sequences, and detects\
          \ those which significantly\n\tdiscard from a homogeneous repartition.\n\
          \nCATEGORY\n\tsequences\n\tpattern-discovery\n\nDETAILED DESCRIPTION\n\n\
          \tThis programs takes a sequence set as input, and calculates\n\tthe number\
          \ of occurrences of each word in a set of\n\tnon-overlapping positional\
          \ windows. The window width (in\n\tnumber of residues) is specified with\
          \ the option -ci (window\n\tinterval).\n\n\tThe expected number of occurrences\
          \ per window is then computed\n\ton the basis of a model of homogeneous\
          \ repartition of the\n\toccurrences. Beware : homogeneous repartition does\
          \ not\n\tnecessarily mean \"flat\". Indeed, if the sequence set contains\n\
          \tsequences of unequal lengths, the number of sequence fragments\n\tvaries\
          \ from window to window.\n\n\tObserved and expected occurrences are compared\
          \ using the\n\tchi-squared formula:\n\n\t\tchisq = SUM_i ( (obs-exp)^2 /\
          \ exp )\n\n\twhere i is the window number.\n\n\tA P-value is calculated\
          \ for each word.\n\n\t  Pval = P(chisq >= x)\n\nUSAGE\n\tposition-analysis\
          \ [-i inputfile]  [-format input_format]\n                [-o outputfile]\
          \ -l length -ci pos_interval\n                [-1str | -2str] [-grouprc\
          \ | -nogrouprc]\n\n\tposition-analysis [-h | -help]\n\t\tprovides a detailed\
          \ or synthetic documentation\n\n\nOPTIONS\n\t-i inputfile\n\t\tif not specified,\
          \ the standard input is used.\n\t\tThis allows to place the command within\
          \ a pipe.\n\n\t-seqtype dna|any\n\t\t  Sequence type\n\n\t-last #\n\t  \
          \    Stop after # sequences (for quick testing)\n\n\t      The possibility\
          \ to limit the analysis to a few sequences\n\t      (e.g.50 of the input\
          \ file can be useful for fine-tuning\n\t      the options and ensuring that\
          \ the result will appear as\n\t      requested. Note that this option should\
          \ not be used for\n\t      the final analysis, since the significance drastically\n\
          \t      depends on the number of input sequences.\n\n\t-skip #\n\t     \
          \ Skip the first # sequences.\n\n\t-first #\n\n\t     First sequence to\
          \ analyze.\n\n\t     The option \"-first n\" has the same effect as \"-skip\
          \ x\",\n\t     where x = n-1.  These two somewhat redundant options\n\t\
          \     exist because in some cases it is easier to indicate the\n\t     first\
          \ sequences (e.g. for naming result files according\n\t     to the first\
