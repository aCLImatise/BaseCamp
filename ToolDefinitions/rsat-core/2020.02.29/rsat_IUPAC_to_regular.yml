          \t\t  exp(dyad) = exp(oligo1)*exp(oligo2)\n\n\t\tBy default, the oligonucleotide\
          \ frequencies observed in the\n\t\tinput sequences are used to estimate\
          \ the expected oligo\n\t\tfrequencies.\n\t\tAlternatively, predefined frequency\
