          \        starting the full analysis.\n\n    \e[1m-top_sequences X\e[0m\n\
          \        Only analyze the first X sequences of the input sequence file.\n\
          \n    \e[1m-skip_sequences X\e[0m\n        Skip the first X sequences of\
