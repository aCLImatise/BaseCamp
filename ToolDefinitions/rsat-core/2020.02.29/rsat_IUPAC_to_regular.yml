            The program also scores matches between the\ndegenerated nucleotides defined\
            \ by the IUPAC\ncommission (http://www.iupac.org/).\ncode    nucleotides\
            \     mnemonics\n---------------------------------------------------------\n\
            A                       Adenine\nC                       Cytosine\nG \
            \                      Guanine\nT                       Thymine\nR   \
            \    = A or G        puRines\nY       = C or T        pYrimidines\nW \
            \      = A or T        Weak hydrogen bonding\nS       = G or C       \
            \ Strong hydrogen bonding\nM       = A or C        aMino group at common\
            \ position\nK       = G or T        Keto group at common position\nH \
            \      = A, C or T     not G\nB       = G, C or T     not A\nV       =\
            \ G, A, C       not T\nD       = G, A or T     not C\nN       = G, A,\
            \ C or T  aNy)\nThe probability of a match between two degenerated\nnucleotides\
            \ is calculated with the hypergeometric\ndistribution.\nThe underlying\
            \ probabilistic model is that the two\nletters to be macthed represent\
            \ each a subset of the\nalphabet. The problem can be thought of as an\
            \ urn with\n4 balls, each ball representing one possible\nnucleotide (A,\
            \ C, G, T).\nFor the sake of illustration, let us assume that we\nwant\
            \ to compare the two IUPAC codes Y (C or T) and M\n(A or C). in the urn\
            \ (alphabet), we will label in\nblack the balls (nucleotides) comprised\
            \ in the first\nset (C and T). We can now consider the second IUPAC\n\
            letter as a random selection of 2 balls in this urn,\nwhich contains 2\
            \ black balls (A, C) and 2 white balls\n(G, T). Our selection (C and T)\
            \ contains one black\nball. It is thus a match.\nThe right tail of the\
            \ hypergeometric distribution\nallows us to calculate the probability\
            \ to observe at\nleast one back ball in a selection of 2 balls,\nselected\
            \ at random in an urn with 2 black balls and 2\nwhite balls.\nc      i\
            \  n-i     n\nPval = P(X >= c) = SUM  ( C  C     / C  )\ni=1     m  4-m\
            \     4\nWhere\nm   is the number of black balls in the urn\n(nucleotides\
            \ matching the first IUPAC letter)\n4-m is the number of white balls in\
            \ the urn\n(nucleotides not matching the first IUPAC\nletter)\nn   is\
            \ the number of nucleotides matched by the\nsecond IUPAC letter.\nc =\
            \ min(n,m) is the maximal number of common\nletters between the m nucleotides\
            \ of the 1st\nIUPAC letter and the n nucleotides of the 2nd\nIUPAC letter.\n\
            In our example (Y against M), m=2, n=2, c=min(2,2)=2.\nPval=0.83333\n\
            We can check the generality of the formula with some\nexamples :\n- a\
            \ trivial match (e.g. N against A) should have a\nP-value of 1. In this\
            \ case, m=4, n=1, c=min(4,1)=1.\n1  0    1\nPval = P(X >= c) =  C  C \
            \ / C   = 4*1/4 = 1\n4  0    4\n- a simple match between two non-degenerated\
            \ letters\nshould have a P-value of 1/4. Indeed, in this case\nn=1, m=1,\
            \ c=min(1,1)=1.\n1  0    1\nPval = P(X >= c) =  C  C  / C  = 0.25\n1 \
