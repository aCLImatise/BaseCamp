          \        0. For example, to analyze promoters the end of the sequence\n\
          \        generally serves as reference position and coordinates are displayed\n\
          \        as negative numbers.\n\n    \e[1m-offset offset_value\e[0m\n  \
          \      Add an offset to site positions. The offset value must be an Integer\n\
          \        number (positive, null or negative). This option allows to select\
          \ an\n        arbitrary position as origin.\n\n\e[1mREFERENCES\e[0m\n  \
          \  Description and assessment of \e[33mpeak-motifs\e[0m\n\n        Thomas-Chollier,\
          \ M., Herrmann, C., Defrance, M., Sand, O., Thieffry,\n        D. & van\
          \ Helden, J. (2011). RSAT peak-motifs: motif analysis in\n        full-size\
