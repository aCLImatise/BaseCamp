        help_text: "\e[1mNAME\e[0m\n    get-orthologs-compara\n\n\e[1mDESCRIPTION\e\
          [0m\n    Returns orthologues, plus optionally paralogues and homeologues,\
          \ for a\n    set of genes in one or more organisms. Relies on primary data\
          \ from\n    Ensembl Compara.\n\n\e[1mAUTHORS\e[0m\n    Bruno Contreras-Moreira\
          \ <bcontreras\\@eead.csic.es>\n    Jacques van Helden <Jacques.van-Helden\\\
          @univ-amu.fr>\n\n\e[1mCATEGORY\e[0m\n    comparative genomics\n\n\e[1mUSAGE\e\
          [0m\n    get-orthologs-compara -q GENE1 -q GENE2 -ref_org organism_name\
          \ [...]\n\n\e[1mHOMOLOGY CRITERIA\e[0m\n    Ensembl Compara gene orthology\
          \ and paralogy predictions are generated by\n    a pipeline where maximum\
          \ likelihood phylogenetic gene trees play a\n    central role. They attempt\
          \ to represent the evolutionary history of gene\n    families, i.e. genes\
          \ that diverged from a common ancestor. These gene\n    trees reconciled\
