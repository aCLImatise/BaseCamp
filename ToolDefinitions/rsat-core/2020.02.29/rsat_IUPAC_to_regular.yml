          \ complementary matrix.\n\n        This option is useful to answer very\
          \ particular questions, for\n        example\n\n        Comparing motifs\
          \ in a strand-insensitive way (-strand DR)\n            DNA-binding motifs\
          \ are usually strand-insensitive. A motif may\n            be detected in\
          \ one given orientation by a motif-discovery\n            algorithm, but\
          \ annotated in the reverse complementary\n            orientation in a motif\
          \ database. For DNA binding motifs, we thus\n            recomment the DR\
          \ option.\n\n            On the contrary, RNA-related signals (termination,\n\
