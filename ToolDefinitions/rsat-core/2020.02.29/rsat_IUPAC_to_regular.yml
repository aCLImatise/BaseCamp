          \ class_interval\e[0m\n        Class interval for \e[33mposition-analysis\e\
          [0m.\n\n    \e[1m-origin center|start|end\e[0m\n        Default: center\n\
          \n        Reference point for position-analysis and sequence scanning. By\n\
