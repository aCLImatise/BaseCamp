        help_text: "\e[1mNAME\e[0m\n    compare-matrices\n\n\e[1mVERSION\e[0m\n  \
          \  $program_version\n\n\e[1mDESCRIPTION\e[0m\n    Compare two collections\
          \ of position-specific scoring matrices (PSSM),\n    and return various\
          \ similarity statistics + matrix alignments (pairwise,\n    one-to-n).\n\
          \n\e[1mAUTHORS\e[0m\n    Jacques van Helden <Jacques.van.Helden@ulb.ac.be>\n\
          \n\e[1mCATEGORY\e[0m\n    sequences\n    pattern matching\n    PSSM\n\n\e\
          [1mUSAGE\e[0m\n    compare-matrices -file1 inputfile1 -file2 inputfile2\
          \ [-o outputfile] [-v\n    #] [...]\n\n\e[1mINPUT FORMATS\e[0m\n    The\
          \ user has to specify exactly input files (options \e[33m-file1\e[0m and\
          \ \e[33m-file2\e[0m),\n    each containing one or several PSSMs. Each matrix\
          \ of file one is\n    compared with each matrix of file2.\n\n    Any PSSM\
          \ format supported in RSAT (type \e[33mconvert-matrix -h\e[0m for a\n  \
          \  description).\n\n\e[1mOUTPUT FORMATS\e[0m\n    By default, the output\
          \ format is a tab-delimited file with one row per\n    matrix comparison,\
          \ and one column per statistics. Depending on the\n    requested output\
          \ fields (option \e[33m-return\e[0m), \e[33mcompare-matrices\e[0m can also\n\
          \    export a series of additional files.\n\n    [prefix].tab\n        Tab-delimited\
          \ text file containing the primary result (comparison\n        score table):\
          \ one column per comparison (match or profile position),\n        one row\
          \ per field (score, matrix descriptor, ...).\n\n    [prefix].html\n    \
          \    HTML file presenting the comparison table in a user-friendly way.\n\
          \        The clickable headers allow to re-order the table according to\
          \ any\n        column.\n\n    [prefix].gml\n        Matrix comparison graph\
          \ in GML format, which can be open with\n        CitoScape or Yed.\n\n \
          \   [prefix].dot\n        Matrix comparison graph in dot format, which can\
          \ be open with\n        graphviz.\n\n    [prefix_alignments_pairwise.tab]\n\
          \        Tab-delimited text file containing the shifted matrices resulting\n\
          \        from pairwise alignments.\n\n    [prefix_alignments_pairwise.html]\n\
          \        HTML file presentig the pairwise alignments in a user-friendly\
          \ way:\n        motifs are presented as sequence logos.\n\n    [prefix_alignments_1ton.tab]\n\
          \        Tab-delimited text file containing the shifted matrices resulting\n\
          \        from 1-to-n alignments.\n\n    [prefix_alignments_1ton.html]\n\
          \        HTML file presentig the 1-to-n alignments in a user-friendly way:\n\
          \        motifs are presented as sequence logos.\n\n\e[1mALGORITHM\e[0m\n\
          \    The program successively computes one or several (dis)similiraty metrics\n\
          \    between each matrix of the first input file and each matrix of the\
          \ secnd\n    input file.\n\n    Since the matrices are not supposed to be\
          \ in phase, for each pair of\n    matrix, the program tests all possible\
          \ \e[33moffset\e[0m (shift) values between the\n    two matrices.\n\n\e\
          [1mMATCHING SCORES\e[0m\n  \e[1mSymbols used for the metrics\e[0m\n    In\
          \ the formula below, symbols are defined as follows\n\n    \e[33mm1, m2\e\
          [0m\n        Two position-specific scoring matrices.\n\n    \e[33mw1,w2\e\
          [0m\n        Number of columns of matrices m1 and m2, respectively.\n\n\
          \    Row number \e[33mr\e[0m\n        Number of rows in each matrix, which\
          \ correspond to the number of\n        residues in the alphabet (A,C,G,T\
          \ for DNA motifs).\n\n    Aligned length \e[33mw\e[0m\n        Number of\
          \ aligned columns between matrices m1 and m2 (depends on the\n        offset\
          \ between the two matrices).\n\n         w <= w1\n         w <= w2\n\n \
          \   Total length \e[33mW\e[0m\n        Total length of the alignent between\
          \ matrices m1 and m2.\n\n         W = w1 + w2 - w\n\n    Relative lengths\
          \ \e[33mWr, wr1, wr2\e[0m\n        A measure of the mutual overlap between\
          \ the aligned matrices.\n\n          Wr = w / W\n\n        This actually\
          \ corresponds to the Jaccard coefficient (intersection /\n        union),\
          \ applied to the alignment lengths.\n\n        The program also computes\
          \ the width relative to each of the aligned\n        matrices.\n\n     \
          \     wr1 = w / w1\n          wr2 = w / w2\n\n    \e[33ms1, s2\e[0m\n  \
          \      Number of sites in matrices m1 and m2, respectively.\n\n    \e[33mn\e\
          [0m   Number of cells in the aligned portion of the matrices.\n\n      \
          \   n = w * r\n\n    \e[33mi\e[0m   Index of a row of the aligned PSSM (corresponds\
          \ to a residue).\n\n    \e[33mj\e[0m   Index of a column of the aligned\
          \ PSSM (corresponds to an aligned\n        position).\n\n    \e[33mf1{i,j}\e\
          [0m\n        Frequency of \e[33mith\e[0m residue in the \e[33mjth\e[0m column\
          \ of the aligned subset of\n        the first matrix (taking the offset\
          \ into account).\n\n    \e[33mf2{i,j}\e[0m\n        Frequency of \e[33mith\e\
          [0m residue in the \e[33mjth\e[0m column of the aligned subset of\n    \
          \    the second matrix (taking the offset into account).\n\n    \e[33mf1m,\
          \ f2m\e[0m\n        Mean frequency computed over all cells of matrices m1\
          \ and m2,\n        respectively.\n\n  \e[1mSum of Squared Distances (SSD)\e\
          [0m\n    BEWARE: this metrics is the real SSD, i.e. the simple sum of squared\n\
          \    distance. It is a distance metric, in contrast with the \"SSD\" defined\
          \ in\n    STAMP, which is converted to a similarity metrics (see\n    Sandelin-Wasserman\
          \ below).\n\n     SSD = SUM{i=1->r} SUM{j=1->w} [(f1{i,j} - f2{i,j})^2)]\n\
          \n  \e[1mSandelin-Wasserman similarity (SW)\e[0m\n    Also implemented in\
          \ STAMP (under the name SSD) and TOMTOM (under the\n    name Sandelin-Wasserman).\
          \ This is a distance to similarity conversion of\n    the SSD. The conversion\
          \ is ensured by substracting each squared distance\n    to a constant 2\
          \ (the max distance between two columns containing\n    relative frequencies,\
          \ i.e. one residue has frequency 1 in one column,\n    and another residue\
          \ has ffrequency 1 in the other column).\n\n     SW = SUM{i=1->r} SUM{j=1->w}\
          \ [2 - (f1{i,j} - f2{i,j})^2) ]\n\n    Source: Sandelin A & Wasserman WW\
          \ (2004) J Mol Biol 338:207-215.\n\n  \e[1mNormalized Sandelin-Wasserman\
          \ similarity (NSW)\e[0m\n    Sandelin-Wasserman (SW) similarity normalized\
          \ by the number of aligned\n    columns (\e[33mw\e[0m).\n\n     NSW = SW\
          \ / (2*w)\n\n    NSW takes a value comprized between 0 (not a single corresponding\n\
          \    residue) and 1 (matrices are identical for all the aligned columns).\n\
          \n  \e[1mEuclidian distance (dEucl)\e[0m\n     dEucl = sqrt( SUM{i=1->r}\
          \ SUM{j=1->w} (f1{i,j} - f2{i,j})^2)\n\n    Since relative frequencies can\
          \ take values from 0 to 1, the Euclidian\n    distance can take values from\
          \ 0 to sqrt(2)*w.\n\n  \e[1mNormalized Euclidian distance (NdEucl)\e[0m\n\
          \    Euclidian distance normalized by the number of aligned columns (\e\
          [33mw\e[0m).\n\n     NdEucl = dEucl / w\n\n    NdEucl can take values from\
          \ 0 to sqrt(2).\n\n    Note that this differs from the definition provided\
          \ in Pape et al.\n    (2008).\n\n  \e[1mNormalized Euclidian similarity\
          \ (NsEucl)\e[0m\n    A similarity metrics derived from the normalized Euclidian\
          \ distance.\n\n     NsEucl = (Max(NdEucl) - NdEucl) / Max(NdEucl)\n    \
          \        = (sqrt(2) - NdEucl) / sqrt(2)\n\n    where \e[33mMax(NdEucl)\e\
          [0m=sqrt(2) is the maximal possible Euclidian distance for\n    the current\
          \ pair of matrices. The Normalized Euclidian similarity can\n    vary from\
          \ 0 (idential matrices) to 1 (matrices with a single residue per\n    column,\
          \ and those residues systematically differ between the two\n    matrices).\n\
          \n  \e[1mKullback-Leibler distance (dKL)\e[0m\n    As defined in Aerts et\
          \ al. (2003). Also called \e[1mMutual Information\e[0m.\n\n     dKL = 1/(2w)\
          \ * SUM{i=1->r} SUM{j=1->w} (\n                       f1{i,j}*log(f1{i,j}/f2{i,j})\n\
          \                       + f2{i,j}*log(f2{i,j}/f1{i,j}))\n\n    Note that\
          \ the KL distance is problematic for matrices containing zero\n    values:\
          \ for example, if f1(i,k)=0 and f2(i,j)=1, we have : KL(i,j) =\n    (0*log(0)\
          \ + 1*log(1/0)) = 0 + log(Inf) = Inf\n\n    One can circumvent this problem\
          \ by using pseudo-count corrected matrices\n    (f'(i,j)), but then the\
          \ KL distance is strongly dependent on the\n    somewhat arbitrary choice\
          \ of the pseudo-count value.\n\n  \e[1mCovariance (cov)\e[0m\n     cov =\
          \ 1/(r*w) * SUM{i=1->r} SUM{j=1->w} (f1{i,j} - f1m) * (f2{i,j} - f2m)\n\n\
          \    Beware : this is the classical covariance defined in statistical\n\
          \    textbooks. It has nothing to do with the \"natural covariance\" of\
          \ Pape\n    (which still needs to be implemented here). What we compute\
          \ here is\n    simply the covariance between the counts in the aligned cells\
          \ of the\n    respective matrices.\n\n  \e[1mCoefficient of correlation\
          \ (cor)\e[0m\n     v1 = 1/n * SUM{i=1->r} SUM{j=1->w} (f1{i,j} - f1m)^2\n\
          \     v2 = 1/n * SUM{i=1->r} SUM{j=1->w} (f2{i,j} - f2m)^2\n     cor = cov/\
          \ sqrt(v1*v2)\n\n  \e[1mNormalized correlation (Ncor, Ncor1, Ncor2, NcorS)\e\
          [0m\n    The normalized correlation prevents matches covering only a small\n\
          \    fraction of the matrix (e.g. matches between the last column of the\n\
          \    query matrix and the first column of the reference matrix, or matches\
          \ of\n    a very small motif against a large one).\n\n    The normalization\
          \ factor is the relative length (Wr), i.e. the number of\n    aligned columns\
          \ divided by the total columns of the alignment.\n\n    Ncor = cor * Wr\n\
          \n    This correction is particularly important to avoid selecting spurious\n\
          \    alignments between short fragments of the flanks of the matrices (e.g.\n\
          \    single-column alignments). For this reasons, \e[33mNcor\e[0m generally\
          \ gives a\n    better estimation of motif similarity than \e[33mcor\e[0m,\
          \ and we recommend it as\n    similarity score.\n\n    Imposing a too stringent\
          \ lower threshold on Ncor may however reduce the\n    sensitivity, and in\
          \ particular prevent from detecting matches between\n    half-motifs (e.g.\
          \ in the case of dimeric transcription factor\n    recognizing composite\
          \ motifs).\n\n   Note\n    An alternative would be to use as normalizing\
          \ factor the length of the\n    alignment (w) relative to the length of\
          \ the shorter motif.\n\n     Ncor = cor * w / min(w1,w2)\n\n    This however\
          \ tends to favour matches between very short motifs (4-5\n    residues)\
          \ which cover only a fraction of the query motif.\n\n   Ncor1, Ncor2, NcorS\n\
          \    In addition to Ncor, we define separate normalized correlations relative\n\
          \    to w1 and w2 resp.\n\n    Ncor1 = cor * w / w1\n    Ncor2 = cor * w\
          \ / w2\n    NcorS = cor * w / min(w1, w2)\n        Normalize the correlation\
          \ by the alignemnt width (w) relative to the\n        width of the smallest\
          \ of the two aligned matrices. This may return\n        more suitable results\
          \ when matrices of different sizes are aligned\n        (e.g. small motif\
          \ included in a composite motif), but sometimes the\n        sub-motifs\
          \ will score better than the full motifs.\n\n  \e[1mCorrelation of the information\
          \ content (Icor)\e[0m\n    Pearson's correlation computed on the information\
          \ content matrices (I1,\n    I2) rather than on the frequencies.\n\n   \
          \  Icov = 1/n * SUM{i=1->r} SUM{j=1->w} (I1{i,j} - f1m) * (I2{i,j} - f2m)\n\
          \     Iv1 = 1/n * SUM{i=1->r} SUM{j=1->w} (I1{i,j} - f1m)^2\n     Iv2 =\
          \ 1/n * SUM{i=1->r} SUM{j=1->w} (I2{i,j} - f2m)^2\n     cor = Icov/ sqrt(Iv1*Iv2)\n\
          \n    The \e[33mIcor\e[0m score fixes a weakness of the \e[33mcor\e[0m score\
          \ and all other other\n    metrics above, which only take into account the\
          \ residue frequencies\n    whilst ignoring the background frequencies.\n\
          \n    A typical manifestation of this problem is that the \e[33mcor\e[0m\
          \ score\n    occasionally returns alignements between non-informative pieces\
          \ of the\n    matrices , which appear flat on the aligned logos. The reason\
          \ why\n    uninformative columns may have a good correlation is that, if\
          \ both\n    matrices have the same compositional bias (for example 30%A,\
          \ 20%C, 20%G\n    and 30%T), they will be correlated. Consequently, the\
          \ columns reflecting\n    the background will contribute to increase the\
          \ correlation coefficient.\n\n    The information content corrects this\
          \ bias by relativizing the matrix\n    frequencies with respect to the background\
          \ residue probaiblities.\n\n     I{i,j} = f{i,j} log (f{i,j}/p{j})\n\n \
          \   where \e[33mp{j}\e[0m is the prior probability of residue \e[33mj\e\
          [0m.\n\n\e[1mREFERENCES\e[0m\n    Distances between PSSMs have been treated\
          \ in many ways. The most recent\n    and relevant articles are cited hereafter.\n\
          \n    Aerts, S., Van Loo, P., Thijs, G., Moreau, Y. and De Moor, B. (2003).\n\
          \    Computational detection of cis -regulatory modules. Bioinformatics\
          \ 19\n    Suppl 2, II5-II14.\n    Gupta, S., Stamatoyannopoulos, J. A.,\
          \ Bailey, T. L. and Noble, W. S.\n    (2007). Quantifying similarity between\
          \ motifs. Genome Biol 8, R24.\n    Pape, U.J., Rahman, S., and Vingron,\
          \ M. (2008). Natural similarity\n    measures between position frequency\
          \ matrices with an application to\n    clustering. Bioinformatics 24 (3)\
          \ pp. 350-7.\n    Mahony, S. and Benos, P. V. (2007). STAMP: a web tool\
          \ for exploring\n    DNA-binding motif similarities. Nucleic Acids Res 35,\
          \ W253-8.\n    Sandelin, A. and Wasserman, W. W. (2004). Constrained binding\
          \ site\n    diversity within families of transcription factors enhances\
          \ pattern\n    discovery bioinformatics. J Mol Biol 338, 207-15.\n\n\e[1mOPTIONS\e\
          [0m\n    \e[1m-v #\e[0m\n        Level of verbosity (detail in the warning\
          \ messages during execution)\n\n    \e[1m-h\e[0m  Display full help message\n\
          \n    \e[1m-help\e[0m\n        Same as -h\n\n    \e[1m-quick\e[0m\n    \
          \    Delegates comparison to the C program compare-matrices-quick\n    \
          \    Evaluate if the quick mode is compatible with the selected output\n\
          \        parameters, otherwise, run in the slower mode.\n\n        Supported\
          \ metrics: cor,Ncor,Ncor1,Ncor2\n\n    \e[1m-file1 matrix_file1\e[0m\n \
          \       The first input file containing one or several matrices.\n\n   \
          \ \e[1m-file2 matrix_file2\e[0m\n        The second input file containing\
          \ one or several matrices.\n\n    \e[1m-file single_matrix_file\e[0m\n \
          \       Use a single matrix file as input. Each matrix of this file is\n\
          \        compared to each other. This is equivalent to: -file1\n       \
          \ single_matrix_file -file2 single_matrix_file\n\n    \e[1m-mlist1 matrix\
          \ list\e[0m\n        The fisrt input file contaning a list of matrix files\
          \ (given as\n        paths)\n\n    \e[1m-mlist2 matrix list\e[0m\n     \
          \   The second input file contaning a list of matrix files (given as\n \
          \       paths) The reverse complement is computed for this set of matrices.\n\
          \n    \e[1m-format1 matrix_format1\e[0m\n        Specify the matrix format\
          \ for the first input file only (requires\n        -format2).\n\n    \e\
          [1m-format2 matrix_format2\e[0m\n        Specify the matrix format for the\
          \ second input file only (requires\n        -format1).\n\n    \e[1m-format\
          \ matrix_format\e[0m\n        Specify the matrix format for both input files\
          \ (alternatively, see\n        options -format1 and -format2).\n\n    \e\
          [1m-bgfile background_file\e[0m\n        Background model file.\n\n    \e\
          [1m-bg_format format\e[0m\n        Format for the background model file.\n\
          \n        Supported formats: all the input formats supported by\n      \
          \  convert-background-model.\n\n    \e[1m-top1 X\e[0m\n        Only analyze\
          \ the first X motifs of the first file. This options is\n        convenient\
          \ for quick testing before starting the full analysis.\n\n        It can\
          \ also be combined with the option \e[33m-skip1\e[0m to restrict the\n \
          \       analysis to a subset of a large matrix library.\n\n    \e[1m-top2\
          \ X\e[0m\n        Only analyze the first X motifs of the second file. This\
          \ options is\n        convenient for quick testing before starting the full\
          \ analysis.\n\n        It can also be combined with the option \e[33m-skip2\e\
          [0m to restrict the\n        analysis to a subset of a large matrix library.\n\
          \n    \e[1m-top X\e[0m\n        Only analyze the first X motifs of the input\
          \ file(s).\n\n        This combines the effect of -top1 and -top2.\n\n \
          \   \e[1m-skip1 X\e[0m\n        Skip the first X motifs of the first input\
          \ matrix file. This options\n        can be combined with the option \e\
          [33m-top1\e[0m in order to restrict the\n        analysis to a given subset\
          \ of a large library.\n\n    \e[1m-skip2 X\e[0m\n        Skip the first\
          \ X motifs of the second input matrix file. This\n        options can be\
          \ combined with the option \e[33m-top2\e[0m in order to restrict\n     \
          \   the analysis to a given subset of a large library.\n\n    \e[1m-skip\
          \ X\e[0m\n        Skip the first X motifs of the input file(s).\n\n    \
          \    This combines the effect of -skip1 and -skip2.\n\n    \e[1m-o prefix\e\
          [0m\n        Prefix for the output files. The output prefix is mandatory\
          \ for some\n        return fields (alignments, graphs, ...).\n\n       \
          \ This prefix will be appended with a series of suffixes for the\n     \
          \   different output types (see section OUTPUT FORMATS above for the\n \
          \       detail).\n\n    \e[1m-nobuf\e[0m\n        No buffering.\n\n    \
          \    By default, the Perl language holds the output in memory (buffering)\n\
          \        and writes output files piece by piece rather than line by line.\n\
          \n        This creates a particlar problem when \e[33mcompare-matrices\e\
          [0m is\n        encapsulated in another program (e.g. \e[33mpeak-footprints\e\
          [0m), beacause the\n        script occasionally exits while the bufer is\
          \ still being printed\n        out, and the output file is thus not yet\
          \ ready for further analysis.\n\n        The option -nobuf turns off buffering.\
          \ The printing out is probably\n        slower (the output stream is printed\
          \ at each match), so we maintain\n        buffering by default.\n\n    \e\
          [1m-mode matches | scores | profiles | scan \e[0m\n\n        \e[33m-mode\
          \ matches\e[0m (default)\n            Return matches between any matrix\
          \ of the file1 and any matrix of\n            file2.\n\n            This\
          \ is the typical use of \e[33mcompare-matrices\e[0m: comparing one or\n\
          \            several query motifs (e.g. obtained from motif discovery) with\
          \ a\n            collection of reference motifs (e.f. a database of\n  \
          \          experimentally characterized transcription factor binding\n \
          \           motifs, such as JASPAR, TRANSFAC, RegulonDB, ...).\n\n     \
          \       For a given pair of matrices (one from file1 and one from\n    \
          \        file2), the program tests all possible offsets, and measures one\n\
          \            or several matching scores (see section \"(Dis)similarity\n\
          \            metrics\" above). The program only returns the score of the\
          \ best\n            alignemnt between the two matrices. The \"best\" alignement\
          \ is the\n            combination of offset and strand (with the option\
          \ -strand DR)\n            that maximizes the default score (Ncor). Alternative\
          \ scores can\n            be used as optimality criteria with the option\
          \ -sort.\n\n        \e[33m-mode scores\e[0m\n            Return scores of\
          \ the best-matching alignment between each matrix\n            pair.\n\n\
          \            This mode is used by \e[33mcluster-matrices\e[0m in order to\
          \ obtain a table\n            with pairwise comparison scores between each\
          \ pair of input\n            matrices. Since the hierarchical clustering\
          \ requires a table\n            with all scores defined, the score mode\
          \ is incompatible with the\n            options -uth and -lth.\n\n     \
          \   \e[33m-mode profiles\e[0m\n            Return a table with one row for\
          \ each possible alignment offset\n            between two matrices, and\
          \ various columns indicating the\n            matching parameters (offset,\
          \ strand, aligned width,...), the\n            matching scores, and the\
          \ consensus of the aligned columns of the\n            matrices.\n\n   \
          \         Matching profiles are convenient for drawing the similarity\n\
          \            profiles, or for analyzing the correlations between various\n\
