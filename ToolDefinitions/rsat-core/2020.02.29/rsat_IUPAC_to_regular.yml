          \       Run matrix-scan separately for each sequence.\n\n              \
          \  \e[1m-batch #\e[0m\n\n                Dispatch matrix-scan jobs on a\
          \ cluster. Number of sequences\n                to be analyzed by job (=\
          \ on each node of the cluster)\n\n\e[1mINTERNAL PROCEDURES\e[0m\n    \e\
          [1mscore_segment\e[0m\n        Assign a score to a sequence segment and\
