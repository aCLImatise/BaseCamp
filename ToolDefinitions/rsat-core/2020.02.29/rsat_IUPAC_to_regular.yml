          \ of this motif with at least this score at a\n                    given\
          \ position of the sequence. The P-value is\n                    calculated\
          \ using the binomial distribution (Aerts et\n                    al., 2003).\n\
          \n                    This option requires to specify a background score\n\
          \                    distribution (option -bg_distrib) to estimate the prior\n\
          \                    probabilities of motif instances.\n\n             \
