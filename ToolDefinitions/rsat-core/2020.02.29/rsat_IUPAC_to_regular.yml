          \ time once the scaning has been\n            done.\n\n    \e[1m-diff\e\
          [0m\n        Activate the differential mode where the distribution of TFBSs\
          \ in\n        the input sequences are compared relative the control sequences.\n\
          \n    \e[1m-o output_prefix\e[0m\n        Prefix for the output files and\
          \ folders.\n\n"
