          \ on the\n\tselected tasks) manages different steps necessary for the\n\t\
          installation of an organism from the NCBI flat files:\n\n\t- Downloading\
          \ genomes from the NCBI/Refseq ftp site via the\n          rsync protocol\n\
          \          (rsync://ftp.ncbi.nlm.nih.gov/genomes/refseq).\n\n\t- Parsing\
          \ the .gbff files (Genbank-formatted flat files).\n\n\t- Adding the organism\
          \ in the config file.\n\n\t- Calculating trinucleotide frequencies in the\
          \ start and stop\n          codons (a way to check consistency of the gene\
          \ locations).\n\n\t- Calculating oligonucleotide and dyad frequencies, which\
          \ will\n          be used as background models for motif discovery.\n\n\
          CATEGORY\n\tData management.\n\nOPTIONS\n\t-h\t(must be first argument)\
          \ display full help message\n\t-help\t(must be first argument) display options\n\
          \t-v\tverbose\n\n    MANDATORY ARGUMENTS\n\n    \tThe only mandatory option\
          \ is to specify one or more\n    \torganism(s) to be installed. This can\
          \ be done with any of the\n    \tfollowing options: -org, -org_file, -all_organisms,\
          \ -taxon.\n\n\t-org\torganism name without spaces (e.g. Saccharomyces_cerevisiae)\n\
          \n\t\tThe option -org can be used iteratively on the same\n\t\tcommand line\
          \ to iterate the installation over multiple\n\t\torganisms.\n\n        -org_file\
