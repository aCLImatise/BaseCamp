        help_text: "\e[1mNAME\e[0m\n    compare-features\n\n\e[1mDESCRIPTION\e[0m\n\
          \    Compare two or more sets of features.\n\n    This program takes as\
          \ input several feature files (two or more), and\n    calculates the intersection,\
          \ union and difference between features. It\n    also computes contingency\
          \ tables and comparison statistics.\n\n\e[1mAUTHORS\e[0m\n    Jean Valery\
          \ Turatsinze <jturatsi@ulb.ac.be>\n\n    Jacques van Helden <Jacques.van-Helden\\\
          @univ-amu.fr>\n\n\e[1mCATEGORY\e[0m\n    util\n\n\e[1mUSAGE\e[0m\n    compare-features\
          \ -i inputfile_1 -i inputfile_2 [-i inputfile_3 ... ...]\n    [-o outputfile]\
          \ [-v]\n\n\e[1mINPUT FORMAT\e[0m\n    The default input format is .ft (the\
          \ same as for feature-map). Other\n    formats are also supported ($supported_input_formats).\n\
          \n  \e[1mFeature format\e[0m\n    Each feature is represented by a single\
          \ line, which should provide the\n    following information:\n\n    Input\
          \ file columns:\n\n    1. map label (eg gene name)\n    2. feature type\n\
          \    3. feature identifier (ex: GATAbox, Abf1_site)\n    4. strand (D for\
          \ Direct, R for Reverse),\n    5. feature start position\n    6. feature\
          \ end position\n    7. (optional) description\n    8. (optional) score\n\
          \n    The standard input format assumes that these topics are provided in\
          \ this\n    order, separated by tabs. Start and end positions can be positive\
          \ or\n    negative.\n\n\e[1mOUTPUT TYPES\e[0m\n  \e[1minter\e[0m\n    Intersections\
          \ between features (pairwise comparisons). For each\n    intersection between\
          \ two features, a feature of type \"inter\" is created.\n\n    The ID of\
          \ an \"inter\" feature indicates the files to which the\n    intersecting\
