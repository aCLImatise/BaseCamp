          \ two matrices have exactly the same\n        content (in terms of occurrences\
          \ per position) but different\n        identifiers, they will be compared.\n\
          \n    \e[1m-strand D | R | DR\e[0m\n        Perform matrix comparisons in\
          \ direct (D) reverse complementary (R)\n        or both orientations (DR,\
          \ default option).\n\n        When the R or DR options are activated, all\
