        version_flag:
        help_text: "\nNAME dyad-analysis\n\n\t1998 by Jacques van Helden (Jacques.van-Helden@univ-amu.fr)\n\
          \nDESCRIPTION\n\tDetects overrepresented dyads (spaced pairs) in a set of\
          \ DNA\n\tsequences. A dyad is defined here as a pair of\n\toligonucleotides\
          \ of the same size separated by a fixed number\n\tof bases.\n\n\tThis algorithm\
          \ is able to detect binding sites that escape detection by\n\toligo-analysis,\
          \ because of the sequence degeneracy within the spacer\n\tregion. A typical\
          \ example of patterns that are efficiently detected by\n\tthe dyad analysis\
          \ is the binding site for the yeast Gal4p\n\ttranscription factor, which\
          \ has the consensus CGGNNNNNWNNNNNCCG.\n\n\tThe dyad-analysis is generally\
          \ efficient to detect binding sites\n\tfor HTH factors from E.coli, and\
          \ for C6 Zinc cluster proteins in yeast.\n\nCATEGORY\n\tstatistics\n\tsequences\n\
          \tpattern-discovery\n\nOPTIONS\n\t-h      (must be first argument) display\
          \ full help message\n\n\t-help   (must be first argument) display options\n\
          \n\t-o output_file\n\n\t-i input_file\n\t\tThe sequence to be analyzed.\
          \ Multiple sequences can\n\t\tbe entered at once with most sequence formats\
          \ (see below).\n\n\t-mask upper|lower\n\t\tMask lower or uppercases, respecively,\
          \ i.e. replace\n\t\tselected case by N characters.\n\n\t-format format\n\
          \t\tInput sequence format. Various standards are\n\t\tsupported.\n\t\t \
          \  raw: the raw sequence without any identifier or comment.\n\t\t   multi:\
          \ several raw sequences concatenated.\n\t\t   IG: IntelliGenetics format.\n\
          \t\t   FastA: the sequence format used by FastA, BLAST, Gibbs\n\t\t\t  sampler\
          \ and a lot of other bioinformatic programs.\n\t\t   Wconsensus: the format\
          \ defined by Jerry Hertz for\n\t\t\t       his programs (patser, consensus,\
          \ wconsensus).\n\t-l #\toligo_length\n\t\tOligonucleotide size (default\
          \ 3)\n\t\tThis is the size of a single element (a half dyad).\n\t-sp #-#\t\
          spacing (default 0-20)\n\t\tSpacing between the elements of the dyad.\n\t\
          \tThe spacing is the number of bases between the end of\n\t\tthe first element\
          \ and the start of the second one.\n\t\tSpacing formats\n\t\t---------------\n\
          \t\tA single integer value means that the spacing is fixed.\n\t\tVariable\
          \ spacing can be introdued by entering the min and\n\t\tmax values separated\
          \ by a hyphen.\n\t\tFor example 8-12 means that all occurrences of the dyad\n\
          \t\twith a spacing between 8 and 12 qill be counted together\n\t\tand their\
          \ significance estimated globally.\n\t\tWarning, this is different from\
          \ scanning one by one the\n\t\t spacing values 8 to 12.\n\t-type dyad_type\
          \ (dr|ir|any)\n\t\tIn order to fasten execution, the program can be asked\n\
          \t\tto restrict its analysis to symmetric dyads.\n\t\tThree types are accepted\n\
          \t\t   dr\tdirect repeats: the second element is the same as the\n\t\t\t\
          first one\n\t\t   ir\tinverted repeats: the second element is the reverse\n\
          \t\t\tcomplement of the first one.\n\t\t   rep  repeats: direct and inverted\
          \ repeats are evaluated\n\t\t   any\t(default)\n\t\t\tWhen selecting the\
          \ option any, the analysis is\n\t\t\tperformed on all non-symmetric dyads\
          \ as well.\n\n\t-accept accepted_dyad_file\n\t\tSpecify a file containing\
          \ a list of accepted\n\t\tdyads. The analysis is then restricted to these\n\
          \t\tdyads. Since the number of tested dyads is reduced by\n\t\tthis selection,\
          \ the multitesting correction is\n\t\tgenerally lower, which increases the\
