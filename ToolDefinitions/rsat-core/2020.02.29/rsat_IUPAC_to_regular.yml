          \        Print the CRER.\n\n    \e[1mprint_crer_details\e[0m\n        Print\
          \ the CRER in tab-delimited format, with detailed attribtues.\n\n    \e\
          [1mcheck_matrix_thresholds\e[0m\n        Check the lower and upper threshold\
