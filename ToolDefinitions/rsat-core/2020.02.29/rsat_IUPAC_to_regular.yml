          \ name 2. threshold parameter (uth\n                or lth), 3. threshold\
          \ field 4. threshold value.\n\n                The same list of fields is\
          \ supported as for the options -lth\n                and -uth. Various threshold\
          \ fields and parameters (uth and\n                lth) can be combined for\
          \ each matrix.\n\n                Example:\n\n                MET_matrices.1\
          \ lth score 8\n                MET_matrices.2 lth score 0\n            \
          \    MET_matrices.2 uth pval 0.0001\n\n                \e[1m-2str\e[0m\n\
          \n                Scan both strands for DNA sequences.\n\n             \
          \   \e[1m-1str\e[0m\n\n                single-strand search for DNA sequences.\n\
          \n                \e[1m-return return_fields\e[0m\n\n                List\
          \ of fields to return.\n\n                Supported fields:\n          \
          \      sites,pval,seq_scores,p_score,rank,normw,limits,weight_limit\n  \
          \              s,\n                distrib,occ_proba,bg_model,bg_residues,matrix,freq_matrix,we\n\
          \                ight_matrix,crer\n\n                \e[1msites:\e[0m Matching\
          \ sites.\n                    Return the position of each matching site,\
          \ in a\n                    tab-delimited format which can be sed as input\
          \ by\n                    \e[33mfeature-map\e[0m (format .ft).\n\n     \
          \           \e[1mpval:\e[0m site-wise P-value\n                    The site-wise\
          \ P-value estimates the significance of the\n                    weight\
          \ associated to each site. It is computed from the\n                   \
          \ matrix, according to the probabilities described in\n                \
          \    Staden (1989), Bailey (1998).\n\n                    In addition to\
          \ the P-value, the program exports a column\n                    with the\
          \ significance, defined as sig = -log(P-value).\n                    By\
          \ default, logarithms are calculated in base 10, but\n                 \
          \   this can be modified with the option -base.\n\n                \e[1mseq_scores:\e\
          [0m sequence-wise score\n                    Score each sequence according\
          \ to Bailey (1998), with the\n                    difference that, instead\
          \ of computing the product of\n                    P-values, we compute\
          \ the sum of significances.\n\n                \e[1mproba_BM:\e[0m P(S|M)\
          \ and P(S|B)\n                    For each scored segment S, returns its\
          \ probability under\n                    the matrix model P(S|M) and its\
          \ probability under the\n                    background model P(S|B).\n\n\
          \                \e[1mp_score:\e[0m return the p_score\n               \
          \     This score is given by -log(Pval(w)/Pval_tresh). Where\n         \
          \           Pval(w) is the P-value of the wheight and Pval_tresh the\n \
          \                   threshold on P-value given by the user.\n\n        \
          \        \e[1mrank:\e[0m Rank.\n                    Sort the sites per decreasing\
          \ values of score (weight),\n                    and return the rank value.\n\
          \n                    The rank is calculated independently for each sequence.\n\
          \                    In addition, a matrix-specidic rank is calculated for\n\
          \                    each sequence (rank_pm). This allows to distinguish\n\
          \                    between multiple matches for a single matrix (homotypic\n\
