        help_text: "\e[1mNAME\e[0m\n    convert-background-model\n\n\e[1mDESCRIPTION\e\
          [0m\n    Interconversions between formats of background models supported\
          \ by\n    different programs (oligo-analysis, dyad-analysis, matrix-scan,\
          \ patser,\n    consensus, MotifLocator, MotifSampler, MEME, ...).\n\n  \
          \  Background models can be automatically loaded from the RSAT collection\n\
          \    of pre-calculated background models.\n\n    This is a temporary version,\
          \ with only some formats supported.\n    Additional formats will be progressively\
          \ added.\n\n\e[1mAUTHORS\e[0m\n    Jacques van Helden Jacques.van-Helden\\\
          @univ-amu.fr\n    Jean Valery Turatsinze jturatsi@bigre.ulb.ac.be\n    Morgane\
          \ Thomas-Chollier morgane@bigre.ulb.ac.be\n\n\e[1mCATEGORY\e[0m\n    util\n\
          \n\e[1mUSAGE\e[0m\n    convert-background-model [-i inputfile] [-o outputfile]\
          \ [-v]\n\n\e[1mBACKGROUND MODEL FORMATS\e[0m\n    \e[1mNote\e[0m: some formats\
          \ are supported for both input and output, but some\n    formats are supported\
          \ only for input or for output.\n\n  \e[1moligos (input/output)\e[0m\n \
          \   Oligonucleotide frequency table, as exported by the RSAT program\n \
          \   \e[33moligo-analysis\e[0m.\n\n    An oligo file containing k-mers frequencies\
          \ corresponds to a Markov\n    model of order \e[33mm=k-1\e[0m. Frequencies\
          \ are converted to transition\n    probabilities by calculating the relative\
          \ frequencies of all oligomers\n    of size k having the same prefix (first\
          \ m letters).\n\n    The oligo frequency table have one row per oligonucleotide.\
          \ Columns\n    indicate respectively:\n\n     1. oligo sequence\n     2.\
          \ oligo ID (single ID for single strand models, ID|RC for two-strands models)\n\
