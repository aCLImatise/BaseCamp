        help_text: "\e[1mNAME\e[0m\n    matrix-scan\n\n\e[1mDESCRIPTION\e[0m\n   \
          \ Scan sequences with one or several position-specific scoring matrices\n\
          \    (PSSM) to identify instances of the corresponding motifs (putative\n\
          \    sites). This program supports a variety of background models (Bernoulli,\n\
          \    Markov chains of any order).\n\n\e[1mAUTHORS\e[0m\n    Jacques van\
          \ Helden <Jacques.van-Helden\\@univ-amu.fr>\n    Jean Valery Turatsinze\
          \ <jturatsi@bigre.ulb.ac.be>\n    Morgane Thomas-Chollier <morgane@bigre.ulb.ac.be>\n\
          \    Matthieu Defrance <defrance@bigre.ulb.ac.be>\n\n\e[1mCATEGORY\e[0m\n\
          \    sequences\n    pattern matching\n    PSSM\n\n\e[1mUSAGE\e[0m\n    matrix-scan\
          \ -m matrixfile [-i inputfile] [-o outputfile] [-v] [-bgfile\n    backgroundfile|-bgorder\
          \ #]\n\n\e[1mINPUT FORMATS\e[0m\n  \e[1mSequence file\e[0m\n    All the\
          \ formats supported in RSAT can be used as input (default: fasta).\n\n \
          \ \e[1mMatrix file\e[0m\n    The matrix format is specified with the option\
          \ -matrix_format.\n    Supported: all the input formats supported by \e\
          [33mconvert-matrix\e[0m. For a\n    description of these format, see \e\
          [33mconvert-matrix -h\e[0m\n\n\e[1mOUTPUT FORMAT\e[0m\n    The output is\
          \ a tab-delimited file, with one row per match. This file\n    can directly\
          \ be used as input for the program \e[33mfeature-map\e[0m.\n\n\e[1mSCORING\
          \ SCHEME\e[0m\n  \e[1mWEIGHT SCORE\e[0m\n    The program scans the input\
          \ sequences with a position-specific scoring\n    matrix (PSSM) by selecting,\
          \ at each position, a sequence segment (S) of\n    the same length as the\
          \ matrix, and assigning a score to this segment.\n\n    The segment score\
          \ (weight) is calculated according to the theory\n    developed by Jerry\
          \ Hertz and Gary Stormo (1999), but with the capability\n    to use Markov\
          \ chain-based background models, as proposed by Thijs et al.\n    (2001).\n\
          \n    The weight of a sequence segment (Ws) is calculated as the log-ratio\n\
          \    between two probabilities:\n\n    \e[33mWs = log[P(S|M)/P(S|B)]\e[0m\n\
          \        where\n\n    \e[33mproba_M = P(S|M)\e[0m:\n        The probability\
          \ to generate the sequence segment given the matrix.\n\n    \e[33mproba_B\
          \ = P(S|B)\e[0m:\n        The probability to generate the sequence segment\
          \ given the\n        background model.\n\n    By default, the program uses\
          \ natural logarithms, but the option -base\n    allows to specify any alternative\
          \ base (e.g. 2 to obtain bit units);\n\n  \e[1mMOTIF MODEL\e[0m\n    The\
          \ position-specific scoring matrix is generally built from an\n    alignment\
          \ of transcription factor binding sites. The matrix indicates\n    the absolute\
          \ frequency (Nij = number of occurrences) of each residue (i\n    = row)\
          \ at each position (j = column) of the alignment.\n\n    Note: some programs\
          \ use \"vertical\" matrices, where rows represents\n    positions and columns\
          \ residues. See \e[33mconvert-matrix\e[0m for a description of\n    PSSM\
          \ formats.\n\n   Pseudo-counts\n    Relative frequencies can be corrected\
          \ by a pseudo-count (b) to reduce\n    the bias due to the small number\
          \ of observations.\n\n    The pseudo-count can be shared either in an equiprobable\
          \ way,\n\n      S<F''ij=(Nij + b/A)/[SUMi(Nij)+b]>\n\n    or according to\
          \ residue prior frequencies.\n\n      S<F''ij=(Nij + b*Pi)/[SUMi(Nij)+b]>\n\
          \n    where\n\n    Pi  is the prior frequency for residue i\n\n    A   is\
          \ the size of the alphabet (A=4 for DNA).\n\n    b   is the pseudo-count,\
          \ which is \"shared\" between residues according to\n        their prior\
          \ frequencies.\n\n  \e[1mBACKGROUND MODELS\e[0m\n    An essential parameter\
          \ of any pattern detection approach is the choice\n    of an appropriate\
          \ background model. This model is used to estimate the\n    probability\
          \ for each site to occur by chance, rather than as an instance\n    of the\
          \ motif.\n\n    The program matrix-scan supports Markov models of arbitrary\
          \ order as\n    background models. A Markov model of \e[33morder m\e[0m\
          \ means that the probability\n    of each residue depends on the \e[33mm\e\
          [0m preceding residues in the sequence.\n    Note that a Markov model of\
          \ order 0 corresponds to a Bernoulli model\n    (each residue is independent\
          \ from the preceding ones).\n\n    Markov models are represented as transition\
          \ matrices, where each row\n    represents a prefix and each column a residue\
          \ (suffix), and each cell\n    represents the conditional probability \e\
          [33mP(r|prefix)\e[0m of observing residue\n    \e[33mr\e[0m at a given position,\
          \ given the prefix (the \e[33mm\e[0m preceding letters).\n\n   Background\
          \ model specification\n    The background model can be specified in different\
          \ ways.\n\n    \e[33m-bgfile\e[0m\n        This option allows to enter the\
          \ background model from a background\n        model file. Background model\
          \ files are tab-delimited files\n        containing the specification of\
          \ oligonucleotide frequencies. A\n        Markov model of order m=k-1 is\
          \ automatically obtained from the\n        frequencies of oligonucleotides\
          \ of length k. There is thus no need\n        to use the option -markov\
          \ when the background model is secified with\n        a bg file.\n\n   \
          \     The RSAT data folder contains pre-calibrated background model files\n\
          \        for all the supported organisms. Use the command\n        \e[33mchoose-background-model\e\
          [0m to get the path of an organism-specific\n        background model file.\n\
          \n        Different formats are supported (option B-<bg_format>).\n\n  \
          \  \e[33m-bginput\e[0m\n        The backgound model is calculated from the\
          \ whole set of input\n        sequences. This option requires to specify\
          \ the order of the\n        background model with the option -markov.\n\n\
          \    \e[33m-window\e[0m\n        The background model is calculated locally\
          \ at each step of the scan,\n        by computing transition frequencies\
          \ from a sliding window centred\n        around the considered segment.\
          \ The model is thus updated at each\n        scanned position. This model\
          \ is called \"adaptive\". Note that the\n        sliding window must be\
          \ large enough to train the local Markov model.\n        The required sequence\
          \ length increases exponentially with the Markov\n        order. This option\
          \ is thus usually suitable for low order models\n        only (-markov 0\
          \ to 1).\n\n   Pseudo-frequencies for the background model\n    The concept\
          \ of pseudo-count can be extended to \e[1mpseudo-frequencies\e[0m for\n\
          \    the background model, in order to increase the robustness of BG models\n\
          \    when the training sequence set is too small. This is particularly\n\
          \    important for the adaptive models, which are trained on relatively\
          \ short\n    sliding windows (a few hundreds of bases).\n\n    The reason\
          \ for using pseudo-frequencies rather than pseudo-counts is\n    that background\
          \ models are usually defined in terms of relative\n    frequencies, considered\
          \ as estimates of prior frequencies. Since the\n    absolute counts used\
          \ for estimating those probabilities are not always\n    available, we introduce\
          \ the correction in terms of pseudo-frequencies.\n\n    P'(r|prefix)=((P(r|prefix)\
          \ + (b/A)/(SUMi[P(i|prefix)]+b)\n\n\e[1mREFERENCES\e[0m\n    The probabilities\
          \ use in this program were derived from the following\n    papers.\n\n \
          \   Aerts, S., Thijs, G., Coessens, B., Staes, M., Moreau, Y. & De Moor,\
          \ B.\n    (2003).\n        Toucan: deciphering the cis-regulatory logic\
          \ of coregulated genes.\n        Nucleic Acids Res 31, 1753-64.\n\n    Bailey,\
          \ T. L. & Gribskov, M. (1998).\n        Combining evidence using p-values:\
          \ application to sequence homology\n        searches. Bioinformatics 14,\
          \ 48-54.\n\n    Hertz, G.Z., G.W. Hartzell, 3rd, and G.D. Stormo (1990).\n\
          \        Identification of consensus patterns in unaligned DNA sequences\n\
          \        known to be functionally related. Comput Appl Biosci, 6(2): p.\n\
          \        81-92.\n\n    Hertz, G.Z. and G.D. Stormo (1999).\n        Identifying\
          \ DNA and protein patterns with statistically significant\n        alignments\
          \ of multiple sequences. Bioinformatics, 15(7-8): p.\n        563-77.\n\n\
          \    Staden (1989).\n        Methods for calculating the probabilities of\
          \ finding patterns in\n        sequences. Comput Appl Biosci 5, 89-96.\n\
          \n    Thijs, G., Lescot, M., Marchal, K., Rombauts, S., De Moor, B., Rouze,\
          \ P.\n    & Moreau, Y. (2001).\n        A higher-order background model\
          \ improves the detection of promoter\n        regulatory elements by Gibbs\
          \ sampling. Bioinformatics 17, 1113-22.\n\n\e[1mOPTIONS\e[0m\n    \e[1m-v\
          \ #\e[0m\n        Level of verbosity (detail in the warning messages during\
          \ execution)\n\n    \e[1m-h\e[0m  Display full help message.\n\n    \e[1m-help\e\
          [0m\n        Display only program options.\n\n    \e[1m-bgfile background_file\e\
          [0m\n        Background model file.\n\n    \e[1m-bg_format format\e[0m\n\
          \        Format for the background model file.\n\n        Supported formats:\
          \ type \e[33mconvert-background-model -h\e[0m to obtain a list\n       \
          \ of supported background model formats.\n\n    \e[1m-bginput\e[0m\n   \
          \     Calculate background model from the input sequence set.\n\n    \e\
          [1m-markov\e[0m\n        Order of the markov chain for the background model.\n\
          \n        This option is incompatible with the option -bgfile.\n\n    \e\
          [1m-window\e[0m\n        Size of the sliding window for the background model\
          \ calculation.\n        When this option is specified, the matrix pseudo-count\
          \ is equally\n        distributed.\n\n    \e[1m-m matrixfile\e[0m\n    \
          \    Matrix file.\n\n        This argument can be used iteratively to scan\
          \ the sequence with\n        multiple matrices.\n\n    \e[1m-first_matrix\
          \ N\e[0m\n        Start scanning with the Nth matrix (kip the N-1 first\
          \ matrices of\n        the matrix file).\n\n        This option is valid\
          \ for some file formats containing multiple\n        matrices (e.g. consensus,\
          \ meme, MotifSampler), where the top matrix\n        is generally the most\
          \ informative.\n\n    \e[1m-last_matrix #\e[0m\n        Only scan with the\
          \ top # matrices per matrix file. This option is\n        valid for some\
          \ file formats containing multiple matrices (e.g.\n        consensus, meme,\
          \ MotifSampler), where the top matrix is generally\n        the most informative.\n\
          \n        If several matrix files are specified, the # top matrices of each\n\
          \        file are used for scanning the sequences.\n\n    \e[1m-matrix_ac\
          \ matrix_ac1[,matrix_ac2,...]\e[0m\n        Select one or more matrices\
          \ specified by their ID.\n\n        Multiple matrices can be specified as\
          \ a coma-separated list, or by\n        calling the argument iteratively.\n\
          \n        Examples: matrix-scan [...] -matrix_ac MA0049.1,MA0221.1\n\n \
          \       is equivalent to matrix-scan [...] -matrix_ac MA0049.1 -matrix_ac\n\
          \        MA0221.1\n\n    \e[1m-matrix_name matrix_name1[,matrix_name2,...]\e\
          [0m\n        Select one or more matrices specified by their ID.\n\n    \
          \    Multiple matrices can be specified as a coma-separated list, or by\n\
          \        calling the argument iteratively.\n\n        Examples: matrix-scan\
          \ [...] -matrix_name eve,hb\n\n        is equivalent to matrix-scan [...]\
          \ -matrix_name eve -matrix_name hb\n\n    \e[1m-matrix_id matrix_id1[,matrix_id2,...]\e\
          [0m\n        Select one or more matrices specified by their ID.\n\n    \
          \    Multiple matrices can be specified as a coma-separated list, or by\n\
          \        calling the argument iteratively.\n\n        Examples: matrix-scan\
          \ [...] -matrix_id M00010,M00271\n\n        is equivalent to matrix-scan\
          \ [...] -matrix_id M00010 -matrix_id\n        M00271\n\n    \e[1m-first_seq\
          \ N\e[0m\n        Start scanning at the Nth sequence. This option can be\
          \ combined with\n        -last_seq in order to select a subset of sequences\
          \ for quick\n        testing, or for distributing the computation on several\
          \ CPUs.\n\n    \e[1m-last_seq #\e[0m\n        Only scan with the top # sequences.\
          \ This option allows to perform\n        quick tests or to scan only a given\
          \ number of sequences at the top\n        of the input file (e.g. for collection\
          \ of ChIP-seq peaks).\n\n    \e[1m-consensus_name\e[0m\n        Use the\
          \ motif (degenerate) consensus as matrix name.\n\n    \e[1m-id_as_name\e\
          [0m\n        Use the motif identifier as matrix name. This is useful for\
          \ TRANSFAC\n        matrices, which have a distinct accession number (AC)\
          \ and identifier\n        (ID). The identifier generally indicates the name\
          \ of the\n        transcription factor.\n\n    \e[1m-ac_as_name\e[0m\n \
          \       Use the motif accession number as matrix name. This is useful for\n\
          \        TRANSFAC matrices, which have a distinct accession number (AC)\
          \ and\n        identifier (ID).\n\n    \e[1m-mlist matrix_list\e[0m\n  \
          \      Matrix list.\n\n        Indicate a file containing a list of matrices\
          \ to be used for\n        scanning the region. This facilitates the scanning\
          \ of a sequence\n        with a library of matrices (e.g. all the matrices\
          \ from RegulonDB, or\n        TRANSFAC).\n\n        Format: the matrix list\
          \ file is a text file. The first word of each\n        row is suppose to\
          \ indicate a file name. Any further information on\n        the same row\
          \ is ignored.\n\n    \e[1m-matrix_format matrix_format\e[0m\n        Matrix\
          \ format.\n\n    \e[1m-i inputfile\e[0m\n        File containing the sequences\
          \ to scan.\n\n        If no input file is specified, the standard input\
          \ is used. This\n        allows to use the command within a pipe.\n\n  \
          \  \e[1m-seq_format sequence_format\e[0m\n        Sequence format.\n\n \
          \   \e[1m-mask upper|lower|non-dna\e[0m\n        Mask specific types of\
          \ characters (lowercases, uppercases, non-dna),\n        i.e. replace them\
          \ by N characters.\n\n    \e[1m-n [skip|score]\e[0m\n        Treatment of\
          \ N characters. These characters are often used in DNA\n        sequences\
          \ to represent undefined or masked nucleotides.\n\n        \e[33mskip\e\
          [0m\n            N-containing regions are skipped.\n\n        \e[33mscore\e\
          [0m\n            N-containing regions are scored. The probability of an\
          \ N is 1\n            for both the background model and the matrix. The\
          \ N residues\n            will thus contribute neither positively nor negatively\
          \ to the\n            weight score of the N-containing fragment. This option\
          \ can be\n            useful to detect sites which are at the border of\
          \ N-containing\n            regions, or in cases there are isolated N in\
          \ the sequences.\n\n    \e[1m-o outputfile\e[0m\n        If no output file\
          \ is specified, the standard output is used. This\n        allows to use\
          \ the command within a pipe.\n\n    \e[1m-pseudo pseudo_counts\e[0m\n  \
          \      Pseudo-count for the matrix (default: 1).\n\n        The pseudo-count\
          \ reflects the possibility that residues that were\n        not (yet) observed\
          \ in the model might however be valid for future\n        observations.\
          \ The pseudo-count is used to compute the corrected\n        residue frequencies.\n\
          \n    \e[1m-equi_pseudo\e[0m\n        If this option is called, the pseudo-weight\
          \ is distributed in an\n        equiprobable way between residues.\n\n \
          \       By default, the pseudo-weight is distributed proportionally to\n\
          \        residue priors, except for the -window option where equipseudo\
          \ is\n        default.\n\n    \e[1m-bg_pseudo #\e[0m\n        Pseudo frequency\
          \ for the background model. Value must be a real\n        between 0 and\
          \ 1.\n\n        If this option is not specified, the pseudo-frequency value\
          \ depends\n        on the background calculation.\n\n        For -bginput\
          \ and -window, the pseudo frequency is automatically\n        calculated\
          \ from the length (L) of the sequence following this\n        formula:\n\
          \n          sqrt(L)/(L+sqrt(L))\n\n        For -bgfile, default value is\
          \ 0.01.\n\n        In other cases, if the length (L) of the training sequence\
          \ is known\n        (e.g. all promoters for the considered organism), the\
          \ value can be\n        set manually by using the option -bg_pseudo. In\
          \ such case, the\n        background pseudo-frequency might be set, as suggested\
          \ by Thijs et\n        al., to the following value:\n\n          sqrt(L)/(L+sqrt(L))\n\
          \n    \e[1m-origin [start|end|center|chrom]\e[0m\n        Specify the origin\
          \ for the calculation of positions.\n\n        Supported values:\n\n   \
          \     \e[1mstart\e[0m\n            Site coordinates indicate their distance\
          \ from the start of the\n            input sequence. The first residue of\
          \ each sequence has a\n            coordinate value of 1.\n\n        \e\
          [1mcenter\e[0m\n            Site coordinates are computed relative to the\
          \ center of each\n            sequence: sequence centers have coordinate\
          \ 0, negative\n            coordinates indicate positions at the left of\
          \ the center.\n\n        \e[1mend\e[0m Site coordinates are negative and\
          \ indicate the distance from the\n            site to the end of the sequence.\
          \ The last residue of the input\n            sequence has a coordinate value\
          \ of -1.\n\n        \e[1mgenomic\e[0m\n            Site coordinates indicate\
          \ their distance from the start of the\n            chromosome. The program\
          \ automatically adds an offset\n            corresponding to the chromosomal\
          \ position of the input sequence.\n            This requires a properly\
          \ formatted fasta sequence, where the\n            chromosomal coordinates\
          \ of the input sequences are included in\n            their header line\
          \ (lines starting with '>').\n\n                \e[1m-seq_source\e[0m\n\n\
          \                The option \e[33m-seq_source\e[0m can be used to specify\
          \ the source of\n                the fasta sequence, which determines its\
          \ format for the\n                conversion to genomic coordinates (option\
          \ \e[33m-origin genomic\e[0m.\n                Supported sources: \e[33mgetfasta\e\
          [0m, \e[33mgalaxy\e[0m, \e[33mucsc\e[0m, \e[33musc2\e[0m. See the\n    \
          \            help of \e[33mconvert-features\e[0m for a description of the\n\
          \                corresponding fasta headers.\n\n                \e[1m-offset\
          \ offset_value\e[0m\n\n                Add an offset to site positions.\
          \ The offset value must be an\n                Integer number (positive,\
          \ null or negative). This option\n                allows to select an arbitrary\
          \ position as origin.\n\n                Example: the option \e[33m-offset\
          \ -100\e[0m can be used to specify the\n                transcription start\
          \ site (TSS) as origin, in a collection of\n                promoter sequences\
          \ including 100 residues downstream of the\n                TSS.\n\n   \
