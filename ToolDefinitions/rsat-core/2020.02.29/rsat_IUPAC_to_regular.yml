          \            compared in a single orientation (-strand D).\n\n        Detecting\
          \ reverse complementary palindromic motifs\n            An example of reverse\
          \ complementary palindromic motif is\n            tCAGswwsGTGa. When a motif\
          \ is reverse complementary palindromic,\n            the matrix is correlated\
          \ to its own reverse complement.\n\n            \e[33mRemark about a frequent\
          \ misconception of biological\n            palindromes\e[0m\n\n        \
          \    Reverse complementary palindroms are frequent in DNA signals\n    \
          \        (e.g. transcription factor binding sites, restriction sites,\n\
          \            ...) because they correspond to a rotational symmetry in the\
          \ 3D\n            structure. Such symmetrical motifs are often characteristic\
          \ of\n            sites recognized by homodimeric complexes.\n\n       \
          \     By contrast, simple string-based palindromes (e.g. CAGTTGAC) do\n\
          \            absolutely not correspond to any symmetry on the biochemical\n\
          \            point of view, because the 3D structure of the corresponding\n\
          \            double helix is not symmetrical. The apparent symmetry is an\n\
          \            artifact of the string-based representation, but the\n    \
