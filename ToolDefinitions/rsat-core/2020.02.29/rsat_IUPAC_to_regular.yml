          \n        \e[1mall\e[0m Execute all the parts of the program (default)\n\
          \n        \e[1mscan\e[0m\n            Run the motif scaning step with \e\
          [33mmatrix-scan\e[0m. Usually this is the\n            slower step. Generate\
          \ a table with the putative TFBSs of each\n            PSSMs on the input\
