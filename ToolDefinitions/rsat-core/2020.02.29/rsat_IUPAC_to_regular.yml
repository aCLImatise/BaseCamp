        help_text: "NAME\n\tinstall-organism\n\nAUTHOR\n        Jacques van Helden\
          \ (Jacques.van-Helden@univ-amu.fr)\n\nUSAGE\n        install-organism -org\
          \ organism_name\n\nDESCRIPTION\n\tInstall one or several organisms on the\
