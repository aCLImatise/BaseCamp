        help_text: "\e[1mNAME\e[0m\n    oligo-diff\n\n\e[1mVERSION\e[0m\n    $program_version\n\
          \n\e[1mDESCRIPTION\e[0m\n    Compare oligonucleotide occurrences between\
          \ two input sequence files\n    (\"test\" and \"control\"), and return oligos\
          \ that are significantly\n    enriched in one of the files respective to\
          \ the other one.\n\n    The statistical significance of the enrichment is\
          \ computed using the\n    hypergeometric distribution.\n\n    Note that\
          \ the files are named \"test\" and \"control\" by convention, but\n    the\
          \ hypergeometric test is symmetrical. Swapping the two input sequence\n\
          \    file should thus return exactly the same results.\n\n\e[1mAUTHORS\e\
          [0m\n    Jacques.van.Helden@ulb.ac.be\n\n\e[1mCATEGORY\e[0m\n    util\n\n\
          \e[1mUSAGE\e[0m\n    oligo-diff [-i inputfile] [-o outputfile] [-v #] [...]\n\
          \n\e[1mINPUT FORMAT\e[0m\n    The program takes as input a pair of sequence\
          \ files in fasta format.\n\n\e[1mOUTPUT FORMAT\e[0m\n    The output is a\
          \ tab-delimted file with one row per oligonucleotide, and\n    one column\
          \ per statistics. The column content is detailed in the header\n    of the\
          \ output (for this, the verbosity needs to be at least 1).\n\n\e[1mSTATISTICAL\
          \ MODEL\e[0m\n\e[1mSEE ALSO\e[0m\n  \e[1moligo-analysis\e[0m\n    The programs\
          \ \e[33moligo-diff\e[0m and \e[33moligo-analysis\e[0m serve for related\
          \ purposes:\n    discovering exceptional oligonucleotides. The difference\
          \ is that\n    \e[33moligo-analysis\e[0m considers a single sequence file,\
          \ and compares pobserved\n    oligo-frequencies with those expected from\
          \ a background model (Bernoulli\n    or Markov). This background model is\
          \ generally estimated from a set of\n    background sequences.\n\n    In\
          \ the situation where one wants to compare a small sequence file (e.g.\n\
          \    50 promoters of co-expressed genes) to a large one (e.g. the 6000 other\n\
          \    promoters of the considered organism), \e[33moligo-diff\e[0m should\
          \ return more or\n    less the same results as \e[33moligo-analysis\e[0m\
          \ with a background model based on\n    the large file. Slight differences\
          \ come from the use of the\n    hypergeometric (\e[33moligo-diff\e[0m) versus\
          \ binomial (\e[33moligo-analysis\e[0m) statistics.\n\n  \e[1mcount-words\e\
          [0m\n    \e[33moligo-diff\e[0m calls the program \e[33mcount-words\e[0m\
          \ to count oligonucleotide\n    occurrences in the two input sequence files.\
          \ The program \e[33mcount-words\e[0m is\n    part of the RSAT suite (it\
          \ is written in C, and has to be compiled as\n    explained in the RSAT\
