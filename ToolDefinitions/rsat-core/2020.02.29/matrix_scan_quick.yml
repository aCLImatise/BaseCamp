version_flag:
help_text: "\nNAME\n        matrix-scan-quick\n\nVERSION\n        20160208\n\nAUTHOR\n\
  \        Matthieu Defrance <matthieu.dc.defrance@ulb.ac.be>\n\nDESCRIPTION\n   \
  \     Faster but limited version of matrix-scan.\n\nCATEGORY\n        sequences\n\
  \        pattern matching\n        PSSM\n        \nUSAGE        \n        matrix-scan-quick\
  \ -m matrix [-i sequences] [-bgfile background] [-h | --help]\n\nINPUT FORMATS\n\
  \  Sequence file\n    Only sequences in FASTA format are supported.\n\n  Matrix\
  \ file\n    Only the tab format is supported.\n    Only the first matrix in the\
  \ file is used.\n    See convert-matrix for details.\n\n  Background file\n    Only\
  \ the INCLUSive format is supported.\n    See convert-background-model for details.\n\
  \nOUTPUT FORMAT\n    The output is a tab-delimited file, with one row per match.\n\
  \    If the option -t is not specified, the results will not be displayed.\n\nSCORING\
  \ SCHEME\n    See matrix-scan -h for details.\n\nARGUMENTS\n    -h, --help     \
  \       show this help message and exit.\n\n    -i #                  read sequence\
  \ from filename # (FASTA format).\n                          if not specified, the\
  \ standard input is used.\n\n    -o #                  print the output to filename\
  \ #.\n                          if not specified, the standard output is used.\n\
  \n    -m #                  read the matrix # or first matrix in # (must be in tab\
  \ format).\n \n    -bgfile #             use # as background model (must be in INCLUSive\
  \ format).\n                          by default an equiprobable model is used.\n\
  \n    -2str                 scan both DNA strands.\n\n    -1str                \
  \ scan only one DNA strand.\n\n    -t #                  capture sites with a score\
  \ >= #.\n                          capture sites with a P-value <= # if -distrib\
  \ is used.\n\n    -name #               set the matrix name to #.\n\n    -return\
  \ distrib       output the weight score distribution.\n\n    -return sites     \
  \    output the list of sites (default).\n\n    -distrib #            read score\
  \ distrib file # (generated by matrix-distrib).\n\n    -decimals #           precision\
  \ parameter for the -return distrib option.\n\n    -pseudo #             pseudo-count\
  \ for the matrix (1.0 by default).\n\n    -first_hit_per_seq    only report the\
  \ first hit per sequence.\n\n    -origin [start|end|center]\n                  \
  \        specify the origin for the calculation of positions\n                 \
  \          (see matrix-scan manual for details).\n\n    -offset #             add\
  \ an offset to the origin (0 by default)\n\n"
