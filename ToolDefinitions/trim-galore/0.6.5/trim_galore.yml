usage_flag:
version_flag:
help_text: "\n USAGE:\n\ntrim_galore [options] <filename(s)>\n\n\n-h/--help      \
  \         Print this help message and exits.\n\n-v/--version            Print the\
  \ version information and exits.\n\n-q/--quality <INT>      Trim low-quality ends\
  \ from reads in addition to adapter removal. For\n                        RRBS samples,\
  \ quality trimming will be performed first, and adapter\n                      \
  \  trimming is carried in a second round. Other files are quality and adapter\n\
  \                        trimmed in a single pass. The algorithm is the same as\
  \ the one used by BWA\n                        (Subtract INT from all qualities;\
  \ compute partial sums from all indices\n                        to the end of the\
  \ sequence; cut sequence at the index at which the sum is\n                    \
  \    minimal). Default Phred score: 20.\n\n--phred33               Instructs Cutadapt\
  \ to use ASCII+33 quality scores as Phred scores\n                        (Sanger/Illumina\
  \ 1.9+ encoding) for quality trimming. Default: ON.\n\n--phred64               Instructs\
  \ Cutadapt to use ASCII+64 quality scores as Phred scores\n                    \
  \    (Illumina 1.5 encoding) for quality trimming.\n\n--fastqc                Run\
  \ FastQC in the default mode on the FastQ file once trimming is complete.\n\n--fastqc_args\
  \ \"<ARGS>\"  Passes extra arguments to FastQC. If more than one argument is to\
