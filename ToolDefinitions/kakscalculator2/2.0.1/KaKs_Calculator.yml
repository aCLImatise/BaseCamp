  \ Mitochondrial Code\t\t\t  6-Ciliate, Dasycladacean and Hexamita Code\t\n\t\t \
  \ 9-Echinoderm and Flatworm Mitochondrial Code\t\t\t  10-Euplotid Nuclear Code\t\
  \n\t\t  11-Bacterial and Plant Plastid Code\t\t\t  12-Alternative Yeast Nuclear\
  \ Code\t\n\t\t  13-Ascidian Mitochondrial Code\t\t\t  14-Alternative Flatworm Mitochondrial\
  \ Code\t\n\t\t  15-Blepharisma Nuclear Code\t\t\t  16-Chlorophycean Mitochondrial\
  \ Code\t\n\t\t  21-Trematode Mitochondrial Code\t\t\t  22-Scenedesmus obliquus mitochondrial\
