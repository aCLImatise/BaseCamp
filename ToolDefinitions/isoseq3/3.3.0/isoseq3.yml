        help_text: "isoseq3 - De Novo Transcript Reconstruction\n\nUsage:\n  isoseq3\
          \ <tool>\n\n  -h,--help    Show this help and exit.\n  --version    Show\
          \ application version and exit.\n\nTools:\n  refine     Remove polyA and\
          \ concatemers from FL reads and generate FLNC transcripts (FL to FLNC)\n\
          \  cluster    Cluster FLNC reads and generate unpolished transcripts (FLNC\
          \ to UNPOLISHED)\n  polish     Polish transcripts using subreads (UNPOLISHED\
          \ to POLISHED)\n  summarize  Create barcode overview from transcripts (POLISHED\
          \ to CSV)\n  collapse   Collapse transcripts based on genomic mapping\n\n\
          Examples:\n  isoseq3 refine movie.consensusreadset.xml primers.barcodeset.xml\
          \ movie.flnc.bam\n  isoseq3 cluster movie.flnc.bam unpolished.bam\n  isoseq3\
          \ polish unpolished.bam movie.subreadset.xml polished.bam\n  isoseq3 summarize\
          \ polished.bam summary.csv\n  isoseq3 collapse polished.aligned.bam out.fastq\n\
          \nTypical workflow:\n   1. Generate consensus sequences from your raw subread\
          \ data\n      $ ccs movie.subreads.bam movie.ccs.bam --noPolish --minPasses\
          \ 1\n\n   2. Generate full-length reads by primer removal and demultiplexing\n\
          \      $ cat primers.fasta\n        >primer_5p\n        AAGCAGTGGTATCAACGCAGAGTACATGGGG\n\
          \        >primer_3p\n        AAGCAGTGGTATCAACGCAGAGTAC\n      $ lima movie.ccs.bam\
          \ primers.fasta movie.fl.bam --isoseq --no-pbi\n\n   3. Remove noise from\
          \ FL reads\n      $ isoseq3 refine movie.fl.P5--P3.bam primers.fasta movie.flnc.bam\n\
          \n   4. Cluster consensus sequences to generate unpolished transcripts\n\
          \      $ isoseq3 cluster movie.flnc.bam unpolished.bam --verbose\n\n   5.\
          \ Optionally, polish transcripts using subreads\n      $ isoseq3 polish\
          \ unpolished.bam movie.subreads.bam polished.bam\n\n   6. Map unpolished\
          \ or polished transcripts to genome and collapse transcripts based on genomic\
          \ mapping\n      $ pbmm2 align unpolished.bam reference.fasta aligned.sorted.bam\
          \ --preset ISOSEQ --sort\n      $ isoseq3 collapse aligned.sorted.bam out.gff\n\
          \   or $ isoseq3 collapse aligned.sorted.bam movie.ccs.bam out.gff\n"
