help_text: "  Usage: gtftk merge_attr [-i GTF] [-o GTF] -k KEY -d KEY [-s SEP] [-f\
  \ target_feature] [-h] [-V [verbosity]] [-D] [-C] [-K tmp_dir] [-A] [-L logger_file]\
  \ [-W write_message_to_file]\n\n  Description: \n     *  Merge a set of attributes\
  \ into a destination attribute. Can be useful, for instance, to merge\n     gene_name\
  \ and gene_id values into a new key to prepare the GTF for RNA-seq quantification.\n\
  \n  Notes:\n     *  The destination key can be one of the source key, leading to\
  \ an update of that key.\n\n  Version:  2018-01-20\n\nArguments:\n -i, --inputfile\
  \              Path to the GTF file. Default to STDIN (default: <stdin>)\n -o, --outputfile\
  \             Output file. (default: <stdout>)\n -k, --src-key                comma-separated\
  \ list of keys to join. (default: None)\n -d, --dest-key               The target\
  \ key name. (default: None)\n -s, --separator              The separator for the\
  \ concatenated values. (default: |)\n -f, --target-feature         The name of the\
  \ target feature. (default: *)\n\nCommand-wise optional arguments:\n -h, --help\
