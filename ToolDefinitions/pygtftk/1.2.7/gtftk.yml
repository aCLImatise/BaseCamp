    \ the number of intersections and the\n     total lengths (in basepairs) of all\
    \ intersections.  The null hypothesis is:  H0: The regions of\n     the query\
    \ (--peak-file) are located independently of the  reference (--inputfile or --more-bed)\n\
    \     with respect to overlap.  H1: The regions of the query (--peak-file) tend\
    \ to overlap the\n     reference (--inputfile or --more-bed).   OLOGRAM can now\
    \ also calculate enrichment for n-wise\n     combinations (e.g. [Query + A + B]\
    \ or [Query + B + C]) on sets of regions defined by the user\n     (--more-bed\
    \ argument).  Author : Quentin FERRE <quentin.q.ferre@gmail.com>, Co-authors :\n\
