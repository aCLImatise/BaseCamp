    \     <denis.puthier@univ-amu.fr>.\n\n  Notes:\n     *  OLOGRAM is multithreaded\
    \ and can use many cores, most notably processing one batch of\n     shuffles\
    \ per core. Note that this can be RAM-intensive, on top of the base pygtftk processing\n\
    \     of a full human GTF can require upwards of 8Gb. It is recommended you do\
    \ not run other programs\n     in the meantime on a laptop.\n     *  You may pass\
    \ custom sets of regions as BED files, especially for multiple overlaps,  with\n\
    \     the\n     *  more-bed arguments to look for enrichment in overlaps for custom\
    \ annotations.\n     *  Genome size is computed from the provided chromInfo file\
    \ (-c). It should thus only contain\n     ordinary chromosomes. --chrom-info may\
    \ also accept 'mm8', 'mm9', 'mm10', 'hg19', 'hg38', 'rn3'\n     or 'rn4'. In this\
    \ case the corresponding size of conventional chromosomes are used. ChrM is not\n\
    \     used.\n     *  The program produces a pdf file and a tsv file ('_stats_')\
