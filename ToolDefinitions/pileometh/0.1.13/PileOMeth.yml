    - --OT
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: ',INT,INT,INT'
    synonyms:
    - --OB
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: ',INT,INT,INT'
    synonyms:
    - --CTOT
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: ",INT,INT,INT As with --OT, but for the original bottom, complementary\n\
      to the original top, and complementary to the original bottom\nstrands, respectively."
    synonyms:
    - --CTOB
    args: !SimpleFlagArg
