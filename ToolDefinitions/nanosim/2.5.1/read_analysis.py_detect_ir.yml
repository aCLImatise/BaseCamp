!Command
command:
- read_analysis.py
- detect_ir
positional: []
named:
- !Flag
  description: Annotation file in ensemble GTF/GFF formats
  synonyms:
  - -annot
  - --annotation
  args: !SimpleFlagArg
    name: ANNOTATION
  optional: true
- !Flag
  description: "Input read for training, not required if alignment\nfiles are provided"
  synonyms:
  - -i
  - --read
  args: !SimpleFlagArg
    name: READ
  optional: true
- !Flag
  description: "Reference genome, not required if genome alignment\nfile is provided"
  synonyms:
  - -rg
  - --ref_g
  args: !SimpleFlagArg
    name: REF_G
  optional: true
- !Flag
  description: "Reference Transcriptome, not required if transcriptome\nalignment\
    \ file is provided"
  synonyms:
  - -rt
  - --ref_t
  args: !SimpleFlagArg
    name: REF_T
  optional: true
- !Flag
  description: "The aligner to be used: minimap2 or LAST (Default =\nminimap2)"
  synonyms:
  - -a
  - --aligner
  args: !ChoiceFlagArg
    choices: !!set
      minimap2:
      LAST:
  optional: true
- !Flag
  description: The output name and location
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Genome alignment file in sam or maf format (optional)
  synonyms:
  - -ga
  - --g_alnm
  args: !SimpleFlagArg
    name: G_ALNM
  optional: true
- !Flag
  description: "Transcriptome alignment file in sam or maf format\n(optional)"
  synonyms:
  - -ta
  - --t_alnm
  args: !SimpleFlagArg
    name: T_ALNM
  optional: true
- !Flag
  description: "Number of threads for alignment (Default = 1)\n"
  synonyms:
  - -t
  - --num_threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
