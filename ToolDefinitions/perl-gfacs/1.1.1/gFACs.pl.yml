help_text: "gFACs.pl\nContact:\tMadison.Caballero@uconn.edu\n\nVersion: 1.1.1 (11/12/2019)\n\
  -------------------------------------------------------------GFACS MANUAL-------------------------------------------------------------\n\
  \n   Welcome to gFACs, the one stop destination to understand what your annotation\
  \ or alignment is secretly telling you. The script gFACs.pl \nis a task-assigning\
  \ script that calls upon many different scripts to analyze your .gff3, .gff, or\
  \ .gtf files by creating a median format \ncalled gene_table.txt. From here, statisitcs\
  \ can be calculated and distribution tables created. Mutliple filter paramteters\
  \ can be used to \ncreate an annotation or alignment you can be proud of.\n\nTo\
  \ run this script:\n\tgFACs.pl -f <format> [options] -O <output directory> <input_file>\n\
  \nMandatory inputs:\n\t-f <format>\t\t\n\t-O <output directory>\t\n\t<input_file>\t\
  \ .gff3, .gtf, or .gff as the LAST argument.\n\nDefault output files:\n\tgFACs_log.txt\n\
  \tgene_table.txt\n\n\nSupported formats:\n\n\t-f [format]\tSpecifying a format:\
  \ A mandatory step to call upon the right script.\n\n\tAvailable formats:\n\t\t\
  braker_2.05_gtf\n\t\tbraker_2.05_gff\n\t\tbraker_2.05_gff3\n\t\tbraker_2.0_gff3\n\
  \t\tbraker_2.0_gff\n\t\tbraker_2.0_gtf\n\t\tbraker_2.1.2_gtf\n\t\tmaker_2.31.9_gff\n\
  \t\tprokka_1.11_gff\n\t\tgmap_2017_03_17_gff3\n\t\tgenomethreader_1.6.6_gff3\n\t\
  \tstringtie_1.3.4_gtf\n\t\tgffread_0.9.12_gff3\n\t\texonerate_2.4.0_gff\n\t\tEVM_1.1.1_gff3\n\
  \t\tCoGe_1.0_gff\n\t\tgFACs_gene_table\n\t\tgFACs_gtf\n\t\trefseq_gff\n\t\tgenbank_gbff\
  \ - UNDER REPAIR\n\n\nAdditional parameters you can include:\n\nFlag descriptions:\
  \ https://gfacs.readthedocs.io/en/latest/\n\n\t-p [prefix]\n\n\t--false-run\n\t\
  --statistics\n\t--statistics-at-every-step\n\t--no-processing\n\t--no-gene-redefining\n\
  \t--rem-5prime-incompletes\n\t--rem-3prime-incompletes\n\t--rem-5prime-3prime-incompletes\n\
  \t--rem-all-incompletes\n\t--rem-monoexonics\n\t--rem-multiexonics\n\t--min-exon-size\
  \ [nt number]\n\t--min-intron-size [nt number]\n\t--min-CDS-size [nt number]\n\t\
  --unique-genes-only\n\nFlags that require that you input an entap tsv file:\n\n\t\
  --entap-annotation [/path/to/your/entap/annotation.tsv]\n\tFlags you can include\
  \ once entap table is specified:\n\t\t--annotated-ss-genes-only\n\t\t--annotated-all-genes-only\t\
  \n\nFlags that require that you input a fasta file because seqeunce is being involved:\n\
  ***NOTE: DO NOT RUN FASTA FLAGS WITH --no-processing. Genetic coordinates may disrupt\
  \ bioperl commands!***\n\n\t--fasta [/path/to/your/nucleotide/fasta.fasta]\n\tFlags\
  \ you can include once fasta is specified:\n\n\t\t--splice-table\t\t\n\t\t--canonical-only\t\
  \n\t\t--rem-genes-without-start-codon\n\t\t--allow-alternate-starts\n\t\t--rem-genes-without-stop-codon\n\
  \t\t--rem-genes-without-start-and-stop-codon\n\t\t--allowed-inframe-stop-codons\
  \ [number]\n\t\t--nt-content\n\t\t--get-fasta-with-introns\n\t\t--get-protein-fasta\n\
  \t\t--create-gtf\n\t\t--create-simple-gtf\n\t\t--create-gff3\n\nOutput compatibility\
  \ options (requires fasta):\n\tThings compatible by default with --create-gtf :\
  \ Jbrowse\n\t--compatibility [option] [option] etc... \n\t\tSnpEff\n\t\tEVM_1.1.1_gene_prediction\t\
  \n\t\tEVM_1.1.1_alignment\t\n\nDistribution table creation:\n\t--distributions [option]\
  \ [option] etc...\t\n\tAvailable distribution options are:\n\t\texon_lengths\t\n\
  \t\tintron_lengths\t\n\t\tCDS_lengths\t\n\t\tgene_lengths\t\n\t\texon_position\t\
  \n\t\texon_position_data\t\n\t\tintron_position\t\n\t\tintron_position_data\t\n\t\
  Advanced: To control step level on distributions after exon_lengths, intron_lengths,\
  \ CDS_lengths, and gene_lengths can be added.\n\t\tExample: exon_lengths 10\n\n\n\
  ###\n\n2018 Madison Caballero - University of Connecticut. This file is part of\
  \ gFACs.\n\tgFACs is free software: you can redistribute it and/or modify it under\
  \ the terms of the GNU General Public License as published by\n\tthe Free Software\
  \ Foundation, either version 3 of the License, or (at your option) any later version.\
  \ gFACs is distributed in the hope that\n\tit will be useful, but WITHOUT ANY WARRANTY;\
  \ without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR\
  \ PURPOSE.\n\tSee the GNU General Public License for more details. You should have\
  \ received a copy of the GNU General Public License along with gFACs.\n\tIf not,\
  \ see <https://www.gnu.org/licenses/>.\n\n"
