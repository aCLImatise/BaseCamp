    args: !SimpleFlagArg
      name: BEDTOOLS_OPTIONS
  - !Flag
    optional: true
    synonyms:
    - --corr
    description: "Compute the correlation.\nDefault is \"False\"."
    args: !EmptyFlagArg {}
  - !Flag
    optional: true
    synonyms:
    - --corrtype
    description: "Select the type of correlation.\npearson: computes the Pearson correlation.\
      \ (Default)\nkendall: computes the Kendall correlation.\nspearman: computes\
