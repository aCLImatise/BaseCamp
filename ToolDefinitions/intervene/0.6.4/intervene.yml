        spearman:
        pearson:
        kendall:
  - !Flag
    optional: true
    synonyms:
    - --htype
    description: Heatmap plot type. Default is "tribar".
    args: !ChoiceFlagArg
      choices: !!set
        tribar:
        shade:
        square:
        ellipse:
        circle:
        dendrogram:
        pie:
        color:
        number:
  - !Flag
    optional: true
    synonyms:
    - --triangle
