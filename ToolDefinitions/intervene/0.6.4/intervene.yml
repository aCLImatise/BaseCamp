      choices: !!set
        list:
        genomic:
    optional: true
  - !Flag
    description: "Compute count/fraction of overlaps or other statistical relationships.\n\
      count: calculates the number of overlaps.\nfrac: calculates the fraction of\
      \ overlap. (Default)\njaccard: calculate the Jaccard statistic.\nreldist: calculate\
      \ the distribution of relative distances.\nfisher: calculate Fisher`s statistic.\n\
      Note: For jaccard and reldist regions should be pre-shorted or set --sort."
    synonyms:
    - --compute
    args: !ChoiceFlagArg
      choices: !!set
        fisher:
        count:
        frac:
        reldist:
        jaccard:
    optional: true
  - !Flag
    description: "List any of the arguments available for bedtools subcommands: interset,\
      \ jaccard, fisher, reldist.\nType bedtools <subcommand> --help to view all the\
      \ options.\nFor example: --bedtools-options f=0.8,r,etc"
    synonyms:
    - --bedtools-options
    args: !SimpleFlagArg
      name: BEDTOOLS_OPTIONS
    optional: true
  - !Flag
    description: "Compute the correlation.\nDefault is \"False\"."
    synonyms:
    - --corr
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Select the type of correlation.\npearson: computes the Pearson correlation.\
      \ (Default)\nkendall: computes the Kendall correlation.\nspearman: computes\
      \ the Spearman correlation.\nNote: This only works if --corr is set."
    synonyms:
    - --corrtype
    args: !ChoiceFlagArg
      choices: !!set
        spearman:
        pearson:
        kendall:
    optional: true
  - !Flag
    description: Heatmap plot type. Default is "tribar".
    synonyms:
    - --htype
    args: !ChoiceFlagArg
      choices: !!set
        tribar:
        square:
        circle:
        color:
        number:
        dendrogram:
        pie:
        ellipse:
        shade:
    optional: true
  - !Flag
    description: Show lower/upper triangle of the matrix as heatmap if --htype=tribar.
      Default is "lower".
    synonyms:
    - --triangle
    args: !ChoiceFlagArg
      choices: !!set
        upper:
        lower:
    optional: true
  - !Flag
    description: "Show the diagonal values in the heatmap.\nDefault is \"False\"."
    synonyms:
    - --diagonal
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Comma-separated list of names as labels for input files.\nIf it\
      \ is not set file names will be used as labels.\nFor example: --names=A,B,C,D,E,F"
    synonyms:
    - --names
    args: !SimpleFlagArg
      name: LABELS
    optional: true
  - !Flag
    description: "Use file names as labels instead.\nDefault is \"False\"."
    synonyms:
    - --filenames
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Set this only if your files are not sorted.\nDefault is \"False\"\
      ."
    synonyms:
    - --sort
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Required argument if --compute=fisher.\nNeeds to be a string assembly\
      \ name like \"mm10\" or \"hg38\""
    synonyms:
    - --genome
    args: !SimpleFlagArg
      name: GENOME
    optional: true
  - !Flag
    description: "Output folder path where results will be stored.\nDefault is current\
      \ working directory."
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: 'Project name for the output. Default is: "Intervene"'
    synonyms:
    - --project
    args: !SimpleFlagArg
      name: PROJECT
    optional: true
  - !Flag
    description: x-axis label of boxplot if --htype=tribar. Default is "Set size"
    synonyms:
    - --barlabel
    args: !SimpleFlagArg
      name: BLABEL
    optional: true
  - !Flag
    description: Boxplot color (hex vlaue or name, e.g. blue). Default is "#53cfff".
    synonyms:
    - --barcolor
    args: !SimpleFlagArg
      name: BARCOLOR
    optional: true
  - !Flag
    description: Label font size. Default is "8".
    synonyms:
    - --fontsize
    args: !SimpleFlagArg
      name: FONTSIZE
    optional: true
  - !Flag
    description: Heatmap main title. Default is "Pairwise intersection".
    synonyms:
    - --title
    args: !SimpleFlagArg
      name: TITLE
    optional: true
  - !Flag
    description: White space between barplt and heatmap, if --htype=tribar. Default
      is "1.3".
    synonyms:
    - --space
    args: !SimpleFlagArg
      name: SPACE
    optional: true
  - !Flag
    description: Figure type for the plot. e.g. --figtype svg. Default is "pdf"
    synonyms:
    - --figtype
