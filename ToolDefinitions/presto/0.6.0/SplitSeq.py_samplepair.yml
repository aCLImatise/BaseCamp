!Command
command:
- SplitSeq.py
- samplepair
positional: []
named:
- !Flag
  description: "An ordered list of FASTA/FASTQ files containing\nhead/primary sequences.\
    \ (default: None)"
  synonyms:
  - '-1'
  args: !RepeatFlagArg
    name: SEQ_FILES_1
  optional: true
- !Flag
  description: "An ordered list of FASTA/FASTQ files containing\ntail/secondary sequences.\
    \ (default: None)"
  synonyms:
  - '-2'
  args: !RepeatFlagArg
    name: SEQ_FILES_2
  optional: true
- !Flag
  description: "Specify to changes the output directory to the\nlocation specified.\
    \ The input file directory is used\nif this is not specified. (default: None)"
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: "Changes the prefix of the successfully processed\noutput file to the\
    \ string specified. May not be\nspecified with multiple input files. (default:\
    \ None)"
  synonyms:
  - --outname
  args: !SimpleFlagArg
    name: OUT_NAME
  optional: true
- !Flag
  description: "Specify to force output as FASTA rather than FASTQ.\n(default: None)"
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "DELIMITER DELIMITER\nA list of the three delimiters that separate\n\
    annotation blocks, field names and values, and values\nwithin a field, respectively.\
    \ (default: ('|', '=',\n','))"
  synonyms:
  - --delim
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: "Maximum number of paired sequences to sample from each\nset of files,\
    \ fields or annotations. The default\nbehavior, without the -f argument, is to\
    \ sample from\nthe complete set of paired sequences in the input\nfiles. (default:\
    \ None)"
  synonyms:
  - -n
  args: !RepeatFlagArg
    name: MAX_COUNT
  optional: true
- !Flag
  description: "The annotation field for sampling criteria. If the -u\nargument is\
    \ not also specified, then sampling will be\nperformed for each unique annotation\
    \ value in the\ndeclared field separately. (default: None)"
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FIELD
  optional: true
- !Flag
  description: "If specified, sampling will be restricted to sequences\nthat contain\
    \ one of the declared annotation values in\nthe specified field. Requires the\
    \ -f argument.\n(default: None)"
  synonyms:
  - -u
  args: !RepeatFlagArg
    name: VALUES
  optional: true
- !Flag
  description: "The format of the sequence identifier which defines\nshared coordinate\
    \ information across paired read\nfiles. (default: presto)\n"
  synonyms:
  - --coord
  args: !ChoiceFlagArg
    choices: !!set
      illumina:
      presto:
      '454':
      sra:
      solexa:
  optional: true
