help_text: "usage: MaskPrimers.py extract [--version] [-h] -s SEQ_FILES [SEQ_FILES\
  \ ...]\n                              [-o OUT_FILES [OUT_FILES ...]]\n         \
  \                     [--outdir OUT_DIR] [--outname OUT_NAME]\n                \
  \              [--log LOG_FILE] [--failed] [--fasta]\n                         \
