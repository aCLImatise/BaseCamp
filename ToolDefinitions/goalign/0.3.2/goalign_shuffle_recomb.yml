version_flag:
help_text: "Recombine of sequences in the input alignment.\n\nIt may take Fasta or\
  \ Phylip input alignment.\n\nIf the input alignment contains several alignments,\
  \ will process all of them\n\nTwo options:\n1 - The proportion of recommbining sequences.\
  \ It will take n sequences \n    and will copy/paste a portion of another n sequences;\n\
  2 - The proportion of the sequence length to recombine.\n\nRecombine 25% of sequences\
  \ by 50%:\n\ns1 CCCCCCCCCCCCCC    s1 CCCCCCCCCCCCCC\ns2 AAAAAAAAAAAAAA => s2 AAAATTTTTTTAAA\n\
  s3 GGGGGGGGGGGGGG    s3 GGGGGGGGGGGGGG\ns4 TTTTTTTTTTTTTT    s4 TTTTTTTTTTTTTT\n\
  \nExample of usage:\n\ngoalign shuffle recomb -i align.phylip -p -n 1 -l 0.5\ngoalign\
  \ shuffle recomb -i align.fasta -r 0.5 -n 1 -l 0.5\n\nVersion: 0.3.2\n\nUsage:\n\
  \  goalign shuffle recomb [flags]\n\nFlags:\n  -h, --help                help for\
  \ recomb\n  -l, --prop-length float   Proportion of length of sequences to recombine\
  \ (default 0.5)\n  -n, --prop-seq float      Proportion of the  sequences to recombine\
  \ (default 0.5)\n\nGlobal Flags:\n  -i, --align string       Alignment input file\
  \ (default \"stdin\")\n      --auto-detect        Auto detects input format (overrides\
  \ -p, -x and -u)\n  -u, --clustal            Alignment is in clustal? default fasta\n\
  \      --ignore-identical   Ignore duplicated sequences that have the same name\
  \ and same sequences\n      --input-strict       Strict phylip input format (only\
  \ used with -p)\n  -x, --nexus              Alignment is in nexus? default fasta\n\
  \      --no-block           Write Phylip sequences without space separated blocks\
  \ (only used with -p)\n      --one-line           Write Phylip sequences on 1 line\
  \ (only used with -p)\n  -o, --output string      Shuffled alignment output file\
  \ (default \"stdout\")\n      --output-strict      Strict phylip output format (only\
  \ used with -p)\n  -p, --phylip             Alignment is in phylip? default fasta\n\
  \      --seed int           Random Seed: -1 = nano seconds since 1970/01/01 00:00:00\
  \ (default -1)\n  -t, --threads int        Number of threads (default 1)\n\n"
