                    \ or X (amino-acid alignment).\n\nIf the length is after the end\
                    \ of the alignment, will stop at the \nend of the alignment.\n\
                    \nFor example:\ngoalign mask -p -i al.phy -s 9 -l 10\n\nThis will\
