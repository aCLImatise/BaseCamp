!Command
positional: []
named:
- !Flag
  description: QUAL            FASTA and QUAL files
  synonyms:
  - -F
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: FASTQ file
  synonyms:
  - -Q
  args: !SimpleFlagArg
    name: FASTQ
  optional: true
- !Flag
  description: direct retained fragments to a file named OUTPUT (default=stdout)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: minimum per-base quality score below which a read will be split or
    truncated (default=20)
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: QSCORE
  optional: true
- !Flag
  description: minimum retained fragment LENGTH (default=50)
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: 'MODE is a 3-bitmask (an integer in [0-7], default=0): if the lowest
    bit is set, it is like passing -s; if the middle bit is set, it is like passing
    -p; and if the highest bit is set, it is like passing -a'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: when encountering a low q-score, split instead of truncate
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tolerate low q-score homopolymeric regions
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tolerate low q-score ambiguous nucleotides
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: rather than splitting or truncating, replace low quality bases with
    CHAR this option OVERRIDES all -m mode options
  synonyms:
  - -P
  args: !SimpleFlagArg
    name: CHAR
  optional: true
- !Flag
  description: rather than splitting or truncating, remove reads which  contain more
    than COUNT low quality bases this option only works in COMBINATION with the -P
    (punch) option
  synonyms:
  - -R
  args: !SimpleFlagArg
    name: COUNT
  optional: true
- !Flag
  description: if supplied, only reads with this PREFIX are retained, and the PREFIX
    is stripped from each contributing read
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: if PREFIX is supplied, prefix matching tolerates at most MISMATCH mismatches
    (default=0)
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: MISMATCH
  optional: true
- !Flag
  description: output in FASTA or FASTQ format (default=FASTA)
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: output run diagnostics to stderr as JSON (default is to write ASCII
    text)
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
command:
- qfilt
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show current version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
