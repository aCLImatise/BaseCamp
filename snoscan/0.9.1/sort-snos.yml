!Command
positional: []
named:
- !Flag
  description: ':  sort snos by position of hit in query sequence'
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  sort snos by position & Remove lower-scoring duplicate hits (both
    start & end bounds must match'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  same as -R, but only start bound must match to count as duplicate'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  sort snos, output only hits to Mapped sites'
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  sort snos, output only hits to Unmapped sites'
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  sort snos, output only top <int> hits per meth site (def=50)'
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: ':  sort snos, require minimum score'
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: score
  optional: true
- !Flag
  description: ":  sort snos, don't include hits _over_ max <score>"
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: score
  optional: true
- !Flag
  description: ':  Extract only snos with <expr> in header line'
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: expr
  optional: true
- !Flag
  description: ":  Don't sort -- just filter & output in same order"
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
command:
- sort-snos.pl
subcommands: []
