help_text: "\e[1mNAME\e[0m\n    stag-join - joins two stag files together based around\
  \ common key\n\n\e[1mSYNOPSIS\e[0m\n      stag-join  -w xml country/city_id=capital/capital_id\
  \ countries.xml capitals.xml\n\n      stag-join  -w itext gene/tax_id=species/tax_id\
  \ genedb.itext speciesdb.itext\n\n\e[1mDESCRIPTION\e[0m\n    Performs a relational-style\
  \ INNER JOIN between two stag trees; this\n    effectively merges two files together,\
  \ based on some kind of ID in the\n    file\n\n\e[1mARGUMENTS\e[0m\n    -p|parser\
  \ FORMAT\n        FORMAT is one of xml, sxpr or itext, or the name of a perl module\n\
  \n        xml assumed as default\n\n    -w|writer FORMAT\n        FORMAT is one\
  \ of xml, sxpr or itext, or the name of a perl module\n\n\e[1mLIMITATIONS\e[0m\n\
  \    currently not event based, so may not be memory efficicent. could be\n    easily\
  \ rewritten to be event based\n\n\e[1mSEE ALSO\e[0m\n    Data::Stag\n\n    This\
  \ script is a wrapper for the method\n\n      Data::Stag->ijoin()\n\n\e[1mPOD ERRORS\e\
