!Command
positional: []
named:
- !Flag
  description: Folder containing fastq files. Only files ending in .fq, .fg.gz, .fastq,
    and .fastq.gz will be processed
  synonyms:
  - -i
  - --InputFolder
  args: !SimpleFlagArg
    name: INPUTFOLDER
  optional: true
- !Flag
  description: Host Reference fasta or fasta.gz file
  synonyms:
  - -r
  - --Reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: Output Folder. Default is ~/dehost_output/test
  synonyms:
  - -o
  - --OutputFolder
  args: !SimpleFlagArg
    name: OUTPUTFOLDER
  optional: true
- !Flag
  description: Number of threads. Default is 4. More is faster if your computer supports
    it
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Select if you used Nanopore Sequencing
  synonyms:
  - --Nanopore
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Select if you used PacBio Genonmic Reads
  synonyms:
  - --PacBio
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Select if you used PacBio CCS Genomic Reads
  synonyms:
  - --PacBioCCS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Select if you have single end short reads (Illumina)
  synonyms:
  - --ShortRead
  args: !EmptyFlagArg {}
  optional: true
command:
- SanitizeMe_CLI.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
