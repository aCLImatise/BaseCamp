  description: Pairwise distance matrix input file (skips distance computation)
  synonyms:
  - --distmat-in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Pairwise distance matrix output file
  synonyms:
  - --distmat-out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Guide tree input file (skips distance computation and guide-tree clustering
    step)
  synonyms:
  - --guidetree-in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Guide tree output file
  synonyms:
  - --guidetree-out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Sequentially align sequences
  synonyms:
  - --pileup
  args: !EmptyFlagArg {}
  optional: true
