  description: Use full distance matrix for guide-tree calculation during iteration
    (might be slowish; mBed is default)
  synonyms:
  - --full-iter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: soft maximum of sequences in sub-clusters
  synonyms:
  - --cluster-size
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Clustering output file
  synonyms:
  - --clustering-out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'use transitivity (default: 0)'
  synonyms:
  - --trans
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Posterior probability output file
  synonyms:
  - --posterior-out
  args: !SimpleFlagArg
    name: file
  optional: true
