  - --iter
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Maximum number of guidetree iterations
  synonyms:
  - --max-guidetree-iterations
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Maximum number of HMM iterations
  synonyms:
  - --max-hmm-iterations
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Maximum allowed number of sequences
  synonyms:
  - --maxnumseq
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Maximum allowed sequence length
  synonyms:
  - --maxseqlen
  args: !SimpleFlagArg
    name: l
  optional: true
- !Flag
  description: Set options automatically (might overwrite some of your options)
  synonyms:
  - --auto
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of processors to use
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Input file for pseudo-count parameters
  synonyms:
  - --pseudo
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Log all non-essential output to this file
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Verbose output (increases if given multiple times)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print long version information and exit
  synonyms:
  - --long-version
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Force file overwriting
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
