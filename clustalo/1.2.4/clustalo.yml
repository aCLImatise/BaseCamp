!Command
positional: []
named:
- !Flag
  description: ={<file>,-} Multiple sequence input file (- for stdin)
  synonyms:
  - -i
  - --in
  - --infile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: HMM input files
  synonyms:
  - --hmm-in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: specify HMMs for individual sequences
  synonyms:
  - --hmm-batch
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Dealign input sequences
  synonyms:
  - --dealign
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Pre-aligned multiple sequence file (aligned columns will be kept fix)
  synonyms:
  - --profile1
  - --p1
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Pre-aligned multiple sequence file (aligned columns will be kept fix)
  synonyms:
  - --profile2
  - --p2
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: disable check if profile, force profile (default no)
  synonyms:
  - --is-profile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Force a sequence type (default: auto)'
  synonyms:
