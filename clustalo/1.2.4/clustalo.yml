  - --seqtype
  args: !ChoiceFlagArg
    choices:
    - Protein
    - RNA
    - DNA
  optional: true
- !Flag
  description: '={a2m=fa[sta],clu[stal],msf,phy[lip],selex,st[ockholm],vie[nna]} Forced
