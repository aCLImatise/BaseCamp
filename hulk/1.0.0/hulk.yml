    - -b
    - --bannerLabel
    args: !SimpleFlagArg
      name: string
    optional: true
  - !Flag
    description: also generate a MinHash K-Hash Functions sketch
    synonyms:
    - --khf
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: also generate a MinHash K-Minimum Values (bottom-k) sketch
    synonyms:
    - --kmv
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: minimizer k-mer length (default 21)
    synonyms:
    - -k
    - --kmerSize
    args: !SimpleFlagArg
      name: uint
    optional: true
  - !Flag
    description: filename for log file, if omitted then STDOUT used by default
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: string
    optional: true
  - !Flag
    description: directory and basename for saving the outfile(s) (default "./hulk-20200428124320")
