!Command
positional: []
named:
- !Flag
  description: '1-indexed included start base position [default: 1]'
  synonyms:
  - -s
  - --start
  args: !SimpleFlagArg
    name: START
  optional: true
- !Flag
  description: '1-indexed inlcuded end base position [default: reference length]'
  synonyms:
  - -e
  - --end
  args: !SimpleFlagArg
    name: END
  optional: true
- !Flag
  description: Maximum number of paths to generate [default:100]
  synonyms:
  - -p
  - --paths
  args: !SimpleFlagArg
    name: PATHS
  optional: true
- !Flag
  description: Master sequence (will be used to fill in homogeneous gaps in haplotypes,
    otherwise --gapchar)
  synonyms:
  - --master
  args: !SimpleFlagArg
    name: MASTER
  optional: true
- !Flag
  description: Character to fill homogeneous gaps in haplotypes if no --master [default
    N]
  synonyms:
  - --gapchar
  args: !SimpleFlagArg
    name: GAPCHAR
  optional: true
- !Flag
  description: Character to output in haplotype for deletion (eg. -) [default is blank]
  synonyms:
  - --delchar
  args: !SimpleFlagArg
    name: DELCHAR
  optional: true
- !Flag
  description: Don't output anything other than a single summary line.
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output directory [default .]
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: Number of BAM iterators [default 1]
  synonyms:
  - -@
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: A newline delimited list of read names to output debug data when parsing
    the BAM
  synonyms:
  - --debugreads
  args: !SimpleFlagArg
    name: DEBUGREADS
  optional: true
- !Flag
  description: A newline delimited list of 1-indexed genomic positions to output debug
    data when parsing the BAM
  synonyms:
  - --debugpos
  args: !SimpleFlagArg
    name: DEBUGPOS
  optional: true
- !Flag
  description: A comma delimited list of 1-indexed SNP positions to output debug data
    when predicting haplotypes
  synonyms:
  - --debughpos
  args: !SimpleFlagArg
    name: DEBUGHPOS
  optional: true
- !Flag
  description: Location to dump the Hansel matrix to disk
  synonyms:
  - --dumpmatrix
  args: !SimpleFlagArg
    name: DUMPMATRIX
  optional: true
- !Flag
  description: Location to dump the SNP positions to disk
  synonyms:
  - --dumpsnps
  args: !SimpleFlagArg
    name: DUMPSNPS
  optional: true
- !Flag
  description: enable a more permissive pileup by setting the pysam pileup stepper
    to 'all', instead of 'samtools'. Note that this will allow improper pairs.
  synonyms:
  - --pepper
  args: !EmptyFlagArg {}
  optional: true
command:
- gretel
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
