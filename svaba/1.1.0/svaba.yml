!Command
positional: []
named: []
command:
- svaba
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Sets recommended settings for case-only analysis (eg germline). (-I,
      -L5, assembles NM >= 3 reads)
    synonyms:
    - --germline
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as non-REF (tests AF=0 vs AF=MaxLikelihood(AF))
      [8]
    synonyms:
    - --lod
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as non-REF (tests AF=0 vs AF=MaxLikelihood(AF))
      at DBSnp indel site [5]
    synonyms:
    - --lod-dbsnp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as somatic (tests AF=0 in normal vs
      AF=ML(0.5)) [2.5]
    synonyms:
    - --lod-somatic
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as somatic (tests AF=0 in normal vs
      AF=ML(0.5)) at DBSnp indel site [4]
    synonyms:
    - --lod-somatic-dbsnp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Scale the priors that a site is artifact at given repeat count. 0
      means assume low (const) error rate [1]
    synonyms:
    - --scale-errors
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Skip mate lookup for inter-chr candidate events. Reduces power for
      translocations but less I/O.
    synonyms:
    - --no-interchrom-lookup
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Only run the discordant read clustering module, skip assembly. '
    synonyms:
    - --discordant-only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Run assembler multiple times. > 1 will bootstrap the assembly. [2]
    synonyms:
    - --num-assembly-rounds
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: When learning about inputs, number of reads to sample. [2,000,000]
    synonyms:
    - --num-to-sample
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Highly parallel. Don't write output until completely done. More memory,
      but avoids all thread-locks.
    synonyms:
    - --hp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: With much caution, allows user to run svaba with different reference
      genomes for BAMs and -G
    synonyms:
    - --override-reference-check
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Track supporting reads by qname. Increases file sizes. [off]
    synonyms:
    - --read-tracking
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: For the case BAM, write reads sent to assembly to a BAM file. [off]
    synonyms:
    - --write-extracted-reads
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Output an ASQG graph file for each assembly window.
    synonyms:
    - --write-asqg
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM match score. BWA-MEM -A [2]
    synonyms:
    - --bwa-match-score
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM gap open penalty for contig to genome alignments.
      BWA-MEM -O [32]
    synonyms:
    - --gap-open-penalty
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM gap extension penalty for contig to genome alignments.
      BWA-MEM -E [1]
    synonyms:
    - --gap-extension-penalty
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM mismatch penalty for contig to genome alignments.
      BWA-MEM -b [18]
    synonyms:
    - --mismatch-penalty
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM SW alignment bandwidth for contig to genome alignments.
      BWA-MEM -w [1000]
    synonyms:
    - --bandwidth
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM SW alignment Z-dropoff for contig to genome alignments.
      BWA-MEM -d [100]
    synonyms:
    - --z-dropoff
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM reseed trigger for reseeding mems for contig to genome
      alignments. BWA-MEM -r [1.5]
    synonyms:
    - --reseed-trigger
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM penalty for 3' clipping. [5]
    synonyms:
    - --penalty-clip-3
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the BWA-MEM penalty for 5' clipping. [5]
    synonyms:
    - --penalty-clip-5
    args: !EmptyFlagArg {}
    optional: true
  command:
  - svaba
  - run
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: LOD cutoff to classify indel as non-REF (tests AF=0 vs AF=MaxLikelihood(AF))
      [8]
    synonyms:
    - --lod
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as non-REF (tests AF=0 vs AF=MaxLikelihood(AF))
      at DBSnp indel site [5]
    synonyms:
    - --lod-dbsnp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as somatic (tests AF=0 in normal vs
      AF=ML(0.5)) [2.5]
    synonyms:
    - --lod-somatic
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: LOD cutoff to classify indel as somatic (tests AF=0 in normal vs
      AF=ML(0.5)) at DBSnp indel site [4]
    synonyms:
    - --lod-somatic-dbsnp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Scale the priors that a site is artifact at given repeat count. 0
      means assume low (const) error rate [1]
    synonyms:
    - --scale-errors
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Track supporting reads by qname. Increases file sizes. [off]
    synonyms:
    - --read-tracking
    args: !EmptyFlagArg {}
    optional: true
  command:
  - svaba
  - refilter
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
help_flag:
usage_flag:
