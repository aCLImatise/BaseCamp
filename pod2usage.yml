!Command
positional:
- !Positional
  description: '[-help] [-man] [-exit exitval] [-output outfile] [-verbose level]
    [-pathlist dirlist] [-formatter module] [-utf8] file'
  position: 0
  name: pod2usage
  optional: false
- !Positional
  description: The pathname of a file containing pod documentation to be output in
    usage message format (defaults to standard input).
  position: 0
  name: file
  optional: false
named:
- !Flag
  description: Print this command's manual page and exit.
  synonyms:
  - -man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The exit status value to return.
  synonyms:
  - -exit
  args: !SimpleFlagArg
    name: exitval
  optional: true
- !Flag
  description: The output file to print to. If the special names "-" or ">&1" or ">&STDOUT"
    are used then standard output is used. If ">&2" or ">&STDERR" is used then standard
    error is used.
  synonyms:
  - -output
  args: !SimpleFlagArg
    name: outfile
  optional: true
- !Flag
  description: 'The desired level of verbosity to use: 1 : print SYNOPSIS only 2 :
    print SYNOPSIS sections and any OPTIONS/ARGUMENTS sections 3 : print the entire
    manpage (similar to running pod2text)'
  synonyms:
  - -verbose
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: Specifies one or more directories to search for the input file if it
    was not supplied with an absolute path. Each directory path in the given list
    should be separated by a ':' on Unix (';' on MSWin32 and DOS).
  synonyms:
  - -pathlist
  args: !SimpleFlagArg
    name: dirlist
  optional: true
- !Flag
  description: Which text formatter to use. Default is Pod::Text, or for very old
    Perl versions Pod::PlainText. An alternative would be e.g. Pod::Text::Termcap.
  synonyms:
  - -formatter
  args: !SimpleFlagArg
    name: module
  optional: true
- !Flag
  description: This option assumes that the formatter (see above) understands the
    option "utf8". It turns on generation of utf8 output.
  synonyms:
  - -utf8
  args: !EmptyFlagArg {}
  optional: true
command:
- /opt/conda/bin/pod2usage
subcommands: []
help_flag: !Flag
  description: Print a brief help message and exit.
  synonyms:
  - -help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
