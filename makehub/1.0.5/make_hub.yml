    tracks.
  synonyms:
  - -P
  - --no_genePredToBigGenePred
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If INT>0 verbose output log is produced
  synonyms:
  - -v
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
