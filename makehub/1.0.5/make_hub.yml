  synonyms:
  - -V
  - --assembly_version
  args: !SimpleFlagArg
    name: ASSEMBLY_VERSION
  optional: true
- !Flag
  description: Do not delete temporary files
  synonyms:
  - -r
  - --no_tmp_rm
  args: !EmptyFlagArg {}
  optional: true
