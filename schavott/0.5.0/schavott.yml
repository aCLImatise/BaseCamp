!Command
positional: []
named:
- !Flag
  description: Run scaffolding or assembly
  synonyms:
  - --run_mode
  - -r
  args: !ChoiceFlagArg
    choices:
    - scaffold
    - assembly
  optional: true
- !Flag
  description: Which scaffolder to use.
  synonyms:
  - --scaffolder
  - -s
  args: !ChoiceFlagArg
    choices:
    - links
    - sspace
  optional: true
- !Flag
  description: Path to SSPACE (Only for scaffolding)
  synonyms:
  - --sspace_path
  - -p
  args: !SimpleFlagArg
    name: SSPACE_PATH
  optional: true
- !Flag
  description: 'Select input type: fastq, fast5 or fasta, this is also the search
    pattern for shavott (*.read_type)'
  synonyms:
  - --read_type
  - -rt
  args: !ChoiceFlagArg
    choices:
    - fast5
    - fastq
    - fasta
  optional: true
- !Flag
  description: Minimum read length from MinION to use.
  synonyms:
  - --min_read_length
  - -l
  args: !SimpleFlagArg
    name: MIN_READ_LENGTH
  optional: true
- !Flag
  description: Minimum quality for reads from MinION to use.
  synonyms:
  - --min_quality
  - -q
  args: !SimpleFlagArg
    name: MIN_QUALITY
  optional: true
- !Flag
  description: Directory to watch for fast5 files
  synonyms:
  - --watch
  - -w
  args: !SimpleFlagArg
    name: WATCH
  optional: true
- !Flag
  description: Path to contig file (Only for scaffolding)
  synonyms:
  - --contig_file
  - -c
  args: !SimpleFlagArg
    name: CONTIG_FILE
  optional: true
- !Flag
  description: Use timer or read count. [reads]
  synonyms:
  - --trigger_mode
  - -t
  args: !ChoiceFlagArg
    choices:
    - time
    - reads
  optional: true
- !Flag
  description: Skips the first j read of the sequencing
  synonyms:
  - --skip
  - -j
  args: !SimpleFlagArg
    name: SKIP
  optional: true
- !Flag
  description: How often the scaffolding process should run. If run mode is set to
    reads, scaffolding will run every i:th read. If run mode is time, scaffolding
    will run every i:th second. [100 reads]
  synonyms:
  - --intensity
  - -i
  args: !SimpleFlagArg
    name: INTENSITY
  optional: true
- !Flag
  description: Plot result in web-browser
  synonyms:
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set output filename. (Defaut: schavott)'
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- schavott
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
