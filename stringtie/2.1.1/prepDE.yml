!Command
positional: []
named:
- !Flag
  description: 'the parent directory of the sample sub-directories or a textfile listing
    the paths to GTF files [default: ballgown]'
  synonyms:
  - -i
  - --input
  - --in
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'where to output the gene count matrix [default: gene_count_matrix.csv'
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: G
  optional: true
- !Flag
  description: 'where to output the transcript count matrix [default: transcript_count_matrix.csv]'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: T
  optional: true
- !Flag
  description: 'the average read length [default: 75]'
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: a regular expression that selects the sample subdirectories
  synonyms:
  - -p
  - --pattern
  args: !SimpleFlagArg
    name: PATTERN
  optional: true
- !Flag
  description: whether to cluster genes that overlap with different gene IDs, ignoring
    ones with geneID pattern (see below)
  synonyms:
  - -c
  - --cluster
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'if a different prefix is used for geneIDs assigned by StringTie [default:
    MSTRG]'
  synonyms:
  - -s
  - --string
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'if clustering, what prefix to use for geneIDs assigned by this script
    [default: prepG]'
  synonyms:
  - -k
  - --key
  args: !SimpleFlagArg
    name: KEY
  optional: true
- !Flag
  description: 'if clustering, where to output the legend file mapping transcripts
    to assigned geneIDs [default: legend.csv]'
  synonyms:
  - --legend
  args: !SimpleFlagArg
    name: LEGEND
  optional: true
command:
- prepDE.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
