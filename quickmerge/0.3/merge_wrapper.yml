!Command
positional:
- !Positional
  description: the output of a hybrid assembly program such as DBG2OLC
  position: 0
  name: hybrid_assembly_fasta
  optional: false
- !Positional
  description: the output of a self assembly program such as PBcR
  position: 1
  name: self_assembly_fasta
  optional: false
named:
- !Flag
  description: the prefix for all output files
  synonyms:
  - -pre
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: the quickmerge hco parameter (default=5.0)
  synonyms:
  - -hco
  - --hco
  args: !SimpleFlagArg
    name: HCO
  optional: true
- !Flag
  description: the quickmerge c parameter (default=1.5)
  synonyms:
  - -c
  - --c
  args: !SimpleFlagArg
    name: C
  optional: true
- !Flag
  description: minimum seed contig length to be merged (default=0)
  synonyms:
  - -l
  - --length_cutoff
  args: !SimpleFlagArg
    name: LENGTH_CUTOFF
  optional: true
- !Flag
  description: skip the nucmer step
  synonyms:
  - --no_nucmer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: skip the nucmer and delta-filter steps
  synonyms:
  - --no_delta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not perform the delta-filter and merger steps
  synonyms:
  - --stop_after_nucmer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not perform the merger step
  synonyms:
  - --stop_after_df
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set the merging length cutoff necessary for use in quickmerge (default
    5000)
  synonyms:
  - -ml
  - --merging_length_cutoff
  args: !SimpleFlagArg
    name: MERGING_LENGTH_CUTOFF
  optional: true
- !Flag
  description: generate safe FASTA files for merging, but do not merge
  synonyms:
  - --clean_only
  args: !EmptyFlagArg {}
  optional: true
command:
- merge_wrapper.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
