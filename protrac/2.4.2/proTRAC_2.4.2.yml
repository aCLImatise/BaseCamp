!Command
positional: []
named:
- !Flag
  description: "[ftp-ftp]        To avoid false positive piRNA cluster annotation\
    \ of loci with one or few mapped sequences represented by exceptionally many reads.\
    \ You can e.g. type '-distr 10-75' which means that the TOP 10% of mapped sequences\
    \ account for max. 75% of the piRNA clusters (normalized) read counts. Otherwise\
    \ the locus is rejected."
  synonyms:
  - -distr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]           Set the minimum size for a piRNA cluster (default=
    1000).'
  synonyms:
  - -clsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]           Minimum number of sequence hit loci per piRNA cluster
    (default=0).'
  synonyms:
  - -clhits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ftp]          Minimum number of normalized sequence read counts per
    piRNA cluster (default=0).'
  synonyms:
  - -clhitsn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0..1]        Fraction of (normalized) read counts that map to the
    main strand (default=0.75).'
  synonyms:
  - -clstrand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0..1]         Minimum fraction of (normalized) read counts on the
    smaller arm of a bi-directional piRNA cluster. Otherwise the cluster will be annotated
    as mono-directional (default=0.1).'
  synonyms:
  - -clsplit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not output .html files for each piRNA cluster.
  synonyms:
  - -nohtml
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not output a summary table.
  synonyms:
  - -notable
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not output a FASTA file comprising mapped piRNAs for each cluster.
  synonyms:
  - -nofaspi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not output a FASTA file comprising all piRNA cluster sequences.
  synonyms:
  - -nofascl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not output a GTF file for predicted piRNA clusters.
  synonyms:
  - -nogtf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not search for transcription factor binding sites.
  synonyms:
  - -nomotif
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]            Include n bp of flanking sequence in output files.'
  synonyms:
  - -flank
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output a file that contains information on mapped sequence reads in
    a tab-delimited table that comprises sequence, reads, genomic hits e.g: TGGGCACGCAAATTCGAGTATCG   12   4'
  synonyms:
  - -pti
  args: !EmptyFlagArg {}
  optional: true
command:
- proTRAC_2.4.2.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
