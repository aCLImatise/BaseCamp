- !Command
  positional:
  - !Positional
    description: Create empty folder structures for a new SPARSE database
    position: 0
    name: init
    optional: false
  - !Positional
    description: Load in a list of assemblies (in RefSeq format) and index them into
      a SPARSE database
    position: 1
    name: index
    optional: false
  - !Positional
    description: Query metadata info in a SPARSE database
    position: 2
    name: query
    optional: false
  - !Positional
    description: Update metadata info in a SPARSE database
    position: 3
    name: update
    optional: false
  - !Positional
    description: Create bowtie2 or MALT sub-databases for metagenomic reads
    position: 4
    name: mapDB
    optional: false
  - !Positional
    description: Align reads onto MapDB and do taxonomic predictions, and save all
      outputs in a specified workspaces
    position: 5
    name: predict
    optional: false
  - !Positional
    description: Compare an assembly with all genomes in a SPARSE database using MASH
    position: 6
    name: mash
    optional: false
  - !Positional
    description: Extract species-specific reads from a SPARSE read-mapping result
    position: 7
    name: extract
    optional: false
  - !Positional
    description: 'Reformat and merge multiple SPARSE workspaces into a flat table.
      It also predicts human pathogens. '
    position: 8
    name: report
    optional: false
