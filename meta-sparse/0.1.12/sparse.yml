    description: Folders that contain "SPARSE extract" outputs. REQUIRED at least
      one folder.
    position: 0
    name: workspace
    optional: false
  named:
  - !Flag
    description: All sparse workspaces under the assigned folder will be added in
      automatically.
    synonyms:
    - -p
    - --path
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Tag level to report, default: s. Details see documents for the seqlist
      format.'
    synonyms:
    - -t
    - --tag
    args: !SimpleFlagArg
      name: TAG
    optional: true
  - !Flag
    description: 'Report absolute numbers. Default: False (report percentages)'
    synonyms:
    - --absolute
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Lower limit of percentage for a value to report. Default: 0.0'
    synonyms:
    - -l
    - --low
    args: !SimpleFlagArg
      name: LOW
    optional: true
  - !Flag
    description: Show only species listed in the file.
    synonyms:
    - -r
    - --speciesFilter
    args: !SimpleFlagArg
      name: SPECIESFILTER
    optional: true
  - !Flag
    description: 'Show only samples that have hits in the listed species. Default:
      False'
    synonyms:
    - -c
    - --sampleFilter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Inverse the output matrix such that columns are species and rows
      are samples.
    synonyms:
    - -v
    - --inverse
    args: !EmptyFlagArg {}
    optional: true
