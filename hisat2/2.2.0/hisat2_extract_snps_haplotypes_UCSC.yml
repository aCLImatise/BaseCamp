!Command
positional:
- !Positional
  description: input genome file (e.g. genome.fa)
  position: 0
  name: genome_file
  optional: false
- !Positional
  description: 'input snp file downloaded from UCSC (plain text or gzipped file is
    accepted: snp144Common.txt or snp144Common.txt.gz)'
  position: 1
  name: snp_fname
  optional: false
- !Positional
  description: base filename for SNPs and haplotypes
  position: 2
  name: base_fname
  optional: false
named:
- !Flag
  description: Maximum distance for variants to be in the same haplotype
  synonyms:
  - --inter-gap
  args: !SimpleFlagArg
    name: INTER_GAP
  optional: true
- !Flag
  description: Break a haplotype into several haplotypes
  synonyms:
  - --intra-gap
  args: !SimpleFlagArg
    name: INTRA_GAP
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print test reads
  synonyms:
  - --testset
  args: !EmptyFlagArg {}
  optional: true
command:
- hisat2_extract_snps_haplotypes_UCSC.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
