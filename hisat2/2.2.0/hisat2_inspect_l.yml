help_text: "HISAT2 version  by Daehwan Kim (infphilo@gmail.com, http://www.ccb.jhu.edu/people/infphilo)\n\
  Usage: hisat2-inspect [options]* <ht2_base>\n  <ht2_base>         ht2 filename minus\
  \ trailing .1.ht2l/.2.ht2l\n\n  By default, prints FASTA records of the indexed\
  \ nucleotide sequences to\n  standard out.  With -n, just prints names.  With -s,\
  \ just prints a summary of\n  the index parameters and sequences.  With -e, preserves\
  \ colors if applicable.\n\nOptions:\n  -a/--across <int>  Number of characters across\
  \ in FASTA output (default: 60)\n  -s/--summary       Print summary incl. ref names,\
  \ lengths, index properties\n  -n/--names         Print reference sequence names\
