!Command
positional: []
named:
- !Flag
  description: 'base filename for backbone sequence, variants, and linking info (Default:
    hla)'
  synonyms:
  - -b
  - --base
  args: !SimpleFlagArg
    name: BASE_FNAME
  optional: true
- !Flag
  description: 'A comma-separated list of gene names (default: empty, all genes)'
  synonyms:
  - --locus-list
  args: !SimpleFlagArg
    name: LOCUS_LIST
  optional: true
- !Flag
  description: 'Maximum distance for variants to be in the same haplotype (default:
    30)'
  synonyms:
  - --inter-gap
  args: !SimpleFlagArg
    name: INTER_GAP
  optional: true
- !Flag
  description: 'Break a haplotype into several haplotypes (default: 50)'
  synonyms:
  - --intra-gap
  args: !SimpleFlagArg
    name: INTRA_GAP
  optional: true
- !Flag
  description: Include partial alleles (e.g. A_nuc.fasta)
  synonyms:
  - --whole-haplotype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Exclude variants whose freq is below than this value in percentage
    (Default: 0.0)'
  synonyms:
  - --min-var-freq
  args: !SimpleFlagArg
    name: MIN_VAR_FREQ
  optional: true
- !Flag
  description: 'Length of extra sequences flanking backbone sequences (Default: 0)'
  synonyms:
  - --ext-seq
  args: !SimpleFlagArg
    name: EXT_SEQ_LEN
  optional: true
- !Flag
  description: Shift deletions to the leftmost
  synonyms:
  - --leftshift
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Exclude partial alleles, exon-only sequences in HLA
  synonyms:
  - --no-partial
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- hisatgenotype_extract_vars.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
