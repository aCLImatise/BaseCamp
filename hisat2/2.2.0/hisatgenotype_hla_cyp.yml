!Command
positional: []
named:
- !Flag
  description: A comma-separated list of alleles to be excluded. Enter a number N
    to randomly select N alleles for exclusion and N non-excluded alleles for testing
    (2N tested in total).
  synonyms:
  - --exclude-allele-list
  args: !SimpleFlagArg
    name: EXCLUDE_ALLELE_LIST
  optional: true
- !Flag
  description: 'Maximum number of mismatches per read alignment to be considered (default:
    0)'
  synonyms:
  - --num-mismatch
  args: !SimpleFlagArg
    name: NUM_MISMATCH
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: e.g., test_id:10,read_id:10000,basic_test
  synonyms:
  - --debug
  args: !SimpleFlagArg
    name: DEBUG
  optional: true
- !Flag
  description: Change test to detection of new alleles. Report sensitivity and specificity
    rate at the end.
  synonyms:
  - --novel_allele_detection
  args: !EmptyFlagArg {}
  optional: true
command:
- hisatgenotype_hla_cyp.py
subcommands: []
help_flag:
usage_flag:
version_flag:
