!Command
positional: []
named:
- !Flag
  description: 'Change output filename. (use - to dump to stdout in razers format)
    Default: <READS FILE>.razers. Valid filetypes are: .razers and .sam.'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'set the percent recognition rate In range [80..100]. Default: 100.'
  synonyms:
  - -rr
  - --recognition-rate
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'seed length In range [10..inf]. Default: 16.'
  synonyms:
  - -sL
  - --seed-length
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: allow for one error in the seed
  synonyms:
  - -sE
  - --seed-error
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: map reads only to forward strands.
  synonyms:
  - -f
  - --forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: map reads only to reverse strands.
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "'N' matches with all other characters"
  synonyms:
  - -mN
  - --match-N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output only NUM of the best hits In range [1..inf]. Default: 100.'
  synonyms:
  - -m
  - --max-hits
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: purge reads with more than max-hits best matches
  synonyms:
  - -pa
  - --purge-ambiguous
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: decrease memory usage at the expense of runtime
  synonyms:
  - -lm
  - --low-memory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: verbose mode
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: very verbose mode
  synonyms:
  - -vv
  - --vverbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump the alignment for each match
  synonyms:
  - -a
  - --alignment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Select how genomes are named. 0 = use Fasta id, 1 = enumerate beginning
    with 1. In range [0..1]. Default: 0.'
  synonyms:
  - -gn
  - --genome-naming
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Select how reads are named. 0 = use Fasta id, 1 = enumerate beginning
    with 1. In range [0..1]. Default: 0.'
  synonyms:
  - -rn
  - --read-naming
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Select how matches are sorted. 0 = read number, 1 = genome position.
    In range [0..1]. Default: 0.'
  synonyms:
  - -so
  - --sort-order
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Select begin/end position numbering (see Coordinate section below).
    0 = gap space, 1 = position space. In range [0..1]. Default: 0.'
  synonyms:
  - -pf
  - --position-format
  args: !SimpleFlagArg
    name: NUM
  optional: true
command:
- micro_razers
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
