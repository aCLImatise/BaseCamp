!Command
positional: []
named:
- !Flag
  description: path to template alignment file [REQUIRED]
  synonyms:
  - -t
  - --template_fp
  args: !SimpleFlagArg
    name: TEMPLATE_FP
  optional: true
- !Flag
  description: path to input fasta file [REQUIRED]
  synonyms:
  - -i
  - --input_fp
  args: !SimpleFlagArg
    name: INPUT_FP
  optional: true
- !Flag
  description: 'Print status and other information during execution [default: False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimum percent sequence  identity to consider a sequence a match
    [default: 75.0]'
  synonyms:
  - -p
  - --min_pct_id
  args: !SimpleFlagArg
    name: MIN_PCT_ID
  optional: true
- !Flag
  description: 'minimum sequence length to include in NAST alignment [default: 1000]'
  synonyms:
  - -l
  - --min_len
  args: !SimpleFlagArg
    name: MIN_LEN
  optional: true
- !Flag
  description: 'method for performing pairwise alignment [default: uclust]'
  synonyms:
  - -m
  - --pairwise_alignment_method
  args: !SimpleFlagArg
    name: PAIRWISE_ALIGNMENT_METHOD
  optional: true
- !Flag
  description: 'path to store resulting alignment file [default: derived from input
    filepath]'
  synonyms:
  - -a
  - --fasta_out_fp
  args: !SimpleFlagArg
    name: FASTA_OUT_FP
  optional: true
- !Flag
  description: 'path to store log file [default: derived from input filepath]'
  synonyms:
  - -g
  - --log_fp
  args: !SimpleFlagArg
    name: LOG_FP
  optional: true
- !Flag
  description: 'path to store file of seqs which fail to align [default: derived from
    input filepath]'
  synonyms:
  - -f
  - --failure_fp
  args: !SimpleFlagArg
    name: FAILURE_FP
  optional: true
- !Flag
  description: 'path to store any temp files that are created [default: /tmp]'
  synonyms:
  - --temp_dir
  args: !SimpleFlagArg
    name: TEMP_DIR
  optional: true
- !Flag
  description: Deprecated. Will be removed in PyNAST 1.3
  synonyms:
  - -e
  - --max_e_value
  args: !SimpleFlagArg
    name: MAX_E_VALUE
  optional: true
- !Flag
  description: Deprecated. Will be removed in PyNAST 1.3
  synonyms:
  - -d
  - --blast_db
  args: !SimpleFlagArg
    name: BLAST_DB
  optional: true
command:
- pynast
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
