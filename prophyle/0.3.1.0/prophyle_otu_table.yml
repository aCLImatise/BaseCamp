!Command
positional: []
named:
- !Flag
  description: comma separated list of ranks to build the OTU table for [species,genus,family,phylum,class,order,kingdom]
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: TARGET_RANKS
  optional: true
- !Flag
  description: position of the taxid in the input lines [3 (for sam and kraken format)]
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TAXID_FIELD
  optional: true
- !Flag
  description: position of the read id in the input lines [1 (for sam, use 2 for kraken)]
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: READ_FIELD
  optional: true
- !Flag
  description: log file [stderr]
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: log_file
  optional: true
command:
- prophyle_otu_table.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
