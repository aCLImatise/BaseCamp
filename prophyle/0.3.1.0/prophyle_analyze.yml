!Command
positional: []
named:
- !Flag
  description: "['w', 'u', 'wl', 'ul'] Statistics to use for the computation of histograms:\
    \ w (default) => weighted assignments; u => unique assignments, non-weighted;\
    \ wl => weighted assignments, propagated to leaves; ul => unique assignments,\
    \ propagated to leaves."
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "['sam', 'bam', 'cram', 'uncompressed_bam', 'kraken', 'histo'] Input\
    \ format of assignments [auto]. If 'histo' is selected the program expects hit\
    \ count histograms (*_rawhits.tsv) previously computed using prophyle analyze,\
    \ it merges them and compute OTU table from the result (assignment files are not\
    \ required)"
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
command:
- prophyle_analyze.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
