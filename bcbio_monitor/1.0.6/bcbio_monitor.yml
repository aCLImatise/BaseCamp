!Command
positional:
- !Positional
  description: Path to the file bcbio-nextgen-debug.log
  position: 0
  name: logfile
  optional: false
named:
- !Flag
  description: PAth to the configuration file, defaults to ~/.bcbio/monitor.yaml
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: Title (or name) for the analysis, i.e NA12878 test
  synonyms:
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Don't update frontend with the last log line read (less requests)
  synonyms:
  - --no-update
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't open a new browser tab
  synonyms:
  - --no-browser
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Force the monitor to look for the log file locally (regardless of the
    configuration file.)
  synonyms:
  - --local
  args: !EmptyFlagArg {}
  optional: true
command:
- bcbio_monitor
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
