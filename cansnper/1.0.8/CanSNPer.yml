!Command
positional: []
named:
- !Flag
  description: the name of the organism
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: fasta sequence file name that is to be analysed
  synonyms:
  - -i
  - --query
  args: !SimpleFlagArg
    name: QUERY
  optional: true
- !Flag
  description: path to CanSNPerDB.db
  synonyms:
  - -b
  - --db_path
  args: !SimpleFlagArg
    name: DB_PATH
  optional: true
- !Flag
  description: imports a tree structure into the database
  synonyms:
  - --import_tree_file
  args: !SimpleFlagArg
    name: IMPORT_TREE_FILE
  optional: true
- !Flag
  description: imports a list of SNPs into the database
  synonyms:
  - --import_snp_file
  args: !SimpleFlagArg
    name: IMPORT_SNP_FILE
  optional: true
- !Flag
  description: loads a sequence file into the database
  synonyms:
  - --import_seq_file
  args: !SimpleFlagArg
    name: IMPORT_SEQ_FILE
  optional: true
- !Flag
  description: the name of the strain
  synonyms:
  - --strain_name
  args: !SimpleFlagArg
    name: STRAIN_NAME
  optional: true
- !Flag
  description: allow a number of SNPs to be wrong, i.e.continue moving down the tree
    even if none of the SNPs of the lower level are present [0]
  synonyms:
  - --allow_differences
  args: !SimpleFlagArg
    name: ALLOW_DIFFERENCES
  optional: true
- !Flag
  description: print the results in a simple tab separated format
  synonyms:
  - -t
  - --tab_sep
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: draw a pdf version of the tree, marking SNPs of the query sequence
  synonyms:
  - -d
  - --draw_tree
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to progressiveMauve binary file
  synonyms:
  - -m
  - --progressiveMauve
  args: !SimpleFlagArg
    name: PROGRESSIVEMAUVE
  optional: true
- !Flag
  description: lists the SNPs of the given sequence
  synonyms:
  - -l
  - --list_snps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prints some more information about the goings-ons of the program while
    running
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: saves the alignment file
  synonyms:
  - -s
  - --save_align
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum number of threads CanSNPer is allowed to use, the default [0]
    is no limit, CanSNPer will start one process per reference genome while aligning
  synonyms:
  - -n
  - --num_threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: deletes all information in the database concerning an organism
  synonyms:
  - -delete_organism
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: initialise a new table for an organism
  synonyms:
  - -initialise_organism
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: where temporary files are stored
  synonyms:
  - -f
  - --tmp_path
  args: !SimpleFlagArg
    name: TMP_PATH
  optional: true
- !Flag
  description: dev mode
  synonyms:
  - -q
  - --dev
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: argument used if Galaxy is running CanSNPer, do NOT use.
  synonyms:
  - --galaxy
  args: !EmptyFlagArg {}
  optional: true
command:
- CanSNPer
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
