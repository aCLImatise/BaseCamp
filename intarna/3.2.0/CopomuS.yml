!Command
positional: []
named:
- !Flag
  description: The query sequence.
  synonyms:
  - -q
  - --query
  args: !SimpleFlagArg
    name: QUERY
  optional: true
- !Flag
  description: The target sequence.
  synonyms:
  - -t
  - --target
  args: !SimpleFlagArg
    name: TARGET
  optional: true
- !Flag
  description: 'The starting index for the query. (Default: 1)'
  synonyms:
  - --qIdxPos0
  args: !SimpleFlagArg
    name: QIDXPOS0
  optional: true
- !Flag
  description: 'The starting index for the target. (Default: 1)'
  synonyms:
  - --tIdxPos0
  args: !SimpleFlagArg
    name: TIDXPOS0
  optional: true
- !Flag
  description: "Which measure to add to the output, can be used multiple times. Output\
    \ will be sorted in order of measures specified. (Default: ['mfeCover', 'E', 'minDeltaE'])"
  synonyms:
  - -m
  - --measure
  args: !ChoiceFlagArg
    choices:
    - E
    - minDeltaE
    - mfeCover
    - EDqi
    - cEDqi
    - Eqi
    - Eti
  optional: true
- !Flag
  description: 'Defines the method used to select candidate base pairs. (Default:
    mfe)'
  synonyms:
  - -s
  - --candidateSelection
  args: !ChoiceFlagArg
    choices:
    - mfe
    - mfeSO
  optional: true
- !Flag
  description: 'Filters candidate base pairs, can be used multiple times. (Default:
    [])'
  synonyms:
  - -f
  - --candidateFilter
  args: !ChoiceFlagArg
    choices:
    - GU
    - AU
    - CG
    - lp
    - lpMfe
    - he
    - heMfe
  optional: true
- !Flag
  description: 'Defines the method used for generating mutated sequences. (Default:
    flip)'
  synonyms:
  - -g
  - --generator
  args: !ChoiceFlagArg
    choices:
    - flip
    - any
  optional: true
- !Flag
  description: Allows direct candidate selection by specifying a mutation encoding.
    Overwrites options -s, -f, and -g
  synonyms:
  - --mutationEncoding
  args: !SimpleFlagArg
    name: MUTATION_ENCODING
  optional: true
- !Flag
  description: '[OUTPUT], --output [OUTPUT] Which file the output should be written
    to. (Default: STDOUT)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Defines the delimiter used to separate columns in the output, default
    tab. (Default: \t)'
  synonyms:
  - -d
  - --delimiter
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: Optional parameter file for IntaRNA to provide further parameters and
    prediction constraints.
  synonyms:
  - -p
  - --parameterFile
  args: !SimpleFlagArg
    name: PARAM_FILE
  optional: true
- !Flag
  description: Threads used for IntaRNA call
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- CopomuS.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
