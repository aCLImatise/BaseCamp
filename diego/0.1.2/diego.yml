!Command
positional: []
named:
- !Flag
  description: table of splice junction supports per sample with gene information
    (created with pre_std.py, pre_star.py or pre_segemehl.py)
  synonyms:
  - -a
  - --table
  args: !SimpleFlagArg
    name: MY_A
  optional: true
- !Flag
  description: 'condition to sample relation in the format: condition tab-delimiter
    sampleName (you can specify a subset of the samples included in the table, however
    the sampleName has to be the same as used in table) (you can specify a label in
    the third column that is used (if present) when the clustering mode is executed)'
  synonyms:
  - -b
  - --list
  args: !SimpleFlagArg
    name: MY_B
  optional: true
- !Flag
  description: specify base condition (direction of change between the two conditions)
  synonyms:
  - -x
  - --base_condition
  args: !SimpleFlagArg
    name: MY_BASE_CONDITION
  optional: true
- !Flag
  description: min support per splice site (at least -d samples have to show this
    min support)(default:10)
  synonyms:
  - -c
  - --minsupp
  args: !SimpleFlagArg
    name: MY_MS
  optional: true
- !Flag
  description: min amount of samples showing in at least one of the junctions the
    min supp (default:3)
  synonyms:
  - -d
  - --minsamples
  args: !SimpleFlagArg
    name: MY_MT
  optional: true
- !Flag
  description: significance level alpha (default 0.01)
  synonyms:
  - -q
  - --significanceThreshold
  args: !SimpleFlagArg
    name: MY_QVALUE
  optional: true
- !Flag
  description: abundance change threshold (default 1.0)
  synonyms:
  - -z
  - --foldchangeThreshold
  args: !SimpleFlagArg
    name: MY_FC
  optional: true
- !Flag
  description: provide -e if clustering should be performed
  synonyms:
  - -e
  - --cluster
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prefix specifying the dendogram plot
  synonyms:
  - -f
  - --dendogram
  args: !SimpleFlagArg
    name: MY_F
  optional: true
- !Flag
  description: provide -r if random seed should be used (not deterministic mode)
  synonyms:
  - -r
  - --random
  args: !EmptyFlagArg {}
  optional: true
