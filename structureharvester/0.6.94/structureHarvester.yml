!Command
positional: []
named:
- !Flag
  description: The structure Results/ directory.
  synonyms:
  - --dir
  args: !SimpleFlagArg
    name: RESULTSDIR
  optional: true
- !Flag
  description: The out directory. If it does not exist, it will be created. Output
    written to summary.txt
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: If possible, performs the Evanno 2005 method. Written to evanno.txt.
    default=False
  synonyms:
  - --evanno
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Generates one K*.indfile for each value of K run, for use with CLUMPP.
    default=False
  synonyms:
  - --clumpp
  args: !EmptyFlagArg {}
  optional: true
