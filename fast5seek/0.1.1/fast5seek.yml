!Command
positional: []
named:
- !Flag
  description: Directory of fast5 files you want to query. Program will walk recursively
    through subdirectories.
  synonyms:
  - -i
  - --fast5_dir
  args: !RepeatFlagArg
    name: FAST5_DIR
  optional: true
- !Flag
  description: Fastq or BAM/SAM file(s).
  synonyms:
  - -r
  - --reference
  args: !RepeatFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: Filename to write fast5 paths to. If nothing is entered, it will write
    the paths to STDOUT.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Only extract read ids for mapped reads in BAM/SAM files.
  synonyms:
  - -m
  - --mapped
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '{0,1,2,3,4,5} Level of logging. 0 is none, 5 is for debugging. Default
    is 4 which will report info, warnings, errors, and critical information.'
  synonyms:
  - --log_level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not display progress bar.
  synonyms:
  - --no_progress_bar
  args: !EmptyFlagArg {}
  optional: true
command:
- fast5seek
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
