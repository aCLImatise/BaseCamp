    synonyms:
    - --config
    args: !SimpleFlagArg
      name: CONFIG
    optional: true
  - !Flag
    description: Validation sequence file path. Repeat to specify multiple files
    synonyms:
    - -v
    - --validation
    args: !SimpleFlagArg
      name: VALIDATION
    optional: true
  - !Flag
    description: 'Verbosity level: 0=none, 1=progress bar, 2=once per epoch (default:
      2)'
    synonyms:
    - --verbose
    args: !SimpleFlagArg
      name: INT
    optional: true
