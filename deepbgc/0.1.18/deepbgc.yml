    - --target
    args: !SimpleFlagArg
      name: TARGET
    optional: true
  - !Flag
    description: Output trained model file path
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: Progress log output path (e.g. TensorBoard)
    synonyms:
    - -l
    - --log
    args: !SimpleFlagArg
      name: LOG
    optional: true
  - !Flag
    description: Class TSV file path - train a sequence classifier using provided
