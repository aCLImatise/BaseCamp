!Command
command:
- /opt/conda/bin/pod2html
named:
- !Flag
  description: --outfile=<name>
  synonyms:
  - --infile
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: :...:<name> --podroot=<name>
  synonyms:
  - --podpath
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: --flush --recurse --norecurse
  synonyms:
  - --cachedir
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: --noquiet --verbose --noverbose
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --noindex --backlink --nobacklink
  synonyms:
  - --index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --noheader --poderrors --nopoderrors
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --title=<name>
  synonyms:
  - --css
  args: !SimpleFlagArg
    name: URL
  optional: true
positional: []
