    - --out-prefix
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: only use overlaps of at least LEN. This can be used to filter the
      overlap set so that the overlap step only needs to be run once.
    synonyms:
    - -m
    - --min-overlap
    args: !SimpleFlagArg
      name: LEN
