    synonyms:
    - -l
    - --min-branch-length
    args: !SimpleFlagArg
      name: LEN
    optional: true
  - !Flag
    description: 'resolve small repeats using spanning overlaps when the difference
      between the shortest and longest overlap is greater than LEN (default: not performed)'
    synonyms:
    - -r
    - --resolve-small
    args: !SimpleFlagArg
      name: LEN
    optional: true
