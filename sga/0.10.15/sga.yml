  - !Flag
    description: write the sequences to FILE
    synonyms:
    - -o
    - --outfile
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: prefix the names of the reads with STR
    synonyms:
    - -p
