  - !Flag
    description: 'limit each vertex to a maximum of N edges. For highly repetitive
      regions this helps save memory by culling excessive edges around unresolvable
      repeats (default: 128)'
    synonyms:
    - --max-edges
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 'perform N bubble removal steps (default: 3)'
    synonyms:
    - -b
    - --bubble
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 'only remove variation if the divergence between sequences is less
      than F (default: 0.05)'
    synonyms:
    - -d
    - --max-divergence
    args: !SimpleFlagArg
      name: F
    optional: true
  - !Flag
    description: 'only remove variation if the divergence between sequences when only
      counting indels is less than F (default: 0.01) Setting this to 0.0 will suppress
