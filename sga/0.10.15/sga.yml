    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: output all overlaps, including transitive edges
    synonyms:
    - -x
    - --exhaustive
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: force the use of the exact-mode irreducible block algorithm. This
      is faster but requires that no substrings are present in the input set.
    synonyms:
    - --exact
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: force the seed length to be LEN. By default, the seed length in the
      overlap step is calculated to guarantee all overlaps with --error-rate differences
      are found. This option removes the guarantee but will be (much) faster. As SGA
      can tolerate some missing edges, this option may be preferable for some data
      sets.
    synonyms:
    - -l
    - --seed-length
    args: !SimpleFlagArg
      name: LEN
    optional: true
  - !Flag
    description: force the seed stride to be LEN. This parameter will be ignored unless
      --seed-length is specified (see above). This parameter defaults to the same
      value as --seed-length
    synonyms:
    - -s
    - --seed-stride
    args: !SimpleFlagArg
      name: LEN
    optional: true
  - !Flag
    description: 'sample the symbol counts every N symbols in the FM-index. Higher
      values use significantly less memory at the cost of higher runtime. This value
      must be a power of 2 (default: 128)'
    synonyms:
    - -d
    - --sample-rate
    args: !SimpleFlagArg
      name: N
    optional: true
