    synonyms:
    - --max-indel
    args: !SimpleFlagArg
      name: D
    optional: true
  - !Flag
    description: 'cut off terminal branches in N rounds (default: 10)'
    synonyms:
    - -x
    - --cut-terminal
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 'remove terminal branches only if they are less than LEN bases in
