!Command
positional: []
named: []
command:
- sga
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: display verbose output
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: set random seed
    synonyms:
    - --seed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'write the reads to FILE (default: stdout)'
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 0 - do not treat reads as paired (default) 1 - reads are paired with
      the first read in READS1 and the second read in READS2. The paired reads will
      be interleaved in the output file 2 - reads are paired and the records are interleaved
      within a single file.
    synonyms:
    - -p
    - --pe-mode
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: if one half of a read pair fails filtering, write the passed half
      to FILE
    synonyms:
    - --pe-orphans
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: convert quality values from phred-64 to phred-33.
    synonyms:
    - --phred64
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not output quality scores
    synonyms:
    - --discard-quality
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "perform Heng Li's BWA quality trim algorithm.  Reads are trimmed\
      \ according to the formula: argmax_x{\\sum_{i=x+1}^l(INT-q_i)} if q_l<INT where\
      \ l is the original read length."
    synonyms:
    - -q
    - --quality-trim
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'discard the read if it contains more than INT low-quality bases.
      Bases with phred score <= 3 are considered low quality. Default: no filtering.
      The filtering is applied after trimming so bases removed are not counted. Do
      not use this option if you are planning to use the BCR algorithm for indexing.'
    synonyms:
    - -f
    - --quality-filter
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'discard sequences that are shorter than INT this is most useful
      when used in conjunction with --quality-trim. Default: 40'
    synonyms:
    - -m
    - --min-length
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: clip all reads to be length INT. In most cases it is better to use
      the soft clip (quality-trim) option.
    synonyms:
    - -h
    - --hard-clip
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Randomly change ambiguous base calls to one of possible bases. If
      this option is not specified, the entire read will be discarded.
    synonyms:
    - --permute-ambiguous
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Randomly sample reads or pairs with acceptance probability FLOAT.
    synonyms:
    - -s
    - --sample
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Perform dust-style filtering of low complexity reads.
    synonyms:
    - --dust
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'filter out reads that have a dust score higher than FLOAT (default:
      4.0).'
    synonyms:
    - --dust-threshold
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: append SUFFIX to each read ID
    synonyms:
    - --suffix
    args: !SimpleFlagArg
      name: SUFFIX
    optional: true
  - !Flag
    description: Remove the adapter STRING from input reads.
    synonyms:
    - -c
    - --remove-adapter-rev
    args: !SimpleFlagArg
      name: STRING
    optional: true
  command:
  - sga
  - preprocess
  subcommands: []
  help_flag: !Flag
    description: display this help and exit
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: display verbose output
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'BWT construction algorithm. STR can be: sais - induced sort algorithm,
      slower but works for very long sequences (default) ropebwt - very fast and memory
      efficient. use this for short (<200bp) reads'
    synonyms:
    - -a
    - --algorithm
    args: !SimpleFlagArg
      name: STR
    optional: true
  - !Flag
    description: use disk-based BWT construction algorithm. The suffix array/BWT will
      be constructed for batchs of NUM reads at a time. To construct the suffix array
      of 200 megabases of sequence requires ~2GB of memory, set this parameter accordingly.
    synonyms:
    - -d
    - --disk
    args: !SimpleFlagArg
      name: NUM
    optional: true
  - !Flag
    description: 'use NUM threads to construct the index (default: 1)'
    synonyms:
    - -t
    - --threads
    args: !SimpleFlagArg
      name: NUM
    optional: true
  - !Flag
    description: validate that the suffix array/bwt is correct
    synonyms:
    - -c
    - --check
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: write index to file using PREFIX instead of prefix of READSFILE
    synonyms:
    - -p
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: suppress construction of the reverse BWT. Use this option when building
      the index for reads that will be error corrected using the k-mer corrector,
      which only needs the forward index
    synonyms:
    - --no-reverse
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: suppress construction of the forward BWT. Use this option when building
      the forward and reverse index separately
    synonyms:
    - --no-forward
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: suppress construction of the SAI file. This option only applies to
      -a ropebwt
    synonyms:
    - --no-sai
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: use N bits of storage for each element of the gap array. Acceptable
      values are 4,8,16 or 32. Lower values can substantially reduce the amount of
      memory required at the cost of less predictable memory usage. When this value
      is set to 32, the memory requirement is essentially deterministic and requires
      ~5N bytes where N is the size of the FM-index of READS2. The default value is
      8.
    synonyms:
    - -g
    - --gap-array
    args: !SimpleFlagArg
      name: N
    optional: true
  command:
  - sga
  - index
  subcommands: []
  help_flag: !Flag
    description: display this help and exit
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: display verbose output
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'use NUM threads to merge the indices (default: 1)'
    synonyms:
    - -t
    - --threads
    args: !SimpleFlagArg
      name: NUM
    optional: true
  - !Flag
    description: write final index to files starting with PREFIX (the default is to
      concatenate the input filenames)
    synonyms:
    - -p
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: remove the original BWT, SAI and reads files after the merge
    synonyms:
    - -r
    - --remove
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: use N bits of storage for each element of the gap array. Acceptable
      values are 4,8,16 or 32. Lower values can substantially reduce the amount of
      memory required at the cost of less predictable memory usage. When this value
      is set to 32, the memory requirement is essentially deterministic and requires
      ~5N bytes where N is the size of the FM-index of READS2. The default value is
      4.
    synonyms:
    - -g
    - --gap-array
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: Suppress merging of the sequence files. Use this option when merging
      the index(es) separate e.g. in parallel
    synonyms:
    - --no-sequence
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Suppress merging of the forward index. Use this option when merging
      the index(es) separate e.g. in parallel
    synonyms:
    - --no-forward
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Suppress merging of the reverse index. Use this option when merging
      the index(es) separate e.g. in parallel
    synonyms:
    - --no-reverse
    args: !EmptyFlagArg {}
    optional: true
  command:
  - sga
  - merge
  subcommands: []
  help_flag: !Flag
    description: display this help and exit
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
