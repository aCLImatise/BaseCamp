help_text: "USAGE: PTMProphetParser <OPTIONS> <input_file.pep.xml> [<output_file>]\n\
  \nOPTIONS\n\tNOUPDATE\tDon't update modification_info tags in pepXML\n\tEM=<number>:\t\
  Set EM models to <number> which can be 0, 1 or 2:\n\t\t\t0 -> no EM,\n\t\t\t1 ->\
  \ Intensity EM Model Applied,\n\t\t\t2 -> Intensity and Matched Peaks EM Models\
  \ Applied (default=1)\n\tKEEPOLD\t Option to retain old PTMProphet results in the\
  \ pepXML file (off by default).\n\tVERBOSE\t Option to produce WARNINGS to help\
  \ troubleshoot potential PTM shuffling or mass difference issues (off by default).\n\
  \tMZTOL=<number>\t Use specified +/- MS2 mz tolerance on site specific ions (default=0.1\
  \ dalton).\n\tPPMTOL=<number>\t Use specified +/- MS1 ppm tolerance on peptides\
  \ which may have a slight offset depending on search parameters (e.g. iTRAQ4plex)\
  \ (default=1 ppm).\n\tMINPROB=<number>\t Use specified minimum probability to evaluate\
  \ peptides (default=0).\n\tMASSDIFFMODE\t Use the Mass Difference and localize\n\
