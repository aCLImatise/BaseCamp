help_text: "ProphetModels.pl by Henry Lam (maintained by David Shteynberg)\n  Utility\
  \ to generate PeptideProphet and iProphet models, which are then inserted into pepXML\n\
  \  Can also plot models using gnuplot.\n\nUsage: ProphetModels.pl <options>\nOptions:\
  \ -i <FILE> -- Specify pepXML file to be processed.\n         -d <STR>  -- Specify\
  \ protein prefix indicating decoy to be counted.\n         -x <STR>  -- Specify\
  \ protein prefix indicating decoy to be excluded.\n         -r <NUM>  -- Specify\
  \ decoy ratio. Will guess from P<0.001 hits if not specified.\n         -w <NUM>\
  \  -- Specify window for Prob/Prob plot. Default 100\n         -k        -- Don't\
  \ delete intermediate files.\n         -M        -- Make Prob/Prob and Corr/Corr\
  \ plots.\n         -u        -- Consider only top probabilities of unique peptide\
  \ sequences for iProphet.\n         -q        -- Consider only top probabilities\
  \ of unique peptide sequences for PeptideProphet.\n         -n        -- Consider\
  \ only top probabilities of unique peptide ions for PeptideProphet.\n         -T\
  \        -- Consider only top probabilities for each PSMs\n         -P        --\
  \ Provide simplistic protein ROC plot. Only uniquely-mapped proteins counted with\
  \ prob = max prob of mapping peptides.\n         -G        -- Generate plots using\
  \ Gnuplot, as opposed to inserting analysis data into source pepXML file.\n\n"
