help_text: "\n CHECKDB\n\n Please enter one or more fasta files as input on the command\
  \ line.\n USAGE:  checkdb [options] fasta.database\n\n Options:   -V         verbose\
  \ reporting\n            -N         do not write .check (SHA1 checksum) file\n\n\
  \ This program checks for duplicate accession numbers (actually just the\n first\
  \ word in the definition lines of a fasta file).  If there are no\n duplicates,\
  \ a checksum is generated and written to a .check file.\n If a .check file exists,\
  \ it compares that checksum to the input database\n to confirm the fasta file has\
  \ not changed.  Long descriptions are also\n flagged for any headers greater than\
  \ 8000 characters.\n\n"
