!Command
positional: []
named:
- !Flag
  description: <num>      where num is an int specifying the first scan
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is an int specifying the last scan
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<n1>[-<n2>]     "force charge(s)": where n1 is an integer specifying
    the precursor charge state (or possible charge range from n1 to n2 inclusive)
    to use; this option forces input scans to be output with the user-specified charge
    (or charge range)'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<n1>[-<n2>]     "suggest charge(s)": for scans which do not have a
    precursor charge (or charge range) already determined in the input file, use the
    user-specified charge (or charge range) for those scans.  Input scans which already
    have defined charge (or charge range) are output with their original, unchanged
    values.'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is a float specifying minimum MH+ mass, default=600.0
    Da
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is a float specifying maximum MH+ mass, default=5000.0
    Da
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is an int specifying minimum peak count, default=5
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is an int specifying max peak count using most
    intense peaks, default=0 to print all peaks
  synonyms:
  - -N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>     where num is an int specifying mass precision in peaklist,
    default=4
  synonyms:
  - -pm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>     where num is an int specifying intensity precision in peaklist,
    default=0
  synonyms:
  - -pi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      where num is a float specifying minimum threshold for peak
    intensity, default=0.01
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <n1>[-<n2>]where n1 is an int specifying MS level to export (default=2)
    and n2 specifies an optional range of MS levels to export
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <str>      where str is the activation method, "CID", "ETD", or "HCD"
    if this option is not specified, then all scans are included
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>      maximum reported charge state for scans that do have a precursor
    charge; useful when scan has a high charge that search engines can't handle. No
    charge is reported if charge is larger than max value, default=7.
  synonyms:
  - -Z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove charge-reduced precursors from the spectra (suitable for ETD).
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove iTRAQ reporter peaks in the range 112-122 Th.
  synonyms:
  - -Q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove TMT reporter peaks in the range 126-132 Th.
  synonyms:
  - -G
  args: !EmptyFlagArg {}
  optional: true
command:
- MzXML2Search
subcommands: []
help_flag:
usage_flag:
version_flag:
