help_text: " xinteract (TPP v5.0.0 Typhoon, Build 201803241129-exported (Linux-x86_64))\n\
  \ usage: xinteract (generaloptions) (-Oprophetoptions) (-iiprophetoptions) (-Mptmprophetoptions)\
  \ (-Xxpressoptions) (-Aasapoptions) (-L<conditionfile>libraoptions) xmlfile1 xmlfile2\
  \ ....\n\n generaloptions:\n            For developers:\n                 -t  [run\
  \ regression test against a previously derived result]\n                 -t! [learn\
  \ results for regression test]\n                 -t# [run regression test, do not\
  \ stop on test failure]\n\n            For users:\n                 -Nmyfile.pep.xml\
  \ [write output to file 'myfile.pep.xml']\n                 -R fix protein names\
  \ in OMSSA data\n                 -G record collision energy in pepXML\n       \
  \          -V record compensation voltage (FAIMS) in pepXML\n                 -PREC\
  \ record precursor intensity in pepXML\n                 -nI [do not run Interact\
  \ (convert to pepXML only)]\n                 -nP [do not run PeptideProphet]\n\
  \                 -nR [do not run get all proteins corresponding to degenerate peptides\
  \ from database]\n                 -p0 [do not discard search results with PeptideProphet\
  \ probabilities below 0.05]\n                 -x<num> [number of extra PeptideProphet\
  \ interations; default <num>=20]\n                 -I<num> [ignore charge <num>+]\n\
  \                 -d<tag> [use decoy hits to pin down the negative distribution.\n\
  \                          the decoy protein names must begin with <tag> (whitespace\
  \ is not allowed)]\n                 -D<database_path> [specify path to database]\n\
  \                 -c<conservative_level> [specify how conservative the model is\
  \ to be in number of standard deviations from negative mean \n                 \
  \                        to allow positive model to cover (default 0, higher is\
  \ more conservative)]\n                 -PPM [use PPM instead of daltons in Accurate\
  \ Mass Model]\n                 -E<experiment_label> [used to commonly label all\
  \ spectra belonging to one experiment (required by iProphet)]\n                \
  \ -l<num> [minimum peptide length considered in the analysis (default 7)]\n    \
  \             -T<database type> [specify 'AA' for amino acid, 'NA' for nucleic acid\
  \ (default 'AA')]\n                 -a<data_path> [specify absolute path to data\
  \ directory]\n                 -p<num> [filter results below PeptideProphet probability\
  \ <num>; default <num>=0.05]\n                 -mw [calculate protein molecular\
  \ weights]\n                 -MONO [calculate monoisotopic peptide masses during\
  \ conversion to pepXML]\n                 -AVE [calculate average peptide masses\
  \ during conversion to pepXML]\n                 -THREADS=<num> [specify maximum\
  \ number of threads to use]\n                 -eX [specify sample enzyme]\n    \
  \                 -eT [specify sample enzyme = Trypsin]\n                     -eS\
  \ [specify sample enzyme = StrictTrypsin]\n                     -eC [specify sample\
  \ enzyme = Chymotrypsin]\n                     -eR [specify sample enzyme = RalphTrypsin]\n\
  \                     -eA [specify sample enzyme = AspN]\n                     -eG\
  \ [specify sample enzyme = GluC]\n                     -eB [specify sample enzyme\
  \ = GluC Bicarb]\n                     -eM [specify sample enzyme = CNBr]\n    \
  \                 -eD [specify sample enzyme = Trypsin/CNBr]\n                 \
  \    -e3 [specify sample enzyme = Chymotrypsin/AspN/Trypsin]\n                 \
  \    -eE [specify sample enzyme = Elastase]\n                     -eK [specify sample\
  \ enzyme = LysC / Trypsin_K (cuts after K not before P)]\n                     -eL\
  \ [specify sample enzyme = LysN (cuts before K)]\n                     -eP [specify\
  \ sample enzyme = LysN Promisc (cuts before KR)]\n                     -eN [specify\
  \ sample enzyme = Nonspecific or None]\n\n PeptideProphet options [following the\
  \ '-O']:\n                 i [use icat information in PeptideProphet]\n        \
  \         f [do not use icat information in PeptideProphet]\n                 g\
  \ [use N-glyc motif information in PeptideProphet]\n                 H [use Phospho\
  \ information in PeptideProphet]\n                 m [maldi data]\n            \
  \     I [use pI information in PeptideProphet]\n                 R [use Hydrophobicity\
  \ / RT information in PeptideProphet]\n                 F [force the fitting of\
  \ the mixture model, bypass automatic mixture model checks]\n                 A\
  \ [use accurate mass binning in PeptideProphet]\n                 w [warning instead\
  \ of exit with error if instrument types between runs is different]\n          \
  \       x [exclude all entries with asterisked score values in PeptideProphet]\n\
  \                 l [leave alone all entries with asterisked score values in PeptideProphet]\n\
  \                 n [use hardcoded default initialization parameters of the distributions]\n\
  \                 P [use Non-parametric model, can only be used with decoy option]\n\
  \                 N [do not use the NTT model]\n                 M [do not use the\
  \ NMC model]\n                 k [do not use the mass model]\n                 o\
  \ [optimize f-value function f(dot,delta) using PCA (applies only to SpectraST)]\n\
  \                 G [use Gamma Distribution to model the Negatives (applies only\
  \ to X!Tandem data)]\n                 E [only use Expect Score as the Discriminant(applies\
  \ only to X!Tandem data, \n                    helpful for data with homologous\
  \ top hits e.g. phospho or glyco)]\n                 d [report decoy hits with a\
  \ computed probability based on the model learned]\n                 p [run ProteinProphet\
  \ afterwards]\n                 t [do not create png data plot]\n              \
  \   u [do not assemble protein groups in ProteinProphet analysis]\n            \
  \     s [do not use Occam's Razor in ProteinProphet analysis to \n             \
  \       derive the simplest protein list to explain observed peptides]\n\n iProphet\
  \ options [run iProphet on the PeptideProphet result with options that follow the\
  \ '-i']:\n                 p [run ProteinProphet on the iProphet results]\n    \
  \             P [do not use number of sibling peptides model]\n                \
  \ R [do not use number replicate spectra model]\n                 I [do not use\
  \ number sibling ions model]\n                 M [do not use number sibling mods\
  \ model]\n                 S [do not use numbe of sibling searches model]\n    \
  \             E [do not use number of sibling MS/MS runs model]\n\n PTMProphet options\
  \ [run PTMProphet on the iProphet result with options that follow the '-M' (e.g.\
  \ -M-STY,79.9663-MZTOL=0.4)]:\n                 -{<amino acids, n, or c>,<mass_shift>,...}\
  \  [specify mod masses (e.g. -STY,79.9663,K,114.0429,M,15.9949)] \n            \
  \     -MZTOL=<number>                             [Use specified +/- mz tolerance\
  \ on site specific ions (default=0.1 dalton)] \n                 -NOUPDATE     \
  \                              [Don't update modification_info tags in pepXML] \n\
  \n xpressoptions [will run XPRESS analysis with any specified options that follow\
  \ the '-X']: \n                 -m<num>        change XPRESS mass tolerance (default=1.0)\n\
  \                 -a             tolerance specified by -m is in ppm (default=Daltons)\n\
  \                 -n<str>,<num>  change XPRESS residue mass difference for <str>\
  \ to <num> (default=9.0)\n                 -b             heavy labeled peptide\
  \ elutes before light labeled partner\n                 -F<num>        fix elution\
  \ peak area as +-<num> scans (<num> optional, default=5) from peak apex\n      \
  \           -c<num>        change minimum number of chromatogram points needed for\
  \ quantitation (default=5)\n                 -p<num>        number of 13C isotopic\
  \ peaks to add to precursor chromatogram (default=1)\n                 -L      \
  \       for ratio, set/fix light to 1, vary heavy\n                 -H         \
  \    for ratio, set/fix heavy to 1, vary light\n                 -M            \
  \ for 15N metabolic labeling; ignore all other parameters, assume\n            \
  \                    IDs are normal and quantify w/corresponding 15N heavy pair\n\
  \                 -N             for 15N metabolic labeling; ignore all other parameters,\
  \ assume\n                                IDs are 15N heavy and quantify w/corresponding\
  \ 14N light pair\n                 -O             for 13C metabolic labeling; ignore\
  \ all other parameters, assume\n                                IDs are normal and\
  \ quantify w/corresponding 13C heavy pair\n                 -P             for 13C\
  \ metabolic labeling; ignore all other parameters, assume\n                    \
  \            IDs are 13C heavy and quantify w/corresponding 12C light pair\n   \
  \              -i             also export intensities and intensity based ratio\n\
  \                 -l             label free mode: stats on precursor ions only,\
  \ no ratios\n                                only relevant label-free parameters\
  \ are -m, -c, and -p\n\n asapoptions [will run ASAPRatio analysis with any specified\
  \ options that follow the '-A']: \n                 -l<str>    change labeled residues\
  \ (default='C')\n                 -b         heavy labeled peptide elutes before\
  \ light labeled partner\n                 -r<num>    range around precusor m/z to\
  \ search for peak (default 0.5)\n                 -f<num>    areaFlag set to num\
  \ (ratio display option)\n                 -S         static modification quantification\
  \ (i.e. each run is either\n                            all light or all heavy)\n\
  \                 -F         use fixed scan range for light and heavy\n        \
  \         -C         quantitate only the charge state where the CID was made\n \
  \                -B         return a ratio even if the background is high\n    \
  \             -Z         set all background to zero\n                 -m<str>  \
  \  specified label masses (e.g. M74.325Y125.864), only relevant for \n         \
  \                   static modification quantification \n\n libraoptions [will run\
  \ Libra Quantitation analysis with any specified options that follow the '-L']:\
  \ \n refreshparser options (disabled by -nR switch)\n                 -PREV_AA_LEN=<length>\
  \   set the number of previous AAs recorded for a peptide hit (default 1)\n    \
  \             -NEXT_AA_LEN=<length>   set the number of following AAs recorded for\
  \ a peptide hit (default 1)\n                 -RESTORE_NONEXISTENT_IF_PREFIX=<str>\
  \  for proteins which starts with <str> and not found in refresh database,\n   \
  \                                                    keep original protein names\
  \ instead of NON_EXISTENT\n\n examples: \n xinteract *.pep.xml [combines together\
  \ data in all pepXML files into 'interact.pep.xml', then runs PeptideProphet]\n\
  \ xinteract -Ndata.pep.xml *.pep.xml [same as above, but results are written to\
  \ 'data.pep.xml']\n xinteract -Ndata.pep.xml -X -Op *.pep.xml [same as above, but\
  \ run XPRESS analysis in its default mode, then\n      ProteinProphet]\n xinteract\
  \ -X -A file1.pep.xml file2.pep.xml [combines together data in file1.pep.xml and\
  \ file2.pep.xml into 'interact.pep.xml'\n      and then runs XPRESS (in its default\
  \ mode) and ASAPRatio (in its default mode)]\n xinteract -X-nC,6.0 -A file1.pep.xml\
  \ file2.pep.xml [same as above, but specifies that cysteine label has a heavy/light\n\
  \      mass difference of 6.0]\n xinteract -X -A-lDE-S file1.pep.xml file2.pep.xml\
  \ [sampe as above, but specifies for ASAP to run in static mode \n             \
  \                               with labeled residues D and E]\n xinteract -Lmyconditionfile.xml\
  \ -Op file1.pep.xml file2.pep.xml [run libra quantitiation after PeptideProphet\
  \ using myconditionfile.xml\n------------------------------------------------------------------------------------------------------------\n"
