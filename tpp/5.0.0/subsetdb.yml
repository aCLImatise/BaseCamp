help_text: "\n SubsetDB by J.Eng\n\n USAGE:  subsetdb [options] fasta.database\n\n\
  \ Options:   -M<str>    strings to match\n            -N<str>    strings to not\
  \ match\n                       Note: if -M or -N strings point to file names that\
  \ exist,\n                             the match/nomatch accessions will be read\
  \ from those\n                             files; one accession per line.\n    \
  \        -e         by default, -N option only excludes entries that pass the -M\n\
  \                             criteria.  Using this option, both -M and -N options\n\
  \                             are mutually exclusive.\n            -O<str>    new\
  \ subset database name (default appends .new to input name)\n            -P    \
  \     put subset database in same directory as input database\n            -C  \
  \       use case-sensitive comparisons (default is case in-sensitive)\n        \
  \    -R         reverse output database (\"rev_\" appended to description lines.)\n\
  \            -r<num>    pull out 'num' random sequences from database\n        \
  \    -s<num>    create multiple database files, each with 'num' sequences in them\
  \ (default 400)\n            -D<str>    when reversing output, append <string> instead\
  \ of \"rev_\" to description lines.\n                          using this parameter\
  \ invokes -R automatically.\n            -S         print database statistics\n\
  \            -L         export protein accession and sequence length to output file\n\
  \            -V         verbose reporting\n            -m         cleave/remove\
  \ N-term methionine from each sequence\n\n A maximum of 50000 strings each can be\
  \ specied for match/no match.  Spaces can\n be substituted in the the string comparison\
  \ by using the carat (^) character,\n for example 'bos^taurus'.\n\n Output database\
  \ is written to the current directory unless a full path output\n is specified or\
  \ the -P option is used.\n\n If no strings match/no match or statistics options\
  \ are specified then output\n database is validated version of input database with\
  \ non-alphabetic characters\n stripped out of the sequence.\n\n If no command line\
  \ arguments are given, the entire input database will be read\n in and written out.\n\
  \n"
