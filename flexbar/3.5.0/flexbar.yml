!Command
positional: []
named:
- !Flag
  description: Display the help message with advanced options.
  synonyms:
  - -hh
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print Flexbar and SeqAn version numbers.
  synonyms:
  - -v
  - --versions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show program references for citation.
  synonyms:
  - -c
  - --cite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of threads to employ. Default: 1.'
  synonyms:
  - -n
  - --threads
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Prefix for output file names or paths. Default: flexbarOut.'
  synonyms:
  - -t
  - --target
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: Fasta/q file or stdin (-) with reads that may contain barcodes.
  synonyms:
  - -r
  - --reads
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: Second input file of paired reads, gz and bz2 files supported.
  synonyms:
  - -p
  - --reads2
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: Fasta file with barcodes for demultiplexing, may contain N.
  synonyms:
  - -b
  - --barcodes
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: Fasta/q file containing separate barcode reads for detection.
  synonyms:
  - -br
  - --barcode-reads
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: 'Minimum overlap of barcode and read. Default: barcode length.'
  synonyms:
  - -bo
  - --barcode-min-overlap
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Error rate threshold for mismatches and gaps. Default: 0.0.'
  synonyms:
  - -be
  - --barcode-error-rate
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'Type of detection, see section trim-end modes. Default: LTAIL.'
  synonyms:
  - -bt
  - --barcode-trim-end
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Fasta file with adapters for removal that may contain N.
  synonyms:
  - -a
  - --adapters
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: File with extra adapters for second read set in paired mode.
  synonyms:
  - -a2
  - --adapters2
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: One of TruSeq, SmallRNA, Methyl, Ribo, Nextera, and NexteraMP.
  synonyms:
  - -aa
  - --adapter-preset
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Minimum overlap for removal without pair overlap. Default: 3.'
  synonyms:
  - -ao
  - --adapter-min-overlap
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Error rate threshold for mismatches and gaps. Default: 0.1.'
  synonyms:
  - -ae
  - --adapter-error-rate
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'Type of removal, see section trim-end modes. Default: RIGHT.'
  synonyms:
  - -at
  - --adapter-trim-end
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Overlap detection of paired reads. One of ON, SHORT, and ONLY.
  synonyms:
  - -ap
  - --adapter-pair-overlap
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Allowed uncalled bases N for each read. Default: 0.'
  synonyms:
  - -u
  - --max-uncalled
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Trim given number of bases on 5' read end before detection.
  synonyms:
  - -x
  - --pre-trim-left
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Trim specified number of bases on 3' end prior to detection.
  synonyms:
  - -y
  - --pre-trim-right
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Minimum read length to remain after removal. Default: 18.'
  synonyms:
  - -m
  - --min-read-length
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Quality-based trimming mode. One of TAIL, WIN, and BWA.
  synonyms:
  - -q
  - --qtrim
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Quality format. One of sanger, solexa, i1.3, i1.5, and i1.8.
  synonyms:
  - -qf
  - --qtrim-format
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Minimum quality as threshold for trimming. Default: 20.'
  synonyms:
  - -qt
  - --qtrim-threshold
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Trim certain homopolymers on right read end after removal.
  synonyms:
  - -hr
  - --htrim-right
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Minimum length of homopolymers at read ends. Default: 3.'
  synonyms:
  - -hi
  - --htrim-min-length
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Error rate threshold for mismatches. Default: 0.1.'
  synonyms:
  - -he
  - --htrim-error-rate
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Print chosen read alignments. One of ALL, MOD, and TAB.
  synonyms:
  - -l
  - --align-log
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Write statistics to stdout instead of target log file.
  synonyms:
  - -o
  - --stdout-log
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Tag reads that are subject to adapter or barcode removal.
  synonyms:
  - -g
  - --removal-tags
  args: !EmptyFlagArg {}
  optional: true
command:
- flexbar
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
