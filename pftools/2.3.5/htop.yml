  \ base (default: 1.0233739).\n    -M<value>:\n        number of unprotected residues\
  \ at end of profile (default: 5).\n    -P<value>:\n        percent profile length\
  \ not included in protected area (default: 0).\n    -Q<value>:\n        odds ratio\
  \ of unknown residues (default: 0.8).\n\n valid (but deprecated) parameters are:\n\
  \  [B=norm-score-logbase]        use option -B instead\n  [C=cut-off-value]    \
  \         use option -C instead\n  [F=rescaling factor]          use option -F instead\n\
  \  [H=high-cost-init-term-score] use option -H instead\n  [L=profile-logbase]  \
  \         use option -L instead\n  [M=length-unprotected-ends]   use option -M instead\n\
