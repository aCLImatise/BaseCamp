!Command
positional:
- !Positional
  description: -port         port to bind to (default 4050) -compress     use compressed
    index, for large indexes -hash         use glib hash not array (far slower, but
    easier on the memory for small DBs) -twohit       use two hit seed HSP strategy
    (can be faster for big databases) -streamed     use streamed index (more compact,
    higher run-time) -ocfile       occupancy file for array/streamed indexes (large),
    for debugging
  position: 0
  name: OPTIONS
  optional: false
