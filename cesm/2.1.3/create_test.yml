!Command
positional:
- !Positional
  description: Tests or test suites to run. Testname form is TEST.GRID.COMPSET[.MACHINE_COMPILER]
  position: 0
  name: testargs
  optional: false
named:
- !Flag
  description: Print debug information (very verbose) to file /tmp/tmpyq76ofy5/create_test.log
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add additional context (time and file) to log messages
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only warnings and error messages
  synonyms:
  - -s
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not run generated tests
  synonyms:
  - --no-run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not build generated tests, implies --no-run
  synonyms:
  - --no-build
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not setup generated tests, implies --no-build and --no-run
  synonyms:
  - --no-setup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use pre-existing case directories they will pick up at the  latest
    PEND state or re-run the first failed state. Requires test-id
  synonyms:
  - -u
  - --use-existing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable archiving of performance data.
  synonyms:
  - --save-timing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not submit jobs to batch system, run locally. If false, this will
    default to machine setting.
  synonyms:
  - --no-batch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use a single interactive allocation to run all the tests. This can  drastically
    reduce queue waiting but only makes sense on batch machines.
  synonyms:
  - --single-submit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Where test cases will be created. The default is output root as defined
    in the config_machines file
  synonyms:
  - -r
  - --test-root
  args: !SimpleFlagArg
    name: TEST_ROOT
  optional: true
- !Flag
  description: Where the case output is written.
  synonyms:
  - --output-root
  args: !SimpleFlagArg
    name: OUTPUT_ROOT
  optional: true
- !Flag
  description: Specifies a root directory for baseline datasets that will  be used
    for Bit-for-bit generate and/or compare testing.
  synonyms:
  - --baseline-root
  args: !SimpleFlagArg
    name: BASELINE_ROOT
  optional: true
- !Flag
  description: Specifies if tests should be cleaned after run. If set, all object
    executables and data files will be removed after the tests are run.
  synonyms:
  - --clean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The machine for creating and building tests. This machine must be
    defined in the config_machines.xml file for the given model. The default is to  to
    match the name of the machine in the test name or the name of the  machine this
    script is run on to the NODENAME_REGEX field in  config_machines.xml. WARNING:
    This option is highly unsafe and should  only be used if you are an expert.'
  synonyms:
  - -m
  - --machine
  args: !SimpleFlagArg
    name: MACHINE
  optional: true
- !Flag
  description: Specify the mpilib. To see list of supported MPI libraries for each
    machine,  invoke ./query_config. The default is the first listing .
  synonyms:
  - --mpilib
  args: !SimpleFlagArg
    name: MPILIB
  optional: true
- !Flag
  description: If comparing or generating baselines, use this directory under baseline
    root.  Default will be current branch name.
  synonyms:
  - -b
  - --baseline-name
  args: !SimpleFlagArg
    name: BASELINE_NAME
  optional: true
- !Flag
  description: While testing, compare baselines
  synonyms:
  - -c
  - --compare
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'While testing, generate baselines.  NOTE: this can also be done after
    the fact with bless_test_results'
  synonyms:
  - -g
  - --generate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compiler for building cime. Default will be the name in the  Testname
    or the default defined for the machine.
  synonyms:
  - --compiler
  args: !SimpleFlagArg
    name: COMPILER
  optional: true
- !Flag
  description: Only perform namelist actions for tests
  synonyms:
  - -n
  - --namelists-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify a project id for the case (optional). Used for accounting when
    on a batch system. The default is user-specified environment variable PROJECT
  synonyms:
  - -p
  - --project
  args: !SimpleFlagArg
    name: PROJECT
  optional: true
- !Flag
  description: "Specify an 'id' for the test. This is simply a string that is appended\
    \  to the end of a test name. If no test-id is specified, a time stamp plus a\
    \  random string will be used (ensuring a high probability of uniqueness).  If\
    \ a test-id is specified, it is the user's responsibility to ensure that  each\
    \ run of create_test uses a unique test-id. WARNING: problems will occur  if you\
    \ use the same test-id twice on the same file system, even if the test  lists\
    \ are completely different."
  synonyms:
  - -t
  - --test-id
  args: !SimpleFlagArg
    name: TEST_ID
  optional: true
- !Flag
  description: Number of tasks create_test should perform simultaneously. The default  is
    min(num_cores, num_tests).
  synonyms:
  - -j
  - --parallel-jobs
  args: !SimpleFlagArg
    name: PARALLEL_JOBS
  optional: true
- !Flag
  description: The size of the processor pool that create_test can use. The default
    is  MAX_MPITASKS_PER_NODE + 25 percent.
  synonyms:
  - --proc-pool
  args: !SimpleFlagArg
    name: PROC_POOL
  optional: true
- !Flag
  description: Set the wallclock limit for all tests in the suite.  Use the variable
    CIME_GLOBAL_WALLTIME to set this for all tests.
  synonyms:
  - --walltime
  args: !SimpleFlagArg
    name: WALLTIME
  optional: true
- !Flag
  description: Force batch system to use a certain queue
  synonyms:
  - -q
  - --queue
  args: !SimpleFlagArg
    name: QUEUE
  optional: true
- !Flag
  description: A file containing an ascii list of tests to run
  synonyms:
  - -f
  - --testfile
  args: !SimpleFlagArg
    name: TESTFILE
  optional: true
- !Flag
  description: 'If the --generate option is given, then an attempt to overwrite  an
    existing baseline directory will raise an error. WARNING: Specifying this  option
    will allow existing baseline directories to be silently overwritten.'
  synonyms:
  - -o
  - --allow-baseline-overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: On batch systems, wait for submitted jobs to complete
  synonyms:
  - --wait
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If waiting, fail if throughput check fails
  synonyms:
  - --wait-check-throughput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If waiting, fail if memory check fails
  synonyms:
  - --wait-check-memory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If waiting, ignore if namelist diffs
  synonyms:
  - --wait-ignore-namelists
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If waiting, ignore if there's a memleak
  synonyms:
  - --wait-ignore-memleak
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For all tests to run with this number of processors
  synonyms:
  - --force-procs
  args: !SimpleFlagArg
    name: FORCE_PROCS
  optional: true
- !Flag
  description: For all tests to run with this number of threads
  synonyms:
  - --force-threads
  args: !SimpleFlagArg
    name: FORCE_THREADS
  optional: true
- !Flag
  description: Use a non-default location for input files
  synonyms:
  - -i
  - --input-dir
  args: !SimpleFlagArg
    name: INPUT_DIR
  optional: true
- !Flag
  description: Full pathname of an optional pes specification file. The file can follow
    either the config_pes.xml or the env_mach_pes.xml format.
  synonyms:
  - --pesfile
  args: !SimpleFlagArg
    name: PESFILE
  optional: true
- !Flag
  description: Automatically retry failed tests. >0 implies --wait
  synonyms:
  - --retry
  args: !SimpleFlagArg
    name: RETRY
  optional: true
- !Flag
  description: Email to be used for batch notification.
  synonyms:
  - --mail-user
  args: !SimpleFlagArg
    name: MAIL_USER
  optional: true
- !Flag
  description: 'When to send user email. Options are: never, all, begin, end, fail.
    You can specify multiple types with either comma-separated args or multiple -M
    flags.'
  synonyms:
  - -M
  - --mail-type
  args: !SimpleFlagArg
    name: MAIL_TYPE
  optional: true
command:
- create_test
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
