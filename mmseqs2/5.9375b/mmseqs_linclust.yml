  help_text: "MMseqs2 (Many against Many sequence searching) is an open-source software\
    \ suite for very fast, \nparallelized protein sequence searches and clustering\
    \ of huge protein sequence data sets.\n\nPlease cite: M. Steinegger and J. Soding.\
    \ MMseqs2 enables sensitive protein sequence searching for the analysis of massive\
    \ data sets. Nature Biotechnology, doi:10.1038/nbt.3988 (2017).\n\nMMseqs2 Version:\
    \ 5.9375b\nÂ© Martin Steinegger (martin.steinegger@mpibpc.mpg.de)\n\nEasy workflows\
    \ (for non-experts)\n  easy-search       \tSearch with a query fasta against target\
    \ fasta (or database) and return a BLAST-compatible result in a single step\n\
    \  easy-linclust     \tCompute clustering of a fasta database in linear time.\
    \ The workflow outputs the representative sequences, a cluster tsv and a fasta-like\
    \ format containing all sequences.\n  easy-cluster      \tCompute clustering of\
    \ a fasta database. The workflow outputs the representative sequences, a cluster\
    \ tsv and a fasta-like format containing all sequences.\n\nMain tools  (for non-experts)\n\
    \  createdb          \tConvert protein sequence set in a FASTA file to MMseqs\
    \ sequence DB format\n  search            \tSearch with query sequence or profile\
    \ DB (iteratively) through target sequence DB\n  map               \tFast ungapped\
    \ mapping of query sequences to target sequences.\n  cluster           \tCompute\
    \ clustering of a sequence DB (quadratic time)\n  linclust          \tCluster\
    \ sequences of >30% sequence identity *in linear time*\n  createindex       \t\
    Precompute index table of sequence DB for faster searches\n  clusterupdate   \
    \  \tUpdate clustering of old sequence DB to clustering of new sequence DB\n\n\
    Utility tools for format conversions\n  createtsv         \tCreate tab-separated\
    \ flat file from prefilter DB, alignment DB, cluster DB, or taxa DB\n  convertalis\
    \       \tConvert alignment DB to BLAST-tab format, SAM flat file, or to raw pairwise\
    \ alignments\n  convertprofiledb  \tConvert ffindex DB of HMM/HMMER3/PSSM files\
    \ to MMseqs profile DB\n  convert2fasta     \tConvert sequence DB to FASTA format\n\
    \  result2flat       \tCreate a FASTA-like flat file from prefilter DB, alignment\
    \ DB, or cluster DB\n  createseqfiledb   \tCreate DB of unaligned FASTA files\
    \ (1 per cluster) from sequence DB and cluster DB\n\nTaxonomy tools      \n  taxonomy\
    \          \tCompute taxonomy and lowest common ancestor for each sequence.\n\
    \  lca               \tCompute the lowest common ancestor from a set of taxa.\n\
    \nMulti-hit search tools\n  multihitdb        \tCreate sequence database and associated\
    \ metadata for multi hit searches\n  multihitsearch    \tSearch with a grouped\
    \ set of sequences against another grouped set\n  besthitperset     \tFor each\
    \ set of sequences compute the best element and updates the p-value\n  combinepvalperset\
    \ \tFor each set compute the combined p-value\n  summerizeresultsbyset\tFor each\
    \ set compute summary statistics, such as spread-pvalue etc.\n  resultsbyset \
    \     \tFor each set compute the combined p-value\n  mergeresultsbyset \tMerge\
    \ results from multiple orfs back to their respective contig\n\nUtility tools\
    \ for clustering\n  mergeclusters     \tMerge multiple cluster DBs into single\
    \ cluster DB\n\nCore tools (for advanced users)\n  prefilter         \tSearch\
    \ with query sequence / profile DB through target DB (k-mer matching + ungapped\
    \ alignment)\n  align             \tCompute Smith-Waterman alignments for previous\
    \ results (e.g. prefilter DB, cluster DB)\n  alignall          \tCompute all against\
    \ all Smith-Waterman alignments for a results (e.g. prefilter DB, cluster DB)\n\
