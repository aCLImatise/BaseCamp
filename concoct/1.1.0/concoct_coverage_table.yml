!Command
positional:
- !Positional
  description: "Contigs BEDFile with four columns representing: 'Contig ID, Start\
    \ Position, End Position and SubContig ID' respectively. The Subcontig ID must\
    \ contain the pattern 'concoct_part_[0-9]*' while the contigs which are not cutup\
    \ cannot contain this pattern. This file can be generated by the cut_up_fasta.py\
    \ script."
  position: 0
  name: bedfile
  optional: false
- !Positional
  description: BAM files with mappings to the original contigs.
  position: 1
  name: bamfiles
  optional: false
named:
- !Flag
  description: File with sample names, one line each. Should be same nr of bamfiles.
    Default sample names used are the file names of the bamfiles, excluding the file
    extension.
  synonyms:
  - --samplenames
  args: !SimpleFlagArg
    name: SAMPLENAMES
  optional: true
command:
- concoct_coverage_table.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
