!Command
positional:
- !Positional
  description: command could be a topology filename (.pdb, .mol2, .parm7, ...) or
    could be a python script (.py), a notebook (.ipynb). If not given, a notebook
    will be created with only nglview imported
  position: 0
  name: command
  optional: false
- !Positional
  description: coordinate filename, optional
  position: 1
  name: traj
  optional: false
named:
- !Flag
  description: coordinate filename
  synonyms:
  - -c
  - --crd
  args: !SimpleFlagArg
    name: CRD
  optional: true
- !Flag
  description: web browser
  synonyms:
  - --browser
  args: !SimpleFlagArg
    name: BROWSER
  optional: true
- !Flag
  description: jupyter path
  synonyms:
  - -j
  - --jexe
  args: !SimpleFlagArg
    name: JEXE
  optional: true
- !Flag
  description: notebook name
  synonyms:
  - --notebook-name
  args: !SimpleFlagArg
    name: NOTEBOOK_NAME
  optional: true
- !Flag
  description: port number
  synonyms:
  - --port
  args: !SimpleFlagArg
    name: PORT
  optional: true
- !Flag
  description: create remote notebook
  synonyms:
  - --remote
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: delete temp file after closing notebook
  synonyms:
  - --clean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run 1st cell right after openning notebook
  synonyms:
  - --auto
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create symlink for nglview-js-widgets (developer mode)
  synonyms:
  - --symlink
  args: !EmptyFlagArg {}
  optional: true
command:
- nglview
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
