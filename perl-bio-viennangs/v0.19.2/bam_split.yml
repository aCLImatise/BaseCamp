!Command
positional: []
named:
- !Flag
  description: Input file in BAM format
  synonyms:
  - --bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create a BED6 file for each split BAM file
  synonyms:
  - --bed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create BedGraph and bigWig coverage files for e.g. genome browser visualization.
  synonyms:
  - --bw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Directory name for resulting bigWig files. This directory is created
    as subdirectory of the output directory. Default is 'vis'.
  synonyms:
  - --bwdir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Chromosome sizes file (required if --bw is given).
  synonyms:
  - --cs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Normalize resulting bigWig files
  synonyms:
  - --norm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output directory
  synonyms:
  - --out
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Reverse the +/- strand mapping. This is required to achieve proper
    strand assignments for certain RNA-seq library preparation protocol.
  synonyms:
  - --reverse
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --bw is given, scale bigWig files to this number. Default is 1000000.
  synonyms:
  - --scale
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Filter uniquely mapped reads by inspecting the NH:i: SAM attribute.
    See also the bam_uniq.pl utility, which extracts both uniquely and multiply mapped
    reads from BAM files without strand-splitting.'
  synonyms:
  - --uniq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Log file extension. Default is ".bam_split.log". The log file is created
    in the directory given via -o and its name is constructed from the base name of
    the input BAM file and the log filename extension.
  synonyms:
  - --log
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints the manual page and exits
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- bam_split.pl
subcommands: []
help_flag: !Flag
  description: Print short help
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
