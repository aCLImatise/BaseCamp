!Command
positional: []
named:
- !Flag
  description: Destination folder for the output Track Hub.
  synonyms:
  - --out
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: BaseURL used within the Track Hub. This URL will be included verbatim
    in the resulting Track Hub. It is crucial that this URl is valid, else the resulting
    Track Hub will be broken.
  synonyms:
  - --baseurl
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'URLs pointing to big bed files to be included in the trackhub. Multiple
    URLs are separated by the character #.'
  synonyms:
  - --bigbeds
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'URLs pointing to big wig files to be included in the trackhub. Multiple
    URLs are separated by the character #. It is possible to create a multiwig container
    by providing 2 URLs instead of one separated by comma character ,. E.g. http://foo.com/bar.bw,http://foo.com/bar2.bw#http://foo.com/bar3.bw
    yields a multi big wig container displaying bar as positive reads in green and
    bar2 as negative 3 red colored reads in the same track and additionally bar3 in
    an own track colored blue.'
  synonyms:
  - --bigwigs
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints the manual page and exits
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- Tutorial_pipeline03.pl
subcommands: []
help_flag: !Flag
  description: Print short help
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
