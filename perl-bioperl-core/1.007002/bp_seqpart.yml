help_text: "\e[1mNAME\e[0m\n    \e[4mbp_seqpart.pl\e[0m - Takes one or more sequence\
  \ files and splits them into a\n    number of load balanced files.\n\n\e[1mUSAGE\e\
  [0m\n     bp_seqpart.pl -n <NUM_PARTS> [-h, -p <PREFIX>, -f <FORMAT>, -o <OUT_DIR>]\
  \ <FILES...>\n\n       -n number of files to create through partitioning\n     \
  \  -h this help message\n       -p prefix for all FASTA file names output, files\
  \ are of the form <outdir>/<prefix>#.<format>\n       -f format of the files, defaults\
  \ to FASTA but you can specify anything supported by SeqIO from BioPerl\n      \
  \ -o output directory where to dump the split sequence files\n\n\e[1mDESCRIPTION\e\
  [0m\n    Script wrapping SeqIO that allows partitioning of multiple sequence files\n\
  \    into near equal sized parts for later parallel processing. Even if you\n  \
  \  have 10 input files outputting to 10 files will balance the files to\n    contain\
  \ similar total length of sequence. ID's are ignored when deciding\n    on how to\
  \ balance each sequence.\n\n\e[1mAUTHOR\e[0m\n    \e[1mMatt Oates\e[0m - \e[4mMatt.Oates@bristol.ac.uk\e\
  [0m\n\n\e[1mFEEDBACK\e[0m\n  \e[1mMailing Lists\e[0m\n    User feedback is an integral\
  \ part of the evolution of this and other\n    Bioperl modules. Send your comments\
  \ and suggestions preferably to the\n    Bioperl mailing list. Your participation\
  \ is much appreciated.\n\n      bioperl-l@bioperl.org                  - General\
  \ discussion\n      http://bioperl.org/wiki/Mailing_lists  - About the mailing lists\n\
  \n  \e[1mReporting Bugs\e[0m\n    Report bugs to the Bioperl bug tracking system\
  \ to help us keep track of\n    the bugs and their resolution. Bug reports can be\
  \ submitted via email or\n    the web:\n\n      https://github.com/bioperl/bioperl-live/issues\n\
  \n\e[1mEDIT HISTORY\e[0m\n    2012-04-03 - Matt Oates First features added.\n\n\e\
  [1mDEPENDANCY\n\e[1mGetopt::Long\e[0m Used to parse command line options.\n\e[1mPod::Usage\e\
  [0m Used for usage and help output.\n\e[1mBio::SeqIO\e[0m Used to cut up sequences\
  \ and parse FASTA.\e[0m\n"
