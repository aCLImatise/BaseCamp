help_text: "\e[1mNAME\e[0m\n    bp_search2alnblocks - Turn SearchIO parseable reports(s)\
  \ into a set of\n    aligned blocks\n\n\e[1mSYNOPSIS\e[0m\n      bp_search2alnblocks\
  \ --minid PERCENTID --minlen LEN --minevalue EVALUE file1.\n      blast file2.blast\
  \ ...> out.fas\n\n\e[1mDESCRIPTION\e[0m\n    This script will parse and filter BLAST\
  \ (or other formats Bio::SearchIO\n    can parse) output and format the alignment\
  \ as blocks of alignments based\n    on the HSPs. Note this can only work if the\
  \ input file parsed contains the\n    necessary.\n\n    Typically this can be used\
  \ to turn BLAST output into a FASTA alignment\n    format for input into the QRNA\
  \ comparative gene finder for RNA genes\n    (E.Rivas).\n\n\e[1mOPTIONS\e[0m\n \
  \    --maxevalue   Maximum E-value for an HSP\n     --minevalue   Minimum E-value\
  \ for an HSP \n     --minlen      Minimum length of an HSP [default 0] \n     --maxid\
  \       Maximum Percent Id [default 100]\n                   (to help remove sequences\
  \ which are really close)\n     --minid       Minimum Percent Identity for an HSP\
  \ [default 0]\n     -i/--input    An optional input filename (expects input on STDIN\
  \ by default)\n     -o/--output   An optional output filename (exports to STDOUT\
  \ by default)\n     -f/--format   Specify a different Search Alignment format- \n\
  \                   {fasta, axt, waba, blast, blastxml} are all permitted\n    \
  \               although the format must have actual alignment \n              \
  \     sequence for this script to work\n                   See L<Bio::SearchIO>\
  \ for more information.\n     -of/--outformat Output format for the alignment blocks,\
  \ anything\n                   L<Bio::AlignIO> supports.\n     -v/--verbose  Turn\
  \ on debugging\n\n\e[1mAUTHOR - Jason Stajich\e[0m\n    Jason Stajich, jason-at-bioperl-dot-org.\n\
  \n"
