!Command
positional: []
named:
- !Flag
  description: BLAST output file to read from. The alignment should use the file specified
    by '-fasta' option ideally
  synonyms:
  - -blast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FASTA file to read from. This is where the sequence will be extracted
    from
  synonyms:
  - -fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of top hits to display, starting with the best hit
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Exact match to display (this option can't be used in conjunction with
    '-n'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The FASTA header to display instead of the default
  synonyms:
  - -header
  args: !EmptyFlagArg {}
  optional: true
