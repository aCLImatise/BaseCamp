help_text: "\e[1mNAME\e[0m\n    bp_local_taxonomydb_query - query a local TaxonomyDB\
  \ for species or\n    taxonid\n\n\e[1mDESCRIPTION\e[0m\n    This script provides\
  \ an example implementation of access to a local\n    Taxonomy database implemented\
  \ with Berkeley DB (DB_File module is needed).\n\n    Usage:\n\n     bp_local_taxonomydb_query.PLS:\
  \ [-v] --nodes nodes.dmp --names names.dmp \"Genus1 species1\" \"Genus2 species2\"\
  \n\n    Providing the nodes.dmp and names.dmp files from the NCBI Taxonomy dump\n\
  \    (see Bio::DB::Taxonomy::flatfile for more info) is only necessary on the\n\
  \    first time running. This will create the local indexes and may take quite\n\
  \    a long time. However once created, these indexes will allow fast access\n \
  \   for species to taxon id OR taxon id to species name lookups.\n\n"
