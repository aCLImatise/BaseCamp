help_text: "\e[1mNAME\e[0m\n    fastm9_to_table - turn FASTA -m 9 output into NCBI\
  \ -m 9 tabular output\n\n\e[1mSYNOPSIS\e[0m\n     fastm9_to_table [-e evaluefilter]\
  \ [-b bitscorefilter] [--header] [-o outfile] inputfile1 inputfile2 ...\n\n\e[1mDESCRIPTION\e\
  [0m\n    Command line options: -e/--evalue evalue -- filter by evalue -b/--bitscore\n\
  \    bitscore -- filter by bitscore --header -- boolean flag to print column\n \
  \   header -o/--out -- optional outputfile to write data, otherwise will write\n\
  \    to STDOUT -h/--help -- show this documentation\n\n    Not technically a SearchIO\
  \ script as this doesn't use any Bioperl\n    components but is a useful and fast.\
  \ The output is tabular output with the\n    standard NCBI -m9 columns.\n\n    \
  \ queryname\n     hit name\n     percent identity\n     alignment length\n     number\
  \ mismatches \n     number gaps\n     query start  (if on rev-strand start > end)\n\
  \     query end \n     hit start (if on rev-strand start > end)\n     hit end \n\
  \     evalue\n     bit score\n\n    Additionally 3 more columns are provided fasta\
  \ score sw-score percent\n    similar query length hit length query gaps hit gaps\n\
  \n\e[1mAUTHOR - Jason Stajich\e[0m\n    Jason Stajich jason_at_bioperl-dot-org\n\
  \n"
