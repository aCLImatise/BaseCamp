help_text: "\e[1mNAME\e[0m\n    bp_heterogeneity_test - a test for distinguishing\
  \ between selection and\n    population expansion.\n\n\e[1mSYNOPSIS\e[0m\n    heterogenetity_test\
  \ -mut_1/--mutsyn synonymous_mut_count -mut_2/--mutnon\n    nonsyn_mut_count -s/--smaplesize\
  \ sample_size [-i/--iterations iterations]\n    [-o/--observed observed_D] [-v/--verbose]\
  \ [--silent ] [-m/--method tajimaD\n    or fuD] [--precision]\n\n  \e[1mDESCRIPTION\e\
  [0m\n    This is an implementation of the Heterogenetity test as described in Hahn\n\
  \    MW, Rausher MD, and Cunningham CW. 2002. Genetics 161(1):11-20.\n\n  \e[1mOPTIONS\e\
  [0m\n     Options in brackets above are optional\n\n     -s or --samplesize samplesize\
  \ \n     -mut_1 or --mutsyn synonymous mutation count \n     -mut_2 or --mutnon\
  \ nonsynonmous mutation count \n     -i or --iterations number of iterations \n\
  \     -o or --observed   observed D \n     -m or --method     tajimaD or fuD  for\
  \ Tajima's D or Fu and Li's D\n     -v or --verbose    print out extra verbose messages\n\
  \     --silent           Be extra quiet\n     --precision        Level of precision\
  \ - specify the number of digits \n                       (default 4)\n\n  \e[1mAUTHOR\
  \ Matthew Hahn <matthew.hahn-at-duke.edu>\e[0m\n    For more information contact:\n\
  \n    Matthew Hahn, <matthew.hahn-at-duke.edu> Jason Stajich\n    <jason-at-bioperl-dot-org>\n\
  \n"
