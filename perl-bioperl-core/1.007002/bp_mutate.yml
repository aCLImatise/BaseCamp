help_text: "\e[1mNAME\e[0m\n    bp_mutate.pl - randomly mutagenize a single protein\
  \ or DNA sequence\n\n\e[1mSYNOPSIS\e[0m\n      ./bp_mutate.pl -p 25 -i test.fa -n\
  \ 5 -f swiss -o muts.swiss\n\n      #or\n\n      ./bp_mutate.pl --percent=25 --input=test.fa\
  \ --number=5 -output=x.fa\n\n\e[1mDESCRIPTION\e[0m\n    Randomly mutagenize a single\
  \ protein or DNA sequence one or more times.\n    Specify percentage mutated and\
  \ number of resulting mutant sequences. Print\n    mutagenized sequences to STDOUT\
  \ or write to an output file.\n\n      -h|--help    Help\n      -p|--percent Percent\
  \ mutagenized\n      -n|--number  Number of mutant sequences created\n      -o|--output\
  \  Output file (optional)\n      -f|--format  Output format (default: fasta)\n \
  \     -i|--input   Input file\n\n\e[1mFEEDBACK\e[0m\n    User feedback is an integral\
  \ part of the evolution of this and other\n    Bioperl scripts. Send your comments\
  \ and suggestions to the Bioperl mailing\n    list. Your participation is much appreciated.\n\
  \n      bioperl-l@bioperl.org                  - General discussion\n      http://bioperl.org/wiki/Mailing_lists\
  \  - About the mailing lists\n\n  \e[1mReporting Bugs\e[0m\n    Report bugs to the\
  \ Bioperl bug tracking system to help us keep track of\n    the bugs and their resolution.\
  \ Bug reports can be submitted via the web:\n\n      https://github.com/bioperl/bioperl-live/issues\n\
  \n\e[1mAUTHOR\e[0m\n    Brian Osborne, bosborne at alum.mit.edu\n\n"
