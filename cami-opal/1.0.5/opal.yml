!Command
positional:
- !Positional
  description: Files of profiles
  position: 0
  name: profiles_files
  optional: false
named:
- !Flag
  description: Gold standard file
  synonyms:
  - -g
  - --gold_standard_file
  args: !SimpleFlagArg
    name: GOLD_STANDARD_FILE
  optional: true
- !Flag
  description: Directory to write the results to
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Do not normalize samples
  synonyms:
  - -n
  - --no_normalization
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Plot abundances in the gold standard (can take some minutes)
  synonyms:
  - -p
  - --plot_abundances
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Comma-separated profiles names
  synonyms:
  - -l
  - --labels
  args: !SimpleFlagArg
    name: LABELS
  optional: true
- !Flag
  description: Comma-separated runtimes in hours
  synonyms:
  - -t
  - --time
  args: !SimpleFlagArg
    name: TIME
  optional: true
- !Flag
  description: Comma-separated memory usages in gigabytes
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: MEMORY
  optional: true
- !Flag
  description: Description for HTML page
  synonyms:
  - -d
  - --desc
  args: !SimpleFlagArg
    name: DESC
  optional: true
- !Flag
  description: 'Highest and lowest taxonomic ranks to consider in performance rankings,
    comma-separated. Valid ranks: superkingdom, phylum, class, order, family, genus,
    species, strain (default:superkingdom,species)'
  synonyms:
  - -r
  - --ranks
  args: !SimpleFlagArg
    name: RANKS
  optional: true
- !Flag
  description: Silent mode
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
command:
- opal.py
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
