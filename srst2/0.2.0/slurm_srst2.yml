!Command
positional: []
named:
- !Flag
  description: wall time (default 0-1:0 = 1 h)
  synonyms:
  - --walltime
  args: !SimpleFlagArg
    name: WALLTIME
  optional: true
- !Flag
  description: mem (default 4096 = 4gb)
  synonyms:
  - --memory
  args: !SimpleFlagArg
    name: MEMORY
  optional: true
- !Flag
  description: directory to run in (default current dir)
  synonyms:
  - --rundir
  args: !SimpleFlagArg
    name: RUNDIR
  optional: true
- !Flag
  description: number of CPUs per job
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: path to srst2.py
  synonyms:
  - --script
  args: !SimpleFlagArg
    name: SCRIPT
  optional: true
- !Flag
  description: identifier for outputs (will be combined with read set identifiers)
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Single end read file(s) for analysing (may be gzipped)
  synonyms:
  - --input_se
  args: !RepeatFlagArg
    name: INPUT_SE
  optional: true
- !Flag
  description: Paired end read files for analysing (may be gzipped)
  synonyms:
  - --input_pe
  args: !RepeatFlagArg
    name: INPUT_PE
  optional: true
- !Flag
  description: Designator for forward reads (only used if NOT in MiSeq format sample_S1_L001_R1_001.fastq.gz;
    otherwise default is _1, i.e. expect forward reads as sample_1.fastq.gz)
  synonyms:
  - --forward
  args: !SimpleFlagArg
    name: FORWARD
  optional: true
- !Flag
  description: Designator for reverse reads (only used if NOT in MiSeq format sample_S1_L001_R2_001.fastq.gz;
    otherwise default is _2, i.e. expect forward reads as sample_2.fastq.gz)
  synonyms:
  - --reverse
  args: !SimpleFlagArg
    name: REVERSE
  optional: true
- !Flag
  description: string containing all other arguments to pass to srst2
  synonyms:
  - --other_args
  args: !SimpleFlagArg
    name: OTHER_ARGS
  optional: true
command:
- slurm_srst2.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
