help_text: "------------------------------------------------------------------------------\n\
  Mosaik\e[1;31mText\e[0m 2.2.26                                                 \
  \  2014-03-28\nWan-Ping Lee & Michael Stromberg  Marth Lab, Boston College Biology\
  \ Department\n------------------------------------------------------------------------------\n\
  \nDescription: exports reads and alignments from MOSAIK.\n\nUsage: \e[1mMosaikText\e\
  [0m -in <filename> -out <filename> -ia <filename>\n\n\e[1;31mRead Archive Options:\n\
  \e[0m  -ir <MOSAIK read filename>        the input read file\n  -fastq <FASTQ filename>\
  \           stores the data in a FASTQ file\n  -screen                         \
  \  displays the reads on the screen\n\n\e[1;31mAlignment Archive Options:\n\e[0m\
  \  -in <MOSAIK alignment filename>   the input alignment file\n  -axt <axt filename>\
  \               stores the data in an AXT file\n  -bam <bam filename>          \
  \     stores the data in a BAM file\n  -bed <bed filename>               stores\
  \ the data in a BED file\n  -eland <eland filename>           stores the data in\
  \ an Eland file\n  -ref <reference sequence name>    displays output for a specific\
  \ reference\n  -sam <sam filename>               stores the data in a SAM file\n\
  \  -screen                           displays the alignments on the screen\n  -u\
  \                                limit output to unique reads\n\n\e[1;31mHelp:\n\
  \e[0m  --help, -h                        shows this help text\n"
