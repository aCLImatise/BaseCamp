!Command
positional: []
named:
- !Flag
  description: <L>       Set recombination rate to R and locus length to L.
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: R
  optional: true
- !Flag
  description: <R>      Change the recombination rate R at sequence position p.
  synonyms:
  - -sr
  args: !SimpleFlagArg
    name: p
  optional: true
- !Flag
  description: Set the approximation window length to l.
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: l
  optional: true
- !Flag
  description: <s1> ... <sn> [<M>]   Use an island model with npop populations, where
    s1 to sn individuals are sampled each population. Optionally assume a symmetric
    migration rate of M.
  synonyms:
  - -I
  args: !SimpleFlagArg
    name: npop
  optional: true
- !Flag
  description: <s1> ... <sn> [<M>]     Sample s1 to sn indiviuals from their corresponding
    populations at time t.
  synonyms:
  - -eI
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: Assume a symmetric migration rate of M/(npop-1).
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: <M>      Change the symmetric migration rate to M/(npop-1) at time
    t.
  synonyms:
  - -eM
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <j> <M>   Set the migration rate from population j to population i
    to M
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: <i> <j> <M>   Set the migration rate from population j to population
    i to M at time t.
  synonyms:
  - -em
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <M21> ...   Sets the (backwards) migration matrix.
  synonyms:
  - -ma
  args: !SimpleFlagArg
    name: M11
  optional: true
- !Flag
  description: <M11> <M21> ...    Changes the migration matrix at time t
  synonyms:
  - -ema
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: '<i> <p>  Population admixture. Replaces a fraction of 1-p of population
    i with individuals a from population npop + 1 which is ignored afterwards (forward
    in time). '
  synonyms:
  - -es
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <i> <j> <p>  Partial Population admixture. Replaces a fraction of 1-p
    of population i with individuals a from population j.
  synonyms:
  - -eps
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <i> <j>  Speciation event at time t. Creates population j from individuals
    of population i.
  synonyms:
  - -ej
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <n>       Set the present day size of population i to n*N0.
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: <i> <n>  Change the size of population i to n*N0 at time t.
  synonyms:
  - -en
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <n>      Set the present day size of all populations to n*N0.
  synonyms:
  - -eN
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: <a>       Set the exponential growth rate of population i to a.
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: <i> <a>  Change the exponential growth rate of population i to a at
    time t.
  synonyms:
  - -eg
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: Set the exponential growth rate of all populations to a.
  synonyms:
  - -G
  args: !SimpleFlagArg
    name: a
  optional: true
- !Flag
  description: <a>      Change the exponential growth rate of all populations to a
    at time t.
  synonyms:
  - -eG
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: Set the mutation rate to theta = 4N0*mu, where mu is the  neutral mutation
    rate per locus.
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: theta
  optional: true
- !Flag
  description: Print the simulated local genealogies in Newick format.
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the simulated local genealogies in Oriented Forest format.
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the TMRCA and the local tree length for each segment.
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the Site Frequency Spectrum for each locus.
  synonyms:
  - -oSFS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ms|rel|abs] Scaling of sequence positions. Either relative (rel)
    to the locus length between 0 and 1, absolute (abs) in base pairs or as in ms
    (default).'
  synonyms:
  - -SC
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read genealogies at the beginning of the sequence.
  synonyms:
  - -init
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: '[<SEED2> <SEED3>]   The random seed to use. Takes up to three integer
    numbers.'
  synonyms:
  - -seed
  args: !SimpleFlagArg
    name: SEED
  optional: true
- !Flag
  description: Specify the number of significant digits used in the output. Defaults
    to 6.
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: digits
  optional: true
- !Flag
  description: ',    '
  synonyms:
  - -print-model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints information about the demographic model.
  synonyms:
  - --print-model
  args: !EmptyFlagArg {}
  optional: true
command:
- scrm
subcommands: []
help_flag: !Flag
  description: Prints this text.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the version of scrm.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
