!Command
positional: []
named:
- !Flag
  description: For use with --h2/--rg. This flag tells LDSC to print the covaraince
    matrix of the estimates.
  synonyms:
  - --print-cov
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If this flag is set, LDSC will print the block jackknife delete-values
    (i.e., the regression coefficeints estimated from the data with a block removed).
    The delete-values are formatted as a matrix with (# of jackknife blocks) rows
    and (# of LD Scores) columns.
  synonyms:
  - --print-delete-vals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Chunk size for LD Score calculation. Use the default.
  synonyms:
  - --chunk-size
  args: !SimpleFlagArg
    name: CHUNK_SIZE
  optional: true
- !Flag
  description: Store .l2.ldscore files as pickles instead of gzipped tab-delimited
    text.
  synonyms:
  - --pickle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Yes, I really want to compute whole-chromosome LD Score.
  synonyms:
  - --yes-really
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Force LDSC to attempt to invert ill-conditioned matrices.
  synonyms:
  - --invert-anyway
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of block jackknife blocks.
  synonyms:
  - --n-blocks
  args: !SimpleFlagArg
    name: N_BLOCKS
  optional: true
- !Flag
  description: This flag tells LDSC to use the .l2.M file instead of the .l2.M_5_50
    file.
  synonyms:
  - --not-M-5-50
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Force ldsc to return silly genetic correlation estimates.
  synonyms:
  - --return-silly-things
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For rg estimation, skip checking whether the alleles match. This check
    is redundant for pairs of chisq files generated using munge_sumstats.py and the
    same argument to the --merge-alleles flag.
  synonyms:
  - --no-check-alleles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Sample prevalence of binary phenotype (for conversion to liability
    scale).
  synonyms:
  - --samp-prev
  args: !SimpleFlagArg
    name: SAMP_PREV
  optional: true
- !Flag
  description: Population prevalence of binary phenotype (for conversion to liability
    scale).
  synonyms:
  - --pop-prev
  args: !SimpleFlagArg
    name: POP_PREV
  optional: true
command:
- ldsc.py
subcommands: []
help_flag:
usage_flag:
version_flag:
