!Command
positional: []
named:
- !Flag
  description: Input filename.
  synonyms:
  - --sumstats
  args: !SimpleFlagArg
    name: SUMSTATS
  optional: true
- !Flag
  description: Sample size If this option is not set, will try to infer the sample
    size from the input file. If the input file contains a sample size column, and
    this flag is set, the argument to this flag has priority.
  synonyms:
  - --N
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Number of cases. If this option is not set, will try to infer the number
    of cases from the input file. If the input file contains a number of cases column,
    and this flag is set, the argument to this flag has priority.
  synonyms:
  - --N-cas
  args: !SimpleFlagArg
    name: N_CAS
  optional: true
- !Flag
  description: Number of controls. If this option is not set, will try to infer the
    number of controls from the input file. If the input file contains a number of
    controls column, and this flag is set, the argument to this flag has priority.
  synonyms:
  - --N-con
  args: !SimpleFlagArg
    name: N_CON
  optional: true
- !Flag
  description: Output filename prefix.
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: Minimum INFO score.
  synonyms:
  - --info-min
  args: !SimpleFlagArg
    name: INFO_MIN
  optional: true
- !Flag
  description: Minimum MAF.
  synonyms:
  - --maf-min
  args: !SimpleFlagArg
    name: MAF_MIN
  optional: true
- !Flag
  description: Use this flag to parse Stephan Ripke's daner* file format.
  synonyms:
  - --daner
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use this flag to parse more recent daner* formatted files, which include
    sample size column 'Nca' and 'Nco'.
  synonyms:
  - --daner-n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't require alleles. Useful if only unsigned summary statistics are
    available and the goal is h2 / partitioned h2 estimation rather than rg estimation.
  synonyms:
  - --no-alleles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Same as --merge, except the file should have three columns: SNP, A1,
    A2, and all alleles will be matched to the --merge-alleles file alleles.'
  synonyms:
  - --merge-alleles
  args: !SimpleFlagArg
    name: MERGE_ALLELES
  optional: true
- !Flag
  description: Minimum N (sample size). Default is (90th percentile N) / 2.
  synonyms:
  - --n-min
  args: !SimpleFlagArg
    name: N_MIN
  optional: true
- !Flag
  description: Chunksize.
  synonyms:
  - --chunksize
  args: !SimpleFlagArg
    name: CHUNKSIZE
  optional: true
- !Flag
  description: 'Name of SNP column (if not a name that ldsc understands). NB: case
    insensitive.'
  synonyms:
  - --snp
  args: !SimpleFlagArg
    name: SNP
  optional: true
- !Flag
  description: 'Name of N column (if not a name that ldsc understands). NB: case insensitive.'
  synonyms:
  - --N-col
  args: !SimpleFlagArg
    name: N_COL
  optional: true
- !Flag
  description: 'Name of N column (if not a name that ldsc understands). NB: case insensitive.'
  synonyms:
  - --N-cas-col
  args: !SimpleFlagArg
    name: N_CAS_COL
  optional: true
- !Flag
  description: 'Name of N column (if not a name that ldsc understands). NB: case insensitive.'
  synonyms:
  - --N-con-col
  args: !SimpleFlagArg
    name: N_CON_COL
  optional: true
- !Flag
  description: 'Name of A1 column (if not a name that ldsc understands). NB: case
    insensitive.'
  synonyms:
  - --a1
  args: !SimpleFlagArg
    name: A1
  optional: true
- !Flag
  description: 'Name of A2 column (if not a name that ldsc understands). NB: case
    insensitive.'
  synonyms:
  - --a2
  args: !SimpleFlagArg
    name: A2
  optional: true
- !Flag
  description: 'Name of p-value column (if not a name that ldsc understands). NB:
    case insensitive.'
  synonyms:
  - --p
  args: !SimpleFlagArg
    name: P
  optional: true
- !Flag
  description: 'Name of FRQ or MAF column (if not a name that ldsc understands). NB:
    case insensitive.'
  synonyms:
  - --frq
  args: !SimpleFlagArg
    name: FRQ
  optional: true
- !Flag
  description: 'Name of signed sumstat column, comma null value (e.g., Z,0 or OR,1).
    NB: case insensitive.'
  synonyms:
  - --signed-sumstats
  args: !SimpleFlagArg
    name: SIGNED_SUMSTATS
  optional: true
- !Flag
  description: 'Name of INFO column (if not a name that ldsc understands). NB: case
    insensitive.'
  synonyms:
  - --info
  args: !SimpleFlagArg
    name: INFO
  optional: true
- !Flag
  description: 'Comma-separated list of INFO columns. Will filter on the mean. NB:
    case insensitive.'
  synonyms:
  - --info-list
  args: !SimpleFlagArg
    name: INFO_LIST
  optional: true
- !Flag
  description: 'Name of NSTUDY column (if not a name that ldsc understands). NB: case
    insensitive.'
  synonyms:
  - --nstudy
  args: !SimpleFlagArg
    name: NSTUDY
  optional: true
- !Flag
  description: 'Minimum # of studies. Default is to remove everything below the max,
    unless there is an N column, in which case do nothing.'
  synonyms:
  - --nstudy-min
  args: !SimpleFlagArg
    name: NSTUDY_MIN
  optional: true
- !Flag
  description: Comma-separated list of column names to ignore.
  synonyms:
  - --ignore
  args: !SimpleFlagArg
    name: IGNORE
  optional: true
- !Flag
  description: A1 is the increasing allele.
  synonyms:
  - --a1-inc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep the MAF column (if one exists).
  synonyms:
  - --keep-maf
  args: !EmptyFlagArg {}
  optional: true
command:
- munge_sumstats.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
