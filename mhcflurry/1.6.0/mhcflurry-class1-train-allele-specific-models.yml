!Command
positional: []
named:
- !Flag
  description: 'Training data CSV. Expected columns: allele, peptide, measurement_value'
  synonyms:
  - --data
  args: !SimpleFlagArg
    name: FILE.csv
  optional: true
- !Flag
  description: Directory to write models and manifest
  synonyms:
  - --out-models-dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: JSON or YAML of hyperparameters
  synonyms:
  - --hyperparameters
  args: !SimpleFlagArg
    name: FILE.json
  optional: true
- !Flag
  description: Alleles to train models for. If not specified, all alleles with enough
    measurements will be used.
  synonyms:
  - --allele
  args: !RepeatFlagArg
    name: ALLELE
  optional: true
- !Flag
  description: Train models for alleles with >=N measurements.
  synonyms:
  - --min-measurements-per-allele
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Hold out 1/N fraction of data (for e.g. subsequent model selection.
    For example, specify 5 to hold out 20 percent of the data.
  synonyms:
  - --held-out-fraction-reciprocal
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Seed for randomizing which measurements are held out. Only matters
    when --held-out-fraction is specified. Default: 0.'
  synonyms:
  - --held-out-fraction-seed
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Do not use affinity value inequalities even when present in data
  synonyms:
  - --ignore-inequalities
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ensemble size, i.e. how many models to train for each architecture.
    If specified here it overrides any 'n_models' specified in the hyperparameters.
  synonyms:
  - --n-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Max training epochs. If specified here it overrides any 'max_epochs'
    specified in the hyperparameters.
  synonyms:
  - --max-epochs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Allele sequences file. Used for computing allele similarity matrix.
  synonyms:
  - --allele-sequences
  args: !SimpleFlagArg
    name: FILE.csv
  optional: true
- !Flag
  description: Write models to disk every N seconds. Only affects parallel runs; serial
    runs write each model to disk as it is trained.
  synonyms:
  - --save-interval
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Keras verbosity. Default: 0'
  synonyms:
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
- !Flag
  description: 'Number of local processes to parallelize training over. Set to 0 for
    serial run. Default: 0.'
  synonyms:
  - --num-jobs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Keras backend. If not specified will use system default.
  synonyms:
  - --backend
  args: !ChoiceFlagArg
    choices:
    - tensorflow-gpu
    - tensorflow-cpu
    - tensorflow-default
  optional: true
- !Flag
  description: Number of GPUs to attempt to parallelize across. Requires running in
    parallel.
  synonyms:
  - --gpus
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Maximum number of workers to assign to a GPU. Additional tasks will
    run on CPU.
  synonyms:
  - --max-workers-per-gpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Restart workers after N tasks. Workaround for tensorflow memory leaks.
    Requires Python >=3.2.
  synonyms:
  - --max-tasks-per-worker
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Write worker stdout and stderr logs to given directory.
  synonyms:
  - --worker-log-dir
  args: !SimpleFlagArg
    name: WORKER_LOG_DIR
  optional: true
command:
- mhcflurry-class1-train-allele-specific-models
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
