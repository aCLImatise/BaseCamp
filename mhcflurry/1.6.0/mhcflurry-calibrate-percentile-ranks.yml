!Command
positional: []
named:
- !Flag
  description: Keras batch size for predictions
  synonyms:
  - --prediction-batch-size
  args: !SimpleFlagArg
    name: PREDICTION_BATCH_SIZE
  optional: true
- !Flag
  description: 'Number of alleles per work chunk. Default: 1.'
  synonyms:
  - --alleles-per-work-chunk
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Keras verbosity. Default: 0'
  synonyms:
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
- !Flag
  description: 'Number of local processes to parallelize training over. Set to 0 for
    serial run. Default: 0.'
  synonyms:
  - --num-jobs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Keras backend. If not specified will use system default.
  synonyms:
  - --backend
  args: !ChoiceFlagArg
    choices:
    - tensorflow-gpu
    - tensorflow-cpu
    - tensorflow-default
  optional: true
- !Flag
  description: Number of GPUs to attempt to parallelize across. Requires running in
    parallel.
  synonyms:
  - --gpus
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Maximum number of workers to assign to a GPU. Additional tasks will
    run on CPU.
  synonyms:
  - --max-workers-per-gpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Restart workers after N tasks. Workaround for tensorflow memory leaks.
    Requires Python >=3.2.
  synonyms:
  - --max-tasks-per-worker
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Write worker stdout and stderr logs to given directory.
  synonyms:
  - --worker-log-dir
  args: !SimpleFlagArg
    name: WORKER_LOG_DIR
  optional: true
- !Flag
  description: 'How many times to rerun failing jobs. Default: 3'
  synonyms:
  - --cluster-max-retries
  args: !SimpleFlagArg
    name: CLUSTER_MAX_RETRIES
  optional: true
command:
- mhcflurry-calibrate-percentile-ranks
subcommands: []
help_flag:
usage_flag:
version_flag:
