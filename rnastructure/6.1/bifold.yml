help_text: "USAGE: bifold <seq file 1> <seq file 2> <ct file> [options]\nAll flags\
  \ are case-insensitive, and grouping of flags is not allowed.\n\n=============================\n\
  ==== Required Parameters ====\n=============================\n<seq file 1>\n   \
  \ The name of a file containing a first input sequence.\n\n<seq file 2>\n    The\
  \ name of a file containing a second input sequence.\n\n<ct file>\n    The name\
  \ of a CT file to which output will be written.\n\n=========================================\n\
  ==== Option Flags Without Parameters ====\n=========================================\n\
  -d -D --DNA \n    Specify that the sequence is DNA, and DNA parameters are to be\
  \ used.\n    Default is to use RNA parameters.\n\n-h --help \n    Display the usage\
  \ details message.\n\n-i -I --intramolecular \n    Forbid intramolecular pairs (pairs\
  \ within the same strand).\n    Default is to allow intramolecular pairs.\n\n-v\
  \ --version \n    Display version and copyright information for this interface.\n\
  \n======================================\n==== Option Flags With Parameters ====\n\
  ======================================\nAll parameters must follow their associated\
  \ flag directly.\nFailure to do so may result in aberrant program behavior.\n\n\
  -l -L --loop \n    Specify a maximum internal/bulge loop size.\n    Default is 30\
  \ unpaired numcleotides.\n\n-m -M --maximum \n    Specify a maximum number of structures.\n\
  \    Default is 20 structures.\n\n-p -P --percent \n    Specify a maximum percent\
  \ energy difference.\n    Default is 10 percent (specified as 10, not 0.1).\n\n\
  -s -S --save \n    Specify the name of a save file, needed for dotplots and refolding.\n\
  \    Default is not to generate a save file.\n\n-t -T --temperature \n    Specify\
  \ the temperature at which calculation takes place in Kelvin.\n    Default is 310.15\
  \ K, which is 37 degrees C.\n\n-w -W --window \n    Specify a window size.\n   \
  \ Default is 0 nucleotides.\n\n"
