!Command
positional: []
named:
- !Flag
  description: The input file
  synonyms:
  - --input-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-file ] arg   The output file name (TSV Format).'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output-vcf ] arg    Annotated VCF file (with bed annotations).'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output a summary table with TP / FP / FN / UNK  counts, precision,
    recall, etc.
  synonyms:
  - --output-summary
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output ROC levels for filters.
  synonyms:
  - --output-filter-rocs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Ignore certain filters when creating a ROC.
  synonyms:
  - --roc-filter
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Minium spacing of levels on ROC QQ trace.
  synonyms:
  - --roc-delta
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Field to use for QQ (ROC quantity). Can be QUAL /  GQ / ... / any INFO
    field name.
  synonyms:
  - --qq
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Field header to use for QQ in output tables (ROC  quantity). Defaults
    to QQ.
  synonyms:
  - --qq-header
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --reference ] arg     The reference fasta file (needed only for
    VCF  output).'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg      Start location.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg       Region bed file. You can attach a label by  prefixing
    with a colon, e.g. -R  FP2:false-positives-type2.bed'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Regions to compute ROCs in. By default, only the  '*' region (total
    unstratified counts) will  produce ROC counts. For example, --roc-regions '*'
    --roc-regions FP2 also produces a ROC in the FP2  regions.
  synonyms:
  - --roc-regions
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Quantification method to use. Current choices are  xcmp or ga4gh.
  synonyms:
  - --type
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --only ] arg          Bed file of locations (equivalent to -R in  bcftools)'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum umber of records to process
  synonyms:
  - --limit-records
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Print a message every N records.
  synonyms:
  - --message-every
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --apply-filters ] arg Apply filtering in VCF.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Count homref locations.
  synonyms:
  - --count-homref
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output variant types counted (debugging).
  synonyms:
  - --output-vtc
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Set to zero to preserve INFO fields (default is 1)
  synonyms:
  - --clean-info
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output ROCs with full set of levels of QQ values  (default is 1, disable
    for more concise output)
  synonyms:
  - --output-rocs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Add chr prefix to regions if necessary (default is off).
  synonyms:
  - --fix-chr-regions
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of threads to use.
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of variants per block.
  synonyms:
  - --blocksize
  args: !SimpleFlagArg
    name: arg
  optional: true
