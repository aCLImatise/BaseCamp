!Command
positional: []
named:
- !Flag
  description: The input bed file specifying haplotype block  regions (use - for stdin).
  synonyms:
  - --input-regions
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Two VCF files to compare (use file:sample for a specific sample column).
  synonyms:
  - --input-vcfs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-bed ] arg       Output block results as bed files (default
    is  to output to stdout).'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output-errors ] arg    Output failure information.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output-diffs ] arg     Output shared and different variants to
    a mJSON file (one json record per line, default is to  not output diffs).'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reference ] arg        The reference fasta file.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max-n-haplotypes ] arg Maximum number of haplotypes to enumerate.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set to true to output haplotype sequences.
  synonyms:
  - --output-sequences
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Set to true to output progress information.
  synonyms:
  - --progress
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output progress information every n seconds.
  synonyms:
  - --progress-seconds
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --limit ] arg            Maximum number of haplotype blocks to process.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --apply-filters ] arg    Apply filtering in VCF.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Perform alignments on mismatching haplotypes to find best approximate
    match.
  synonyms:
  - --do-alignment
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- hapcmp
subcommands: []
