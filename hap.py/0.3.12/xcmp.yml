!Command
positional: []
named:
- !Flag
  description: Two VCF files to compare (use file:sample  for a specific sample column).
  synonyms:
  - --input-vcfs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-vcf ] arg          Output variant comparison results to
    VCF.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output-errors ] arg       Output failure information.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reference ] arg           The reference fasta file.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg            The location to start at.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg             Use a bed file for getting a subset
    of  regions (traversal via tabix).'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --targets ] arg             Use a bed file for getting a subset
    of  targets (streaming the whole file, ignoring  things outside the bed regions).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --qq ] arg                  Field to use for quality scoring (this
    will  be output as the QQ info field).'
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set to true to output progress information.
  synonyms:
  - --progress
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output progress information every n seconds.
  synonyms:
  - --progress-seconds
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --window ] arg              Overlap window to create haplotype blocks.'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max-n-haplotypes ] arg    Maximum number of haplotypes to enumerate.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of bases to expand around each  haplotype block.
  synonyms:
  - --expand-hapblocks
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Maximum number of haplotype blocks to  process.
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Apply filtering in truth VCF (on by  default).
  synonyms:
  - --apply-filters-truth
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --apply-filters-query ] arg Apply filtering in query VCF (off by  default).'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Always compare haplotype blocks (even if  they match). Testing use
    only/slow.
  synonyms:
  - --always-hapcmp
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Disable haplotype comparison. This overrides all other haplotype comparison
    options.
  synonyms:
  - --no-hapcmp
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- xcmp
subcommands: []
help_flag: !Flag
  description: '[ --help ]                    produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
