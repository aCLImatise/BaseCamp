!Command
positional: []
named:
- !Flag
  description: 'Input VCF file. Must have exactly two  samples, the first sample will
    be used  as truth, the second one as query. This can be obtained using bcftools:  bcftools
    merge truth.vcf.gz  query.vcf.gz --force-samples'
  synonyms:
  - --input-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-file ] arg              The output file name (VCF / BCF
    /  VCF.gz).'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reference ] arg                The reference fasta file (needed
    only  for VCF output).'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg                 Start location.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: QQ field name -- this can be QUAL, an  INFO or FORMAT field name
  synonyms:
  - --qq-field
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --only ] arg                     Bed file of locations (equivalent
    to -R in bcftools)'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum umber of records to process
  synonyms:
  - --limit-records
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Print a message every N records.
  synonyms:
  - --message-every
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --apply-filters ] arg            Apply filtering in VCF.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads to use.
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of variants per block.
  synonyms:
  - --blocksize
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Minimum distance between variants  allowed to end up in separate blocks
  synonyms:
  - --min-var-distance
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --comparison-mode ] arg (=allele) How to compare variants: allele  (default)
    / distance / enumerate'
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=50)          For distance comparison, this is the  maximum distance
    between variants s.t.  they get matched.
  synonyms:
  - --distance-maxdist
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=65536)      For haplotype enumeration comparison,  this is the number
    of possibilities to  enumerate before giving up
  synonyms:
  - --enumerate-maxenum
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- scmp
subcommands: []
help_flag: !Flag
  description: '[ --help ]                         produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
