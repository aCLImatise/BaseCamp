!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be verbose, i.e. print more information. (default=off)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be quiet (also inhibit PS tree output). (default=off)
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Define type of the graph, i.e. configuration space.  (default=`RNA')
  synonyms:
  - -G
  - --graph
  args: !SimpleFlagArg
    name: Graph
  optional: true
- !Flag
  description: Select the move-set for generating neighbors of a configuration (if
    Graph allows several different ones).
  synonyms:
  - -M
  - --moves
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Restrict the output to the connected component. (default=off)
  synonyms:
  - -c
  - --connected
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the size of of each basin in output. (default=off)
  synonyms:
  - --bsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print saddle component sizes.  (default=off)
  synonyms:
  - --ssize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compute only the lowest <num> local minima. (default=`100')
  synonyms:
  - --max
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Print only minima with energy barrier greater than delta.  (default=`0.000001')
  synonyms:
  - --minh
  args: !SimpleFlagArg
    name: delta
  optional: true
- !Flag
  description: Print the saddle point conformations in output. (default=off)
  synonyms:
  - --saddle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compute rates between macro states (basins). (default=off)
  synonyms:
  - --rates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =<l2>          Backtrack an optimal path between local minimum l2 and
    l1.
  synonyms:
  - -P
  - --path
  args: !SimpleFlagArg
    name: l1
  optional: true
- !Flag
  description: Map conformations to minima in the tree.
  synonyms:
  - --mapstruc
  args: !SimpleFlagArg
    name: filename
  optional: true
command:
- barriers
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
