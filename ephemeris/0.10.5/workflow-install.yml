!Command
positional: []
named:
- !Flag
  description: Path to a workflow file or a directory with multiple workflow files
    ending with ".ga"
  synonyms:
  - -w
  - --workflow_path
  args: !SimpleFlagArg
    name: WORKFLOW_PATH
  optional: true
- !Flag
  description: Flag to publish all imported workflows, so that they are viewable by
    other users
  synonyms:
  - --publish_workflows
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Increase output verbosity.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Target Galaxy instance URL/IP address
  synonyms:
  - -g
  - --galaxy
  args: !SimpleFlagArg
    name: GALAXY
  optional: true
- !Flag
  description: Galaxy user email address
  synonyms:
  - -u
  - --user
  args: !SimpleFlagArg
    name: USER
  optional: true
- !Flag
  description: Password for the Galaxy user
  synonyms:
  - -p
  - --password
  args: !SimpleFlagArg
    name: PASSWORD
  optional: true
- !Flag
  description: Galaxy admin user API key (required if not defined in the tools list
    file)
  synonyms:
  - -a
  - --api_key
  args: !SimpleFlagArg
    name: API_KEY
  optional: true
command:
- workflow-install
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
