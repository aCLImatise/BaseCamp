!Command
positional: []
named:
- !Flag
  description: 'tool_list.yml output file (default: None)'
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Include tool_panel_id in tool_list.yml ? Use this only if the tool
    panel id already exists. See https://github.com/galaxyproject/ansible-galaxy-
    tools/blob/master/files/tool_list.yaml.sample (default: False)'
  synonyms:
  - --include_tool_panel_id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not include tool_panel_name in tool_list.yml ? (default: False)'
  synonyms:
  - --skip_tool_panel_name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not include the changeset revision when generating the tool list.Use
    this if you would like to use the list to update all the tools inyour galaxy instance
    using shed-install. (default: False)'
  synonyms:
  - --skip_changeset_revision
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Include the data managers in the tool list. Requires admin login details
    (default: False)'
  synonyms:
  - --get_data_managers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Get all tools and revisions, not just those which are present on the
    web ui.Requires login details. (default: False)'
  synonyms:
  - --get_all_tools
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Increase output verbosity. (default: False)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Target Galaxy instance URL/IP address (default: http://localhost:8080)'
  synonyms:
  - -g
  - --galaxy
  args: !SimpleFlagArg
    name: GALAXY
  optional: true
- !Flag
  description: 'Galaxy user email address (default: None)'
  synonyms:
  - -u
  - --user
  args: !SimpleFlagArg
    name: USER
  optional: true
- !Flag
  description: 'Password for the Galaxy user (default: None)'
  synonyms:
  - -p
  - --password
  args: !SimpleFlagArg
    name: PASSWORD
  optional: true
- !Flag
  description: 'Galaxy admin user API key (required if not defined in the tools list
    file) (default: None)'
  synonyms:
  - -a
  - --api_key
  args: !SimpleFlagArg
    name: API_KEY
  optional: true
command:
- get-tool-list
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
