!Command
positional: []
named:
- !Flag
  description: error profile - one of precomputed profiles ('ecoli_R7', 'yeast', 'ecoli_R7.3',
    'ecoli_R9_2D', 'ecoli_R9_1D', 'ecoli_UCSC1b') or own directory with an error profile
    [ecoli_R9_2D]
  synonyms:
  - -p
  - --profile
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: prefix of output file [simulated]
  synonyms:
  - -o
  - --out-pref
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: number of generated reads [10000]
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: rate of unaligned reads [detect from the error profile]
  synonyms:
  - -u
  - --unalign-rate
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: mismatch rate (weight tuning) [1.0]
  synonyms:
  - -m
  - --mis-rate
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: insertion rate (weight tuning) [1.0]
  synonyms:
  - -i
  - --ins-rate
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: deletion rate (weight tuning) [1.0]
  synonyms:
  - -d
  - --del-rate
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: initial seed for the pseudorandom number generator (0 for random) [42]
  synonyms:
  - -s
  - --seed
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: circular simulation (linear otherwise)
  synonyms:
  - --circular
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output perfect reads, no mutations
  synonyms:
  - --perfect
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: merge contigs from the reference
  synonyms:
  - --merge-contigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use RNF format for read names
  synonyms:
  - --rnf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add cigar to RNF names (not fully debugged, yet)
  synonyms:
  - --rnf-add-cigar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum read length [inf]
  synonyms:
  - --max-len
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: minimum read length [50]
  synonyms:
  - --min-len
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: prohibits homopolymers with length >= n bases in output reads [6]
  synonyms:
  - --kmer-bias
  args: !SimpleFlagArg
    name: int
  optional: true
command:
- nanosim-h
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
