!Command
positional: []
named: []
command:
- miRge2.0
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: args
    optional: true
  named:
  - !Flag
    description: '[sample <required> [sample <required> ...]] two options: 1. A file
      where each row represents one sample name; 2. *.fastq *.fastq ... Or *.fastq.gz
      *.fastq.gz ...'
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'the directory of the outputs (default: current directory)'
    synonyms:
    - -o
    args: !SimpleFlagArg
      name: dir
    optional: true
  - !Flag
    description: 'the miRNA database (default: miRBase. miRGeneDB is optional)'
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: string required
    optional: true
  - !Flag
    description: the path to the system's bowtie binary
    synonyms:
    - -pb
    args: !SimpleFlagArg
      name: dir required
    optional: true
  - !Flag
    description: the path to the miRge libraries
    synonyms:
    - -lib
    args: !SimpleFlagArg
      name: dir required
    optional: true
  - !Flag
    description: the species can be human, mouse, fruitfly, nematode, rat and zebrafish
      (novel miRNA detection is confined in human and mouse)
    synonyms:
    - -sp
    args: !SimpleFlagArg
      name: string required
    optional: true
  - !Flag
    description: 'the threshold of the proportion of canonical reads for the miRNAs
      to determine whether keeping them or not when counting. Users can set it between
      0 and 0.5. (default: 0.1)'
    synonyms:
    - -ex
    args: !SimpleFlagArg
      name: float
    optional: true
  - !Flag
    description: 'the adapter need to be removed which could be illumina, ion or a
      defined sequence (default: none)'
    synonyms:
    - -ad
    args: !SimpleFlagArg
      name: string
    optional: true
  - !Flag
    description: 'phred64 format (default: 64)'
    synonyms:
    - -phred64
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "switch to annotate spike-ins if the bowtie index files are loacted\
      \ at the path of bowtie's index files (default: off)"
    synonyms:
    - -spikeIn
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'switch to write trimmed and collapsed fasta file (default: off)'
    synonyms:
    - -tcf
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'switch to calculate of isomirs entropy (default: off)'
    synonyms:
    - -di
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'the number of processors to use for trimming, qc, and alignment
      (default: 1)'
    synonyms:
    - -cpu
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: 'switch to calculate of A to I editing (default: off)'
    synonyms:
    - -ai
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'switch to output results in gff format (default: off)'
    synonyms:
    - -gff
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'switch to analyze tRNA fragment (default: off)'
    synonyms:
    - -trf
    args: !EmptyFlagArg {}
    optional: true
  command:
  - miRge2.0
  - annotate
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
