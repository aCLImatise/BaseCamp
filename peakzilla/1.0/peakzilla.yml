!Command
positional: []
named:
- !Flag
  description: 'number of most highly enriched regions used to estimate peak size:
    default = 200'
  synonyms:
  - -m
  - --model_peaks
  args: !SimpleFlagArg
    name: N_MODEL_PEAKS
  optional: true
- !Flag
  description: 'minimum cutoff for fold enrichment: default = 2'
  synonyms:
  - -c
  - --enrichment_cutoff
  args: !SimpleFlagArg
    name: ENRICHMENT_CUTOFF
  optional: true
- !Flag
  description: 'minimum cutoff for peak score: default = 1'
  synonyms:
  - -s
  - --score_cutoff
  args: !SimpleFlagArg
    name: SCORE_CUTOFF
  optional: true
- !Flag
  description: 'manually set fragment size in bp: default = estimate from data'
  synonyms:
  - -f
  - --fragment_size
  args: !SimpleFlagArg
    name: FRAGMENT_SIZE
  optional: true
- !Flag
  description: use empirical model estimate instead of gaussian
  synonyms:
  - -e
  - --gaussian
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input is paired end and in BEDPE format
  synonyms:
  - -p
  - --bedpe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'directory/filename to store log file to: default = log.txt'
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
- !Flag
  description: write negative peaks to negative_peaks.tsv
  synonyms:
  - -n
  - --negative
  args: !EmptyFlagArg {}
  optional: true
command:
- peakzilla.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
