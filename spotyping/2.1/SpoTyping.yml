!Command
positional: []
named:
- !Flag
  description: Set this if input is a fasta file that contains only a complete genomic
    sequence or assembled contigs from an isolate [Default is off]
  synonyms:
  - --seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'swift mode, either "on" or "off" [Defulat: on]'
  synonyms:
  - -s
  - --swift
  args: !SimpleFlagArg
    name: SWIFT
  optional: true
- !Flag
  description: 'minimum number of error-free hits to support presence of a spacer
    [Default: 0.1*average read depth]'
  synonyms:
  - -m
  - --min
  args: !SimpleFlagArg
    name: MIN_STRICT
  optional: true
- !Flag
  description: 'minimum number of 1-error-tolerant hits to support presence of a spacer
    [Default: 0.12 * average read depth]'
  synonyms:
  - -r
  - --rmin
  args: !SimpleFlagArg
    name: MIN_RELAX
  optional: true
- !Flag
  description: 'output directory [Default: running directory]'
  synonyms:
  - -O
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: 'basename of output files generated [Default: SpoTyping]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: suppress the SITVIT database query [Default is off]
  synonyms:
  - --noQuery
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: stringent filtering of reads (used only for low quality reads)[Default
    is off]
  synonyms:
  - --filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set this only when the reads are sorted to a reference genome [Default
    is off]
  synonyms:
  - --sorted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: enable debug mode, keeping all intermediate files for checking [Default
    is off]
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- SpoTyping.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
