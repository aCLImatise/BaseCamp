!Command
positional: []
named:
- !Flag
  description: '.gct file that you would like to convert to .gctx (default: None)'
  synonyms:
  - -filename
  - -f
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'out path/name for output gctx file. Default is just to modify the
    extension (default: None)'
  synonyms:
  - -output_filepath
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_FILEPATH
  optional: true
- !Flag
  description: 'Whether to print a bunch of output. (default: False)'
  synonyms:
  - -verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to annotations file for rows (default: None)'
  synonyms:
  - -row_annot_path
  args: !SimpleFlagArg
    name: ROW_ANNOT_PATH
  optional: true
- !Flag
  description: 'Path to annotations file for columns (default: None)'
  synonyms:
  - -col_annot_path
  args: !SimpleFlagArg
    name: COL_ANNOT_PATH
  optional: true
command:
- gct2gctx
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
