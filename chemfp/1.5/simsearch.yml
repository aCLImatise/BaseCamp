!Command
positional:
- !Positional
  description: target filename
  position: 0
  name: target_filename
  optional: false
named:
- !Flag
  description: select the k nearest neighbors (use 'all' for all neighbors)
  synonyms:
  - -k
  - --k-nearest
  args: !SimpleFlagArg
    name: K_NEAREST
  optional: true
- !Flag
  description: minimum similarity score threshold
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: filename containing the query fingerprints
  synonyms:
  - --queries
  - -q
  args: !SimpleFlagArg
    name: QUERIES
  optional: true
- !Flag
  description: use the targets as the queries, and exclude the self- similarity term
  synonyms:
  - --NxN
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "query as a structure record (default format: 'smi')"
  synonyms:
  - --query
  args: !SimpleFlagArg
    name: QUERY
  optional: true
- !Flag
  description: query in hex
  synonyms:
  - --hex-query
  args: !SimpleFlagArg
    name: HEX_QUERY
  optional: true
- !Flag
  description: "id for the query or hex-query (default: 'Query1'"
  synonyms:
  - --query-id
  args: !SimpleFlagArg
    name: QUERY_ID
  optional: true
- !Flag
  description: input query format (default uses the file extension, else 'fps')
  synonyms:
  - --query-format
  - --in
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: input target format (default uses the file extension, else 'fps')
  synonyms:
  - --target-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: output filename (default is stdout)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: report counts
  synonyms:
  - -c
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: batch size
  synonyms:
  - -b
  - --batch-size
  args: !SimpleFlagArg
    name: BATCH_SIZE
  optional: true
- !Flag
  description: scan the file to find matches (low memory overhead)
  synonyms:
  - --scan
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: build and search an in-memory data structure (faster for multiple queries)
  synonyms:
  - --memory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report load and execution times to stderr
  synonyms:
  - --times
  args: !EmptyFlagArg {}
  optional: true
command:
- simsearch
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
