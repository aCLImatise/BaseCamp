!Command
positional:
- !Positional
  description: prefix name for the output folder and the one concatenated modified
    file
  position: 0
  name: prefix_name
  optional: false
- !Positional
  description: path to directory of faa, RAST txt or gff files
  position: 1
  name: directory_path
  optional: false
named:
- !Flag
  description: faa files from GenBank or RefSeq
  synonyms:
  - -g
  - --GenBank_RefSeq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: faa files from Prokka
  synonyms:
  - -p
  - --prokka
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: spreadsheet tab-separated text files from RAST
  synonyms:
  - -r
  - --RAST
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: gff file from prokka, needed if planning to run Roary
  synonyms:
  - -s
  - --gff_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compressed file (.gz)
  synonyms:
  - -z
  - --gzipped
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'a file.csv of 3+ columns: file_name, old locustag, new locustag and
    optionally metadata'
  synonyms:
  - -l
  - --list_csv
  args: !SimpleFlagArg
    name: LIST_CSV
  optional: true
- !Flag
  description: individual modified files
  synonyms:
  - -i
  - --individual_files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: one concatenated modified file of all input files
  synonyms:
  - -c
  - --concatenated_file
  args: !EmptyFlagArg {}
  optional: true
command:
- WhatsGNU_database_customizer.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
