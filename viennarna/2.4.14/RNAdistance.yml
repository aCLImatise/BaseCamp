!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the distance representation to be used in calculations. (default=`f')
  synonyms:
  - -D
  - --distance
  args: !SimpleFlagArg
    name: fhwcFHWCP
  optional: true
- !Flag
  description: "|m|f|c         Specify the comparison directive. (default=`p')"
  synonyms:
  - -X
  - --compare
  args: !SimpleFlagArg
    name: p
  optional: true
- !Flag
  description: Use the Bruce Shapiro's cost matrix for comparing coarse structures.
    (default=off)
  synonyms:
  - -S
  - --shapiro
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[=<filename>]  Print an \"alignment\" with gaps of the structures,\
    \ to show matching substructures. The aligned structures are written to <filename>,\
    \ if specified. (default=`none')"
  synonyms:
  - -B
  - --backtrack
  args: !EmptyFlagArg {}
  optional: true
command:
- RNAdistance
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
