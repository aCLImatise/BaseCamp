!Command
positional: []
named:
- !Flag
  description: Remove pseudoknots from structure (default=off)
  synonyms:
  - -p
  - --removePK
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Substitute all nucleotides with their RNA alphabet counter parts, i.e.
    convert to characters A, C, G, U or N for unknown bases. (default=off)
  synonyms:
  - -c
  - --convertToRNA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be verbose (default=off)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- ct2db
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
