!Command
positional:
- !Positional
  description: --Tmin=t1              Lowest temperature (default=`0') --Tmax=t2              Highest
    temperature (default=`100') --stepsize=FLOAT       Calculate partition function
    every stepsize degrees C (default=`1.')
  position: 0
  name: program
  optional: false
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The program fits a parabola to 2*ipoints+1 data points to calculate
    2nd derivatives. Increasing this parameter produces a smoother curve (default=`2')
  synonyms:
  - -m
  - --ipoints
  args: !SimpleFlagArg
    name: ipoints
  optional: true
- !Flag
  description: Do not automatically substitude nucleotide "T" with "U" (default=off)
  synonyms:
  - --noconv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[=number]        Split batch input into jobs and start processing\
    \ in parallel using multiple threads. A value of 0 indicates to use as many parallel\
    \ threads as computation cores are available. (default=`0')"
  synonyms:
  - -j
  - --jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read a file instead of reading from stdin
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: Automatically generate an ID for each sequence. (default=off)
  synonyms:
  - --auto-id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prefix for automatically generated IDs (as used in output file names)
    (default=`sequence')
  synonyms:
  - --id-prefix
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: Set the maximum base pair span (default=`-1')
  synonyms:
  - --maxBPspan
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: How to treat "dangling end" energies for bases adjacent to helices
    in free ends and multi-loops (default=`2')
  synonyms:
  - -d
  - --dangles
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Produce structures without lonely pairs (helices of length 1). (default=off)
  synonyms:
  - --noLP
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs (default=off)
  synonyms:
  - --noGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs at the end of helices (default=off)
  synonyms:
  - --noClosingGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read energy parameters from paramfile, instead of using the default
    parameter set.
  synonyms:
  - -P
  - --paramFile
  args: !SimpleFlagArg
    name: paramfile
  optional: true
- !Flag
  description: Incoorporate G-Quadruplex formation into the structure prediction algorithm.
    (default=off)
  synonyms:
  - -g
  - --gquad
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Assume a circular (instead of linear) RNA molecule. (default=off)
  synonyms:
  - -c
  - --circ
  args: !EmptyFlagArg {}
  optional: true
command:
- RNAheat
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
