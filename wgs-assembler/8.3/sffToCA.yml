!Command
positional: []
named:
- !Flag
  description: "[name | seq]   Search for linker, create mated reads. Name is one\
    \ of: 'flx'      == GTTGGAACCGAAAGGGTTTGAATTCAAACCCTTTCGGTTCCAAC 'titanium' ==\
    \ TCGTATAACTTCGTATAATGTATGCTATACGAAGTTATTACG and CGTAATAACTTCGTATAGCATACATTATACGAAGTTATACGA"
  synonyms:
  - -linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: id cv    Threshold for splitting linker into mate pairs (0.90, 0.50).
  synonyms:
  - -linkersplit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: id cv    Threshold for trimming linker out of a read (0.90, 0.33).
  synonyms:
  - -linkertrim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: cv    Threshold for detecting linker (0.85, 0.25).
  synonyms:
  - -linkerdetect
  args: !SimpleFlagArg
    name: id
  optional: true
- !Flag
  description: Do not remove reads that are a perfect prefix of another read.
  synonyms:
  - -nodedup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Write output to files prefixed with 'name'.  Three files are created:\
    \ name.frg   -- CA format fragments. name.log   -- Actions taken; deleted fragments,\
    \ mate splits, etc. name.stats -- Human-readable statistics."
  synonyms:
  - -output
  args: !SimpleFlagArg
    name: name
  optional: true
command:
- sffToCA
subcommands: []
help_flag:
usage_flag:
version_flag:
