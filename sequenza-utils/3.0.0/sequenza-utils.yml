    synonyms:
    - --vcf-alleles
    args: !SimpleFlagArg
      name: VCF_ALLELES_TAG
    optional: true
  - !Flag
    description: Preset set of options to parse VCF from popular variant callers
    synonyms:
    - --preset
    args: !ChoiceFlagArg
      choices:
      - caveman
      - mutect
      - mpileup
      - strelka2_som
