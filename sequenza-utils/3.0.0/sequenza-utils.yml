- !Command
  positional: []
  named:
  - !Flag
    description: Output file. For gzip compressed output name the file ending in .gz.
      Default STDOUT
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
