    synonyms:
    - --vcf-depth
    args: !SimpleFlagArg
      name: VCF_DEPTH_TAG
    optional: true
  - !Flag
    description: '{n/t,t/n} Order of the normal and tumor sample in the VCF column,
      choices are "n/t" or "t/n". Default "n/t"'
    synonyms:
