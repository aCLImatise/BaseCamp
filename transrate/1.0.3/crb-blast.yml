!Command
positional: []
named:
- !Flag
  description: query fasta file
  synonyms:
  - -q
  - --query
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: target fasta file
  synonyms:
  - -t
  - --target
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'e-value cut off for BLAST. Format 1e-5 (default: 1.0e-05)'
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: 'number of threads to run BLAST with (default: 1)'
  synonyms:
  - -h
  - --threads
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: output file as tsv
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: split the fasta files into chunks and run multiple blast jobs and then
    combine them.
  synonyms:
  - -s
  - --split
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: be verbose
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- crb-blast
subcommands: []
help_flag: !Flag
  description: Show this message
  synonyms:
  - -l
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -r
  - --version
  args: !EmptyFlagArg {}
  optional: true
