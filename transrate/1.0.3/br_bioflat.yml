!Command
positional: []
named:
- !Flag
  description: set primary namespece to UNIQUE Default primary/secondary namespaces
    depend on each format of flatfiles.
  synonyms:
  - --primary
  args: !SimpleFlagArg
    name: UNIQUE
  optional: true
- !Flag
  description: set secondary namespaces. You may use this option many times to specify
    more than one namespace.
  synonyms:
  - --secondary
  args: !SimpleFlagArg
    name: KEY
  optional: true
- !Flag
  description: add secondary namespaces to default specification. You can use this
    option many times.
  synonyms:
  - --add-secondary
  args: !SimpleFlagArg
    name: KEY
  optional: true
- !Flag
  description: =/path/to/sort   use external sort program (e.g. /usr/bin/sort)
  synonyms:
  - --sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use builtin sort routine (default: /usr/bin/sort or BUILTIN)'
  synonyms:
  - --sort
  args: !SimpleFlagArg
    name: BUILTIN
  optional: true
- !Flag
  description: '=/path/to/env     use env program to run sort (default: /usr/bin/env)'
  synonyms:
  - --env
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'argument given to the env program (default: LC_ALL=C) (multiple --env-arg=XXXXXX
    can be specified)'
  synonyms:
  - --env-arg
  args: !SimpleFlagArg
    name: XXXXXX
  optional: true
- !Flag
  description: re-read all flatfiles and update whole index
  synonyms:
  - --renew
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: instead of genbank|embl|fasta, specifing a class name is allowed
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: CLASS
  optional: true
command:
- br_bioflat.rb
subcommands: []
help_flag:
usage_flag:
version_flag:
