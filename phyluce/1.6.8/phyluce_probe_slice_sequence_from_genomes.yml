!Command
positional: []
named:
- !Flag
  description: Path to the configuration file
  synonyms:
  - --conf
  args: !SimpleFlagArg
    name: CONF
  optional: true
- !Flag
  description: Path to the directory containing LASTZ results
  synonyms:
  - --lastz
  args: !SimpleFlagArg
    name: LASTZ
  optional: true
- !Flag
  description: Path to the output directory for storing FASTA files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: An alternate name pattern to transform the conf entry into
  synonyms:
  - --name-pattern
  args: !SimpleFlagArg
    name: PATTERN
  optional: true
- !Flag
  description: The prefix (e.g. "uce-") added to all probes designed
  synonyms:
  - --probe-prefix
  args: !SimpleFlagArg
    name: PROBE_PREFIX
  optional: true
- !Flag
  description: The regular expression to use for matching probes
  synonyms:
  - --probe-regex
  args: !SimpleFlagArg
    name: PROBE_REGEX
  optional: true
- !Flag
  description: Species to exclude from genome slicing
  synonyms:
  - --exclude
  args: !RepeatFlagArg
    name: EXCLUDE
  optional: true
- !Flag
  description: The logging level to use
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: Check orientation by contigs versus probes - useful for multi-species
    probe sets
  synonyms:
  - --contig_orient
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The amount of flanking sequence to add to each match
  synonyms:
  - --flank
  args: !SimpleFlagArg
    name: FLANK
  optional: true
- !Flag
  description: The probe length to use
  synonyms:
  - --probes
  args: !SimpleFlagArg
    name: PROBES
  optional: true
command:
- phyluce_probe_slice_sequence_from_genomes
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
