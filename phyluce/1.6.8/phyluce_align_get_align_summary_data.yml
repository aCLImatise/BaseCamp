!Command
positional: []
named:
- !Flag
  description: 'The directory containing alignments to be summarized. (default: None)'
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: 'The input alignment format. (default: nexus)'
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - phylip-relaxed
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: 'Show the count of loci with X taxa. (default: False)'
  synonyms:
  - --show-taxon-counts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: 'Output a CSV-formatted file of stats, by locus (default: None)'
  synonyms:
  - --output-stats
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- phyluce_align_get_align_summary_data
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
