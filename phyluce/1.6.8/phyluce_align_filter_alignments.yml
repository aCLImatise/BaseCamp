!Command
positional: []
named:
- !Flag
  description: The directory containing the alignment files
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The directory to write alignments meeting criteria.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: Output only alignments --containing-data-for a taxon
  synonyms:
  - --containing-data-for
  args: !RepeatFlagArg
    name: CONTAINING
  optional: true
- !Flag
  description: Filter out alignments shorter than --min-length
  synonyms:
  - --min-length
  args: !SimpleFlagArg
    name: MIN_LENGTH
  optional: true
- !Flag
  description: Filter out alignments with fewer than --min-taxa
  synonyms:
  - --min-taxa
  args: !SimpleFlagArg
    name: MIN_TAXA
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_align_filter_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
