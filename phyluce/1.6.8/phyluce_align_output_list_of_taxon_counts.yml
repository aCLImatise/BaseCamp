!Command
positional: []
named:
- !Flag
  description: 'The directory containing fastas to checked. (default: None)'
  synonyms:
  - --fastas
  args: !SimpleFlagArg
    name: FASTAS
  optional: true
- !Flag
  description: 'The input file format. (default: fasta)'
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
  optional: true
- !Flag
  description: 'The min count of taxa allowed in a fasta file (default: 3)'
  synonyms:
  - --min-count
  args: !SimpleFlagArg
    name: MIN_COUNT
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- phyluce_align_output_list_of_taxon_counts
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
