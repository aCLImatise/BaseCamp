!Command
positional: []
named:
- !Flag
  description: The directory containing the assemblies
  synonyms:
  - --assemblies
  args: !SimpleFlagArg
    name: ASSEMBLIES
  optional: true
- !Flag
  description: The output file containing taxa and loci in complete/incomplete matrices
    generated by get_match_counts.py.
  synonyms:
  - --match-count-output
  args: !SimpleFlagArg
    name: MATCH_COUNT_OUTPUT
  optional: true
- !Flag
  description: Whether to compute stats on trimmed or untrimmed UCE data.
  synonyms:
  - --type
  args: !ChoiceFlagArg
    choices:
    - trimmed
    - untrimmed
  optional: true
- !Flag
  description: A list of assemblies to ignore.
  synonyms:
  - --exclude
  args: !RepeatFlagArg
    name: EXCLUDE
  optional: true
- !Flag
  description: The SQL database file holding probe matches to targeted loci (usually
    "lastz/probe.matches.sqlite").
  synonyms:
  - --locus-db
  args: !SimpleFlagArg
    name: LOCUS_DB
  optional: true
- !Flag
  description: The output directory to hold the UCE coverage files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The output directory in which to resume after a failure.
  synonyms:
  - --resume
  args: !SimpleFlagArg
    name: RESUME
  optional: true
- !Flag
  description: The logging level to use
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_assembly_get_trinity_coverage_for_uce_loci
