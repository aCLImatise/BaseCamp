help_text: "usage: phyluce_assembly_get_fastas_from_match_counts [-h] --contigs CONTIGS\n\
  \                                                     --locus-db LOCUS_DB\n    \
  \                                                 --match-count-output\n       \
  \                                              MATCH_COUNT_OUTPUT\n            \
  \                                         [--incomplete-matrix INCOMPLETE_MATRIX]\n\
  \                                                     --output OUTPUT\n        \
  \                                             [--verbosity {INFO,WARN,CRITICAL}]\n\
  \                                                     [--log-path LOG_PATH]\n  \
  \                                                   [--extend-locus-db EXTEND_LOCUS_DB]\n\
  \                                                     [--extend-locus-contigs EXTEND_LOCUS_CONTIGS]\n\
  \nGiven an input SQL database of UCE locus matches, a config file containing the\n\
  loci in your data matrix, and the contigs you have assembled, extract the\nfastas\
  \ for each locus for each taxon in the assembled contigs, and rename\nthose to the\
  \ appropriate UCE loci, outputting the results as a single\nmonolithic FASTA file\
  \ containing all records. Can also incorporate data from\ngenome-enabled taxa or\
  \ other studies using the --extend-db and --extend-\ncontigs parameters.\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n  --contigs\
  \ CONTIGS     The directory containing the assembled contigs in\n              \
  \          which you searched for UCE loci. (default: None)\n  --locus-db LOCUS_DB\
  \   The SQL database file holding probe matches to\n                        targeted\
  \ loci (usually \"lastz/probe.matches.sqlite\").\n                        (default:\
  \ None)\n  --match-count-output MATCH_COUNT_OUTPUT\n                        The\
  \ output file containing taxa and loci in\n                        complete/incomplete\
  \ matrices generated by\n                        get_match_counts.py. (default:\
  \ None)\n  --incomplete-matrix INCOMPLETE_MATRIX\n                        The path\
  \ to the outfile for incomplete-matrix records.\n                        Required\
  \ when processing an incomplete data matrix.\n                        (default:\
  \ False)\n  --output OUTPUT       The path to the output FASTA file you want to\
  \ create.\n                        (default: None)\n  --verbosity {INFO,WARN,CRITICAL}\n\
  \                        The logging level to use. (default: INFO)\n  --log-path\
  \ LOG_PATH   The path to a directory to hold logs. (default: None)\n  --extend-locus-db\
  \ EXTEND_LOCUS_DB\n                        An SQLlite database file holding probe\
  \ matches to\n                        other targeted loci. (default: None)\n  --extend-locus-contigs\
  \ EXTEND_LOCUS_CONTIGS\n                        A directory holding the assembled\
  \ contigs (from\n                        genomes or another study) referenced by\
  \ --extend-\n                        locus-db. (default: None)\n"
