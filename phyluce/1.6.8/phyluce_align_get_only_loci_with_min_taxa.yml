!Command
positional: []
named:
- !Flag
  description: 'The directory containing alignments to screen. (default: None)'
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: 'The total number of taxa in all alignments. (default: None)'
  synonyms:
  - --taxa
  args: !SimpleFlagArg
    name: TAXA
  optional: true
- !Flag
  description: 'The output dir in which to store copies of the alignments (default:
    None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'The percent of taxa to require (default: 0.75)'
  synonyms:
  - --percent
  args: !SimpleFlagArg
    name: PERCENT
  optional: true
- !Flag
  description: 'The input alignment format. (default: nexus)'
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- phyluce_align_get_only_loci_with_min_taxa
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
