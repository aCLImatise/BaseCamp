!Command
positional: []
named:
- !Flag
  description: The input directory containing alignments in phylip format
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The file that will hold bootstrap replicates sampling
  synonyms:
  - --bootstrap_replicates
  args: !SimpleFlagArg
    name: BOOTSTRAP_REPLICATES
  optional: true
- !Flag
  description: Optional path to directory containing alignments. Defaults to alignment
    directory if not provided.
  synonyms:
  - --directory
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
- !Flag
  description: The CSV file that will hold bootstrap replicate counts for each locus
  synonyms:
  - --bootstrap_counts
  args: !SimpleFlagArg
    name: BOOTSTRAP_COUNTS
  optional: true
- !Flag
  description: The number of bootstrap replicates to run
  synonyms:
  - --bootreps
  args: !SimpleFlagArg
    name: BOOTREPS
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_genetrees_generate_multilocus_bootstrap_count
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
