!Command
positional: []
named:
- !Flag
  description: A configuration file containing the reference-to-read sample mapping
    and some metadata
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: The directory in which to store the SNPs files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: A subdirectory, below the level of the group, containing the reads
  synonyms:
  - --subfolder
  args: !SimpleFlagArg
    name: SUBFOLDER
  optional: true
- !Flag
  description: The number of compute cores/threads to use
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: The logging level to use
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: Do not remove duplicate reads.
  synonyms:
  - --no-remove-duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use bwa mem.
  synonyms:
  - --mem
  args: !EmptyFlagArg {}
  optional: true
command:
- phyluce_snp_bwa_multiple_align
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
