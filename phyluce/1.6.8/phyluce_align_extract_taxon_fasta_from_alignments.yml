!Command
positional: []
named:
- !Flag
  description: The directory of alignments
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The taxon to extract
  synonyms:
  - --taxon
  args: !SimpleFlagArg
    name: TAXON
  optional: true
- !Flag
  description: The output FASTA file
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input format of the alignments
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - nexus
    - newick
    - fasta
    - phylip
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_align_extract_taxon_fasta_from_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
