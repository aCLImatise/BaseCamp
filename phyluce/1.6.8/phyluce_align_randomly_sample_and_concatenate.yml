!Command
positional: []
named:
- !Flag
  description: The directory containing NEXUS alignments to sample and concatenate
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The output directory to hold concatenated files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The number of loci to sample
  synonyms:
  - --sample-size
  args: !SimpleFlagArg
    name: SAMPLE_SIZE
  optional: true
- !Flag
  description: The number of replicate samples to take
  synonyms:
  - --replicates
  args: !SimpleFlagArg
    name: REPLICATES
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_align_randomly_sample_and_concatenate
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
