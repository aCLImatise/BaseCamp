!Command
positional: []
named:
- !Flag
  description: The input directory containing nexus files
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The directory in which to store the output files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input format of the alignments
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - nexus
    - newick
    - fasta
    - phylip
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - phylip-relaxed
    - phylip-sequential
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs.
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Skip the initial taxon determination
  synonyms:
  - --skip-check
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Taxa to exclude
  synonyms:
  - --exclude
  args: !RepeatFlagArg
    name: EXCLUDE
  optional: true
- !Flag
  description: Taxa to include
  synonyms:
  - --include
  args: !RepeatFlagArg
    name: INCLUDE
  optional: true
command:
- phyluce_align_extract_taxa_from_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
