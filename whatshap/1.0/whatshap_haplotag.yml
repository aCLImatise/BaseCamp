      - -h
      - --help
      args: !EmptyFlagArg {}
      optional: true
    usage_flag:
    version_flag:
    help_text: "usage: whatshap split [-h] [--output-h1 OUTPUT_H1] [--output-h2 OUTPUT_H2]\n\
      \                      [--output-untagged OUTPUT_UNTAGGED] [--add-untagged]\n\
      \                      [--only-largest-block] [--discard-unknown-reads]\n  \
      \                    [--read-lengths-histogram READ_LENGTHS_HISTOGRAM]\n   \
      \                   READS LIST\n\nSplit reads by haplotype.\n\nReads FASTQ/BAM\
      \ file and a list of haplotype assignments (such as generated by\nwhatshap haplotag\
