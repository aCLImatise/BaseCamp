      \ intended for unmapped BAMs (such as provided by PacBio).\n\npositional arguments:\n\
      \  READS                 Input FASTQ/BAM file with reads (FASTQ can be gzipped)\n\
      \  LIST                  Tab-separated list with (at least) two columns\n  \
      \                      <readname> and <haplotype> (can be gzipped).\n      \
      \                  Currently, the two haplotypes have to be named H1 and\n \
      \                       H2 (or none). Alternatively, the output of the\n   \
      \                     \"haplotag\" command can be used (4 columns), and this\n\
      \                        is required for using the \"--only-largest-block\"\n\
      \                        option (need phaseset and chromosome info).\n\noptional\
      \ arguments:\n  -h, --help            show this help message and exit\n  --output-h1\
      \ OUTPUT_H1\n                        Output file to write reads from Haplotype\
      \ 1 to. Use\n                        ending .gz to create gzipped file.\n  --output-h2\
      \ OUTPUT_H2\n                        Output file to write reads from Haplotype\
      \ 2 to. Use\n                        ending .gz to create gzipped file.\n  --output-untagged\
      \ OUTPUT_UNTAGGED\n                        Output file to write untagged reads\
      \ to. Use ending .gz\n                        to create gzipped file.\n  --add-untagged\
      \        Add reads without tag to both H1 and H2 output\n                  \
      \      streams.\n  --only-largest-block  Only consider reads to be tagged if\
      \ they belong to the\n                        largest phased block (in terms\
      \ of read count) on their\n                        respective chromosome\n \
      \ --discard-unknown-reads\n                        Only check the haplotype\
      \ of reads listed in the\n                        haplotag list file. Reads\
      \ (read names) not contained\n                        in this file will be discarded.\
      \ In the default case (=\n                        keep unknown reads), those\
      \ reads would be considered\n                        untagged and end up in\
      \ the respective output file.\n                        Please be sure that the\
      \ read names match between the\n                        input FASTQ/BAM and\
      \ the haplotag list file.\n  --read-lengths-histogram READ_LENGTHS_HISTOGRAM\n\
      \                        Output file to write read lengths histogram to in tab\n\
      \                        separated format.\n"
    generated_using: &id002
    - --help
  - !Command
