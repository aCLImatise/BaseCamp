    - whatshap
    - stats
    positional: []
    named:
    - !Flag
      description: Write phased blocks to GTF file.
      synonyms:
      - --gtf
      args: !SimpleFlagArg
        name: GTF
      optional: true
    - !Flag
      description: "Name of the sample to process. If not given, use first\nsample\
