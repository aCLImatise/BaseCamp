      position: 0
      name: READS
      optional: false
    - !Positional
      description: "Tab-separated list with (at least) two columns\n<readname> and\
        \ <haplotype> (can be gzipped).\nCurrently, the two haplotypes have to be\
        \ named H1 and\nH2 (or none). Alternatively, the output of the\n\"haplotag\"\
        \ command can be used (4 columns), and this\nis required for using the \"\
        --only-largest-block\"\noption (need phaseset and chromosome info)."
      position: 1
      name: LIST
      optional: false
    - !Positional
      description: --only-largest-block  Only consider reads to be tagged if they
        belong to the
      position: 0
      name: streams.
      optional: false
    named:
    - !Flag
      description: "Output file to write reads from Haplotype 1 to. Use\nending .gz\
        \ to create gzipped file."
      synonyms:
      - --output-h1
      args: !SimpleFlagArg
        name: OUTPUT_H1
      optional: true
    - !Flag
      description: "Output file to write reads from Haplotype 2 to. Use\nending .gz\
        \ to create gzipped file."
      synonyms:
      - --output-h2
      args: !SimpleFlagArg
        name: OUTPUT_H2
      optional: true
    - !Flag
      description: "Output file to write untagged reads to. Use ending .gz\nto create\
        \ gzipped file."
      synonyms:
      - --output-untagged
      args: !SimpleFlagArg
        name: OUTPUT_UNTAGGED
      optional: true
    - !Flag
      description: Add reads without tag to both H1 and H2 output
      synonyms:
      - --add-untagged
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: "Only check the haplotype of reads listed in the\nhaplotag list\
        \ file. Reads (read names) not contained\nin this file will be discarded.\
        \ In the default case (=\nkeep unknown reads), those reads would be considered\n\
        untagged and end up in the respective output file.\nPlease be sure that the\
        \ read names match between the\ninput FASTQ/BAM and the haplotag list file."
      synonyms:
      - --discard-unknown-reads
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: "Output file to write read lengths histogram to in tab\nseparated\
        \ format.\n"
      synonyms:
      - --read-lengths-histogram
      args: !SimpleFlagArg
        name: READ_LENGTHS_HISTOGRAM
      optional: true
