      synonyms:
      - --chr-lengths
      args: !SimpleFlagArg
        name: CHR_LENGTHS
      optional: true
    - !Flag
      description: Filename to write statistics to (tab-separated).
      synonyms:
      - --tsv
      args: !SimpleFlagArg
        name: TSV
      optional: true
    - !Flag
      description: Only process SNVs and ignore all other variants.
      synonyms:
      - --only-snvs
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: "Filename to write list of all blocks to (one block per\nline)."
      synonyms:
      - --block-list
      args: !SimpleFlagArg
        name: BLOCK_LIST
      optional: true
    - !Flag
      description: "Name of chromosome to process. If not given, all\nchromosomes\
        \ in the input VCF are considered.\n"
      synonyms:
      - --chromosome
      args: !SimpleFlagArg
        name: CHROMOSOME
      optional: true
