help_text: "bedExtendRanges - extend length of entries in bed 6+ data to be at least\
  \ the given length,\ntaking strand directionality into account.\n\nusage:\n   bedExtendRanges\
  \ database length files(s)\n\noptions:\n   -host\tmysql host\n   -user\tmysql user\n\
  \   -password\tmysql password\n   -tab\t\tSeparate by tabs rather than space\n \
  \  -verbose=N - verbose level for extra information to STDERR\n\nexample:\n\n  \
  \ bedExtendRanges hg18 250 stdin\n\n   bedExtendRanges -user=genome -host=genome-mysql.soe.ucsc.edu\
  \ hg18 250 stdin\n\nwill transform:\n    chr1 500 525 . 100 +\n    chr1 1000 1025\
  \ . 100 -\nto:\n    chr1 500 750 . 100 +\n    chr1 775 1025 . 100 -\n\n"
