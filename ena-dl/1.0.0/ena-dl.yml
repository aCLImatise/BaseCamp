!Command
positional:
- !Positional
  description: ENA accession to query. (Study, Experiment, or Run accession)
  position: 0
  name: ACCESSION
  optional: false
named:
- !Flag
  description: 'Path to the Aspera Connect tool "ascp" (Default: "which ascp")'
  synonyms:
  - --aspera
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Path to Aspera Connect private key, if not given, guess based on ascp
    path
  synonyms:
  - --aspera_key
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Speed at which Aspera Connect will download. (Default: 100M)'
  synonyms:
  - --aspera_speed
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Query is a Study.
  synonyms:
  - --is_study
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Query is an Experiment.
  synonyms:
  - --is_experiment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Query is a Run.
  synonyms:
  - --is_run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Group Runs by experiment accession.
  synonyms:
  - --group_by_experiment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Group Runs by sample accession.
  synonyms:
  - --group_by_sample
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Directory to output downloads to. (Default: ./)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'Maximum times to retry downloads (Default: 10)'
  synonyms:
  - --max_retry
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: FTP only downloads.
  synonyms:
  - --ftp_only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only critical errors will be printed.
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skip downloads, print what will be downloaded.
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- ena-dl
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
