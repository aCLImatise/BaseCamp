      help_text: "Upload a tree to iTOL and display the access url.\n\nIf --id is\
        \ given, it uploads the tree to the itol account corresponding to the user\
        \ upload ID.\nThe upload id is accessible by enabling \"Batch upload\" option\
        \ in iTOL user settings. \n\nIf --id is not given, it uploads the tree without\
        \ account, and will be automatically deleted after 30 days.\n\nIf several\
        \ trees are included in the input file, it will upload all of them, waiting\
        \ 1 second between each upload\n\nIt is possible to give itol annotation files\
        \ to the uploader:\ngotree upload itol -i tree.tree --name tree --user-id\
        \ uploadkey --project project annotation*.txt\n\nUrls are written on stdout\n\
        Server responses are written on stderr\n\nSo:\ngotree upload itol -i tree.tree\
        \ --name tree --user-id uploadkey --project project annotation*.txt > urls\n\
