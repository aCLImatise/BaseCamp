  usage_flag:
  version_flag:
  help_text: "gotree is a set of tools to handle phylogenetic trees in go.\n\nDifferent\
    \ usages are implemented: \n- Generating random trees\n- Transforming trees (renaming\
    \ tips, pruning/removing tips)\n- Comparing trees (computing bootstrap supports,\
    \ counting common edges)\n\nUsage:\n  gotree [flags]\n  gotree [command]\n\nAvailable\
    \ Commands:\n  acr         Reconstructs most parsimonious ancestral characters\n\
    \  annotate    Annotates internal branches of a tree with given data\n  asr  \
    \       Reconstructs most parsimonious ancestral sequences\n  brlen       Modify\
    \ branch lengths\n  collapse    Collapse branches of input trees\n  comment  \
    \   Modify branch/node comments\n  compare     Compare full trees, edges, or tips\n\
    \  completion  Generates auto-completion commands for bash or zsh\n  compute \
    \    Computations such as consensus and supports\n  divide      Divide an input\
    \ tree file into several tree files\n  download    Download trees or images from\
    \ servers\n  draw        Draw trees\n  generate    Generate random trees\n  help\
    \        Help about any command\n  matrix      Prints distance matrix associated\
    \ to the input tree\n  merge       Merges two rooted trees\n  nni         Generates\
    \ all NNI neighbors from a given tree\n  prune       Remove tips of the input\
    \ tree that are not in the compared tree\n  reformat    Reformats an input tree\
    \ file into different formats\n  rename      Rename nodes/tips of the input tree\n\
    \  repopulate  Re populate the tree with identical tips\n  reroot      Reroot\
    \ trees using an outgroup or at midpoint\n  resolve     Resolve multifurcations\
    \ by adding 0 length branches\n  rotate      Rotates children of internal nodes\n\
    \  sample      Takes a subsample of the set of trees from the input file\n  shuffletips\
    \ Shuffle tip names of an input tree\n  stats       Print statistics about the\
    \ tree\n  subtree     Select a subtree from the input tree whose root has the\
    \ given name\n  support     Modify supports of branches\n  unroot      Unroot\
    \ input tree\n  upload      Upload a tree to a given server\n  version     Displays\
    \ version of gotree\n\nFlags:\n      --format string   Input tree format (newick,\
    \ nexus, or phyloxml) (default \"newick\")\n  -h, --help            help for gotree\n\
    \      --seed int        Random Seed: -1 = nano seconds since 1970/01/01 00:00:00\
    \ (default -1)\n  -t, --threads int     Number of threads (Max=8) (default 1)\n\
    \nUse \"gotree [command] --help\" for more information about a command.\n"
  generated_using: *id002
