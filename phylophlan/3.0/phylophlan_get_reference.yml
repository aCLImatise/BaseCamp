!Command
positional: []
named:
- !Flag
  description: 'Specify the taxonomic label for which download the set of reference
    genomes. The label must represent a valid taxonomic level or the special case
    "all" (default: None)'
  synonyms:
  - -g
  - --get
  args: !SimpleFlagArg
    name: GET
  optional: true
- !Flag
  description: 'Print for all taxa the total number of species and reference genomes
    available (default: False)'
  synonyms:
  - -l
  - --list_clades
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Update the databases file (default: False)'
  synonyms:
  - --database_update
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify path to the extension of the output files (default: .fna.gz)'
  synonyms:
  - -e
  - --output_file_extension
  args: !SimpleFlagArg
    name: OUTPUT_FILE_EXTENSION
  optional: true
- !Flag
  description: 'Specify path to the output folder where to save the files, required
    when -g/--get is specified (default: None)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Specify how many reference genomes to download, where -1 stands for
    "all available" (default: 4)'
  synonyms:
  - -n
  - --how_many
  args: !SimpleFlagArg
    name: HOW_MANY
  optional: true
- !Flag
  description: 'The local GenBank mapping file, if not found it will be automatically
    downloaded (default: assembly_summary_genbank.txt)'
  synonyms:
  - -m
  - --genbank_mapping
  args: !SimpleFlagArg
    name: GENBANK_MAPPING
  optional: true
- !Flag
  description: 'Prints more stuff (default: False)'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- phylophlan_get_reference
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current phylophlan_get_reference.py version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
