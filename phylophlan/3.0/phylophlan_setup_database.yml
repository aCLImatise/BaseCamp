!Command
positional: []
named:
- !Flag
  description: 'Specify the path to either the folder containing the marker files
    or the file of markers, in (multi-)fasta format (default: None)'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Specify the taxonomic label for which download the set of core proteins.
    The label must represent a species: "--get_core_proteins s__Escherichia_coli"
    (default: None)'
  synonyms:
  - -g
  - --get_core_proteins
  args: !SimpleFlagArg
    name: GET_CORE_PROTEINS
  optional: true
- !Flag
  description: 'Update the databases file (default: False)'
  synonyms:
  - --database_update
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify path to the output folder where to save the database (default:
    None)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Specify the name of the output database (default: None)'
  synonyms:
  - -d
  - --db_name
  args: !SimpleFlagArg
    name: DB_NAME
  optional: true
- !Flag
  description: 'Specify the extension of the input file(s) specified via -i/--input
    (default: None)'
  synonyms:
  - -e
  - --input_extension
  args: !SimpleFlagArg
    name: INPUT_EXTENSION
  optional: true
- !Flag
  description: 'Specify the type of the database, where "n" stands for nucleotides
    and "a" for amino acids (default: None)'
  synonyms:
  - -t
  - --db_type
  args: !ChoiceFlagArg
    choices:
    - n
    - a
  optional: true
- !Flag
  description: 'Set the database output extension (default: None)'
  synonyms:
  - -x
  - --output_extension
  args: !SimpleFlagArg
    name: OUTPUT_EXTENSION
  optional: true
- !Flag
  description: 'If specified and the output file exists it will be overwritten (default:
    False)'
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Prints more stuff (default: False)'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- phylophlan_setup_database
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current phylophlan_setup_database.py version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
