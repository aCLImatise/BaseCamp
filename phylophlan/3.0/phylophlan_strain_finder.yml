!Command
positional: []
named:
- !Flag
  description: 'Specify the file of the phylogenetic tree as generated from phylophlan.py
    (default: None)'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Specify the file of the mutation rates as generated from phylophlan.py
    (default: None)'
  synonyms:
  - -m
  - --mutation_rates
  args: !SimpleFlagArg
    name: MUTATION_RATES
  optional: true
- !Flag
  description: 'Maximum phylogenetic distance threshold for every pair of nodes in
    the same subtree (inclusive) (default: 0.05)'
  synonyms:
  - --phylo_thr
  args: !SimpleFlagArg
    name: PHYLO_THR
  optional: true
- !Flag
  description: 'Maximum mutation rate ratio for every pair of nodes in the same subtree
    (inclusive) (default: 0.05)'
  synonyms:
  - --mutrate_thr
  args: !SimpleFlagArg
    name: MUTRATE_THR
  optional: true
- !Flag
  description: 'Specify the format of the input tree (default: newick)'
  synonyms:
  - --tree_format
  args: !ChoiceFlagArg
    choices:
    - newick
    - nexus
    - phyloxml
    - cdao
    - nexml
  optional: true
- !Flag
  description: 'Specify the output filename, if not specified will be stdout (default:
    None)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Overwrite the output file if exists (default: False)'
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '{;,,,      }, --separator {;,,,    } Specify the separator to use
    in the output (default: )'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Write more stuff (default: False)'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- phylophlan_strain_finder
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current phylophlan_strain_finder.py version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
