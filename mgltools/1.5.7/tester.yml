!Command
positional: []
named:
- !Flag
  description: quiet
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: verbose, default behavior
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: noisy
  synonyms:
  - -V
  - --noisy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: option to get tests from package recursively (default=false)
  synonyms:
  - -r
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: option to specify the name of the directory containing the tests (default='Tests')
  synonyms:
  - -t
  - --testdir
  args: !SimpleFlagArg
    name: TESTDIR
  optional: true
- !Flag
  description: option to specify the prefix a method or a function needs, to be included
    in the list of tests. (default='test_')
  synonyms:
  - -f
  - --funcPrefix
  args: !SimpleFlagArg
    name: FUNCPREFIX
  optional: true
- !Flag
  description: option to specify the prefix a test module needs, to be included in
    the list of tests. (default= no prefix)
  synonyms:
  - -m
  - --modPrefix
  args: !SimpleFlagArg
    name: MODPREFIX
  optional: true
- !Flag
  description: name of an output file
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: option to specify whether or not to run each test module in a subprocess
    (default=False)
  synonyms:
  - -s
  - --subprocess
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: option to specify whether or not a report file will be created. When
    the option is given no report will be created otherwise a report will be created
    in a TESTREPORT subdirectory. (default=a report will be created)
  synonyms:
  - --noreport
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: option to specify whether or not the tester should exit after the first
    failed test. (default=False)
  synonyms:
  - -e
  - --exitOnFail
  args: !EmptyFlagArg {}
  optional: true
command:
- tester
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
