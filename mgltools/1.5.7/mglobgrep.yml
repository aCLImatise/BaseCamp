!Command
positional: []
named:
- !Flag
  description: Invert the matching, print non-matching molecules
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print the number of matched molecules
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the input and output format
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: format
  optional: true
