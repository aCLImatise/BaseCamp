  description: Full match, print matching-molecules when the number of heavy atoms
    is equal to the number of PATTERN atoms
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only print the name of the molecules
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print a molecule only if the PATTERN occurs NUM times inside the molecule
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: NUM
  optional: true
