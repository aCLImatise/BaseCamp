!Command
positional: []
named:
- !Flag
  description: Open man page
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Level of verbosity
  synonyms:
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /.fasta           Specify the .GTF or .FASTA file  (such as a cufflinks
    transcripts/merged .GTF or .FASTA file)
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: file.gtf
  optional: true
- !Flag
  description: /.fasta         Specify the annotation .GTF or .FASTA file  (file of
    protein coding transcripts .GTF or .FASTA file)
  synonyms:
  - -a
  - --mRNAfile
  args: !SimpleFlagArg
    name: file.gtf
  optional: true
- !Flag
  description: Genome file or directory with chr files (mandatory if input is .GTF)
    [ default undef ]
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: genome.fa
  optional: true
- !Flag
  description: /.fasta       Specify a known set of lncRNA for training .GTF or .FASTA  [
    default undef ]
  synonyms:
  - -l
  - --lncRNAfile
  args: !SimpleFlagArg
    name: file.gtf
  optional: true
- !Flag
  description: 'Only consider transcripts having this(these) biotype(s) from the reference
    annotation (e.g : -b transcript_biotype=protein_coding,pseudogene) [default undef
    i.e all transcripts]'
  synonyms:
  - -b
  - --biotype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Number of mRNA and lncRNA transcripts required for the training. mRNAs\
    \ and lncRNAs numbers need to be separate by a ',': i.e. 1500,1000 for 1500 mRNAs\
    \ and 1000 lncRNAs. For all the annotation, let it blank [ default undef, all\
    \ the two annotations ]"
  synonyms:
  - -n
  - --numtx
  args: !SimpleFlagArg
    name: undef
  optional: true
- !Flag
  description: =[0-1]                      Random forest voting cutoff [ default undef
    i.e will compute best cutoff ]
  synonyms:
  - -r
  - --rfcut
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Two specificity threshold based on the 10-fold cross-validation, first
    one for mRNA and the second for lncRNA, need to be in ]0,1[ on separated by a
    ','
  synonyms:
  - --spethres
  args: !SimpleFlagArg
    name: undef
  optional: true
- !Flag
  description: =1,2,3,6,9,12                Kmer size list with size separate by ','
    as string [ default "1,2,3,6,9,12" ], the maximum value for one size is '15'
  synonyms:
  - -k
  - --kmer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output filename [ default infile_name ]
  synonyms:
  - -o
  - --outname
  args: !ChoiceFlagArg
    choices:
    - INFILENAME
  optional: true
- !Flag
  description: ="feelnc_codpot_out/"         Output directory [ default "./feelnc_codpot_out/"
    ]
  synonyms:
  - --outdir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The mode of the lncRNA sequences simulation if no lncRNA sequences\
    \ have been provided. The mode can be: 'shuffle'   : make a permutation of mRNA\
    \ sequences while preserving the 7mer count. Can be done on either FASTA and GTF\
    \ input file; 'intergenic': extract intergenic sequences. Can be done *only* on\
    \ GTF input file."
  synonyms:
  - -m
  - --mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =0.75                   Ratio between mRNA sequence lengths and non
    coding intergenic region sequence lengths as, by default, ncInter = mRNA * 0.75
  synonyms:
  - -s
  - --sizeinter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "=3                      Integer [0,1,2,3,4] to specify the type of\
    \ longest ORF calculate [ default: 3 ] for learning data set. If the CDS is annotated\
    \ in the .GTF, then the CDS is considered as the longest ORF, whatever the --orftype\
    \ value. '0': ORF with start and stop codon; '1': same as '0' and ORF with only\
    \ a start codon, take the longest; '2': same as '1' but with a stop codon; '3':\
    \ same as '0' and ORF with a start or a stop, take the longest (see '1' and '2');\
    \ '4': same as '3' but if no ORF is found, take the input sequence as ORF."
  synonyms:
  - --learnorftype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=3                       Integer [0,1,2,3,4] to specify the type of
    longest ORF calculate [ default: 3 ] for test data set. See --learnortype description
    for more informations.'
  synonyms:
  - --testorftype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of trees used in random forest [ default 500 ]
  synonyms:
  - --ntree
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =0.1                      Percentage of the training file use for the
    training of the kmer model. What remains will be used to train the random forest
  synonyms:
  - --percentage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =0                           To keep the temporary files in a 'tmp'
    directory the outdir, by default don't keep it (0 value). Any other value than
    0 will keep the temporary files
  synonyms:
  - --keeptmp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=1                         Integer [0,1,2]: which level of information
    that need to be print [ default 1 ]. Note that that printing is made on STDERR'
  synonyms:
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =1234                           Use to fixe the seed value for the
    extraction of intergenic DNA region to get lncRNA like sequences and for the random
    forest [ default 1234 ]
  synonyms:
  - --seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: added
  synonyms:
  - -to
  args: !SimpleFlagArg
    name: be
  optional: true
command:
- FEELnc_codpot.pl
subcommands: []
help_flag: !Flag
  description: Print this help
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
