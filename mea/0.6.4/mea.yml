!Command
positional:
- !Positional
  description: = TP/(TP+FP) 'Positive Predictive Value'
  position: 0
  name: PPV
  optional: false
- !Positional
  description: = PPV*SENS / (PPV+SENS), if PPV+SENS!=0; 0, otherwise   'F1-score'
  position: 1
  name: F1
  optional: false
- !Positional
  description: = (TP*TN - FP*FN) / sqrt( (TP+FP)*(TP+FN)*(TN+FP)*(TN+FN) ) 'Mathews
    correlation coefficient'
  position: 2
  name: MCC
  optional: false
named:
- !Flag
  description: slope of base pair distance penalty (default=`0.012')
  synonyms:
  - -a
  - --alpha
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: turning point of base pair distance penalty (default=`315')
  synonyms:
  - -b
  - --beta
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: base pair weight factor  (default=`0.5')
  synonyms:
  - -g
  - --gamma
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: minimum penalty factor for base pairs (default=`0.003')
  synonyms:
  - -d
  - --delta
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: print penalty values between 4 and given value; don't fold
  synonyms:
  - -p
  - --plot-penalty
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Reference structure (dot-bracket)
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Structure (dot-bracket); if given, compare to reference only
  synonyms:
  - -s
  - --structure
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Use slide rule [default: use slide rule]'
  synonyms:
  - -S
  - --no-slide-rule
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use conflict rule [default: use conflict rule]'
  synonyms:
  - -C
  - --no-conflict-rule
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- mea
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
