!Command
positional: []
named:
- !Flag
  description: 'Chose the calculation package: hotknots, pkiss, nupack, or vrna/ViennaRNA
    (default: vrna)'
  synonyms:
  - -q
  - --package
  args: !SimpleFlagArg
    name: PACKAGE
  optional: true
- !Flag
  description: Number of designs to generate
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Stop optimization run if no better solution is aquired after (stop)
    trials.
  synonyms:
  - -e
  - --stop
  args: !SimpleFlagArg
    name: STOP
  optional: true
- !Flag
  description: 'Mode for getting a new sequence: sample, sample_plocal, sample_clocal,
    random'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: 'Timeout value of graph construction in seconds. (default: infinite)'
  synonyms:
  - -k
  - --kill
  args: !SimpleFlagArg
    name: KILL
  optional: true
- !Flag
  description: Write a graphml file with the given filename.
  synonyms:
  - -g
  - --graphml
  args: !SimpleFlagArg
    name: GRAPHML
  optional: true
- !Flag
  description: Write output as semi-colon csv file to stdout
  synonyms:
  - -c
  - --csv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show progress of optimization
  synonyms:
  - -p
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show debug information of library
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- design-thermoswitch.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
