!Command
positional:
- !Positional
  description: '# print a help message cpan -h # print the version numbers cpan -v
    # create an autobundle cpan -a # recompile modules cpan -r # upgrade all installed
    modules cpan -u # install modules ( sole -i is optional ) cpan -i Netscape::Booksmarks
    Business::ISBN # force install modules ( must use -i ) cpan -fi CGI::Minimal URI
    # install modules but without testing them cpan -Ti CGI::Minimal URI'
  position: 0
  name: Examples
  optional: false
- !Positional
  description: Assume no one is paying attention and skips prompts for distributions
    that do that correctly. cpan(1) sets this to 1 unless it already has a value (even
    if that value is false).
  position: 0
  name: NONINTERACTIVE_TESTING
  optional: false
- !Positional
  description: Use the default answer for a prompted questions. cpan(1) sets this
    to 1 unless it already has a value (even if that value is false).
  position: 1
  name: PERL_MM_USE_DEFAULT
  optional: false
- !Positional
  description: As with "PERL5OPTS", a string of additional cpan(1) options to add
    to those you specify on the command line.
  position: 2
  name: CPAN_OPTS
  optional: false
- !Positional
  description: 'The log level to use, with either the embedded, minimal logger or
    Log::Log4perl if it is installed. Possible values are the same as the "Log::Log4perl"
    levels: "TRACE", "DEBUG", "INFO", "WARN", "ERROR", and "FATAL". The default is
    "INFO".'
  position: 3
  name: CPANSCRIPT_LOGLEVEL
  optional: false
- !Positional
  description: The path to the "git" binary to use for the Git features. The default
    is "/usr/local/bin/git".
  position: 4
  name: GIT_COMMAND
  optional: false
named:
- !Flag
  description: Dump all the namespaces to standard output.
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
command:
- /opt/conda/bin/cpan
subcommands: []
help_flag:
usage_flag:
version_flag:
