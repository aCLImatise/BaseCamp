  \ filter de Bruijn graph.\n\n Options:\n\n  -j, --threads=N            use N parallel\
  \ threads [1]\n  -k, --kmer=N               the size of a k-mer\n  -b, --bloom-size=N\
  \         size of bloom filter [500M]\n  -c, --min-coverage=N       kmer coverage\
  \ threshold for error correction [2].\n                             This option\
  \ specifies the number of levels in the\n                             cascading\
  \ Bloom filter; it has no effect if the Bloom\n                             filter\
  \ is loaded from an external file.\n  -B, --max-branches=N       max branches in\
  \ de Bruijn graph traversal;\n                             use 'nolimit' for no\
  \ limit [350]\n  -d, --dot-file=FILE        write graph traversals to a DOT file\n\
  \  -D, --dup-bloom-size=N     use an additional Bloom filter to avoid\n        \
  \                     assembling the same region of the genome\n               \
  \              multiple times. This option is highly\n                         \
  \    recommended when the -E (--extend) option\n                             and\
  \ has no effect otherwise. As a rule of\n                             thumb, the\
  \ Bloom filter size should be\n                             about twice the target\
  \ genome size [disabled]\n  -e, --fix-errors           find and fix single-base\
  \ errors when reads\n                             have no kmers in bloom filter\
  \ [disabled]\n  -E, --extend               in addition to finding a connecting path,\n\
  \                             extend the reads outwards to the next\n          \
  \                   dead end or branching point in the de Brujin\n             \
  \                graph. If the reads were not successfully\n                   \
  \          connected, extend them inwards as well.\n  --fastq                  \
  \  output merged reads in FASTQ format\n                             (default is\
  \ FASTA)\n  -f, --min-frag=N           min fragment size in base pairs [0]\n  -F,\
  \ --max-frag=N           max fragment size in base pairs [1000]\n  -i, --input-bloom=FILE\
  \     load bloom filter from FILE\n  -I, --interleaved          input reads files\
  \ are interleaved\n      --mask                 mask new and changed bases as lower\
  \ case\n      --no-mask              do not mask bases [default]\n      --chastity\
  \             discard unchaste reads [default]\n      --no-chastity          do\
  \ not discard unchaste reads\n      --trim-masked          trim masked bases from\
  \ the ends of reads\n      --no-trim-masked       do not trim masked bases from\
  \ the ends\n                             of reads [default]\n  -m, --read-mismatches=N\
