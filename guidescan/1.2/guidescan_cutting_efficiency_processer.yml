!Command
positional: []
named:
- !Flag
  description: absolute filepath to directory hosting sgRNA database with no cutting
    efficiency scores
  synonyms:
  - -d
  - --database_directory
  args: !SimpleFlagArg
    name: DATABASE_DIRECTORY
  optional: true
- !Flag
  description: filename of sgRNA database with no cutting efficiency scores
  synonyms:
  - -n
  - --database_name
  args: !SimpleFlagArg
    name: DATABASE_NAME
  optional: true
- !Flag
  description: absolute filepath to organism FASTA file. Index for FASTA should also
    be present in same directory (.fai). Must be single aggregate FASTA file for organism
  synonyms:
  - -f
  - --fasta_filepath
  args: !SimpleFlagArg
    name: FASTA_FILEPATH
  optional: true
- !Flag
  description: amino acid information to be used in cutting efficiency. Default -1
    indicating to not use amino acid information
  synonyms:
  - -a
  - --amino
  args: !SimpleFlagArg
    name: AMINO
  optional: true
- !Flag
  description: peptide information to be used in cutting efficiency. Default -1 indicating
    to not use peptide information
  synonyms:
  - -p
  - --peptide
  args: !SimpleFlagArg
    name: PEPTIDE
  optional: true
- !Flag
  description: absolute filepath to directory hosting sgRNA database with cutting
    efficency scores already included and generated with all the same run parameters
    as another database except for -d. This parameter, coupled with -n2, allows for
    the transfer of cutting efficiency scores between two sgRNA databases that differ
    only in how many mismatches off-targets are enumerated to
  synonyms:
  - -d2
  - --database_directory2
  args: !SimpleFlagArg
    name: DATABASE_DIRECTORY2
  optional: true
- !Flag
  description: filename of sgRNA database with cutting efficiency scores already included
    and generated with all the same run parameters as another database except for
    -d. This parameter, coupled with -d2, allows for the transfer of cutting efficiency
    scores between two sgRNA databases that differ only in how many mismatches off-targets
    are enumerated to
  synonyms:
  - -n2
  - --database_name2
  args: !SimpleFlagArg
    name: DATABASE_NAME2
  optional: true
command:
- guidescan_cutting_efficiency_processer
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
