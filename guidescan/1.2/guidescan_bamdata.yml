!Command
positional: []
named:
- !Flag
  description: 'project name, load previously saved arguments and save additional
    output (default: myguides)'
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'use in file name of output database for this run (default: test)'
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: 'name of file with guideRNAs for which to compute BAM database; may
    be gzipped (.gz); if not provided, use all candidate guideRNAs found in the project
    (default: )'
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: GUIDESFILE
  optional: true
- !Flag
  description: 'maximum Hamming distance to consider from guideRNA to its off-target;
    off-target is an alternative occurrence (with any PAM) of this guideRNA in the
    genome at Hamming distance at most this number (including PAM); use -1 for omitting
    any off-target info in resulting BAM (works much faster) (default: 3)'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: OFFDIST
  optional: true
- !Flag
  description: 'maximum number of off-targets to store for a guideRNA in a resulting
    BAM library; ignore if OFFDIST is -1 (default: 1000)'
  synonyms:
  - --maxoffcount
  args: !SimpleFlagArg
    name: MAXOFFCOUNT
  optional: true
- !Flag
  description: 'how many threads to use; do not specify more than you have on your
    system; currently not implemented (default: 1)'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- guidescan_bamdata
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
