!Command
positional: []
named:
- !Flag
  description: additional output is printed
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of features in the input file D*N, Rows: D features and columns:
    N samples '
  synonyms:
  - -f
  - --features
  args: !SimpleFlagArg
    name: FEATURES
  optional: true
- !Flag
  description: 'number of samples in the input file D*N, Rows: D features and columns:
    N samples '
  synonyms:
  - -n
  - --samples
  args: !SimpleFlagArg
    name: SAMPLES
  optional: true
- !Flag
  description: 'number of blocks, default = min(number_features/2.0, math.log(number_features,2)*1.5) '
  synonyms:
  - -c
  - --clusters
  args: !SimpleFlagArg
    name: CLUSTERS
  optional: true
- !Flag
  description: 'association type [sine, parabola, log, line, L, step, happy_face,
    default =parabola] '
  synonyms:
  - -a
  - --association
  args: !SimpleFlagArg
    name: ASSOCIATION
  optional: true
- !Flag
  description: 'Distribution [normal, uniform, default =uniform] '
  synonyms:
  - -d
  - --distribution
  args: !SimpleFlagArg
    name: DISTRIBUTION
  optional: true
- !Flag
  description: noise between associated blocks[0 is no noise, 1 is complete noise,
    default =0.25]
  synonyms:
  - -b
  - --noise-between
  args: !SimpleFlagArg
    name: NOISE_BETWEEN
  optional: true
- !Flag
  description: noise within blocks[0 is no noise, 1 is complete noise, default =0.25]
  synonyms:
  - -w
  - --noise-within
  args: !SimpleFlagArg
    name: NOISE_WITHIN
  optional: true
- !Flag
  description: the output directory
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'structure [balanced, imbalanced, default =balanced] '
  synonyms:
  - -s
  - --structure
  args: !SimpleFlagArg
    name: STRUCTURE
  optional: true
- !Flag
  description: 'structure [balanced, imbalanced, default =balanced] '
  synonyms:
  - -l
  - --cluster-percentage
  args: !SimpleFlagArg
    name: CLUSTER_PERCENTAGE
  optional: true
command:
- halladata
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
