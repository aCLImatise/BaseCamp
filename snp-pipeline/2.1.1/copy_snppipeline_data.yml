!Command
positional:
- !Positional
  description: 'Which of the supplied data sets to copy.  The choices are: lambdaVirusInputs          :
    Input reference and fastq files lambdaVirusExpectedResults : Expected results
    files agonaInputs                : Input reference file agonaExpectedResults       :
    Expected results files listeriaInputs             : Input reference file listeriaExpectedResults    :
    Expected results files configurationFile          : File of parameters to customize
    the SNP pipeline Note: the lambda virus data set is complete with input data and
    expected results.  The agona and listeria data sets have the reference genome
    and the expected results, but not the input fastq files, because the files are
    too large to include with the package.'
  position: 0
  name: whichData
  optional: false
- !Positional
  description: 'Destination directory into which the SNP pipeline data files will
    be copied. The data files are copied into the destination directory if the directory
    already exists.  Otherwise the destination directory is created and the data files
    are copied there.  (default: current directory)'
  position: 1
  name: destDirectory
  optional: false
named: []
command:
- copy_snppipeline_data.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
