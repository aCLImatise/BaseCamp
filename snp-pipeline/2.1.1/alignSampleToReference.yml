!Command
positional:
- !Positional
  description: Relative or absolute path to the reference fasta file
  position: 0
  name: referenceFile
  optional: false
- !Positional
  description: Relative or absolute path to the fastq file
  position: 1
  name: sampleFastqFile1
  optional: false
- !Positional
  description: 'Optional relative or absolute path to the mate fastq file, if paired
    (default: None)'
  position: 2
  name: sampleFastqFile2
  optional: false
named:
- !Flag
  description: 'Force processing even when result files already exist and are newer
    than inputs (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '0..5, --verbose 0..5 Verbose message level (0=no info, 5=lots) (default:
    1)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of CPU cores to use (default: 8)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- alignSampleToReference.sh
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
