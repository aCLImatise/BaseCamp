!Command
positional:
- !Positional
  description: Relative or absolute path to the genome-wide pileup file for this sample.
  position: 0
  name: allPileupFile
  optional: false
named:
- !Flag
  description: 'Force processing even when result file already exists and is newer
    than inputs. (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Relative or absolute path to the SNP list file across all samples.
    (default: snplist.txt)'
  synonyms:
  - -l
  - --snpListFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'VCF file of positions to exclude. (default: None)'
  synonyms:
  - -e
  - --excludeFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Output file. Relative or absolute path to the consensus fasta file
    for this sample. (default: consensus.fasta)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Mimimum base quality score to count a read. All other snp filters
    take effect after the low-quality reads are discarded. (default: 0)'
  synonyms:
  - -q
  - --minBaseQual
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Consensus frequency. Mimimum fraction of high-quality reads supporting
    the consensus to make a call. (default: 0.6)'
  synonyms:
  - -c
  - --minConsFreq
  args: !SimpleFlagArg
    name: FREQ
  optional: true
- !Flag
  description: 'Consensus depth. Minimum number of high-quality reads supporting the
    consensus to make a call. (default: 1)'
  synonyms:
  - -D
  - --minConsDpth
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Consensus strand depth. Minimum number of high-quality reads supporting
    the consensus which must be present on both the forward and reverse strands to
    make a call. (default: 0)'
  synonyms:
  - -d
  - --minConsStrdDpth
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Strand bias. Minimum fraction of the high-quality consensus-supporting
    reads which must be present on both the forward and reverse strands to make a
    call. The numerator of this fraction is the number of high- quality consensus-supporting
    reads on one strand. The denominator is the total number of high-quality consensus-supporting
    reads on both strands combined. (default: 0)'
  synonyms:
  - -b
  - --minConsStrdBias
  args: !SimpleFlagArg
    name: FREQ
  optional: true
- !Flag
  description: 'VCF Output file name. If specified, a VCF file with this file name
    will be created in the same directory as the consensus fasta file for this sample.
    (default: None)'
  synonyms:
  - --vcfFileName
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'Name of the reference file. This is only used in the generated VCF
    file header. (default: Unknown reference)'
  synonyms:
  - --vcfRefName
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'Flag to cause VCF file generation at all positions, not just the snp
    positions. This has no effect on the consensus fasta file, it only affects the
    VCF file. This capability is intended primarily as a diagnostic tool and enabling
    this flag will greatly increase execution time. (default: False)'
  synonyms:
  - --vcfAllPos
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Flag to cause the VCF file generator to emit each reference base in
    uppercase/lowercase as it appears in the reference sequence file. If not specified,
    the reference base is emitted in uppercase. (default: False)'
  synonyms:
  - --vcfPreserveRefCase
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '{.,0,1} Controls the VCF file GT data element when a snp fails filters.
    Possible values: .) The GT element will be a dot, indicating unable to make a
    call. 0) The GT element will be 0, indicating the reference base. 1) The GT element
    will be the ALT index of the most commonly occuring base, usually 1. (default:
    .)'
  synonyms:
  - --vcfFailedSnpGt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '0..5, --verbose 0..5 Verbose message level (0=no info, 5=lots) (default:
    1)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- call_consensus.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
