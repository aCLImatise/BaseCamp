!Command
positional: []
named:
- !Flag
  description: Type of event from rMATS result used in the analysis.eventType is 'SE',
    'A5SS', 'A3SS', 'MXE' or 'RI'.'SE' is for skipped exon events,'A5SS' is for alternative
    5' splice site events,'A3SS' is for alternative 3' splice site events,'MXE' is
    for mutually exclusive exons events and 'RI' is for retained intron events (Only
    if using rMATS format result as event file).
  synonyms:
  - -t
  args: !ChoiceFlagArg
    choices:
    - SE
    - A5SS
    - A3SS
    - MXE
    - RI
  optional: true
- !Flag
  description: The rMATS output event file (Only if using rMATS format result as event
    file).
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: EVENTS_FILE
  optional: true
- !Flag
  description: The coordinate of genome region and an annotation of genes and transcripts
    in GFF3 format. Coordinateand annotation file must be colon separated(Only if
    using coordinate and annotation file).
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: COORDINATE
  optional: true
- !Flag
  description: The label for first sample.
  synonyms:
  - --l1
  args: !SimpleFlagArg
    name: L1
  optional: true
- !Flag
  description: The label for second sample.
  synonyms:
  - --l2
  args: !SimpleFlagArg
    name: L2
  optional: true
- !Flag
  description: The output directory.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: sample_1 in sam format (s1_rep1.sam[,s1_rep2.sam])
  synonyms:
  - --s1
  args: !SimpleFlagArg
    name: S1
  optional: true
- !Flag
  description: sample_2 in sam format (s2_rep1.sam[,s2_rep2.sam])
  synonyms:
  - --s2
  args: !SimpleFlagArg
    name: S2
  optional: true
- !Flag
  description: sample_1 in bam format(s1_rep1.bam[,s1_rep2.bam])
  synonyms:
  - --b1
  args: !SimpleFlagArg
    name: B1
  optional: true
- !Flag
  description: sample_2 in bam format(s2_rep1.bam[,s2_rep2.bam])
  synonyms:
  - --b2
  args: !SimpleFlagArg
    name: B2
  optional: true
command:
- rmats2sashimiplot
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
