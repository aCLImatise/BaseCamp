named:
- !Flag
  description: only look at features of particular type
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: path to map, genome and alignment files
  synonyms:
  - -D
  - --data
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: path to map and genome files
  synonyms:
  - -M
  - --map
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: path to alignment files
  synonyms:
  - -A
  - --align
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: warn, rather than die, if the subalignment can't be obtained
  synonyms:
  - -L
  - --lazy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: truncate unmappable sequence (rather than skipping) and show truncated
    subalignment
  synonyms:
  - -U
  - --truncate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if a feature can't be mapped, then add an empty entry to the GFF file
    (rather than skipping it entirely); implies --lazy
  synonyms:
  - -f
  - --force-entry
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report progress
  synonyms:
  - -e
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
