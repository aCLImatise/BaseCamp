help_text: "usage: python pmdtools_mod <SAM formatted data with MD field present from\
  \ stdin> [options]\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n  --version             show program's version number and exit\n\
  \  --PMDSprim            PMDSprim\n  --PMDSprimthreshold PMDSPRIMTHRESHOLD\n   \
  \                     PMDSprimthreshold\n  --first               outputs the deamination\
  \ rate at the first position\n                        only, but with a standard\
  \ error\n  --range RANGE         output deamination patterns for this many positions\n\
  \                        from the sequence terminus (default=30)\n  --noclips  \
  \           no clips\n  --noindels            no indels\n  --onlyclips         \
  \  only clips\n  --onlydeletions       only deletions\n  --onlyinsertions      only\
  \ insertions\n  --nodeletions         no deletions\n  --noinsertions        no insertions\n\
  \  --notreverse          no reverse complement alignments\n  -a, --adjustbaseq \
  \    apply PMD-aware adjustment of base quality scores\n                       \
  \ specific to C>T and G>A mismatches to the reference\n  --adjustbaseq_all     apply\
  \ PMD-aware adjustment of base quality scores\n                        regardless\
  \ of observed bases\n  --samtoolspath SAMTOOLSPATH\n                        full\
  \ path to samtools\n  --basecomposition     basecomposition\n  -r REFSEQ, --refseq\
  \ REFSEQ\n                        refseq\n  --estimate            two-terminus estimate\
  \ of contamination\n  --estimatebase ESTIMATEBASE\n                        position\
  \ of base used fortwo-terminus estimate of\n                        contamination\n\
  \  -b BASIC, --basic BASIC\n                        only output reads with a C>T\
  \ mismatch this many\n                        basepairs from the 5' end\n\nPMD parameters:\n\
  \  influence the geometric distribution used for PMD score calculation by\n  changing\
  \ these parameters\n\n  --PMDpparam PMDPPARAM\n                        parameter\
  \ p in geometric probability distribution of\n                        PMD\n  --PMDconstant\
  \ PMDCONSTANT\n                        constant C in geometric probability distribution\
  \ of\n                        PMD\n  --polymorphism_ancient POLYMORPHISM_ANCIENT\n\
  \                        True biological polymorphism between the ancient\n    \
  \                    individual and the reference sequence\n  --polymorphism_contamination\
  \ POLYMORPHISM_CONTAMINATION\n                        True biological polymorphism\
  \ between the contaminants\n                        and the reference sequence\n\
  \nfilters:\n  restrict analysis to a subset of reads by setting these thresholds\n\
  \n  --dry                 print SAM input without any filters\n  -n MAXREADS, --number\
  \ MAXREADS\n                        stop after these many reads have been processed\n\
  \  -c CHROMOSOME, --chromosome CHROMOSOME\n                        only process\
  \ data from this chromosome\n  --perc_identity PERC_IDENTITY\n                 \
  \       only output sequences with percent identity above this\n               \
  \         threshold\n  -m MAPQ, --requiremapq MAPQ\n                        only\
  \ process sequences with mapping quality at least\n                        this\
  \ great\n  --readlength READLENGTH\n                        only process sequences\
  \ with this read length\n  --maxlength MAXLENGTH\n                        only process\
  \ sequences with max this read length\n  --minlength MINLENGTH\n               \
  \         only process sequences with min this read length\n  --maxGC MAXGC    \
  \     only process sequences with max this GC content of the\n                 \
  \       aligning reference sequence\n  --minGC MINGC         only process sequences\
  \ with min this GC content of the\n                        aligning reference sequence\n\
  \  -q BASEQ, --requirebaseq BASEQ\n                        only process bases with\
  \ base quality at least this\n                        great\n  -t THRESHOLD, --threshold\
  \ THRESHOLD\n                        only output sequences with PMD score above\
  \ this\n                        threshold\n  --upperthreshold UPPERTHRESHOLD\n \
  \                       only output sequences with PMD score below this\n      \
  \                  threshold\n\nCpG context:\n  options controlling the handling\
  \ of deamination in CpG contexts\n\n  --CpG, --UDGplus      only use Cs and Gs in\
  \ CpG context\n  --noCpG               dont use Cs and Gs in CpG context\n  --UDGhalf\
  \             only use Cs and Gs in CpG context, the first and last\n          \
  \              base are used regardless of dinucleotide context\n  --UDGminus  \
  \          use all bases (placeholder)\n\noutput:\n  control type and detail of\
  \ output\n\n  --verbose             verbose\n  --header              output the\
  \ SAM header\n  --writesamfield       add 'DS:Z:<PMDS>' field to SAM output, will\
  \ overwrite\n                        if already present\n  --stats             \
  \  output summarizing statistics to stderr\n  --debug               show additional\
  \ information for debugging\n  -p, --printDS         print PMD scores\n  --printalignments\
  \     print human readable alignments\n  --platypus            output big list of\
  \ base frequencies for platypus\n  -d, --deamination     output base frequencies\
  \ in the read at positions where\n                        there are C or G in the\
  \ reference\n\npercent identity:\n  options to modify calculation of percent identity\n\
  \n  --include_deamination\n                        treat possibly deaminated T>C\
  \ and A>G pairs as\n                        mismatches in calculation of percent\
  \ identity\n  --include_indels      treat insertions and deletions as mismatches\
  \ in\n                        calculation of percent identity\n  --include_unknown\
  \     treat Ns in either read or reference as mismatch in\n                    \
  \    calculation of percent identity\n"
