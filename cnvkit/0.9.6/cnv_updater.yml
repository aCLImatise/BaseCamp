!Command
positional:
- !Positional
  description: CNVkit coverage files to update (*.targetcoverage.cnn, *.antitargetcoverage.cnn).
  position: 0
  name: cnn_files
  optional: false
named:
- !Flag
  description: Directory to write output .cnn files.
  synonyms:
  - -d
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: "Filename suffix to add before the '.cnn' extension in output files.\
    \ [Default: .updated]"
  synonyms:
  - -s
  - --suffix
  args: !SimpleFlagArg
    name: SUFFIX
  optional: true
command:
- cnv_updater.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
