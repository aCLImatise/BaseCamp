!Command
positional: []
named:
- !Flag
  description: Use calibrated quality values (CNF1)
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore bad reads
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Split the fastq files, one for each region in the REGN chunk. The files
    are named root_ + the name of the region.
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: root
  optional: true
- !Flag
  description: Sequentially display regions rather than append them into one long
    read. (conflicts with -s)
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Ignore REGN names: use region index. i.e. root_1, root_2 etc.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Append region index to name i.e. name/1, name/2 etc.
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Include explicit sequence: the names of the regions of type 'E'"
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 1,2.. In a comma separated list, specify which regions to reverse,
    counting from 1. This will reverse complement the read and reverse the quality
    scores. (requires -s or -S)
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
command:
- srf2fastq
subcommands: []
help_flag:
usage_flag:
version_flag:
