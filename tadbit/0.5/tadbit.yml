- !Command
  positional: []
  named:
  - !Flag
    description: path to working directory (generated with the tool tadbit mapper)
    synonyms:
    - -w
    - --workdir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: resolution at which to output matrices
    synonyms:
    - -r
    - --resolution
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: path to a TADbit-generated BAM file with all reads (other wise the
      tool will guess from the working directory database)
    synonyms:
    - --bam
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Use as input data generated by a job with a given jobid. Use tadbit
      describe to find out which.
    synonyms:
    - -j
    - --jobid
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: '[100] Define maximum number of jobs for reading BAM file (set to
      higher numbers for large files and low RAM memory).'
    synonyms:
    - --max_njobs
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: overwrite previously run job
    synonyms:
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: if provided uses this directory to manipulate the database
    synonyms:
    - --tmpdb
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: '[8] Maximum number of CPU cores available in the execution host.
      If higher than 1, tasks with multi-threading capabilities will enabled (if 0
      all available) cores will be used'
    synonyms:
    - -C
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: skip calculation of Cis-percentage and decay
    synonyms:
    - --normalize_only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: no display server (X screen)
    synonyms:
    - --noX
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[95%] maximum percentage of zeroes allowed per column.'
    synonyms:
    - --perc_zeros
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: '[None] minimum number of reads mapped to a bin (recommended value
      could be 2500). If set this option overrides the perc_zero filtering... This
      option is slightly slower.'
    synonyms:
    - --min_count
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: '[None] lower percentile from which consider bins as good.'
    synonyms:
    - --min_perc
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: '[None] upper percentile until which consider bins as good.'
    synonyms:
    - --max_perc
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: skip normalization
    synonyms:
    - --filter_only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: only filter according to the percentage of zero count or minimum
      count of reads
    synonyms:
    - --fast_filter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: ':POS1-POS2 [CHR:POS1-POS2 ...], --badcols CHR:POS1-POS2 [CHR:POS1-POS2
      ...] extra regions to be added to bad-columns (ingenomic position). e.g.: --badcols
      1:150000000-160000000 2:1200000-1300000'
    synonyms:
    - -B
    args: !SimpleFlagArg
      name: CHR
    optional: true
  - !Flag
    description: "[[1, 2, 3, 4, 6, 7, 9, 10]] Use filters to define a set os valid\
      \ pair of reads e.g.: '--apply 1 2 3 4 8 9 10'. Where these numberscorrespond\
      \ to: 1: self-circle, 2: dangling-end, 3: error, 4: extra dangling-end, 5: too\
      \ close from RES, 6: too short, 7: too large, 8: over-represented, 9: duplicated,\
      \ 10: random breaks, 11: trans-chromosomic"
    synonyms:
    - -F
    - --filter
    args: !RepeatFlagArg
      name: INT
    optional: true
  - !Flag
    description: input BAM file contains only valid pairs (already filtered).
    synonyms:
    - --valid
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[Vanilla] normalization(s) to apply. Order matters. Choices: Vanilla,
      ICE, SQRT, oneD, custom'
    synonyms:
    - --normalization
    args: !SimpleFlagArg
      name: STR
    optional: true
  - !Flag
    description: 'biases file to compute decay. REQUIRED with "custom" normalization.
      Format: single column with header'
    synonyms:
    - --biases_path
    args: !SimpleFlagArg
      name: BIASES_PATH
    optional: true
  - !Flag
    description: 'Path to mappability bedGraph file, required for oneD normalization.
      Mappability file can be generated with GEM (example from the genomic FASTA file
      hg38.fa): gem-indexer -i hg38.fa -o hg38 gem-mappability -I hg38.gem -l 50 -o
      hg38.50mer -T 8 gem-2-wig -I hg38.gem -i hg38.50mer.mappability -o hg38.50mer
      wigToBigWig hg38.50mer.wig hg38.50mer.sizes hg38.50mer.bw bigWigToBedGraph hg38.50mer.bw  hg38.50mer.bedGraph'
    synonyms:
    - --mappability
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Path to FASTA file with genome sequence, to compute GC content and
      number of restriction sites per bin. Required for oneD normalization
    synonyms:
    - --fasta
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: restriction enzyme name(s). Required for oneD normalization
    synonyms:
    - --renz
    args: !SimpleFlagArg
      name: STR
    optional: true
  - !Flag
    description: '[1] target mean value of a cell after normalization (can be used
      to weight experiments before merging)'
    synonyms:
    - --factor
    args: !SimpleFlagArg
      name: NUM
    optional: true
  - !Flag
    description: '[1] Only for oneD normalization: proportion of data to be used in
      fitting (for very large datasets). Number between 0 and 1.'
    synonyms:
    - --prop_data
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: '[1] Only for oneD normalization: seed number for the random picking
      of data when using the "prop_data" parameter'
    synonyms:
    - --seed
    args: !SimpleFlagArg
      name: INT
    optional: true
  command:
  - tadbit
  - normalize
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: path to working directory (generated with the tool tadbit mapper)
    synonyms:
    - -w
    - --workdir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: resolution at which to output matrices
    synonyms:
    - -r
    - --resolution
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: no display server (X screen)
    synonyms:
    - --noX
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: path to a TADbit-generated BAM file with all reads (other wise the
      tool will guess from the working directory database)
    synonyms:
    - --bam
    args: !SimpleFlagArg
