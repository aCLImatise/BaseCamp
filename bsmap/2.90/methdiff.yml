!Command
positional: []
named:
- !Flag
  description: output differential methylation file name. (required)
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: reference genome fasta file. (required)
  synonyms:
  - -d
  - --ref
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'bin size. [default: 100]'
  synonyms:
  - -b
  - --bin
  args: !SimpleFlagArg
    name: BIN
  optional: true
- !Flag
  description: 'p-value cut-off. [default: 0.01]'
  synonyms:
  - -p
  - --pval
  args: !SimpleFlagArg
    name: PVAL
  optional: true
- !Flag
  description: 'minimal abs meth ratio difference. [default: 0.33]'
  synonyms:
  - -r
  - --diff
  args: !SimpleFlagArg
    name: DIFF
  optional: true
- !Flag
  description: "methylation pattern type [CG|CHG|CHH], multiple types separated by\
    \ ','. [default: all]"
  synonyms:
  - -x
  - --context
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: "output label for each group, separated by ','. [default: filenames]"
  synonyms:
  - -l
  - --labels
  args: !SimpleFlagArg
    name: LABELS
  optional: true
- !Flag
  description: 'minimal average coverage. [default: 1]'
  synonyms:
  - -m
  - --min-depth
  args: !SimpleFlagArg
    name: FOLD
  optional: true
- !Flag
  description: 'which strand to process, [both|forward|reverse]. [default: both]'
  synonyms:
  - -s
  - --strand
  args: !SimpleFlagArg
    name: STRAND
  optional: true
- !Flag
  description: don't print progress on stderr.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
