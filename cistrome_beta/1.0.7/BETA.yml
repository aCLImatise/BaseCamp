positional: []
named: []
command:
- BETA
parent:
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: The bed format of peaks binding sites. (BETA support 3 or 5 columns
      bed format, CHROM, START, END (NAME, SCORE))
    synonyms:
    - -p
    - --peakfile
    args: !SimpleFlagArg
      name: PEAKFILE
    optional: true
  - !Flag
    description: IThe differential expression file get from limma for MicroArray ddata
      and cuffdiff for RNAseq data
    synonyms:
    - -e
    - --diff_expr
    args: !SimpleFlagArg
      name: EXPREFILE
    optional: true
  - !Flag
    description: the kind of your expression file,this is required,it can be LIM,
      CUF, BSF, O. LIM for LIMMA standard format. CUF for CUFDIFF standard format,
      BSF for BETA specific format and O for other formats, if is 'O', columns infor
      required via --info
    synonyms:
    - -k
    - --kind
    args: !ChoiceFlagArg
      choices: !!set
        ? O
        ? LIM
        ? BSF
        ? CUF
    optional: true
  - !Flag
    description: Specify your species, hg38,hg19,hg18,mm10,mm9. for other genome assembily
      versions of human and mouse or other species, ignore this paramter
    synonyms:
    - -g
    - --genome
    args: !ChoiceFlagArg
      choices: !!set
        ? mm10
        ? hg19
        ? mm9
        ? hg38
        ? hg18
    optional: true
  - !Flag
    description: If this switch is on, gene or transcript IDs in files given through
      -e will be considered as official gene symbols, DEFAULT=FALSE
    synonyms:
    - --gname2
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "specify the geneID, up/down status and statistcal values column\
      \ of your expression data. NOTE: use a comma as an connector. for example: 1,2,6\
      \ means geneID in the 1st column, logFC in 2nd column and FDR in 6th column.\
      \ DEFAULT:1,2,6 for LIMMA; 2,10,13 for Cuffdiff and 1,2,3 for BETA specific\
      \ format. You'd better set it based on your exact expression file"
    synonyms:
    - --info
    args: !SimpleFlagArg
      name: EXPREINFO
    optional: true
  - !Flag
    description: the refgene info file downloaded from UCSC genome browser.input this
      file only if your genome is neither hg18, hg19,hg38 nor mm9,mm10
    synonyms:
    - -r
    - --reference
    args: !SimpleFlagArg
      name: REFERENCE
    optional: true
  - !Flag
    description: the directory to store all the output files, if you don't set this,
      files will be output into the current directory
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: whether or not use CTCF boundary to filter peaks around a gene, DEFAULT=FALSE
    synonyms:
    - --bl
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: CTCF conserved peaks bed file, use this only when you set --bl and
      the genome is neither hg19 nor mm9
    synonyms:
    - --bf
    args: !SimpleFlagArg
      name: BOUNDARYFILE
    optional: true
  - !Flag
    description: the number of peaks you want to consider, DEFAULT=10000
    synonyms:
    - --pn
    args: !SimpleFlagArg
      name: PEAKNUMBER
    optional: true
  - !Flag
    description: Define the method to do the TF/CR function prediction, score for
      regulatory potential, distance for the distance to the proximal binding peak.
      DEFAULT:SCORE
    synonyms:
    - --method
    args: !ChoiceFlagArg
      choices: !!set
        ? score
        ? distance
    optional: true
  - !Flag
    description: this argument is used as the prefix for the result files. If not
      set, 'NA' will be used instead
    synonyms:
    - -n
    - --name
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: Set a number which unit is 'base'. It will get peaks within this
      distance from gene TSS. default:100000 (100kb)
    synonyms:
    - -d
    - --distance
    args: !SimpleFlagArg
      name: DISTANCE
    optional: true
  - !Flag
    description: Input a number 0~1 as a threshold to pick out the most significant
      differential expressed genes by FDR, DEFAULT = 1, that is select all the genes
    synonyms:
    - --df
    args: !SimpleFlagArg
      name: DIFF_FDR
    optional: true
  - !Flag
    description: 'Get the most significant differential expressed genes by the percentage(0-1)
      or number(larger than 1)Input a number between 0-1, the rank based on fdr for
      example, 2000, so that the script will only consider top 2000 genes as the differentially
      expressed genes. DEFAULT = 0.5, that is select top 50 percent genes of up and
      down seprately. NOTE: if you want to use diff_fdr, please set this parameter
      to 1, otherwise it will get the intersection of these two parameters'
    synonyms:
    - --da
    args: !SimpleFlagArg
      name: DIFF_AMOUNT
    optional: true
  - !Flag
    description: Input a number between 0~1 as a threshold to select the closer target
      gene list(up regulate or down regulate or both) with the p value was called
      by one side ks-test, DEFAULT = 0.001
    synonyms:
    - -c
    - --cutoff
    args: !SimpleFlagArg
      name: CUTOFF
    optional: true
  command:
