!Command
positional: []
named:
- !Flag
  description: Input BAM file(s).
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Method selection: Read distribution on X and Y chromosome (xy), fraction\
    \ of heterocygous variants on X chromosome (hetx), or coverage of SRY gene (sry).\
    \ Valid: 'xy,hetx,sry'"
  synonyms:
  - -method
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: "Output TSV file - one line per input BAM file. If unset, writes to\
    \ STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Maximum Y/X ratio for female (method xy). Default value: '0.06'"
  synonyms:
  - -max_female
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Minimum Y/X ratio for male (method xy). Default value: '0.09'"
  synonyms:
  - -min_male
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Minimum heterocygous SNP fraction for female (method hetx). Default\
    \ value: '0.24'"
  synonyms:
  - -min_female
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Maximum heterocygous SNP fraction for male (method hetx). Default\
    \ value: '0.15'"
  synonyms:
  - -max_male
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Minimum average coverage of SRY gene for males (method sry). Default\
    \ value: '20'"
  synonyms:
  - -sry_cov
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Genome build used to generate the input (methods hetx and sry). Default\
    \ value: 'hg19' Valid: 'hg19,hg38'"
  synonyms:
  - -build
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- SampleGender
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
