!Command
positional: []
named:
- !Flag
  description: "Additional SQL script to execute after database initialization. Default\
    \ value: ''"
  synonyms:
  - -add
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Database password needed to re-initialize the production database.\
    \ Default value: ''"
  synonyms:
  - -force
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Uses the test database instead of on the production database. Default\
    \ value: 'false'"
  synonyms:
  - -test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- NGSDInit
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
