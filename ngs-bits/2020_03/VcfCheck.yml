!Command
positional: []
named:
- !Flag
  description: "Input VCF file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Number of lines to check in the VCF file (unlimited if 0) Default\
    \ value: '1000'"
  synonyms:
  - -lines
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Reference genome FASTA file. If unset 'reference_genome' from the\
    \ 'settings.ini' file is used. Default value: ''"
  synonyms:
  - -ref
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Add general information about the input file to the output. Default\
    \ value: 'false'"
  synonyms:
  - -info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- VcfCheck
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
