!Command
positional: []
named:
- !Flag
  description: Input gzipped FASTQ file.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output TXT file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "The number of FASTQ entries in the input file to parse. 0 is unlimited.\
    \ Default value: '1000'"
  synonyms:
  - -lines
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "The number of top-ranking MIDs to print. 0 is unlimited. Default value:\
    \ '20'"
  synonyms:
  - -mids
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Optional sample sheet CSV file as provided to CASAVA. If given, the\
    \ closest match in the sample sheet is printed after each MID. Default value:\
    \ ''"
  synonyms:
  - -sheet
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- FastqMidParser
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
