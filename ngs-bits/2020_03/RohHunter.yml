!Command
positional: []
named:
- !Flag
  description: Input variant list in VCF or GSvar format.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Output TSV file with ROH regions.
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "List of BED files used for annotation. Each file adds a column to\
    \ the output file. The base filename is used as colum name and 4th column of the\
    \ BED file is used as annotation value. Default value: ''"
  synonyms:
  - -annotate
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Minimum variant depth ('DP'). Variants with lower depth are excluded\
    \ from the analysis. Default value: '20'"
  synonyms:
  - -var_min_dp
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Minimum variant quality. Variants with lower quality are excluded\
    \ from the analysis. Default value: '30'"
  synonyms:
  - -var_min_q
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Comma-separated allele frequency info field names in 'in'. Default\
    \ value: ''"
  synonyms:
  - -var_af_keys
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Comma-separated VEP CSQ field names of allele frequency annotations\
    \ in 'in'. Default value: ''"
  synonyms:
  - -var_af_keys_vep
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Minimum Q score of output ROH regions. Default value: '30'"
  synonyms:
  - -roh_min_q
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Minimum marker count of output ROH regions. Default value: '20'"
  synonyms:
  - -roh_min_markers
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Minimum size in Kb of output ROH regions. Default value: '20'"
  synonyms:
  - -roh_min_size
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Percentage of ROH markers that can be spanned when merging ROH regions\
    \ . Default value: '1'"
  synonyms:
  - -ext_marker_perc
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Percentage of ROH size that can be spanned when merging ROH regions.\
    \ Default value: '50'"
  synonyms:
  - -ext_size_perc
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Include chrX into the analysis. Excluded by default. Default value:\
    \ 'false'"
  synonyms:
  - -inc_chrx
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- RohHunter
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
