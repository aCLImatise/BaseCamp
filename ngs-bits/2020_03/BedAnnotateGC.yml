!Command
positional: []
named:
- !Flag
  description: "Input BED file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output BED file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Reference genome FASTA file. If unset, 'reference_genome' from the\
    \ 'settings.ini' file is used. Default value: ''"
  synonyms:
  - -ref
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Bases to extend around the input region for calculating the GC content.\
    \ Default value: '0'"
  synonyms:
  - -extend
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Clear all annotations present in the input file. Default value: 'false'"
  synonyms:
  - -clear
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- BedAnnotateGC
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
