!Command
positional: []
named:
- !Flag
  description: Input TSV files that are merged. If only one file is given, each line
    in this file is interpreted as an input file path.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: Comma-separated list of column names used as key for merging.
  synonyms:
  - -cols
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Output file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If set, column names are interpreted as 1-based column numbers. Default\
    \ value: 'false'"
  synonyms:
  - -numeric
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Fast and memory-efficient mode for merging files that are ordered\
    \ in the same way and have no missing lines. Default value: 'false'"
  synonyms:
  - -simple
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Missing value, i.e. value that is inserted when key is missing in\
    \ a file. Default value: ''"
  synonyms:
  - -mv
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- TsvMerge
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
