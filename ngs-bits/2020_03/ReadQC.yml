!Command
positional: []
named:
- !Flag
  description: Forward input gzipped FASTQ file(s).
  synonyms:
  - -in1
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Reverse input gzipped FASTQ file(s) for paired-end mode (same number\
    \ of cycles/reads as 'in1'). Default value: ''"
  synonyms:
  - -in2
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Output qcML file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Writes TXT format instead of qcML. Default value: 'false'"
  synonyms:
  - -txt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- ReadQC
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
