!Command
positional: []
named:
- !Flag
  description: Input BAM file.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output qcML file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Input target region BED file (for panel, WES, etc.). Default value:\
    \ ''"
  synonyms:
  - -roi
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "WGS mode without target region. Genome information is taken from the\
    \ BAM file. Default value: 'false'"
  synonyms:
  - -wgs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "RNA mode without target region. Genome information is taken from the\
    \ BAM file. Default value: 'false'"
  synonyms:
  - -rna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Writes TXT format instead of qcML. Default value: 'false'"
  synonyms:
  - -txt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Minmum mapping quality to consider a read mapped. Default value: '1'"
  synonyms:
  - -min_mapq
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Disables sample contamination calculation, e.g. for tumor or non-human\
    \ samples. Default value: 'false'"
  synonyms:
  - -no_cont
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Enables verbose debug outout. Default value: 'false'"
  synonyms:
  - -debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Genome build used to generate the input (needed for contamination\
    \ only). Default value: 'hg19' Valid: 'hg19,hg38'"
  synonyms:
  - -build
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
