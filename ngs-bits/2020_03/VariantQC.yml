!Command
positional: []
named:
- !Flag
  description: Input variant list in VCF format.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Ignore filter entries, i.e. consider variants that did not pass filters.\
    \ Default value: 'false'"
  synonyms:
  - -ignore_filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output qcML file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Writes TXT format instead of qcML. Default value: 'false'"
  synonyms:
  - -txt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- VariantQC
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
