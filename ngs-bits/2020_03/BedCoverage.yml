!Command
positional: []
named:
- !Flag
  description: Input BAM file(s).
  synonyms:
  - -bam
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Minimum mapping quality. Default value: '1'"
  synonyms:
  - -min_mapq
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Include reads marked as duplicates. Default value: 'false'"
  synonyms:
  - -dup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Input BED file (note that overlapping regions will be merged before\
    \ processing). If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Mode to optimize run time. Use 'panel' mode if only a small part of\
    \ the data in the BAM file is accessed, e.g. a sub-panel of an exome. Default\
    \ value: 'default' Valid: 'default,panel'"
  synonyms:
  - -mode
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: "Number of decimals used in output. Default value: '2'"
  synonyms:
  - -decimals
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Output BED file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- BedCoverage
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
