!Command
positional: []
named:
- !Flag
  description: "Input VCF file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output VCF list. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Region of interest in BED format, or comma-separated list of region,\
    \ e.g. 'chr1:454540-454678,chr2:473457-4734990'. Default value: ''"
  synonyms:
  - -reg
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Filters by variant type. Possible types are: 'snp','indel','multi-allelic','other'.\
    \ Default value: ''"
  synonyms:
  - -variant_type
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Filter by ID column (regular expression). Default value: ''"
  synonyms:
  - -id
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Filter by QUAL column (minimum). Default value: '0'"
  synonyms:
  - -qual
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Filter by FILTER column (regular expression). Default value: ''"
  synonyms:
  - -filter
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Removes entries with non-empty FILTER column. Default value: 'false'"
  synonyms:
  - -filter_empty
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter by INFO column entries - use ';' as separator for several filters,
    e.g. 'DP > 5;AO > 2' (spaces are important).
  synonyms:
  - -info
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Filter by sample-specific entries - use ';' as separator for several
    filters, e.g. 'GT is 1/1' (spaces are important).
  synonyms:
  - -sample
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "If set, a line will pass if one sample passes all filters (default\
    \ behaviour is that all samples have to pass all filters). Default value: 'false'"
  synonyms:
  - -sample_one_match
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- VcfFilter
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
