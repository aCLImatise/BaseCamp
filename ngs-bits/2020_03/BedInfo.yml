!Command
positional: []
named:
- !Flag
  description: "Input BED file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If set, the input is not merged before printing statistics. Default\
    \ value: 'false'"
  synonyms:
  - -nomerge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, prints the input file name before each line. Default value:\
    \ 'false'"
  synonyms:
  - -filename
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If set, checks that the maximum position for each chromosome is not\
    \ exceeded. Default value: ''"
  synonyms:
  - -fai
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- BedInfo
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
