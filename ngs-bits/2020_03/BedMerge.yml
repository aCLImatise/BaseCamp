!Command
positional: []
named:
- !Flag
  description: "Input BED file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output BED file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Do not merge non-overlapping but adjacent (back-to-back) regions.\
    \ Default value: 'false'"
  synonyms:
  - -keep_b2b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Merge name columns instead of removing all annotations. Default value:\
    \ 'false'"
  synonyms:
  - -merge_names
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- BedMerge
subcommands: []
