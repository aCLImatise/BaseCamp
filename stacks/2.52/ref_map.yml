!Command
positional: []
named:
- !Flag
  description: ': path to the directory containing the samples BAM (or SAM) alignment
    files.'
  synonyms:
  - --samples
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': path to a population map file (format is "<name> TAB <pop>", one
    sample per line).'
  synonyms:
  - --popmap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": spacer for file names: by default this is empty and the program\
    \ looks for files named 'SAMPLE_NAME.bam'; if this option is given the program\
    \ looks for files named 'SAMPLE_NAME.SPACER.bam'."
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': path to an output directory.'
  synonyms:
  - -o
  - --out-path
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': additional options for specific pipeline components, e.g. -X "populations:
    -p 3 -r 0.50"'
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': the number of threads/CPUs to use (default: 1).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Dry run. Do not actually execute anything, just print the individual
    pipeline commands that would be executed.'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': significance level at which to call variant sites (for gstacks;
    default: 0.05).'
  synonyms:
  - --var-alpha
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': significance level at which to call genotypes (for gstacks; default:
    0.05).'
  synonyms:
  - --gt-alpha
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': remove all but one copy of read pairs of the same sample that have
    the same insert length.'
  synonyms:
  - --rm-pcr-duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': ignore paired-end reads even if present in the input'
  synonyms:
  - --ignore-pe-reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": ignore read pairing (for paired-end GBS; treat READ2's as if they\
    \ were READ1's)"
  synonyms:
  - --unpaired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': minimum percentage of individuals in a population required to process
    a locus for that population (for populations; default: 0)'
  synonyms:
  - -r
  - --min-samples-per-pop
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': minimum number of populations a locus must be present in to process
    a locus (for populations; default: 1)'
  synonyms:
  - -p
  - --min-populations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (for benchmarking)
  synonyms:
  - --time-components
  args: !EmptyFlagArg {}
  optional: true
command:
- ref_map.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
