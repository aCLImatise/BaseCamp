- !Flag
  description: Minimum number of consecutive bases passing threshold values (default=20)
  synonyms:
  - -c
  - --consec
  args: !SimpleFlagArg
    name: CONSEC
  optional: true
- !Flag
  description: Runs in Verbose mode.
  synonyms:
  - -v
