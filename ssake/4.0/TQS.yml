  description: Length of sequence reads (i.e. Number of sequencing cycles, default=36)
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: MER
  optional: true
- !Flag
  description: Base intensity threshold value (-40 to 40, default=5)
  synonyms:
  - -t
  - --threshold
