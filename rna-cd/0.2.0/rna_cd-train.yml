!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
named:
- !Flag
  description: Chunksize in bases. Default = 100
  synonyms:
  - --chunksize
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Name of mitochrondrial contig in your BAM files. Default = chrM
  synonyms:
  - -c
  - --contig
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: Path to directory containing positive BAM files. Mutually exclusive
    with --positives- list
  synonyms:
  - -pd
  - --positives-dir
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
- !Flag
  description: Path to directory containing negative BAM files. Mutually exlusive
    with --negatives- list
  synonyms:
  - -nd
  - --negatives-dir
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
- !Flag
  description: Path to file containing a list of paths to positive BAM files. Mutually
    exclusive with --positives-dir
  synonyms:
  - -pl
  - --positives-list
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Path to file containing a list of paths to negative BAM files. Mutuallly
    exclusive with --negatives-dir
  synonyms:
  - -nl
  - --negatives-list
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Number of folds for cross validation run. Default = 3
  synonyms:
  - --cross-validations
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Verbosity value for cross validation step. Default = 1
  synonyms:
  - --verbosity
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Number of cores to use for processing of BAM files and cross validations.
    Default = 1
  synonyms:
  - -j
  - --cores
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Optional path to PCA plot.
  synonyms:
  - --plot-out
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Path where model will be stored.  [required]
  synonyms:
  - -o
  - --model-out
  args: !SimpleFlagArg
    name: PATH
  optional: true
command:
- rna_cd-train
