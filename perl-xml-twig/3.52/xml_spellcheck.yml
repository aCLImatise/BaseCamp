  optional: false
named:
- !Flag
  description: Gets the options from a configuration file. NOT IMPLEMENTED YET.
  synonyms:
  - --conf
  args: !SimpleFlagArg
    name: configuration_file
  optional: true
- !Flag
  description: The command to use for spell checking, including any option By default
    "aspell -c" is used
  synonyms:
  - --spellchecker
  args: !SimpleFlagArg
    name: spellchecker
  optional: true
- !Flag
  description: By default the original file is saved with a ".bak" extension. This
    option changes the extension
  synonyms:
  - --backup-extension
  args: !SimpleFlagArg
    name: extension
  optional: true
- !Flag
  description: Spell check attribute content. By default attribute values are NOT
    spell checked. NOT YET IMPLEMENTED
  synonyms:
  - --attributes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: A list of elements that should not be spell checked
  synonyms:
  - --exclude_elements
  args: !SimpleFlagArg
    name: list_of_excluded_elements
  optional: true
- !Flag
  description: A list of elements that should be spell checked (by default all elements
    are spell checked). "--exclude_elements" and "--include_elements" are mutually
    exclusive
  synonyms:
  - --include_elements
  args: !SimpleFlagArg
    name: list_of_included_elements
  optional: true
- !Flag
  description: A pretty print style for the document, as defined in XML::Twig. If
    the option is provided without a value then the "indented" style is used
  synonyms:
  - --pretty_print
  args: !SimpleFlagArg
    name: optional_pretty_print_style
  optional: true
