    name: call
    optional: false
  - !Positional
    description: ''
    position: 1
    name: in.bam
    optional: false
  named:
  - !Flag
    description: '| --ref FILE              Indexed reference fasta file (gzip supported)
      [null]'
    synonyms:
    - -f
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --out FILE              Vcf output file [- = stdout]'
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --region STR            Limit calls to this region (chrom:start-end)
      [null]'
    synonyms:
    - -r
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --bed FILE              List of positions (chr pos) or regions
      (BED) [null]'
    synonyms:
    - -l
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-bq INT            Skip any base with baseQ smaller than
      INT [6]'
    synonyms:
    - -q
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-alt-bq INT        Skip alternate bases with baseQ smaller
      than INT [6]'
    synonyms:
    - -Q
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --def-alt-bq INT        Overwrite baseQs of alternate bases (that
      passed bq filter) with this value (-1: use median ref-bq; 0: keep) [0]'
    synonyms:
    - -R
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-jq INT            Skip any base with joinedQ smaller than
      INT [0]'
    synonyms:
    - -j
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-alt-jq INT        Skip alternate bases with joinedQ smaller
      than INT [0]'
    synonyms:
    - -J
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --def-alt-jq INT        Overwrite joinedQs of alternate bases
      (that passed jq filter) with this value (-1: use median ref-bq; 0: keep) [0]'
    synonyms:
    - -K
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --no-baq                Disable use of base-alignment quality
      (BAQ)'
    synonyms:
    - -B
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --no-idaq               Don't use IDAQ values (NOT recommended\
      \ under ANY circumstances other than debugging)"
    synonyms:
    - -A
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --del-baq               Delete pre-existing BAQ values, i.e. compute
      even if already present in BAM'
    synonyms:
    - -D
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --no-ext-baq            Use 'normal' BAQ (samtools default) instead\
      \ of extended BAQ (both computed on the fly if not already present in lb tag)"
    synonyms:
    - -e
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-mq INT            Skip reads with mapping quality smaller
      than INT [0]'
    synonyms:
    - -m
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --max-mq INT            Cap mapping quality at INT [255]'
    synonyms:
    - -M
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --no-mq                 Don't merge mapping quality in LoFreq's\
      \ model"
    synonyms:
    - -N
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Enable indel calls (note: preprocess your file to include indel
      alignment qualities!)'
    synonyms:
    - --call-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Only call indels; no SNVs
    synonyms:
    - --only-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --src-qual              Enable computation of source quality'
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --ign-vcf FILE          Ignore variants in this vcf file for source
      quality computation. Multiple files can be given separated by commas'
    synonyms:
    - -S
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --def-nm-q INT          If >= 0, then replace non-match base qualities
      with this default value [-1]'
    synonyms:
    - -T
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --sig                   P-Value cutoff / significance level [0.010000]'
    synonyms:
    - -a
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --bonf                  Bonferroni factor. 'dynamic' (increase\
      \ per actually performed test) or INT ['dynamic']"
    synonyms:
    - -b
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --min-cov INT           Test only positions having at least this
      coverage [1] (note: without --no-default-filter default filters (incl. coverage)
      kick in after predictions are done)'
    synonyms:
    - -C
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --max-depth INT         Cap coverage at this depth [1000000] --illumina-1.3\
      \          Assume the quality is Illumina-1.3-1.7/ASCII+64 encoded --use-orphan\
      \            Count anomalous read pairs (i.e. where mate is not aligned properly)\
      \ --plp-summary-only      No variant calling. Just output pileup summary per\
      \ column --no-default-filter     Don't run default 'lofreq filter' automatically\
      \ after calling variants --force-overwrite       Overwrite any existing output\
      \ --verbose               Be verbose --debug                 Enable debugging"
    synonyms:
    - -d
    args: !EmptyFlagArg {}
    optional: true
