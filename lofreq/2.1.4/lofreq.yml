- !Command
  positional: []
  named:
  - !Flag
    description: Be verbose
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Normal BAM file
    synonyms:
    - -n
    - --normal
    args: !SimpleFlagArg
      name: NORMAL
    optional: true
  - !Flag
    description: Tumor BAM file
    synonyms:
    - -t
    - --tumor
    args: !SimpleFlagArg
      name: TUMOR
    optional: true
  - !Flag
    description: Prefix for output files
    synonyms:
    - -o
    - --outprefix
    args: !SimpleFlagArg
      name: OUTPREFIX
    optional: true
  - !Flag
    description: Reference fasta file
    synonyms:
    - -f
    - --ref
    args: !SimpleFlagArg
      name: REF
    optional: true
  - !Flag
    description: BED file listing regions to restrict analysis to
    synonyms:
    - -l
    - --bed
    args: !SimpleFlagArg
      name: BED
    optional: true
  - !Flag
    description: vcf-file (bgzipped and index with tabix) containing known germline
      variants (e.g. dbsnp for human
    synonyms:
    - -d
    - --dbsnp
    args: !SimpleFlagArg
      name: DBSNP
    optional: true
  - !Flag
    description: Use this many threads for each call
    synonyms:
    - --threads
    args: !SimpleFlagArg
      name: NUM_THREADS
    optional: true
  - !Flag
    description: 'Type of multiple testing correction for tumor (default: bonf)'
    synonyms:
    - --tumor-mtc
    args: !ChoiceFlagArg
      choices:
      - bonf
      - holm-bonf
      - fdr
    optional: true
  - !Flag
    description: 'Multiple testing correction alpha for tumor (default: 1.000000)'
    synonyms:
    - --tumor-mtc-alpha
    args: !SimpleFlagArg
      name: TUMOR_MTC_ALPHA
    optional: true
  - !Flag
    description: 'Type of multiple testing correction for tumor (default: bonf)'
    synonyms:
    - --indel-tumor-mtc
    args: !ChoiceFlagArg
      choices:
      - bonf
      - holm-bonf
      - fdr
    optional: true
  - !Flag
    description: 'Multiple testing correction alpha for tumor (default: 0.010000)'
    synonyms:
    - --indel-tumor-mtc-alpha
    args: !SimpleFlagArg
      name: INDEL_TUMOR_MTC_ALPHA
    optional: true
  - !Flag
    description: Also call indels (see documentation on how to preprocess your BAM
      files)
    synonyms:
    - --call-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Minimum coverage for somatic calls (default: 7)'
    synonyms:
    - --min-cov
    args: !SimpleFlagArg
      name: MIN_COV
    optional: true
  - !Flag
    description: Also list germline calls in separate file
    synonyms:
    - --germline
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Ignore variants in this vcf-file for source quality computation in
      tumor (collides with --no-src-qual). Default is to use (stringently filtered)
      predictions in normal sample
    synonyms:
    - -S
    - --ign-vcf
    args: !SimpleFlagArg
      name: IGN_VCF
    optional: true
  - !Flag
    description: Use orphaned/anomalous reads from pairs in all samples
    synonyms:
    - --use-orphan
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Switch use of BAQ off in all samples
    synonyms:
    - --baq-off
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Extra arguments to call_rlx (replace dashes with @)
    synonyms:
    - --call-rlx-extra-args
    args: !SimpleFlagArg
      name: CALL_RLX_EXTRA_ARGS
    optional: true
  - !Flag
    description: Disable use of source quality in tumor (see also -V)
    synonyms:
    - --no-src-qual
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Enable debugging
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: continue interrupted run. Will reuse existing files, assuming they
      are complete and created with identical options!
    synonyms:
    - --continue
    args: !EmptyFlagArg {}
    optional: true
  command:
  - lofreq
  - somatic
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
