    description: ''
    position: 0
    name: indexed-in.bam
    optional: false
  named:
  - !Flag
    description: '| --vcf-in FILE      Input vcf file listing variants [- = stdin;
      gzip supported]'
    synonyms:
    - -v
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --vcf-out FILE     Output vcf file [- = stdout; gzip supported]'
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --uni-freq         Assume variants have uniform test frequency
      of this value (unused if <=0) [-1.000000]'
    synonyms:
    - -f
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --uniq-thresh INT  Minimum uniq phred-value required. Conflicts
      with -m. 0 for off (default=0)'
    synonyms:
    - -t
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --uniq-mtc STRING  Uniq multiple testing correction type. One\
      \ of 'bonf', 'holm' or 'fdr'. (default=MTC_FDR)"
    synonyms:
    - -m
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '| --uniq-alpha FLOAT Uniq Multiple testing correction p-value threshold
      (default=0.001000)'
    synonyms:
    - -a
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "| --uniq-ntests INT  Uniq multiple testing correction p-value threshold\
      \ (default=#vars) --output-all       Report all variants instead of only the\
      \ ones, marked unique. Note, that variants already filtered in input will not\
      \ be printed. --use-det-lim      Report variants if they are above implied detection\
      \ limit Default is to use binomial test to check for frequency differences --use-orphan\
      \       Don't ignore anomalous read pairs / orphan reads --verbose         \
      \ Be verbose --debug            Enable debugging"
    synonyms:
    - -n
    args: !EmptyFlagArg {}
    optional: true
