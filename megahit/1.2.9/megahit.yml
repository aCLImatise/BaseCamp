!Command
positional: []
named:
- !Flag
  description: /--read                <se>           comma-separated list of fasta/q
    single-end files
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          minimum multiplicity for filtering (k_min+1)-mers [2]
  synonyms:
  - --min-count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int,int,..>   comma-separated list of kmer size all must be odd, in
    the range 15-255, increment <= 28) [21,29,39,59,79,99,119,141]
  synonyms:
  - --k-list
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          minimum kmer size (<= 255), must be odd number [21]
  synonyms:
  - --k-min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          maximum kmer size (<= 255), must be odd number [141]
  synonyms:
  - --k-max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          increment of kmer size of each iteration (<= 28), must
    be even number [12]
  synonyms:
  - --k-step
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not add mercy kmers
  synonyms:
  - --no-mercy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          intensity of bubble merging (0-2), 0 to disable [2]
  synonyms:
  - --bubble-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <l,s>          merge complex bubbles of length <= l*kmer_size and similarity
    >= s [20,0.95]
  synonyms:
  - --merge-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          strength of low depth pruning (0-3) [2]
  synonyms:
  - --prune-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          remove unitigs with avg kmer depth less than this value
    [2]
  synonyms:
  - --prune-depth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<float>        disconnect unitigs if its depth is less than this ratio
    times  the total depth of itself and its siblings [0.1]  '
  synonyms:
  - --disconnect-ratio
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <float>        remove unitigs if its depth is less than this ratio
    times the average depth of the neighborhoods [0.2]
  synonyms:
  - --low-local-ratio
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          remove tips less than this value [2*k]
  synonyms:
  - --max-tip-len
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          number of rounds for graph cleanning [5]
  synonyms:
  - --cleaning-rounds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disable local assembly
  synonyms:
  - --no-local
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use 1pass mode to build SdBG of k_min
  synonyms:
  - --kmin-1pass
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<str>          override a group of parameters; possible values: meta-sensitive:\
    \ '--min-count 1 --k-list 21,29,39,49,...,129,141' meta-large: '--k-min 27 --k-max\
    \ 127 --k-step 10' (large & complex metagenomes, like soil)"
  synonyms:
  - --presets
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--memory              <float>        max memory in byte to be used
    in SdBG construction (if set between 0-1, fraction of the machine's total memory)
    [0.9]
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<int>          SdBG builder memory mode. 0: minimum; 1: moderate;\
    \ others: use all memory specified by '-m/--memory' [1]"
  synonyms:
  - --mem-flag
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--num-cpu-threads     <int>          number of CPU threads [# of logical
    processors]
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run MEGAHIT without BMI2 and POPCNT hardware instructions
  synonyms:
  - --no-hw-accel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--out-dir             <string>       output directory [./megahit_out]
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <string>       output prefix (the contig file will be OUT_DIR/OUT_PREFIX.contigs.fa)
  synonyms:
  - --out-prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>          minimum length of contigs to output [200]
  synonyms:
  - --min-contig-len
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: keep all temporary files
  synonyms:
  - --keep-tmp-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <string>       set temp directory
  synonyms:
  - --tmp-dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: continue a MEGAHIT run from its last available check point. please
    set the output directory correctly when using this option.
  synonyms:
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run MEGAHIT on a toy test dataset
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--version                            print version
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- megahit
subcommands: []
help_flag: !Flag
  description: /--help                               print the usage message
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
