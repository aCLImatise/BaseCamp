!Command
positional: []
named:
- !Flag
  description: Assume no heterozygosity in the genome - plotting a paralog structure;
    [default FALSE]
  synonyms:
  - --homozygous
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: name of the input tsv file with covarages [default "coverages_2.tsv"]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: name pattern used for the output files (OUTPUT_smudgeplot.png, OUTPUT_summary.txt,
    OUTPUT_warrnings.txt) [default "smudgeplot"]
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: name printed at the top of the smudgeplot [default none]
  synonyms:
  - -t
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Remove kmer pairs with coverage over the specified quantile; [default
    none]
  synonyms:
  - -q
  - --quantile_filt
  args: !SimpleFlagArg
    name: QUANTILE_FILT
  optional: true
- !Flag
  description: the haploid coverage of the sequencing data [default inference from
    data]
  synonyms:
  - -n
  - --n_cov
  args: !SimpleFlagArg
    name: N_COV
  optional: true
- !Flag
  description: the lower boundary used when dumping kmers [default min(total_pair_cov)
    / 2]
  synonyms:
  - -L
  - --low_cutoff
  args: !SimpleFlagArg
    name: LOW_CUTOFF
  optional: true
- !Flag
  description: the number of nbins used for smudgeplot matrix (nbins x nbins) [default
    autodetection]
  synonyms:
  - -nbins
  args: !SimpleFlagArg
    name: NBINS
  optional: true
- !Flag
  description: The kmer size used to calculate kmer spectra [default 21]
  synonyms:
  - -k
  - --kmer_size
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
command:
- smudgeplot_plot.R
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
