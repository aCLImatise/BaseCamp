help_text: "usage: h5dump [OPTIONS] files\n  OPTIONS\n     -h,   --help         Print\
  \ a usage message and exit\n     -V,   --version      Print version number and exit\n\
  --------------- File Options ---------------\n     -n,   --contents     Print a\
  \ list of the file contents and exit\n                          Optional value 1\
  \ also prints attributes.\n     -B,   --superblock   Print the content of the super\
  \ block\n     -H,   --header       Print the header only; no data is displayed\n\
  \     -f D, --filedriver=D Specify which driver to open the file with\n     -o F,\
  \ --output=F     Output raw data into file F\n     -b B, --binary=B     Binary file\
  \ output, of form B\n     -O F, --ddl=F        Output ddl text into file F\n   \
  \                       Use blank(empty) filename F to suppress ddl display\n---------------\
  \ Object Options ---------------\n     -a P, --attribute=P  Print the specified\
  \ attribute\n                          If an attribute name contains a slash (/),\
  \ escape the\n                          slash with a preceding backslash (\\).\n\
  \                          (See example section below.)\n     -d P, --dataset=P\
  \    Print the specified dataset\n     -g P, --group=P      Print the specified\
  \ group and all members\n     -l P, --soft-link=P  Print the value(s) of the specified\
  \ soft link\n     -t P, --datatype=P   Print the specified named datatype\n    \
  \ -N P, --any_path=P   Print any attribute, dataset, group, datatype, or link that\
  \ matches P\n                          P can be the absolute path or just a relative\
  \ path.\n     -A,   --onlyattr     Print the header and value of attributes\n  \
  \                        Optional value 0 suppresses printing attributes.\n---------------\
  \ Object Property Options ---------------\n     -i,   --object-ids   Print the object\
  \ ids\n     -p,   --properties   Print dataset filters, storage layout and fill\
  \ value\n     -M L, --packedbits=L Print packed bits as unsigned integers, using\
  \ mask\n                          format L for an integer dataset specified with\n\
  \                          option -d. L is a list of offset,length values,\n   \
  \                       separated by commas. Offset is the beginning bit in\n  \
  \                        the data value and length is the number of bits of\n  \
  \                        the mask.\n     -R,   --region       Print dataset pointed\
  \ by region references\n--------------- Formatting Options ---------------\n   \
  \  -e,   --escape       Escape non printing characters\n     -r,   --string    \
  \   Print 1-byte integer datasets as ASCII\n     -y,   --noindex      Do not print\
  \ array indices with the data\n     -m T, --format=T     Set the floating point\
  \ output format\n     -q Q, --sort_by=Q    Sort groups and attributes by index Q\n\
  \     -z Z, --sort_order=Z Sort groups and attributes by order Z\n     --enable-error-stack\
  \ Prints messages from the HDF5 error stack as they\n                          occur.\n\
  \     --no-compact-subset  Disable compact form of subsetting and allow the use\n\
  \                          of \"[\" in dataset names.\n     -w N, --width=N    \
  \  Set the number of columns of output. A value of 0 (zero)\n                  \
  \        sets the number of columns to the maximum (65535).\n                  \
  \        Default width is 80 columns.\n--------------- XML Options ---------------\n\
  \     -x,   --xml          Output in XML using Schema\n     -u,   --use-dtd    \
  \  Output in XML using DTD\n     -D U, --xml-dtd=U    Use the DTD or schema at U\n\
  \     -X S, --xml-ns=S     (XML Schema) Use qualified names n the XML\n        \
  \                  \":\": no namespace, default: \"hdf5:\"\n                   \
  \       E.g., to dump a file called `-f', use h5dump -- -f\n\n--------------- Subsetting\
  \ Options ---------------\n Subsetting is available by using the following options\
  \ with a dataset\n option. Subsetting is done by selecting a hyperslab from the\
  \ data.\n Thus, the options mirror those for performing a hyperslab selection.\n\
  \ One of the START, COUNT, STRIDE, or BLOCK parameters are mandatory if you do subsetting.\n\
  \ The STRIDE, COUNT, and BLOCK parameters are optional and will default to 1 in\n\
  \ each dimension. START is optional and will default to 0 in each dimension.\n\n\
  \      -s START,  --start=START    Offset of start of subsetting selection\n   \
  \   -S STRIDE, --stride=STRIDE  Hyperslab stride\n      -c COUNT,  --count=COUNT\
  \    Number of blocks to include in selection\n      -k BLOCK,  --block=BLOCK  \
  \  Size of block in hyperslab\n  START, COUNT, STRIDE, and BLOCK - is a list of\
  \ integers the number of which are equal to the\n      number of dimensions in the\
  \ dataspace being queried\n      (Alternate compact form of subsetting is described\
  \ in the Reference Manual)\n\n--------------- Option Argument Conventions ---------------\n\
  \  D - is the file driver to use in opening the file. Acceptable values\n      are\
  \ \"sec2\", \"family\", \"split\", \"multi\", \"direct\", and \"stream\". Without\n\
  \      the file driver flag, the file will be opened with each driver in\n     \
  \ turn and in the order specified above until one driver succeeds\n      in opening\
  \ the file.\n      See examples below for family, split, and multi driver special\
  \ file name usage.\n\n  F - is a filename.\n  P - is the full path from the root\
  \ group to the object.\n  N - is an integer greater than 1.\n  T - is a string containing\
  \ the floating point format, e.g '%.3f'\n  U - is a URI reference (as defined in\
  \ [IETF RFC 2396],\n        updated by [IETF RFC 2732])\n  B - is the form of binary\
  \ output: NATIVE for a memory type, FILE for the\n        file type, LE or BE for\
  \ pre-existing little or big endian types.\n        Must be used with -o (output\
  \ file) and it is recommended that\n        -d (dataset) is used. B is an optional\
  \ argument, defaults to NATIVE\n  Q - is the sort index type. It can be \"creation_order\"\
  \ or \"name\" (default)\n  Z - is the sort order type. It can be \"descending\"\
  \ or \"ascending\" (default)\n\n--------------- Examples ---------------\n\n  1)\
  \ Attribute foo of the group /bar_none in file quux.h5\n\n      h5dump -a /bar_none/foo\
  \ quux.h5\n\n     Attribute \"high/low\" of the group /bar_none in the file quux.h5\n\
  \n      h5dump -a \"/bar_none/high\\/low\" quux.h5\n\n  2) Selecting a subset from\
  \ dataset /foo in file quux.h5\n\n      h5dump -d /foo -s \"0,1\" -S \"1,1\" -c\
  \ \"2,3\" -k \"2,2\" quux.h5\n\n  3) Saving dataset 'dset' in file quux.h5 to binary\
  \ file 'out.bin'\n        using a little-endian type\n\n      h5dump -d /dset -b\
  \ LE -o out.bin quux.h5\n\n  4) Display two packed bits (bits 0-1 and bits 4-6)\
  \ in the dataset /dset\n\n      h5dump -d /dset -M 0,1,4,3 quux.h5\n\n  5) Dataset\
  \ foo in files file1.h5 file2.h5 file3.h5\n\n      h5dump -d /foo file1.h5 file2.h5\
  \ file3.h5\n\n  6) Dataset foo in split files splitfile-m.h5 splitfile-r.h5\n\n\
  \      h5dump -d /foo -f split splitfile\n\n  7) Dataset foo in multi files mf-s.h5,\
  \ mf-b.h5, mf-r.h5, mf-g.h5, mf-l.h5 and mf-o.h5\n\n      h5dump -d /foo -f multi\
  \ mf\n\n  8) Dataset foo in family files fam00000.h5 fam00001.h5 and fam00002.h5\n\
  \n      h5dump -d /foo -f family fam%05d.h5\n\n"
