!Command
positional:
- !Positional
  description: input SNP frequencies
  position: 0
  name: variant_file
  optional: false
named:
- !Flag
  description: specify the haplotype number
  synonyms:
  - -g
  - --genomes
  args: !SimpleFlagArg
    name: GENOMES
  optional: true
- !Flag
  description: '[FILTER_VARIANTS], --filter_variants [FILTER_VARIANTS] filters variants
    by negative binomial loge likelihood defaults to 3.84'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[RANDOM_SELECT], --random_select [RANDOM_SELECT] selects subset of
    variants passing filter to build model and assigns others'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: reads initial eta matrix from file
  synonyms:
  - -e
  - --eta_file
  args: !SimpleFlagArg
    name: ETA_FILE
  optional: true
- !Flag
  description: calculates haplotype profiles for these SNPs using fitted gamma, eta
    values
  synonyms:
  - -a
  - --assign_file
  args: !SimpleFlagArg
    name: ASSIGN_FILE
  optional: true
- !Flag
  description: string specifying output directory and file stubs
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: optimise proportions in likelihood ratio test
  synonyms:
  - -p
  - --optimiseP
  args: !SimpleFlagArg
    name: OPTIMISEP
  optional: true
- !Flag
  description: '[NO_ITER], --no_iter [NO_ITER] Number of iterations of Gibbs sampler'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum coverage for sample to be included
  synonyms:
  - -m
  - --min_coverage
  args: !SimpleFlagArg
    name: MIN_COVERAGE
  optional: true
- !Flag
  description: specifies q value cut-off for variant detection defaults 1.0e-3
  synonyms:
  - -q
  - --max_qvalue
  args: !SimpleFlagArg
    name: MAX_QVALUE
  optional: true
- !Flag
  description: specifies seed for numpy random number generator defaults to 23724839
    applied after random filtering
  synonyms:
  - -s
  - --random_seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: '[MIN_VARIANT_FREQ], --min_variant_freq [MIN_VARIANT_FREQ] specifies
    minimum variant frequency defaults 0.01'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- desman
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
