!Command
positional: []
named:
- !Flag
  description: swarm binary location. Default is /usr/bin/swarm
  synonyms:
  - -b
  - --binary
  args: !SimpleFlagArg
    name: BINARY
  optional: true
- !Flag
  description: set local clustering <THRESHOLD>. Default is 1
  synonyms:
  - -d
  - --differences
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: set <FILENAME> as fasta file.
  synonyms:
  - -f
  - --fasta_file
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: set <FILENAME> as swarm file.
  synonyms:
  - -s
  - --swarm_file
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: set the number of <THREADS>. Default is 1
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: verbose (debugging, writes to the standard error)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: abundance annotation in usearch style
  synonyms:
  - -z
  - --usearch_abundance
  args: !EmptyFlagArg {}
  optional: true
command:
- swarm_breaker.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
