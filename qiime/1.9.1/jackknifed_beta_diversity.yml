!Command
positional: []
named:
- !Flag
  description: the input OTU table in biom format [REQUIRED]
  synonyms:
  - -i
  - --otu_table_fp
  args: !SimpleFlagArg
    name: OTU_TABLE_FP
  optional: true
- !Flag
  description: the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: number of sequences to include in each jackknifed subset [REQUIRED]
  synonyms:
  - -e
  - --seqs_per_sample
  args: !SimpleFlagArg
    name: SEQS_PER_SAMPLE
  optional: true
- !Flag
  description: path to the mapping file [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
command:
- jackknifed_beta_diversity.py
