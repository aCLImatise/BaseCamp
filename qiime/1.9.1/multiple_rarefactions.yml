  synonyms:
  - -i
  - --input_path
  args: !SimpleFlagArg
    name: INPUT_PATH
  optional: true
- !Flag
  description: Output directory. [REQUIRED]
  synonyms:
  - -o
  - --output_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: Minimum number of seqs/sample for rarefaction. [REQUIRED]
  synonyms:
  - -m
  - --min
  args: !SimpleFlagArg
