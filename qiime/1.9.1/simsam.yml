!Command
positional: []
named:
- !Flag
  description: the input otu table [REQUIRED]
  synonyms:
  - -i
  - --otu_table
  args: !SimpleFlagArg
    name: OTU_TABLE
  optional: true
- !Flag
  description: tree file [REQUIRED]
  synonyms:
  - -t
  - --tree_file
  args: !SimpleFlagArg
    name: TREE_FILE
  optional: true
- !Flag
  description: path to the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: dissimilarity between nodes up the tree, as a single value or comma-separated
    list of values [REQUIRED]
  synonyms:
  - -d
  - --dissim
  args: !SimpleFlagArg
    name: DISSIM
  optional: true
- !Flag
  description: number of simulated samples per input sample, as a single value or
    comma-separated list of values [REQUIRED]
  synonyms:
  - -n
  - --num
  args: !SimpleFlagArg
    name: NUM
  optional: true
command:
- simsam.py
subcommands: []
help_flag:
usage_flag:
version_flag:
