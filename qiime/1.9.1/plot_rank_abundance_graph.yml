!Command
positional: []
named:
- !Flag
  description: path to the input OTU table (i.e., the output from make_otu_table.py)
    [REQUIRED]
  synonyms:
  - -i
  - --otu_table_fp
  args: !SimpleFlagArg
    name: OTU_TABLE_FP
  optional: true
- !Flag
  description: name of the sample to plot. Use "*" to plot all. [REQUIRED]
  synonyms:
  - -s
  - --sample_name
  args: !SimpleFlagArg
    name: SAMPLE_NAME
  optional: true
- !Flag
  description: 'Path to store resulting figure file. File extension will be appended
    if not supplied (e.g.: rankfig -> rankfig.pdf). Additionally, a log file rankfig_log.txt
    will be created [REQUIRED]'
  synonyms:
  - -o
  - --result_fp
  args: !SimpleFlagArg
    name: RESULT_FP
  optional: true
command:
- plot_rank_abundance_graph.py
subcommands: []
help_flag:
usage_flag:
version_flag:
