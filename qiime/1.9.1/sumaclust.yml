!Command
positional:
- !Positional
  description: ''
  position: 0
  name: dataset
  optional: false
named:
- !Flag
  description: ': Reference sequence length is the shortest. '
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Reference sequence length is the largest. '
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Reference sequence length is the alignment length (default). '
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Score is normalized by reference sequence length (default).'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Raw score, not normalized. '
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Score is expressed in distance (default : score is expressed in
    similarity). '
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '##.## : Score threshold for clustering. If the score is normalized
    and expressed in similarity (default), it is an identity, e.g. 0.95 for an identity
    of 95%. If the score is normalized and expressed in distance, it is (1.0 - identity),
    e.g. 0.05 for an identity of 95%. If the score is not normalized and expressed
    in similarity, it is the length of the Longest Common Subsequence. If the score
    is not normalized and expressed in distance, it is (reference length - LCS length).
    Only sequences with a similarity above ##.## with the center sequence of a cluster
    are assigned to that cluster. Default: 0.97.'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": Exact option : A sequence is assigned to the cluster with the center\
    \ sequence presenting the highest similarity score > threshold, as opposed to\
    \ the default 'fast' option where a sequence is assigned to the first cluster\
    \ found with a center sequence presenting a score > threshold."
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '##    : Maximum ratio between the counts of two sequences so that
    the less abundant one can be considered as a variant of the more abundant one.
    Default: 1.0.'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '##    : Multithreading with ## threads using openMP.'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "####  : Sorting by ####. Must be 'None' for no sorting, or a key in\
    \ the fasta header of each sequence, except for the count that can be computed\
    \ (default : sorting by count)."
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Sorting is in ascending order (default : descending).'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": n's are replaced with a's (default: sequences with n's are discarded)."
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '###   : Output of the OTU table in BIOM format is activated, and written
    to file ###.'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '###   : Output of the OTU map (observation map) is activated, and
    written to file ###.'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '###   : Output in FASTA format is written to file ### instead of standard
    output.'
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Output in FASTA format is deactivated.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
