!Command
positional: []
named:
- !Flag
  description: 'matrix correlation method to use. Valid options: [mantel, partial_mantel,
    mantel_corr] [REQUIRED]'
  synonyms:
  - --method
  args: !SimpleFlagArg
    name: METHOD
  optional: true
- !Flag
  description: 'the input distance matrices, comma-separated. WARNING: Only symmetric,
    hollow distance matrices may be used as input. Asymmetric distance matrices, such
    as those obtained by the UniFrac Gain metric (i.e. beta_diversity.py -m unifrac_g),
    should not be used as input [REQUIRED]'
  synonyms:
  - -i
  - --input_dms
  args: !SimpleFlagArg
    name: INPUT_DMS
  optional: true
- !Flag
  description: path to the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- compare_distance_matrices.py
subcommands: []
help_flag:
usage_flag:
version_flag:
