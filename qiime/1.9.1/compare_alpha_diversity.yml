!Command
positional: []
named:
- !Flag
  description: path to collated alpha diversity file (as generated by collate_alpha.py)
    [REQUIRED]
  synonyms:
  - -i
  - --alpha_diversity_fp
  args: !SimpleFlagArg
    name: ALPHA_DIVERSITY_FP
  optional: true
- !Flag
  description: path to the mapping file [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
- !Flag
  description: comma-separated list of categories for comparison [REQUIRED]
  synonyms:
  - -c
  - --categories
  args: !SimpleFlagArg
    name: CATEGORIES
  optional: true
- !Flag
  description: directory where output files should be stored [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- compare_alpha_diversity.py
subcommands: []
help_flag:
usage_flag:
version_flag:
