!Command
positional: []
named:
- !Flag
  description: the input filepaths (either iseq or gzipped iseq format; comma-separated
    if more than one). See Processing Illumina Data tutorial for a description of
    the iseq file type. [REQUIRED]
  synonyms:
  - -i
  - --input_fps
  args: !SimpleFlagArg
    name: INPUT_FPS
  optional: true
- !Flag
  description: the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: length of the barcode [REQUIRED]
  synonyms:
  - -b
  - --barcode_length
  args: !SimpleFlagArg
    name: BARCODE_LENGTH
  optional: true
command:
- process_iseq.py
subcommands: []
help_flag:
usage_flag:
version_flag:
