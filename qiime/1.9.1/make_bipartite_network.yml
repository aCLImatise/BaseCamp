!Command
positional: []
named:
- !Flag
  description: the input file path for biom table. [REQUIRED]
  synonyms:
  - -i
  - --biom_fp
  args: !SimpleFlagArg
    name: BIOM_FP
  optional: true
- !Flag
  description: the input file path for mapping file. [REQUIRED]
  synonyms:
  - -m
  - --map_fp
  args: !SimpleFlagArg
    name: MAP_FP
  optional: true
- !Flag
  description: directory to be created for storing the results. [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Key to retrieve metadata (usually taxonomy) from the biom file. [REQUIRED]
  synonyms:
  - -k
  - --observation_md_header_key
  args: !SimpleFlagArg
    name: OBSERVATION_MD_HEADER_KEY
  optional: true
- !Flag
  description: metadata fields that will be the headers of the OTUNodeTable. If the
    biom table has metadata dictionaries, md_fields will be the keys extracted from
    the biom table metadata. Passed like "kingdom,phylum,class". [REQUIRED]
  synonyms:
  - --md_fields
  args: !SimpleFlagArg
    name: MD_FIELDS
  optional: true
command:
- make_bipartite_network.py
subcommands: []
help_flag:
usage_flag:
version_flag:
