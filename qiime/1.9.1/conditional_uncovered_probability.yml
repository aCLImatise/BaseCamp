!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Input OTU table filepath. [default: none]'
  synonyms:
  - -i
  - --input_path
  args: !SimpleFlagArg
    name: INPUT_PATH
  optional: true
- !Flag
  description: 'Output filepath to store the predictions. [default: none]'
  synonyms:
  - -o
  - --output_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: 'Number of unobserved, new colors necessary for prediction. [default:
    25]'
  synonyms:
  - -r
  - --look_ahead
  args: !SimpleFlagArg
    name: LOOK_AHEAD
  optional: true
- !Flag
  description: 'CUP metric(s) to use. A comma-separated list should be provided when
    multiple metrics are specified. [default: lladser_pe,lladser_ci]'
  synonyms:
  - -m
  - --metrics
  args: !SimpleFlagArg
    name: METRICS
  optional: true
- !Flag
  description: Show the available CUP metrics and exit.
  synonyms:
  - -s
  - --show_metrics
  args: !EmptyFlagArg {}
  optional: true
command:
- conditional_uncovered_probability.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
