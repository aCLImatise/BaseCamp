!Command
positional: []
named:
- !Flag
  description: alpha diversity data with one or multiple metrics i. e. the output
    of alpha_diversity.py. This can also be a comma-separated list of collated alpha
    diversity file paths i. e. the output of collate_alpha.py, when using collated
    alpha diversity data the --depth option is required [REQUIRED]
  synonyms:
  - -i
  - --alpha_fps
  args: !SimpleFlagArg
    name: ALPHA_FPS
  optional: true
- !Flag
  description: mapping file to modify by adding the alpha diversity data [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
command:
- add_alpha_to_mapping_file.py
subcommands: []
help_flag:
usage_flag:
version_flag:
