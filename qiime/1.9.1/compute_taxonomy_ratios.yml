!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The input BIOM table [REQUIRED if not passing -s]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Path to where the output will be written; this will be a new sample
    metadata mapping file [REQUIRED if not passing -s]
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Comma-separated list of taxa whose abundances are included in the numerator
    of the ratio [REQUIRED if not passing -s or -e]
  synonyms:
  - --increased
  args: !SimpleFlagArg
    name: INCREASED
  optional: true
- !Flag
  description: Comma-separated list of taxa whose abundances are included in the denominator
    of the ratio [REQUIRED if not passing -s or -e]
  synonyms:
  - --decreased
  args: !SimpleFlagArg
    name: DECREASED
  optional: true
- !Flag
  description: 'Apply an existing index. Options are: md [REQUIRED if not passing
    -s or --increased and --decreased]'
  synonyms:
  - -e
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: "Column name for the index in the output file [default: 'index', or\
    \ value passed as -e if provided]"
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'A mapping file containing data that should be included in the output
    file [default: no additional mapping file data is included in output]'
  synonyms:
  - -m
  - --mapping_file
  args: !SimpleFlagArg
    name: MAPPING_FILE
  optional: true
- !Flag
  description: 'Metadata key to use for computing index [default: taxonomy]'
  synonyms:
  - -k
  - --key
  args: !SimpleFlagArg
    name: KEY
  optional: true
- !Flag
  description: 'List known indices and exit [default: False]'
  synonyms:
  - -s
  - --show_indices
  args: !EmptyFlagArg {}
  optional: true
command:
- compute_taxonomy_ratios.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
