!Command
positional: []
named:
- !Flag
  description: 'the mapper you used to generate the SAM file (STAR, TopHat2, HiSat2)
    (default: STAR)'
  synonyms:
  - --mapper
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the maximum amount of multimapped positions used for filtering the
    reads (default: 16)'
  synonyms:
  - --maxmultimap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to the Ensembl SQLite database with annotation info. If you want
    mappingQC to download the right Ensembl database automatically for you, put in
    'get' for this parameter (mandatory)
  synonyms:
  - --ens_db
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the offset determination method. Possible options: - plastid: calculate
    the offsets with Plastid (Dunn et al. 2016) - standard: use the standard offsets
    from the paper of Ingolia et al. (2012) (default option) - from_file: use offsets
    from an input file'
  synonyms:
  - --offset
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the mapping bam file for Plastid offset generation (default: convert)'
  synonyms:
  - --plastid_bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the minimum RPF length for Plastid offset generation (default 22)
  synonyms:
  - --min_length_plastid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the maximum RPF length for Plastid offset generation (default 34)
  synonyms:
  - --max_length_plastid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the offsets input file
  synonyms:
  - --offset_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimum RPF length used for gene distributions and metagenic classification
    (default: 26).'
  synonyms:
  - --min_length_gd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum RPF length used for gene distributions and metagenic classification
    (default: 34).'
  synonyms:
  - --max_length_gd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the folder to store the output files (default: work_dir/mQC_output)'
  synonyms:
  - --outfolder
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'folder with necessary additional mappingQC tools. More information
    below in the dependencies section. (default: search for the default tool directory
    location in the active conda environment)'
  synonyms:
  - --tool_dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the module that will be used for plotting the RPF-phase figure Possible
    options: - grouped2D: use Seaborn to plot a grouped 2D bar chart (default) - pyplot3D:
    use mplot3d to plot a 3D bar chart. This tool can suffer sometimes from Escher
    effects, as it tries to plot a 3D plot with the 2D software of pyplot and matplotlib.
    - mayavi: use the mayavi package to plot a 3D bar chart. This tool only works
    on local systems with graphical cards.'
  synonyms:
  - --plotrpftool
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'custom name for the output HTML file (default: work_dir/mQC_experiment_name.html)'
  synonyms:
  - --outhtml
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'custom name for output ZIP file (default: work_dir/mQC_experiment_name.zip)'
  synonyms:
  - --outzip
  args: !EmptyFlagArg {}
  optional: true
command:
- mQC.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
