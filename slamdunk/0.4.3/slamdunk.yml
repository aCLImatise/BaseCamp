!Command
positional: []
named: []
command:
- slamdunk
subcommands:
- !Command
  positional:
  - !Positional
    description: Single csv/tsv file (recommended) containing all sample files and
      sample info or a list of all sample BAM/FASTA(gz)/FASTQ(gz) files
    position: 0
    name: files
    optional: false
  named:
  - !Flag
    description: 'Max. number of alignments to report per read (default: 1)'
    synonyms:
    - -n
    - --topn
    args: !SimpleFlagArg
      name: TOPN
    optional: true
  - !Flag
    description: "Max number of As at the 3' end of a read. (default: 4)"
    synonyms:
    - -a
    - --max-polya
    args: !SimpleFlagArg
      name: MAXPOLYA
    optional: true
  - !Flag
    description: 'Thread number (default: 1)'
    synonyms:
    - -t
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  - !Flag
    description: 'Run plain Quantseq alignment without SLAM-seq scoring (default:
      False)'
    synonyms:
    - -q
    - --quantseq
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Use a end to end alignment algorithm for mapping. (default: False)'
    synonyms:
    - -e
    - --endtoend
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Use this sample name for all supplied samples (default: None)'
    synonyms:
    - -sn
    - --sampleName
    args: !SimpleFlagArg
      name: SAMPLENAME
    optional: true
  - !Flag
    description: 'Use this sample type for all supplied samples (default: pulse)'
    synonyms:
    - -sy
    - --sampleType
    args: !SimpleFlagArg
      name: SAMPLETYPE
    optional: true
  - !Flag
    description: 'Use this sample time for all supplied samples (default: 0)'
    synonyms:
    - -st
    - --sampleTime
    args: !SimpleFlagArg
      name: SAMPLETIME
    optional: true
  - !Flag
    description: 'Run analysis only for sample <i>. Use for distributing slamdunk
      analysis on a cluster (index is 1-based). (default: -1)'
    synonyms:
    - -i
    - --sample-index
    args: !SimpleFlagArg
      name: SAMPLEINDEX
    optional: true
  - !Flag
    description: 'Output BAM while mapping. Slower but, uses less hard disk. (default:
      False)'
    synonyms:
    - -ss
    - --skip-sam
    args: !EmptyFlagArg {}
    optional: true
  command:
  - slamdunk
  - map
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
