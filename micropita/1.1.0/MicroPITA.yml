!Command
positional: []
named:
- !Flag
  description: The number of samples to select with unsupervised methodology. (An
    integer greater than 0.).
  synonyms:
  - -n
  - --num
  args: !SimpleFlagArg
    name: samples
  optional: true
- !Flag
  description: Select techniques listed one after another.
  synonyms:
  - -m
  - --method
  args: !SimpleFlagArg
    name: method
  optional: true
- !Flag
  description: A key word for any PyCogent supplied alpha diveristy metric (Richness,
    evenness, or diversity). Please supply an unnormalized (counts) abundance table
    for these metrics. Metrics include heip_e fisher_alpha equitability menhinick
    simpson robbins reciprocal_simpson chao1 simpson_e margalef berger_parker_d observed_species
    brillouin_d mcintosh_d mcintosh_e ACE strong dominance shannon michaelis_menten_fit.
  synonyms:
  - -a
  - --alpha
  args: !SimpleFlagArg
    name: AlphaDiversity
  optional: true
- !Flag
  description: A key word for any PyCogent supplied beta diversity metric. Metrics
    include chebyshev canberra sqeuclidean braycurtis euclidean cosine hamming correlation
    cityblock unifrac_unweighted unifrac_weighted.
  synonyms:
  - -b
  - --beta
  args: !SimpleFlagArg
    name: BetaDiversity
  optional: true
- !Flag
  description: Metric in the pcl file which has custom alpha diversity measurements
    to use with the highest diversity sampling criteria. Should be a number between
    0.0 and 1.0 with 1.0 meaning most diverse.
  synonyms:
  - -q
  - --alphameta
  args: !SimpleFlagArg
    name: AlphaDiversityMetadata
  optional: true
- !Flag
  description: Precalculated beta-diversity matrix to be used in the representative
    sampling criteria. Should be a number between 0.0 and 1.0 with 1.0 meaning most
    dissimilar.
  synonyms:
  - -x
  - --betamatrix
  args: !SimpleFlagArg
    name: BetaDiversityMatrix
  optional: true
- !Flag
  description: Tree for phylogenetic when selecting custom beta- diversities in the
    representative sampling criteria.
  synonyms:
  - -o
  - --tree
  args: !SimpleFlagArg
    name: PhylogeneticTree
  optional: true
- !Flag
  description: File describing the smaple environments; for use with Unifrac distance
    metrics.
  synonyms:
  - -i
  - --envr
  args: !SimpleFlagArg
    name: EnvironmentFile
  optional: true
- !Flag
  description: When using this flag, the diversity will be inverted (multiplicative
    inverse) before ranking in the highest diversity method. Recommended to use with
    dominance, menhinick, reciprocal_simpson, berger_parker_d, mcintosh_e, simpson_e,
    strong and any metric where 0 indicates most diverse.
  synonyms:
  - -f
  - --invertDiversity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The row in the abundance file that is the sample name/id row. Should
    be the sample name/Id in first column of the row.
  synonyms:
  - -d
  - --id
  args: !SimpleFlagArg
    name: sample_id
  optional: true
- !Flag
  description: The row in the abundance file that is the sample name/id row. Should
    be the metadata name/Id in first column of the metadta row.
  synonyms:
  - -l
  - --lastmeta
  args: !SimpleFlagArg
    name: metadata_id
  optional: true
- !Flag
  description: The ranking method used to select targeted features.
  synonyms:
  - -r
  - --feature_method
  args: !SimpleFlagArg
    name: targeting_method
  optional: true
- !Flag
  description: A file containing taxa/OTUs/clades to be used in targeted feature sampling
    criteria.
  synonyms:
  - -t
  - --targets
  args: !SimpleFlagArg
    name: feature_file
  optional: true
- !Flag
  description: The last metadata describing a (bug) feature (not sample). Not all
    studies have feature metadata, if so this can be ignored and not used. See doc
    for PCL- Description.txt
  synonyms:
  - -w
  - --lastFeatureMetadata
  args: !SimpleFlagArg
    name: Last_Feature_Metadata
  optional: true
- !Flag
  description: The name of the metadata on which to perform supervised methods
  synonyms:
  - -e
  - --label
  args: !SimpleFlagArg
    name: supervised_id
  optional: true
- !Flag
  description: The metatdata to stratify unsupervised analysis.
  synonyms:
  - -s
  - --stratify
  args: !SimpleFlagArg
    name: stratify_id
  optional: true
- !Flag
  description: The delimiter for the abundance table (default = TAB)
  synonyms:
  - -j
  - --delim
  args: !SimpleFlagArg
    name: column_delimiter
  optional: true
- !Flag
  description: The delimiter for a feature name if it contains a consensus sequence.
  synonyms:
  - -k
  - --featdelim
  args: !SimpleFlagArg
    name: taxonomy_delimiter
  optional: true
- !Flag
  description: Logging level which will be logged to a .log file with the same name
    as the strOutFile (but with a .log extension). Valid values are DEBUG, INFO, WARNING,
    ERROR, or CRITICAL.
  synonyms:
  - -v
  - --logging
  args: !SimpleFlagArg
    name: log_level
  optional: true
- !Flag
  description: Before analysis abundance files are checked and a new file results
    which analysis is perfromed on. The name of the checked file can be specified
    of the default will will be used (appending a -Checked to the end of the file
    name).
  synonyms:
  - -c
  - --checked
  args: !SimpleFlagArg
    name: output_qc
  optional: true
- !Flag
  description: File path to save the logging file.
  synonyms:
  - -g
  - --logfile
  args: !SimpleFlagArg
    name: output_log
  optional: true
- !Flag
  description: The file path for the input file for supervised methods.
  synonyms:
  - -u
  - --supinputfile
  args: !SimpleFlagArg
    name: output_scaled
  optional: true
- !Flag
  description: The file path for the predict file.
  synonyms:
  - -p
  - --suppredfile
  args: !SimpleFlagArg
    name: output_labels
  optional: true
command:
- MicroPITA.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
