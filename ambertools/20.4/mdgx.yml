help_text: "<++>-----------------------------------------------------------------------<++>\n\
  <++> mdgx: A molecular dynamics engine in the AMBER suite of programs      <++>\n\
  <++>                                                                       <++>\n\
  <++> Written by David S. Cerutti, Case Group (2009)                        <++>\n\
  <++>-----------------------------------------------------------------------<++>\n\
  \nUsage:\n>> mdgx -i <input file>         (simplest operation)\n>> mdgx <arguments>\
  \             (operation similar to SANDER)\n>> mdgx <documentation name>    (prints\
  \ documentation)\n\nCommand-line information may be entered using the same arguments\
  \ as the SANDER \nand PMEMD programs.  Alternatively, all input may be provided\
  \ in a single file \nusing the -i argument.  Any of the following arguments may\
  \ also be used to \nobtain additional documentation:\n\n  -INPUT:   print all command\
  \ line input options\n  -IFILE:   documentation on input file format\n  -FILES:\
  \   print descriptions of &files namelist variables (these may also\n          \
  \  be entered as command line input)\n  -CNTRL:   print descriptions of &cntrl namelist\
  \ variables (most are similar\n            to SANDER variables, but some are unique\
  \ to mdgx and some SANDER\n            variables are not supported)\n  -EWALD: \
  \  print &ewald namelist variables\n  -FORCE:   print &force namelist variables\n\
  \  -FITQ:    print &fitq (charge fitting) namelist variables\n  -PARAM:   print\
  \ &param (bonded term fitting) namelist variables\n  -IPOLQ:   print &ipolq (Implicitly\
  \ Polarized Charge) namelist variables\n  -CONFIGS: print &configs (small molecule\
  \ conformation generation) keywords\n  -PPTD:    print &pptd (small oligomer molecular\
  \ dynamics) keywords\n  -ATTR:    attributions of certain aspects of the code, with\
  \ references\n\n"
