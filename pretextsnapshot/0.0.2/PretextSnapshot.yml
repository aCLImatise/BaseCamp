!Command
positional:
- !Positional
  description: ''
  position: 0
  name: PretextSnapshot
  optional: false
- !Positional
  description: ''
  position: 1
  name: Options
  optional: true
named:
- !Flag
  description: '/--map mp:           Path to a pretext map. This option is required,
    except when using: --help, --sequenceHelp, --printColourMapNames, --version, --licence,
    --thirdParty'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--format fmt:        Image format, one of "png"(default) "bmp" or
    "jpeg".'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--resolution res:    Image resolution, a positive integer, default
    1080. For non-square images this will be the resolution of the longest dimension.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--colourMap cmap:    Either, a non-negative integer, indexing the
    colour map to use. Or, the name of the colour map to use. Defaults to "Three Wave
    Blue-Green-Yellow" i.e. "5".'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':  Prints a list of the available colour maps. Cannot be used with
    any other option. '
  synonyms:
  - --printColourMapNames
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     JPEG quality factor, an integer between 1 and 100, default 80.
    Larger values result in increased image quality and file size. Only applicable
    to JPEG images.'
  synonyms:
  - --jpegQuality
  args: !SimpleFlagArg
    name: qual
  optional: true
- !Flag
  description: "/--folder fldr:       Output folder path, will be created if it doesn't\
    \ exist. Defaults to the name of the pretext map."
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':           Prefix name for all image files. Defaults to the name
    of the pretext map + "_".'
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: pfx
  optional: true
- !Flag
  description: ':      Sequence specification string. Each entry, except for "=all",
    corresponds to one output image. Defaults to "=full, =all".'
  synonyms:
  - --sequences
  args: !SimpleFlagArg
    name: sqncs
  optional: true
- !Flag
  description: ':         Sequence specification string format documentation. Cannot
    be used with any other option.'
  synonyms:
  - --sequenceHelp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':       Minimum map texels per image (along a single dimension), a
    positive integer, default 64. Output images over too small a range that violate
    this minimum will not be created.'
  synonyms:
  - --minTexels
  args: !SimpleFlagArg
    name: txls
  optional: true
- !Flag
  description: ':       Width in pixels of the sequence separation grid, a non-negative
    integer, default 1. Set to 0 to not overlay a grid.'
  synonyms:
  - --gridSize
  args: !SimpleFlagArg
    name: grdSz
  optional: true
- !Flag
  description: ':       Colour of the sequence separation grid. Either, one of: "black"(default),
    "white", "red", "green", "blue", "yellow", "cyan" or "magenta". Or, a sRGBA 32-bit
    hex code in RRGGBBAA format, e.g. "ff00ff80" (magenta at half-occupancy).'
  synonyms:
  - --gridColour
  args: !SimpleFlagArg
    name: col
  optional: true
- !Flag
  description: ':   Prints a list of the individual sequence names in the map, in
    order of appearance. Can only be used with the -m/--map option.'
  synonyms:
  - --printSequenceNames
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':         Verbosity level, one of: "3"(default) for error, warning
    and status messages. "2" for error and warning messages. "1" for error messages.
    "0" for no messages. Warning and status messages are printed to stdout, error
    messages to stderr.'
  synonyms:
  - --verbose
  args: !SimpleFlagArg
    name: vrbs
  optional: true
- !Flag
  description: ':              Prints the software licence. Cannot be used with any
    other option.'
  synonyms:
  - --licence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':           Prints a list of the third-party libraries used, along
    with their respective licences. Cannot be used with any other option.'
  synonyms:
  - --thirdParty
  args: !EmptyFlagArg {}
  optional: true
command:
- PretextSnapshot.sse42
subcommands: []
help_flag: !Flag
  description: ':                Print this help message. Cannot be used with any
    other option.'
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: ':              Prints the software version. Cannot be used with any
    other option.'
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
