!Command
positional: []
named:
- !Flag
  description: lists all available encodings
  synonyms:
  - -l
  - --list
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: resolve encoding to its (Encode) canonical name
  synonyms:
  - -r
  - --resolve
  args: !SimpleFlagArg
    name: encoding_alias
  optional: true
- !Flag
  description: when omitted, the current locale will be used
  synonyms:
  - -f
  - --from
  args: !SimpleFlagArg
    name: from_encoding
  optional: true
- !Flag
  description: when omitted, the current locale will be used
  synonyms:
  - -t
  - --to
  args: !SimpleFlagArg
    name: to_encoding
  optional: true
- !Flag
  description: '"string" will be the input instead of STDIN or files'
  synonyms:
  - -s
  - --string
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: '| -c           check the validity of the input'
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: show debug information
  synonyms:
  - -D
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use the scheme for conversion
  synonyms:
  - -S
  - --scheme
  args: !SimpleFlagArg
    name: scheme
