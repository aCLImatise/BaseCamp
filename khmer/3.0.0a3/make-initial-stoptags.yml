!Command
positional:
- !Positional
  description: basename for input and output filenames
  position: 0
  name: graphbase
  optional: false
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'k-mer size to use (default: 32)'
  synonyms:
  - -k
  - --ksize
  args: !SimpleFlagArg
    name: KSIZE
  optional: true
- !Flag
  description: 'approximate number of unique kmers in the input set (default: 0)'
  synonyms:
  - -U
  - --unique-kmers
  args: !SimpleFlagArg
    name: UNIQUE_KMERS
  optional: true
- !Flag
  description: 'Override the automatic FP rate setting for the current script (default:
    None)'
  synonyms:
  - --fp-rate
  args: !SimpleFlagArg
    name: FP_RATE
  optional: true
- !Flag
  description: 'maximum amount of memory to use for data structure (default: None)'
  synonyms:
  - -M
  - --max-memory-usage
  args: !SimpleFlagArg
    name: MAX_MEMORY_USAGE
  optional: true
- !Flag
  description: 'Reduce memory usage by using a smaller counter for individual kmers.
    (default: False)'
  synonyms:
  - --small-count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set subset size (default 1e4 is prob ok) (default: 10000)'
  synonyms:
  - -s
  - --subset-size
  args: !SimpleFlagArg
    name: SUBSET_SIZE
  optional: true
- !Flag
  description: 'Use stoptags in this file during partitioning (default: )'
  synonyms:
  - -S
  - --stoptags
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- make-initial-stoptags.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
