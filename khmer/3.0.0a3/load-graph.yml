!Command
positional:
- !Positional
  description: output k-mer nodegraph filename.
  position: 0
  name: output_nodegraph_filename
  optional: false
- !Positional
  description: input FAST[AQ] sequence filename
  position: 1
  name: input_sequence_filename
  optional: false
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'k-mer size to use (default: 32)'
  synonyms:
  - -k
  - --ksize
  args: !SimpleFlagArg
    name: KSIZE
  optional: true
- !Flag
  description: 'approximate number of unique kmers in the input set (default: 0)'
  synonyms:
  - -U
  - --unique-kmers
  args: !SimpleFlagArg
    name: UNIQUE_KMERS
  optional: true
- !Flag
  description: 'Override the automatic FP rate setting for the current script (default:
    None)'
  synonyms:
  - --fp-rate
  args: !SimpleFlagArg
    name: FP_RATE
  optional: true
- !Flag
  description: 'maximum amount of memory to use for data structure (default: None)'
  synonyms:
  - -M
  - --max-memory-usage
  args: !SimpleFlagArg
    name: MAX_MEMORY_USAGE
  optional: true
- !Flag
  description: 'Number of simultaneous threads to execute (default: 1)'
  synonyms:
  - -T
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Do NOT construct tagset while loading sequences (default: False)'
  synonyms:
  - --no-build-tagset
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- load-graph.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
