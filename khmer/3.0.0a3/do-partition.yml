!Command
positional:
- !Positional
  description: base name for output files
  position: 0
  name: graphbase
  optional: false
- !Positional
  description: input FAST[AQ] sequence filenames
  position: 1
  name: input_sequence_filename
  optional: false
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'k-mer size to use (default: 32)'
  synonyms:
  - -k
  - --ksize
  args: !SimpleFlagArg
    name: KSIZE
  optional: true
- !Flag
  description: 'approximate number of unique kmers in the input set (default: 0)'
  synonyms:
  - -U
  - --unique-kmers
  args: !SimpleFlagArg
    name: UNIQUE_KMERS
  optional: true
- !Flag
  description: 'Override the automatic FP rate setting for the current script (default:
    None)'
  synonyms:
  - --fp-rate
  args: !SimpleFlagArg
    name: FP_RATE
  optional: true
- !Flag
  description: 'maximum amount of memory to use for data structure (default: None)'
  synonyms:
  - -M
  - --max-memory-usage
  args: !SimpleFlagArg
    name: MAX_MEMORY_USAGE
  optional: true
- !Flag
  description: 'Number of simultaneous threads to execute (default: 1)'
  synonyms:
  - -T
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Set subset size (usually 1e5-1e6 is good) (default: 100000)'
  synonyms:
  - -s
  - --subset-size
  args: !SimpleFlagArg
    name: SUBSET_SIZE
  optional: true
- !Flag
  description: 'Truncate graph joins at big traversals (default: False)'
  synonyms:
  - --no-big-traverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Keep individual subsets (default: False)'
  synonyms:
  - --keep-subsets
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- do-partition.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
