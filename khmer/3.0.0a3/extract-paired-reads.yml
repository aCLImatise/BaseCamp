!Command
positional: []
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output split reads to specified directory. Creates directory if necessary
    (default: )'
  synonyms:
  - -d
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'Output paired reads to this file (default: None)'
  synonyms:
  - -p
  - --output-paired
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Output orphaned reads to this file (default: None)'
  synonyms:
  - -s
  - --output-single
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using gzip (default: False)'
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using bzip2 (default: False)'
  synonyms:
  - --bzip
  args: !EmptyFlagArg {}
  optional: true
command:
- extract-paired-reads.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
