  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The name of the output FASTA sequence file. (default: <_io.TextIOWrapper\
    \ name='<stdout>' mode='w' encoding='UTF-8'>)"
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: filename
  optional: true
