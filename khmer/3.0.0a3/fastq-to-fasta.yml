  - -n
  - --n_keep
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using gzip (default: False)'
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using bzip2 (default: False)'
  synonyms:
  - --bzip
  args: !EmptyFlagArg {}
  optional: true
