!Command
positional: []
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "output file for statistics; defaults to stdout. (default: <_io.TextIOWrapper\
    \ name='<stdout>' mode='w' encoding='UTF-8'>)"
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Use the CSV format for the statistics, including column headers. (default:
    False)'
  synonyms:
  - --csv
  args: !EmptyFlagArg {}
  optional: true
command:
- readstats.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
