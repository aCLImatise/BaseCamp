!Command
positional:
- !Positional
  description: the input file
  position: 0
  name: INPUT_FILE
  optional: false
- !Positional
  description: the output file containing the data for the visualization module
  position: 1
  name: OUTPUT_FILE
  optional: false
named:
- !Flag
  description: set the file for exporting the result (only concise textual form)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: set the alpha value for the Anova test (default 0.05)
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: set the alpha value for the Wilcoxon test (default 0.05)
  synonyms:
  - -w
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: set the threshold on the absolute value of the logarithmic LDA score
    (default 2.0)
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: max log ingluence of LDA coeff
  synonyms:
  - --nlogs
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: verbose execution (default 0)
  synonyms:
  - --verbose
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: wheter to perform the Wicoxon step (default 1)
  synonyms:
  - --wilc
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: select LDA or SVM for effect size (default LDA)
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: whether to normalize the data in [0,1] for SVM feature waiting (default
    1 strongly suggested)
  synonyms:
  - --svm_norm
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: set the number of bootstrap iteration for LDA (default 30)
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: set whether perform the wilcoxon test only among the subclasses with
    the same name (default 0)
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: set whether perform the wilcoxon test ing the Curtis's approach [BETA
    VERSION] (default 0)
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: set the subsampling fraction value for each bootstrap iteration (default
    0.66666)
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: '{0,1,2}      set the multiple testing correction options. 0 no correction
    (more strict, default), 1 correction for independent comparisons, 2 correction
    for independent comparison'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum number of samples per subclass for performing wilcoxon test
    (default 10)
  synonyms:
  - --min_c
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: set the title of the analysis (default input file without extension)
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: '{0,1}        (for multiclass tasks) set whether the test is performed
    in a one-against-one ( 1 - more strict!) or in a one-against- all setting ( 0
    - less strict) (default 0)'
  synonyms:
  - -y
  args: !EmptyFlagArg {}
  optional: true
command:
- run_lefse.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
