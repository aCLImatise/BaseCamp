!Command
positional:
- !Positional
  description: the input file, feature hierarchical level can be specified with |
    or . and those symbols must not be present for other reasons in the input file.
  position: 0
  name: INPUT_FILE
  optional: false
- !Positional
  description: the output file containing the data for LEfSe
  position: 1
  name: OUTPUT_FILE
  optional: false
named:
- !Flag
  description: the formatted table in txt format
  synonyms:
  - --output_table
  args: !SimpleFlagArg
    name: OUTPUT_TABLE
  optional: true
- !Flag
  description: set whether the features are on rows (default) or on columns
  synonyms:
  - -f
  args: !ChoiceFlagArg
    choices:
    - c
    - r
  optional: true
- !Flag
  description: '[1..n_feats]       set which feature use as class (default 1)'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[1..n_feats]       set which feature use as subclass (default -1 meaning
    no subclass)'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set the normalization value (default -1.0 meaning no normalization)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: '[1..n_feats]       set which feature use as subject (default -1 meaning
    no subject)'
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set the policy to adopt with missin values: f removes the features
    with missing values, s removes samples with missing values (default f)'
  synonyms:
  - -m
  args: !ChoiceFlagArg
    choices:
    - f
    - s
  optional: true
- !Flag
  description: set the minimum cardinality of each subclass (subclasses with low cardinalities
    will be grouped together, if the cardinality is still low, no pairwise comparison
    will be performed with them)
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'For biom input files: Set which feature use as class'
  synonyms:
  - -biom_c
  args: !SimpleFlagArg
    name: BIOM_CLASS
  optional: true
- !Flag
  description: 'For biom input files: set which feature use as subclass'
  synonyms:
  - -biom_s
  args: !SimpleFlagArg
    name: BIOM_SUBCLASS
  optional: true
command:
- lefse-format_input.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
