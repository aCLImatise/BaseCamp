- !Command
  positional: []
  named:
  - !Flag
    description: number of sequence to select for each sample. Default is the smallest
      sample size. Limit to the default value.
    synonyms:
    - -n
    - --num-selection
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: If specified, radomly choose a subregion with the required length
      from the sequence.  If a selected sequence is shorter than the specified length,
      that sequence will not be included in the output,  which may result in not equal
      number of sequences in some samples.
    synonyms:
    - -s
    - --subregion_length
    args: !SimpleFlagArg
      name: arg
    optional: true
  command:
