positional: []
named:
- !Flag
  description: '[ --min_count_per_bin ] arg (=20) Minimum number of counts per bin.
    If  necessary, bins are joined to reach this number of counts.'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[ --mean_and_sd ] arg             Write (robustly estimated) mean\
    \ and  standard deviation of main peak to given filename. If used together with\
    \ option  -R, the filename must contain the  wildcard '{readgroup}' which is replaced\
    \ by the actual read group."
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --gaussian_values ]             Print forth column: probability
    based on Gaussian estimated from main peak.'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input BAM file is sorted by position
  synonyms:
  - --sorted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --count ] arg (=1000000)        Number of uniquely mappable read
    pairs  to process.'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read all alignments rather than only the number given in option -C
  synonyms:
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[ --output ] arg                  Filename for output to be written\
    \ to  (default: stdout). If used together with option -R, the filename must contain\
    \ the wildcard '{readgroup}' which is replaced by the actual read group."
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --readgroupwise ]               Report a separate distributions
    for each read group. Must be used in connection  with option -o.'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --readgrouplist ] arg           Write list of encountered read groups
    to given filename. Format: <readgroup>  <distribution-filename>.'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
