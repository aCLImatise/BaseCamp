!Command
positional: []
named:
- !Flag
  description: Minimum expected support for deletion cliques (cliques with lower support
    are discarded).
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: MIN_DEL_SUPPORT
  optional: true
- !Flag
  description: Minimum expected support for insertion cliques (cliques with lower
    support are discarded).
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: MIN_INS_SUPPORT
  optional: true
- !Flag
  description: 'Minimum coverage balance (=support/coverage). Filter is applied after
    merging (default: disabled).'
  synonyms:
  - --covbal
  args: !SimpleFlagArg
    name: COVERAGE_BALANCE
  optional: true
- !Flag
  description: Minimum coverage at clique center.
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: MIN_COVERAGE
  optional: true
- !Flag
  description: Minimum individual coverage at clique center, that is, only cliques
    are retains for which ALL individuals have at least the given coverage.
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: MIN_IND_COVERAGE
  optional: true
- !Flag
  description: Re-evaluate which cliques lead to which sets of individuals (requires
    standard deviation to be given).
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Standard deviation of insert size (necessary for some options).
  synonyms:
  - --stddev
  args: !SimpleFlagArg
    name: INSERT_SIZE_STDDEV
  optional: true
- !Flag
  description: 'Also store output in separate files for each sample. Parameter: prefix
    of filenames for samplewise output.'
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: SAMPLEWISE_OUTPUT_PREFIX
  optional: true
- !Flag
  description: Filename to read samplenames from.
  synonyms:
  - -N
  args: !SimpleFlagArg
    name: SAMPLENAME_FILE
  optional: true
- !Flag
  description: Only process deletions.
  synonyms:
  - --only-del
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only process insertions.
  synonyms:
  - --only-ins
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output VCF format.
  synonyms:
  - --vcf
  args: !EmptyFlagArg {}
  optional: true
command:
- postprocess-predictions
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
