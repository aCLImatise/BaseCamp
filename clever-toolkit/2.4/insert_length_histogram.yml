help_text: "insert-length-histogram version: v2.4\nUsage: insert-length-histogram\
  \ [options]\n\nReads BAM format from stdin and outputs histogram of insert lengths\n\
  of UNIQUELY MAPPED reads. Here, insert length refers to the area between\ntwo alignments\
  \ (excluding the alignments).\n\nIMPORTANT: Assumes that, in the BAM input, alignments\
  \ belonging to the same read (pair)\nare grouped, i.e. are given in subsequent lines.\
  \ If BAM file is sorted by position,\nplease use option --sorted.\n\nAllowed options:\n\
  \  -c [ --min_count_per_bin ] arg (=20) Minimum number of counts per bin. If \n\
  \                                       necessary, bins are joined to reach this\n\
  \                                       number of counts.\n  -m [ --mean_and_sd\
  \ ] arg             Write (robustly estimated) mean and \n                     \
  \                  standard deviation of main peak to given\n                  \
  \                     filename. If used together with option \n                \
  \                       -R, the filename must contain the \n                   \
  \                    wildcard '{readgroup}' which is replaced\n                \
  \                       by the actual read group.\n  -g [ --gaussian_values ]  \
  \           Print forth column: probability based on\n                         \
  \              Gaussian estimated from main peak.\n  --sorted                  \
  \           Input BAM file is sorted by position\n  -C [ --count ] arg (=1000000)\
  \        Number of uniquely mappable read pairs \n                             \
  \          to process.\n  --all                                Read all alignments\
  \ rather than only the\n                                       number given in option\
  \ -C\n  -o [ --output ] arg                  Filename for output to be written to\
  \ \n                                       (default: stdout). If used together with\n\
  \                                       option -R, the filename must contain the\n\
  \                                       wildcard '{readgroup}' which is replaced\n\
  \                                       by the actual read group.\n  -R [ --readgroupwise\
  \ ]               Report a separate distributions for each\n                   \
  \                    read group. Must be used in connection \n                 \
  \                      with option -o.\n  -L [ --readgrouplist ] arg           Write\
  \ list of encountered read groups to\n                                       given\
  \ filename. Format: <readgroup> \n                                       <distribution-filename>.\n\
  \n"
