  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --min_aln_weight ] arg (=0.0016000000000000001) Minimum weight of
    alignment pairs to be considered.'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max_insert_length ] arg (=50000) Maximum insert length of alignments
    to  be considered (0=unlimited).'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max_coverage ] arg (=200)      Maximum allowed coverage. If exceeded,  violating
    reads are ignored. The number of such ignored reads is printed to  stderr (0=unlimited).'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --write_edges ] arg              Write edges to file of given name.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --fdr ] arg (=0.10000000000000001) False discovery rate (FDR).'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --all ]                          Output all cliques instead of only
    the  significant ones. Cliques are not  sorted and last column (FDR) is not  computed.'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output_reads ] arg             Output reads belonging to at least
    one  significant clique to the given  filename (along with their assignment  to
    significant cliques.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output_coverage ] arg          Output the coverage with considered  insert
