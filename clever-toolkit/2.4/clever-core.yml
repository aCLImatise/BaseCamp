  description: '[ --verbose ]                      Be verbose: output additional  statistics
    for each variation.'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --edge_sig_level ] arg (=0.20000000000000001) Significance level
