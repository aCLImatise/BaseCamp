  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --anchor_search_iter ] arg (=3)  Anchor search iterations.'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --putative_variations ] arg      Filename to write a list of all  variation
