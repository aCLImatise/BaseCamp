  description: (=100)              Maximal allowed anchors per read  suffix/prefix.
  synonyms:
  - --max_anchors
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=500)         Maximal allowed number of anchor  pairings.
  synonyms:
  - --max_anchor_pairs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=4)    Number of characters to increase anchor length by if too many
    anchors are  found.
