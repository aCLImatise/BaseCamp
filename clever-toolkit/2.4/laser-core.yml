  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --indel_cost ] arg (=30)         PHRED like cost of an indel.'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
