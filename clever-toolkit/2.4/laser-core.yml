  - --anchor_length_increment
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=30)         Maximal anchor length (if reached it  will not be increased
    any further.
  synonyms:
  - --max_anchor_length
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --max_insert ] arg (=50000)      Maximal allowed internal segment
