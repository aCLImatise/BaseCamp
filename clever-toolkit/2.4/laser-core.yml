  description: Filename to store putative SNP  positions to.
  synonyms:
  - --snp
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --snp_weight_cutoff ] arg (=3)   Weight cutoff for SNPs to be written
