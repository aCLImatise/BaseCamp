  description: (=3)        Weight cutoff for indels to be written  to filename given
    as parameter -P.
  synonyms:
  - --indel_weight_cutoff
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Report rightmost deletions/insertions  (default: leftmost).'
  synonyms:
  - --rightmost
  args: !EmptyFlagArg {}
  optional: true
