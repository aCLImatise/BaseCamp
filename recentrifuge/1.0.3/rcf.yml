    samples.
  synonyms:
  - -g
  - --generic
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: LMAT output dir or file prefix. If just "." is entered, every subdirectory
    under the current directory will be taken as a sample and scanned looking for
    LMAT output files. Multiple -l is available to include several samples.
  synonyms:
  - -l
  - --lmat
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: CLARK full-mode output files. If a single directory is entered, every
    .csv file inside will be taken as a different sample. Multiple -r is available
    to include several CLARK, CLARK-l, and CLARK-S full-mode samples.
  synonyms:
  - -r
  - --clark
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Kraken output files. If a single directory is entered, every .krk file
    inside will be taken as a different sample. Multiple -k is available to include
    several Kraken (version 1 or 2) samples.
  synonyms:
  - -k
  - --kraken
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: HTML output file (if not given, the filename will be inferred from
    input files)
  synonyms:
  - -o
  - --outhtml
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: type of extra output to be generated, and can be one of ['FULL', 'CMPLXCRUNCHER',
    'CSV', 'TSV']
  synonyms:
  - -e
  - --extra
  args: !SimpleFlagArg
    name: OUTPUT_TYPE
  optional: true
- !Flag
  description: this number of first samples will be treated as negative controls;
    default is no controls
  synonyms:
  - -c
  - --controls
  args: !SimpleFlagArg
    name: CONTROLS_NUMBER
  optional: true
- !Flag
  description: type of scoring to be applied, and can be one of ['SHEL', 'LENGTH',
    'LOGLENGTH', 'NORMA', 'LMAT', 'CLARK_C', 'CLARK_G', 'KRAKEN', 'GENERIC']
  synonyms:
  - -s
  - --scoring
  args: !SimpleFlagArg
    name: SCORING
  optional: true
- !Flag
  description: minimum score/confidence of the classification of a read to pass the
    quality filter; all pass by default
  synonyms:
  - -y
  - --minscore
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: minimum taxa to avoid collapsing one level into the parent (if not
    specified a value will be automatically assigned)
  synonyms:
  - -m
  - --mintaxa
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: NCBI taxid code to exclude a taxon and all underneath (multiple -x
    is available to exclude several taxid)
  synonyms:
  - -x
  - --exclude
  args: !SimpleFlagArg
    name: TAXID
  optional: true
- !Flag
  description: NCBI taxid code to include a taxon and all underneath (multiple -i
    is available to include several taxid); by default, all the taxa are considered
    for inclusion
  synonyms:
  - -i
  - --include
  args: !SimpleFlagArg
    name: TAXID
  optional: true
- !Flag
  description: avoid cross analysis
  synonyms:
  - -a
  - --avoidcross
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum score/confidence of the classification of a read in control
    samples to pass the quality filter; it defaults to "minscore"
  synonyms:
  - -z
  - --ctrlminscore
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: minimum taxa to avoid collapsing one level into the parent (if not
    specified a value will be automatically assigned)
  synonyms:
  - -w
  - --ctrlmintaxa
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: select to "add" summary samples to other samples, or to "only" show
    summary samples or to "avoid" summaries at all
  synonyms:
  - -u
  - --summary
  args: !SimpleFlagArg
    name: OPTION
  optional: true
- !Flag
  description: remove counts directly assigned to the "root" level
  synonyms:
  - -t
  - --takeoutroot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show the "cellular organisms" taxon
  synonyms:
  - --nokollapse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: increase output verbosity and perform additional checks
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: deactivate parallel processing
  synonyms:
  - --sequential
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ''
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
