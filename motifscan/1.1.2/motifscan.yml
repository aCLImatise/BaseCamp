!Command
positional: []
named:
- !Flag
  description: 'Required input genomic regions file to scan motifs on. (default: None)'
  synonyms:
  - -p
  - --peak
  args: !SimpleFlagArg
    name: PEAK
  optional: true
- !Flag
  description: 'Format of input genomic regions. See documents for more information.
    (default: bed5col)'
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices:
    - macs
    - manorm
    - bed3col
    - bed4col
    - bed5col
  optional: true
- !Flag
  description: "Required pre-compiled motif file, which is generated by 'motifcompile'.\
    \ (default: None)"
  synonyms:
  - -m
  - --motif
  args: !SimpleFlagArg
    name: MOTIF
  optional: true
- !Flag
  description: "Required genome directory, which contains genome sequence and chromosome\
    \ length. You can run 'genomecompile' to generate the directory. (default: None)"
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: 'Gene annotation file, which is used to generate random controls when
    performing enrichment analysis. Sequence features on promoters are very different
    from those on whole genome. We will pick up random control regions with similar
    genomic locations for each input region instead of the whole genome. (default:
    None)'
  synonyms:
  - -a
  - --annotation
  args: !SimpleFlagArg
    name: GENE
  optional: true
- !Flag
  description: 'Motif list file. If specified, the program will only perform MotifScan
    on given motifs in this list. (default: None)'
  synonyms:
  - -l
  - --motif_list
  args: !SimpleFlagArg
    name: MOTIF_LIST
  optional: true
- !Flag
  description: 'If set, MotifScan will neither generate random control regions nor
    perform enrichment analysis. (default: True)'
  synonyms:
  - -e
  - --no_enrichment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'User specified control regions. (default: None)'
  synonyms:
  - -c
  - --control
  args: !SimpleFlagArg
    name: CONTROL_FILE
  optional: true
- !Flag
  description: 'Format of control regions (same as -f for input regions). (default:
    bed5col)'
  synonyms:
  - --cformat
  args: !ChoiceFlagArg
    choices:
    - macs
    - manorm
    - bed3col
    - bed4col
    - bed5col
  optional: true
- !Flag
  description: "Genomic location to apply MotifScan. 'all': perform MotifScan on the\
    \ all input regions. 'promoter': perform MotifScan on regions which located at\
    \ promoter regions. 'distal': perform MotifScan on regions which located at distal\
    \ regions. 'gene': perform MotifScan on regions which is the target(nearest one)\
    \ of genes within 10kbp distance cutoff. (default: all)"
  synonyms:
  - -r
  args: !ChoiceFlagArg
    choices:
    - all
    - promoter
    - distal
    - gene
  optional: true
- !Flag
  description: "Upstream distance to TSS to define promoter regions. Valid when option\
    \ -r is set as 'promoter' or 'distal'. (default: 4000)"
  synonyms:
  - --upstream
  args: !SimpleFlagArg
    name: UPSTREAM
  optional: true
- !Flag
  description: "Upstream distance to TSS to define promoter regions. Valid when option\
    \ -r is set as 'promoter' or 'distal'. (default: 2000)"
  synonyms:
  - --downstream
  args: !SimpleFlagArg
    name: DOWNSTREAM
  optional: true
- !Flag
  description: 'The number of random control regions generated for each input region.
    For example, if you provide 1000 regions, 5000 random regions will be generated
    by default. (default: 5)'
  synonyms:
  - --random_times
  args: !SimpleFlagArg
    name: RANDOM_TIMES
  optional: true
- !Flag
  description: 'The length of input regions to perform MotifScan around peak summit/midpoint.
    If set to 0, the whole peak region is used to perform MotifScan. (default: 1000)'
  synonyms:
  - --peak_length
  args: !SimpleFlagArg
    name: PEAK_LENGTH
  optional: true
- !Flag
  description: 'If set, MotifScan will report the sequence and position of each target.
    (default: False)'
  synonyms:
  - -s
  - --target_site
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output directory to the write the results. If unspecified, the results\
    \ will be written to 'motifscan_output_PREFIX_OF_INPUT_REGION' under working directory.\
    \ (default: None)"
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- motifscan
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
