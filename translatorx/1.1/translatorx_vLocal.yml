!Command
positional: []
named:
- !Flag
  description: ': the file containing the nucleotide sequences in FASTA format (Required) '
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': output file (Optional). Default: "translatorx_res".'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': file containing the amino acid sequence alignment (Optional)'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': program to build the multiple alignment (Optional). Available options
    are: M/C/F/P, standing for Muscle, Clustalw, Prank, and maFft Default: Muscle'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': genetic code to translate the sequences (Optional). Available options
    are: 1   Standard 2   Vertebrate Mitochondrial 3   Yeast Mitochondrial 4   Mold
    Mitochondrial; Protozoan Mitochondrial; Coelenterate Mitochondrial; Mycoplasma;
    Spiroplasma 5   Invertebrate Mitochondrial 6   Ciliate Nuclear; Dasycladacean
    Nuclear; Hexamita Nuclear 9   Echinoderm Mitochondrial; Flatworm Mitochondrial
    10  Euplotid Nuclear 11  Bacterial and Plant Plastid 12  Alternative Yeast Nuclear
    13  Ascidian Mitochondrial 14  Alternative Flatworm Mitochondrial 15  Blepharisma
    Macronuclear 16  Chlorophycean Mitochondrial 21  Trematode Mitochondrial 22  Scenedesmus
    obliquus Mitochondrial 23  Thraustochytrium Mitochondrial 100 Ancestral Arthropod
    Mitochondrial Code (AGG=K) 101 Hemichordate Mitochondrial Default: 1 (Standard
    code)'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': file containing alternative genetic codes for each taxon. (Optional)
    File format: Taxon        genetic_code[number]'
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': parameters for GBlocks (Optional) Example: -g "-b2 x -b3 x -b4 x..."'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': F/T. Guess reading frame (Optional)[default F]'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
command:
- translatorx_vLocal.pl
subcommands: []
