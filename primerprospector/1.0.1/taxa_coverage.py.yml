help_text: "Usage: taxa_coverage.py [options] {-i/--hits_fps HITS_FPS -T/--taxa_fp\
  \ TAXA_FP}\n\n[] indicates optional input (order unimportant)\n{} indicates required\
  \ input (order unimportant)\n\n\nTaxa coverage graphs and text file summaries can\
  \ be generated by this module \nfor a primer, multiple primers, or primer pairs.\
  \  These graphs are generated by \nusing primer data generated by the analyze_primers.py\
  \ module, to determine if a \nprimer will amplify a given sequence.\n\nA single\
  \ _hits.txt file, multiple hits files, or a directory of hits.txt \nfiles can be\
  \ passed as input (see the analyze_primers.py file for \ninformation about the hits.txt\
  \ file format).\n\nA taxonomy mapping file is required.  Sequence IDs in the hits\
  \ files that do\nnot have corresponding taxonomy mapping data will be binned in\
  \ a category\nof \"Unknown\" sequences under the domain level output of the graph\
  \ and \ntext summary files.  Taxonomy mapping files have the format of the sequence\n\
  ID<tab>taxonomy, delineated by semicolons, starting with domain.\n\nExample (taxonomy\
  \ comes from the Silva 97 reference set):\n\nEU884952<tab>Bacteria;Bacteroidetes-Chlorobi;Bacteroidetes;Rikenella\n\
  \nForward and reverse primer pairs can be tested (-p option).  In these cases,\n\
  amplification for the primers are decided by the poorest score of two primers\n\
  tested.  *Warning* This module will not check for logical combinations of\nprimers,\
  \ so all forward and reverse primers, including those that are not \npositioned\
  \ to generate amplicons (i.e., 910f and 495r) will be tested if the\n-p option is\
  \ enabled.\n\n\nExample usage: \nPrint help message and exit\n taxa_coverage.py\
  \ -h\n\nStandard Example usage: \n taxa_coverage.py [options] {-i hits_filepath\
  \ [required] -t taxa_mapping_filepath [required]}\n\nChange taxa depth reported\
  \ to 5, manually pass 2 hits files to test, use overall mismatches for scoring:\
  \ \n taxa_coverage.py -i primer1f_hits.txt:primer2r_hits.txt -t taxa_map.txt -d\
  \ 5 -s overall_mismatches\n\nTest all hits file in a target directory, get primer\
  \ pair results, put output in taxa_coverage directory: \n taxa_coverage.py -i hits_dir/\
  \ -t taxa_map.txt -p -o taxa_coverage/\n\nOptions:\n  --version             show\
  \ program's version number and exit\n  -h, --help            show this help message\
  \ and exit\n  -v, --verbose         Print information during execution -- useful\
  \ for\n                        debugging [default: False]\n  -d TAXA_DEPTH, --taxa_depth=TAXA_DEPTH\n\
  \                        Depth of taxa to generate graphs and summaries for,\n \
  \                       starting with domain. [default: 3]\n  -r, --all_files  \
  \     Test all _hits.txt files in directory specified with\n                   \
  \     -i.   [default: False]\n  -p, --primer_pairs    Test primer pairs.  Will test\
  \ all input hits files\n                        that are forward and reverse primers.\
  \  Hits files must\n                        have matching sequences.  The worse\
  \ scoring primer of\n                        the pair dictates amplification success.\
  \ [default:\n                        False]\n  -o OUTPUT_DIR, --output_dir=OUTPUT_DIR\n\
  \                        Specify base output directory for taxa summary.  A log\n\
  \                        file be output to this directory.  Taxonomy graphs and\n\
  \                        text summaries will be generated in separated\n       \
  \                 subdirectories from the main output directory.\n             \
  \           [default: .]\n  -s SCORE_TYPE, --score_type=SCORE_TYPE\n           \
  \             Value to use from primer hits file to determine a\n              \
  \          givenprimer's amplification success.  Valid choices\n               \
  \         are weighted_score, overall_mismatches, tp_mismatches.\n             \
  \           Gibbs energy scores not currently implemented\n                    \
  \    [default: weighted_score]\n  -t SCORE_THRESHOLD, --score_threshold=SCORE_THRESHOLD\n\
  \                        If primer has score at or below this parameter, the\n \
  \                       primer amplification is considered to be successful\n  \
  \                      [default: 1.0]\n\n  REQUIRED options:\n    The following\
  \ options must be provided under all circumstances.\n\n    -i HITS_FPS, --hits_fps=HITS_FPS\n\
  \                        Target primer hits files to generate linkers against.\n\
  \                        Separate multiple files with a colon. [REQUIRED]\n    -T\
  \ TAXA_FP, --taxa_fp=TAXA_FP\n                        Taxonomy mapping file. [REQUIRED]\n"
