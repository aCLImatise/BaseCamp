  description: Second primer, written in 5' to 3' orientation.  This primer by default
    is not associated with any barcodes. [REQUIRED]
  synonyms:
  - -P
  - --primer2
  args: !SimpleFlagArg
    name: PRIMER2
  optional: true
- !Flag
  description: Specify energy parameters file for predicting secondary structures.  A
    DNA parameters file, dna_DM.par, is found in the DNA_parameters folder of Primer
    Prospector, and should be pointed to with this parameter.  If an incorrect file
    is used, the Vienna software will use default parameters, which are for RNA folding,
    and could give misleading results.  The provided DNA parameters file is a modified
    form of the DNA parameters from  David Mathews' RNAstructure program. [REQUIRED]
  synonyms:
  - -e
  - --energy_parameters
  args: !SimpleFlagArg
    name: ENERGY_PARAMETERS
  optional: true
