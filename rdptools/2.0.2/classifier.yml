!Command
positional: []
named:
- !Flag
  description: the output file containing the number of matching assignments out of
    100 bootstraps for major ranks. Default is null
  synonyms:
  - -b
  - --bootstrap_outfile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: assignment confidence cutoff used to determine the assignment count
    for each taxon. Range [0-1], Default is 0.8.
  synonyms:
  - -c
  - --conf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: the tab delimited metadata file for the samples, with first row containing
    attribute name and first column containing the sample name
  synonyms:
  - -d
  - --metadata
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'tab-delimited output format: [allrank|fixrank|biom|filterbyconf|db].
    Default is allRank. allrank: outputs the results for all ranks applied for each
    sequence: seqname, orientation, taxon name, rank, conf, ... fixrank: only outputs
    the results for fixed ranks in order: domain, phylum, class, order, family, genus
    biom: outputs rich dense biom format if OTU or metadata provided filterbyconf:
    only outputs the results for major ranks as in fixrank, results below the confidence
    cutoff were bin to a higher rank unclassified_node db: outputs the seqname, trainset_no,
    tax_id, conf.'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 16srrna, fungallsu, fungalits_warcup, fungalits_unite. Default is 16srrna.
    This option can be overwritten by -t option
  synonyms:
  - -g
  - --gene
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: tab-delimited output file containing the assignment count for each
    taxon in the hierarchical format. Default is null.
  synonyms:
  - -h
  - --hier_outfile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: the input clluster biom file. The classification result will replace
    the taxonomy of the corresponding cluster id.
  synonyms:
  - -m
  - --biomFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: tab-delimited text output file for classification assignment.
  synonyms:
  - -o
  - --outputFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: legacy option, no longer needed
  synonyms:
  - -q
  - --queryFile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the output file containing the sequence names that are too short to
    be classified
  synonyms:
  - -s
  - --shortseq_outfile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'property file containing the mapping of the training files if not
    using the default. Note: the training files and the property file should be in
    the same directory.'
  synonyms:
  - -t
  - --train_propfile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: minimum number of words for each bootstrap trial. Default(maximum)
    is 1/8 of the words of each sequence. Minimum is 5
  synonyms:
  - -w
  - --minWords
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- classifier
subcommands: []
help_flag:
usage_flag:
version_flag:
