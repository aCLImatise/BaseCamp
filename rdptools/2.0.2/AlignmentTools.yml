    - -m
    - --mode
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Redirect output to file instead of stdout
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: The top p closest targets from kmer prefilter step. Set p=0 to disable
      the prefilter step. (default = 10)
    synonyms:
    - -p
    - --prefilter
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: The word size used to find closest targets during prefilter. (default
      4 for protein, 8 for nucleotide)
    synonyms:
    - -w
    - --word-size
    args: !SimpleFlagArg
      name: arg
    optional: true
