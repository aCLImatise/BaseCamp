    description: K-nearest neighbors to return. (default = 1)
    synonyms:
    - -k
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Alignment mode {global, glocal, local, overlap, overlap_trimmed}
      (default= glocal)
