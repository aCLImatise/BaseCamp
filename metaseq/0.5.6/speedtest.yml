help_text: "usage: \nThis is a benchmarking script for the metaseq Python package\n\
  (https://github.com/daler/metaseq).  It can help decide how many processors are\n\
  optimal to use for your particular hardware configuration.\n\nThe default arguments\
  \ work for data shipped along with metaseq.  The default\narguments generate 1000\
  \ random features of about 5kb in size and then extract\nsignal data for BED, BAM,\
  \ bigWig, and bigBed formats. This is done using from\n1 to however many CPUs are\
  \ availble.\n\nThe result is a plot showing the actual time in seconds per 1000\
  \ features, over\na range of processors.  A dotted line for the optimal 1/x speedup.\
  \  The plot is\nalso saved as a PDF.\n\nNote that results are a function of CPU\
  \ speed, disk I/O throughput, and nature\nof the data (for BAM, BED, and bigBed\
  \ formats), so your mileage may vary.  For\nexample, multiple CPUs will not help\
  \ if there's only a small number of\nfeatures.\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n  -n NFEATURES, --nfeatures NFEATURES\n\
  \                        Number of random windows to make. The size of each\n  \
  \                      feature is (start - stop) / nfeatures, so changing\n    \
  \                    this parameter will affect the size of each feature.\n  -c\
  \ CHUNKSIZE, --chunksize CHUNKSIZE\n                        Number of windows to\
  \ send to each process\n  --start START         start coord of possible windows.\
  \ See --nfeatures help\n                        regarding size.\n  --stop STOP \
  \          stop coord of possible windows. See --nfeatures help\n              \
  \          regarding size.\n  --chrom CHROM         chromsome to make windows on\n\
  \  --type TYPE           Only use the specified file types. Either \"all\"\n   \
  \                     (default) or a comma-separated list of [bam, bigwig,\n   \
  \                     bed, bigbed].\n  --prefix PREFIX       Prefix of filenames\
  \ to use. Expects files with this\n                        prefix, and the following\
  \ suffixes: .bam, .bigwig,\n                        .bed.gz (should already be tabixed),\
  \ .bigbed. Default:\n                        /tmp/tmpot432_h7/lib/python2.7/site-\n\
  \                        packages/metaseq/test/data/x\n  --plot-prefix PLOT_PREFIX\n\
  \                        Filename used to save the resulting plot. Default is\n\
  \                        ./speedtest\n  --bins BINS           Number of bins for\
  \ each feature\n"
