!Command
positional: []
named:
- !Flag
  description: Number of random windows to make. The size of each feature is (start
    - stop) / nfeatures, so changing this parameter will affect the size of each feature.
  synonyms:
  - -n
  - --nfeatures
  args: !SimpleFlagArg
    name: NFEATURES
  optional: true
- !Flag
  description: Number of windows to send to each process
  synonyms:
  - -c
  - --chunksize
  args: !SimpleFlagArg
    name: CHUNKSIZE
  optional: true
- !Flag
  description: start coord of possible windows. See --nfeatures help regarding size.
  synonyms:
  - --start
  args: !SimpleFlagArg
    name: START
  optional: true
- !Flag
  description: stop coord of possible windows. See --nfeatures help regarding size.
  synonyms:
  - --stop
  args: !SimpleFlagArg
    name: STOP
  optional: true
- !Flag
  description: chromsome to make windows on
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: CHROM
  optional: true
- !Flag
  description: Only use the specified file types. Either "all" (default) or a comma-separated
    list of [bam, bigwig, bed, bigbed].
  synonyms:
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: 'Prefix of filenames to use. Expects files with this prefix, and the
    following suffixes: .bam, .bigwig, .bed.gz (should already be tabixed), .bigbed.
    Default: /tmp/tmpzhvnufo7/lib/python2.7/site- packages/metaseq/test/data/x'
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Filename used to save the resulting plot. Default is ./speedtest
  synonyms:
  - --plot-prefix
  args: !SimpleFlagArg
    name: PLOT_PREFIX
  optional: true
- !Flag
  description: Number of bins for each feature
  synonyms:
  - --bins
  args: !SimpleFlagArg
    name: BINS
  optional: true
command:
- speedtest.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
