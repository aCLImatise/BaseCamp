!Command
positional: []
named:
- !Flag
  description: use N parallel threads [1] (N>=2 should be used when input files are
    >=2)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'the length of kmer '
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the length of gap in the gap seed [0]. g mod 2 must equal k mod 2 unless
    g == 0 -g does not support multiple k currently.
  synonyms:
  - -g
  - --gap
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the maximum coverage of kmer in output [1000]
  synonyms:
  - -c
  - --cov
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the prefix for output file name(s)
  synonyms:
  - -p
  - --pref
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: the name for output file name (used when output should be a single
    file)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: STRING
  optional: true
command:
- ntcard
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
