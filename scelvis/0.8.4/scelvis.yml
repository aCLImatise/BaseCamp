!Command
positional: []
named:
- !Flag
  description: Increase verbosity.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- scelvis
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: path to input/pipeline output directory
    synonyms:
    - -i
    - --input-dir
    args: !SimpleFlagArg
      name: INDIR
    optional: true
  - !Flag
    description: Path to about.md file to embed in the resulting .h5ad file
    synonyms:
    - -a
    - --about-md
    args: !SimpleFlagArg
      name: ABOUT_MD
    optional: true
  - !Flag
    description: Path to markers.tsv file to embed in the resulting .h5ad file
    synonyms:
    - -m
    - --markers
    args: !SimpleFlagArg
      name: MARKERS
    optional: true
  - !Flag
    description: Path to the .h5ad file to write to
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUT_FILE
    optional: true
  - !Flag
    description: input format
    synonyms:
    - -f
    - --format
    args: !ChoiceFlagArg
      choices:
      - auto
      - text
      - cell-ranger
      - loom
    optional: true
  - !Flag
    description: Do not normalize expression values (use raw counts)
    synonyms:
    - --use-raw
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Split species
    synonyms:
    - --split-species
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: split samples according to summary.json file produced by cellranger
      aggr
    synonyms:
    - --split-samples
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Save top n markers per cluster [10]
    synonyms:
    - --nmarkers
    args: !SimpleFlagArg
      name: NMARKERS
    optional: true
  - !Flag
    description: Enable verbose output
    synonyms:
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  command:
  - scelvis
  - convert
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Enable debug mode
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Server host
    synonyms:
    - --host
    args: !SimpleFlagArg
      name: HOST
    optional: true
  - !Flag
    description: Server port
    synonyms:
    - --port
    args: !SimpleFlagArg
      name: PORT
    optional: true
  - !Flag
    description: Enable display of fake data set (for demo purposes).
    synonyms:
    - --fake-data
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Path to data source(s)
    synonyms:
    - --data-source
    args: !SimpleFlagArg
      name: DATA_SOURCES
    optional: true
  - !Flag
    description: The prefix that this app will be served under (e.g., if behind a
      reverse proxy.)
    synonyms:
    - --public-url-prefix
    args: !SimpleFlagArg
      name: PUBLIC_URL_PREFIX
    optional: true
  - !Flag
    description: Path to cache directory, default is to autocreate one.
    synonyms:
    - --cache-dir
    args: !SimpleFlagArg
      name: CACHE_DIR
    optional: true
  - !Flag
    description: Redis URL to use for caching, enables Redis cache
    synonyms:
    - --cache-redis-url
    args: !SimpleFlagArg
      name: CACHE_REDIS_URL
    optional: true
  - !Flag
    description: Default timeout for cache
    synonyms:
    - --cache-default-timeout
    args: !SimpleFlagArg
      name: CACHE_DEFAULT_TIMEOUT
    optional: true
  - !Flag
    description: whether to preload data at startup
    synonyms:
    - --cache-preload-data
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Directory for visualization uploads, default is to create temporary
      directory
    synonyms:
    - --upload-dir
    args: !SimpleFlagArg
      name: UPLOAD_DIR
    optional: true
  - !Flag
    description: Maximal size for data upload in bytes
    synonyms:
    - --max-upload-data-size
    args: !SimpleFlagArg
      name: MAX_UPLOAD_DATA_SIZE
    optional: true
  - !Flag
    description: Whether or not to disable visualization uploads
    synonyms:
    - --disable-upload
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Directory for visualization uploads, default is to create temporary
      directory
    synonyms:
    - --disable-conversion
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Use custom markdown file for home screen
    synonyms:
    - --custom-home-md
    args: !SimpleFlagArg
      name: CUSTOM_HOME_MD
    optional: true
  - !Flag
    description: Use custom static folder for files included in home screen markdown
      file
    synonyms:
    - --custom-static-folder
    args: !SimpleFlagArg
      name: CUSTOM_STATIC_FOLDER
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-client-server-negotiation
    args: !SimpleFlagArg
      name: IRODS_CLIENT_SERVER_NEGOTIATION
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-client-server-policy
    args: !SimpleFlagArg
      name: IRODS_CLIENT_SERVER_POLICY
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-ssl-verify-server
    args: !SimpleFlagArg
      name: IRODS_SSL_VERIFY_SERVER
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-encryption-algorithm
    args: !SimpleFlagArg
      name: IRODS_ENCRYPTION_ALGORITHM
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-encryption-key-size
    args: !SimpleFlagArg
      name: IRODS_ENCRYPTION_KEY_SIZE
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-encryption-num-hash-rounds
    args: !SimpleFlagArg
      name: IRODS_ENCRYPTION_NUM_HASH_ROUNDS
    optional: true
  - !Flag
    description: IRODS setting
    synonyms:
    - --irods-encryption-salt-size
    args: !SimpleFlagArg
      name: IRODS_ENCRYPTION_SALT_SIZE
    optional: true
  command:
  - scelvis
  - run
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
