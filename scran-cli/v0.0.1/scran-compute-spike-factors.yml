!Command
positional: []
named:
- !Flag
  description: Path to the input SCE object in rds format.
  synonyms:
  - -i
  - --input-sce-object
  args: !SimpleFlagArg
    name: INPUT-SCE-OBJECT
  optional: true
- !Flag
  description: 'A character vector specifying which spike-in sets to use. Default:
    "ERCC".'
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: 'Specify which assay values to use. Default: "logcounts".'
  synonyms:
  - -a
  - --assay-type
  args: !SimpleFlagArg
    name: ASSAY-TYPE
  optional: true
- !Flag
  description: A logical scalar indicating whether the size factors should be stored
    for general use by all genes.
  synonyms:
  - -g
  - --general_use
  args: !SimpleFlagArg
    name: GENERAL_USE
  optional: true
- !Flag
  description: Path to the output SCE object containing the vector of size factors
    in sizeFactors(x).
  synonyms:
  - -o
  - --output-sce-object
  args: !SimpleFlagArg
    name: OUTPUT-SCE-OBJECT
  optional: true
command:
- scran-compute-spike-factors.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
