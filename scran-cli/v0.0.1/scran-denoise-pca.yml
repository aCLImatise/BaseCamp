!Command
positional: []
named:
- !Flag
  description: Path to the input SCE object in rds format.
  synonyms:
  - -i
  - --input-sce-object
  args: !SimpleFlagArg
    name: INPUT-SCE-OBJECT
  optional: true
- !Flag
  description: 'This can be: 1) a function that computes the technical component of
    the variance for a gene as FitTrendVar,  2) a numeric vector of length equal to
    the number of rows in x, containing the technical component for each gene.   3)
    a DataFrame of variance decomposition results generated by modelGeneVar or related
    functions. '
  synonyms:
  - -t
  - --technical
  args: !SimpleFlagArg
    name: TECHNICAL
  optional: true
- !Flag
  description: Logical, integer or character vector specifying the rows for which
    to model the variance. Defaults to all genes in x.
  synonyms:
  - -s
  - --subset_row
  args: !SimpleFlagArg
    name: SUBSET_ROW
  optional: true
- !Flag
  description: Integer scalars specifying the minimum number of PCs to retain.
  synonyms:
  - -m
  - --min-rank
  args: !SimpleFlagArg
    name: MIN-RANK
  optional: true
- !Flag
  description: Integer scalars specifying the maximum number of PCs to retain.
  synonyms:
  - --max-rank
  args: !SimpleFlagArg
    name: MAX-RANK
  optional: true
- !Flag
  description: String or integer scalar specifying the assay containing the log-expression
    values.
  synonyms:
  - -a
  - --assay-type
  args: !SimpleFlagArg
    name: ASSAY-TYPE
  optional: true
- !Flag
  description: If get-spikes = FALSE, spike-in transcripts are automatically removed.
    If get.spikes=TRUE, no filtering on the spike-in transcripts will be performed.
  synonyms:
  - -g
  - --get-spikes
  args: !SimpleFlagArg
    name: GET-SPIKES
  optional: true
- !Flag
  description: String specifying the type of value to return. "pca" will return the
    PCs, "n" will return the number of retained components, and "lowrank" will return
    a low-rank approximation.
  synonyms:
  - -v
  - --value
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: Path to the output SCE object with denoised PC number.
  synonyms:
  - -o
  - --output-sce-object
  args: !SimpleFlagArg
    name: OUTPUT-SCE-OBJECT
  optional: true
command:
- scran-denoise-pca.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
