help_text: "FAMSA (Fast and Accurate Multiple Sequence Alignment) ver. 1.5.12 CPU\n\
  \  by S. Deorowicz, A. Debudaj-Grabysz, A. Gudys (2020-03-24)\n\nUsage:\n  famsa\
  \ [parameters] <input_file_name> <output_file_name>\n\nParameters:\n  input_file_name\
  \ - input file in FASTA format (pass STDIN when reading from standard input)\n \
  \ output_file_name - output file (pass STDOUT when writing to standard output);\
  \ available outputs:\n      * alignment in FASTA format,\n      * guide tree in\
  \ Newick format (-gt_export option specified),\n      * distance matrix in CSV format\
  \ (-dist_export option specified),\n  -go <value> - gap open cost (default: 14.85)\n\
  \  -ge <value> - gap extension cost (default: 1.25)\n  -tgo <value> - terminal gap\
  \ open cost (default: 0.66)\n  -tge <value> - terminal gap extenstion cost (default:\
  \ 0.66)\n  -gsd <value> - gap cost scaller div-term (default: 7)\n  -gsl <value>\
  \ - gap cost scaller log-term (default: 45)\n  -dgr - disable gap cost rescaling\
  \ (default: enabled)\n  -dgo - disable gap optimization (default: enabled)\n  -dsp\
  \ - disable sum of pairs optimization during refinement (default: enabled)\n  -r\
  \ <value> - no. of refinement iterations (default: 100)\n  -fr - force refinement\
  \ (by default the refinement is disabled for sets larger than 1000 seq.)\n  -t <value>\
  \ - no. of threads, 0 means all available (default: 0)\n  -v - verbose mode, show\
  \ timing information (default: disabled)\n  -gt <sl | upgma | import <file>> - guide\
  \ tree method (default: sl):\n      * sl - single linkage\n      * upgma - UPGMA\n\
  \      * import <file> - imported from a Newick file\n  -medoidtree - use MedoidTree\
  \ heuristic for speeding up tree construction (default: disabled)\n  -parttree -\
  \ use PartTree heuristic for speeding up tree construction (default: disabled)\n\
  \  -gt_export - export a guide tree to output file in Newick format\n  -dist_export\
  \ - export a distance matrix to output file in CSV format\n\n"
