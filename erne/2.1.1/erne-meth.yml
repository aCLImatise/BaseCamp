!Command
positional: []
named:
- !Flag
  description: reference fasta file (can be repeated several  time). [REQUIRED]
  synonyms:
  - --fasta
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: BAM/SAM file generated with erne-bs5 [REQUIRED]
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: prefix for output files (methylation analysis,  reports). [REQUIRED]
  synonyms:
  - --output-prefix
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Generate methylation annotations in erne  format. Format is: <chr>
    <position> <strand>  <context> <#C+#T> <methyl_level> <mult_reads>,  where methyl_level
    = #C/(#C+#T) (or NA if  #C+#T=0) and mult_reads is the number of  multiple reads
    disambiguated that cover the  position (only if --disambiguation-mode is  specified,
    NA otherwise). Coordinates are  1-based. Default: disabled.'
  synonyms:
  - --annotations-erne
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Generate methylation annotations in bismark  cytosine format. Format
    is: <chr> <position>  <strand> <#C> <#T> <context> <detailed  context>, where
    <position> for - strand (Gs on  + strand) is computed as position of the  corresponding
    G on + strand minus context  length plus one (context length = 2 for CG and  3
    for CHG/CHH). Context is one of CG/CHG/CHH,  while detailed context is the exact
    3 bases of  the context. Coordinates are 1-based. Default:  disabled.'
  synonyms:
  - --annotations-bismark
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Generate methylation annotations in the format  as output files from\
    \ the Epigenome Processing  Pipeline (EPP) applied at the Broad Institute.  Format\
    \ is (tab separated): <chr name> <start  context(included)> <end context(excluded)>\
    \  <methylation value and coverage as a string (  '#C/(#T+#C)', '0/0' if not covered\
    \ )>  <methylation in range [0,1000]> <strand>  <context(CG/CHG/CHH)>. Coordinates\
    \ are 0-based. Default: disabled."
  synonyms:
  - --annotations-epp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress methylation annotations in the  specified format (example:
    --compress bz).  Default: do not compress.'
  synonyms:
  - --compress
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: write used alignments in a bam file. The bam  file is called 'output_prefix_alignments_used.b
    am', where output_prefix is the prefix  specified with --output-prefix.
  synonyms:
  - --write-bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input bed file with targeted regions in the  format chr start_pos(included)  end_pos(excluded).
    If specified, ERNE-METH will produce also target statistics and three output files
    with extension _on_target.txt,  _off_target.txt and _out_target_cov_distributio
    n.txt containing informations about % of  covered bases on target having a given
    minimum  coverage, number of covered bases off target  having a given minimum
    coverage, and a list of  triples <distance_from_target, coverage,  number_of_positions>
    respectively. Here,  distance_from_target is the distance from the  nearest target
    region, coverage is the coverage of that position and number_of_positions is the
    number of positions having that coverage and  distance_from_target.
  synonyms:
  - --target
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Extend boundaries of the targeted regions by  arg positions (on both
    sides). Useful to take  into account tails of aligned reads at the  extremities
    of targeted regions while computing statistics. Default: 0.'
  synonyms:
  - --extend-target
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'In the annotations file print only on-target  positions (included
    extended positions, see  --extend-target). Default: false (print all  positions).'
  synonyms:
  - --on-target-annotations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'In the annotations file print only covered  positions. Default: false
    (print all  cytosines).'
  synonyms:
  - --print-only-covered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Modality 1: Use only single-mapping reads. This modality is incompatible
    with --multiple-mode.  Default: enabled.'
  synonyms:
  - --single-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Modality 2: With paired end, if one mate is  single and the other
    multiple, use the primary  alignment for the multiple-mapping read.  Default:
    disabled'
  synonyms:
  - --multiple-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Modality 3: Use methylation information to  disambiguate multiple-mapping
    reads. WARNING:  can be used only on bam files produced with the option --print-all
    and single-end reads.  Default: disabled.'
  synonyms:
  - --disambiguation-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use only the first arg alignments (or pairs if  paired-end) in the
    input file. If set to 0, use all alignments. Default: 0.'
  synonyms:
  - --use-first
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Automatically remove PCR duplicates while  calling methylation. An
    alignment is considered duplicate if another alignment with same  chromosome,
    starting position and orientation  has already been processed. Given a set of  duplicates,
    only the first N appearing in the  input file will be used for the methylation  call,
    where N is specified with the option  --allowed-duplicates. For paired-end reads,
    a  pair is considered duplicate if and only if  another pair with same chromosome,
    starting  position and orientation (for both reads) has  been aligned before.
    Default: false. '
  synonyms:
  - --deduplicate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'If --deduplicate is specified, keep the first  arg duplicate alignments
    for a read/pair (in  the order seen in the bam file). Default: 1.'
  synonyms:
  - --allowed-duplicates
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'With paired end reads, discard unproper pairs  (alignments on different
    strand/chromosome).  Unproper pairs could reflect structural  variations. Default:
    disabled (accept unproper  pairs). '
  synonyms:
  - --disable-unproper-pair
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not increment Cytosine coverage counters if  coverage of a Cytosine
    is > arg. Can be used to normalize read depth across multiple samples.  Default:
    2^16-1.'
  synonyms:
  - --max-coverage
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'If the coverage of a cytosine in the reference  is < arg then it is
    considered as not covered.  Default: 1.'
  synonyms:
  - --coverage-threshold
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(only with --disambiguation-mode) use an  alignment for the methylation
    pattern extension only if its average methylation distance per  cytosine is less
    or equal this value in %.  Default: 100.'
  synonyms:
  - --error-threshold
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(only with --disambiguation-mode) During  disambiguation phase if
    there are multiple  alignments for a read then extend the  methylation profile
    with the best one ONLY if  its methylation distance is at least by arg  smaller
    than the second best one. High values  guarantee higher reliability. Default:
    0.'
  synonyms:
  - --delta-m
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(only with --disambiguation-mode) Lower bound  for the minimum number
    of cytosines in an  alignment that must be covered by the  methylation pattern
    to process the alignment.  When C_cov reaches this value, the algorithm is terminated.
    Default: 10.'
  synonyms:
  - --min-C-cov
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(only with --disambiguation-mode) Upper bound  for the minimum number
    of cytosines in an  alignment that must be covered by the  methylation pattern
    to process the alignment.  This is the starting value for C_cov. Default:  20.'
  synonyms:
  - --max-C-cov
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(only with --disambiguation-mode) If during a  cycle less or equal
    than arg reads have been  disambiguated then decrement C_cov. Default: 10'
  synonyms:
  - --aligned-reads-thr
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: reference file to use for contamination check  (in ERNE format)
  synonyms:
  - --contamination-reference
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- erne-meth
subcommands: []
help_flag: !Flag
  description: produce help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
