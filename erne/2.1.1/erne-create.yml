!Command
positional: []
named:
- !Flag
  description: input file (can be repeated several time) [REQUIRED]
  synonyms:
  - --fasta
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'output reference file name in ERNE format. Suffix added automatically:
    .ebh for dB-Hash reference, .ebm for  dB-Hash methylated reference. [REQUIRED]'
  synonyms:
  - --output-prefix
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: create reference for methylation search
  synonyms:
  - --methyl-hash
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[DEPRECATED] fingerprint length (default is  autodetected: log4(bl*n/2),
    where n=text length);  the  range of admissible values is 5-32. With --methyl-hash  the
    range of admissible values is 10-64'
  synonyms:
  - --k
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'seed length (default: 20 for DNA search, 30 for  BS-search)'
  synonyms:
  - --bl
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'offrate for SA pointers (default: 16).'
  synonyms:
  - --o
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- erne-create
subcommands: []
help_flag: !Flag
  description: produce help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
