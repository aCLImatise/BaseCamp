!Command
positional: []
named:
- !Flag
  description: input SAM/BAM file (- for standard input)
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: initial FASTA reference (otherwise seq of N's is used)
  synonyms:
  - -f
  - --fasta-ref
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: input statistics
  synonyms:
  - -s
  - --stats-in
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: FASTA file with consensus
  synonyms:
  - -F
  - --fasta-cons
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: output statistics
  synonyms:
  - -S
  - --stats-out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: VCF file with updates of consensus (- for standard output)
  synonyms:
  - -V
  - --vcf-cons
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: truncated pileup (- for standard output)
  synonyms:
  - -P
  - --pileup
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: verbose mode (report every update of a counter)
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'counter configuration: [ococo16] - ococo16 (3b/counter, 16b/position)
    - ococo32 (7b/counter, 32b/position) - ococo64 (15b/counter, 64b/position)'
  synonyms:
  - -x
  - --counters
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: 'mode: [batch] - real-time (updates reported immediately) - batch (updates
    reported after end of algn stream)'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: 'strategy for updates: [majority] - majority (update to majority base)
    - stochastic (update to stochastically drawn base) - no-updates (no updates, only
    counters updated)'
  synonyms:
  - -t
  - --strategy
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: skip alignments with mapping quality smaller than INT [1]
  synonyms:
  - -q
  - --min-MQ
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: skip bases with base quality smaller than INT [13]
  synonyms:
  - -Q
  - --min-BQ
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: initial counter value for nucleotides from ref [0]
  synonyms:
  - -w
  - --ref-weight
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum coverage required for update [2]
  synonyms:
  - -c
  - --min-cov
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: majority threshold [0.51]
  synonyms:
  - -M
  - --maj-thres
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
command:
- ococo
subcommands: []
