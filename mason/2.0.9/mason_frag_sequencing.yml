!Command
positional:
- !Positional
  description: 'Reads are inward-facing, the same as Illumina paired-end reads: R1
    --> <-- R2.'
  position: 0
  name: FR
  optional: false
- !Positional
  description: 'Reads are outward-facing, the same as Illumina mate-pair reads: R1
    <-- --> R2.'
  position: 1
  name: RF
  optional: false
- !Positional
  description: 'Reads are on the same strand: R1 --> --> R2.'
  position: 2
  name: FF
  optional: false
- !Positional
  description: 'Reads are on the same strand but the "right" reads are sequenced to
    the left of the "left" reads, same as 454 paired: R2 --> --> R1.'
  position: 3
  name: FF2
  optional: false
