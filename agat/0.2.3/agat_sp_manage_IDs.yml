!Command
positional: []
named:
- !Flag
  description: Input GTF/GFF file.
  synonyms:
  - --gff
  - -f
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: Integer. Increment the next gene (level1 feature) suffix with this
    value. Defauft 0.
  synonyms:
  - --gap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Boolean - For an ID Ensembl like (e.g PREFIXG00000000022). The ID
    is built as follow: $opt_prefix.$letterCode.0*.Number where the number of 0 is
    adapted in order to have 11 digits.'
  synonyms:
  - --ensembl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: String. Add a specific prefix to the ID. By defaut if will be the feature
    type (3rd column).
  synonyms:
  - --prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Boolean - Activate type_dependent numbering. The number is depedendent
    of the feature type. i.e instead of: NbV1Ch01 AUGUSTUS gene 97932 99714 0.06 -
    . ID=gene1 NbV1Ch01 AUGUSTUS mRNA 97932 99714 0.06 - . ID=mRNA2 NbV1Ch01 AUGUSTUS
    exon 97932 98571 . - . ID=exon3 NbV1Ch01 AUGUSTUS exon 98679 98844 . - . ID=exon4
    You will get: NbV1Ch01 AUGUSTUS gene 97932 99714 0.06 - . ID=gene1 NbV1Ch01 AUGUSTUS
    mRNA 97932 99714 0.06 - . ID=mRNA1 NbV1Ch01 AUGUSTUS exon 97932 98571 . - . ID=exon1
    NbV1Ch01 AUGUSTUS exon 98679 98844 . - . ID=exon2'
  synonyms:
  - --type_dependent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Boolean. Tair like Output: NbV1Ch01 TAIR10 gene 5928 8737 . - . ID=AT1G01020
    NbV1Ch01 TAIR10 mRNA 5928 8737 . - . ID=AT1G01020.1 NbV1Ch01 TAIR10 exon 5928
    8737 . - . ID=AT1G01020.1-exon1'
  synonyms:
  - --tair
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Integer. Start numbering to this value. Default 1.
  synonyms:
  - --nb
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'primary tag option, case insensitive, list. Allow to specied the feature
    types that will be handled. You can specified a specific feature by given its
    primary tag name (column 3) as: cds, Gene, MrNa You can specify directly all the
    feature of a particular level: level2=mRNA,ncRNA,tRNA,etc level3=CDS,exon,UTR,etc
    By default all feature are taken into account. fill the option by the value "all"
    will have the same behaviour.'
  synonyms:
  - -p
  - -t
  - -l
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: ', --output , --out or --outfile Output GFF file. If no output file
