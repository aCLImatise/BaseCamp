!Command
positional: []
named:
- !Flag
  description: Rule to apply to lift function when a protein map properly. 1) replace
    => replace or add the product and Name attribute's values. 2) complete => add
    the product and Name attribute's values only if doesn't exist. 3) add => add the
    lfp_product and lfp_name attributes with the corresponding values
  synonyms:
  - -m
  - --method
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: Gene mapping percentage over which a gene must be reported. By default
    the value is 50.
  synonyms:
  - --value
  - --threshold
  - -t
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: Compute the overlap score based on the whole annotation sequence. By
    default we use only the coding sequence part.
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Protein existence value. We will take the best overlap score protein
    according to the PE expected 1. Experimental evidence at protein level 2. Experimental
    evidence at transcript level 3. Protein inferred from homology 4. Protein predicted
    5. Protein uncertain
  synonyms:
  - --pe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Test to apply (> < = >= <=). If you us one of these two character >,
    <, please don't forget to quote you parameter liket that "<=". Else your terminal
    will complain.
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Species, between the set of the best protein aligned we try first
    to take the one that follow the species prioritization defined. There is a default
    one, but you can define you own (quoted and coma separated value)like that: "mus
    Musculus, Homo Sapiens" from the most important to the less important. In that
    case Mus will be taken first even if a better overlaping one exist for human.
    If none of them is found we take anyway the best overlapping one.'
  synonyms:
  - --sp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'By default the priority is PE test before species test when both are
    applied. You can flip these two test by activating this option like this: -p species'
  synonyms:
  - -p
  - --priority
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: Be verbose.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', --output or --out Output GFF file. If no output file is specified,
    the output will be written to STDOUT.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: description,
  synonyms:
  - '- a'
  args: !SimpleFlagArg
    name: clear
  optional: true
- !Flag
  description: relevant information as possible,
  synonyms:
  - '- as'
  args: !SimpleFlagArg
    name: much
  optional: true
- !Flag
  description: used,
  synonyms:
  - '- the'
  args: !SimpleFlagArg
    name: command
  optional: true
- !Flag
  description: sample,
  synonyms:
  - '- a'
  args: !SimpleFlagArg
    name: data
  optional: true
- !Flag
  description: of the expected behaviour that is not occurring.
  synonyms:
  - '- an'
  args: !SimpleFlagArg
    name: explanation
  optional: true
command:
- agat_sp_load_function_from_protein_align.pl
subcommands: []
help_flag: !Flag
  description: Display this helpful text.
  synonyms:
  - -h
  - --help
  args: !SimpleFlagArg
    name: or
  optional: true
usage_flag:
version_flag:
