    name: or
  optional: true
- !Flag
  description: "Kind of ORF fix Model you want. By default all are used. To define\
    \ specific model writte: --model 1,4 Model1 = sequence original is part of new\
    \ prediction; the predicted one is longest Model2 = sequence original predicted\
    \ are different; the predicted one is longest, they don't overlap each other.\
    \ Model3 = original protein and predicted one are different; the predicted one\
    \ is longest, they overlap each other. Model4 = The prediction is shorter... /!\\\
    \ Model5 = The prediction is shorter... /!\\ Model6 = The prediction is same size\
    \ but not correct frame (+1 or +2 bp gives frame shift)."
  synonyms:
  - -m
  - --model
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: "This option is usefull for Model2. Indeed when the prediction is non\
    \ overlapping the original cds, it is possible to split the gene into two different\
    \ genes. By default we don't split it. We keep the longest. If you want to split\
    \ it type: -s"
  synonyms:
  - -s
  - --split
  args: !SimpleFlagArg
    name: or
  optional: true
