!Command
positional: []
named:
- !Flag
  description: "If this option is on, RSEM assumes that 'reference_fasta_file(s)'\
    \ contains the sequence of a genome, and will extract transcript reference sequences\
    \ using the gene annotations specified in <file>, which should be in GTF format.\
    \ If this and '--gff3' options are off, RSEM will assume 'reference_fasta_file(s)'\
    \ contains the reference transcripts. In this case, RSEM assumes that name of\
    \ each sequence in the Multi-FASTA files is its transcript_id. (Default: off)"
  synonyms:
  - --gtf
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "The annotation file is in GFF3 format instead of GTF format. RSEM\
    \ will first convert it to GTF format with the file name 'reference_name.gtf'.\
    \ Please make sure that 'reference_name.gtf' does not exist. (Default: off)"
  synonyms:
  - --gff3
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: '<pattern> is a comma-separated list of transcript categories, e.g.
    "mRNA,rRNA". Only transcripts that match the <pattern> will be extracted. (Default:
    "mRNA")'
  synonyms:
  - --gff3-RNA-patterns
  args: !SimpleFlagArg
    name: pattern
  optional: true
- !Flag
  description: This option is designed for untypical organisms, such as viruses, whose
    GFF3 files only contain genes. RSEM will assume each gene as a unique transcript
    when it converts the GFF3 file into GTF format.
  synonyms:
  - --gff3-genes-as-transcripts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<sources> is a comma-separated list of trusted sources, e.g. "ENSEMBL,HAVANA".
    Only transcripts coming from these sources will be extracted. If this option is
    off, all sources are accepted. (Default: off)'
  synonyms:
  - --trusted-sources
  args: !SimpleFlagArg
    name: sources
  optional: true
- !Flag
  description: "Use information from <file> to map from transcript (isoform) ids to\
    \ gene ids. Each line of <file> should be of the form: gene_id transcript_id with\
    \ the two fields separated by a tab character. If you are using a GTF file for\
    \ the \"UCSC Genes\" gene set from the UCSC Genome Browser, then the \"knownIsoforms.txt\"\
    \ file (obtained from the \"Downloads\" section of the UCSC Genome Browser site)\
    \ is of this format. If this option is off, then the mapping of isoforms to genes\
    \ depends on whether the '--gtf' option is specified. If '--gtf' is specified,\
    \ then RSEM uses the \"gene_id\" and \"transcript_id\" attributes in the GTF file.\
    \ Otherwise, RSEM assumes that each sequence in the reference sequence files is\
    \ a separate gene. (Default: off)"
  synonyms:
  - --transcript-to-gene-map
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Use information from <file> to provide gene_id and transcript_id information\
    \ for each allele-specific transcript. Each line of <file> should be of the form:\
    \ gene_id transcript_id allele_id with the fields separated by a tab character.\
    \ This option is designed for quantifying allele-specific expression. It is only\
    \ valid if '--gtf' option is not specified. allele_id should be the sequence names\
    \ presented in the Multi-FASTA-formatted files. (Default: off)"
  synonyms:
  - --allele-to-gene-map
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Add poly(A) tails to the end of all reference isoforms. The length\
    \ of poly(A) tail added is specified by '--polyA-length' option. STAR aligner\
    \ users may not want to use this option. (Default: do not add poly(A) tail to\
    \ any of the isoforms)"
  synonyms:
  - --polyA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The length of the poly(A) tails to be added. (Default: 125)'
  synonyms:
  - --polyA-length
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Only meaningful if '--polyA' is specified. Do not add poly(A) tails\
    \ to those transcripts listed in <file>. <file> is a file containing a list of\
    \ transcript_ids. (Default: off)"
  synonyms:
  - --no-polyA-subset
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'Build Bowtie indices. (Default: off)'
  synonyms:
  - --bowtie
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The path to the Bowtie executables. (Default: the path to Bowtie executables\
    \ is assumed to be in the user's PATH environment variable)"
  synonyms:
  - --bowtie-path
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'Build Bowtie 2 indices. (Default: off)'
  synonyms:
  - --bowtie2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The path to the Bowtie 2 executables. (Default: the path to Bowtie\
    \ 2 executables is assumed to be in the user's PATH environment variable)"
  synonyms:
  - --bowtie2-path
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'Build STAR indices. (Default: off)'
  synonyms:
  - --star
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The path to STAR's executable. (Default: the path to STAR executable\
    \ is assumed to be in user's PATH environment variable)"
  synonyms:
  - --star-path
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: "Length of the genomic sequence around annotated junction. It is only\
    \ used for STAR to build splice junctions database and not needed for Bowtie or\
    \ Bowtie2. It will be passed as the --sjdbOverhang option to STAR. According to\
    \ STAR's manual, its ideal value is max(ReadLength)-1, e.g. for 2x101 paired-end\
    \ reads, the ideal value is 101-1=100. In most cases, the default value of 100\
    \ will work as well as the ideal value. (Default: 100)"
  synonyms:
  - --star-sjdboverhang
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Build HISAT2 indices on the transcriptome according to Human Cell
    Atlas (HCA) SMART-Seq2 pipeline. (Default: off)'
  synonyms:
  - --hisat2-hca
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The path to the HISAT2 executables. (Default: the path to HISAT2 executables\
    \ is assumed to be in the user's PATH environment variable)"
  synonyms:
  - --hisat2-path
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: "/--num-threads <int> Number of threads to use for building STAR's\
    \ genome indices. (Default: 1)"
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--quiet Suppress the output of logging information. (Default: off)'
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'A Boolean indicating whether to prepare reference files for pRSEM,
    including building Bowtie indices for a genome and selecting training set isoforms.
    The index files will be used for aligning ChIP-seq reads in prior-enhanced RSEM
    and the training set isoforms will be used for learning prior. A path to Bowtie
    executables and a mappability file in bigWig format are required when this option
    is on. Currently, Bowtie2 is not supported for prior-enhanced RSEM. (Default:
    off)'
  synonyms:
  - --prep-pRSEM
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Full path to a whole-genome mappability file in bigWig format. This
    file is required for running prior-enhanced RSEM. It is used for selecting a training
    set of isoforms for prior-learning. This file can be either downloaded from UCSC
    Genome Browser or generated by GEM (Derrien et al., 2012, PLoS One). (Default:
    "")'
  synonyms:
  - --mappability-bigwig-file
  args: !SimpleFlagArg
    name: string
  optional: true
command:
- rsem-prepare-reference
subcommands: []
help_flag: !Flag
  description: /--help Show help information.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
