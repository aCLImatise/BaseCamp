help_text: "Invalid number of arguments!\nNAME\n    convert-sam-for-rsem - Make a\
  \ RSEM compatible BAM file.\n\nSYNOPSIS\n     convert-sam-for-rsem [options] <input.sam/input.bam/input.cram>\
  \ output_file_name\n\nARGUMENTS\n    input.sam/input.bam/input.cram\n        The\
  \ SAM/BAM/CRAM file generated by user's aligner. We require this\n        file contains\
  \ the header section.\n\n    output_file_name\n        The output name for the converted\
  \ file. 'convert-sam-for-rsem' will\n        output a BAM with the name 'output_file_name.bam'.\n\
  \nOPTIONS\n    -p/--num-threads <int>\n        Set the number of threads to be used\
  \ for converting. (Default: 1)\n\n    --memory-per-thread <string>\n        Set\
  \ the maximum allowable memory per thread. <string> represents the\n        memory\
  \ and accepts suffices 'K/M/G'. (Default: 1G)\n\n    -h/--help\n        Show help\
  \ information.\n\nDESCRIPTION\n    This program converts the SAM/BAM/CRAM file generated\
  \ by user's aligner\n    into a BAM file which RSEM can process. However, users\
  \ should make sure\n    their aligners use 'reference_name.idx.fa' generated by\n\
  \    'rsem-prepare-reference' as their references and output header sections.\n\
  \    After the conversion, this program will call 'rsem-sam-validator' to\n    validate\
  \ the resulting BAM file.\n\n    Note: You do not need to run this script if `rsem-sam-validator'\
  \ reports\n    that your SAM/BAM/CRAM file is valid.\n\nEXAMPLES\n    Suppose input\
  \ is set to 'input.sam' and output file name is \"output\"\n\n     convert-sam-for-rsem\
  \ input.sam output\n\n    We will get a file called 'output.bam' as output.\n\n"
