!Command
positional:
- !Positional
  description: Input GFF3 file.
  position: 0
  name: input_GFF3_file
  optional: false
- !Positional
  description: Output GTF file.
  position: 1
  name: output_GTF_file
  optional: false
named:
- !Flag
  description: 'GFF3 file does not contain transcripts, make each gene as a transcript.
    (default: False)'
  synonyms:
  - --make-genes-as-transcripts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Types of RNAs to be extracted, e.g. mRNA,rRNA (default: None)'
  synonyms:
  - --RNA-patterns
  args: !SimpleFlagArg
    name: patterns
  optional: true
- !Flag
  description: 'If GFF3 file contains reference sequences, extract them to the specified
    file (default: None)'
  synonyms:
  - --extract-sequences
  args: !SimpleFlagArg
    name: output.fa
  optional: true
command:
- rsem-gff3-to-gtf
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
