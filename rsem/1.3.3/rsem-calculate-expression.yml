usage_flag:
version_flag: !Flag
  description: Show version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "Invalid number of arguments!\nNAME\n    rsem-calculate-expression - Estimate\
  \ gene and isoform expression from\n    RNA-Seq data.\n\nSYNOPSIS\n     rsem-calculate-expression\
  \ [options] upstream_read_file(s) reference_name sample_name \n     rsem-calculate-expression\
  \ [options] --paired-end upstream_read_file(s) downstream_read_file(s) reference_name\
  \ sample_name \n     rsem-calculate-expression [options] --alignments [--paired-end]\
  \ input reference_name sample_name\n\nARGUMENTS\n    upstream_read_files(s)\n  \
  \      Comma-separated list of files containing single-end reads or\n        upstream\
  \ reads for paired-end data. By default, these files are\n        assumed to be\
  \ in FASTQ format. If the --no-qualities option is\n        specified, then FASTA\
  \ format is expected.\n\n    downstream_read_file(s)\n        Comma-separated list\
  \ of files containing downstream reads which are\n        paired with the upstream\
  \ reads. By default, these files are assumed\n        to be in FASTQ format. If\
  \ the --no-qualities option is specified,\n        then FASTA format is expected.\n\
  \n    input\n        SAM/BAM/CRAM formatted input file. If \"-\" is specified for\
  \ the\n        filename, the input is instead assumed to come from standard input.\n\
  \        RSEM requires all alignments of the same read group together. For\n   \
  \     paired-end reads, RSEM also requires the two mates of any alignment\n    \
  \    be adjacent. In addition, RSEM does not allow the SEQ and QUAL\n        fields\
  \ to be empty. See Description section for how to make input\n        file obey\
  \ RSEM's requirements.\n\n    reference_name\n        The name of the reference\
  \ used. The user must have run\n        'rsem-prepare-reference' with this reference_name\
  \ before running\n        this program.\n\n    sample_name\n        The name of\
  \ the sample analyzed. All output files are prefixed by\n        this name (e.g.,\
  \ sample_name.genes.results)\n\nBASIC OPTIONS\n    --paired-end\n        Input reads\
  \ are paired-end reads. (Default: off)\n\n    --no-qualities\n        Input reads\
  \ do not contain quality scores. (Default: off)\n\n    --strandedness <none|forward|reverse>\n\
  \        This option defines the strandedness of the RNA-Seq reads. It\n       \
  \ recognizes three values: 'none', 'forward', and 'reverse'. 'none'\n        refers\
  \ to non-strand-specific protocols. 'forward' means all\n        (upstream) reads\
  \ are derived from the forward strand. 'reverse'\n        means all (upstream) reads\
  \ are derived from the reverse strand. If\n        'forward'/'reverse' is set, the\
  \ '--norc'/'--nofw' Bowtie/Bowtie 2\n        option will also be enabled to avoid\
  \ aligning reads to the opposite\n        strand. For Illumina TruSeq Stranded protocols,\
  \ please use\n        'reverse'. (Default: 'none')\n\n    -p/--num-threads <int>\n\
  \        Number of threads to use. Both Bowtie/Bowtie2, expression estimation\n\
  \        and 'samtools sort' will use this many threads. (Default: 1)\n\n    --alignments\n\
  \        Input file contains alignments in SAM/BAM/CRAM format. The exact\n    \
  \    file format will be determined automatically. (Default: off)\n\n    --fai <file>\n\
  \        If the header section of input alignment file does not contain\n      \
  \  reference sequence information, this option should be turned on.\n        <file>\
  \ is a FAI format file containing each reference sequence's\n        name and length.\
  \ Please refer to the SAM official website for the\n        details of FAI format.\
  \ (Default: off)\n\n    --bowtie2\n        Use Bowtie 2 instead of Bowtie to align\
  \ reads. Since currently RSEM\n        does not handle indel, local and discordant\
  \ alignments, the Bowtie2\n        parameters are set in a way to avoid those alignments.\
  \ In\n        particular, we use options '--sensitive --dpad 0 --gbar 99999999\n\
  \        --mp 1,1 --np 1 --score-min L,0,-0.1' by default. The last parameter\n\
  \        of '--score-min', '-0.1', is the negative of maximum mismatch rate.\n \
  \       This rate can be set by option '--bowtie2-mismatch-rate'. If reads\n   \
  \     are paired-end, we additionally use options '--no-mixed' and\n        '--no-discordant'.\
  \ (Default: off)\n\n    --star\n        Use STAR to align reads. Alignment parameters\
  \ are from ENCODE3's\n        STAR-RSEM pipeline. To save computational time and\
  \ memory resources,\n        STAR's Output BAM file is unsorted. It is stored in\
  \ RSEM's temporary\n        directory with name as 'sample_name.bam'. Each STAR\
  \ job will have\n        its own private copy of the genome in memory. (Default:\
  \ off)\n\n    --hisat2-hca\n        Use HISAT2 to align reads to the transcriptome\
  \ according to Human\n        Cell Atlast SMART-Seq2 pipeline. In particular, we\
  \ use HISAT\n        parameters \"-k 10 --secondary --rg-id=$sampleToken --rg\n\
  \        SM:$sampleToken --rg LB:$sampleToken --rg PL:ILLUMINA --rg\n        PU:$sampleToken\
  \ --new-summary --summary-file $sampleName.log\n        --met-file $sampleName.hisat2.met.txt\
  \ --met 5 --mp 1,1 --np 1\n        --score-min L,0,-0.1 --rdg 99999999,99999999\
  \ --rfg 99999999,99999999\n        --no-spliced-alignment --no-softclip --seed 12345\"\
  . If inputs are\n        paired-end reads, we additionally use parameters \"--no-mixed\n\
  \        --no-discordant\". (Default: off)\n\n    --append-names\n        If gene_name/transcript_name\
  \ is available, append it to the end of\n        gene_id/transcript_id (separated\
  \ by '_') in files\n        'sample_name.isoforms.results' and 'sample_name.genes.results'.\n\
  \        (Default: off)\n\n    --seed <uint32>\n        Set the seed for the random\
  \ number generators used in calculating\n        posterior mean estimates and credibility\
  \ intervals. The seed must be\n        a non-negative 32 bit integer. (Default:\
  \ off)\n\n    --single-cell-prior\n        By default, RSEM uses Dirichlet(1) as\
  \ the prior to calculate\n        posterior mean estimates and credibility intervals.\
  \ However, much\n        less genes are expressed in single cell RNA-Seq data. Thus,\
  \ if you\n        want to compute posterior mean estimates and/or credibility\n\
  \        intervals and you have single-cell RNA-Seq data, you are recommended\n\
  \        to turn on this option. Then RSEM will use Dirichlet(0.1) as the\n    \
  \    prior which encourage the sparsity of the expression levels.\n        (Default:\
  \ off)\n\n    --calc-pme\n        Run RSEM's collapsed Gibbs sampler to calculate\
  \ posterior mean\n        estimates. (Default: off)\n\n    --calc-ci\n        Calculate\
  \ 95% credibility intervals and posterior mean estimates.\n        The credibility\
  \ level can be changed by setting\n        '--ci-credibility-level'. (Default: off)\n\
  \n    -q/--quiet\n        Suppress the output of logging information. (Default:\
  \ off)\n\n    -h/--help\n        Show help information.\n\n    --version\n     \
  \   Show version information.\n\nOUTPUT OPTIONS\n    --sort-bam-by-read-name\n \
  \       Sort BAM file aligned under transcript coordidate by read name.\n      \
  \  Setting this option on will produce deterministic maximum likelihood\n      \
  \  estimations from independent runs. Note that sorting will take long\n       \
  \ time and lots of memory. (Default: off)\n\n    --no-bam-output\n        Do not\
  \ output any BAM file. (Default: off)\n\n    --sampling-for-bam\n        When RSEM\
  \ generates a BAM file, instead of outputting all alignments\n        a read has\
  \ with their posterior probabilities, one alignment is\n        sampled according\
  \ to the posterior probabilities. The sampling\n        procedure includes the alignment\
  \ to the \"noise\" transcript, which\n        does not appear in the BAM file. Only\
  \ the sampled alignment has a\n        weight of 1. All other alignments have weight\
  \ 0. If the \"noise\"\n        transcript is sampled, all alignments appeared in\
  \ the BAM file\n        should have weight 0. (Default: off)\n\n    --output-genome-bam\n\
  \        Generate a BAM file, 'sample_name.genome.bam', with alignments\n      \
  \  mapped to genomic coordinates and annotated with their posterior\n        probabilities.\
  \ In addition, RSEM will call samtools (included in\n        RSEM package) to sort\
  \ and index the bam file.\n        'sample_name.genome.sorted.bam' and\n       \
  \ 'sample_name.genome.sorted.bam.bai' will be generated. (Default:\n        off)\n\
  \n    --sort-bam-by-coordinate\n        Sort RSEM generated transcript and genome\
  \ BAM files by coordinates\n        and build associated indices. (Default: off)\n\
  \n    --sort-bam-memory-per-thread <string>\n        Set the maximum memory per\
  \ thread that can be used by 'samtools\n        sort'. <string> represents the memory\
  \ and accepts suffices 'K/M/G'.\n        RSEM will pass <string> to the '-m' option\
  \ of 'samtools sort'. Note\n        that the default used here is different from\
  \ the default used by\n        samtools. (Default: 1G)\n\nALIGNER OPTIONS\n    --seed-length\
  \ <int>\n        Seed length used by the read aligner. Providing the correct value\
  \ is\n        important for RSEM. If RSEM runs Bowtie, it uses this value for\n\
  \        Bowtie's seed length parameter. Any read with its or at least one of\n\
  \        its mates' (for paired-end reads) length less than this value will\n  \
  \      be ignored. If the references are not added poly(A) tails, the\n        minimum\
  \ allowed value is 5, otherwise, the minimum allowed value is\n        25. Note\
  \ that this script will only check if the value >= 5 and give\n        a warning\
  \ message if the value < 25 but >= 5. (Default: 25)\n\n    --phred33-quals\n   \
  \     Input quality scores are encoded as Phred+33. This option is used by\n   \
  \     Bowtie, Bowtie 2 and HISAT2. (Default: on)\n\n    --phred64-quals\n      \
  \  Input quality scores are encoded as Phred+64 (default for GA\n        Pipeline\
  \ ver. >= 1.3). This option is used by Bowtie, Bowtie 2 and\n        HISAT2. (Default:\
  \ off)\n\n    --solexa-quals\n        Input quality scores are solexa encoded (from\
  \ GA Pipeline ver. <\n        1.3). This option is used by Bowtie, Bowtie 2 and\
  \ HISAT2. (Default:\n        off)\n\n    --bowtie-path <path>\n        The path\
  \ to the Bowtie executables. (Default: the path to the Bowtie\n        executables\
  \ is assumed to be in the user's PATH environment\n        variable)\n\n    --bowtie-n\
  \ <int>\n        (Bowtie parameter) max # of mismatches in the seed. (Range: 0-3,\n\
  \        Default: 2)\n\n    --bowtie-e <int>\n        (Bowtie parameter) max sum\
  \ of mismatch quality scores across the\n        alignment. (Default: 99999999)\n\
  \n    --bowtie-m <int>\n        (Bowtie parameter) suppress all alignments for a\
  \ read if > <int>\n        valid alignments exist. (Default: 200)\n\n    --bowtie-chunkmbs\
  \ <int>\n        (Bowtie parameter) memory allocated for best first alignment\n\
  \        calculation (Default: 0 - use Bowtie's default)\n\n    --bowtie2-path <path>\n\
  \        (Bowtie 2 parameter) The path to the Bowtie 2 executables. (Default:\n\
  \        the path to the Bowtie 2 executables is assumed to be in the user's\n \
  \       PATH environment variable)\n\n    --bowtie2-mismatch-rate <double>\n   \
  \     (Bowtie 2 parameter) The maximum mismatch rate allowed. (Default:\n      \
  \  0.1)\n\n    --bowtie2-k <int>\n        (Bowtie 2 parameter) Find up to <int>\
  \ alignments per read. (Default:\n        200)\n\n    --bowtie2-sensitivity-level\
  \ <string>\n        (Bowtie 2 parameter) Set Bowtie 2's preset options in --end-to-end\n\
  \        mode. This option controls how hard Bowtie 2 tries to find\n        alignments.\
  \ <string> must be one of \"very_fast\", \"fast\", \"sensitive\"\n        and \"\
  very_sensitive\". The four candidates correspond to Bowtie 2's\n        \"--very-fast\"\
  , \"--fast\", \"--sensitive\" and \"--very-sensitive\"\n        options. (Default:\
  \ \"sensitive\" - use Bowtie 2's default)\n\n    --star-path <path>\n        The\
  \ path to STAR's executable. (Default: the path to STAR executable\n        is assumed\
  \ to be in user's PATH environment variable)\n\n    --star-gzipped-read-file\n \
  \       (STAR parameter) Input read file(s) is compressed by gzip. (Default:\n \
  \       off)\n\n    --star-bzipped-read-file\n        (STAR parameter) Input read\
  \ file(s) is compressed by bzip2.\n        (Default: off)\n\n    --star-output-genome-bam\n\
  \        (STAR parameter) Save the BAM file from STAR alignment under genomic\n\
  \        coordinate to 'sample_name.STAR.genome.bam'. This file is NOT sorted\n\
  \        by genomic coordinate. In this file, according to STAR's manual,\n    \
  \    'paired ends of an alignment are always adjacent, and multiple\n        alignments\
  \ of a read are adjacent as well'. (Default: off)\n\n    --hisat2-path <path>\n\
  \        The path to HISAT2's executable. (Default: the path to HISAT2\n       \
  \ executable is assumed to be in user's PATH environment variable)\n\nADVANCED OPTIONS\n\
  \    --tag <string>\n        The name of the optional field used in the SAM input\
  \ for identifying\n        a read with too many valid alignments. The field should\
  \ have the\n        format <tagName>:i:<value>, where a <value> bigger than 0 indicates\n\
  \        a read with too many alignments. (Default: \"\")\n\n    --fragment-length-min\
  \ <int>\n        Minimum read/insert length allowed. This is also the value for\
  \ the\n        Bowtie/Bowtie2 -I option. (Default: 1)\n\n    --fragment-length-max\
  \ <int>\n        Maximum read/insert length allowed. This is also the value for\
  \ the\n        Bowtie/Bowtie 2 -X option. (Default: 1000)\n\n    --fragment-length-mean\
  \ <double>\n        (single-end data only) The mean of the fragment length distribution,\n\
  \        which is assumed to be a Gaussian. (Default: -1, which disables use\n \
  \       of the fragment length distribution)\n\n    --fragment-length-sd <double>\n\
  \        (single-end data only) The standard deviation of the fragment length\n\
  \        distribution, which is assumed to be a Gaussian. (Default: 0, which\n \
  \       assumes that all fragments are of the same length, given by the\n      \
  \  rounded value of --fragment-length-mean)\n\n    --estimate-rspd\n        Set\
  \ this option if you want to estimate the read start position\n        distribution\
  \ (RSPD) from data. Otherwise, RSEM will use a uniform\n        RSPD. (Default:\
  \ off)\n\n    --num-rspd-bins <int>\n        Number of bins in the RSPD. Only relevant\
  \ when '--estimate-rspd' is\n        specified. Use of the default setting is recommended.\
  \ (Default: 20)\n\n    --gibbs-burnin <int>\n        The number of burn-in rounds\
  \ for RSEM's Gibbs sampler. Each round\n        passes over the entire data set\
  \ once. If RSEM can use multiple\n        threads, multiple Gibbs samplers will\
  \ start at the same time and all\n        samplers share the same burn-in number.\
  \ (Default: 200)\n\n    --gibbs-number-of-samples <int>\n        The total number\
  \ of count vectors RSEM will collect from its Gibbs\n        samplers. (Default:\
  \ 1000)\n\n    --gibbs-sampling-gap <int>\n        The number of rounds between\
  \ two succinct count vectors RSEM\n        collects. If the count vector after round\
  \ N is collected, the count\n        vector after round N + <int> will also be collected.\
  \ (Default: 1)\n\n    --ci-credibility-level <double>\n        The credibility level\
  \ for credibility intervals. (Default: 0.95)\n\n    --ci-memory <int>\n        Maximum\
  \ size (in memory, MB) of the auxiliary buffer used for\n        computing credibility\
  \ intervals (CI). (Default: 1024)\n\n    --ci-number-of-samples-per-count-vector\
  \ <int>\n        The number of read generating probability vectors sampled per\n\
  \        sampled count vector. The crebility intervals are calculated by\n     \
  \   first sampling P(C | D) and then sampling P(Theta | C) for each\n        sampled\
  \ count vector. This option controls how many Theta vectors\n        are sampled\
  \ per sampled count vector. (Default: 50)\n\n    --keep-intermediate-files\n   \
  \     Keep temporary files generated by RSEM. RSEM creates a temporary\n       \
  \ directory, 'sample_name.temp', into which it puts all intermediate\n        output\
  \ files. If this directory already exists, RSEM overwrites all\n        files generated\
  \ by previous RSEM runs inside of it. By default,\n        after RSEM finishes,\
  \ the temporary directory is deleted. Set this\n        option to prevent the deletion\
  \ of this directory and the\n        intermediate files inside of it. (Default:\
  \ off)\n\n    --temporary-folder <string>\n        Set where to put the temporary\
  \ files generated by RSEM. If the\n        folder specified does not exist, RSEM\
  \ will try to create it.\n        (Default: sample_name.temp)\n\n    --time\n  \
  \      Output time consumed by each step of RSEM to 'sample_name.time'.\n      \
  \  (Default: off)\n\nPRIOR-ENHANCED RSEM OPTIONS\n    --run-pRSEM\n        Running\
  \ prior-enhanced RSEM (pRSEM). Prior parameters, i.e.\n        isoform's initial\
  \ pseudo-count for RSEM's Gibbs sampling, will be\n        learned from input RNA-seq\
  \ data and an external data set. When pRSEM\n        needs and only needs ChIP-seq\
  \ peak information to partition isoforms\n        (e.g. in pRSEM's default partition\
  \ model), either ChIP-seq peak file\n        (with the '--chipseq-peak-file' option)\
  \ or ChIP-seq FASTQ files for\n        target and input and the path for Bowtie\
  \ executables are required\n        (with the '--chipseq-target-read-files <string>',\n\
  \        '--chipseq-control-read-files <string>', and '--bowtie-path <path>\n  \
  \      options), otherwise, ChIP-seq FASTQ files for target and control and\n  \
  \      the path to Bowtie executables are required. (Default: off)\n\n    --chipseq-peak-file\
  \ <string>\n        Full path to a ChIP-seq peak file in ENCODE's narrowPeak, i.e.\n\
  \        BED6+4, format. This file is used when running prior-enhanced RSEM\n  \
  \      in the default two-partition model. It partitions isoforms by\n        whether\
  \ they have ChIP-seq overlapping with their transcription\n        start site region\
  \ or not. Each partition will have its own prior\n        parameter learned from\
  \ a training set. This file can be either\n        gzipped or ungzipped. (Default:\
  \ \"\")\n\n    --chipseq-target-read-files <string>\n        Comma-separated full\
  \ path of FASTQ read file(s) for ChIP-seq target.\n        This option is used when\
  \ running prior-enhanced RSEM. It provides\n        information to calculate ChIP-seq\
  \ peaks and signals. The file(s) can\n        be either ungzipped or gzipped with\
  \ a suffix '.gz' or '.gzip'. The\n        options '--bowtie-path <path>' and '--chipseq-control-read-files\n\
  \        <string>' must be defined when this option is specified. (Default:\n  \
  \      \"\")\n\n    --chipseq-control-read-files <string>\n        Comma-separated\
  \ full path of FASTQ read file(s) for ChIP-seq conrol.\n        This option is used\
  \ when running prior-enhanced RSEM. It provides\n        information to call ChIP-seq\
  \ peaks. The file(s) can be either\n        ungzipped or gzipped with a suffix '.gz'\
  \ or '.gzip'. The options\n        '--bowtie-path <path>' and '--chipseq-target-read-files\
  \ <string>'\n        must be defined when this option is specified. (Default: \"\
  \")\n\n    --chipseq-read-files-multi-targets <string>\n        Comma-separated\
  \ full path of FASTQ read files for multiple ChIP-seq\n        targets. This option\
  \ is used when running prior-enhanced RSEM, where\n        prior is learned from\
  \ multiple complementary data sets. It provides\n        information to calculate\
  \ ChIP-seq signals. All files can be either\n        ungzipped or gzipped with a\
  \ suffix '.gz' or '.gzip'. When this\n        option is specified, the option '--bowtie-path\
  \ <path>' must be\n        defined and the option '--partition-model <string>' will\
  \ be set to\n        'cmb_lgt' automatically. (Default: \"\")\n\n    --chipseq-bed-files-multi-targets\
  \ <string>\n        Comma-separated full path of BED files for multiple ChIP-seq\n\
  \        targets. This option is used when running prior-enhanced RSEM, where\n\
  \        prior is learned from multiple complementary data sets. It provides\n \
  \       information of ChIP-seq signals and must have at least the first six\n \
  \       BED columns. All files can be either ungzipped or gzipped with a\n     \
  \   suffix '.gz' or '.gzip'. When this option is specified, the option\n       \
  \ '--partition-model <string>' will be set to 'cmb_lgt' automatically.\n       \
  \ (Default: \"\")\n\n    --cap-stacked-chipseq-reads\n        Keep a maximum number\
  \ of ChIP-seq reads that aligned to the same\n        genomic interval. This option\
  \ is used when running prior-enhanced\n        RSEM, where prior is learned from\
  \ multiple complementary data sets.\n        This option is only in use when either\n\
  \        '--chipseq-read-files-multi-targets <string>' or\n        '--chipseq-bed-files-multi-targets\
  \ <string>' is specified. (Default:\n        off)\n\n    --n-max-stacked-chipseq-reads\
  \ <int>\n        The maximum number of stacked ChIP-seq reads to keep. This option\
  \ is\n        used when running prior-enhanced RSEM, where prior is learned from\n\
  \        multiple complementary data sets. This option is only in use when\n   \
  \     the option '--cap-stacked-chipseq-reads' is set. (Default: 5)\n\n    --partition-model\
  \ <string>\n        A keyword to specify the partition model used by prior-enhanced\n\
  \        RSEM. It must be one of the following keywords:\n\n        - pk\n     \
  \     Partitioned by whether an isoform has a ChIP-seq peak overlapping\n      \
  \    with its transcription start site (TSS) region. The TSS region is\n       \
  \   defined as [TSS-500bp, TSS+500bp]. For simplicity, we refer this\n         \
  \ type of peak as 'TSS peak' when explaining other keywords.\n\n        - pk_lgtnopk\n\
  \          First partitioned by TSS peak. Then, for isoforms in the 'no TSS\n  \
  \        peak' set, a logistic model is employed to further classify them\n    \
  \      into two partitions.\n\n        - lm3, lm4, lm5, or lm6\n          Based\
  \ on their ChIP-seq signals, isoforms are classified into 3,\n          4, 5, or\
  \ 6 partitions by a linear regression model.\n\n        - nopk_lm2pk, nopk_lm3pk,\
  \ nopk_lm4pk, or nopk_lm5pk\n          First partitioned by TSS peak. Then, for\
  \ isoforms in the 'with TSS\n          peak' set, a linear regression model is employed\
  \ to further\n          classify them into 2, 3, 4, or 5 partitions.\n\n       \
  \ - pk_lm2nopk, pk_lm3nopk, pk_lm4nopk, or pk_lm5nopk\n          First partitioned\
  \ by TSS peak. Then, for isoforms in the 'no TSS\n          peak' set, a linear\
  \ regression model is employed to further\n          classify them into 2, 3, 4,\
  \ or 5 partitions.\n\n        - cmb_lgt\n          Using a logistic regression to\
  \ combine TSS signals from multiple\n          complementary data sets and partition\
  \ training set isoform into\n          'expressed' and 'not expressed'. This partition\
  \ model is only in\n          use when either '--chipseq-read-files-multi-targets\
  \ <string>' or\n          '--chipseq-bed-files-multi-targets <string> is specified.\n\
  \n        Parameters for all the above models are learned from a training set.\n\
  \        For detailed explanations, please see prior-enhanced RSEM's paper.\n  \
  \      (Default: 'pk')\n\nDEPRECATED OPTIONS\n        The options in this section\
  \ are deprecated. They are here only for\n        compatibility reasons and may\
  \ be removed in future releases.\n\n    --sam\n        Inputs are alignments in\
  \ SAM format. (Default: off)\n\n    --bam\n        Inputs are alignments in BAM\
  \ format. (Default: off)\n\n    --strand-specific\n        Equivalent to '--strandedness\
  \ forward'. (Default: off)\n\n    --forward-prob <double>\n        Probability of\
  \ generating a read from the forward strand of a\n        transcript. Set to 1 for\
  \ a strand-specific protocol where all\n        (upstream) reads are derived from\
  \ the forward strand, 0 for a\n        strand-specific protocol where all (upstream)\
  \ read are derived from\n        the reverse strand, or 0.5 for a non-strand-specific\
  \ protocol.\n        (Default: off)\n\nDESCRIPTION\n    In its default mode, this\
  \ program aligns input reads against a reference\n    transcriptome with Bowtie\
  \ and calculates expression values using the\n    alignments. RSEM assumes the data\
  \ are single-end reads with quality\n    scores, unless the '--paired-end' or '--no-qualities'\
  \ options are\n    specified. Alternatively, users can use STAR to align reads using\
  \ the\n    '--star' option. RSEM has provided options in 'rsem-prepare-reference'\n\
  \    to prepare STAR's genome indices. Users may use an alternative aligner\n  \
  \  by specifying '--alignments', and providing an alignment file in\n    SAM/BAM/CRAM\
  \ format. However, users should make sure that they align\n    against the indices\
  \ generated by 'rsem-prepare-reference' and the\n    alignment file satisfies the\
  \ requirements mentioned in ARGUMENTS\n    section.\n\n    One simple way to make\
  \ the alignment file satisfying RSEM's requirements\n    is to use the 'convert-sam-for-rsem'\
  \ script. This script accepts\n    SAM/BAM/CRAM files as input and outputs a BAM\
  \ file. For example, type\n    the following command to convert a SAM file, 'input.sam',\
  \ to a\n    ready-for-use BAM file, 'input_for_rsem.bam':\n\n      convert-sam-for-rsem\
  \ input.sam input_for_rsem\n\n    For details, please refer to 'convert-sam-for-rsem's\
  \ documentation page.\n\nNOTES\n    1. Users must run 'rsem-prepare-reference' with\
  \ the appropriate\n    reference before using this program.\n\n    2. For single-end\
  \ data, it is strongly recommended that the user provide\n    the fragment length\
  \ distribution parameters (--fragment-length-mean and\n    --fragment-length-sd).\
  \ For paired-end data, RSEM will automatically\n    learn a fragment length distribution\
  \ from the data.\n\n    3. Some aligner parameters have default values different\
  \ from their\n    original settings.\n\n    4. With the '--calc-pme' option, posterior\
  \ mean estimates will be\n    calculated in addition to maximum likelihood estimates.\n\
  \n    5. With the '--calc-ci' option, 95% credibility intervals and posterior\n\
  \    mean estimates will be calculated in addition to maximum likelihood\n    estimates.\n\
  \n    6. The temporary directory and all intermediate files will be removed\n  \
  \  when RSEM finishes unless '--keep-intermediate-files' is specified.\n\n    With\
  \ the '--run-pRSEM' option and associated options (see section\n    'PRIOR-ENHANCED\
  \ RSEM OPTIONS' above for details), prior-enhanced RSEM\n    will be running. Prior\
  \ parameters will be learned from supplied external\n    data set(s) and assigned\
  \ as initial pseudo-counts for isoforms in the\n    corresponding partition for\
  \ Gibbs sampling.\n\nOUTPUT\n    sample_name.isoforms.results\n        File containing\
  \ isoform level expression estimates. The first line\n        contains column names\
  \ separated by the tab character. The format of\n        each line in the rest of\
  \ this file is:\n\n        transcript_id gene_id length effective_length expected_count\
  \ TPM\n        FPKM IsoPct [posterior_mean_count\n        posterior_standard_deviation_of_count\
  \ pme_TPM pme_FPKM\n        IsoPct_from_pme_TPM TPM_ci_lower_bound TPM_ci_upper_bound\n\
  \        TPM_coefficient_of_quartile_variation FPKM_ci_lower_bound\n        FPKM_ci_upper_bound\
  \ FPKM_coefficient_of_quartile_variation]\n\n        Fields are separated by the\
  \ tab character. Fields within \"[]\" are\n        optional. They will not be presented\
  \ if neither '--calc-pme' nor\n        '--calc-ci' is set.\n\n        'transcript_id'\
  \ is the transcript name of this transcript. 'gene_id'\n        is the gene name\
  \ of the gene which this transcript belongs to\n        (denote this gene as its\
  \ parent gene). If no gene information is\n        provided, 'gene_id' and 'transcript_id'\
  \ are the same.\n\n        'length' is this transcript's sequence length (poly(A)\
  \ tail is not\n        counted). 'effective_length' counts only the positions that\
  \ can\n        generate a valid fragment. If no poly(A) tail is added,\n       \
  \ 'effective_length' is equal to transcript length - mean fragment\n        length\
  \ + 1. If one transcript's effective length is less than 1,\n        this transcript's\
  \ both effective length and abundance estimates are\n        set to 0.\n\n     \
  \   'expected_count' is the sum of the posterior probability of each\n        read\
  \ comes from this transcript over all reads. Because 1) each read\n        aligning\
  \ to this transcript has a probability of being generated\n        from background\
  \ noise; 2) RSEM may filter some alignable low quality\n        reads, the sum of\
  \ expected counts for all transcript are generally\n        less than the total\
  \ number of reads aligned.\n\n        'TPM' stands for Transcripts Per Million.\
  \ It is a relative measure\n        of transcript abundance. The sum of all transcripts'\
  \ TPM is 1\n        million. 'FPKM' stands for Fragments Per Kilobase of transcript\
  \ per\n        Million mapped reads. It is another relative measure of transcript\n\
  \        abundance. If we define l_bar be the mean transcript length in a\n    \
  \    sample, which can be calculated as\n\n        l_bar = \\sum_i TPM_i / 10^6\
  \ * effective_length_i (i goes through\n        every transcript),\n\n        the\
  \ following equation is hold:\n\n        FPKM_i = 10^3 / l_bar * TPM_i.\n\n    \
  \    We can see that the sum of FPKM is not a constant across samples.\n\n     \
  \   'IsoPct' stands for isoform percentage. It is the percentage of this\n     \
  \   transcript's abandunce over its parent gene's abandunce. If its\n        parent\
  \ gene has only one isoform or the gene information is not\n        provided, this\
  \ field will be set to 100.\n\n        'posterior_mean_count', 'pme_TPM', 'pme_FPKM'\
  \ are posterior mean\n        estimates calculated by RSEM's Gibbs sampler.\n  \
  \      'posterior_standard_deviation_of_count' is the posterior standard\n     \
  \   deviation of counts. 'IsoPct_from_pme_TPM' is the isoform percentage\n     \
  \   calculated from 'pme_TPM' values.\n\n        'TPM_ci_lower_bound', 'TPM_ci_upper_bound',\
  \ 'FPKM_ci_lower_bound'\n        and 'FPKM_ci_upper_bound' are lower(l) and upper(u)\
  \ bounds of 95%\n        credibility intervals for TPM and FPKM values. The bounds\
  \ are\n        inclusive (i.e. [l, u]).\n\n        'TPM_coefficient_of_quartile_variation'\
  \ and\n        'FPKM_coefficient_of_quartile_variation' are coefficients of\n  \
  \      quartile variation (CQV) for TPM and FPKM values. CQV is a robust\n     \
  \   way of measuring the ratio between the standard deviation and the\n        mean.\
  \ It is defined as\n\n        CQV := (Q3 - Q1) / (Q3 + Q1),\n\n        where Q1\
  \ and Q3 are the first and third quartiles.\n\n    sample_name.genes.results\n \
  \       File containing gene level expression estimates. The first line\n      \
  \  contains column names separated by the tab character. The format of\n       \
  \ each line in the rest of this file is:\n\n        gene_id transcript_id(s) length\
  \ effective_length expected_count TPM\n        FPKM [posterior_mean_count posterior_standard_deviation_of_count\n\
  \        pme_TPM pme_FPKM TPM_ci_lower_bound TPM_ci_upper_bound\n        TPM_coefficient_of_quartile_variation\
  \ FPKM_ci_lower_bound\n        FPKM_ci_upper_bound FPKM_coefficient_of_quartile_variation]\n\
  \n        Fields are separated by the tab character. Fields within \"[]\" are\n\
  \        optional. They will not be presented if neither '--calc-pme' nor\n    \
  \    '--calc-ci' is set.\n\n        'transcript_id(s)' is a comma-separated list\
  \ of transcript_ids\n        belonging to this gene. If no gene information is provided,\n\
  \        'gene_id' and 'transcript_id(s)' are identical (the\n        'transcript_id').\n\
  \n        A gene's 'length' and 'effective_length' are defined as the weighted\n\
  \        average of its transcripts' lengths and effective lengths (weighted\n \
  \       by 'IsoPct'). A gene's abundance estimates are just the sum of its\n   \
  \     transcripts' abundance estimates.\n\n    sample_name.alleles.results\n   \
  \     Only generated when the RSEM references are built with\n        allele-specific\
  \ transcripts.\n\n        This file contains allele level expression estimates for\n\
  \        allele-specific expression calculation. The first line contains\n     \
  \   column names separated by the tab character. The format of each line\n     \
  \   in the rest of this file is:\n\n        allele_id transcript_id gene_id length\
  \ effective_length\n        expected_count TPM FPKM AlleleIsoPct AlleleGenePct\n\
  \        [posterior_mean_count posterior_standard_deviation_of_count pme_TPM\n \
  \       pme_FPKM AlleleIsoPct_from_pme_TPM AlleleGenePct_from_pme_TPM\n        TPM_ci_lower_bound\
  \ TPM_ci_upper_bound\n        TPM_coefficient_of_quartile_variation FPKM_ci_lower_bound\n\
  \        FPKM_ci_upper_bound FPKM_coefficient_of_quartile_variation]\n\n       \
  \ Fields are separated by the tab character. Fields within \"[]\" are\n        optional.\
  \ They will not be presented if neither '--calc-pme' nor\n        '--calc-ci' is\
  \ set.\n\n        'allele_id' is the allele-specific name of this allele-specific\n\
  \        transcript.\n\n        'AlleleIsoPct' stands for allele-specific percentage\
  \ on isoform\n        level. It is the percentage of this allele-specific transcript's\n\
  \        abundance over its parent transcript's abundance. If its parent\n     \
  \   transcript has only one allele variant form, this field will be set\n      \
  \  to 100.\n\n        'AlleleGenePct' stands for allele-specific percentage on gene\
  \ level.\n        It is the percentage of this allele-specific transcript's abundance\n\
  \        over its parent gene's abundance.\n\n        'AlleleIsoPct_from_pme_TPM'\
  \ and 'AlleleGenePct_from_pme_TPM' have\n        similar meanings. They are calculated\
  \ based on posterior mean\n        estimates.\n\n        Please note that if this\
  \ file is present, the fields 'length' and\n        'effective_length' in 'sample_name.isoforms.results'\
  \ should be\n        interpreted similarly as the corresponding definitions in\n\
  \        'sample_name.genes.results'.\n\n    sample_name.transcript.bam\n      \
  \  Only generated when --no-bam-output is not specified.\n\n        'sample_name.transcript.bam'\
  \ is a BAM-formatted file of read\n        alignments in transcript coordinates.\
  \ The MAPQ field of each\n        alignment is set to min(100, floor(-10 * log10(1.0\
  \ - w) + 0.5)),\n        where w is the posterior probability of that alignment\
  \ being the\n        true mapping of a read. In addition, RSEM pads a new tag ZW:f:value,\n\
  \        where value is a single precision floating number representing the\n  \
  \      posterior probability. Because this file contains all alignment\n       \
  \ lines produced by bowtie or user-specified aligners, it can also be\n        used\
  \ as a replacement of the aligner generated BAM/SAM file.\n\n    sample_name.transcript.sorted.bam\
  \ and\n    sample_name.transcript.sorted.bam.bai\n        Only generated when --no-bam-output\
  \ is not specified and\n        --sort-bam-by-coordinate is specified.\n\n     \
  \   'sample_name.transcript.sorted.bam' and\n        'sample_name.transcript.sorted.bam.bai'\
  \ are the sorted BAM file and\n        indices generated by samtools (included in\
  \ RSEM package).\n\n    sample_name.genome.bam\n        Only generated when --no-bam-output\
  \ is not specified and\n        --output-genome-bam is specified.\n\n        'sample_name.genome.bam'\
  \ is a BAM-formatted file of read alignments\n        in genomic coordinates. Alignments\
  \ of reads that have identical\n        genomic coordinates (i.e., alignments to\
  \ different isoforms that\n        share the same genomic region) are collapsed\
  \ into one alignment. The\n        MAPQ field of each alignment is set to min(100,\
  \ floor(-10 *\n        log10(1.0 - w) + 0.5)), where w is the posterior probability\
  \ of that\n        alignment being the true mapping of a read. In addition, RSEM\
  \ pads a\n        new tag ZW:f:value, where value is a single precision floating\n\
  \        number representing the posterior probability. If an alignment is\n   \
  \     spliced, a XS:A:value tag is also added, where value is either '+'\n     \
  \   or '-' indicating the strand of the transcript it aligns to.\n\n    sample_name.genome.sorted.bam\
  \ and sample_name.genome.sorted.bam.bai\n        Only generated when --no-bam-output\
  \ is not specified, and\n        --sort-bam-by-coordinate and --output-genome-bam\
  \ are specified.\n\n        'sample_name.genome.sorted.bam' and\n        'sample_name.genome.sorted.bam.bai'\
  \ are the sorted BAM file and\n        indices generated by samtools (included in\
  \ RSEM package).\n\n    sample_name.time\n        Only generated when --time is\
  \ specified.\n\n        It contains time (in seconds) consumed by aligning reads,\
  \ estimating\n        expression levels and calculating credibility intervals.\n\
  \n    sample_name.log\n        Only generated when --alignments is not specified.\n\
  \n        It captures alignment statistics outputted from the user-specified\n \
  \       aligner.\n\n    sample_name.stat\n        This is a folder instead of a\
  \ file. All model related statistics are\n        stored in this folder. Use 'rsem-plot-model'\
  \ can generate plots\n        using this folder.\n\n        'sample_name.stat/sample_name.cnt'\
  \ contains alignment statistics.\n        The format and meanings of each field\
  \ are described in\n        'cnt_file_description.txt' under RSEM directory.\n\n\
  \        'sample_name.stat/sample_name.model' stores RNA-Seq model parameters\n\
  \        learned from the data. The format and meanings of each filed of this\n\
  \        file are described in 'model_file_description.txt' under RSEM\n       \
  \ directory.\n\n        The following four output files will be generated only by\n\
  \        prior-enhanced RSEM\n\n        - 'sample_name.stat/sample_name_prsem.all_tr_features'\n\
  \          It stores isofrom features for deriving and assigning pRSEM prior.\n\
  \          The first line is a header and the rest is one isoform per line.\n  \
  \        The description for each column is:\n\n          * trid: transcript ID\
  \ from input annotation\n\n          * geneid: gene ID from input anntation\n\n\
  \          * chrom: isoform's chromosome name\n\n          * strand: isoform's strand\
  \ name\n\n          * start: isoform's end with the lowest genomic loci\n\n    \
  \      * end: isoform's end with the highest genomic loci\n\n          * tss_mpp:\
  \ average mappability of [TSS-500bp, TSS+500bp], where\n            TSS is isoform's\
  \ transcription start site, i.e. 5'-end\n\n          * body_mpp: average mappability\
  \ of (TSS+500bp, TES-500bp), where\n            TES is isoform's transcription end\
  \ site, i.e. 3'-end\n\n          * tes_mpp: average mappability of [TES-500bp, TES+500bp]\n\
  \n          * pme_count: isoform's fragment or read count from RSEM's\n        \
  \    posterior mean estimates\n\n          * tss: isoform's TSS loci\n\n       \
  \   * tss_pk: equal to 1 if isoform's [TSS-500bp, TSS+500bp] region\n          \
  \  overlaps with a RNA Pol II peak; 0 otherwise\n\n          * is_training: equal\
  \ to 1 if isoform is in the training set where\n            Pol II prior is learned;\
  \ 0 otherwise\n\n        - 'sample_name.stat/sample_name_prsem.all_tr_prior'\n \
  \         It stores prior parameters for every isoform. This file does not\n   \
  \       have a header. Each line contains a prior parameter and an\n          isoform's\
  \ transcript ID delimited by ` # `.\n\n        - 'sample_name.stat/sample_name_uniform_prior_1.isoforms.results'\n\
  \          RSEM's posterior mean estimates on the isoform level with an\n      \
  \    initial pseudo-count of one for every isoform. It is in the same\n        \
  \  format as the 'sample_name.isoforms.results'.\n\n        - 'sample_name.stat/sample_name_uniform_prior_1.genes.results'\n\
  \          RSEM's posterior mean estimates on the gene level with an initial\n \
  \         pseudo-count of one for every isoform. It is in the same format as\n \
  \         the 'sample_name.genes.results'.\n\n        When learning prior from multiple\
  \ external data sets in\n        prior-enhanced RSEM, two additional output files\
  \ will be generated.\n\n        - 'sample_name.stat/sample_name.pval_LL'\n     \
  \     It stores a p-value and a log-likelihood. The p-value indicates\n        \
  \  whether the combination of multiple complementary data sets is\n          informative\
  \ for RNA-seq quantification. The log-likelihood shows\n          how well pRSEM's\
  \ Dirichlet-multinomial model fits the read counts\n          of partitioned training\
  \ set isoforms.\n\n        - 'sample_name.stat/sample_name.lgt_mdl.RData'\n    \
  \      It stores an R object named 'glmmdl', which is a logistic\n          regression\
  \ model on the training set isoforms and multiple\n          external data sets.\n\
  \n        In addition, extra columns will be added to\n        'sample_name.stat/all_tr_features'\n\
  \n        * is_expr: equal to 1 if isoform has an abundance >= 1 TPM and a\n   \
  \       non-zero read count from RSEM's posterior mean estimates; 0\n          otherwise\n\
  \n        * \"$external_data_set_basename\": log10 of external data's signal at\n\
  \          [TSS-500, TSS+500]. Signal is the number of reads aligned within\n  \
  \        that interval and normalized to RPKM by read depth and interval\n     \
  \     length. It will be set to -4 if no read aligned to that interval.\n\n    \
  \      There are multiple columns like this one, where each represents an\n    \
  \      external data set.\n\n        * prd_expr_prob: predicted probability from\
  \ logistic regression\n          model on whether this isoform is expressed or not.\
  \ A probability\n          higher than 0.5 is considered as expressed\n\n      \
  \  * partition: group index, to which this isoforms is partitioned\n\n        *\
  \ prior: prior parameter for this isoform\n\nEXAMPLES\n    Assume the path to the\
  \ bowtie executables is in the user's PATH\n    environment variable. Reference\
  \ files are under '/ref' with name\n    'mouse_125'.\n\n    1) '/data/mmliver.fq',\
  \ single-end reads with quality scores. Quality\n    scores are encoded as for 'GA\
  \ pipeline version >= 1.3'. We want to use 8\n    threads and generate a genome\
  \ BAM file. In addition, we want to append\n    gene/transcript names to the result\
  \ files:\n\n     rsem-calculate-expression --phred64-quals \\\n                \
  \               -p 8 \\\n                               --append-names \\\n    \
  \                           --output-genome-bam \\\n                           \
  \    /data/mmliver.fq \\\n                               /ref/mouse_125 \\\n   \
  \                            mmliver_single_quals\n\n    2) '/data/mmliver_1.fq'\
  \ and '/data/mmliver_2.fq', stranded paired-end\n    reads with quality scores.\
  \ Suppose the library is prepared using TruSeq\n    Stranded Kit, which means the\
  \ first mate should map to the reverse\n    strand. Quality scores are in SANGER\
  \ format. We want to use 8 threads\n    and do not generate a genome BAM file:\n\
  \n     rsem-calculate-expression -p 8 \\\n                               --paired-end\
  \ \\\n                               --strandedness reverse \\\n               \
  \                /data/mmliver_1.fq \\\n                               /data/mmliver_2.fq\
  \ \\\n                               /ref/mouse_125 \\\n                       \
  \        mmliver_paired_end_quals\n\n    3) '/data/mmliver.fa', single-end reads\
  \ without quality scores. We want\n    to use 8 threads:\n\n     rsem-calculate-expression\
  \ -p 8 \\\n                               --no-qualities \\\n                  \
  \             /data/mmliver.fa \\\n                               /ref/mouse_125\
  \ \\\n                               mmliver_single_without_quals\n\n    4) Data\
  \ are the same as 1). This time we assume the bowtie executables\n    are under\
  \ '/sw/bowtie'. We want to take a fragment length distribution\n    into consideration.\
  \ We set the fragment length mean to 150 and the\n    standard deviation to 35.\
  \ In addition to a BAM file, we also want to\n    generate credibility intervals.\
  \ We allow RSEM to use 1GB of memory for\n    CI calculation:\n\n     rsem-calculate-expression\
