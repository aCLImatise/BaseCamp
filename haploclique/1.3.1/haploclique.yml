!Command
positional:
- !Positional
  description: use the original clever clique finder
  position: 0
  name: clever
  optional: false
- !Positional
  description: use the Bron-Kerbosch based clique finder
  position: 1
  name: bronkerbosch
  optional: false
named:
- !Flag
  description: Option to create GFF File from output. <output> is used as prefix.
  synonyms:
  - -gff
  - --gff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Option to create BAM File from output. <output> is used as prefix.
  synonyms:
  - -bam
  - --bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set a threshold for the maximal number of cliques which should be considered
    in the next iteration.
  synonyms:
  - -mc
  - --max_cliques
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Set a threshold to limit the size of cliques.
  synonyms:
  - -lc
  - --limit_clique_size
  args: !SimpleFlagArg
    name: NUM
  optional: true
command:
- haploclique
subcommands: []
help_flag: !Flag
  description: Display this help text
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
