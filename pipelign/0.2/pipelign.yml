!Command
positional: []
named:
- !Flag
  description: Input sequence file in FASTA format
  synonyms:
  - -i
  - --inFile
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: FASTA formatted output alignment file
  synonyms:
  - -o
  - --outFile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'Length threshold for full sequences (default: 0.7)'
  synonyms:
  - -t
  - --lenThr
  args: !SimpleFlagArg
    name: LENTHR
  optional: true
- !Flag
  description: 'Input sequences can be dna/rna/aa (default: dna)'
  synonyms:
  - -a
  - --alphabet
  args: !ChoiceFlagArg
    choices:
    - dna
    - aa
    - rna
  optional: true
- !Flag
  description: Add fragments without clusters
  synonyms:
  - -f
  - --keepOrphans
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add long sequences with too many ambiguous residues
  synonyms:
  - -b
  - --keepBadSeqs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create zipped intermediate output files
  synonyms:
  - -z
  - --mZip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Percent sequence similarity for clustering (default: 0.8)'
  synonyms:
  - -p
  - --simPer
  args: !SimpleFlagArg
    name: SIMPER
  optional: true
- !Flag
  description: 'Run either (J)oblib/(G)NU parallel version (default: G)'
  synonyms:
  - -r
  - --run
  args: !ChoiceFlagArg
    choices:
    - J
    - G
  optional: true
- !Flag
  description: 'Merge using (P)arallel/(C)onsensus strategy  (default: P)'
  synonyms:
  - -e
  - --merge
  args: !ChoiceFlagArg
    choices:
    - P
    - C
  optional: true
- !Flag
  description: 'Number of CPU/threads to use (default: 1)'
  synonyms:
  - -q
  - --thread
  args: !SimpleFlagArg
    name: THREAD
  optional: true
- !Flag
  description: 'Number of iterations to refine long alignments (default: 1)'
  synonyms:
  - -s
  - --mIterateLong
  args: !SimpleFlagArg
    name: MITERATELONG
  optional: true
- !Flag
  description: 'Number of iterations to refine merged alignment (default: 1)'
  synonyms:
  - -m
  - --mIterateMerge
  args: !SimpleFlagArg
    name: MITERATEMERGE
  optional: true
- !Flag
  description: Name for output directory to hold intermediate files
  synonyms:
  - -d
  - --outDir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Remove files from existing output directory
  synonyms:
  - -c
  - --clearExistingDirectory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Proportion of ambiguous characters allowed in the long sequences (default:
    0.1)'
  synonyms:
  - -w
  - --ambigPer
  args: !SimpleFlagArg
    name: AMBIGPER
  optional: true
- !Flag
  description: '{1,2,3,4,5,6}, --stage {1,2,3,4,5,6} 1  Make cluster alignments and
    HMM of long sequences 2  Align long sequences only 3  Assign fragments to clusters
    4  Make cluster alignments with fragments 5  Align all sequences'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Exclude clusters from final alignment
  synonyms:
  - -x
  - --excludeClusters
  args: !EmptyFlagArg {}
  optional: true
command:
- pipelign
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
