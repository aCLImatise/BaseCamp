    name: bedfile
    optional: false
  named:
  - !Flag
    description: Assembly of the BED file (either hg38 or mm10).
    synonyms:
    - --assembly
    args: !SimpleFlagArg
      name: ASSEMBLY
    optional: true
  - !Flag
    description: Desidered chromosome name convention (ucsc or ens).
    synonyms:
    - --target
    args: !SimpleFlagArg
      name: TARGET
    optional: true
  - !Flag
    description: When a chromosome name can't be matched between USCS and Ensembl
      set it to 'NA' (by default thrown as error).
    synonyms:
    - --allowMissing
    - -a
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: When a chromosome name can't be matched between USCS and Ensembl
      do not report it in the output (by default throws an error).
    synonyms:
    - --suppressMissing
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Allows conversion of all patches up to p11 for hg38 and p4 for mm10.
      Without this option, if the BED file contains contigs added by a patch the conversion
      terminates with an error (unless the -a or -s flags are present).
    synonyms:
    - --patches
    - -p
    args: !EmptyFlagArg {}
    optional: true
