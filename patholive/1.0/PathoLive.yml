!Command
positional: []
named:
- !Flag
  description: Illumina BaseCalls directory which contains the sequence information
    of the reads.
  synonyms:
  - -b
  - --bcl_dir
  args: !SimpleFlagArg
    name: BCL_DIR
  optional: true
- !Flag
  description: Reference index directory for HiLive2.
  synonyms:
  - -i
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: 'Length and types of the read segments. Each segment is either a read
    (R) or a barcode (B). Please give the segments in the correct order as they are
    produced by the sequencing machine. [Example: 101R,8B,8B,101R]'
  synonyms:
  - -r
  - --reads
  args: !SimpleFlagArg
    name: READS
  optional: true
- !Flag
  description: Cycles to create output for.
  synonyms:
  - -O
  - --out_cycles
  args: !SimpleFlagArg
    name: OUT_CYCLES
  optional: true
- !Flag
  description: Output directory.
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: 'Maximal relative length of the front softclip (only relevant during
    output) [Default: 0.2]'
  synonyms:
  - -R
  - --max_softclip_ratio
  args: !SimpleFlagArg
    name: MAX_SOFTCLIP_RATIO
  optional: true
- !Flag
  description: Path to hilive executable
  synonyms:
  - -H
  - --hilive
  args: !SimpleFlagArg
    name: HILIVE
  optional: true
- !Flag
  description: Number of threads
  synonyms:
  - -n
  - --num_threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: Alignment mode to balance speed and accuracy [very- fast|fast|balanced|accurate|very-accurate].
  synonyms:
  - -m
  - --align_mode
  args: !SimpleFlagArg
    name: ALIGN_MODE
  optional: true
- !Flag
  description: 'The output mode. [Default: ANYBEST]. [ALL|A]: Report all found alignments.
    [BESTN#|N#]: Report the # best found alignments. [ALLBEST|H]: Report all found
    alignments with the best score. [ANYBEST|B]: Report one best alignment. [UNIQUE|U]:
    Report only unique alignments.'
  synonyms:
  - -M
  - --out_mode
  args: !SimpleFlagArg
    name: OUT_MODE
  optional: true
- !Flag
  description: 'Set the output format [Default: BAM]. [SAM]: SAM output. [BAM]: BAM
    output.'
  synonyms:
  - -f
  - --out_format
  args: !SimpleFlagArg
    name: OUT_FORMAT
  optional: true
- !Flag
  description: 'Print output of HiLive. Default: False'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Lanes to be used for mapping, [Default = automatic detection]
  synonyms:
  - -l
  - --lanes
  args: !SimpleFlagArg
    name: LANES
  optional: true
- !Flag
  description: 'Number of tiles [Default: automatic detection]'
  synonyms:
  - -t
  - --tiles
  args: !SimpleFlagArg
    name: TILES
  optional: true
- !Flag
  description: Specify the highest tile number. The tile numbers will be computed
    by this number, considering the correct surface count, swath count and tile count
    for Illumina sequencing.
  synonyms:
  - -T
  - --max_tile
  args: !SimpleFlagArg
    name: MAX_TILE
  optional: true
- !Flag
  description: Path to a config file for HiLive2. This enables to use advanced alignment
    settings that can not be set with the available PathoLive parameters.
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
command:
- PathoLive.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
