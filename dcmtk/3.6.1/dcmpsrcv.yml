!Command
positional:
- !Positional
  description: configuration file to be read
  position: 0
  name: config-file
  optional: false
- !Positional
  description: identifier of receiver in config file
  position: 1
  name: receiver-id
  optional: false
named:
- !Flag
  description: --quiet       quiet mode, print no warnings and errors
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --verbose     verbose mode, print processing details
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --debug       debug mode, print debug information
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[l]evel: string constant (fatal, error, warn, info, debug, trace)
    use level l for the logger'
  synonyms:
  - -ll
  - --log-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[f]ilename: string use config file f for the logger'
  synonyms:
  - -lc
  - --log-config
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --terminate   terminate all running receivers
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
command:
- dcmpsrcv
subcommands: []
help_flag: !Flag
  description: --help        print this help text and exit --version     print version
    information and exit --arguments   print expanded command line arguments
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
