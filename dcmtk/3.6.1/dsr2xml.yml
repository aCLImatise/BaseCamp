  optional: true
- !Flag
  description: read with explicit VR little endian TS
  synonyms:
  - -te
  - --read-xfer-little
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read with explicit VR big endian TS
  synonyms:
  - -tb
  - --read-xfer-big
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read with implicit VR little endian TS
  synonyms:
  - -ti
  - --read-xfer-implicit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: accept unknown/missing relationship type
  synonyms:
  - -Er
  - --unknown-relationship
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: accept invalid content item value (e.g. violation of VR or VM definition)
  synonyms:
  - -Ev
  - --invalid-item-value
  args: !EmptyFlagArg {}
