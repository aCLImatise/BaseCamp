!Command
positional:
- !Positional
  description: DICOM SR input filename to be converted
  position: 0
  name: dsrfile-in
  optional: false
- !Positional
  description: 'XML output filename (default: stdout)'
  position: 1
  name: xmlfile-out
  optional: false
named:
