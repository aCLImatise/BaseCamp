  synonyms:
  - -Ee
  - --ignore-item-errors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: skip invalid content items (incl. sub-tree)
  synonyms:
  - -Ei
  - --skip-invalid-items
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disable check for VR-conformant string values
  synonyms:
  - -Dv
  - --disable-vr-checker
  args: !EmptyFlagArg {}
  optional: true
