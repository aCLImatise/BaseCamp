- !Flag
  description: handle parse errors and stop parsing (default)
  synonyms:
  - -Ep
  - --handle-parse-errors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disable automatic data correction
  synonyms:
  - -dc
  - --disable-correction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: try to approximate characters that cannot be represented through similar
    looking characters
  synonyms:
  - -Ct
