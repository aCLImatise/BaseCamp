  optional: true
- !Flag
  description: read with explicit VR big endian TS
  synonyms:
  - -tb
  - --read-xfer-big
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read with implicit VR little endian TS
  synonyms:
  - -ti
  - --read-xfer-implicit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore file meta information group length
  synonyms:
  - -ml
  - --ignore-meta-length
  args: !EmptyFlagArg {}
