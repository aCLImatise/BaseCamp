!Command
positional: []
named:
- !Flag
  description: Used to list input files, can be used several times to input an ordered
    list of files
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: Used to switch from red-green to red-blue color scheme
  synonyms:
  - -c
  - --color
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Used to "compress" unclassified nodes by only keeping a number of reads
    corresponding to the sum of flows from/to nodes other than unclassified.
  synonyms:
  - -s
  - --compress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Used to set on which level to bin the classified reads
  synonyms:
  - -r
  - --rank
  args: !ChoiceFlagArg
    choices:
    - species
    - genus
    - family
    - order
  optional: true
- !Flag
  description: Used to determine the top x nodes to display for every cycle (plus
    one node serving as bin for everyting else)
  synonyms:
  - -t
  - --top
  args: !SimpleFlagArg
    name: TOP
  optional: true
- !Flag
  description: Used to set the output directory path for the html and json file
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Used to set the path to the names.dmp for taxonomic resolution
  synonyms:
  - -m
  - --names
  args: !SimpleFlagArg
    name: NAMES
  optional: true
- !Flag
  description: Used to set the path to the nodes.dmp for taxonomic resolution
  synonyms:
  - -n
  - --nodes
  args: !SimpleFlagArg
    name: NODES
  optional: true
command:
- livekraken_sankey_diagram.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
