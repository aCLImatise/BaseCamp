!Command
positional: []
named:
- !Flag
  description: A dated phylogeny.
  synonyms:
  - --tree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: A presence/absence produced by Panaroo.
  synonyms:
  - --pa
  args: !SimpleFlagArg
    name: PRESENCE_ABSENCE
  optional: true
- !Flag
  description: location of an output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: '{1,2}              Number of seperate rate classes to use for the
    dispensable genome. Can be either 1 or 2.'
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Removes essential gene class from model
  synonyms:
  - --no_essential
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Removes constraint that u/v must equal the genome size.
  synonyms:
  - --no_constraint
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Model to fit. Can be one of 'coalescent' or 'fixed'.
  synonyms:
  - --model
  args: !ChoiceFlagArg
    choices:
    - coalescent
    - fixed
  optional: true
- !Flag
  description: Whether to use the gene frequency spectrum or the core/pangeome size
    for fitting (default=gf)
  synonyms:
  - --fit
  args: !ChoiceFlagArg
    choices:
    - cp
    - gf
  optional: true
- !Flag
  description: Initial value for u1 (default=0.01).
  synonyms:
  - --init_u1
  args: !SimpleFlagArg
    name: U1
  optional: true
- !Flag
  description: Initial value for u2 (default=0.01).
  synonyms:
  - --init_u2
  args: !SimpleFlagArg
    name: U2
  optional: true
- !Flag
  description: Initial value for v1 (default=0.01).
  synonyms:
  - --init_v1
  args: !SimpleFlagArg
    name: V1
  optional: true
- !Flag
  description: Initial value for v2 (default=0.01).
  synonyms:
  - --init_v2
  args: !SimpleFlagArg
    name: V2
  optional: true
- !Flag
  description: Initial value for the number of essential genes (default=2000).
  synonyms:
  - --init_ess
  args: !SimpleFlagArg
    name: GESS
  optional: true
- !Flag
  description: print additional output
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- panaroo-img
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
