!Command
positional: []
named:
- !Flag
  description: the type of graph to generate
  synonyms:
  - --graph_type
  args: !ChoiceFlagArg
    choices:
    - chao2
    - ICE
    - acc
    - all
    - jack1
    - jack2
  optional: true
- !Flag
  description: the number of bootstrap replicates (default=100)
  synonyms:
  - --nboot
  args: !SimpleFlagArg
    name: NBOOT
  optional: true
- !Flag
  description: gene presence absence file generated by Panaroo
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: PA_FILE
  optional: true
- !Flag
  description: location of an output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- panaroo-plot-abundance
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
