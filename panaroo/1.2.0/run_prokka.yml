!Command
positional: []
named:
- !Flag
  description: number of threads to use (default=1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: N_CPU
  optional: true
- !Flag
  description: print additional output
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input fasta files
  synonyms:
  - -i
  - --input
  args: !RepeatFlagArg
    name: INPUT_FILES
  optional: true
- !Flag
  description: location of an output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: overwrite old commands
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: additional commands to supply to Prokka (these are not checked!)
  synonyms:
  - --add_prokka_cmds
  args: !SimpleFlagArg
    name: ADD_PROKKA_CMDS
  optional: true
- !Flag
  description: number of genomes to use in training prodigal (default=10)
  synonyms:
  - --num_training
  args: !SimpleFlagArg
    name: NUM_TRAINING
  optional: true
command:
- run_prokka
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
