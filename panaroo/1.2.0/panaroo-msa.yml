!Command
positional: []
named:
- !Flag
  description: number of threads to use (default=1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: N_CPU
  optional: true
- !Flag
  description: print additional output
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: location of the Panaroo output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: "Output alignments of core genes or all genes. Options are 'core' and\
    \ 'pan'. Default: 'None'"
  synonyms:
  - -a
  - --alignment
  args: !ChoiceFlagArg
    choices:
    - core
    - pan
  optional: true
- !Flag
  description: "Specify an aligner. Options:'prank', 'clustal', and default: 'mafft'"
  synonyms:
  - --aligner
  args: !ChoiceFlagArg
    choices:
    - clustal
    - prank
    - mafft
  optional: true
- !Flag
  description: Core-genome sample threshold (default=0.95)
  synonyms:
  - --core_threshold
  args: !SimpleFlagArg
    name: CORE
  optional: true
command:
- panaroo-msa
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
