  synonyms:
  - -e
  - --experiment-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: The output file.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Path of log file (if specified, report to stdout AND file.
