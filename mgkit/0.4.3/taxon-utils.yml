- !Command
  positional: []
  named:
  - !Flag
    description: Taxonomy file  [required]
    synonyms:
    - -t
    - --taxonomy
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: File to which write records with no LCA
    synonyms:
    - -n
    - --no-lca
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: If set, only taxa that have a rank will be used in the lineageself.
      This is not advised for lineages such as Viruses, where the top levels have
      no rank
    synonyms:
    - -a
    - --only-ranked
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Minimum bitscore accepted  [default: 0]'
    synonyms:
    - -b
    - --bitscore
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Emulates BLAST behaviour for headers (keep left of first space)
    synonyms:
    - -m
    - --rename
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If the GFF file is sorted (all of a sequence annotations are contiguos)
      can use less memory, `sort -s -k 1,1` can be used
    synonyms:
    - -s
    - --sorted
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Feature type used if the output is a GFF (default is *LCA*)  [default:
      LCA]'
    synonyms:
    - -ft
    - --feat-type
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Reference file for the GFF, if supplied a GFF file is the output
    synonyms:
    - -r
    - --reference
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: Uses a 2 column table format (seq_id taxon_id) TAB separated
    synonyms:
    - -p
    - --simple-table
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Total number of raw sequences (used to output correct percentages
      in Krona
    synonyms:
    - -kt
    - --krona-total
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: '[krona|json|tab|gff] Format of output file  [default: tab]'
    synonyms:
    - -f
    - --out-format
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Shows Progress Bar
    synonyms:
    - --progress
    args: !EmptyFlagArg {}
    optional: true
  command:
  - taxon-utils
  - lca
