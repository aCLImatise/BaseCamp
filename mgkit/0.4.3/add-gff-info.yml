!Command
positional: []
named: []
command:
- add-gff-info
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: GIDs taxonomy table (e.g. gi_taxid_nucl.dmp.gz) or a similar file
      where GENE/TAXON are tab separated and one per line
    synonyms:
    - -t
    - --gene-taxon-table
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: In which attribute the GENEID in the table is stored (defaults to
      *gene_id*)
    synonyms:
    - -a
    - --gene-attr
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: HDF5 file and table name to use for taxon_id lookups. The format
      to pass is the file name, colon and the table file hf5:taxa-table. The index
      in the table is the accession_id, while the column `taxon_id` stores the taxon_id
      as int
    synonyms:
    - -f
    - --hdf-table
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Taxonomy file - If given, both *taxon_name* and *lineage* attributes
      will be set
    synonyms:
    - -x
    - --taxonomy
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'A serialised dictionary, where the key is the GENEID and the value
      is TAXONID. It can be in json or msgpack format (can be a compressed file) *Note*:
      the dictionary values takes precedence over the table files'
    synonyms:
    - -d
    - --dictionary
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: If used, annotations with no taxon_id won't be outputted
    synonyms:
    - -e
    - --skip-no-taxon
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: DB used to add the taxonomic information
    synonyms:
    - -db
    - --taxon-db
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: If used, annotations are not preloaded, but the taxa table is cached,
      instead
    synonyms:
    - -c
    - --cache-table
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Shows Progress Bar
    synonyms:
    - --progress
    args: !EmptyFlagArg {}
    optional: true
  command:
  - add-gff-info
  - addtaxa
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
