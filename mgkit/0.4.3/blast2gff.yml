!Command
positional: []
named: []
command:
- blast2gff
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'blastdb used  [default: NCBI-NT]'
    synonyms:
    - -db
    - --db-used
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: if used, the script assumes that the sequence header will be used
      as gene_id
    synonyms:
    - -n
    - --no-split
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "The separator for the header, defaults to '|' (pipe)  [default:\
      \ |]"
    synonyms:
    - -s
    - --header-sep
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Which of the header columns (0-based) to use as gene_id (defaults
      to 1 - the second column) [default: 1]'
    synonyms:
    - -i
    - --gene-index
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: if used, the script removes the *version* information from the gene_id
    synonyms:
    - -r
    - --remove-version
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Optional FASTA file with the query sequences
    synonyms:
    - -a
    - --fasta-file
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Quality of the DB used  [default: 10]'
    synonyms:
    - -dbq
    - --db-quality
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Minimum bitscore to keep the annotation [default: 0.0]'
    synonyms:
    - -b
    - --bitscore
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Additional attribute and value to add to each annotation, in the
      form attr:value
    synonyms:
    - -k
    - --attr-value
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Feature type to use in the GFF  [default: CDS]'
    synonyms:
    - -ft
    - --feat-type
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Shows Progress Bar
    synonyms:
    - --progress
    args: !EmptyFlagArg {}
    optional: true
  command:
  - blast2gff
  - blastdb
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
