!Command
positional: []
named:
- !Flag
  description: 'Ouput file (default: snp_data.pickle)'
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Minimum SNP quality (Phred score) (default: 30)'
  synonyms:
  - -q
  - --min-qual
  args: !SimpleFlagArg
    name: MIN_QUAL
  optional: true
- !Flag
  description: 'Minimum allele frequency (default: 0.01)'
  synonyms:
  - -f
  - --min-freq
  args: !SimpleFlagArg
    name: MIN_FREQ
  optional: true
- !Flag
  description: 'Minimum number of reads to accept the SNP (default: 4)'
  synonyms:
  - -r
  - --min-reads
  args: !SimpleFlagArg
    name: MIN_READS
  optional: true
- !Flag
  description: 'GFF file with annotations (default: None)'
  synonyms:
  - -g
  - --gff-file
  args: !SimpleFlagArg
    name: GFF_FILE
  optional: true
- !Flag
  description: 'Merged VCF file (default: None)'
  synonyms:
  - -p
  - --vcf-file
  args: !SimpleFlagArg
    name: VCF_FILE
  optional: true
- !Flag
  description: 'Fasta file with the GFF Reference (default: None)'
  synonyms:
  - -a
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: 'the ids of the samples used in the analysis (default: None)'
  synonyms:
  - -m
  - --samples-id
  args: !SimpleFlagArg
    name: SAMPLES_ID
  optional: true
- !Flag
  description: 'Per sample coverage suffix in the GFF (default: _cov)'
  synonyms:
  - -c
  - --cov-suff
  args: !SimpleFlagArg
    name: COV_SUFF
  optional: true
- !Flag
  description: 'bcftools call was used to produce the VCF file (default: False)'
  synonyms:
  - -s
  - --bcftools-vcf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'more verbose - includes debug messages (default: 20)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'less verbose - only error and critical messages (default: None)'
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show citation for the framework
  synonyms:
  - --cite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show the script manual
  synonyms:
  - --manual
  args: !EmptyFlagArg {}
  optional: true
command:
- snp_parser
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
