!Command
positional: []
named:
- !Flag
  description: create a project structure
  synonyms:
  - -c
  - --create-project
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: run time course simulations
  synonyms:
  - -s
  - --simulate
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: run parameter scans for 1 model variable
  synonyms:
  - -p
  - --parameter-scan1
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: run parameter scans for 2 model variables
  synonyms:
  - -d
  - --parameter-scan2
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: run parameter estimations
  synonyms:
  - -e
  - --parameter-estimation
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: show the license and exit
  synonyms:
  - --license
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print logging messages without colors
  synonyms:
  - --nocolor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show the logo and exit
  synonyms:
  - --logo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not print any log
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: override the log level
  synonyms:
  - --log-level
  args: !ChoiceFlagArg
    choices:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
    - CRITICAL
  optional: true
- !Flag
  description: print debugging output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- sbpipe
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show the version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
