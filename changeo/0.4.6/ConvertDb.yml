- !Command
  positional: []
  named:
  - !Flag
    description: 'A list of tab delimited database files. (default: None)'
    synonyms:
    - -d
    args: !RepeatFlagArg
      name: DB_FILES
    optional: true
  - !Flag
    description: 'Explicit output file name. Note, this argument cannot be used with
      the --failed, --outdir, or --outname arguments. If unspecified, then the output
      filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify input and output format. (default: changeo)'
    synonyms:
    - --format
    args: !ChoiceFlagArg
      choices:
      - changeo
      - airr
    optional: true
  - !Flag
    description: 'The source molecule type. Usually one of "mRNA" or "genomic DNA".
      (default: mRNA)'
    synonyms:
    - --mol
    args: !SimpleFlagArg
      name: MOLECULE
    optional: true
  - !Flag
    description: 'The product name, such as "immunoglobulin heavy chain". (default:
      immunoglobulin heavy chain)'
    synonyms:
    - --product
    args: !SimpleFlagArg
      name: PRODUCT
    optional: true
  - !Flag
    description: 'Name of the reference database used for alignment. Usually "IMGT/GENE-DB".
      (default: None)'
    synonyms:
    - --db
    args: !SimpleFlagArg
      name: DB_XREF
    optional: true
  - !Flag
    description: 'Name and version of the inference tool used for reference alignment
      in the form tool:version. (default: None)'
    synonyms:
    - --inf
    args: !SimpleFlagArg
      name: INFERENCE
    optional: true
  - !Flag
    description: 'The scientific name of the organism. (default: None)'
    synonyms:
    - --organism
    args: !SimpleFlagArg
      name: ORGANISM
    optional: true
  - !Flag
    description: 'If specified, adds the given sex annotation to the fasta headers.
      (default: None)'
    synonyms:
    - --sex
    args: !SimpleFlagArg
      name: SEX
    optional: true
  - !Flag
    description: 'If specified, adds the given isolate annotation (sample label) to
      the fasta headers. (default: None)'
    synonyms:
    - --isolate
    args: !SimpleFlagArg
      name: ISOLATE
    optional: true
  - !Flag
    description: 'If specified, adds the given tissue-type annotation to the fasta
      headers. (default: None)'
    synonyms:
    - --tissue
    args: !SimpleFlagArg
      name: TISSUE
    optional: true
  - !Flag
    description: 'If specified, adds the given cell-type annotation to the fasta headers.
      (default: None)'
    synonyms:
    - --cell-type
    args: !SimpleFlagArg
      name: CELL_TYPE
    optional: true
  - !Flag
    description: "A yaml file specifying sample features (BioSample attributes) in\
      \ the form 'variable: value'. If specified, any features provided in the yaml\
      \ file will override those provided at the commandline. Note, this config file\
      \ applies to sample features only and cannot be used for required source features\
      \ such as the --product or --mol argument. (default: None)"
    synonyms:
    - -y
    args: !SimpleFlagArg
      name: YAML_CONFIG
    optional: true
  - !Flag
    description: 'If specified, add a field name to the sequence identifier. Sequence
      identifiers will be output in the form <label>=<id>. (default: None)'
    synonyms:
    - --label
    args: !SimpleFlagArg
      name: LABEL
    optional: true
  - !Flag
    description: 'Field containing the C region call. If unspecified, the C region
      gene call will be excluded from the feature table. (default: None)'
    synonyms:
    - --cf
    args: !SimpleFlagArg
      name: C_FIELD
    optional: true
  - !Flag
    description: 'If specified, use the provided column to add the AIRR_READ_COUNT
      note to the feature table. (default: None)'
    synonyms:
    - --nf
    args: !SimpleFlagArg
      name: COUNT_FIELD
    optional: true
  - !Flag
    description: 'If specified, use the provided column to add the AIRR_CELL_INDEX
      note to the feature table. (default: None)'
    synonyms:
    - --if
    args: !SimpleFlagArg
      name: INDEX_FIELD
    optional: true
  - !Flag
    description: 'If specified, retain records in the output with stop codons in the
      junction region. In such records the CDS will be removed and replaced with a
      similar misc_feature in the feature table. (default: False)'
    synonyms:
    - --allow-stop
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If specified, use the existing sequence identifier for the output
      identifier. By default, only the row number will be used as the identifier to
      avoid the 50 character limit. (default: False)'
    synonyms:
    - --asis-id
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to prevent alleles from being parsed using the IMGT nomenclature.
      Note, this requires the gene assignments to be exact matches to valid records
      in the references database specified by the --db argument. (default: False)'
    synonyms:
    - --asis-calls
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'The delimiter to use for splitting the gene name from the allele
      number. Note, this only applies when specifying --asis-calls. By default, this
      argument will be ignored and allele numbers extracted under the expectation
      of IMGT nomenclature consistency. (default: *)'
    synonyms:
    - --allele-delim
    args: !SimpleFlagArg
      name: ALLELE_DELIM
    optional: true
  - !Flag
    description: 'If specified, run tbl2asn to generate the .sqn submission file after
      making the .fsa and .tbl files. (default: False)'
    synonyms:
    - --asn
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If provided along with --asn, use the specified file for the template
      file argument to tbl2asn. (default: None)'
    synonyms:
    - --sbt
    args: !SimpleFlagArg
      name: ASN_TEMPLATE
    optional: true
  - !Flag
    description: 'The name or location of the tbl2asn executable. (default: tbl2asn)'
    synonyms:
    - --exec
    args: !SimpleFlagArg
      name: TBL2ASN_EXEC
    optional: true
  command:
  - ConvertDb.py
  - genbank
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
