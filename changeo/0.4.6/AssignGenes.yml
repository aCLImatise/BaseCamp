!Command
positional: []
named: []
command:
- AssignGenes.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Explicit output file name. Note, this argument cannot be used with
      the --failed, --outdir, or --outname arguments. If unspecified, then the output
      filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'A list of FASTA files containing sequences to process. (default:
      None)'
    synonyms:
    - -s
    args: !RepeatFlagArg
      name: SEQ_FILES
    optional: true
  - !Flag
    description: 'IgBLAST database directory (IGDATA). (default: None)'
    synonyms:
    - -b
    args: !SimpleFlagArg
      name: IGDATA
    optional: true
  - !Flag
    description: 'Organism name. (default: human)'
    synonyms:
    - --organism
    args: !ChoiceFlagArg
      choices:
      - human
      - mouse
      - rabbit
      - rat
      - rhesus_monkey
    optional: true
  - !Flag
    description: 'The receptor type. (default: ig)'
    synonyms:
    - --loci
    args: !ChoiceFlagArg
      choices:
      - ig
      - tr
    optional: true
  - !Flag
    description: 'Name of the custom V reference in the IgBLAST database folder. If
      not specified, then a default database name with the form imgt_<organism>_<loci>_v
      will be used. (default: None)'
    synonyms:
    - --vdb
    args: !SimpleFlagArg
      name: VDB
    optional: true
  - !Flag
    description: 'Name of the custom D reference in the IgBLAST database folder. If
      not specified, then a default database name with the form imgt_<organism>_<loci>_d
      will be used. (default: None)'
    synonyms:
    - --ddb
    args: !SimpleFlagArg
      name: DDB
    optional: true
  - !Flag
    description: 'Name of the custom J reference in the IgBLAST database folder. If
      not specified, then a default database name with the form imgt_<organism>_<loci>_j
      will be used. (default: None)'
    synonyms:
    - --jdb
    args: !SimpleFlagArg
      name: JDB
    optional: true
  - !Flag
    description: 'Specify the output format. The "blast" will result in the IgBLAST
      "-outfmt 7 std qseq sseq btop" output format. Specifying "airr" will output
      the AIRR TSV format provided by the IgBLAST argument "-outfmt 19". (default:
      blast)'
    synonyms:
    - --format
    args: !ChoiceFlagArg
      choices:
      - blast
      - airr
    optional: true
  - !Flag
    description: 'Path to the igblastn executable. (default: igblastn)'
    synonyms:
    - --exec
    args: !SimpleFlagArg
      name: IGBLAST_EXEC
    optional: true
  command:
  - AssignGenes.py
  - igblast
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
