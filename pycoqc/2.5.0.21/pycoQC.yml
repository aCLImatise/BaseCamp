!Command
positional: []
named:
- !Flag
  description: Increase verbosity
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Reduce verbosity
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[SUMMARY_FILE [SUMMARY_FILE ...]], -f [SUMMARY_FILE [SUMMARY_FILE
    ...]] Path to a sequencing_summary generated by Albacore 1.0.0 + (read_fast5_basecaller.py)
    / Guppy 2.1.3+ (guppy_basecaller). One can also pass multiple space separated
    file paths or a UNIX style regex matching multiple files (Required)'
  synonyms:
  - --summary_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[BARCODE_FILE [BARCODE_FILE ...]], -b [BARCODE_FILE [BARCODE_FILE
    ...]] Path to the barcode_file generated by Guppy 2.1.3+ (guppy_barcoder) or Deepbinner
    0.2.0+. This is not a required file. One can also pass multiple space separated
    file paths or a UNIX style regex matching multiple files (optional)'
  synonyms:
  - --barcode_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[BAM_FILE [BAM_FILE ...]], -a [BAM_FILE [BAM_FILE ...]] Path to a
    Bam file corresponding to reads in the summary_file. Preferably aligned with Minimap2
    One can also pass multiple space separated file paths or a UNIX style regex matching
    multiple files (optional)'
  synonyms:
  - --bam_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to an output html file report (required if json_outfile not given)
  synonyms:
  - --html_outfile
  - -o
  args: !SimpleFlagArg
    name: HTML_OUTFILE
  optional: true
- !Flag
  description: Path to an output json file report (required if html_outfile not given)
  synonyms:
  - --json_outfile
  - -j
  args: !SimpleFlagArg
    name: JSON_OUTFILE
  optional: true
- !Flag
  description: "Minimum quality to consider a read as 'pass' (default: 7)"
  synonyms:
  - --min_pass_qual
  args: !SimpleFlagArg
    name: MIN_PASS_QUAL
  optional: true
- !Flag
  description: "Minimum read length to consider a read as 'pass' (default: 0)"
  synonyms:
  - --min_pass_len
  args: !SimpleFlagArg
    name: MIN_PASS_LEN
  optional: true
- !Flag
  description: 'If given, reads flagged as calibration strand by the basecaller are
    removed (default: False)'
  synonyms:
  - --filter_calibration
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'If given, duplicated read_ids are removed but the first occurence
    is kept (Guppy sometimes outputs the same read multiple times) (default: False)'
  synonyms:
  - --filter_duplicated
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimal percent of total reads to retain barcode label. If below,
    the barcode value is set as `unclassified` (default: 0.1)'
  synonyms:
  - --min_barcode_percent
  args: !SimpleFlagArg
    name: MIN_BARCODE_PERCENT
  optional: true
- !Flag
  description: 'Title to use in the html report (default: PycoQC report)'
  synonyms:
  - --report_title
  args: !SimpleFlagArg
    name: REPORT_TITLE
  optional: true
- !Flag
  description: 'Jinja2 html template for the html report (default: )'
  synonyms:
  - --template_file
  args: !SimpleFlagArg
    name: TEMPLATE_FILE
  optional: true
- !Flag
  description: "Path to a JSON configuration file for the html report. If not provided,\
    \ looks for it in ~/.pycoQC and ~/.config/pycoQC/config. If it's still not found,\
    \ falls back to default parameters. The first level keys are the names of the\
    \ plots to be included. The second level keys are the parameters to pass to each\
    \ plotting function (default: )\")"
  synonyms:
  - --config_file
  args: !SimpleFlagArg
    name: CONFIG_FILE
  optional: true
- !Flag
  description: 'If not None a n number of reads will be randomly selected instead
    of the entire dataset for ploting function (deterministic sampling) (default:
    100000)'
  synonyms:
  - --sample
  args: !SimpleFlagArg
    name: SAMPLE
  optional: true
- !Flag
  description: 'Print default configuration file. Can be used to generate a template
    JSON file (default: False)'
  synonyms:
  - --default_config
  - -d
  args: !EmptyFlagArg {}
  optional: true
command:
- pycoQC
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
