!Command
positional: []
named:
- !Flag
  description: the input trait table describing directly observed traits (e.g. sequenced
    genomes) in tab-delimited format [REQUIRED]
  synonyms:
  - -i
  - --observed_trait_table
  args: !SimpleFlagArg
    name: OBSERVED_TRAIT_TABLE
  optional: true
- !Flag
  description: the full reference tree, in Newick format [REQUIRED]
  synonyms:
  - -t
  - --tree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: the output filepath for trait predictions [REQUIRED]
  synonyms:
  - -o
  - --output_trait_table
  args: !SimpleFlagArg
    name: OUTPUT_TRAIT_TABLE
  optional: true
command:
- parallel_predict_traits.py
subcommands: []
help_flag:
usage_flag:
version_flag:
