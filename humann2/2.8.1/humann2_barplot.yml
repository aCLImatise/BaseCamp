!Command
positional: []
named:
- !Flag
  description: HUMAnN2 table with optional metadata
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: input table
  optional: true
- !Flag
  description: Feature ID of interest (give ID not full name)
  synonyms:
  - -f
  - --focal-feature
  args: !SimpleFlagArg
    name: feature id
  optional: true
- !Flag
  description: Number of top stratifications to highlight (top = highest grand means)
  synonyms:
  - -t
  - --top-strata
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '[<sorting methods> ...], --sort <sorting methods> [<sorting methods>
    ...] Sample sorting methods (can use more than one; will evaluate in order) none        :
    Default sum         : Sum of stratified values dominant    : Value of the most
    dominant stratification similarity  : Bray-Curtis agreement of relative stratifications
    usimilarity : Bray-Curtis agreement of raw stratifications metadata    : Given
    metadata label'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: sorting methods
  optional: true
- !Flag
  description: Indicate end of metadata rows
  synonyms:
  - -l
  - --last-metadatum
  args: !SimpleFlagArg
    name: feature
  optional: true
- !Flag
  description: Indicate metadatum to highlight / group by
  synonyms:
  - -m
  - --focal-metadatum
  args: !SimpleFlagArg
    name: feature
  optional: true
- !Flag
  description: Color space for stratifications
  synonyms:
  - -c
  - --colormap
  args: !SimpleFlagArg
    name: colormap
  optional: true
- !Flag
  description: Color space for metadata levels
  synonyms:
  - -k
  - --meta-colormap
  args: !SimpleFlagArg
    name: colormap
  optional: true
- !Flag
  description: Do not include the 'unclassified' stratum
  synonyms:
  - -x
  - --exclude-unclassified
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Where to save the figure
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: file.ext
  optional: true
- !Flag
  description: 'Scaling options for total bar heights (strata are always proportional
    to height) none        : Default pseudolog   : Total bar heights log-scaled (strata
    are NOT log scaled) normalize   : Bars all have height=1 (highlighting relative
    attribution)'
  synonyms:
  - -a
  - --scaling
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: Collapse species to genera
  synonyms:
  - -g
  - --as-genera
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add y-axis grid
  synonyms:
  - -r
  - --grid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not plot samples with zero sum for this feature
  synonyms:
  - -z
  - --remove-zeroes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Relative width of the plot vs. legend (default: 5)'
  synonyms:
  - -w
  - --width
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '<size>, --dimensions <size> <size> Image height and width in inches
    (default: 8 4)'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: size
  optional: true
- !Flag
  description: <limit>, --ylims <limit> <limit> Fix limits for y-axis
  synonyms:
  - -y
  args: !SimpleFlagArg
    name: limit
  optional: true
- !Flag
  description: ', --legend-stretch  Stretch/compress legend elements'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
command:
- humann2_barplot
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
