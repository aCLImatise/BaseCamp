!Command
positional: []
named:
- !Flag
  description: Original output table (tsv or biom format); default=[TSV/STDIN]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Default mean non-zero gene abundance for inclusion; default=10.0
  synonyms:
  - -m
  - --critical_mean
  args: !SimpleFlagArg
    name: CRITICAL_MEAN
  optional: true
- !Flag
  description: Default non-zero number of genes for inclusion; default=500
  synonyms:
  - -n
  - --critical_count
  args: !SimpleFlagArg
    name: CRITICAL_COUNT
  optional: true
- !Flag
  description: PINTERVAL, --pinterval PINTERVAL PINTERVAL Only genes with prevalence
    in this interval are allowed; default=[1e-10, 1]
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: PINTERVAL
  optional: true
- !Flag
  description: Threshold number of samples having strain; default=2
  synonyms:
  - -s
  - --critical_samples
  args: !SimpleFlagArg
    name: CRITICAL_SAMPLES
  optional: true
- !Flag
  description: Limit output to species matching a particular pattern, e.g. 'Streptococcus';
    default=OFF
  synonyms:
  - -l
  - --limit
  args: !SimpleFlagArg
    name: LIMIT
  optional: true
command:
- humann2_strain_profiler
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
