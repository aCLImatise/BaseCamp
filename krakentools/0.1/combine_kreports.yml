!Command
positional: []
named:
- !Flag
  description: Input kraken report files to combine (separate by spaces)
  synonyms:
  - -r
  - --report-file
  - --report-files
  - --report
  - --reports
  args: !RepeatFlagArg
    name: R_FILES
  optional: true
- !Flag
  description: Output kraken report file with combined information
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Include header lines
  synonyms:
  - --display-headers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not include header lines
  synonyms:
  - --no-headers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Sample names to use as headers in the new report
  synonyms:
  - --sample-names
  args: !RepeatFlagArg
    name: S_NAMES
  optional: true
- !Flag
  description: Include only the total combined reads column, not the individual sample
    cols
  synonyms:
  - --only-combined
  args: !EmptyFlagArg {}
  optional: true
command:
- combine_kreports.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
