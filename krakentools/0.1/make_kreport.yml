!Command
positional: []
named:
- !Flag
  description: Kraken output file (5 tab-delimited columns, taxid in 3rd column)
  synonyms:
  - -i
  - --input
  - -k
  - --kraken
  args: !SimpleFlagArg
    name: KRAKEN_FILE
  optional: true
- !Flag
  description: Output taxonomy file from make_ktaxonomy.py
  synonyms:
  - -t
  - --taxonomy
  args: !SimpleFlagArg
    name: TAX_FILE
  optional: true
- !Flag
  description: Output kraken report file
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUT_FILE
  optional: true
- !Flag
  description: 'Make report file using sum of read lengths [default: read counts]'
  synonyms:
  - --use-read-len
  args: !EmptyFlagArg {}
  optional: true
command:
- make_kreport.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
