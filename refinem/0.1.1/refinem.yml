  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: file with statistics for each scaffold
    position: 0
    name: scaffold_stats_file
    optional: false
  - !Positional
    description: output directory
    position: 1
    name: output_dir
    optional: false
  named:
  - !Flag
    description: 'percentile for identify scaffolds with divergent GC content (default:
      98)'
    synonyms:
    - --gc_perc
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: 'percentile for identify scaffolds with divergent tetranucleotide
      signatures (default: 98)'
    synonyms:
    - --td_perc
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: 'correlation for identifying scaffolds with divergent coverage profiles
      (default: -2)'
    synonyms:
    - --cov_corr
    args: !SimpleFlagArg
      name: COV_CORR
    optional: true
  - !Flag
    description: 'mean absolute percent error for identifying scaffolds with divergent
      coverage profiles (default: 50)'
    synonyms:
    - --cov_perc
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: "report sequences that are outliers in 'all' or 'any' reference distribution\
      \ (default: any)"
    synonyms:
    - -r
    - --report_type
    args: !ChoiceFlagArg
      choices:
      - any
      - all
    optional: true
  - !Flag
    description: create exploratory plots (currently unstable due to mpld3 limitations)
    synonyms:
    - --create_plots
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: create individual plots for each statistic
    synonyms:
    - --individual_plots
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'desired image type (default: png)'
    synonyms:
    - --image_type
    args: !ChoiceFlagArg
      choices:
      - eps
      - pdf
      - png
      - ps
      - svg
    optional: true
  - !Flag
    description: 'desired size of points in scatterplot (default: 36)'
    synonyms:
    - --point_size
    args: !SimpleFlagArg
      name: POINT_SIZE
    optional: true
  - !Flag
    description: file indicating scaffolds to highlight
    synonyms:
    - --highlight_file
    args: !SimpleFlagArg
      name: HIGHLIGHT_FILE
    optional: true
  - !Flag
    description: file indicating pairs of scaffolds to join by a line
    synonyms:
    - --links_file
    args: !SimpleFlagArg
      name: LINKS_FILE
    optional: true
  - !Flag
    description: 'desired DPI of output image (default: 96)'
    synonyms:
    - --dpi
    args: !SimpleFlagArg
      name: DPI
    optional: true
  - !Flag
    description: 'desired font size for labels (default: 12)'
    synonyms:
    - --label_font_size
    args: !SimpleFlagArg
      name: LABEL_FONT_SIZE
    optional: true
  - !Flag
    description: 'desired font size for tick markers (default: 10)'
    synonyms:
    - --tick_font_size
    args: !SimpleFlagArg
      name: TICK_FONT_SIZE
    optional: true
  - !Flag
    description: 'width of output image (default: 12)'
    synonyms:
    - --width
    args: !SimpleFlagArg
      name: WIDTH
    optional: true
  - !Flag
    description: 'height of output image (default: 6)'
    synonyms:
    - --height
    args: !SimpleFlagArg
      name: HEIGHT
    optional: true
  - !Flag
    description: suppress output of logger
    synonyms:
    - --silent
    args: !EmptyFlagArg {}
    optional: true
  command:
  - refinem
  - outliers
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: directory containing amino acid genes for each genome
    position: 0
    name: genome_prot_dir
    optional: false
  - !Positional
    description: file with statistics for each scaffold
    position: 1
    name: scaffold_stats_file
    optional: false
  - !Positional
    description: DIAMOND database of reference genomes
    position: 2
    name: db_file
    optional: false
  - !Positional
    description: taxonomic assignment of each reference genomes
    position: 3
    name: taxonomy_file
    optional: false
  - !Positional
    description: output directory
    position: 4
    name: output_dir
    optional: false
  named:
  - !Flag
    description: 'minimum percentage of genes to assign a scaffold to a taxonomic
      group (default: 20.0)'
    synonyms:
    - -p
    - --per_to_classify
    args: !SimpleFlagArg
      name: PER_TO_CLASSIFY
    optional: true
  - !Flag
    description: 'e-value of valid hits (default: 0.001)'
    synonyms:
    - -e
    - --evalue
    args: !SimpleFlagArg
      name: EVALUE
    optional: true
  - !Flag
    description: 'percent identity of valid hits (default: 30.0)'
    synonyms:
    - -i
    - --per_identity
    args: !SimpleFlagArg
      name: PER_IDENTITY
    optional: true
  - !Flag
    description: 'minimum percent coverage of query sequence for reporting an alignment
      (default: 50.0)'
    synonyms:
    - -a
    - --per_aln_len
    args: !SimpleFlagArg
      name: PER_ALN_LEN
    optional: true
  - !Flag
    description: 'extension of amino acid gene files (other files in directory are
      ignored) (default: faa)'
    synonyms:
    - -x
    - --protein_ext
    args: !SimpleFlagArg
      name: PROTEIN_EXT
    optional: true
  - !Flag
    description: 'specify alternative directory for temporary files (default: /tmp)'
    synonyms:
    - --tmpdir
    args: !SimpleFlagArg
      name: TMPDIR
    optional: true
  - !Flag
    description: 'number of CPUs to use (default: 1)'
    synonyms:
    - -c
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: suppress output of logger
    synonyms:
    - --silent
    args: !EmptyFlagArg {}
    optional: true
