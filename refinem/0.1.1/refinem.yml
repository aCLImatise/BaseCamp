    - --consensus_taxon
    args: !SimpleFlagArg
      name: CONSENSUS_TAXON
    optional: true
  - !Flag
    description: 'threshold for treating a scaffold as trusted (default: 50.0)'
    synonyms:
    - --trusted_scaffold
    args: !SimpleFlagArg
      name: TRUSTED_SCAFFOLD
    optional: true
  - !Flag
    description: 'threshold for treating a taxon as common (default: 5.0)'
