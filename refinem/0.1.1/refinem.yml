command:
- refinem
subcommands:
- !Command
  positional:
  - !Positional
    description: file with statistics for each scaffold
    position: 0
    name: scaffold_stats_file
    optional: false
  - !Positional
    description: output file with genome statistics
    position: 1
    name: output_file
    optional: false
  named:
  - !Flag
