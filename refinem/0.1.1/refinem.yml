- !Command
  positional:
  - !Positional
    description: directory containing nucleotide scaffolds for each genome
    position: 0
    name: genome_nt_dir
    optional: false
  - !Positional
    description: directory with results of taxon_profile command
    position: 1
    name: taxon_profile_dir
    optional: false
  - !Positional
    description: BLAST database of 16S rRNA genes
    position: 2
    name: ssu_db
    optional: false
  - !Positional
    description: taxonomy file for genes in the 16S rRNA database
    position: 3
    name: ssu_taxonomy_file
    optional: false
  - !Positional
    description: output directory
    position: 4
    name: output_dir
    optional: false
  named:
  - !Flag
    description: 'extension of genomes (other files in directory are ignored) (default:
      fna)'
    synonyms:
    - -x
    - --genome_ext
    args: !SimpleFlagArg
      name: GENOME_EXT
    optional: true
  - !Flag
    description: 'e-value threshold for identifying and classifying 16S rRNA genes
      (default: 1e-05)'
    synonyms:
    - --evalue
    args: !SimpleFlagArg
      name: EVALUE
    optional: true
  - !Flag
    description: 'concatenate hits within the specified number of base pairs (default:
      200)'
    synonyms:
    - --concatenate
    args: !SimpleFlagArg
      name: CONCATENATE
    optional: true
  - !Flag
    description: 'threshold for defining a taxon as common (default: 10.0)'
    synonyms:
    - --common_taxon
    args: !SimpleFlagArg
      name: COMMON_TAXON
    optional: true
  - !Flag
    description: 'minimum length of SSU 16S gene fragment to consider for classification
      (default: 600)'
    synonyms:
    - --ssu_min_len
    args: !SimpleFlagArg
      name: SSU_MIN_LEN
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting domain classification of
      SSU (default: 83.68)'
    synonyms:
    - --ssu_domain
    args: !SimpleFlagArg
      name: SSU_DOMAIN
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting phylum classification of
      SSU (default: 86.35)'
    synonyms:
    - --ssu_phylum
    args: !SimpleFlagArg
      name: SSU_PHYLUM
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting class classification of
      SSU (default: 89.2)'
    synonyms:
    - --ssu_class
    args: !SimpleFlagArg
      name: SSU_CLASS
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting order classification of
      SSU (default: 92.25)'
    synonyms:
    - --ssu_order
    args: !SimpleFlagArg
      name: SSU_ORDER
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting family classification of
      SSU (default: 96.4)'
    synonyms:
    - --ssu_family
    args: !SimpleFlagArg
      name: SSU_FAMILY
    optional: true
  - !Flag
    description: 'percent identity threshold for accepting genus classification of
      SSU (default: 98.7)'
    synonyms:
    - --ssu_genus
    args: !SimpleFlagArg
      name: SSU_GENUS
    optional: true
  - !Flag
    description: 'number of CPUs to use (default: 1)'
    synonyms:
    - -c
    - --cpus
    args: !SimpleFlagArg
      name: CPUS
    optional: true
  - !Flag
    description: suppress output of logger
    synonyms:
    - --silent
    args: !EmptyFlagArg {}
    optional: true
