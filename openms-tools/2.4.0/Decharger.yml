help_text: "\nDecharger -- Decharges and merges different feature charge variants\
  \ of the same peptide.\nVersion: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\n\
  To cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\nTo cite Decharger:\n  Bielow C, Ruzek\
  \ S, Huber CG, Reinert K. Optimal decharging and clustering of charge ladders generated\
  \ in ESI-MS. J Proteome Res 2010; 9: 2688. doi:10.1021/pr100177k.\n\nUsage:\n  Decharger\
  \ <options>\n\nThis tool has algorithm parameters that are not shown here! Please\
  \ check the ini file for a detailed description or use the --helphelp option.\n\n\
  Options (mandatory options marked with '*'):\n  -in <file>*        Input file  (valid\
  \ formats: 'featureXML')\n  -out_cm <file>*    Output consensus map (valid formats:\
  \ 'consensusXML')\n  -out_fm <file>     Output feature map (valid formats: 'featureXML')\n\
  \  -outpairs <file>   Output file (valid formats: 'consensusXML')\n            \
  \         \n                     \nCommon TOPP options:\n  -ini <file>        Use\
  \ the given TOPP INI file\n  -threads <n>       Sets the number of threads allowed\
  \ to be used by the TOPP tool (default: '1')\n  -write_ini <file>  Writes the default\
  \ configuration file\n  --help             Shows options\n  --helphelp         Shows\
  \ all options (including advanced)\n\nThe following configuration subsections are\
  \ valid:\n - algorithm   Feature decharging algorithm section\n\nYou can write an\
  \ example INI file using the '-write_ini' option.\nDocumentation of subsection parameters\
  \ can be found in the doxygen documentation or the INIFileEditor.\nHave a look at\
  \ the OpenMS documentation for more information.\n\n"
