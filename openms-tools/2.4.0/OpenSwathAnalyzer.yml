  \nUsage:\n  OpenSwathAnalyzer <options>\n\nThis tool has algorithm parameters that\
  \ are not shown here! Please check the ini file for a detailed description or use\
  \ the --helphelp option.\n\nOptions (mandatory options marked with '*'):\n  -in\
  \ <file>*                    Input file containing the chromatograms. (valid formats:\
  \ 'mzML')\n  -tr <file>*                    Transition file (valid formats: 'TraML')\n\
  \  -rt_norm <file>                RT normalization file (how to map the RTs of this\
  \ run to the ones stored in the library) (valid formats: 'trafoXML')\n  -out <file>*\
