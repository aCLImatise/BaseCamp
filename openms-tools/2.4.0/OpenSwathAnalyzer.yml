  \ the transitions. If present, SWATH specific scoring will be used. (valid formats:\
  \ 'mzML')\n  -min_upper_edge_dist <double>  [applies only if you have full MS2 spectra\
  \ maps] Minimal distance to the edge to still consider a precursor, in Thomson (only\
  \ in SWATH) (default: '0')\n                                 \nCommon TOPP options:\n\
