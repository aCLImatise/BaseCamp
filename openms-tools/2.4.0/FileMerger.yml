help_text: "\nFileMerger -- Merges several MS files into one file.\nVersion: 2.4.0\
  \ Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg\
  \ T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software platform\
  \ for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\
  \nUsage:\n  FileMerger <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -in <files>*                  Input files separated by blank (valid formats:\
  \ 'mzData', 'mzXML', 'mzML', 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML',\
  \ 'fid', 'traML', 'FASTA')\n  -in_type <type>               Input file type (default:\
  \ determined from file extension or content) (valid: 'mzData', 'mzXML', 'mzML',\
  \ 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML', 'fid', 'traML', 'FASTA')\n\
  \  -out <file>*                  Output file (valid formats: 'mzML', 'featureXML',\
  \ 'consensusXML', 'traML')\n  -annotate_file_origin         Store the original filename\
  \ in each feature using meta value \"file_origin\" (for featureXML and consensusXML\
  \ only).\n\nOptions for concatenating files in the retention time (RT) dimension.\
  \ The RT ranges of inputs are adjusted so they don't overlap in the merged file\
  \ (traML input not supported):\n  -rt_concat:gap <sec>          The amount of gap\
  \ (in seconds) to insert between the RT ranges of different input files. RT concatenation\
  \ is enabled if a value > 0 is set. (default: '0')\n  -rt_concat:trafo_out <files>\
  \  Output of retention time transformations that were applied to the input files\
  \ to produce non-overlapping RT ranges. If used, one output file per input file\
  \ is required. (valid formats: 'trafoXML')\n\nOptions for raw data input/output\
  \ (primarily for DTA files):\n  -raw:rt_auto                  Assign retention times\
  \ automatically (integers starting at 1)\n  -raw:rt_custom <rts>          List of\
  \ custom retention times that are assigned to the files. The number of given retention\
  \ times must be equal to the number of input files.\n  -raw:rt_filename        \
  \      Try to guess the retention time of a file based on the filename. This option\
  \ is useful for merging DTA files, where filenames should contain the string 'rt'\
  \ directly followed by a floating point number, e.g. 'my_spectrum_rt2795.15.dta'\n\
  \  -raw:ms_level <num>           If 1 or higher, this number is assigned to spectra\
  \ as the MS level. This option is useful for DTA files which do not contain MS level\
  \ information. (default: '0')\n\n                                \nCommon TOPP options:\n\
  \  -ini <file>                   Use the given TOPP INI file\n  -threads <n>   \
  \               Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>             Writes the default configuration file\n\
  \  --help                        Shows options\n  --helphelp                   \
  \ Shows all options (including advanced)\n\n"
