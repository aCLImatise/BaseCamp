help_text: "\nMapRTTransformer -- Applies retention time transformations to maps.\n\
  Version: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost\
  \ HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  MapRTTransformer <options>\n\nThis tool has\
  \ algorithm parameters that are not shown here! Please check the ini file for a\
  \ detailed description or use the --helphelp option.\n\nOptions (mandatory options\
  \ marked with '*'):\n  -in <file>           Input file to transform (separated by\
  \ blanks) (valid formats: 'mzML', 'featureXML', 'consensusXML', 'idXML')\n  -out\
  \ <file>          Output file (same file type as 'in'). Either this option or 'trafo_out'\
  \ has to be provided; they can be used together. (valid formats: 'mzML', 'featureXML',\
  \ 'consensusXML', 'idXML')\n  -trafo_in <file>*    Transformation to apply (valid\
  \ formats: 'trafoXML')\n  -trafo_out <file>    Transformation output file. Either\
  \ this option or 'out' has to be provided; they can be used together. (valid formats:\
  \ 'trafoXML')\n  -invert              Invert transformation (approximatively) before\
  \ applying it\n  -store_original_rt   Store the original retention times (before\
  \ transformation) as meta data in the output file\n                       \n   \
  \                    \nCommon TOPP options:\n  -ini <file>          Use the given\
  \ TOPP INI file\n  -threads <n>         Sets the number of threads allowed to be\
  \ used by the TOPP tool (default: '1')\n  -write_ini <file>    Writes the default\
  \ configuration file\n  --help               Shows options\n  --helphelp       \
  \    Shows all options (including advanced)\n\nThe following configuration subsections\
  \ are valid:\n - model   Options to control the modeling of retention time transformations\
  \ from data\n\nYou can write an example INI file using the '-write_ini' option.\n\
  Documentation of subsection parameters can be found in the doxygen documentation\
  \ or the INIFileEditor.\nHave a look at the OpenMS documentation for more information.\n\
  \n"
