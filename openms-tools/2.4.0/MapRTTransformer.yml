!Command
positional: []
named:
- !Flag
  description: "Input file to transform (separated by blanks) (valid formats: 'mzML',\
    \ 'featureXML', 'consensusXML', 'idXML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file (same file type as 'in'). Either this option or 'trafo_out'\
    \ has to be provided; they can be used together. (valid formats: 'mzML', 'featureXML',\
    \ 'consensusXML', 'idXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*    Transformation to apply (valid formats: 'trafoXML')"
  synonyms:
  - -trafo_in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Transformation output file. Either this option or 'out' has to be\
    \ provided; they can be used together. (valid formats: 'trafoXML')"
  synonyms:
  - -trafo_out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Invert transformation (approximatively) before applying it
  synonyms:
  - -invert
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the original retention times (before transformation) as meta
    data in the output file
  synonyms:
  - -store_original_rt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Options to control the modeling of retention time transformations from
    data
  synonyms:
  - '- model'
  args: !EmptyFlagArg {}
  optional: true
command:
- MapRTTransformer
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
