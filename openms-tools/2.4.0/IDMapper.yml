  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "RT tolerance (in seconds) for the matching of peptide identifications\
    \ and (consensus) features. Tolerance is understood as 'plus or minus x', so the\
    \ matching range increases by twice the given value. (default: '5' min: '0')"
  synonyms:
  - -rt_tolerance
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "M/z tolerance (in ppm or Da) for the matching of peptide identifications\
    \ and (consensus) features. Tolerance is understood as 'plus or minus x', so the\
    \ matching range increases by twice the given value. (default: '20' min: '0')"
  synonyms:
  - -mz_tolerance
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Unit of 'mz_tolerance'. (default: 'ppm' valid: 'ppm', 'Da')"
  synonyms:
  - -mz_measure
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Source of m/z values for peptide identifications. If 'precursor',\
    \ the precursor-m/z from the idXML is used. If 'peptide', masses are computed\
    \ from the sequences of peptide hits; in this case, an identification matches\
    \ if any of its hits matches. ('peptide' should be used together with 'feature:use_centroid_mz'\
    \ to avoid false-positive matches.) (default: 'precursor' valid: 'precursor',\
    \ 'peptide')"
  synonyms:
  - -mz_reference
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: 'For feature/consensus maps: Assign an ID independently of whether
    its charge state matches that of the (consensus) feature.'
  synonyms:
  - -ignore_charge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :use_subelements   Match using RT and m/z of sub-features instead of
