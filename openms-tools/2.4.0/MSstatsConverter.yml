help_text: "\nMSstatsConverter -- Converter to input for MSstats\nVersion: 2.4.0 Jan\
  \  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg\
  \ T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software platform\
  \ for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\
  \nUsage:\n  MSstatsConverter <options>\n\nOptions (mandatory options marked with\
  \ '*'):\n  -in <in>*                                     Input consensusXML with\
  \ peptide intensities (valid formats: 'consensusXML')\n  -in_design <in_design>*\
  \                       Experimental Design file (valid formats: 'tsv')\n  -msstats_bioreplicate\
  \ <msstats_bioreplicate>  Which column in the condition table should be used for\
  \ MSstats 'BioReplicate' (default: 'MSstats_BioReplicate')\n  -msstats_condition\
  \ <msstats_condition>        Which column in the condition table should be used\
  \ for MSstats 'Condition' (default: 'MSstats_Condition')\n  -labeled_reference_peptides\
  \                   If set, IsotopeLabelType is 'H', else 'L'\n  -out <out>*   \
  \                                Input CSV file for MSstats. (valid formats: 'csv')\n\
  \                                                \nCommon UTIL options:\n  -ini\
  \ <file>                                   Use the given TOPP INI file\n  -threads\
  \ <n>                                  Sets the number of threads allowed to be\
  \ used by the TOPP tool (default: '1')\n  -write_ini <file>                    \
  \         Writes the default configuration file\n  --help                      \
  \                  Shows options\n  --helphelp                                 \
  \   Shows all options (including advanced)\n\n"
