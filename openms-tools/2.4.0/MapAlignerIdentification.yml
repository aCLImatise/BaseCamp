!Command
positional: []
named:
- !Flag
  description: "*               Input files to align (all must have the same file\
    \ type) (valid formats: 'featureXML', 'consensusXML', 'idXML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: files
  optional: true
- !Flag
  description: "Output files (same file type as 'in'). Either this option or 'trafo_out'\
    \ has to be provided; they can be used together. (valid formats: 'featureXML',\
    \ 'consensusXML', 'idXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: files
  optional: true
- !Flag
  description: "Transformation output files. Either this option or 'out' has to be\
    \ provided; they can be used together. (valid formats: 'trafoXML')"
  synonyms:
  - -trafo_out
  args: !SimpleFlagArg
    name: files
  optional: true
- !Flag
  description: ":file <file>     File to use as reference (valid formats: 'featureXML',\
    \ 'consensusXML', 'idXML')"
  synonyms:
  - -reference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":index <number>  Use one of the input files as reference ('1' for\
    \ the first file, etc.). If '0', no explicit reference is set - the algorithm\
    \ will select a reference. (default: '0' min: '0')"
  synonyms:
  - -reference
  args: !EmptyFlagArg {}
  optional: true
