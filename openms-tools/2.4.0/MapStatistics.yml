help_text: "\nMapStatistics -- Extract extended statistics on the features of a map\
  \ for quality control.\nVersion: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\n\
  To cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n  MapStatistics <options>\n\
  \nOptions (mandatory options marked with '*'):\n  -in <file>*        Input file\
  \ (valid formats: 'featureXML', 'consensusXML')\n  -in_type <type>    Input file\
  \ type -- default: determined from file extension or content (valid: 'featureXML',\
  \ 'consensusXML')\n  -out <file>        Optional output txt file. If empty, the\
  \ output is written to the command line. (valid formats: 'txt')\n  -n <n>      \
  \       Report separate statistics for each of n RT slices of the map. (default:\
  \ '4' min: '1' max: '100')\n  -m                 Show meta information about the\
  \ whole experiment\n  -p                 Shows data processing information\n  -s\
  \                 Computes a summary statistics of intensities, qualities, and widths\n\
  \                     \nCommon TOPP options:\n  -ini <file>        Use the given\
  \ TOPP INI file\n  -threads <n>       Sets the number of threads allowed to be used\
  \ by the TOPP tool (default: '1')\n  -write_ini <file>  Writes the default configuration\
  \ file\n  --help             Shows options\n  --helphelp         Shows all options\
  \ (including advanced)\n\n"
