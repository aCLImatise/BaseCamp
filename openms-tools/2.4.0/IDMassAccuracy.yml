!Command
positional: []
named:
- !Flag
  description: "*                      Input mzML file list, containing the spectra.\
    \ (valid formats: 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file list
  optional: true
- !Flag
  description: "*                   Input idXML file list, containing the identifications.\
    \ (valid formats: 'idXML')"
  synonyms:
  - -id_in
  args: !SimpleFlagArg
    name: file list
  optional: true
- !Flag
  description: "Output file which contains the deviations from the precursors (valid\
    \ formats: 'csv')"
  synonyms:
  - -precursor_out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Columns which will be written to the output file (default: '[MassDifference]'\
    \ valid: 'MassDifference')"
  synonyms:
  - -precursor_columns
  args: !SimpleFlagArg
    name: columns
  optional: true
- !Flag
  description: If this flag is used, the precursor mass tolerances are estimated in
    ppm instead of Da.
  synonyms:
  - -precursor_error_ppm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output file which contains the fragment ion m/z deviations (valid\
    \ formats: 'csv')"
  synonyms:
  - -fragment_out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Columns which will be written to the output file (default: '[MassDifference]'\
    \ valid: 'MassDifference')"
  synonyms:
  - -fragment_columns
  args: !SimpleFlagArg
    name: columns
  optional: true
- !Flag
  description: If this flag is used, the fragment mass tolerances are estimated in
    ppm instead of Da.
  synonyms:
  - -fragment_error_ppm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Maximal fragment mass tolerance which is allowed for MS/MS spectra,\
    \ used for the calculation of matching ions. (default: '0.5')"
  synonyms:
  - -fragment_mass_tolerance
  args: !SimpleFlagArg
    name: tolerance
  optional: true
- !Flag
  description: "Character which should be used to separate the columns in the output\
    \ files (default: ' ')"
  synonyms:
  - -separator
  args: !SimpleFlagArg
    name: character
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
