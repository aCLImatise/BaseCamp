  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  AssayGeneratorMetabo <options>\n\nOptions\
  \ (mandatory options marked with '*'):\n  -in <file>*                          \
  \  MzML Input file (valid formats: 'mzml')\n  -in_id <file>*                   \
  \      FeatureXML Input with id information (accurate mass search) (valid formats:\
  \ 'featurexml')\n  -out <file>*                           Assay library output file\
  \ (valid formats: 'tsv')\n  -method <choice>                        (default: 'highest_intensity'\
