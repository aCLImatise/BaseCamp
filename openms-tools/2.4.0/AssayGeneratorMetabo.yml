  \  Unit of the precursor_mz_tolerance (default: 'Da' valid: 'Da', 'ppm')\n  -precursor_mz_distance\
  \ <num>           Max m/z distance of the precursor entries of two spectra to be\
  \ merged in [Da]. (default: '0.0001')\n  -precursor_rt_tolerance <num>         \
