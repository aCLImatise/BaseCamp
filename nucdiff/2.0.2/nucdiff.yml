!Command
positional:
- !Positional
  description: '- Path to the directory where all intermediate and final results will
    be stored'
  position: 0
  name: Output_dir
  optional: false
- !Positional
  description: '- Name that will be added to all generated files including the ones
    created by NUCmer'
  position: 1
  name: Prefix
  optional: false
named:
- !Flag
  description: '[int]    - Minimum distance between two relocated blocks [10000]'
  synonyms:
  - --reloc_dist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[NUCMER_OPT] - NUCmer run options. By default, NUCmer will be run
    with its default parameters values, except the --maxmatch parameter. --maxmatch
    is hard coded and cannot be changed. To change any other parameter values, type
    parameter names and new values inside single or double quotation marks.'
  synonyms:
  - --nucmer_opt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[FILTER_OPT] - Delta-filter run options. By default, it will be run
    with -q parameter only. -q is hard coded and cannot be changed. To add any other
    parameter values, type parameter names and their values inside single or double
    quotation marks.'
  synonyms:
  - --filter_opt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[DELTA_FILE] - Path to the already existing delta file (NUCmer output
    file)'
  synonyms:
  - --delta_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]          - Number of processes to be used [1]'
  synonyms:
  - --proc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[{yes,no}] - Print full reference names in output files ('yes' value).\
    \ In case of 'no', everything after the first space will be ignored. ['no']"
  synonyms:
  - --ref_name_full
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[{yes,no}] - Print full query names in output files ('yes' value).\
    \ In case of 'no', everything after the first space will be ignored.['no']"
  synonyms:
  - --query_name_full
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[{yes,no}]      - Output small and medium local differences in the
    VCF format'
  synonyms:
  - --vcf
  args: !EmptyFlagArg {}
  optional: true
command:
- nucdiff
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
