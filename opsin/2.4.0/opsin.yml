!Command
positional: []
named:
- !Flag
  description: Allows interpretation of acids without the word acid e.g. "acetic"
  synonyms:
  - -a
  - --allowAcidsWithoutAcid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enables reverse parsing to more accurately determine why parsing failed
  synonyms:
  - -f
  - --detailedFailureAnalysis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Include name in SMILES/InChI output (tab delimited)
  synonyms:
  - -n
  - --name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Sets OPSIN's output format (default smi) Allowed values are: cml for\
    \ Chemical Markup Language smi for SMILES extendedsmi for Extended SMILES inchi\
    \ for InChI (with FixedH) stdinchi for StdInChI stdinchikey for StdInChIKey"
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: format
  optional: true
- !Flag
  description: Enables interpretation of radicals
  synonyms:
  - -r
  - --allowRadicals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allows stereochemistry uninterpretable by OPSIN to be ignored
  synonyms:
  - -s
  - --allowUninterpretableStereo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enables debugging
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Radicals are output as wildcard atoms
  synonyms:
  - -w
  - --wildcardRadicals
  args: !EmptyFlagArg {}
  optional: true
command:
- opsin
subcommands: []
help_flag: !Flag
  description: Displays the allowed command line flags
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
