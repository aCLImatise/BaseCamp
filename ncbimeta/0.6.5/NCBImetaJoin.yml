!Command
positional: []
named:
- !Flag
  description: Path to the sqlite database generated by NCBImeta.
  synonyms:
  - --database
  args: !SimpleFlagArg
    name: DBNAME
  optional: true
- !Flag
  description: Table in NCBImeta database to use as an anchor for joining
  synonyms:
  - --anchor
  args: !SimpleFlagArg
    name: DBANCHOR
  optional: true
- !Flag
  description: Accessory tables to join to the anchor as space separated str list
    ex. "BioProject Assembly"
  synonyms:
  - --accessory
  args: !SimpleFlagArg
    name: DBACCESSORY
  optional: true
- !Flag
  description: Name of the final table after the join
  synonyms:
  - --final
  args: !SimpleFlagArg
    name: DBFINAL
  optional: true
- !Flag
  description: List of unique values in anchor table, that could be found in all accessory
    tables to be joined ex. "Accession BioProject"
  synonyms:
  - --unique
  args: !SimpleFlagArg
    name: DBUNIQUE
  optional: true
command:
- NCBImetaJoin.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
