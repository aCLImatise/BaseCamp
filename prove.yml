!Command
command:
- /opt/conda/bin/prove
named:
- !Flag
  description: ',  --version         Display the version'
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ",  --man             Longer manpage for prove --norc            Don't\
    \ process default .proverc"
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Library paths to include.
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Load plugin (searches App::Prove::Plugin::*.)
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Load a module.
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ",  --exec            Interpreter to run the tests ('' for compiled\
    \ tests.) --ext             Set the extension for tests (default '.t') --harness\
    \         Define test harness to use.  See TAP::Harness. --formatter       Result\
    \ formatter to use. See FORMATTERS. --source          Load and/or configure a\
    \ SourceHandler. See SOURCE HANDLERS."
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',  --archive out.tgz Store the resulting TAP in an archive file.'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ",  --jobs N          Run N test jobs in parallel (try 9.) --state=opts\
    \      Control prove's persistent state. --rc=rcfile       Process options from\
    \ rcfile --rules           Rules for parallel vs sequential processing."
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
positional:
- !Positional
  description: ''
  position: 0
  name: prove
  optional: false
- !Positional
  description: ''
  position: 1
  name: files
  optional: true
- !Positional
  description: ''
  position: 2
  name: or
  optional: true
- !Positional
  description: ''
  position: 3
  name: directories
  optional: true
