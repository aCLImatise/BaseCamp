    synonyms:
    - --use_likelihood
    args: !EmptyFlagArg {}
    optional: true
  command:
  - telescope
  - resume
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
