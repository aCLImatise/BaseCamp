help_text: "\n\tUsage: compareMotifs.pl <motifs file> <output directory> [options]\n\
  \n\tProgram for compares collection of motifs, removing similar ones, and generating\
  \ HTML output\n\n\tOptions:\n\t\t-reduceThresh <#> (Similarity Threshold used to\
  \ remove similar motifs, default: 0.6)\n\t\t-matchThresh <#|T#> (Similarity Threshold\
  \ to report alignments with known motifs.  Use T#\n\t\t\t[i.e. T10] to match the\
  \ top # known motifs regardless of similarity, default: T10)\n\t\t-known <known\
  \ motifs filename> (Library of known motifs to compare to input motifs, default:\n\
  \t\t\t\"/tmp/tmpyjsfxisi/share/homer-4.11-1/.//data/knownTFs//all/all.motifs\"\n\
  \t\t-pvalue <#> (Remove Motifs with a p-value higher than #, default: keep all)\n\
  \t\t-F <#> (Remove Motifs with fold enrichment [target%/bg%] less than <#>, default:\
  \ keep all)\n\t\t-info <#> (Remove Motifs with information content less than #,\
  \ default: not used)\n\t\t-b <#> (Remove Motifs with background percentage less\
  \ than #, default: not used)\n\t\t-minT <#> (Remove Motifs with less than # number\
  \ of target instances, default: not used)\n\t\t-siteReduce (If homer2 known with\
  \ -siteReduce was used, motifs will be reduced by\n\t\t\ttheir calculated co-occurence.\n\
  \t\t-stat <freqError|absDifference|correlation> (Stat used to compute matrix similarity.\n\
  \t\t\tdefault: correlation)\n\t\t-bits (scale logos to bit content, default present\
  \ nucleotide percentage)\n\t\t-rna (output RNA motifs, use RNA motif/miRNA database\
  \ for comparison)\n\t\t-norevopp (do not check for matches on reverse strand)\n\t\
  \t-reducedMotifs <outputfile> (will remove redundant motifs, output unique ones,\
  \ and then quit)\n\t\t-matrix <outputfile> (will compute all pairwise similarity\
  \ scores to matrix, then quit)\n\t\t-nofacts (leave out the humor)\n\t\t-dbview\
  \ (internal option )\n\t\t-dbTable <table.txt filename> (information to use in dbview,\
  \ internal option)\n\t\t-cpu <#> (number of CPUs to use)\n\t\t-basic (don't compare\
  \ to known motifs or print similar motifs)\n\t\t-seqlogo (revert to using seqlogo/weblogo/ghostscript,\
  \ by default uses SVG now)\n\n"
