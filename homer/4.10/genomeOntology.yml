!Command
positional: []
named:
- !Flag
  description: '<#|given> (Maximum distance between peak centers to consider, default:
    100) Using "-d given" looks for literal overlaps in peak regions, and calculates
    significance based on the total overlap in bp between peaks/annotations Use "-d
    given" when features have vastly different sizes (i.e. introns vs. peaks)'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (file listing peak files to compare - for lots of peak files)
  synonyms:
  - -file
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: '<#> (Genome size for significance calculations, default: 2e9)'
  synonyms:
  - -gsize
  args: !EmptyFlagArg {}
  optional: true
command:
- genomeOntology
subcommands: []
help_flag:
usage_flag:
version_flag:
