!Command
positional:
- !Positional
  description: targe file
  position: 0
  name: target
  optional: false
- !Positional
  description: query file
  position: 1
  name: query
  optional: false
named:
- !Flag
  description: path of libssw.so
  synonyms:
  - -l
  - --sLibPath
  args: !SimpleFlagArg
    name: SLIBPATH
  optional: true
- !Flag
  description: 'a positive integer as the score for a match in genome sequence alignment.
    [default: 2]'
  synonyms:
  - -m
  - --nMatch
  args: !SimpleFlagArg
    name: NMATCH
  optional: true
- !Flag
  description: 'a positive integer as the score for a mismatch in genome sequence
    alignment. [default: 2]'
  synonyms:
  - -x
  - --nMismatch
  args: !SimpleFlagArg
    name: NMISMATCH
  optional: true
- !Flag
  description: 'a positive integer as the penalty for the gap opening in genome sequence
    alignment. [default: 3]'
  synonyms:
  - -o
  - --nOpen
  args: !SimpleFlagArg
    name: NOPEN
  optional: true
- !Flag
  description: 'a positive integer as the penalty for the gap extension in genome
    sequence alignment. [default: 1]'
  synonyms:
  - -e
  - --nExt
  args: !SimpleFlagArg
    name: NEXT
  optional: true
- !Flag
  description: 'Do protein sequence alignment. Without this option, the ssw_test will
    do genome sequence alignment. [default: False]'
  synonyms:
  - -p
  - --bProtien
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'a file for either Blosum or Pam weight matrix. [default: Blosum50]'
  synonyms:
  - -a
  - --sMatrix
  args: !SimpleFlagArg
    name: SMATRIX
  optional: true
- !Flag
  description: 'Return the alignment path. [default: False]'
  synonyms:
  - -c
  - --bPath
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a positive integer. Only output the alignments with the Smith-Waterman
    score >= N.
  synonyms:
  - -f
  - --nThr
  args: !SimpleFlagArg
    name: NTHR
  optional: true
- !Flag
  description: 'The best alignment will be picked between the original read alignment
    and the reverse complement read alignment. [default: False]'
  synonyms:
  - -r
  - --bBest
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output in SAM format. [default: no header]'
  synonyms:
  - -s
  - --bSam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If -s is used, include header in SAM output.
  synonyms:
  - -header
  - --bHeader
  args: !EmptyFlagArg {}
  optional: true
command:
- pyssw.py.bak
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
