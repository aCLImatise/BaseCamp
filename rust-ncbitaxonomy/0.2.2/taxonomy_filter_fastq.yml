!Command
positional: []
named:
- !Flag
  description: Directory to deposited filtered output files in
  synonyms:
  - -d
  - --output_dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter using report from Centrifuge
  synonyms:
  - -C
  - --centrifuge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter using report from Kraken2
  synonyms:
  - -K
  - --kraken2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Name of ancestor to use as ancestor filter
  synonyms:
  - -A
  - --ancestor_taxid
  args: !SimpleFlagArg
    name: ANCESTOR_ID
  optional: true
- !Flag
  description: Directory containing the NCBI taxonomy nodes.dmp and names.dmp files
  synonyms:
  - -T
  - --taxdir
  args: !SimpleFlagArg
    name: TAXONOMY_DIR
  optional: true
- !Flag
  description: String to prepend to names of nodes.dmp and names.dmp
  synonyms:
  - -t
  - --tax_prefix
  args: !SimpleFlagArg
    name: TAXONOMY_FILENAME_PREFIX
  optional: true
- !Flag
  description: Output from Kraken2 (default) or Centrifuge
  synonyms:
  - -F
  - --tax_report_filename
  args: !SimpleFlagArg
    name: TAXONOMY_REPORT_FILENAME
  optional: true
command:
- taxonomy_filter_fastq
subcommands: []
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
