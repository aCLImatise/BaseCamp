  description: '[ --minDeltaLogLik ] arg (=0.0001) Defines stopping criteria for the
    EM  training. The training will stop when  the difference in log likelihood is  below
    minDeltaLogLik (default is 1e-4).'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
