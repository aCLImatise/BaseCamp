!Command
positional:
- !Positional
  description: Sequence, coding, assembly, run, experiment or analysis accession or
    WGS prefix (LLLLVV) to download
  position: 0
  name: accession
  optional: false
named:
- !Flag
  description: 'File format required. Format requested must be permitted for data
    type selected. sequence, assembly and wgs accessions: embl(default) and fasta
    formats. read group: submitted, fastq and sra formats. analysis group: submitted
    only.'
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices:
    - embl
    - fasta
    - submitted
    - fastq
    - sra
  optional: true
- !Flag
  description: Destination directory (default is current running directory)
  synonyms:
  - -d
  - --dest
  args: !SimpleFlagArg
    name: DEST
  optional: true
- !Flag
  description: Download WGS set for each assembly if available (default is false)
  synonyms:
  - -w
  - --wgs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Extract WGS scaffolds for each assembly if available (default is false)
  synonyms:
  - -e
  - --extract-wgs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Expand CON scaffolds when downloading embl format (default is false)
  synonyms:
  - -exp
  - --expanded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download read or analysis XML in addition to data files (default is
    false)
  synonyms:
  - -m
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download CRAM index files with submitted CRAM files, if any (default
    is false). This flag is ignored for fastq and sra format options.
  synonyms:
  - -i
  - --index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the aspera command line client to download, instead of FTP.
  synonyms:
  - -a
  - --aspera
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the provided settings file, will otherwise check for environment
    variable or default settings file location.
  synonyms:
  - -as
  - --aspera-settings
  args: !SimpleFlagArg
    name: ASPERA_SETTINGS
  optional: true
command:
- enaDataGet
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
