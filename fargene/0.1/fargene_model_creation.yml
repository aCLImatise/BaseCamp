!Command
positional: []
named:
- !Flag
  description: The sequences that the model should be built of.
  synonyms:
  - --reference-sequences
  - -rin
  args: !SimpleFlagArg
    name: REFERENCE_SEQUENCES
  optional: true
- !Flag
  description: The sequences that should be used as the negative dataset. Should preferable
    be similar sequences but without the desired phenotype.
  synonyms:
  - --negative-sequences
  - -nin
  args: !SimpleFlagArg
    name: NEGATIVE_SEQUENCES
  optional: true
- !Flag
  description: The directory where the output should be saved.
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: The name of the new model
  synonyms:
  - --modelname
  args: !SimpleFlagArg
    name: MODELNAME
  optional: true
- !Flag
  description: 'The length (aa) of the fragments that should be used to determine
    the threshold score for metagenomic input. (default: 33 AA)'
  synonyms:
  - --fragment-lengths
  - -l
  args: !SimpleFlagArg
    name: FRAGMENT_LENGTHS
  optional: true
- !Flag
  description: 'The number of fragments that should be created from each gene. (default:
    10 000)'
  synonyms:
  - --num-fragments
  args: !SimpleFlagArg
    name: NUM_FRAGMENTS
  optional: true
- !Flag
  description: Should be used if only sensitivity of the model should be estimated.
  synonyms:
  - --only-sens
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Should be used if only the specificity of the model should be estimated.
  synonyms:
  - --only-spec
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Should be used if you only want to optimize the threshold score for
    full length genes.
  synonyms:
  - --only-full-length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Should be used if you only want to optimize the threshold score for
    full fragmented genes.
  synonyms:
  - --only-fragments
  args: !EmptyFlagArg {}
  optional: true
command:
- fargene_model_creation
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
