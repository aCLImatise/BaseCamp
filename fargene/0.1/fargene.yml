!Command
positional: []
named:
- !Flag
  description: Input file(s) to be searched. Could either be in FASTA or FASTQ format.
  synonyms:
  - --infiles
  - -i
  args: !RepeatFlagArg
    name: INFILES
  optional: true
- !Flag
  description: The Hidden Markov Model that should be used to analyse the data. Could
    either be one of the pre-defined models or the path to a custom HMM.
  synonyms:
  - --hmm-model
  args: !SimpleFlagArg
    name: HMM_MODEL
  optional: true
- !Flag
  description: 'The threshold score for a sequence to be classified as a (almost)
    complete gene (default: None).'
  synonyms:
  - --score
  - -sl
  args: !SimpleFlagArg
    name: LONG_SCORE
  optional: true
- !Flag
  description: 'If the input data is paired end metagenomic data (default: False).'
  synonyms:
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The threshold score for a fragment to be classified as a positive.
    Expressed as score per amino acid (default: None).'
  synonyms:
  - --meta-score
  - -sm
  args: !SimpleFlagArg
    name: META_SCORE
  optional: true
- !Flag
  description: 'The output directory for the whole run (default: ./fargene_output).'
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: 'Overwrite output directory if it exists (default: False).'
  synonyms:
  - --force
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Directory for (sometimes large) intermediate files. (default: OUT_DIR/tmpdir)'
  synonyms:
  - --tmp-dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
- !Flag
  description: 'If the input sequence(s) is amino acids (default: False).'
  synonyms:
  - --protein
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of processes to be used when processing metagenomic data (default:
    1).'
  synonyms:
  - --processes
  - -p
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: 'The minimal length for a retrieved predicted ORF (nt). (default: 90%
    of the length of the chosen hmm.)'
  synonyms:
  - --min-orf-length
  args: !SimpleFlagArg
    name: MIN_ORF_LENGTH
  optional: true
- !Flag
  description: 'Use this flag if the whole sequence where a hit is detected should
    be retrieved (default: False).'
  synonyms:
  - --retrieve-whole
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not perform ORF prediction.
  synonyms:
  - --no-orf-predict
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use if no quality control should be performed on the metagenomic data
    (default: False).'
  synonyms:
  - --no-quality-filtering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use if you want to skip the assembly and retrieval of contigs for
    metagenomic data (default: False).'
  synonyms:
  - --no-assembly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use NCBI ORFfinder instead of prodigal for ORF prediction of genomes/contigs
    (default: False).'
  synonyms:
  - --orf-finder
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Store the translated sequences. Useful if you plan to redo the analysis
    using a different model and want to skip the preprocessing steps (default: False).'
  synonyms:
  - --store-peptides
  - -sp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use of you want to redo the analysis or do the analysis using a different
    model and have kept either the nucletide or amino acid sequences. Please note
    that this only works if the input data is the same for both runs (default: False).'
  synonyms:
  - --rerun
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Where the amino acid sequences generated by the method are located.
    Only to be used in combination with --rerun
  synonyms:
  - --amino-dir
  args: !SimpleFlagArg
    name: AMINO_DIR
  optional: true
- !Flag
  description: Where the nucleotide sequences in FASTA generated by previous runs
    of the method are located. Only to be used in combination with --rerun
  synonyms:
  - --fasta-dir
  args: !SimpleFlagArg
    name: FASTA_DIR
  optional: true
- !Flag
  description: 'The translation format that transeq should use. (default: pearson)'
  synonyms:
  - --translation-format
  args: !SimpleFlagArg
    name: TRANS_FORMAT
  optional: true
- !Flag
  description: 'Set logging level (default: INFO).'
  synonyms:
  - --loglevel
  args: !ChoiceFlagArg
    choices: !!set
      ? INFO
      ? DEBUG
  optional: true
- !Flag
  description: 'Logfile (default: fargene_analysis.log).'
  synonyms:
  - --logfile
  args: !SimpleFlagArg
    name: LOGFILE
  optional: true
command:
- fargene
parent:
subcommands: []
