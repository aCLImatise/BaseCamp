!Command
positional: []
named:
- !Flag
  description: Creates n-grams of N tokens each. N = 2 by default.
  synonyms:
  - --ngram
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Sets window size to N. Defaults to n-gram size above.
  synonyms:
  - --window
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Uses regular expressions in FILE to create tokens. By default two regular
    expressions are provided (see README).
  synonyms:
  - --token
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Removes all characters sequences that match Perl regular expressions
    specified in FILE.
  synonyms:
  - --nontoken
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Uses the frequency combinations in FILE to decide which combinations
    of tokens to count in a given n-gram. By default, all combinations are counted.
  synonyms:
  - --set_freq_combo
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Prints out the frequency combinations used to FILE. If frequency combinations
    have been provided through --set_freq_combo switch above these are output; otherwise
    the default combinations being used are output.
  synonyms:
  - --get_freq_combo
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Removes n-grams containing at least one (in OR mode) or all stop words
    (in AND mode). Stop words should be declared as Perl Regular expressions in FILE.
  synonyms:
  - --stop
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Does not display n-grams that occur less than N times.
  synonyms:
  - --frequency
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Does not display n-grams that occur more than N times. Default value
    is 100,000,000
  synonyms:
  - --ufrequency
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Ignores n-grams that occur less than N times. Ignored n-grams are not
    counted and so do not affect counts and frequencies.
  synonyms:
  - --remove
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Ignores n-grams that occur more than N times. Ignored n-grams are not
    counted and so do not affect counts and frequencies. Default value is 100,000,000.
  synonyms:
  - --uremove
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Prevents n-grams from spanning across the new-line character.
  synonyms:
  - --newLine
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints out all n-grams to the output file.
  synonyms:
  - --tokenlist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Outputs histogram to FILE. Tabulates how many times n-grams of a given
    frequency have occurred.
  synonyms:
  - --histogram
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: If SOURCE is a directory, uses all files in SOURCE as well as all subdirectories
    of SOURCE recursively as input.
  synonyms:
  - --recurse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Outputs values of the above switches, if default values are not used.
  synonyms:
  - --extended
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Outputs to stderr information about current program status.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- count.pl
subcommands: []
help_flag: !Flag
  description: Prints this help message.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the version number.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
