!Command
positional: []
named:
- !Flag
  description: 'Use this argument to set Java memory heap size. Example: qualimap
    bamqc -bam very_large_alignment.bam --java-mem-size=4G'
  synonyms:
  - --java-mem-size
  args: !EmptyFlagArg {}
  optional: true
command:
- qualimap
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Input mapping file in BAM format
    synonyms:
    - -bam
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Paint chromosome limits inside charts
    synonyms:
    - -c
    - --paint-chromosome-limits
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Species to compare with genome GC distribution. Possible values:
      HUMAN - hg19; MOUSE - mm9(default), mm10'
    synonyms:
    - -gd
    - --genome-gc-distr
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Feature file with regions of interest in GFF/GTF or BED format
    synonyms:
    - -gff
    - --feature-file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Minimum size for a homopolymer to be considered in indel analysis
      (default is 3)
    synonyms:
    - -hm
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Activate this option to collect statistics of overlapping paired-end
      reads
    synonyms:
    - -ip
    - --collect-overlap-pairs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Number of reads analyzed in a chunk (default is 1000)
    synonyms:
    - -nr
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Number of threads (default is 8)
    synonyms:
    - -nt
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Number of windows (default is 400)
    synonyms:
    - -nw
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: 'File to save per base non-zero coverage. Warning: large files are
      expected for large genomes'
    synonyms:
    - -oc
    - --output-genome-coverage
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Report information for the regions outside those defined by feature-file  (ignored
      when -gff option is not set)
    synonyms:
    - -os
    - --outside-stats
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Output folder for HTML report and raw data.
    synonyms:
    - -outdir
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Output file for PDF report (default value is report.pdf).
    synonyms:
    - -outfile
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Format of the output report (PDF, HTML or both PDF:HTML, default
      is HTML).
    synonyms:
    - -outformat
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: 'Sequencing library protocol: strand-specific-forward, strand-specific-reverse
      or non-strand-specific (default)'
    synonyms:
    - -p
    - --sequencing-protocol
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Activate this option to skip duplicated alignments from the analysis.
      If the duplicates are not flagged in the BAM file, then they will be detected
      by Qualimap and can be selected for skipping.
    synonyms:
    - -sd
    - --skip-duplicated
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specific type of duplicated alignments to skip (if this option is
      activated). 0 : only flagged duplicates (default) 1 : only estimated by Qualimap
      2 : both flagged and estimated'
    synonyms:
    - -sdmode
    - --skip-dup-mode
    args: !SimpleFlagArg
      name: arg
    optional: true
  command:
  - qualimap
  - bamqc
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
