!Command
positional:
- !Positional
  description: Zip file containing any WDL files included in the input WDL
  position: 0
  name: included_wdl_zip_file
  optional: false
- !Positional
  description: Email address to which to send the notification.
  position: 0
  name: email
  optional: false
- !Positional
  description: Server on which to run the notification daemon.
  position: 1
  name: daemon-server
  optional: false
- !Positional
  description: FAILURE/ERROR
  position: 0
  name: ANYTHING_BUT_ZERO
  optional: false
named:
- !Flag
  description: Set the curl connect timeout to TIMEOUT seconds. Also sets the curl
    max timeout to 2*TIMEOUT seconds. TIMEOUT must be an integer.
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TIMEOUT
  optional: true
- !Flag
  description: Wait for workflow to transition from 'Submitted' to some other status
    before cromshell exits
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable pretty-printing.
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Expand sub-workflow information.
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Color the output by completion status.
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Check completion status of all unfinished jobs.
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If provided, will only remove jobs with the given STATUS from the local
    list.
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: STATUS
  optional: true
command:
- cromshell
subcommands: []
help_flag:
usage_flag:
version_flag:
