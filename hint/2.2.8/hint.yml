!Command
positional: []
named: []
command:
- hint
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Hi-C raw data with fastq format, two mates seperate with a comma
      ',', or bam file after alignment.
    synonyms:
    - -d
    - --data
    args: !SimpleFlagArg
      name: HICDATA
    optional: true
  - !Flag
    description: the reference directory that downloaded from dropbox dropbox. (https://www.dropbox.com/sh/2ufsyu4wvrboxxp/A
      ABk5-_Fwy7jdM_t0vIsgYf4a?dl=0.)
    synonyms:
    - --refdir
    args: !SimpleFlagArg
      name: REFERENCEDIR
    optional: true
  - !Flag
    description: Path to samtools, e.g./n/app/samtools/1.3.1/bin/samtools
    synonyms:
    - --samtoolspath
    args: !SimpleFlagArg
      name: SAMTOOLSPATH
    optional: true
  - !Flag
    description: Path to your BWA aligner, required when your input file(s) is in
      fastq format, ignore when you input a bam file.
    synonyms:
    - -a
    - --alignerbwa
    args: !SimpleFlagArg
      name: BWAPATH
    optional: true
  - !Flag
    description: Path to BWA Index if your input file is fastq format, ignore if your
      input is bam file.
    synonyms:
    - -i
    - --bwaIndex
    args: !SimpleFlagArg
      name: BWAINDEX
    optional: true
  - !Flag
    description: 'Specify your species, choose from hg38, hg19, and mm10. DEFAULT:
      hg19'
    synonyms:
    - -g
    - --genome
    args: !ChoiceFlagArg
      choices:
      - hg38
      - hg19
      - mm10
    optional: true
  - !Flag
    description: "Format for the Hi-C input data, choose from 'fastq' and 'bam', DEFAULT:\
      \ fastq"
    synonyms:
    - --informat
    args: !ChoiceFlagArg
      choices:
      - fastq
      - bam
    optional: true
  - !Flag
    description: "Format for the output contact matrix, choose from 'cooler' and 'juicer',\
      \ DEFAULT: cooler"
    synonyms:
    - --outformat
    args: !ChoiceFlagArg
      choices:
      - cooler
      - juicer
    optional: true
  - !Flag
    description: Generate Hi-C contact matrix in user specified resolution. If not
      set, HiNT will only output Hi-C contact matrix in 50kb, 100kb, and 1Mb
    synonyms:
    - -r
    - --resolution
    args: !SimpleFlagArg
      name: RESOLUTION
    optional: true
  - !Flag
    description: Path to cooler tool, required when the format is cool via cooler
    synonyms:
    - --coolerpath
    args: !SimpleFlagArg
      name: COOLERPATH
    optional: true
  - !Flag
    description: Path to juicer tools, required when the format is hic via juicer
      tools
    synonyms:
    - --juicerpath
    args: !SimpleFlagArg
      name: JUICERPATH
    optional: true
  - !Flag
    description: Path to pairtools
    synonyms:
    - --pairtoolspath
    args: !SimpleFlagArg
      name: PAIRSAMPATH
    optional: true
  - !Flag
    description: Prefix for the result files. If not set, 'NA' will be used instead
    synonyms:
    - -n
    - --name
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: Path to the output directory, where you want to store all the output
      files, if not set, the current directory will be used
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: 'Number of threads for running BWA, DEFAULT: 16'
    synonyms:
    - -p
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  command:
  - hint
  - pre
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: The matrix compressed file contains single or multiple resolutions
      Hi-C contact matrix files (multi-cool, or hic file), resolution should be set
      via parameter -r; or a sparse | dense format matrix file whole genome widely
      (not suggest when using a high resolution)
    synonyms:
    - -m
    - --matrixfile
    args: !SimpleFlagArg
      name: MATRIXFILE
    optional: true
  - !Flag
    description: the reference directory that downloaded from dropbox dropbox. (https://www.dropbox.com/sh/2ufsyu4wvrboxxp/A
      ABk5-_Fwy7jdM_t0vIsgYf4a?dl=0.)
    synonyms:
    - --refdir
    args: !SimpleFlagArg
      name: REFERENCEDIR
    optional: true
  - !Flag
    description: '{24mer,36mer,50mer} Choose which ENCODE mappability track should
      be used for regression. See more details http://genome.ucsc.edu/cgi- bin/hgTrackUi?db=hg18&g=wgEncodeMapability.
      DEFAULT: 50mer'
    synonyms:
    - --maptrack
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: /path/to/bicseqDir/
    synonyms:
    - --bicseq
    args: !SimpleFlagArg
      name: BICSEQ
    optional: true
  - !Flag
    description: If this switch is on, HiNT will do the iterative regression model
      by removing copy numer variated regions, DEFAULT=False
    synonyms:
    - --doiter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Format for the output contact matrix, DEFAULT: cooler'
    synonyms:
    - -f
    - --format
    args: !ChoiceFlagArg
      choices:
      - cooler
      - juicer
    optional: true
  - !Flag
    description: enzyme used for the Hi-C experiments, will be used to calculate enzyme
      sites
    synonyms:
    - -e
    - --enzyme
    args: !ChoiceFlagArg
      choices:
      - MboI
      - HindIII
      - DpnII
    optional: true
  - !Flag
    description: 'Resolution for the Hi-C contact matrix used for the CNV detection,
      unit: kb, DEFAULT: 50kb'
    synonyms:
    - -r
    - --resolution
    args: !SimpleFlagArg
      name: RESOLUTION
    optional: true
  - !Flag
    description: 'Specify your species, choose form hg38, hg19, and mm10. DEFAULT:
      hg19'
    synonyms:
    - -g
    - --genome
    args: !ChoiceFlagArg
      choices:
      - hg38
      - hg19
      - mm10
    optional: true
  - !Flag
    description: Path to the output directory, where you want to store all the output
      files, if not set, the current directory will be used
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Prefix for the result files. If not set, 'NA' will be used instead
    synonyms:
    - -n
    - --name
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: 'Number of threads for running HiNT-cnv, DEFAULT: 16'
    synonyms:
    - -p
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  command:
  - hint
  - cnv
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: The matrix compressed file contains 1Mb and 100kb resolutions Hi-C
      contact matrix (.hic format), or 1Mb and 100kb resolution files seperate with
      ',', like /path/to/data_1Mb.cool,/path/to/data_100kb.cool or the directory that
      contain Hi-C interaction matrix in sparse or dense matrix format, interchromosomal
      interaction matrices only. Absolute path is required
    synonyms:
    - -m
    - --matrixfile
    args: !SimpleFlagArg
      name: MATRIXFILE
    optional: true
  - !Flag
    description: the reference directory that downloaded from dropbox dropbox. (https://www.dropbox.com/sh/2ufsyu4wvrboxxp/A
      ABk5-_Fwy7jdM_t0vIsgYf4a?dl=0.)
    synonyms:
    - --refdir
    args: !SimpleFlagArg
      name: REFERENCEDIR
    optional: true
  - !Flag
    description: 'Enzyme used in Hi-C experiment, DEFAULT: MboI'
    synonyms:
    - -e
    - --enzyme
    args: !ChoiceFlagArg
      choices:
      - DpnII
      - MboI
      - HindIII
    optional: true
  - !Flag
    description: 'Format for the output contact matrix, DEFAULT: cooler'
    synonyms:
    - -f
    - --format
    args: !ChoiceFlagArg
      choices:
      - cooler
      - juicer
    optional: true
  - !Flag
    description: Path for pairix, use 'which pairix' to get the path
    synonyms:
    - --ppath
    args: !SimpleFlagArg
      name: PAIRIXPATH
    optional: true
  - !Flag
    description: 'Specify your species, choose form hg38, hg19, and mm10. DEFAULT:
      hg19'
    synonyms:
    - -g
    - --genome
    args: !ChoiceFlagArg
      choices:
      - hg38
      - hg19
      - mm10
    optional: true
  - !Flag
    description: Chimeric read pairs with .pairsam format. If no chimeric reads provided,
      breakpoints in 100kb resolution will be output only
    synonyms:
    - --chimeric
    args: !SimpleFlagArg
      name: CHIMERIC
    optional: true
  - !Flag
    description: Path to the directory of backgroundInterchromMatrixDir, can be downloaded
      from  https://www.dropbox.com/sh/2ufsyu4wvrboxxp/AABk5-_Fwy7 jdM_t0vIsgYf4a?dl=0.,
      named as backgroundMatrices, e,g. path_to_/backgroundMatrices/genome
    synonyms:
    - --backdir
    args: !SimpleFlagArg
      name: BACKGROUNDINTERCHROMMATRIXDIR
    optional: true
  - !Flag
    description: Cutoff of the rank product for chromosomal pairs to select candidate
      translocated chromosomal pairs, default = 0.05
    synonyms:
    - -c
    - --cutoff
    args: !SimpleFlagArg
      name: CUTOFF
    optional: true
  - !Flag
    description: Path to the output directory, where you want to store all the output
      files, if not set, the current directory will be used
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Prefix for the result files. If not set, 'NA' will be used instead
    synonyms:
    - -n
    - --name
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: 'Number of threads for running HiNT-tl translocation breakpoints
      detection part, DEFAULT: 16'
    synonyms:
    - -p
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  command:
  - hint
  - tl
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
