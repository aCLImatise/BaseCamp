!Command
positional:
- !Positional
  description: PAR-CLIP file *.table
  position: 0
  name: parclip
  optional: false
- !Positional
  description: output directory
  position: 1
  name: outdir
  optional: false
- !Positional
  description: prefix of filenames
  position: 2
  name: prefix
  optional: false
- !Positional
  description: path to genome
  position: 3
  name: genome
  optional: false
- !Positional
  description: path to correct k-mer negative set
  position: 4
  name: negset
  optional: false
named:
- !Flag
  description: kmer length
  synonyms:
  - --kmer
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: remove PAR-CLIP sites overlapping with annotations
  synonyms:
  - --gff
  args: !SimpleFlagArg
    name: GFF
  optional: true
- !Flag
  description: set key that is used for PAR-CLIP site ordering
  synonyms:
  - --key
  args: !ChoiceFlagArg
    choices:
    - occupancy
    - transitions
    - coverage
    - score
  optional: true
- !Flag
  description: use quantiles for binarization instead of fixed bin size. Note, if
    you have a small number of bindng sites the bins based on quantiles can overlap!
  synonyms:
  - --quantiles
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: verbose output
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: keep temporary files
  synonyms:
  - --keep-tmp-files
  args: !EmptyFlagArg {}
  optional: true
command:
- mb-plot-kmer-logodds
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
