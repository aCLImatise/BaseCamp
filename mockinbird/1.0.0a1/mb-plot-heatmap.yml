help_text: "usage: mb-plot-heatmap [-h] [--downstream DOWNSTREAM] [--upstream UPSTREAM]\n\
  \                       [--min MIN] [--max MAX] [--xbins XBINS] [--ybins YBINS]\n\
  \                       [--xpx XPX] [--ypx YPX] [--remove] [--verbose]\n       \
  \                parclip outputdir prefix gff\n\nPlot PAR-CLIP data in sense and\
  \ anti-sense direction as heat maps based on\nannotations of a GFF file. The plot\
  \ is centered at the start coordinate given\nin the GFF. The data [(start-UPSTREAM),(start+downstream)]\
  \ is plotted. Note,\nthat no binning in y-direction is performed if the value of\
  \ --ybins is smaller\ncompared to the number of entries in the GFF.\n\npositional\
  \ arguments:\n  parclip               path to the PAR-CLIP *.table\n  outputdir\
  \             output directory\n  prefix                prefix of filenames\n  gff\
  \                   GFF file used for plotting\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n  --downstream DOWNSTREAM, -d DOWNSTREAM\n\
  \                        set downstream range\n  --upstream UPSTREAM, -u UPSTREAM\n\
  \                        set upstream range\n  --min MIN             minimum transcript\
  \ size\n  --max MAX             maximum transcript size\n  --xbins XBINS       \
  \  number of bins in x direction\n  --ybins YBINS         number of bins in y direction\n\
  \  --xpx XPX             width of final plot in px\n  --ypx YPX             height\
  \ of final plot in px\n  --remove, -r          remove temporary text files\n  --verbose,\
  \ -v         verbose output\n"
