!Command
positional:
- !Positional
  description: path to the inputfile *.pileup
  position: 0
  name: pileup_file
  optional: false
- !Positional
  description: define output file *.table
  position: 1
  name: output_table
  optional: false
named:
- !Flag
  description: minimum number of transitions required
  synonyms:
  - --min_transitions
  args: !SimpleFlagArg
    name: MIN_TRANSITIONS
  optional: true
- !Flag
  description: set default reference nucleotide
  synonyms:
  - --reference
  - -r
  args: !ChoiceFlagArg
    choices:
    - A
    - C
    - G
    - T
  optional: true
- !Flag
  description: set default mutation nucleotide
  synonyms:
  - --mutation
  - -m
  args: !ChoiceFlagArg
    choices:
    - A
    - C
    - G
    - T
  optional: true
command:
- mb-naive-bsfinder
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
