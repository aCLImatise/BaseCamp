help_text: "Usage: gthconsensus [option ...] [file ...]\nShow GenomeThreader output\
  \ files containing intermediate results and assemble\nthe contained spliced alignments\
  \ to consensus spliced alignments.\n\n-translationtable  set the codon translation\
  \ table used for codon translation in\n                   matching, DP, and output\n\
  \                   default: 1\n-v                 be verbose\n                \
  \   default: no\n-xmlout            show output in XML format\n                \
  \   default: no\n-gff3out           show output in GFF3 format\n               \
  \    default: no\n-md5ids            show MD5 fingerprints as sequence IDs\n   \
  \                default: no\n-o                 redirect output to specified file\n\
  \                   default: undefined\n-gzip              write gzip compressed\
  \ output file\n                   default: no\n-bzip2             write bzip2 compressed\
  \ output file\n                   default: no\n-force             force writing\
  \ to output file\n                   default: no\n-gs2out            output in old\
  \ GeneSeqer2 format\n                   default: no\n-minalignmentscore set the\
  \ minimum alignment score for spliced alignments to be\n                   included\
  \ into the set of spliced alignments\n                   default: 0.00\n-maxalignmentscore\
  \ set the maximum alignment score for spliced alignments to be\n               \
  \    included into the set of spliced alignments\n                   default: 1.00\n\
  -mincoverage       set the minimum coverage for spliced alignments to be\n     \
  \              included into the set of spliced alignments\n                   default:\
  \ 0.00\n-maxcoverage       set the maximum coverage for spliced alignments to be\n\
  \                   included into the set of spliced alignments\n              \
  \     default: 9999.99\n-intermediate      stop after calculation of spliced alignments\
  \ and output\n                   results in reusable XML format. Do not process\
  \ this output\n                   yourself, use the ``normal'' XML output instead!\n\
  \                   default: no\n-help              display help for basic options\
  \ and exit\n-help+             display help for all options and exit\n-version \
  \          display version information and exit\n\nFor detailed information, please\
  \ refer to the manual of GenomeThreader.\nReport bugs to <gordon@gremme.org>.\n"
