  synonyms:
  - -sf
  - --server-file
  args: !SimpleFlagArg
    name: SERVER_FILE
  optional: true
- !Flag
  description: Download using specified number of connections
  synonyms:
  - -c
  - --connections
  args: !SimpleFlagArg
    name: CONNECTIONS
