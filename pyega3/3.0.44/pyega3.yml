- !Command
  positional:
  - !Positional
    description: Id for dataset (e.g. EGAD00000000001) or file (e.g. EGAF12345678901)
    position: 0
    name: identifier
    optional: false
  named:
  - !Flag
    description: The reference sequence name, for example 'chr1', '1', or 'chrX'.
      If unspecified, all data is returned.
    synonyms:
    - --reference-name
    - -r
    args: !SimpleFlagArg
      name: REFERENCE_NAME
    optional: true
  - !Flag
    description: The MD5 checksum uniquely representing the requested reference sequence
      as a lower-case hexadecimal string, calculated as the MD5 of the upper-case
      sequence excluding all whitespace characters.
    synonyms:
    - --reference-md5
    - -m
    args: !SimpleFlagArg
      name: REFERENCE_MD5
    optional: true
  - !Flag
    description: The start position of the range on the reference, 0-based, inclusive.
      If specified, reference-name or reference-md5 must also be specified.
    synonyms:
    - --start
    - -s
    args: !SimpleFlagArg
      name: START
    optional: true
  - !Flag
    description: The end position of the range on the reference, 0-based exclusive.
      If specified, reference-name or reference-md5 must also be specified.
    synonyms:
    - --end
    - -e
    args: !SimpleFlagArg
      name: END
    optional: true
  - !Flag
    description: The format of data to request.
    synonyms:
    - --format
    - -f
    args: !ChoiceFlagArg
      choices:
      - BAM
      - CRAM
    optional: true
  - !Flag
    description: The maximum number of times to retry a failed transfer. Any negative
      number means infinite number of retries.
    synonyms:
    - --max-retries
    - -M
    args: !SimpleFlagArg
      name: MAX_RETRIES
    optional: true
  - !Flag
    description: The number of seconds to wait before retrying a failed transfer.
    synonyms:
    - --retry-wait
    - -W
    args: !SimpleFlagArg
      name: RETRY_WAIT
    optional: true
  - !Flag
    description: '[SAVETO]     Output file(for files)/output dir(for datasets)'
    synonyms:
    - --saveto
    args: !EmptyFlagArg {}
    optional: true
  command:
  - pyega3
  - fetch
  subcommands: []
  help_flag: !Flag
