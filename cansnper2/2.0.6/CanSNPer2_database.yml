  \ source file\n  --annotation       CanSNPer snp source file\n  --references   \
  \    File containing all reference genomes listed\n  --source_type      Select source\
  \ file type\n  --create           Create new database!\n\nDatabase modifications:\n\
  \  --mod_file         File with modifications/update to the tree\n  --parent   \
  \        Node (or nodes matching tree file) from which to\n                    \
