    \                          tri: keep sites with 3 alleles > ALLELE_FREQ\n    \
    \                      quad: keep sites with 4 alleles > ALLELE_FREQ\n       \
    \                   any: keep sites regardless of observed alleles\n  --allele_freq\
    \ FLOAT   Minimum frequency for calling an allele present (0.01)\n           \
    \             Values > 0.0 and < 0.5 are accepted.\n                        Ex:\
    \ --snp_type=bi --allele_freq=0.01 keeps bi-allelic SNPs with a minimum frequency\
    \ of 1%\n  --site_depth INT      Minimum number of reads mapped to genomic site\
    \ (1)\n                        Used in combination with --site_prev to determine\
    \ if site is in core-genome\n  --site_ratio FLOAT    Maximum ratio of site depth\
    \ to genome depth (2.0)\n                        This filter helps to eliminate\
    \ genomic sites with abnormally high read depth\n  --site_prev FLOAT     Minimum\
    \ fraction of sample where genomic site is >= SITE_DEPTH and <= SITE_RATIO (0.95)\n\
