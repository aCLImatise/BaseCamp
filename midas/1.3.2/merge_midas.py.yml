    \ -t list\n\n2) Call SNPs for one species (id=Bacteroides_vulgatus_57955):\nmerge_midas.py\
    \ snps /path/to/outdir --species_id Bacteroides_vulgatus_57955 -i sample_1,sample_2\
    \ -t list\n\n3) Merge results for all sites in the core genome, including those\
    \ that aren't SNPs\n(this is useful for comparing core-genome-wide diversity patterns\
