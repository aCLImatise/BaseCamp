!Command
positional:
- !Positional
  description: 'Path to directory of input genomes Each subdirectory should be named
    according to a genome_id Each subdirectory should contain (replace genome_id):
    genome_id.fna: Genomic DNA sequence in FASTA format genome_id.ffn: Gene DNA sequences
    in FASTA format genome_id.faa: Translated genes in FASTA format'
  position: 0
  name: indir
  optional: false
- !Positional
  description: 'Path to mapping file that specifies which genomes belonging to the
    same species. The file should be tab-delimited file with a header and 3 fields:
    genome_id (CHAR): corresponds to subdirectory within INDIR species_id (CHAR):
    species identifier for genome_id rep_genome (0 or 1): indicator if genome_id should
    be used for SNP calling'
  position: 1
  name: mapfile
  optional: false
- !Positional
  description: Directory to store MIDAS database
  position: 2
  name: outdir
  optional: false
named:
- !Flag
  description: Number of threads to use (1)
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Compress output files with gzip (False)
  synonyms:
  - --compress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of species to process from input (use all). Useful for
    quick tests
  synonyms:
  - --max_species
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Maximum number of genomes to process per species (use all). Useful
    for quick tests
  synonyms:
  - --max_genomes
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- build_midas_db.py
subcommands: []
