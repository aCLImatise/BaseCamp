!Command
positional: []
named:
- !Flag
  description: '[file]  The genome file that is used to generate everything.'
  synonyms:
  - -genome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]  A list of intact LTR-RTs generated by LTR_retriever (genome.fa.pass.list).'
  synonyms:
  - -intact
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]     RepeatMasker annotation of all LTR sequences in the genome
    (genome.fa.out).'
  synonyms:
  - -all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]   Window size for LAI estimation. Default: 3000000 (3 Mb)'
  synonyms:
  - -window
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]     Step size for the estimation window to move forward. Default:
    300000 (300 Kb) Set step size = window size if prefer non-overlapping outputs.'
  synonyms:
  - -step
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quick estimation of LTR identity (much faster for large genomes, may
    sacrifice ~0.5% of accuracy).
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: No estimation of LTR identity, only output raw LAI for within species
    comparison (very quick).
  synonyms:
  - -qq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]    This parameter is mainly for ployploid genomes. User provides
    a list of sequence names that represent a monoploid (1x). LAI will calculated
    only on these sequences if provided. So user can also specify sequence of interest
    for LAI calculation.'
  synonyms:
  - -mono
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0-100]   Mean LTR identity (%) in the monoploid (1x) genome. This
    parameter will inactivate de novo estimation (same speed to -qq).'
  synonyms:
  - -iden
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0-100] Specify the total LTR sequence content (%) in the genome instead
    of estimating from the -all RepeatMasker file.'
  synonyms:
  - -totLTR
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[path]   The path to the blastn program. If left unspecified, then
    blastn must be accessible via shell ENV.'
  synonyms:
  - -blast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[number]     Number of threads to run blastn.'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
command:
- LAI
subcommands: []
help_flag: !Flag
  description: Display this help info.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
