  help_text: "# esl-ssdraw :: draw postscript secondary structure diagrams\n# Easel\
    \ 0.46 (Nov 2019)\n# Copyright (C) 2019 Howard Hughes Medical Institute.\n# Freely\
    \ distributed under the BSD open source license.\n# - - - - - - - - - - - - -\
    \ - - - - - - - - - - - - - - - - - - - - - - -\nUsage: esl-ssdraw [options] <msafile>\
    \ <SS postscript template> <output postscript file name>\nThe <msafile> must be\
    \ in Stockholm format.\n\n where basic options are:\n  -h         : help; show\
    \ brief info on version and usage\n  -d         : draw default set of alignment\
    \ summary diagrams\n  --mask <f> : for all diagrams, mark masked ('0') columns\
    \ from mask in <f>\n  --small    : operate in small memory mode (aln must be 1\
    \ line/seq Pfam format)\n\noptions for alignment summary diagrams (incompatible\
    \ with --indi):\n  --cons        : draw diagram showing the alignment's consensus\
    \ sequence\n  --info        : draw information content diagram\n  --mutinfo  \
    \   : draw base pair mutual information diagram\n  --ifreq       : draw insert\
    \ frequency diagram\n  --iavglen     : draw average insert length diagram\n  --dall\
    \        : draw delete diagram w/all deletions (incl. terminal deletes)\n  --prob\
    \        : draw average posterior probability diagram\n  --span        : draw\
    \ diagram showing fraction of seqs that span each posn\n  --rf          : draw\
    \ diagram showing reference (#=GC RF) sequence\n  --dint        : draw delete\
    \ diagram w/only internal (non-terminal) deletions\n  --tabfile <f> : output per\
    \ position data in tabular format to file <f>\n\noptions for drawing individual\
    \ sequences (require --indi):\n  --indi : draw diagrams for individual sequences\
    \ in the alignment\n  -f     : force; w/--indi draw all seqs, even if predicted\
    \ output >100 Mb\n\noptions for omitting parts of the diagram:\n  --no-leg  :\
    \ do not draw legend\n  --no-head : do not draw header\n  --no-foot : do not draw\
    \ footer\n\noptions for drawing simple two color diagrams of masks:\n  --mask-col\
    \      : w/--mask draw two color diagram denoting masked columns\n  --mask-diff\
    \ <f> : with --mask <f1>, compare mask in <f1> to mask in <f>\n\nexpert options\
    \ for controlling individual seq diagrams (require --indi):\n  --no-pp   : with\
    \ --indi, do not draw indi posterior probability diagrams\n  --no-bp   : do not\
    \ color nucleotides based on basepair type\n  --no-ol   : w/--indi, do not outline\
    \ nts that are not most common nt\n  --no-ntpp : w/--indi, do not draw nts on\
    \ individual post prob diagrams\n\nexpert options related to consensus sequence\
    \ definition:\n  --no-cnt      : do not draw consensus nts on alignment summary\
    \ diagrams\n  --cthresh <x> : capitalize cons nts occuring in >= <x> fraction\
    \ of seqs\n  --cambig      : allow ambiguous nts in consensus sequence\n  --athresh\
    \ <x> : w/--cambig, cons nt must represent >= <x> fraction of seqs\n\nexpert options\
    \ controlling style of masked positions:\n  --mask-u : with --mask, mark masked\
    \ columns as squares\n  --mask-x : with --mask, mark masked columns as x's\n \
    \ --mask-a : with --mask-u or --mask-x, draw alternative mask style\n\nexpert\
    \ options related to input files:\n  --dfile <f> : read 'draw file' specifying\
    \ >=1 diagrams\n  --efile <f> : read 'expert draw file' specifying >=1 diagrams\n\
    \  --ifile <f> : read insert information from cmalign insert file <f>\n"
