    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\nUsage:\
    \ nhmmer [options] <query hmmfile|alignfile|seqfile> <target seqfile>\n\nBasic\
    \ options:\n  -h : show brief help on version and usage\n\nOptions directing output:\n\
    \  -o <f>             : direct output to file <f>, not stdout\n  -A <f>      \
    \       : save multiple alignment of all hits to file <f>\n  --tblout <f>    \
    \   : save parseable table of hits to file <f>\n  --dfamtblout <f>   : save table\
    \ of hits to file, in Dfam format <f>\n  --aliscoresout <f> : save scores for\
    \ each position in each alignment to <f>\n  --hmmout <f>       : if input is alignment(s),\
    \ write produced hmms to file <f>\n  --acc              : prefer accessions over\
    \ names in output\n  --noali            : don't output alignments, so output is\
    \ smaller\n  --notextw          : unlimit ASCII text output line width\n  --textw\
    \ <n>        : set max width of ASCII text output lines  [120]  (n>=120)\n\nOptions\
    \ controlling scoring system:\n  --singlemx    : use substitution score matrix\
    \ w/ single-sequence MSA-format inputs\n  --popen <x>   : gap open probability\
    \  [0.03125]  (0<=x<0.5)\n  --pextend <x> : gap extend probability  [0.75]  (0<=x<1)\n\
    \  --mxfile <f>  : read substitution score matrix from file <f>\n\nOptions controlling\
    \ reporting thresholds:\n  -E <x> : report sequences <= this E-value threshold\
    \ in output  [10.0]  (x>0)\n  -T <x> : report sequences >= this score threshold\
    \ in output\n\nOptions controlling inclusion (significance) thresholds:\n  --incE\
    \ <x> : consider sequences <= this E-value threshold as significant  [0.01]  (x>0)\n\
    \  --incT <x> : consider sequences >= this score threshold as significant\n\n\
    Options controlling model-specific thresholding:\n  --cut_ga : use profile's GA\
    \ gathering cutoffs to set all thresholding\n  --cut_nc : use profile's NC noise\
    \ cutoffs to set all thresholding\n  --cut_tc : use profile's TC trusted cutoffs\
    \ to set all thresholding\n\nOptions controlling acceleration heuristics:\n  --max\
    \    : Turn all heuristic filters off (less speed, more power)\n  --F1 <x> : Stage\
    \ 1 (SSV) threshold: promote hits w/ P <= F1\n  --F2 <x> : Stage 2 (Vit) threshold:\
    \ promote hits w/ P <= F2  [3e-3]\n  --F3 <x> : Stage 3 (Fwd) threshold: promote\
    \ hits w/ P <= F3  [3e-5]\n  --nobias : turn off composition bias filter\n\nOptions\
    \ for selecting query alphabet rather than guessing it:\n  --dna : input alignment\
    \ is DNA sequence data\n  --rna : input alignment is RNA sequence data\n\nOptions\
    \ controlling seed search heuristic:\n  --seed_max_depth <n>     : seed length\
    \ at which bit threshold must be met  [15]\n  --seed_sc_thresh <x>     : Default\
    \ req. score for FM seed (bits)  [15]\n  --seed_sc_density <x>    : seed must\
    \ maintain this bit density from one of two ends  [0.8]\n  --seed_drop_max_len\
    \ <n>  : maximum run length with score under (max - [fm_drop_lim])  [4]\n  --seed_drop_lim\
    \ <x>      : in seed, max drop in a run of length [fm_drop_max_len]  [0.3]\n \
    \ --seed_req_pos <n>       : minimum number consecutive positive scores in seed\
    \  [5]\n  --seed_consens_match <n> : <n> consecutive matches to consensus will\
    \ override score threshold  [11]\n  --seed_ssv_length <n>    : length of window\
    \ around FM seed to get full SSV diagonal  [70]\n\nOther expert options:\n  --qhmm\
    \             : assert query is an hmm file\n  --qfasta           : assert query\
    \ is an unaligned fasta file\n  --qmsa             : assert query is an aligned\
    \ file format; can use --qformat to specify\n  --qformat <s>      : assert query\
    \ msa <seqfile> is in format <s>\n  --tformat <s>      : assert target <seqdb>\
    \ is in format <s>\n  --nonull2          : turn off biased composition score corrections\n\
    \  -Z <x>             : set database size (Megabases) to <x> for E-value calculations\
