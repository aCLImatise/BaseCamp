!Command
positional: []
named:
- !Flag
  description: Starting value of alpha, the insertion rate.  Default is 0.02.
  synonyms:
  - --alpha
  - -a
  args: !SimpleFlagArg
    name: val
  optional: true
- !Flag
  description: Starting value of beta, the deletion rate.  Default is 0.04.
  synonyms:
  - --beta
  - -b
  args: !SimpleFlagArg
    name: val
  optional: true
- !Flag
  description: Starting value of tau, the length parameter.  Default is 0.05.
  synonyms:
  - --tau
  - -t
  args: !SimpleFlagArg
    name: val
  optional: true
- !Flag
  description: Compute log likelihood of model only, without optimizing parameters.
    The options above can be used to set the parameters as desired.
  synonyms:
  - --lnl
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output log likelihood of each column.
  synonyms:
  - --columns
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Estimate separate parameters for each type of feature in the given
    file, as well as for background sites.
  synonyms:
  - --features
  - -f
  args: !SimpleFlagArg
    name: file.gff
  optional: true
- !Flag
  description: (For use with --features) Name of species (node of tree) defining coordinate
    frame of features.  By default, the coordinate frame of the entire alignment is
    assumed.
  synonyms:
  - --reference
  - -r
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: Write log of optimization to specified file.
  synonyms:
  - --log
  - -l
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- indelFit
subcommands: []
help_flag: !Flag
  description: Display this help message and exit.
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
