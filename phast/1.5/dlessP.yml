!Command
positional: []
named:
- !Flag
  description: (for use with --msa-format MAF) Read the complete text of the reference
    sequence from <fname> (FASTA format) and combine it with the contents of the MAF
    file to produce a complete, ordered representation of the alignment.  The reference
    sequence of the MAF file is assumed to be the one that appears first in each block.
  synonyms:
  - --refseq
  - -M
  args: !SimpleFlagArg
    name: fname
  optional: true
- !Flag
  description: Use coordinate frame of specified sequence in output.  Default value
    is 1, first sequence in alignment; 0 indicates coordinate frame of entire multiple
    alignment.
  synonyms:
  - --refidx
  - -r
  args: !SimpleFlagArg
    name: refseq_idx
  optional: true
- !Flag
  description: Write timing data to <file>.
  synonyms:
  - --timing
  - -t
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Create a directory and write one HTML file into it per DLESS prediction,
    giving the stats for that prediction.
  synonyms:
  - --html
  - -H
  args: !SimpleFlagArg
    name: dirname
  optional: true
command:
- dlessP
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
