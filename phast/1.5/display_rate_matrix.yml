named:
- !Flag
  description: ': Output P(t) = exp(Qt) instead of Q.  Requires t >= 0.   Use "-t
    A" to output a matrix for each branch of the tree.'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: ':     Show equilibrium frequencies as an additional table row.   In
    list node they are shown with first tuple being -.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Show "exchangeabilities" instead of raw matrix elements  (that
    is, divide each element by the equilibrium frequency  of its column).  Not available
    with -t.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Suppress printing of elements on main diagonal.'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Format table for typesetting with LATEX.  Incompatible with
    -l.'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Show matrix elements as a list rather than as a table.   When
    -t is not specified (rate matrix case), only off-diagonal elements will be printed.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (For use with -l only) Report whether each substitution is a
    transition or a transversion.'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (For use with -l) Report elements equal to zero (omitted by  default,
    except with -t).  Implied by -a.'
  synonyms:
  - -z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (For use with -l)  Assume a symmetric matrix and report half  as
    many lines.  Useful with -e.'
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (for use with -l) Print rates and probabilities  in scientific
    notation (format %e instead of %f).'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (Requires a model of order 3).  Replace a matrix of codon substitution
    rates with the induced matrix of amino acid substitution rates, according to the
    universal genetic code.  See Yang, Nielsen, and Hasegawa, 1998.'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     (For use with -a)  Include stop codons (by default suppressed).'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': (For use with -l only; implies -a) Read an amino-acid substitution
    matrix from file <f> and report values from this matrix with the induced amino
    acid substitution rates. Matrix should be in the format used by BLAST (as produced
    by the NCBI "pam" program) '
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: Like -M but for matrices in the format used by the PAML  package for
    amino acid substitution and rate matrices.
  synonyms:
  - -N
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: ': (For use with -l only and not with -M/-N)  Read alternative substitution
    scores from file <f> and report values in output.  File <f> should have three
    columns: a "from" tuple, a "to" tuple, and a real-valued score. Substitutions
    not listed will be given null scores and reported as "NA".'
  synonyms:
  - -A
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: Like -A but compares to rates of a single-nucleotide model  (order
    1).  File <f> should be a standard tree model (.mod) file.
  synonyms:
  - -B
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: Report context-dependent transition/transversion rates, as  shown in
    Tables 2 and 3 of Morton et al., JME 45:227-231, 1997.  Requires a model of order
    3 with a DNA alphabet.
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
