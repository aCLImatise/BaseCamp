  synonyms:
  - --seq_topologies
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: Additional modifiers for source features
  synonyms:
  - --additional_modifiers
  args: !SimpleFlagArg
    name: STR
  optional: true
