  description: Disable CDS prediction
  synonyms:
  - --no_cds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable rRNA prediction
  synonyms:
  - --no_rrna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable tRNA prediction
  synonyms:
  - --no_trna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable CRISPR prediction
  synonyms:
  - --no_crispr
  args: !EmptyFlagArg {}
  optional: true
