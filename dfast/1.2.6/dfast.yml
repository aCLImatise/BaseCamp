  - --use_rnammer
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: Genetic code [11(=default),4(=Mycoplasma)]
  synonyms:
  - --gcode
  args: !SimpleFlagArg
    name: INT
  optional: true
