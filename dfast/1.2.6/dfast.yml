!Command
positional: []
named:
- !Flag
  description: Genomic FASTA file
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Output directory (default:OUT)
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Configuration file (default config will be used if not specified)
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Organism name
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: Strain name
  synonyms:
  - --strain
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: Treat the query as a complete genome. Not required unless you need
    INSDC submission files. [t|f(=default)]
  synonyms:
  - --complete
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Use original sequence names in a query FASTA file [t|f(=default)]
  synonyms:
  - --use_original_name
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Sort sequences by length [t(=default)|f]
  synonyms:
  - --sort_sequence
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Minimum sequence length (default:200)
  synonyms:
  - --minimum_length
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Rotate/flip the chromosome so that the dnaA gene comes first. (ONLY
    FOR A FINISHED GENOME)
  synonyms:
  - --fix_origin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Offset from the start codon of the dnaA gene. (for --fix_origin option,
    default=0)
  synonyms:
  - --offset
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Locus tag prefix (defaut:LOCUS)
  synonyms:
  - --locus_tag_prefix
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: Increment step of locus tag (default:10)
  synonyms:
  - --step
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Use separate tags according to feature types [t(=default)|f]
  synonyms:
  - --use_separate_tags
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: 'Thresholds for default database search (format: "pident,q_cov,s_cov,e_value",
    default: "0,75,75,1e-6")'
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: 'Additional reference database to be searched against prior to the
    default database. (format: db_path[,db_name[,pident,q_cov,s_cov,e_value]])'
  synonyms:
  - --database
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Reference file(s) for OrthoSearch. Use semicolons for multiple files,
