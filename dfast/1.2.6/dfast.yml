  description: Force overwriting output
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run in debug mode (Extra logging and retaining temporary files)
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
