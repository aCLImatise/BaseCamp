    - --no_domain_labels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: (Optional) Enable debugging logging.
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  command:
  - agfusion
  - batch
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: (Optional) Directory to the database will be downloaded to (defaults
      to current working directory).
    synonyms:
    - -d
    - --dir
    args: !SimpleFlagArg
      name: DIR
    optional: true
  - !Flag
    description: Specify the genome shortcut (e.g. hg19). To see allavailable shortcuts
      run 'agfusion download -a'. Either specify this or --species and --release.
    synonyms:
    - -g
    - --genome
    args: !SimpleFlagArg
      name: GENOME
    optional: true
  - !Flag
    description: The species (e.g. homo_sapiens).
    synonyms:
    - -s
    - --species
    args: !SimpleFlagArg
      name: SPECIES
    optional: true
  - !Flag
    description: The ensembl release (e.g. 87).
    synonyms:
    - -r
    - --release
    args: !SimpleFlagArg
      name: RELEASE
    optional: true
  - !Flag
    description: List available species and ensembl releases.
    synonyms:
    - -a
    - --available
    args: !EmptyFlagArg {}
    optional: true
  command:
  - agfusion
  - download
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
