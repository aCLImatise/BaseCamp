    \    coverage      Compute the coverage over defined intervals.\n    map     \
    \      Apply a function to a column for each overlapping interval.\n    genomecov\
    \     Compute the coverage over an entire genome.\n    merge         Combine overlapping/nearby\
    \ intervals into a single interval.\n    cluster       Cluster (but don't merge)\
    \ overlapping/nearby intervals.\n    complement    Extract intervals _not_ represented\
    \ by an interval file.\n    shift         Adjust the position of intervals.\n\
    \    subtract      Remove intervals based on overlaps b/w two files.\n    slop\
    \          Adjust the size of intervals.\n    flank         Create new intervals\
    \ from the flanks of existing intervals.\n    sort          Order the intervals\
    \ in a file.\n    random        Generate random intervals in a genome.\n    shuffle\
    \       Randomly redistribute intervals in a genome.\n    sample        Sample\
    \ random records from file using reservoir sampling.\n    spacing       Report\
    \ the gap lengths between intervals in a file.\n    annotate      Annotate coverage\
    \ of features from multiple files.\n\n[ Multi-way file comparisons ]\n    multiinter\
    \    Identifies common intervals among multiple interval files.\n    unionbedg\
    \     Combines coverage intervals from multiple BEDGRAPH files.\n\n[ Paired-end\
    \ manipulation ]\n    pairtobed     Find pairs that overlap intervals in various\
