    \ worldwide.\nDocs:      http://bedtools.readthedocs.io/\nCode:      https://github.com/arq5x/bedtools2\n\
    Mail:      https://groups.google.com/forum/#!forum/bedtools-discuss\n\nUsage:\
    \     bedtools <subcommand> [options]\n\nThe bedtools sub-commands include:\n\n\
