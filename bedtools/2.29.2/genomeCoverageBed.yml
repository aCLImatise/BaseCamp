!Command
positional: []
named:
- !Flag
  description: Combine all positions with a depth >= max into a single bin in the
    histogram. Irrelevant for -d and -bedGraph - (INTEGER)
  synonyms:
  - -max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Scale the coverage by a constant factor. Each coverage value is multiplied
    by this factor before being reported. Useful for normalizing coverage by, e.g.,
    reads per million (RPM). - Default is 1.0; i.e., unscaled. - (FLOAT)
  synonyms:
  - -scale
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Adds a UCSC/Genome-Browser track line definition in the first line
    of the output. - See here for more details about track line definition: http://genome.ucsc.edu/goldenPath/help/bedgraph.html
    - NOTE: When adding a trackline definition, the output BedGraph can be easily
    uploaded to the Genome Browser as a custom track, BUT CAN NOT be converted into
    a BigWig file (w/o removing the first line).'
  synonyms:
  - -trackline
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Writes additional track line definition parameters in the first line.\
    \ - Example: -trackopts 'name=\"My Track\" visibility=2 color=255,30,30' Note\
    \ the use of single-quotes if you have spaces in your parameters. - (TEXT)"
  synonyms:
  - -trackopts
  args: !EmptyFlagArg {}
  optional: true
command:
- genomeCoverageBed
subcommands: []
help_flag:
usage_flag:
version_flag:
