named:
- !Flag
  description: Use BAM edit distance (NM tag) for BED score. - Default for BED is
    to use mapping quality. - Default for BEDPE is to use the minimum of the two mapping
    qualities for the pair. - When -ed is used with -bedpe, the total edit distance
    from the two mates is reported.
  synonyms:
  - -ed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use other NUMERIC BAM alignment tag for BED score. - Default for BED
    is to use mapping quality. Disallowed with BEDPE output.
  synonyms:
  - -tag
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: An R,G,B string for the color used with BED12 format. Default is (255,0,0).
  synonyms:
  - -color
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add the CIGAR string to the BED entry as a 7th column.
  synonyms:
  - -cigar
  args: !EmptyFlagArg {}
  optional: true
