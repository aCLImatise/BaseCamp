!Command
positional: []
named:
- !Flag
  description: A list of names (one / file) to describe each file in -i. These names
    will be printed as a header line.
  synonyms:
  - -names
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the count of features in each file that overlap -i.
  synonyms:
  - -counts
  args: !SimpleFlagArg
    name: Report
  optional: true
- !Flag
  description: to report the fraction of -i covered by each file.
  synonyms:
  - '- Default'
  args: !SimpleFlagArg
    name: is
  optional: true
- !Flag
  description: Report the counts followed by the % coverage. - Default is to report
    the fraction of -i covered by each file.
  synonyms:
  - -both
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Require same strandedness.  That is, only counts overlaps on the _same_
    strand. - By default, overlaps are counted without respect to strand.
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Require different strandedness.  That is, only count overlaps on the
    _opposite_ strand. - By default, overlaps are counted without respect to strand.
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
command:
- annotateBed
subcommands: []
help_flag:
usage_flag:
version_flag:
