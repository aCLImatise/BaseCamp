!Command
positional:
- !Positional
  description: '4262'
  position: 0
  name: chr18_gl000207_random
  optional: false
named:
- !Flag
  description: Genome file size (see notes below). Windows will be created for each
    chromosome in the file.
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: genome
  optional: true
- !Flag
  description: BED file (with chrom,start,end fields). Windows will be created for
    each interval in the file.
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: bed
  optional: true
- !Flag
  description: Divide each input interval (either a chromosome or a BED interval)
    to fixed-sized windows (i.e. same number of nucleotide in each window). Can be
    combined with -s <step_size>
  synonyms:
  - -w
  args: !SimpleFlagArg
    name: window_size
  optional: true
- !Flag
  description: 'Step size: i.e., how many base pairs to step before creating a new
    window. Used to create "sliding" windows. - Defaults to window size (non-sliding
    windows).'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: step_size
  optional: true
- !Flag
  description: Divide each input interval (either a chromosome or a BED interval)
    to fixed number of windows (i.e. same number of windows, with varying window sizes).
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: number_of_windows
  optional: true
- !Flag
  description: Reverse numbering of windows in the output, i.e. report  windows in
    decreasing order
  synonyms:
  - -reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "|winnum|srcwinnum The default output is 3 columns: chrom, start, end\
    \ . With this option, a name column will be added. \"-i src\" - use the source\
    \ interval's name. \"-i winnum\" - use the window number as the ID (e.g. 1,2,3,4...).\
    \ \"-i srcwinnum\" - use the source interval's name with the window number. See\
    \ below for usage examples."
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: src
  optional: true
command:
- windowMaker
subcommands: []
help_flag:
usage_flag:
version_flag:
