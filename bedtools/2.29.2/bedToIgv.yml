!Command
positional: []
named:
- !Flag
  description: 'The full path to which the IGV snapshots should be written. (STRING)
    Default: ./'
  synonyms:
  - -path
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The full path to an existing IGV session file to be  loaded prior to
    taking snapshots. (STRING) Default is for no session to be loaded.
  synonyms:
  - -sess
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The type of BAM sorting you would like to apply to each image.  Options:
    base, position, strand, quality, sample, and readGroup Default is to apply no
    sorting at all.'
  synonyms:
  - -sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Collapse the aligned reads prior to taking a snapshot.  Default is
    to no collapse.
  synonyms:
  - -clps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the "name" field (column 4) for each image's filename.  Default
    is to use the "chr:start-pos.ext".
  synonyms:
  - -name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of flanking base pairs on the left & right of the image. - (INT)
    Default = 0.
  synonyms:
  - -slop
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The type of image to be created.  Options: png, eps, svg Default is
    png.'
  synonyms:
  - -img
  args: !EmptyFlagArg {}
  optional: true
