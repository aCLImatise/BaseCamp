help_text: "Unknown option: h\nusage:\n  \tperl quantifier.pl [options] -p precursor.fa\
  \ -m mature.fa -r reads.fa -s star.fa -t species -y [timestamp] -d [pdfs] -o [sort]\
  \ -k [stringent] -g [number of mismatches in reads vs precursor mappings]\n\n[options]\n\
  \n[mandatory parameters]\n  \t-u\tlist all values allowed for the species parameter\
  \ that have an entry at UCSC\n\n  \t-p precursor.fa  miRNA precursor sequences from\
  \ miRBase\n  \t-m mature.fa     miRNA sequences from miRBase\n  \t-P           \
  \    specify this option of your mature miRNA file contains 5p and 3p ids only\n\
  \  \t-r reads.fa      your read sequences\n\n[optional parameters]\n  \t-c [file]\
  \    config.txt file with different sample ids... or just the one sample id  --\
  \ deprecated\n  \t-s [star.fa] optional star sequences from miRBase\n  \t-t [species]\
  \ e.g. Mouse or mmu\n  \t             if not searching in a specific species all\
  \ species in your files will be analyzed\n  \t             else only the species\
  \ in your dataset is considered\n  \t-y [time]    optional otherwise its generating\
  \ a new one\n  \t-d           if parameter given pdfs will not be generated, otherwise\
  \ pdfs will be generated\n  \t-o           if parameter is given reads were not\
  \ sorted by sample in pdf file, default is sorting\n  \t-k           also considers\
  \ precursor-mature mappings that have different ids, eg let7c\n  \t            \
  \ would be allowed to map to pre-let7a\n  \t-n           do not do file conversion\
  \ again\n  \t-x           do not do mapping against precursor again\n  \t-g [int]\
  \     number of allowed mismatches when mapping reads to precursors, default 1\n\
  \  \t-e [int]     number of nucleotides upstream of the mature sequence to consider,\
  \ default 2\n  \t-f [int]     number of nucleotides downstream of the mature sequence\
  \ to consider, default 5\n  \t-j           do not create an output.mrd file and\
  \ pdfs if specified\n\n  \t-w           considers the whole precursor as the 'mature\
  \ sequence'\n  \t-W           read counts are weighed by their number of mappings.\
  \ e.g. A read maps twice so each position gets 0.5 added to its read profile\n\t\
  \t-U           use only unique read mappings; Caveat: Some miRNAs have multiple\
  \ precursors. These will be underestimated in their expression since the multimappers\
  \ are excluded\n\n"
