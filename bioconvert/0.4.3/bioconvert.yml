    synonyms:
    - -a
    - --allow-indirect-conversion
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Any arguments accepted by the method's tool (default: )"
    synonyms:
    - -e
    - --extra-arguments
    args: !SimpleFlagArg
      name: EXTRA_ARGUMENTS
    optional: true
  - !Flag
    description: '[{biopython,gotree}], --method [{biopython,gotree}] The method to
      use to do the conversion. (default: gotree)'
    synonyms:
    - -m
    args: !EmptyFlagArg {}
    optional: true
