  - !Positional
    description: 'The path to the file to convert. (default: None)'
    position: 0
    name: input_file
    optional: false
  - !Positional
    description: 'The path where the result will be stored. (default: None)'
    position: 1
    name: output_file
    optional: false
  named:
  - !Flag
    description: 'if outfile exists, it is overwritten with this option (default:
      False)'
    synonyms:
    - -f
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Set the outpout verbosity. (default: ERROR)'
    synonyms:
    - -v
    - --verbosity
    args: !ChoiceFlagArg
      choices:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
    optional: true
  - !Flag
    description: 'Let exception ending the execution be raised and displayed (default:
      False)'
    synonyms:
    - --raise-exception
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Allow conversion of a set of files using wildcards. You must use\
      \ quotes to escape the wildcards. For instance: --batch 'test*fastq' (default:\
      \ False)"
    synonyms:
    - -X
    - --batch
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Running all available methods (default: False)'
    synonyms:
    - -b
    - --benchmark
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Number of trials for each methods (default: 5)'
    synonyms:
    - -N
    - --benchmark-N
    args: !SimpleFlagArg
      name: BENCHMARK_N
    optional: true
  - !Flag
    description: 'Methods to include (default: all)'
    synonyms:
    - -B
    - --benchmark-methods
    args: !RepeatFlagArg
      name: BENCHMARK_METHODS
    optional: true
  - !Flag
    description: 'Allow to chain converter when direct conversion is absent (default:
      False)'
    synonyms:
    - -a
    - --allow-indirect-conversion
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Any arguments accepted by the method's tool (default: )"
    synonyms:
    - -e
    - --extra-arguments
    args: !SimpleFlagArg
      name: EXTRA_ARGUMENTS
    optional: true
  - !Flag
    description: '[{python}], --method [{python}] The method to use to do the conversion.
      (default: python)'
    synonyms:
    - -m
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'A converter may have several methods (default: False)'
    synonyms:
    - -s
    - --show-methods
    args: !EmptyFlagArg {}
    optional: true
  command:
  - bioconvert
  - yaml2json
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
