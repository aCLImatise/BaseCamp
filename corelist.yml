!Command
command:
- /opt/conda/bin/corelist
named:
- !Flag
  description: all of the help
  synonyms:
  - -man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: lists all of the perl release versions we got the CoreList for. If
    you pass a version argument (value of $], like 5.00503 or 5.008008), you get a
    list of all the modules and their respective versions. (If you have the "version"
    module, you can also use new-style version numbers, like 5.8.8.) In module filtering
    context, it can be used as Perl version filter.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: lists all of the perl releases and when they were released If you pass
    a perl version you get the release date for that version only.
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: lists the first version bundle of each named feature given
  synonyms:
  - --feature
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Shows if the given module is primarily maintained in perl core or on
    CPAN and bug tracker URL.
  synonyms:
  - --upstream
  - -u
  args: !EmptyFlagArg {}
  optional: true
positional: []
