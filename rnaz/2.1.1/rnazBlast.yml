!Command
positional:
- !Positional
  description: ''
  position: 0
  name: file
  optional: true
named:
- !Flag
  description: The directory with your BLAST database. If not set, the value from
    the "BLASTDB" environment variable is used.
  synonyms:
  - -b
  - --blast-dir
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: Name of the BLAST database to compare with. Must exist in the directory
    set with "--blast-dir" or in the directory set by "BLASTDB".
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: Directory with sequence files. For each sequence identifier in your
    input file you need to have a corresponding FASTA formatted file. The files should
    be named with the sequence identifier and the extension ".fa" or ".fasta". If
    your identifier in your input file is for example "contig100" then you should
    have a file named "contig100.fa". (If your identifier is of the form ``assembly.chromosome"
    as for example used by UCSC alignments, it is also possible to name the file "chr22.fa"
    for a sequence identifier "hg17.chr22").
  synonyms:
  - -s
  - --seq-dir
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: 'E-value cutoff. All hits with E < X are reported. (Default: 1e-06)'
  synonyms:
  - -e
  - --e-value
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Prints the manual page and exits.
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- rnazBlast.pl
subcommands: []
help_flag: !Flag
  description: Prints a brief help message and exits.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information and exits.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
