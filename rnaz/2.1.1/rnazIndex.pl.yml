help_text: "Usage:\n     rnazIndex.pl [options] [file]\n\nOptions:\n    -g, --gff\n\
  \            Generate GFF formatted output.\n\n    -b, --bed\n            Generate\
  \ BED formatted output.\n\n    -c #:LABEL, --col #:LABEL\n            Append a column\
