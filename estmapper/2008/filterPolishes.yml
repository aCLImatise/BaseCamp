help_text: "usage: filterPolishes [-c c] [-i i] [-o o]\n  -verbose       Report progress\n\
  \n  -c c           Discard polishes below c% composite (default: 0).\n  -i i   \
  \        Discard polishes below i% identity (default: 0).\n  -l l           Discard\
  \ polishes below l identities (default: 0).\n\n  -minexons e    Discard polishes\
  \ below e exons (default: 0).\n  -maxexons e    Discard polishes above e exons (default:\
  \ infinity).\n\n  -C c           Discard polishes that are not from cDNA idx 'c'\n\
  \  -G g           Discard polishes that are not from genomic idx 'g'\n\n  -o o \
  \          Write saved polishes to the 'o' file (default == stdout).\n  -O     \
  \        Don't write saved polishes.\n\n  -d o           Write discarded polishes\
  \ to the 'o' file (default == stdout).\n  -D             Don't write discarded polishes.\n\
  \n  -j o           Write intractable and aborted polishes to the 'o' file.  By\n\
  \                 default these are silently discarded.\n\n  -selfhits      Filter\
  \ out alignments to ourself -- if you did an all-to-all\n                 mapping\
  \ of a set onto itself.  Deflines needed!\n\n  -segregate a b Segregate polishes\
  \ by genomic idx, for idx's between a and b inclusive.\n                 b-a must\
  \ be less than 1024.\n                 Must be used with -o.\n                 Will\
  \ create numerous files 'o.%05d'.\n\n  -nodeflines    Strip out deflines.\n  -noalignments\
  \  Strip out alignments.\n  -gff3          Write output in GFF3 format.\n\n    \
  \             All conditions must be met.\n"
