!Command
positional: []
named:
- !Flag
  description: Path to the input object of scPred or seurat class in .rds format
  synonyms:
  - -i
  - --input-object
  args: !SimpleFlagArg
    name: INPUT-OBJECT
  optional: true
- !Flag
  description: ID of the training dataset (optional)
  synonyms:
  - -f
  - --train-id
  args: !SimpleFlagArg
    name: TRAIN-ID
  optional: true
- !Flag
  description: 'Model type used for training. Must be one of the models supported
    by Caret package.  Default: svmRadial'
  synonyms:
  - -m
  - --model
  args: !SimpleFlagArg
    name: MODEL
  optional: true
- !Flag
  description: Resampling method used for model fit evaluation
  synonyms:
  - -r
  - --resample-method
  args: !SimpleFlagArg
    name: RESAMPLE-METHOD
  optional: true
- !Flag
  description: 'Number of resampling iterations. Default: 5'
  synonyms:
  - -n
  - --iter-num
  args: !SimpleFlagArg
    name: ITER-NUM
  optional: true
- !Flag
  description: Random seed
  synonyms:
  - -s
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM-SEED
  optional: true
- !Flag
  description: 'Should parallel processing be allowed? Default: TRUE'
  synonyms:
  - -p
  - --allow-parallel
  args: !SimpleFlagArg
    name: ALLOW-PARALLEL
  optional: true
- !Flag
  description: Path for the output scPred object in .rds format
  synonyms:
  - -o
  - --output-path
  args: !SimpleFlagArg
    name: OUTPUT-PATH
  optional: true
- !Flag
  description: Path for training step results object in .rds format
  synonyms:
  - -t
  - --training-results
  args: !SimpleFlagArg
    name: TRAINING-RESULTS
  optional: true
- !Flag
  description: Path for training probabilities plot in .png format
  synonyms:
  - -d
  - --train-probs-plot
  args: !SimpleFlagArg
    name: TRAIN-PROBS-PLOT
  optional: true
command:
- scpred_train_model.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
