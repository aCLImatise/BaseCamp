!Command
positional: []
named:
- !Flag
  description: print only a count of matching lines per FILE
  synonyms:
  - -c
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore case distinctions
  synonyms:
  - -i
  - --ignore-case
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print only FILE names containing matches
  synonyms:
  - -l
  - --files-with-matches
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print line number with output lines
  synonyms:
  - -n
  - --line-number
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: recursively scan sub-directories
  synonyms:
  - -r
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: suppress error messages
  synonyms:
  - -s
  - --no-messages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select non-matching lines
  synonyms:
  - -v
  - --invert-match
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: force PATTERN to match only whole lines
  synonyms:
  - -x
  - --line-regex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: force PATTERN to match only whole lines
  synonyms:
  - -x
  - --line-regexp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <filename>  or  --file=<filename> Read patterns from <filename> instead
    of using a command line option. Trailing white space is removed; blanks lines
    are ignored. There is a maximum of 100 patterns.
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
command:
- demo_regexp_grep
subcommands: []
help_flag: !Flag
  description: suppress the prefixing filename on output
  synonyms:
  - -h
  - --no-filename
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
