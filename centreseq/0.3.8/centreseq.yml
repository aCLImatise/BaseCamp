!Command
positional: []
named: []
command:
- centreseq
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Path to directory containing *.fasta files for input to the core
      pipeline  [required]
    synonyms:
    - -f
    - --fasta-dir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Root directory to store all output files. If this directory already
      exists, the pipeline will attempt to skip the Prokka step by reading in the
      existing Prokka output directory, but will overwrite all other existing result
      files. [required]
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Number of CPUs to dedicate to parallelizable steps of the pipeline.
      Will take all available CPUs - 1 by default.
    synonyms:
    - -n
    - --n-cpu
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Number of CPUs for the representative medoid picking step (if enabled).
      You will need substantial RAM per CPU.
    synonyms:
    - --n-cpu-medoid
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Sets the mmseqs cluster parameter "--min-seq- id". Defaults to 0.95.
    synonyms:
    - -m
    - --min-seq-id
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Sets the mmseqs cluster coverage parameter "-c" directly. Defaults
      to 0.95, which is the recommended setting.
    synonyms:
    - -c
    - --coverage-length
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: This setting will identify the representative medoid nucleotide sequence
      for each core cluster. Enabling this will increase computation time considerably.
      Note that this parameter has no effect on the number of core clusters detected.
    synonyms:
    - --medoid-repseqs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Generate pairwise comparisons of all core genomes. This setting allows
      for viewing an interactive network chart which visualizes core genome relatedness.
    synonyms:
    - --pairwise
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set this flag to enable more verbose logging.
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  command:
  - centreseq
  - core
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Use this flag to print the version and exit.
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional: []
  named:
  - !Flag
    description: Path to your centreseq output directory [required]
    synonyms:
    - -i
    - --indir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Root directory to store all output files [required]
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Name of the target cluster representative e.g. "Typhi.2299.BMH_00195"  [required]
    synonyms:
    - -c
    - --cluster_representative
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  command:
  - centreseq
  - extract
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Use this flag to print the version and exit.
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional: []
  named:
  - !Flag
    description: Path to a new line separated text file containing each Sample ID
      to target  [required]
    synonyms:
    - -i
    - --input-samples
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Path to summary report generated by the centreseq core command, i.e.
      summary_report.tsv  [required]
    synonyms:
    - -s
    - --summary-report
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Path to desired output file. If no value is provided, will create
      a new report in the same directory as the input summary report.
    synonyms:
    - -o
    - --outpath
    args: !SimpleFlagArg
      name: PATH
    optional: true
  command:
  - centreseq
  - subset
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Path to summary_report.csv file produced by the core pipeline  [required]
    synonyms:
    - -s
    - --summary-report
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Path to the Prokka output directory generated by the core pipeline  [required]
    synonyms:
    - -p
    - --prokka-dir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Root directory to store all output files [required]
    synonyms:
    - -o
    - --outdir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Filter summary report by n_members to the top nth percentile. Defaults
      to 99.0.
    synonyms:
    - -pct
    - --percentile
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Number of CPUs to dedicate to parallelizable steps of the pipeline.Will
      take all available CPUs - 1 if not specified.
    synonyms:
    - -n
    - --n-cpu
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Set this flag to enable more verbose logging.
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  command:
  - centreseq
  - tree
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Use this flag to print the version and exit.
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
help_flag: !Flag
  description: Show this message and exit.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print the version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
