    help_text: "Usage: centreseq core [OPTIONS]\n\n  Given an input directory containing\
      \ any number of assemblies (.fasta),\n  centreseq core will 1) annotate the\
      \ genomes with Prokka, 2) perform self-\n  clustering on each genome with MMSeqs2\
      \ linclust, 3) concatenate the self-\n  clustered genomes into a single pan-genome,\
      \ 4) cluster the pan-genome with\n  MMSeqs2 linclust, establishing a core genome,\
      \ 5) generate helpful reports\n  to interrogate your dataset Note that if specified\
      \ output directory\n  already exists, centreseq will search for an existing\
      \ Prokka directory and\n  skip this step if possible.\n\nOptions:\n  -f, --fasta-dir\
      \ PATH         Path to directory containing *.fasta files for\n            \
      \                   input to the core pipeline  [required]\n  -o, --outdir PATH\
      \            Root directory to store all output files. If\n                \
      \               this directory already exists, the pipeline\n              \
      \                 will attempt to skip the Prokka step by reading\n        \
      \                       in the existing Prokka output directory, but\n     \
      \                          will overwrite all other existing result files.\n\
      \                               [required]\n  -n, --n-cpu INTEGER          Number\
      \ of CPUs to dedicate to parallelizable\n                               steps\
      \ of the pipeline. Will take all available\n                               CPUs\
      \ - 1 by default.\n  --n-cpu-medoid INTEGER       Number of CPUs for the representative\
      \ medoid\n                               picking step (if enabled). You will\
      \ need\n                               substantial RAM per CPU.\n  -m, --min-seq-id\
