!Command
positional: []
named:
- !Flag
  description: output file for training data / training data used to predict copy
    numbers for queries
  synonyms:
  - -bo
  - --boost_output
  args: !SimpleFlagArg
    name: BOOST_OUTPUT
  optional: true
- !Flag
  description: output file for query copy number predictions
  synonyms:
  - -to
  - --target_output
  args: !SimpleFlagArg
    name: TARGET_OUTPUT
  optional: true
- !Flag
  description: VNTR templates. Default is for M.TB
  synonyms:
  - -tmp
  - --templates
  args: !SimpleFlagArg
    name: TEMPLATES
  optional: true
- !Flag
  description: target genome names in a text file
  synonyms:
  - -tf
  - --target_file
  args: !SimpleFlagArg
    name: TARGET_FILE
  optional: true
- !Flag
  description: training genome file names in a text file
  synonyms:
  - -bf
  - --boosting_file
  args: !SimpleFlagArg
    name: BOOSTING_FILE
  optional: true
- !Flag
  description: Kmer size used during read recruitment.
  synonyms:
  - -k
  - --k
  args: !SimpleFlagArg
    name: K
  optional: true
- !Flag
  description: Copy number for training genome.
  synonyms:
  - -cn
  - --copynumber
  args: !SimpleFlagArg
    name: COPYNUMBER
  optional: true
- !Flag
  description: Flanking sequences used in coverage adjustments
  synonyms:
  - -p
  - --primers
  args: !SimpleFlagArg
    name: PRIMERS
  optional: true
- !Flag
  description: Number of cores for parallel processing.
  synonyms:
  - -np
  - --num_procs
  args: !SimpleFlagArg
    name: NUM_PROCS
  optional: true
command:
- prince
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
