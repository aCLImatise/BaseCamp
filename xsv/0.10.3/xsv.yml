  named:
  - !Flag
    description: When set, joins are done case insensitively.
    synonyms:
    - --no-case
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do a 'left outer' join. This returns all rows in first CSV data set,
      including rows with no corresponding row in the second data set. When no corresponding
      row exists, it is padded out with empty fields.
    synonyms:
    - --left
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do a 'right outer' join. This returns all rows in second CSV data
      set, including rows with no corresponding row in the first data set. When no
      corresponding row exists, it is padded out with empty fields. (This is the reverse
      of 'outer left'.)
    synonyms:
    - --right
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do a 'full outer' join. This returns all rows in both data sets with
      matching records joined. If there is no match, the missing side will be padded
      out with empty fields. (This is the combination of 'outer left' and 'outer right'.)
    synonyms:
    - --full
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: USE WITH CAUTION. This returns the cartesian product of the CSV data
      sets given. The number of rows return is equal to N * M, where N and M correspond
      to the number of rows in the given data sets, respectively.
    synonyms:
    - --cross
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: When set, joins will work on empty fields. Otherwise, empty fields
      are completely ignored. (In fact, any row that has an empty field in the key
      specified is ignored.)
    synonyms:
    - --nulls
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write output to <file> instead of stdout.
