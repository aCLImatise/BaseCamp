!Command
positional: []
named:
- !Flag
  description: 'Build index specially for Reduced Representation Bisulfite Sequencing
    experiments. Genome other than certain fragments will be masked. [Default: False]'
  synonyms:
  - -r
  - --rrbs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'lower bound of fragment length (excluding recognition sequence such
    as C-CGG) [Default: 20]'
  synonyms:
  - -l
  - --low
  args: !SimpleFlagArg
    name: LOW_BOUND
  optional: true
- !Flag
  description: 'upper bound of fragment length (excluding recognition sequence such
    as C-CGG ends) [Default: 500]'
  synonyms:
  - -u
  - --up
  args: !SimpleFlagArg
    name: UP_BOUND
  optional: true
- !Flag
  description: 'Cut sites of restriction enzyme. Ex: MspI(C-CGG), Mael:(C-TAG), double-enzyme
    MspI&Mael:(C-CGG,C-TAG). [Default: C-CGG]'
  synonyms:
  - -c
  - --cut-site
  args: !SimpleFlagArg
    name: CUT_FORMAT
  optional: true
command:
- bs_seeker2-build.py
subcommands: []
