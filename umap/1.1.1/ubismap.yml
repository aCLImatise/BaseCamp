!Command
positional:
- !Positional
  description: Path to the genome fasta file.
  position: 0
  name: fasta_path
  optional: false
- !Positional
  description: Path to a 2-column file where the first column is the chromosome name
    and the second column is its size
  position: 1
  name: chrsize_path
  optional: false
- !Positional
  description: Path to directory to create output files/folders
  position: 2
  name: out_dir
  optional: false
- !Positional
  description: Queue name for qsub job submission.
  position: 3
  name: queue_name
  optional: false
- !Positional
  description: Path to bowtie-build executable
  position: 4
  name: bowtie_path
  optional: false
named:
- !Flag
  description: '[KMERS [KMERS ...]] Kmer length for mappability. e.g. 24 36 50 100'
  synonyms:
  - --kmers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If in the 'out_dir' there already exists a /chrs and /genome subdirectory
    where genome directory has a genome.fasta with bowtie index suffix as 'BisMap_bowtie.ind'
    or 'Umap_bowtie.ind' if --Bismap is not specified and the ./chrs directory has
    indivudal chromosome FASTA files, specify this option
  synonyms:
  - -GenomeReady
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify -Bismap if double genome indexing is expected. This would create
    a genome that is concatenation of forward and reverse complement. If -C2T or -G2A
    is expected, this must be specified
  synonyms:
  - -Bismap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --Bismap is provided, specify --C2T or --G2A
  synonyms:
  - -C2T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --Bismap is provided, specify --C2T or --G2A
  synonyms:
  - -G2A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If you only want the index, specify this option
  synonyms:
  - -ExitAfterIndexing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of jobs to run simultaneously
  synonyms:
  - -SimultaneousJobs
  args: !SimpleFlagArg
    name: SIMULTANEOUSJOBS
  optional: true
- !Flag
  description: Environmental variable for accessing job IDs. By default is set to
    SGE_TASK_ID assuming a sungrid engine environment.
  synonyms:
  - -var_id
  args: !SimpleFlagArg
    name: VAR_ID
  optional: true
- !Flag
  description: Specify -write <Path to output job submission file> if instead of direct
    execution, you want to save the job submission file.
  synonyms:
  - -write_script
  args: !SimpleFlagArg
    name: WRITE_SCRIPT
  optional: true
- !Flag
  description: "If -pipe is specified, the software command will be piped into the\
    \ qsub command. For example instead of: 'qsub -q <queuename> -N <jobname> python\
    \ <script>.py <arg1> <arg2>', 'echo python <script>.py <arg1> <arg2> | qsub -q\
    \ <queuename> -N <jobname>' will be written/executed."
  synonyms:
  - -pipe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Length of chromosomal chunks
  synonyms:
  - -chunk
  args: !SimpleFlagArg
    name: CHUNK
  optional: true
command:
- ubismap.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
