!Command
positional: []
named:
- !Flag
  description: vector trimming, default=off. <filename> - is a path to a FASTA-file
    containing vector genomes.
  synonyms:
  - -v
  - '- Turns'
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: contaminants screening, default=off, <filename> - is a path to a FASTA-file
    containing contaminant genomes.
  synonyms:
  - -c
  - '- Turns'
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: of k-mer, default=15
  synonyms:
  - -k
  - '- Common'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: consecutive k-mers, default=1
  synonyms:
  - -d
  - '- Distance'
  args: !SimpleFlagArg
    name: between
  optional: true
- !Flag
  description: k-mer used in sampling contaminat genome, default=15
  synonyms:
  - -kc
  - '- Size'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: '<max_error_at_ends> - Turns on quality trimming, default=off. Error
    boundaries: max_average_error (default=0.01), max_error_at_ends (default=0.01)'
  synonyms:
  - -qual
  args: !SimpleFlagArg
    name: max_average_error
  optional: true
- !Flag
  description: <max_avg_error> - Bracket window_size (default=0.794) and maximum_average_error
    (default=0.794) for quality trimming
  synonyms:
  - -bracket
  args: !SimpleFlagArg
    name: window_size
  optional: true
- !Flag
  description: max_avg_error [window_size max_avg_error ...] - Parameters for window
    trimming. There are two windows with size of 50 and 10bp and max_avg_err of 0.794
    by default.
  synonyms:
  - -window
  args: !SimpleFlagArg
    name: window_size
  optional: true
- !Flag
  description: results, default=off
  synonyms:
  - -ow
  - '- Overwrite'
  args: !SimpleFlagArg
    name: existing
  optional: true
- !Flag
  description: of read to accept, default=50 bp.
  synonyms:
  - -minlen
  - '- Minimum'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: '[cdna] [cerr] [crng] - Turns on poly A/T trimming, default=off. Parameters:
    cdna (default=10) - maximum size of a poly tail, cerr (default=3) - maximum number
    of G/C nucleotides within a tail, cnrg (default=50) - range to look for a tail
    within a read.'
  synonyms:
  - -polyat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', default=off.'
  synonyms:
  - -verbose
  - '- Verbose'
  args: !SimpleFlagArg
    name: output
  optional: true
- !Flag
  description: report for each read, default=off.
  synonyms:
  - -detrep
  - '- Generate'
  args: !SimpleFlagArg
    name: detailed
  optional: true
- !Flag
  description: '[-startdw 10][-sizedw 35] [-maxdup 3] - Turns on screening duplicated
    sequences, default=off. Here: -startdw (defalt=10) and -sizedw (default=25) are
    starting position and size of the window within a read, -maxdup (default=3) -
    maximum number of duplicated sequences allowed.'
  synonyms:
  - -dup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: trimming of adapters, default=off.
  synonyms:
  - -no_adapter_trim
  - '- Turns'
  args: !SimpleFlagArg
    name: off
  optional: true
- !Flag
  description: threads (not yet applicable to Illumina mode), default=4.
  synonyms:
  - -t
  - '- Number'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: FASTQ format, default=off.
  synonyms:
  - -fastq
  - '- Output'
  args: !SimpleFlagArg
    name: in
  optional: true
- !Flag
  description: FASTA format, default=off.
  synonyms:
  - -fasta_out
  - '- Output'
  args: !SimpleFlagArg
    name: in
  optional: true
- !Flag
  description: barcodes, default=off. <filename> - a path to a FASTA-file with custom
    barcodes.
  synonyms:
  - -m
  - '- Using'
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: Illumina reads in shuffled file, default=off.
  synonyms:
  - -shuffle
  - '- Store'
  args: !SimpleFlagArg
    name: non-paired
  optional: true
- !Flag
  description: 64-quality base, default = off.
  synonyms:
  - -i64
  - '- Turns'
  args: !SimpleFlagArg
    name: on
  optional: true
- !Flag
  description: using custom adapters, default=off. <filename> - FASTA file with adapters
  synonyms:
  - -adp
  - '- Turns'
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: sets the similarity threshold for adapter trimming by overlap (only
    in paired-end mode). By default its value is set to 0.75.
  synonyms:
  - -at
  - '- This'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: turns on merging overlapping paired-end reads and <value> is the minimum
    overlap length. By default the minimum overlap length is 16 base pairs.
  synonyms:
  - -overlap
  - '- This'
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: 'fix read IDs, default=off ( As is detailed in: http://contig.wordpress.com/2011/09/01/newbler-input-iii-a-quick-fix-for-the-new-illumina-fastq-header/#more-342
    ).'
  synonyms:
  - -new2old
  - '- Switch'
  args: !SimpleFlagArg
    name: to
  optional: true
- !Flag
  description: (GZip format, .gz).
  synonyms:
  - -gz
  - '- compressed'
  args: !SimpleFlagArg
    name: output
  optional: true
- !Flag
  description: length, default=30 bp.(only for paired-end mode)
  synonyms:
  - -alen
  - '- Maximum'
  args: !SimpleFlagArg
    name: adapter
  optional: true
command:
- seqyclean
subcommands: []
help_flag: !Flag
  description: help and exit.
  synonyms:
  - -h
  - --help
  - '- Show'
  args: !SimpleFlagArg
    name: this
  optional: true
usage_flag:
version_flag:
