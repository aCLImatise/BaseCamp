!Command
positional:
- !Positional
  description: Output directory
  position: 0
  name: output_directory
  optional: false
- !Positional
  description: FASTA files which may be gzipped
  position: 1
  name: assemblies
  optional: false
named:
- !Flag
  description: Kmer to use, depends on read length [kmerplot.png]
  synonyms:
  - --plot_filename
  - -p
  args: !SimpleFlagArg
    name: PLOT_FILENAME
  optional: true
- !Flag
  description: Kmer to use, depends on read length [51]
  synonyms:
  - --kmer
  - -k
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: Exclude k-mers occurring more than this [254]
  synonyms:
  - --max_kmers_threshold
  - -x
  args: !SimpleFlagArg
    name: MAX_KMERS_THRESHOLD
  optional: true
- !Flag
  description: If there are too many kmers to view, subsample [100000]
  synonyms:
  - --max_kmers_to_show
  - -s
  args: !SimpleFlagArg
    name: MAX_KMERS_TO_SHOW
  optional: true
- !Flag
  description: Number of threads [1]
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Keep intermediate files [False]
  synonyms:
  - --keep_files
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on debugging [0]
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- plotkmers
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
