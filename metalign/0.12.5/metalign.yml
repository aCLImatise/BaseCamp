!Command
positional:
- !Positional
  description: Path to reads file.
  position: 0
  name: reads
  optional: false
- !Positional
  description: Path to data/ directory with the files from setup_data.sh
  position: 1
  name: data
  optional: false
named:
- !Flag
  description: CMash cutoff value. Default is 0.01.
  synonyms:
  - --cutoff
  args: !SimpleFlagArg
    name: CUTOFF
  optional: true
- !Flag
  description: Directory with all organism files in the full database.
  synonyms:
  - --db_dir
  args: !SimpleFlagArg
    name: DB_DIR
  optional: true
- !Flag
  description: 'Location of db_info file. Default: data/db_info.txt'
  synonyms:
  - --dbinfo_in
  args: !SimpleFlagArg
    name: DBINFO_IN
  optional: true
- !Flag
  description: Retain KMC files after this script finishes.
  synonyms:
  - --keep_temp_files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Type of input file (fastq/fasta). Default: try to auto-determine'
  synonyms:
  - --input_type
  args: !ChoiceFlagArg
    choices: !!set
      ? fasta
      ? fastq
      ? AUTO
  optional: true
- !Flag
  description: Normalize abundances by genome length.
  synonyms:
  - --length_normalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run in low memory mode, with inexact multimapped processing.
  synonyms:
  - --low_mem
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum abundance for a taxa to be included in the results. Default:
    10^(-4).'
  synonyms:
  - --min_abundance
  args: !SimpleFlagArg
    name: MIN_ABUNDANCE
  optional: true
- !Flag
  description: Do not factor in unmapped reads in abundance estimation.
  synonyms:
  - --no_quantify_unmapped
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output abundances file. Default: abundances.tsv'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Minimum percent identity from reference to count a hit.
  synonyms:
  - --pct_id
  args: !SimpleFlagArg
    name: PCT_ID
  optional: true
- !Flag
  description: Run in precise mode. Overwrites --read_cutoff and --min_abundance to
    100 and 0.1.
  synonyms:
  - --precise
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Renormalize abundances to 100 pct. at each rank, e.g if an organism
    has a species but not genus label.
  synonyms:
  - --rank_renormalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of reads to count an organism as present.
  synonyms:
  - --read_cutoff
  args: !SimpleFlagArg
    name: READ_CUTOFF
  optional: true
- !Flag
  description: Sample ID for output. Defaults to input file name(s).
  synonyms:
  - --sampleID
  args: !SimpleFlagArg
    name: SAMPLEID
  optional: true
- !Flag
  description: Run in sensitive mode. Sets --cutoff value to 0.0.
  synonyms:
  - --sensitive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Profile strains (off by default).
  synonyms:
  - --strain_level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Directory to write temporary files to.
  synonyms:
  - --temp_dir
  args: !SimpleFlagArg
    name: TEMP_DIR
  optional: true
- !Flag
  description: 'Number of compute threads for Minimap2/KMC. Default: 4'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Print verbose output.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- metalign.py
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
