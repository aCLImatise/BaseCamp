help_text: "GenMap - Fast and Exact Computation of Genome Mappability\n=========================================================\n\
  \nSYNOPSIS\n    GenMap [OPTIONS] COMMAND [COMMAND-OPTIONS]\n\nDESCRIPTION\n    GenMap\
  \ is a tool for fast and exact computation of genome mappability and\n    can also\
  \ be used for multiple genomes, e.g., to search for marker\n    sequences.\n\n \
  \   Detailed information is available in the wiki:\n    <https://github.com/cpockrandt/genmap/wiki>\n\
  \nREQUIRED ARGUMENTS\n    COMMAND STRING\n          The sub-program to execute.\
  \ See below. One of index and map.\n\nOPTIONS\n    -h, --help\n          Display\
  \ the help message.\n    --version-check BOOL\n          Turn this option off to\
  \ disable version update notifications of the\n          application. One of 1,\
  \ ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO.\n          Default: 1.\n    --version\n\
  \          Display version information.\n    --copyright\n          Display long\
  \ copyright information.\n\nAVAILABLE COMMANDS\n    index – Creates an index for\
  \ mappability computation.\n\n    map – Computes the mappability (requires a pre-built\
  \ index).\n\n    To view the help page for a specific command, simply run 'genmap\
  \ command\n    --help'.\n\nVERSION\n    Last update: May  8 2020\n    GenMap version:\
