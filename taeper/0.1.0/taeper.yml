!Command
positional: []
named:
- !Flag
  description: Directory where files are located.
  synonyms:
  - -i
  - --input_dir
  args: !SimpleFlagArg
    name: INPUT_DIR
  optional: true
- !Flag
  description: Provide a prebuilt index file to skip indexing. Be aware that paths
    within an index file are relative to the current working directory when they were
    built.
  synonyms:
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: Directory to copy the files to. If not specified, will generate the
    index file only.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Amount to scale the timing by. i.e scale of 10 will deposit the reads
    10x fatser than they were generated. (Default = 1.0)
  synonyms:
  - --scale
  args: !SimpleFlagArg
    name: SCALE
  optional: true
- !Flag
  description: "Path to save index as. Default is 'taeper_index.npy' in current working\
    \ directory. Note: Paths in the index are relative to the current working directory."
  synonyms:
  - -d
  - --dump_index
  args: !SimpleFlagArg
    name: DUMP_INDEX
  optional: true
- !Flag
  description: Dont write the index list to file. This will mean it needs regenerating
    for this dataset on each run.
  synonyms:
  - --no_index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '{0,1,2,3,4,5} Level of logging. 0 is none, 5 is for debugging. Default
    is 4 which will report info, warnings, errors, and critical information.'
  synonyms:
  - --log_level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not display progress bar.
  synonyms:
  - --no_progress_bar
  args: !EmptyFlagArg {}
  optional: true
command:
- taeper
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
