!Command
positional:
- !Positional
  description: path to file produced from "rust_amino"
  position: 0
  name: RUST_amino_file
  optional: false
- !Positional
  description: path to file produced from "rust_tripeptide"
  position: 1
  name: RUST_tripeptide_file
  optional: false
named:
- !Flag
  description: directory  path to outputfile, default is "synergy"
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: outfile
  optional: true
command:
- rust_synergy.bak
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
