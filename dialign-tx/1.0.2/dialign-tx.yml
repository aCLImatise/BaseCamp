!Command
positional: []
named:
- !Flag
  description: Debug-Mode  [DEFAULT 0] 0 no debug statements 1 debugs the current
    phase of the processing 2 very loquacious debugging 5 hardcore debugging
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum amount of input sequences [DEFAULT 5000]
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum number of characters per line in a FASTA file [DEFAULT 100]
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum amount of characters per line when printing a sequence [DEFAULT
    80]
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sensitivity mode, the higher the level the less likely spurious random
    fragments are aligned in local alignments  [DEFAULT 0] 0 switched off  1 level-1,
    reduced sensitivity 2 level-2, strongly reduced sensitivity
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'score matrix file name (in the configuration directory) [DEFAULT PROTEIN:
    BLOSUM.scr] [DEFAULT DNA: dna_matrix.scr]'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: defines the minimum weight when the weight formula is changed to 1-pow(1-prob,
    factor) [DEFAULT 0.000000065]
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'probability distribution file name (in the configuration directory)  [DEFAULT
    PROTEIN: BLOSUM.diag_prob_t10] [DEFAULT DNA: dna_diag_prob_100_exp_550000]'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add to each score (to prevent negative values) [DEFAULT 0]
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '"even" threshold for low score for sequences alignment  [DEFAULT PROTEIN:
    4] [DEFAULT DNA: 0]'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum number of consecutive positions for window containing low
    scoring positions  [DEFAULT PROTEIN: 4] [DEFAULT DNA: 4]'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'global minimum fragment length for stop criterion  [DEFAULT PROTEIN:
    40]  [DEFAULT DNA: 40]'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimal allowed average score in frag window containing low  scoring
    positions  [DEFAULT PROTEIN: 4.0] [DEFAULT DNA: 0.25]'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: wether overlap weights are calculated or not [DEFAULT 0]
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum fragment length [DEFAULT 1]
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: threshold weight to consider the fragment at all [DEFAULT 0.0]
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[DEFAULT 0] 1: only use a sqrt(amount_of_seqs) stripe of neighbour
    sequences to calculate pairwise alignments (increase performance) 0: all pairwise
    alignments will be calculated'
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: optional anchor file [DEFAULT none]
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input is DNA-sequence
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'translate DNA into aminoacids from begin to end (length will be cut
    to mod 3 = 0) WARNING: Do not use -D with this option  (Default values for PROTEIN
    input will be loaded)'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'compare only longest Open Reading Frame WARNING: Do not use -D with
    this option  (Default values for PROTEIN input will be loaded)'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'translate DNA to aminoacids, reading frame for each sequence calculated
    due to its longest ORF WARNING: Do not use -D with this option  (Default values
    for PROTEIN input will be loaded)'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output in aminoacids, no retranslation of DNA sequences [DEFAULT:
    input = output]'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fast mode (implies -l0, since it already significantly reduces sensitivity)
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: generate probability table saved in <config_dir>/prob_table and exit
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: this message
  synonyms:
  - -H
  - -h
  args: !SimpleFlagArg
    name: print
  optional: true
