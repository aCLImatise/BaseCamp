!Command
positional: []
named:
- !Flag
  description: read1 export file or '-' for stdin (mandatory) (file may be gzipped
    with ".gz" extension)
  synonyms:
  - --read1
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: read2 export file or '-' for stdin (file may be gzipped with ".gz"
    extension)
  synonyms:
  - --read2
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: include reads that failed the basecaller purity filter
  synonyms:
  - --nofilter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'assume export file(s) use logodds quality values as reported by OLB
    (Pipeline) prior to v1.3 (default: phred quality values)'
  synonyms:
  - --qlogodds
  args: !EmptyFlagArg {}
  optional: true
command:
- export2sam.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
