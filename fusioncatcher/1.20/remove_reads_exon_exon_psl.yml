!Command
positional: []
named:
- !Flag
  description: The input PSL file (output of BLAT) containing the reads mapping gene-gene
    sequence.
  synonyms:
  - --input_psl
  args: !SimpleFlagArg
    name: INPUT_PSL_FILENAME
  optional: true
- !Flag
  description: The input MAP file containing the reads mapping on transcriptome.
  synonyms:
  - --input_transcriptome
  args: !SimpleFlagArg
    name: INPUT_TRANSCRIPTOME_FILENAME
  optional: true
- !Flag
  description: The output text file containing all reads mapping on the from the input
    PSL file except the ones which have been removed (because their mates map on other
    genes than those from which form the candidate fusion).
  synonyms:
  - --output_psl
  args: !SimpleFlagArg
    name: OUTPUT_PSL_FILENAME
  optional: true
command:
- remove_reads_exon_exon_psl.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
