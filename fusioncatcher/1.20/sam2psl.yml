!Command
positional: []
named:
- !Flag
  description: It adds to the PSL output as column 22, the sequence of the read. This
    is not anymore a valid PSL format.
  synonyms:
  - -s
  - --read-seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: In the reads ids (also known as query name in PSL) the string specified
    here will be replaced with '/' (which is used in Solexa for /1 and /2).
  synonyms:
  - -r
  - --replace-read-ids
  args: !SimpleFlagArg
    name: REPLACE_READS_IDS
  optional: true
- !Flag
  description: The output file in PSL format.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- sam2psl.py
subcommands: []
help_flag:
usage_flag:
version_flag:
