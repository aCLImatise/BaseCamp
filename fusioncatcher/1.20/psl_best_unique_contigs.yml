!Command
positional: []
named:
- !Flag
  description: The input file in PSL format.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The gene name appears in the query name as for example ge=ENSG010101.
  synonyms:
  - --same_gene
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The output PSL file containing the contigs with the best alignment
    which must be unique.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: A input text file containing a string (which is part of a gene) for
    which ties are allowed.
  synonyms:
  - --ties
  args: !SimpleFlagArg
    name: INPUT_TIES_FILENAME
  optional: true
- !Flag
  description: A input text file containing a list of pairs of genes which overlap
    each other.
  synonyms:
  - --ties-overlappings
  args: !SimpleFlagArg
    name: INPUT_TIES_OVERLAPPINGS_FILENAME
  optional: true
- !Flag
  description: A text file containing a list with the names of the contigs such that
    the best of their alignments are not unique.
  synonyms:
  - -m
  - --output_multiple_alignments
  args: !SimpleFlagArg
    name: OUTPUT_MULTIPLE_ALIGNMENTS_FILENAME
  optional: true
- !Flag
  description: A text file containing a list with the names of the contigs such that
    the best of their alignments are unique.
  synonyms:
  - -u
  - --output_unique_alignments
  args: !SimpleFlagArg
    name: OUTPUT_UNIQUE_ALIGNMENTS_FILENAME
  optional: true
- !Flag
  description: The minimum length of the anchor (i.e. overhang), i.e. shortest part
    of a mapping sequence. Default is 15.
  synonyms:
  - --anchor
  args: !SimpleFlagArg
    name: ANCHOR
  optional: true
- !Flag
  description: Number of parallel threads/processes/CPUs to be used for computations.
    In case of value 0 then the program will use all the CPUs which are found. The
    default value is 0.
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: The main buffer size which is passed further to GNU sort command. For
    more see '--buffer-size' of GNU sort command. Default is '80%'.
  synonyms:
  - --buffer-size
  args: !SimpleFlagArg
    name: BUFFER_SIZE
  optional: true
- !Flag
  description: All alignments having strictly more mismatches will be removed. Default
    is '1000'.
  synonyms:
  - --mismatches
  args: !SimpleFlagArg
    name: MISMATCHES
  optional: true
- !Flag
  description: The directory which should be used as temporary directory. By default
    is the OS temporary directory.
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
command:
- psl_best_unique_contigs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
