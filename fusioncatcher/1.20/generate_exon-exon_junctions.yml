help_text: "Usage: generate_exon-exon_junctions.py [options]\n\nIt generates the exon-exon\
  \ junctions from transcripts for a list of genes.\n\nOptions:\n  --version     \
  \        show program's version number and exit\n  -h, --help            show this\
  \ help message and exit\n  --input_fusion_genes=INPUT_FUSION_GENES_FILENAME\n  \
  \                      The input file in text tab delimited format containing\n\
  \                        the fusion genes candidates produced by\n             \
  \           'extract_fusion_genes.py'. This is optional and if it\n            \
  \            is not specified all exon-exon junctions will be\n                \
  \        generated for all genes from the database.\n  --input_fasta_transcripts=INPUT_FASTA_FILENAME\n\
  \                        The input FASTA files containing the transcripts, e.g.\n\
  \                        data/ensembl/transcripts.fa.\n  --input_database_transcripts=INPUT_DATABASE_FILENAME\n\
  \                        The input text file containg information regarding the\n\
  \                        transcripts, e.g. data/ensembl/transcripts.txt.\n  --overlap_read=OVERLAP_READ\n\
  \                        The minimum length of the overlapping region between\n\
  \                        the read the exon-exon juntion. Length_of_the_exon-\n \
  \                       exon_juntion = 2 * (length_reads - overlap_read). The\n\
  \                        joint point is at the middle point of the exon-exon\n \
  \                       junction. Default value is 15.\n  --length_reads_filename=LENGTH_READS_FILENAME\n\
  \                        A text file containing on the first line the length of\n\
  \                        the reads.\n  --length_reads=LENGTH_READS\n           \
  \             The length of the reads.\n  --unique_cut_sequences\n             \
  \           It outputs only the unique cut sequences (of exon-exon\n           \
  \             junctions). Default value is False. This is a\n                  \
  \      dangerous option and it is highly recommended to be\n                   \
  \     set on false always.!\n  --unique_cut_sequences_same_pair\n              \
  \          It outputs only the unique cut sequences (of exon-exon\n            \
  \            junctions) within the given pair of genes. Default\n              \
  \          value is False.\n  --output_cut_junction=OUTPUT_CUT_FILENAME\n      \
  \                  A FASTA file containing the exon-exon junctions where\n     \
  \                   the cutting is done according to the options '--\n         \
  \               overlap_read' and '--length_reads'.\n  --output_full_junction=OUTPUT_FULL_FILENAME\n\
  \                        A FASTA file containing the exon-exon junctions where\n\
  \                        the cutting is not done.\n  --output_unique_cut_sequences_same_pair=OUTPUT_UNIQUE_CUT_SEQ_SAME_PAIR_FILENAME\n\
  \                        In case the option '--unique_cut_sequences_same_pair'\n\
  \                        is used it outputs in a file all the names of the\n   \
  \                     sequences for which the sequences are the same.\n  --output_count_seq=OUTPUT_COUNT_SEQ_FILENAME\n\
  \                        If used then the number of sequences from the output\n\
  \                        FASTA file (i.e. --output_cut_junction) will be\n     \
  \                   reported.\n  --output_count_nuc=OUTPUT_COUNT_NUC_FILENAME\n\
  \                        If used then the number of nucleotides of all\n       \
  \                 sequences from the output FASTA file (i.e.\n                 \
  \       --output_cut_junction) will be reported.\n"
