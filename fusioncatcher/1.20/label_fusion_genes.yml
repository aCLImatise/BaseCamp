!Command
positional: []
named:
- !Flag
  description: The input file in text tab delimited format containing the fusion genes
    candidates produced by 'find_fusion_genes.py'.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: The input text file tab separated format containing gene pairs which
    are used as filter for labeling (two columns and no header; the order of genes
    in the gene pairs is ignored).
  synonyms:
  - --filter_gene_pairs
  args: !SimpleFlagArg
    name: INPUT_FILTER_GENE_PAIRS_FILENAME
  optional: true
- !Flag
  description: The threshold which will be used to filter the gene fusions from '--filter_gene_pairs'
    only if there is a third column. The threshold will applied to the third column.
    Default is '0'.
  synonyms:
  - --filter_gene_pairs_threshold
  args: !SimpleFlagArg
    name: INPUT_FILTER_GENE_PAIRS_THRESHOLD
  optional: true
- !Flag
  description: The input text file format containing genes which are used as filter
    for labeling.
  synonyms:
  - --filter_genes
  args: !SimpleFlagArg
    name: INPUT_FILTER_GENES_FILENAME
  optional: true
- !Flag
  description: Label used to mark the candidate fusion genes which are founf in the
    filter.
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes which are found in the filter. The format is as the input file and sorted
    by counts column.
  synonyms:
  - --output_fusion_genes
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: It labels the pairs of genes which have similar gene HUGO symbols (i.e.
    the symbol name is the same except the last character). Default is False.
  synonyms:
  - --similar_gene_symbols
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It labels the pairs of genes where the distance between the genes is
    below a given threshold (for example 100000 bp).
  synonyms:
  - --min_dist_gene_gene
  args: !SimpleFlagArg
    name: INPUT_MIN_DIST_GENE_GENE
  optional: true
- !Flag
  description: Database with exons position on chromosomes which is used to extract
    the gene positions, e.g. 'more_exons_ensembl.txt'. This is needed only when '--
    min_distance_gene_gene' is used.
  synonyms:
  - --min_dist_gene_gene_database
  args: !SimpleFlagArg
    name: INPUT_MIN_DIST_GENE_GENE_DATABASE_FILENAME
  optional: true
command:
- label_fusion_genes.py
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "Usage: label_fusion_genes.py [options]\n\nIt labels the candidate list\
