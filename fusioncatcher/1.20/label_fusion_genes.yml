  \             show program's version number and exit\n  -h, --help            show\
  \ this help message and exit\n  --input=INPUT_FUSION_GENES_FILENAME\n          \
  \              The input file in text tab delimited format containing\n        \
  \                the fusion genes candidates produced by\n                     \
  \   'find_fusion_genes.py'.\n  --filter_gene_pairs=INPUT_FILTER_GENE_PAIRS_FILENAME\n\
  \                        The input text file tab separated format containing\n \
  \                       gene pairs which are used as filter for labeling (two\n\
  \                        columns and no header; the order of genes in the gene\n\
  \                        pairs is ignored).\n  --filter_gene_pairs_threshold=INPUT_FILTER_GENE_PAIRS_THRESHOLD\n\
  \                        The threshold which will be used to filter the gene\n \
  \                       fusions from '--filter_gene_pairs' only if there is a\n\
  \                        third column. The threshold will applied to the third\n\
  \                        column. Default is '0'.\n  --filter_genes=INPUT_FILTER_GENES_FILENAME\n\
  \                        The input text file format containing genes which are\n\
  \                        used as filter for labeling.\n  --label=LABEL         Label\
  \ used to mark the candidate fusion genes which\n                        are founf\
  \ in the filter.\n  --output_fusion_genes=OUTPUT_FUSION_GENES_FILENAME\n       \
  \                 The output text tab-separated file containing the\n          \
  \              candidate fusion genes which are found in the filter.\n         \
  \               The format is as the input file and sorted by counts\n         \
  \               column.\n  --similar_gene_symbols\n                        It labels\
  \ the pairs of genes which have similar gene\n                        HUGO symbols\
  \ (i.e. the symbol name is the same except\n                        the last character).\
  \ Default is False.\n  --min_dist_gene_gene=INPUT_MIN_DIST_GENE_GENE\n         \
  \               It labels the pairs of genes where the distance\n              \
  \          between the genes is below a given threshold (for\n                 \
  \       example 100000 bp).\n  --min_dist_gene_gene_database=INPUT_MIN_DIST_GENE_GENE_DATABASE_FILENAME\n\
  \                        Database with exons position on chromosomes which is\n\
  \                        used to extract the gene positions, e.g.\n            \
  \            'more_exons_ensembl.txt'. This is needed only when '--\n          \
  \              min_distance_gene_gene' is used.\n"
generated_using:
