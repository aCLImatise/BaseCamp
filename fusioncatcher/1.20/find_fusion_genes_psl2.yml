  \ (where short reads have been aligned using\nBLAT).\n\nOptions:\n  --version  \
  \           show program's version number and exit\n  -h, --help            show\
  \ this help message and exit\n  --input_mappings=INPUT_MAPPINGS_FILENAME\n     \
  \                   The input file in PSL format containing the\n              \
  \          reads/contigs uniquely mapped on fusion genes.\n  --input_genes_positions=INPUT_GENES_POSITIONS_FILENAME\n\
  \                        A database containing the genes positions on the\n    \
  \                    genome, e.g. 'ensembl/genes_positions_ensembl.txt'.\n  --input_genegene_fasta=INPUT_GENEGENE_FASTA_FILENAME\n\
  \                        A FAST file containing the sequences of the gene-gene\n\
  \                        combinations used for finding fusion genes, e.g.\n    \
  \                    'gene-gene.fa'.\n  --input_hugo=INPUT_HUGO_FILENAME\n     \
  \                   The input database used for linking ENSEMBL GENE ID to\n   \
  \                     HUGO gene names, e.g. 'genes_info_ensembl.txt'.\n  --threshold_matches=THRESHOLD_MATCHES\n\
  \                        The threshold for matches above which the contigs\n   \
  \                     which align are taking into consideration. Default is\n  \
  \                      '0.75'.\n  --mismatches=MISMATCHES\n                    \
  \    All alignments having strictly more mismatches will be\n                  \
  \      removed. Default is '1000'.\n  --threshold_overlap=THRESHOLD_OVERLAP\n  \
  \                      The threshold for the minimum length of the read\n      \
  \                  overlap over the fusion point (i.e. overhang/anchor).\n     \
  \                   Default is '30'.\n  --separator=SEPARATOR\n                \
  \        The separator string to be used for marking the\n                     \
