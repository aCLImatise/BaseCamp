!Command
positional: []
named:
- !Flag
  description: The input file in PSL format.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output PSL file containing the contigs with the best alignment
    which must be unique.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The output text file containing ids of reads which have unmapped clippings.
  synonyms:
  - -r
  - --clipped-reads-ids
  args: !SimpleFlagArg
    name: OUTPUT_IDS_FILENAME
  optional: true
- !Flag
  description: The output text file containing reference ids on which the clipped
    reads are mapped.
  synonyms:
  - -s
  - --clipped-reads-refs
  args: !SimpleFlagArg
    name: OUTPUT_REF_FILENAME
  optional: true
- !Flag
  description: Minimum size of clipping which will be written in the output given
    by '--reads-ids'. Default is '10'.
  synonyms:
  - -c
  - --clip-min
  args: !SimpleFlagArg
    name: MIN_CLIP
  optional: true
- !Flag
  description: It removes from the string of reads ids everything what is after '__'
    and also '__'. Default is 'False'.
  synonyms:
  - -x
  - --remove-extra
  args: !EmptyFlagArg {}
  optional: true
command:
- analyze_splits_sam.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
