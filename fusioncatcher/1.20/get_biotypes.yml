!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the genes biotypes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the genes biotypes are stored. Default is
    '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The Ensembl server from where the genes biotypes are downloaded, e.g.
    'www.ensembl.org', 'uswest.ensembl.org', 'useast.ensembl.org', 'asia.ensembl.org',
    etc. Default is 'www.ensembl.org'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
- !Flag
  description: The path of Ensembl server from where the data is downloaded. Default
    is '/biomart/martservice'.
  synonyms:
  - --server-path
  args: !SimpleFlagArg
    name: SERVER_PATH
  optional: true
command:
- get_biotypes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
