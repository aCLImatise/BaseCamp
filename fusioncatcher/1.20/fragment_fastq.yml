  \                   Number of anchors. Default is 4.\n  -k SKIP_SHORT, --skip-short=SKIP_SHORT\n\
  \                        The paired-end where both reads are shorter than this\n\
  \                        will be filtered out. Default is '0'.\n  -e WIGGLE_END,\
  \ --wiggle-end=WIGGLE_END\n                        The last fragment will not be\
  \ generated if it overlaps\n                        with the previous generated\
  \ fragment and the non-\n                        overlapping segment is strictly\
  \ shorter than this\n                        threshold. This applies only for paired-end\
  \ reads.\n                        Default is '16'.\n  -n, --trim-n          If it\
  \ is set then Ns from both ends of the read are\n                        trimmed.\n\
  \  -q, --quiet           Do not print status messages to stdout.\n  -u AUTHOR, --author=AUTHOR\n\
  \                        Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com\n\n\n\
  Author: Daniel Nicorici\nEmail: Daniel.Nicorici@gmail.com\nCopyright (c) 2009-2019\
