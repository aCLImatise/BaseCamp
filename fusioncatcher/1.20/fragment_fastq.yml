  \                        The input FASTQ file containing the reads from 3'\n   \
  \                     fragment end (i.e. 5'-3' orientation for read 1 and\n    \
  \                    3'-5' for read 2 which needs to be reversed-\n            \
  \            complemented). If this is not used then the input\n               \
  \         FASTQ file is assume to contain single-end reads.\n  -f OUTPUT_1_FILENAME,\
  \ --output_1=OUTPUT_1_FILENAME\n                        The output FASTQ file where\
  \ the reads are trimmed.\n  -r OUTPUT_2_FILENAME, --output_2=OUTPUT_2_FILENAME\n\
  \                        The output FASTQ file where the reads are trimmed. If\n\
  \                        this is not used then all the output reads are written\n\
  \                        in '-f' as interleaved.\n  -l LOG_FILENAME, --log=LOG_FILENAME\n\
  \                        It outputs a detalied statistics of the trimming.\n  -w\
  \ WINDOW_SIZE, --window-size=WINDOW_SIZE\n                        The size of the\
  \ new reads. This should be shorter than\n                        the size of input\
  \ reads. Default is 82.\n  -s STEP_SIZE, --step-size=STEP_SIZE\n               \
  \         The size of step for the sliding window used to\n                    \
  \    fragment the input reads. This should be shorter than\n                   \
  \     the size of input reads. Default is 60.\n  -t THRESHOLD_SIZE_READ, --threshold-read=THRESHOLD_SIZE_READ\n\
  \                        The reads shorter than this will not be fragmented. If\n\
  \                        it is set then it should be higher than window size.\n\
  \                        By default reads shorter than the window size will not\n\
