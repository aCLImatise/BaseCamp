!Command
positional: []
named:
- !Flag
  description: Input file with Ensembl genes ids.
  synonyms:
  - -g
  - --input_genes
  args: !SimpleFlagArg
    name: INPUT_GENES_IDS
  optional: true
- !Flag
  description: Input FASTA genome containing the genome sequences.
  synonyms:
  - -i
  - --input_transcriptome
  args: !SimpleFlagArg
    name: INPUT_TRANSCRIPTOME_FASTA
  optional: true
- !Flag
  description: The output FASTA file where the genes sequences are written.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- extract_transcripts.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
