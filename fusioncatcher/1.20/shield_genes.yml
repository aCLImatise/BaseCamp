!Command
positional: []
named:
- !Flag
  description: The name of the organism, e.g. homo_sapiens, mus_musculus, etc. Default
    is 'homo_sapiens'.
  synonyms:
  - -g
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the output will be written. Default is '.'.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: Read length used to computer the similarity between different regions/genes.
    Default is '60'.
  synonyms:
  - -r
  - --read-len
  args: !SimpleFlagArg
    name: READ_LENGTH
  optional: true
- !Flag
  description: Skip the pseudogenes check. Default is 'False'.
  synonyms:
  - -x
  - --pseudo-genes-check
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the synonyms symbols for genes. Default is 'False'.
  synonyms:
  - -z
  - --use-synonyms
  args: !EmptyFlagArg {}
  optional: true
command:
- shield_genes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
