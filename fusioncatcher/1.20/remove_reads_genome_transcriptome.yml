!Command
positional: []
named:
- !Flag
  description: The input file in BOWTIE MAP format.
  synonyms:
  - --input_map_1
  args: !SimpleFlagArg
    name: MAP_1_FILENAME
  optional: true
- !Flag
  description: The input file in BOWTIE MAP format.
  synonyms:
  - --input_map_2
  args: !SimpleFlagArg
    name: MAP_2_FILENAME
  optional: true
- !Flag
  description: The column number in the MAP file which contains the mismatches. Default
    is 8.
  synonyms:
  - --mismatches_column
  args: !SimpleFlagArg
    name: MISMATCHES_COLUMN
  optional: true
- !Flag
  description: The output BOWTIE MAP file. It contains only the reads and their mappings
    as they appear in '--input_map_2' file except the reads which are found to have
    a larger number of mismatches in '--input_map_2' file compared to '--input_map_1'
    file.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The directory which should be used as temporary directory. By default
    is the OS temporary directory.
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
command:
- remove_reads_genome_transcriptome.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
