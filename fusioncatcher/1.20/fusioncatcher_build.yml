  \ 'version.txt'\nfor information regarding the Ensembl database version, genome\
  \ version, and\norganism name used here.\n\nOptions:\n  --version             show\
  \ program's version number and exit\n  -h, --help            show this help message\
  \ and exit\n  -o OUTPUT_DIRECTORY, --output=OUTPUT_DIRECTORY\n                 \
  \       The output directory where all the outputs files  and\n                \
  \        directories will be written.\n  -g ORGANISM, --organism=ORGANISM\n    \
  \                    Organism for which the data is downloaded from Ensembl\n  \
  \                      database and built, for example: 'homo_sapiens',\n      \
  \                  'mus_musculus', 'rattus_norvegicus',\n                      \
  \  'canis_familiaris', etc. Default is 'homo_sapiens'.\n  -c CONFIGURATION_FILENAME,\
  \ --config=CONFIGURATION_FILENAME\n                        Configuration file containing\
  \ the paths to external\n                        tools (e.g. Bowtie, etc.) in case\
  \ that they are not in\n                        PATH! Default is '/tmp/tmpr7lyfvkf/bin/../etc/configur\n\
  \                        ation.cfg,/tmp/tmpr7lyfvkf/bin/configuration.cfg'.\n  -F,\
  \ --force-paths     If it is specified then all external tools and all\n       \
  \                 Python tools will be executed by FusionCatcher by\n          \
  \              using their corresponding absolute paths, which will\n          \
  \              be obined from the fusioncatcher/bin/configuration.cfg\n        \
  \                file. By default no paths are specified when executing\n      \
  \                  tools/scripts. Default is 'False'.\n  -w WEB_ENSEMBL, --web=WEB_ENSEMBL\n\
  \                        Ensembl database web site from where the data is\n    \
  \                    downloaded.  e.g. 'www.ensembl.org',\n                    \
  \    'uswest.ensembl.org', 'useast.ensembl.org',\n                        'asia.ensembl.org',\
  \ etc. Default is 'www.ensembl.org'.\n  -e FTP_ENSEMBL, --ftp-ensembl=FTP_ENSEMBL\n\
