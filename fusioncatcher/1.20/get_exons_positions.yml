!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the exons positions are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the exons positions are stored. Default
    is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: Genes shorter than this will be skipped and they will not be in the
    output. Default is '150'.
  synonyms:
  - -t
  - --threshold_length
  args: !SimpleFlagArg
    name: GENE_LENGTH
  optional: true
- !Flag
  description: The Ensembl server from where the exons positions are downloaded, e.g.
    'www.ensembl.org', 'uswest.ensembl.org', 'useast.ensembl.org', 'asia.ensembl.org',
    etc. Default is 'www.ensembl.org'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
command:
- get_exons_positions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
