!Command
positional: []
named:
- !Flag
  description: The input list of fusion genes and their genome coordinates.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The input list of fusion genes and their genome coordinates.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The chain files needed by liftOver to do the conversion.
  synonyms:
  - -c
  - --chain
  args: !SimpleFlagArg
    name: CHAIN_FILENAME
  optional: true
- !Flag
  description: Path to the liftover executable.
  synonyms:
  - -p
  - --path-liftover
  args: !SimpleFlagArg
    name: PATH_LIFTOVER
  optional: true
- !Flag
  description: The directory which should be used as temporary directory. By default
    is the OS temporary directory.
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
command:
- liftover.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
