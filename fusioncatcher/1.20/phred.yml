help_text: "Usage: phred.py [options]\n\nIt converts a quality scores in a FASTQ file.\
  \  Support PHRED quality scores\nfor conversion are: sanger -- refers to Sanger\
  \ style FASTQ files which encode\nPHRED qualities using an ASCII offset of 33. solexa\
  \ -- refers to early\nSolexa/Illumina style FASTQ files which encode Solexa qualities\
  \ using an ASCII\noffset of 64. illumina -- refers to recent Solexa/Illumina style\
  \ FASTQ files\n(from pipeline version 1.3+) which encode PHRED qualities using an\
  \ ASCII\noffset of 64. illumina-1.5 -- refers to recent Solexa/Illumina style FASTQ\n\
  files (from pipeline version 1.5+) which encode PHRED qualities using an ASCII\n\
  offset of 64 (smallest quality is B).\n\nOptions:\n  --version             show\
  \ program's version number and exit\n  -h, --help            show this help message\
  \ and exit\n  --input=INPUT_FILENAME\n                        The input file in\
  \ FASTQ format.\n  --input_type=INPUT_TYPE\n                        Type quality\
  \ encoding used in the FASTQ input file.\n                        The choices are:\
  \ [sanger,solexa,illumina,auto-detect]\n  --output=OUTPUT_FILENAME\n           \
  \             The output FASTQ file.\n  --output_type=OUTPUT_TYPE\n            \
  \            Type quality encoding used in the FASTQ output file.\n            \
  \            The choices are: [sanger,solexa,illumina,illumina-1.5]\n  --tmp_dir=TMP_DIR\
  \     The directory which should be used as temporary\n                        directory.\
  \ By default is the OS temporary directory.\n  --link=LINK           It creates\
  \ a link from the output file to the input\n                        file of type\
  \ (soft,hard,copy) in case that no\n                        operation is done on\
  \ the input file. Default is\n                        'soft'.\n"
