!Command
positional: []
named:
- !Flag
  description: The input file in SAM format.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output file in SAM format.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: By default a proper pair is considered the one where both reads which
    form a pair are on the same strand (e.g. output of 'bowtie --ff'). If this is
    set then a proper pair is considered when both reads are mapping on opposite strands.
    Default is 'False'.
  synonyms:
  - -x
  - --forward-reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of mismatches accepted per read for read sequences strictly
    longer than the value specified by '--mismatches-long'. If the number of mismatches
    in the input read is strictly larger than this number of mismaches given here
    then the read is filtered out. Default is '10000'.
  synonyms:
  - -m
  - --mismatches-long
  args: !SimpleFlagArg
    name: MISMATCHES
  optional: true
- !Flag
  description: Maximum number of mismatches accepted per read for read sequences shorter
    than (including) the value specified by '--mismatches-short'. If the number of
    mismatches in the input read is strictly larger than this number of mismaches
    given here then the read is filtered out. Default is '10000'.
  synonyms:
  - -M
  - --mismatches-short
  args: !SimpleFlagArg
    name: MISMATCHES20
  optional: true
- !Flag
  description: This value is used to define the upper limit of a 'short' read, for
    specifying the mismatches. Default is '20'.
  synonyms:
  - -s
  - --short
  args: !SimpleFlagArg
    name: SHORT
  optional: true
command:
- merge-sam.py
