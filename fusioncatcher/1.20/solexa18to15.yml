!Command
positional: []
named:
- !Flag
  description: The input file (in the newer Solexa FASTQ format, i.e. version 1.8
    or newer) containing the short reads to be processed.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file containing the short read such that the read
    names are changed in such way that they end with /1 or /2. If the input file contains
    reads which end in /1 or /2 then the reads will be copied to the output without
    any modification
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: It filters out the reads which have been marked by Illumina as filtered.
    Default is False.
  synonyms:
  - --skip_filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: In case that the short reads names do not end with /1 or /2 or are
    not in format '@GQWE8:57:C00T6ABXX:2:1101:1233:2230 1:N:0:CTTGTA' then the script
    will exit with an exit error code. Default is False.
  synonyms:
  - --fail
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It creates a link from the output file to the input file of type (soft,hard,copy)
    in case that no operation is done on the input file. Default is 'soft'.
  synonyms:
  - --link
  args: !SimpleFlagArg
    name: LINK
  optional: true
command:
- solexa18to15.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
