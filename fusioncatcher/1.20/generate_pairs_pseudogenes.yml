!Command
positional: []
named:
- !Flag
  description: Input file with genes positions.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_GENES_DESCRIPTIONS
  optional: true
- !Flag
  description: Input file containing the paralogs genes. It is optional and by using
    the pairs of paralog genes are combined with the pairs of pseudogenes.
  synonyms:
  - --paralogs
  args: !SimpleFlagArg
    name: INPUT_PARALOGS
  optional: true
- !Flag
  description: The output directory where the list of pairs of pseudogenes are written.
    Default is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
command:
- generate_pairs_pseudogenes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
