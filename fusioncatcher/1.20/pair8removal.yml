!Command
positional: []
named:
- !Flag
  description: Tab separeted text file such that one line has two reads which are
    paired (i.e. generated via 'paste - - - - - - - -').
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: Tab separeted text file such that one line has two reads which are
    paired (i.e. generated via 'paste - - - - - - - -').
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The minimum length of a read. All reads shorter than this will be removed.
    Default is 25.
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
command:
- pair8removal.py
