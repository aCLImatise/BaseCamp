!Command
positional: []
named:
- !Flag
  description: Input file with exons positions.
  synonyms:
  - --input_exons
  args: !SimpleFlagArg
    name: INPUT_EXONS_POSITIONS
  optional: true
- !Flag
  description: Input FASTA genome containing the genome sequences.
  synonyms:
  - --input_genome
  args: !SimpleFlagArg
    name: INPUT_GENOME_FASTA
  optional: true
- !Flag
  description: The output directory where the exons sequences are written. Default
    is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
command:
- generate_exons.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
