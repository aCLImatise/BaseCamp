!Command
positional: []
named:
- !Flag
  description: The first input file containing homolog genes (generated using find_homolog_genes.py).
  synonyms:
  - --input_1
  args: !SimpleFlagArg
    name: INPUT_1_FILENAME
  optional: true
- !Flag
  description: The second input file containing homolog genes (generated using find_homolog_genes.py).
  synonyms:
  - --input_2
  args: !SimpleFlagArg
    name: INPUT_2_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate homologous
    genes (the genes are sorted alphabetically on the each line).
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate homologous
    genes (the genes are sorted alphabetically on the each line) which were found
    to have less reads than the threshold specified using --reads.
  synonyms:
  - --rest
  args: !SimpleFlagArg
    name: OUTPUT_REST_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing all candidate homologous
    genes (the genes are sorted alphabetically on the each line) and the corresponding
    counts of ambiguous reads.
  synonyms:
  - --all
  args: !SimpleFlagArg
    name: OUTPUT_ALL_FILENAME
  optional: true
- !Flag
  description: The minimum number of reads which map simultaneously on two genes in
    order to be considered as homolog genes (after the joining is done). Default is
    1.
  synonyms:
  - --reads
  args: !SimpleFlagArg
    name: READS
  optional: true
command:
- join_homolog_genes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
