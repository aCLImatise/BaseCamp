!Command
positional: []
named:
- !Flag
  description: The input file in Bowtie MAP format (sorted by read name, i.e. column
    number 1) containing the short reads mapped on the transcripts. This should contain
    paired- end data.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_MAP_FILENAME
  optional: true
- !Flag
  description: The input text file tab separated format containg gene pairs which
    should be removed from the output fusion- genes list.
  synonyms:
  - --filter_gene_pairs
  args: !SimpleFlagArg
    name: INPUT_FILTER_GENE_PAIRS_FILENAME
  optional: true
- !Flag
  description: The input text file containing genes (one gene on each line) which
    should be removed from the output fusion- genes list.
  synonyms:
  - --filter_genes
  args: !SimpleFlagArg
    name: INPUT_FILTER_GENES_FILENAME
  optional: true
- !Flag
  description: The input database used for linking ENSEMBL GENE ID to HUGO gene names.
  synonyms:
  - --input_hugo
  args: !SimpleFlagArg
    name: INPUT_HUGO_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes (the genes are sorted alphabetically on the each line).
  synonyms:
  - --output_fusion_genes
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    transcripts (the genes are sorted alphabetically on the each line).
  synonyms:
  - --output_fusion_transcripts
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_TRANSCRIPTS_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes and transcripts together with the ids/names of supporting reads.
  synonyms:
  - --output_fusion_reads
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_READS_FILENAME
  optional: true
- !Flag
  description: A file containing paths to candidate fusion genes and transcripts together
    with the ids/names of supporting reads.
  synonyms:
  - --output_fusion_reads_split
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_READS_SPLIT_FILENAME
  optional: true
- !Flag
  description: The output text file containing one each line reads ids of the supporting
    reads.
  synonyms:
  - --output_fusion_reads_simple
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_READS_SIMPLE_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the reads which have
    their mate read not mapped together to the gene name on which they map.
  synonyms:
  - --output_missing_mate_reads
  args: !SimpleFlagArg
    name: OUTPUT_MISSING_MATE_READS_FILENAME
  optional: true
command:
- find_fusion_genes_map.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
