!Command
positional: []
named:
- !Flag
  description: Input file containing preliminary fusion genes and the supporting paired-reads.
  synonyms:
  - -f
  - --fusion-reads
  args: !SimpleFlagArg
    name: FUSION_READS
  optional: true
- !Flag
  description: Preliminary fusion genes which have the number of paired-reads strictly
    less than this value will be written in the output. Default is '0'.
  synonyms:
  - -m
  - --minimum
  args: !SimpleFlagArg
    name: MINIMUM
  optional: true
- !Flag
  description: The output file containing the preliminary fusion genes which have
    supporting paired-reads stricly less the given minimum value.
  synonyms:
  - -g
  - --fragments
  args: !SimpleFlagArg
    name: FRAGMENTS
  optional: true
command:
- fragments_fusion_genes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
