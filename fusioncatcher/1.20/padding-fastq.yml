!Command
positional: []
named:
- !Flag
  description: The input file (in FASTQ format) containing the short reads to be processed.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file containing the short reads where the reads, shorted
    than '--size', are padding using ' --nucleotide'.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The character to be use for padding. Default is 'N'.
  synonyms:
  - -n
  - --nucleotide
  args: !SimpleFlagArg
    name: NUCLEOTIDE
  optional: true
- !Flag
  description: If if this is larger than zero then all the short reads strictly shorter
    than this threshold will be padded. Reads longer than the threshold will be trimmed
    from 3 end. Default is '0'.
  synonyms:
  - -s
  - --size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
command:
- padding-fastq.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
