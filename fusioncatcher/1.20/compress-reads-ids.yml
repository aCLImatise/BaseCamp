help_text: "Usage: compress-reads-ids.py [options]\n\nIt compresses using lossy compression\
  \ the ids of all reads from a input FASTQ\nfile (using the read index/count). The\
  \ compressed reads ids have all the ids\nin alphabetically order.\n\nOptions:\n\
  \  --version             show program's version number and exit\n  -h, --help  \
  \          show this help message and exit\n  -i INPUT_FILENAME, --input=INPUT_FILENAME\n\
  \                        The input file in FASTQ Solexa file (also given thru\n\
  \                        STDOUT or as gzipped file). By default, it is assumed\n\
  \                        that the input reads are shuffled/interleaved (that is\n\
  \                        read id 1 is followed by read id 2 where read 1 and\n \
  \                       read 2 form a pair).\n  -o OUTPUT_FILENAME, --output=OUTPUT_FILENAME\n\
  \                        The output text file containg the changed reads ids\n \
  \                       (also given thru STDOUT or as gzipped file).\n  -n COUNT,\
  \ --count-reads=COUNT\n                        The total number of reads in the\
  \ input file. This is\n                        used in order to compress the best\
  \ the reads ids.\n  -s, --no12            If this is set than no /1 and /2 will\
  \ be added to the\n                        compressed reads ids. It has an effect\
  \ only on\n                        interleaved inputs.\n  -x, --not-interleaved\n\
  \                        If it is set then the input reads from the input FASTQ\n\
  \                        files are not interleaved. Also no /1 or /2 is added\n\
  \                        to the reads ids.\n  -l, --lowercase       If this is set\
  \ then also lowercase charcaters will be\n                        used for read\
  \ ids in FASTQ files.\n"
