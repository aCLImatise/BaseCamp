!Command
positional: []
named:
- !Flag
  description: A text file containg all the information regarding exons, genes, proteins
    and their positions. (see 'more_exons_ensembl.txt' file)
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output file containing all Ensembl gene ids which have no protein
    product.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The header of the output file.
  synonyms:
  - --header
  args: !SimpleFlagArg
    name: OUTPUT_HEADER_FILENAME
  optional: true
command:
- generate_genes_with_no_proteins.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
