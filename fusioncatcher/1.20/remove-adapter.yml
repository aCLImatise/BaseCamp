!Command
positional: []
named:
- !Flag
  description: The output FASTQ file where the reads are trimmed.
  synonyms:
  - -f
  - --output_1
  args: !SimpleFlagArg
    name: OUTPUT_1_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file where the reads are trimmed.
  synonyms:
  - -r
  - --output_2
  args: !SimpleFlagArg
    name: OUTPUT_2_FILENAME
  optional: true
- !Flag
  description: It outputs a detalied statistics of the trimming.
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: LOG_FILENAME
  optional: true
- !Flag
  description: It outputs also the alignment for each found overlapping.
  synonyms:
  - -g
  - --alignment_log
  args: !SimpleFlagArg
    name: ALIGNMENT_LOG_FILENAME
  optional: true
- !Flag
  description: The minimum length of the region which is considered an overlap. Default
    is 10.
  synonyms:
  - -o
  - --reads_overlap
  args: !SimpleFlagArg
    name: READS_OVERLAP
  optional: true
- !Flag
  description: The length of the adapter which is found automaticaly and further used
    for trimming. Default is 13.
  synonyms:
  - -n
  - --len_adapter
  args: !SimpleFlagArg
    name: LEN_ADAPTER
  optional: true
- !Flag
  description: The reads stricly shorter than 20 after the adapter trimming will be
    removed (i.e. replaced with a read of length one containing the sequence 'N').
    Default is 20.
  synonyms:
  - -s
  - --shortest_read
  args: !SimpleFlagArg
    name: SHORTEST_READ
  optional: true
- !Flag
  description: The percentage of reads which should contain the found candidate-adapter
    (during the automatic adapter- finding step) in order to be considered a real
    adapter and used further for trimming. The range is [0..1]. Default is 0.0001.
  synonyms:
  - -t
  - --threshold_infer_adapter
  args: !SimpleFlagArg
    name: THRESHOLD_INFER_ADAPTER
  optional: true
- !Flag
  description: The number of first reads which are used for finding automatically
    the adapter. If it is set to 0 then all the reads from the files are used. Default
    is 3000000.
  synonyms:
  - -i
  - --reads_infer_adapter
  args: !SimpleFlagArg
    name: READS_INFER_ADAPTER
  optional: true
- !Flag
  description: The number of Ns needed to be found in order the trimming of Ns (from
    both reads ends) is done. Default is 0.
  synonyms:
  - -x
  - --trim-n
  args: !SimpleFlagArg
    name: TRIM_N
  optional: true
- !Flag
  description: The type of link between the input and output file when there are no
    changes done. The choices are ['soft','hard']. Default is 'soft'.
  synonyms:
  - -k
  - --link
  args: !SimpleFlagArg
    name: LINK
  optional: true
- !Flag
  description: Do not print status messages to stdout.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com'
  synonyms:
  - -a
  - --author
  args: !SimpleFlagArg
    name: AUTHOR
  optional: true
- !Flag
  description: Maximum number of parallel processes/CPUs to be used for computations.
    In case of value 0 then the program will try to use, if it see fit, all the CPUs
    which are found. The default value is 0.
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
command:
- remove-adapter.py
subcommands: []
help_flag:
usage_flag:
version_flag:
