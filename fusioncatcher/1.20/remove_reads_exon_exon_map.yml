!Command
positional: []
named:
- !Flag
  description: The input MAP file containing the reads mapping on exon-exon junctions.
  synonyms:
  - --input_exon_exon
  args: !SimpleFlagArg
    name: INPUT_EXON_EXON_FILENAME
  optional: true
- !Flag
  description: The input MAP file containing the reads mapping on transcriptome.
  synonyms:
  - --input_transcriptome
  args: !SimpleFlagArg
    name: INPUT_TRANSCRIPTOME_FILENAME
  optional: true
- !Flag
  description: Only reads which form a pair are kept for further analysis (i.e. one
    read maps on one of the known                       transcripts of the genes involved
    in the candidate                       fusion and its corresponding mate maps
    on fusion point which is the exon-exon junction). Default is False.
  synonyms:
  - --only_pairs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The output text file containing all reads mapping on the exon-exon
    junctions from the input MAP file except the ones which have been removed (because
    their mates map on other genes than those from which the exons which form the
    exon-exon junction).
  synonyms:
  - --output_exon_exon
  args: !SimpleFlagArg
    name: OUTPUT_EXON_EXON_FILENAME
  optional: true
command:
- remove_reads_exon_exon_map.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
