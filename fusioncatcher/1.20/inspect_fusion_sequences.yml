!Command
positional: []
named:
- !Flag
  description: The input file containing the fusion (chromosomal) coordinates for
    each fusion genes.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output file where the frame predictions are written.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The length of region where the two consecutive windows are overlapping.
    Default is 12.
  synonyms:
  - -v
  - --overlap
  args: !SimpleFlagArg
    name: WINDOW_OVERLAP
  optional: true
- !Flag
  description: The length of the sliding window. Default is 24.
  synonyms:
  - -n
  - --length
  args: !SimpleFlagArg
    name: WINDOW_LENGTH
  optional: true
- !Flag
  description: The length of the kmer used in computing the codelength. Default is
    2.
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: The minimum length of the polyN. Default is 15.
  synonyms:
  - -p
  - --poly
  args: !SimpleFlagArg
    name: POLY
  optional: true
- !Flag
  description: Any window which compresses less this threshold is considered to contain
    a short tandem repeat and the read will be filtered out. Default is 1.4.
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: CODELENGTH_THRESHOLD
  optional: true
- !Flag
  description: Any window which compresses less this threshold is considered to contain
    a short tandem repeat and the read will be filtered out. Default is 4.5.
  synonyms:
  - -s
  - --threshold2
  args: !SimpleFlagArg
    name: CODELENGTH_THRESHOLD2
  optional: true
- !Flag
  description: Do not print status messages to stdout.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com'
  synonyms:
  - -a
  - --author
  args: !SimpleFlagArg
    name: AUTHOR
  optional: true
command:
- inspect_fusion_sequences.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
