!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the known fusion genes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the known fusion genes are stored. Default
    is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The ChimerDB 3.0 server from where the known fusion genes are downloaded.
    Default is 'http://203.255.191.229:8080'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
command:
- get_chimerdb3.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
