!Command
positional: []
named:
- !Flag
  description: The input file in text tab delimited format containing the fusion genes
    candidates produced by 'find_fusion_genes.py'.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: It contains the list of fusion genes with offending reads.
  synonyms:
  - --data
  args: !SimpleFlagArg
    name: INPUT_DATA_FILENAME
  optional: true
- !Flag
  description: Label used to mark the candidate fusion genes which are founf in the
    filter.
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: For fusion genes with striclty less than the number of supporting pairs,
    specified here, it is applied the second label. Default is none.
  synonyms:
  - --pairs
  args: !SimpleFlagArg
    name: PAIRS
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes which are found in the filter. The format is as the input file and sorted
    by counts column.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_GENES_FILENAME
  optional: true
command:
- label_multi.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
