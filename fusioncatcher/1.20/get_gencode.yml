!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the chromosomes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the chromosomes are stored. Default is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The Gencode server from where the gene annotations are downloaded.
    Default is 'ftp.ebi.ac.uk'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
command:
- get_gencode.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
