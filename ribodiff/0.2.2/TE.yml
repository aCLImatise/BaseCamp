- !Flag
  description: 'Allow different dispersions for Ribo-seq and RNA-seq count data. Off:
    0; On: 1. [default: 0]'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: DISPDIFF
  optional: true
- !Flag
  description: 'Set the sum of normalized read count as the threshold to do the test.
