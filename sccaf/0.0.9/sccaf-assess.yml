!Command
positional: []
named:
- !Flag
  description: Path to input in AnnData or Loom
  synonyms:
  - -i
  - --input-file
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: Path for output file with table of accuracy and other metrics (required
    if iterations > 1)
  synonyms:
  - -o
  - --output-table
  args: !SimpleFlagArg
    name: OUTPUT_TABLE
  optional: true
- !Flag
  description: Path to external clustering in TSV
  synonyms:
  - -e
  - --external-clustering-tsv
  args: !SimpleFlagArg
    name: EXTERNAL_CLUSTERING_TSV
  optional: true
- !Flag
  description: Use clustering pre-computed in the input object, available in this
    slot of the object.
  synonyms:
  - -s
  - --slot-for-existing-clustering
  args: !SimpleFlagArg
    name: SLOT_FOR_EXISTING_CLUSTERING
  optional: true
- !Flag
  description: Number of times to iterate the assesment to build distributions of
    accuracies
  synonyms:
  - --iterations
  args: !SimpleFlagArg
    name: ITERATIONS
  optional: true
- !Flag
  description: Number of processors to use
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: 'Use PCA components for assesment (needs to be available in the ann
    data ) (default: False)'
  synonyms:
  - --use-pca
  args: !EmptyFlagArg {}
  optional: true
command:
- sccaf-assess
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
