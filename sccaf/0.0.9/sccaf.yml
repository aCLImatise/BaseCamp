!Command
positional: []
named:
- !Flag
  description: Path to input in AnnData or Loom
  synonyms:
  - -i
  - --input-file
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: Path for output file
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Path to external clustering in TSV
  synonyms:
  - -e
  - --external-clustering-tsv
  args: !SimpleFlagArg
    name: EXTERNAL_CLUSTERING_TSV
  optional: true
- !Flag
  description: Not only run assessment, but also optimise the clustering
  synonyms:
  - --optimise
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --optimise given, then this allows to optionally skip the original
    assessment of the clustering
  synonyms:
  - --skip-assessment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use clustering pre-computed in the input object, available in this
    slot of the object.
  synonyms:
  - -s
  - --slot-for-existing-clustering
  args: !SimpleFlagArg
    name: SLOT_FOR_EXISTING_CLUSTERING
  optional: true
- !Flag
  description: Resolution for running clustering when no internal or external clustering
    is given.
  synonyms:
  - -r
  - --resolution
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: Accuracy threshold for convergence of the optimisation procedure.
  synonyms:
  - -a
  - --min-accuracy
  args: !SimpleFlagArg
    name: MIN_ACCURACY
  optional: true
- !Flag
  description: Prefix for clustering labels
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Number of processors to use
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Label for the underclustering boundary to use in the optimisation.
    It should be present in the annData object
  synonyms:
  - -u
  - --undercluster-boundary
  args: !SimpleFlagArg
    name: UNDERCLUSTER_BOUNDARY
  optional: true
- !Flag
  description: Set to produce summary files for each round of optimisation
  synonyms:
  - --produce-rounds-summary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: PDF file output path for all optimisation plots.
  synonyms:
  - --optimisation-plots-output
  args: !SimpleFlagArg
    name: OPTIMISATION_PLOTS_OUTPUT
  optional: true
- !Flag
  description: 'How many samples are taken of cells per clusters prior to the confusion
    matrix calculation.Higher numbers will produce more stable results in terms of
    rounds, but will take longer. Default: 3.'
  synonyms:
  - --conf-sampling-iterations
  args: !SimpleFlagArg
    name: CONF_SAMPLING_ITERATIONS
  optional: true
command:
- sccaf
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
