named:
- !Flag
  description: species tree file in newick format
  synonyms:
  - -s
  - --stree
  args: !SimpleFlagArg
    name: species tree
  optional: true
- !Flag
  description: gene to species map
  synonyms:
  - -S
  - --smap
  args: !SimpleFlagArg
    name: species map
  optional: true
- !Flag
  description: gene to locus map (species-specific)
  synonyms:
  - --lmap
  args: !SimpleFlagArg
    name: locus map
  optional: true
- !Flag
  description: 'number of uniform samples (default: 1)'
  synonyms:
  - -n
  - --nsamples
  args: !SimpleFlagArg
    name: number of reconciliations
  optional: true
- !Flag
  description: 'input file extension (default: "")'
  synonyms:
  - -I
  - --inputext
  args: !SimpleFlagArg
    name: input file extension
  optional: true
- !Flag
  description: 'output file extension (default: ".dlcpar")'
  synonyms:
  - -O
  - --outputext
  args: !SimpleFlagArg
    name: output file extension
  optional: true
- !Flag
  description: 'duplication cost (default: 1.0)'
  synonyms:
  - -D
  - --dupcost
  args: !SimpleFlagArg
    name: dup cost
  optional: true
- !Flag
  description: 'loss cost (default: 1.0)'
  synonyms:
  - -L
  - --losscost
  args: !SimpleFlagArg
    name: loss cost
  optional: true
- !Flag
  description: 'deep coalescence cost (default: 0.5)'
  synonyms:
  - -C
  - --coalcost
  args: !SimpleFlagArg
    name: coal cost
  optional: true
- !Flag
  description: set to disable prescreen of locus maps
  synonyms:
  - --no_prescreen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'prescreen locus maps if min (forward) cost exceeds this value (default:
    50)'
  synonyms:
  - --prescreen_min
  args: !SimpleFlagArg
    name: prescreen min
  optional: true
- !Flag
  description: 'prescreen locus maps if (forward) cost exceeds this factor * min (forward)
    cost (default: 10)'
  synonyms:
  - --prescreen_factor
  args: !SimpleFlagArg
    name: prescreen factor
  optional: true
- !Flag
  description: '=<max # of loci> maximum # of co-existing loci (in each ancestral
    species), set to -1 for no limit (default: -1)'
  synonyms:
  - --max_loci
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=<max # of dups> maximum # of duplications (in each ancestral species),
    set to -1 for no limit (default: 4)'
  synonyms:
  - --max_dups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=<max # of losses> maximum # of losses (in each ancestral species),
    set to -1 for no limit (default: 4)'
  synonyms:
  - --max_losses
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set to allow duplications on both children
  synonyms:
  - --allow_both
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: random number seed
  synonyms:
  - -x
  - --seed
  args: !SimpleFlagArg
    name: random seed
  optional: true
- !Flag
  description: '=[dlcpar|dlcoal] specify output format (default: dlcpar)'
  synonyms:
  - --output_format
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if given, output debugging log
  synonyms:
  - -l
  - --log
  args: !EmptyFlagArg {}
  optional: true
command:
- dlcpar
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
