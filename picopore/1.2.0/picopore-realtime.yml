!Command
positional:
- !Positional
  description: list of directories or fast5 files to shrink
  position: 0
  name: input
  optional: false
named:
- !Flag
  description: choose compression mode
  synonyms:
  - --mode
  args: !ChoiceFlagArg
    choices:
    - lossless
    - deep-lossless
    - raw
  optional: true
- !Flag
  description: reverts files to original size (lossless modes only)
  synonyms:
  - --revert
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'retain FASTQ data (raw mode only) (Default: --fastq)'
  synonyms:
  - --fastq
  - --no-fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'retain summary data (raw mode only) (Default: --no- summary)'
  synonyms:
  - --summary
  - --no-summary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: manually remove only groups whose paths contain STR (raw mode only,
    regular expressions permitted, overrides defaults)
  synonyms:
  - --manual
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: skip confirm step
  synonyms:
  - -y
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of threads (Default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: add prefix to output files to prevent overwrite
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: 'ignore files in root input directories for albacore realtime compression
    (Default: --no-skip-root)'
  synonyms:
  - --skip-root
  - --no-skip-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print a dot every approximately INT files, or -1 to silence (Default:
    100)'
  synonyms:
  - --print-every
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- picopore-realtime
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
