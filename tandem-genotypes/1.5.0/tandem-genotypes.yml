!Command
positional:
- !Positional
  description: ''
  position: 0
  name: microsat.txt
  optional: false
- !Positional
  description: ''
  position: 1
  name: alignments.maf
  optional: false
named:
- !Flag
  description: read genes from a genePred or BED file
  synonyms:
  - -g
  - --genes
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: ignore any alignment with mismap probability > PROB (default=1e-06)
  synonyms:
  - -m
  - --mismap
  args: !SimpleFlagArg
    name: PROB
  optional: true
- !Flag
  description: ignore mostly-lowercase alignments (default=1)
  synonyms:
  - --postmask
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: promoter length (default=300)
  synonyms:
  - -p
  - --promoter
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: 'select: all repeats (0), non-intergenic repeats (1), non-intergenic
    non-intronic repeats (2) (default=0)'
  synonyms:
  - -s
  - --select
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: ignore repeats with unit shorter than BP (default=2)
  synonyms:
  - -u
  - --min-unit
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: require alignment >= BP beyond both sides of a repeat (default=100)
  synonyms:
  - -f
  - --far
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: count insertions <= BP beyond a repeat (default=60)
  synonyms:
  - -n
  - --near
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: L=lenient, S=strict (default=L)
  synonyms:
  - --mode
  args: !SimpleFlagArg
    name: LETTER
  optional: true
- !Flag
  description: importance scores for gene parts
  synonyms:
  - --scores
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: show more details
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- tandem-genotypes
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
