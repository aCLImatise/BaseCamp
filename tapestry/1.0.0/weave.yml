!Command
positional: []
named:
- !Flag
  description: filename of assembly in FASTA format (required)
  synonyms:
  - -a
  - --assembly
  args: !SimpleFlagArg
    name: ASSEMBLY
  optional: true
- !Flag
  description: filename of long reads in FASTQ format (required; must be gzipped)
  synonyms:
  - -r
  - --reads
  args: !SimpleFlagArg
    name: READS
  optional: true
- !Flag
  description: genome coverage to subsample from FASTQ file (default 50)
  synonyms:
  - -d
  - --depth
  args: !SimpleFlagArg
    name: DEPTH
  optional: true
- !Flag
  description: minimum read length to retain when subsampling (default 10000 bp)
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: telomere sequence to search for
  synonyms:
  - -t
  - --telomere
  args: !RepeatFlagArg
    name: TELOMERE
  optional: true
- !Flag
  description: window size for ploidy calculations (default ~1/30th of contig N50
    length, minimum 10000 bp)
  synonyms:
  - -w
  - --windowsize
  args: !SimpleFlagArg
    name: WINDOWSIZE
  optional: true
- !Flag
  description: output read alignments whatever the assembly size (default, only output
    read alignments for <50 Mb assemblies)
  synonyms:
  - -f
  - --forcereadoutput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum length of contig alignment to keep (default 2000 bp)
  synonyms:
  - -m
  - --mincontigalignment
  args: !SimpleFlagArg
    name: MINCONTIGALIGNMENT
  optional: true
- !Flag
  description: directory to write output, default weave_output
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: number of parallel cores to use (default 1)
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- weave
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: report version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
