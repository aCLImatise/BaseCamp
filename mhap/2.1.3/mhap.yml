!Command
positional: []
named:
- !Flag
  description: ', default = "" k-mer filter file used for filtering out highly repetative
    k-mers. Must be sorted in descending order of frequency (second column).'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', default = 16 [int], k-mer size used for MinHashing. The k-mer size
    for second stage filter is seperate, and can also be modified.'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', default = "" Usage 2 only. The directory containing FASTA files
    that should be converted to binary format for storage.'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', default = "" Usage 1: The FASTA file of reads, or a directory of
    files, that will be compared to the set of reads in the box (see -s). Usage 2:
    The output directory for the binary formatted dat files.'
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', default = "" Usage 1 only. The FASTA or binary dat file (see Usage
    2) of reads that will be stored in a box, and that all subsequent reads will be
    compared to.'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
command:
- mhap
subcommands: []
help_flag: !Flag
  description: ', default = false Displays the help menu.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
