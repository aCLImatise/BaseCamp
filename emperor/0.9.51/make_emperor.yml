!Command
positional: []
named:
- !Flag
  description: "Depending on the plot to be generated, can be one of the following:\
    \ (1) Filepath of a coordinates file to create a PCoA plot. (2) Directory path\
    \ to a folder containing coordinates files to create a jackknifed PCoA plot. (3)\
    \ Directory path to a folder containing coordinates files to compare the coordinates\
    \ there contained when --compare_plots is enabled (useful for procustes analysis\
    \ plots). For directories: hidden files, sub-directories and files suffixed as\
    \ '_procrustes_results.txt' [REQUIRED]"
  synonyms:
  - -i
  - --input_coords
  args: !SimpleFlagArg
    name: INPUT_COORDS
  optional: true
- !Flag
  description: path to a metadata mapping file [REQUIRED]
  synonyms:
  - -m
  - --map_fp
  args: !SimpleFlagArg
    name: MAP_FP
  optional: true
command:
- make_emperor.py
subcommands: []
help_flag:
usage_flag:
version_flag:
