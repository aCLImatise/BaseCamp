!Command
positional: []
named:
- !Flag
  description: number of cores to use
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: FASTA file of the genome.
  synonyms:
  - -f
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: File is a GFF3 file.
  synonyms:
  - --gff3
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: GTF file of the transcriptome
  synonyms:
  - -g
  - --gtf
  args: !SimpleFlagArg
    name: GTF
  optional: true
- !Flag
  description: Name of organism, for example Hsapiens.
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Build of genome, for example hg19.
  synonyms:
  - -b
  - --build
  args: !SimpleFlagArg
    name: BUILD
  optional: true
- !Flag
  description: '[{bwa,rtg,hisat2,bbmap,bowtie,bowtie2,minimap2,novoalign,twobit,bismark,snap,star,seq}
    [{bwa,rtg,hisat2,bbmap,bowtie,bowtie2,minimap2,novoalign,twobit,bismark,snap,star,seq}
    ...]], --indexes [{bwa,rtg,hisat2,bbmap,bowtie,bowtie2,minimap2,novoalign,twobit,bismark,snap,star,seq}
    [{bwa,rtg,hisat2,bbmap,bowtie,bowtie2,minimap2,novoalign,twobit,bismark,snap,star,seq}
    ...]] Space separated list of indexes to make'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add ERCC spike-ins.
  synonyms:
  - --ercc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: species in mirbase for smallRNAseq data.
  synonyms:
  - --mirbase
  args: !SimpleFlagArg
    name: MIRBASE
  optional: true
- !Flag
  description: gtf to use for smallRNAseq data.
  synonyms:
  - --srna_gtf
  args: !SimpleFlagArg
    name: SRNA_GTF
  optional: true
- !Flag
  description: 'String describing build of genome used. Examples: Ensembl_94, EnsemblMetazoa_94,
    Flybase_21, etc'
  synonyms:
  - --buildversion
  args: !SimpleFlagArg
    name: BUILDVERSION
  optional: true
command:
- bcbio_setup_genome.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
