!Command
positional:
- !Positional
  description: assembly FASTA file(s)
  position: 0
  name: PATH
  optional: false
named:
- !Flag
  description: smallest k-mer size
  synonyms:
  - --mink
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: largest k-mer size
  synonyms:
  - --maxk
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: prefixes for the contigs from each assembly
  synonyms:
  - --prefixes
  args: !RepeatFlagArg
    name: STR
  optional: true
- !Flag
  description: assemblies are strand-specific
  synonyms:
  - --SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: force overwriting
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output file [/tmp/tmpgojogjh1/transabyss-merged.fa]
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: number of threads [1]
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: shortest sequence to report [0]
  synonyms:
  - --length
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: do not remove intermediate files at completion
  synonyms:
  - --no-cleanup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use abyss-map to merge all FASTA files at once (NOTE: faster than
    BLAT but less sensitive and more memory intensive)'
  synonyms:
  - --abyssmap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use abyss-map to merge one additional FASTA at a time, utilizing less
    memory.
  synonyms:
  - --abyssmap-itr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: indel size tolerance [1]
  synonyms:
  - --indel
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum percent sequence identity of redundant sequences [0.95]
  synonyms:
  - --pid
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
