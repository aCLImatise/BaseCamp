!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: FASTQ file to be validated. (Required)
  synonyms:
  - -i
  - --fastq1
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Second FASTQ to be validated if FASTQs are paired. (Optional)
  synonyms:
  - -j
  - --fastq2
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- biopet-validatefastq
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
