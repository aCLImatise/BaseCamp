  \ a grey background\n\n       memory - total memory available and used percentage\
  \ in the system; displayed in the lower bar toward the right in white text on a\
  \ green background\n\n       menu - a simple indicator directing new users to use\
  \ the F9 keybinding to access the byobu menu\n\n       network  -  instantaneous\
