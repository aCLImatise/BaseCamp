  \ to select the\n       text, and press enter to copy the text.  You can then paste\
  \ the text using alt-insert or ctrl-a-].\n\nBUGS\n       For Byobu colors to work\
  \ properly, older versions of GNU Screen require a 1-line patch to adjust MAX_WINMSG_REND\
  \ in screen.c.  The change is in GNU Screen's upstream  source  control  system\
  \  as  of\n       2010-01-26,  but  GNU  Screen has not released a new upstream\
