  \       release - OS/distribution name of the release running on the current system\
  \ as reported by lsb_release(1) or /etc/issue; displayed in the lower bar in bold\
  \ black text toward the left on a grey back窶申n       ground; you may override the\
  \ detected release with RELEASE=Whatever in $BYOBU_CONFIG_DIR/statusrc; you may\
  \ also abbreviate the release string to N characters by setting RELEASE_ABBREVIATED=N\
  \ in $BY窶申n       OBU_CONFIG_DIR/statusrc\n\n       services  -  users  can  configure\
  \ a list of services to monitor, define the SERVICES variable in $BYOBU_CONFIG_DIR/statusrc,\
  \ a whitespace separated of services, each service should include the init\n   \
  \    name of the service, then a pipe, and then an abbreviated name or symbol to\
  \ display when running (e.g. SERVICES=\"ssh|ssh apache2|http\"); displayed in the\
  \ lower bar toward the center  in  cyan  on  a\n       white background\n\n    \
  \   session - byobu session name (only supported in byobu-tmux(1)); displayed in\
  \ the lower bar on the left in underlined black text on a white background\n\n \
  \      swap - total swap space and total used as a percentage of the total available;\
  \ displayed in the lower bar toward the right in white text on a light green background\
