  \n       Ctrl-a ~ - Save the current window's scrollback buffer\n\nSCROLLBACK, COPY,\
  \ PASTE MODES\n       Each window in Byobu has up to 10,000 lines of scrollback\
  \ history, which you can enter and navigate using the alt-pgup and alt-pgdn keys.\
  \  Exit this scrollback mode by hitting enter.  You  can  also\n       easily copy\
