  \ ec2_cost  - an estimation of the cost of the current boot of the system in terms\
  \ of the Amazon EC2 billing model; displayed in the lower bar toward the right in\
  \ green text on a black background; the\n       monetary units are US Dollars '$';\
  \ this plugin only works when an AWS-compatible metadata server is available at\
