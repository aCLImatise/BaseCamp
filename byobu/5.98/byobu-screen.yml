help_text: "byobu(1)                                                             \
  \                               byobu                                          \
  \                                                  byobu(1)\n\nNAME\n       byobu\
  \ - wrapper script for seeding a user's byobu configuration and launching a text\
  \ based window manager (either screen or tmux)\n\nSYNOPSIS\n       byobu [options]\n\
  \n       byobu-screen [screen options]\n\n       byobu-tmux [tmux options]\n\n \
  \      Options to byobu are simply passed through screen(1) or tmux(1).\n\nDESCRIPTION\n\
  \       byobu  is a script that launches a text based window manager (either screen(1)\
  \ or tmux(1)) in the byobu configuration.  This enables the display of system information\
  \ and status notifications within\n       two lines at the bottom of the screen\
  \ session. It also enables multiple tabbed terminal sessions, accessible through\
  \ simple keystrokes.\n\n       byobu currently defaults to using tmux(1) (if present)\
  \ as the backend, however, this can be overridden with the byobu-select-backend(1)\
  \ utility.\n\n       Note that BYOBU_CONFIG_DIR=$XDG_CONFIG_HOME/byobu if defined,\
  \ and $HOME/.byobu otherwise.\n\nBACKGROUND COLORS\n       The background colors\
  \ of the byobu status lines can be adjusted by editing the files $HOME/.byobu/color\
  \ (for byobu-screen) and $HOME/.byobu/color.tmux (for byobu-tmux).   The  command\
  \  Ctrl-Shift-F5\n       will change the background to a randomly selected color\
  \ when running in byobu-tmux mode.  Simply remove those files to return to the default\
  \ color configuration.\n\nSTATUS NOTIFICATIONS\n       byobu  supports  a number\
  \ of unique and interesting status notifications across the lowest two lines in\
  \ the screen.  Each status notification item is independently configurable, enabled\
  \ and disabled\n       by the configuration utility.  The guide below helps identify\
  \ each status item (in alphabetical order):\n\n       apport - symbol displayed\
  \ if there are pending crash reports; {!} symbol displayed on the lower bar toward\
  \ the left, in black on an orange background\n\n       arch - system architecture;\
  \ displayed on the lower bar toward the left, in the default text color on the default\
  \ background color\n\n       battery - battery information; display on the lower\
  \ bar toward the right; - indicates discharging, + indicates charging, = indicates\
  \ fully charged;  when charging or discharging, the current battery\n       capacity\
  \  as  a  percentage is displayed;  the colours green, yellow, and red are used\
  \ to give further indication of the battery's charge state; you may override the\
  \ detected battery by setting BAT窶申n       TERY=/proc/acpi/battery/BAT0 in $BYOBU_CONFIG_DIR/statusrc\n\
  \n       cpu_count - the number of cpu's or cores on the system; displayed in the\
  \ lower bar toward the right in the default text color on the default background,\
  \ followed by a trailing 'x'\n\n       cpu_freq - the current frequency of the cpu\
  \ in GHz; displayed in the lower bar toward the right in white text on a light blue\
  \ background\n\n       cpu_temp - the cpu temperature in Celsius (default) or Fahrenheit,\
  \ configure TEMP=F or TEMP=C in $BYOBU_CONFIG_DIR/statusrc; displayed in the lower\
  \ bar toward the right in yellow  text  on  a  black\n       background; you may\
  \ override the detected cpu temperature device by setting MONITORED_TEMP=/proc/acpi/whatever\
  \ in $BYOBU_CONFIG_DIR/statusrc\n\n       custom - user defined custom scripts;\
  \ must be executable programs of any kind in $BYOBU_CONFIG_DIR/bin; must be named\
  \ N_NAME, where N is the frequency in seconds to refresh the status indicator, and\n\
  \       NAME is the name of the script; N should not be less than 5 seconds; the\
  \ script should echo a small amount of text to standard out, standard error is discarded;\
  \ the indicator will  be  displayed  in\n       the  lower  panel,  in default colors,\
  \ unless you manually specify the colors in your script's output; BEWARE, cpu-intensive\
  \ custom scripts may impact your overall system performance and could upset\n  \
  \     your system administrator!  In fact, you can easily copy and modify any status\
  \ script usually found in /usr/lib/byobu/* to your local $HOME/.byobu/ directory.\n\
  \         Example: $BYOBU_CONFIG_DIR/bin/1000_uname\n           #!/bin/sh\n    \
  \       printf \"\\005{= bw}%s\\005{-}\" \"$(uname -r)\"\n\n       date - the system\
  \ date in YYYY-MM-DD format, or you can set this to any valid strftime(3) you like\
  \ in $BYOBU_CONFIG_DIR/datetime; displayed in the lower on the far right in the\
  \ default text color on\n       the default background\n\n       disk  - total disk\
  \ space available and total used on / directory; displayed in the lower bar on the\
  \ far right in white text on a light purple background; override the default directory\
  \ by specifying\n       an alternate mount point with MONITORED_DISK=/wherever in\
  \ $BYOBU_CONFIG_DIR/statusrc\n\n       disk_io - instantaneous read/write througput\
  \ in kB/s or MB/s over the last 3 seconds; displayed in the lower bar toward the\
  \ right in white text on a light purple background with a leading  '<'  sign\n \
  \      indicating  'read  speed'  and  '>'  sign  indicating  'write  speed';  override\
  \  the  default monitored disk by specifying an alternate device with MONITORED_DISK=/dev/sdb,\
  \ and override the default\n       DISK_IO_THRESHOLD=50 (kB/s) in $BYOBU_CONFIG_DIR/statusrc\n\
  \n       distro - OS/distribution name of the release running on the current system\
