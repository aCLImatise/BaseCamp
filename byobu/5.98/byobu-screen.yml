  \n       updates_available  -  the number of updates available on the system; displayed\
  \ in the lower bar toward the right in white text on a red background with a trailing\
  \ '!' sign; if any updates are marked\n       'security updates', then there will\
  \ be a total of two trailing exclamation points, '!!'\n\n       uptime - the total\
  \ system uptime since last boot; displayed in the lower bar toward the right in\
  \ blue text on a grey background\n\n       users - the number of remote users logged\
  \ into the system via sshd, empty if 0 users; displayed in the lower bar toward\
  \ the right in red text on a grey background  with  a  trailing  '#'  sign;  set\n\
  \       USERS_DISTINCT=1 to instead count the number of distinct users logged into\
  \ the system (rather than open ssh sessions)\n\n       whoami - the name of the\
  \ user who owns the screen session; displayed in the upper bar toward the far right\
  \ in bold black text on a grey background\n\n       wifi_quality - the connection\
  \ rate and signal quality of the wifi connection; displayed in the lower bar toward\
  \ the right in black text on a cyan background; the connection rate is in 'Mb/s'\
  \ and the\n       signal quality is as a percentage with a trailing '%'; override\
  \ the default interface by specifying an alternate interface with MONITORED_NETWORK=wlan0\
  \ in $BYOBU_CONFIG_DIR/statusrc\n\nSESSIONS\n       Byobu name screen sessions \"\
  byobu\", if unspecified.  To hide sessions from byobu-select-session(1), prepend\
  \ a \".\" to the beginning of the session name, like:\n\n        byobu -S .hidden\n\
  \nWINDOWS\n       Each open window in the screen session is displayed in the upper\
  \ bar toward the far left.  These are numbered, and include indicators as to activity\
  \ in the window (see \"activity\"  in  screen(1)  and\n       tmux(1) for symbol\
  \ definitions).  The current active window is highlighted by inverting the background/text\
  \ from the rest of the window bar.\n\n       Users  can create a list of windows\
  \ to launch at startup in $BYOBU_CONFIG_DIR/windows and $BYOBU_CONFIG_DIR/windows.tmux.\
  \  This file is the same syntax as ~/.screenrc and ~/.tmuxrc, each line speci窶申n\
  \       fying a window, as described in screen(1) or tmux(1).\n\n       User can\
  \ also launch Byobu with unique window sets.  Users can store these as $BYOBU_CONFIG_DIR/windows.[NAME]\
  \ and $BYOBU_CONFIG_DIR/windows.tmux.[NAME], and launch Byobu with the environment\
  \  vari窶申n       able BYOBU_WINDOWS=NAME.\n\n       For example:\n         $ cat\
  \ $BYOBU_CONFIG_DIR/windows.ssh_sessions\n         screen -t localhost bash\n  \
  \       screen -t aussie ssh root@aussie\n         screen -t beagle ssh root@beagle\n\
  \         screen -t collie ssh root@collie\n         $ BYOBU_WINDOWS=ssh_sessions\
  \ byobu\n\n       For example:\n         $ cat $BYOBU_CONFIG_DIR/windows.tmux.split4\n\
  \         new-session 'bash' ;\n         split-window ;\n         split-window ;\n\
  \         split-window ;\n         select-layout tiled ;\n         select-pane -t\
  \ 0\n         $ BYOBU_WINDOWS=split4 byobu\n\nUNITS OF MEASURE\n       byobu uses\
  \ binary for capacity measurements of KB, MB, GB, and TB.  This means multiples\
  \ of 1024 rather than multiples of 1000, in accordance with JEDEC Standard 100B.01\
  \ for disk and memory capacity\n       measurements.  See:\n        * http://en.wikipedia.org/wiki/JEDEC_memory_standards\n\
  \n       byobu uses decimal for measurements of network data transfer, meaning multiple\
  \ of 1000, rather than 1024.  See:\n        * http://en.wikipedia.org/wiki/Data_rate_units\n\
  \nKEYBINDINGS\n       byobu keybindings can be user defined in /usr/share/byobu/keybindings/\
  \ (or within .screenrc if byobu-export was used). The common key bindings are:\n\
  \n       F2 - Create a new window\n\n       F3 - Move to previous window\n\n   \
