  \n       notify_osd - Send on-screen notification messages to screen's notification\
  \ buffer\n\n       processes - total number of processes running on the system;\
  \ displayed in the lower bar in white text on a dark yellow background with a trailing\
  \ '&' indicating 'background processes'\n\n       reboot_required - symbol present\
  \ if a reboot is required following a system update; displayed in the lower bar\
