!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Displays global statistics.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Displays extensive statistics for each batch of reads.
  synonyms:
  - -vv
  - --very-verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify an output file. Default: write the file to standard output.
    Valid filetypes are: .sam[.*] and .bam, where * is any of the following extensions:
    gz, bz2, and bgzf for transparent (de)compression.'
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Specify an output format. Note: when specifying the option --output-file,
    the output format is taken from the filename extension. One of bam, sam, sam.bgzf,
    sam.gz, and sam.bz2. Default: sam.'
  synonyms:
  - -f
  - --output-format
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Specify a read group for all records in the SAM/BAM file. Default:
    none.'
  synonyms:
  - -rg
  - --read-group
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Specify whether to output secondary matches in the XA tag of the primary
    alignment, as separate secondary records, or to omit them. One of tag, record,
    and omit. Default: tag.'
  synonyms:
  - -sm
  - --secondary-matches
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Compute and output co- and suboptimal match alignments. Ignored if
    '-sa omit' is set.
  synonyms:
  - -as
  - --align-secondary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output alignments compatible with the Read Alignment BEnchMArk (RABEMA).
  synonyms:
  - -ra
  - --rabema-alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Consider alignments within this percentual number of errors. Increase
    this threshold to increase the number of mapped reads. Decrease this threshold
    to decrease the runtime. In range [0..10]. Default: 5.'
  synonyms:
  - -e
  - --error-rate
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Consider suboptimal alignments within this percentual number of errors
    from the optimal alignment. Increase this threshold to increase the number of
    alternative alignments at the expense of runtime. In range [0..10]. Default: 0.'
  synonyms:
  - -s
  - --strata-rate
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Consider suboptimal alignments within this absolute number of errors
    from the optimal alignment. Increase this threshold to increase the number of
    alternative alignments at the expense of runtime. In range [0..127]. Default:
    0.'
  synonyms:
  - -sc
  - --strata-count
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Sensitivity with respect to edit distance. Full sensitivity guarantees
    to find all considered alignments but increases runtime, low sensitivity decreases
    runtime by breaking such guarantee. One of low, high, and full. Default: high.'
  synonyms:
  - -y
  - --sensitivity
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Expected library length. Default: autodetected. In range [1..inf].'
  synonyms:
  - -ll
  - --library-length
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Deviation from the expected library length. Default: autodetected.
    In range [1..inf].'
  synonyms:
  - -ld
  - --library-deviation
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Rescue unaligned ends within this percentual number of indels. In
    range [0..50]. Default: 25.'
  synonyms:
  - -i
  - --indel-rate
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Turn off the rescue of unaligned ends containing indels.
  synonyms:
  - -ni
  - --no-indels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify the number of threads to use. In range [1..2048]. Default:
    8.'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
command:
- yara_mapper
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
