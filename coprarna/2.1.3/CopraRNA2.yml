!Command
positional: []
named:
- !Flag
  description: FASTA file with small RNA sequences (def:input_sRNA.fa)
  synonyms:
  - --srnaseq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: region to scan in whole genome target prediction (def:5utr) '5utr'
    for start codon '3utr' for stop codon 'cds' for entire transcript
  synonyms:
  - --region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: amount of nucleotides upstream of '--region' to parse for targeting
    (def:200)
  synonyms:
  - --ntup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: amount of nucleotides downstream of '--region' to parse for targeting
    (def:100)
  synonyms:
  - --ntdown
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: amount of cores to use for parallel computation (def:1)
  synonyms:
  - --cores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum amount (%) of putative target homologs that need to be available  for
    a target cluster to be considered in the CopraRNA1 part (see --cop1) of the prediction
    (def:0.5)
  synonyms:
  - --rcsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: IntaRNA target (--tAccW) window size parameter (def:150)
  synonyms:
  - --winsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: IntaRNA target (--tAccL) maximum base pair distance parameter (def:100)
  synonyms:
  - --maxbpdist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: switch for CopraRNA1 prediction (def:off)
  synonyms:
  - --cop1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: controls consensus prediction (def:0) '0' for off '1' for organism
    of interest based consensus '2' for overall consensus based prediction
  synonyms:
  - --cons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: switch to print verbose output to terminal during computation (def:off)
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: switch to provide webserver output files (def:off)
  synonyms:
  - --websrv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: switch to prevent removal of temporary files (def:off)
  synonyms:
  - --noclean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if entered then DAVID-WS functional enrichment is calculated with given
    amount of top predictions (def:off)
  synonyms:
  - --enrich
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if set then the CopraRNA2 prediction mode is set not to focus on the
    organism of interest (def:off)
  synonyms:
  - --nooi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: post processing filter for organism of interest p-value 0=off (def:0)
  synonyms:
  - --ooifilt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specifies root function to apply to the weights (def:1)
  synonyms:
  - --root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specifies the amount of top predictions to return and use for the extended
    regions plots (def:200)
  synonyms:
  - --topcount
  args: !EmptyFlagArg {}
  optional: true
command:
- CopraRNA2.pl
subcommands: []
help_flag: !Flag
  description: this help
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
