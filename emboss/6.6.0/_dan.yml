    increment in order to find the melting point and other properties along the sequence.
    (Integer 1 or more)
  synonyms:
  - -shiftincrement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float      [50.] Enter DNA concentration (nM) (Number from 1.000 to
    100000.000)
  synonyms:
