!Command
positional: []
named:
- !Flag
  description: integer    [100] The percentage CG content and the Observed frequency
    of CG is calculated within a window whose size is set by this parameter. The window
    is moved down the sequence and these statistics are calculated at each position
    that the window is moved to. (Integer 1 or more)
  synonyms:
  - -window
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: integer    [200] This sets the minimum length that a CpG island has
    to be before it is reported. (Integer 1 or more)
  synonyms:
  - -minlen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float      [0.6] This sets the minimum average observed to expected
    ratio of C plus G to CpG in a set of 10 windows that are required before a CpG
    island is reported. (Number from 0.000 to 10.000)
  synonyms:
  - -minoe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float      [50.] This sets the minimum average percentage of G plus
    C a set of 10 windows that are required before a CpG island is reported. (Number
    from 0.000 to 100.000)
  synonyms:
  - -minpc
  args: !EmptyFlagArg {}
  optional: true
command:
- cpgplot
subcommands: []
help_flag: !Flag
  description: boolean    Report command line options and exit. More information on
    associated and general qualifiers can be found with -help -verbose
  synonyms:
  - -help
  args: !EmptyFlagArg {}
  optional: true
