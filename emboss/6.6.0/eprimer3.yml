!Command
command:
- eprimer3
positional:
- !Positional
  description: An empty value for this parameter indicates
  position: 0
  name: length.
  optional: false
- !Positional
  description: Where [Na+} is the molar sodium
  position: 0
  name: 600/length
  optional: false
named:
- !Flag
  description: "toggle     [N] An 'internal oligo' is intended to be\nused as a hybridization\
    \ probe (hyb probe) to\ndetect the PCR product after amplification."
  synonyms:
  - -hybridprobe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "integer    [5] The maximum number of primer pairs to\nreturn. Primer\
    \ pairs returned are sorted by\ntheir 'quality', in other words by the value\n\
    of the objective function (where a lower\nnumber indicates a better primer pair).\n\
    Caution: setting this parameter to a large\nvalue will increase running time.\
    \ (Integer 0\nor more)"
  synonyms:
  - -numreturn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "range      [(full sequence)] A sub-region of the given\nsequence in\
    \ which to pick primers. For\nexample, often the first dozen or so bases\nof a\
    \ sequence are vector, and should be\nexcluded from consideration. The value for\n\
    this parameter has the form\n(start),(end)\nwhere (start) is the index of the\
    \ first base\nto consider, and (end) is the last in the\nprimer-picking region."
  synonyms:
  - -includedregion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "range      [(full sequence)] If one or more Targets is\nspecified\
    \ then a legal primer pair must\nflank at least one of them. A Target might\n\
    be a simple sequence repeat site (for\nexample a CA repeat) or a single-base-pair\n\
    polymorphism. The value should be a\nspace-separated list of\n(start),(end)\n\
    pairs where (start) is the index of the\nfirst base of a Target, and (end) is\
    \ the\nlast\nE.g. 50,51 requires primers to surround the\n2 bases at positions\
    \ 50 and 51."
  synonyms:
  - -targetregion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "range      [(full sequence)] Primer oligos may not\noverlap any region\
    \ specified in this tag.\nThe associated value must be a\nspace-separated list\
    \ of\n(start),(end)\npairs where (start) is the index of the\nfirst base of the\
    \ excluded region, and and\n(end) is the last. This tag is useful for\ntasks such\
    \ as excluding regions of low\nsequence quality or for excluding regions\ncontaining\
    \ repetitive elements such as ALUs\nor LINEs.\nE.g. 401,407 68,70 forbids selection\
    \ of\nprimers in the 7 bases starting at 401 and\nthe 3 bases at 68."
  synonyms:
  - -excludedregion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "string     The sequence of a forward primer to check\nand around which\
    \ to design reverse primers\nand optional internal oligos. Must be a\nsubstring\
    \ of SEQUENCE. (Any string)"
  synonyms:
  - -forwardinput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "string     The sequence of a reverse primer to check\nand around which\
    \ to design forward primers\nand optional internal oligos. Must be a\nsubstring\
    \ of the reverse strand of SEQUENCE.\n(Any string)"
  synonyms:
  - -reverseinput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The name of a file containing a nucleotide\nsequence library of sequences\
    \ to avoid\namplifying (for example repetitive\nsequences, or possibly the sequences\
    \ of\ngenes in a gene family that should not be\namplified.) The file must be\
    \ in (a slightly\nrestricted) FASTA format (W. B. Pearson and\nD.J. Lipman, PNAS\
    \ 85:8 pp 2444-2448 [1988]);\nwe briefly discuss the organization of this\nfile\
    \ below. If this parameter is specified\nthen EPrimer3 locally aligns each candidate\n\
    primer against each library sequence and\nrejects those primers for which the\
    \ local\nalignment score times a specified weight\n(see below) exceeds MAX-MISPRIMING.\
    \ (The\nmaximum value of the weight is arbitrarily\nset to 100.0.)\nEach sequence\
    \ entry in the FASTA-format file\nmust begin with an 'id line' that starts\nwith\
    \ '>'. The contents of the id line is\n'slightly restricted' in that EPrimer3\n\
    parses everything after any optional\nasterisk ('*') as a floating point number\
    \ to\nuse as the weight mentioned above. If the\nid line contains no asterisk\
    \ then the weight\ndefaults to 1.0. The alignment scoring\nsystem used is the\
    \ same as for calculating\ncomplementarity among oligos (e.g.\nSELF-ANY). The\
    \ remainder of an entry\ncontains the sequence as lines following the\nid line\
    \ up until a line starting with '>'\nor the end of the file. Whitespace and\n\
    newlines are ignored. Characters 'A', 'T',\n'G', 'C', 'a', 't', 'g', 'c' are retained\n\
    and any other character is converted to 'N'\n(with the consequence that any IUB\
    \ / IUPAC\ncodes for ambiguous bases are converted to\n'N'). There are no restrictions\
    \ on line\nlength.\nAn empty value for this parameter indicates\nthat no repeat\
    \ library should be used."
  synonyms:
  - -mispriminglibraryfile
  args: !SimpleFlagArg
    name: infile
  optional: true
- !Flag
  description: "boolean    [N] If this flag is true, produce\nLEFT-EXPLAIN, RIGHT-EXPLAIN,\
    \ and\nINTERNAL-OLIGO-EXPLAIN output tags, which\nare intended to provide information\
    \ on the\nnumber of oligos and primer pairs that\nEPrimer3 examined, and statistics\
    \ on the\nnumber discarded for various reasons."
  synonyms:
  - -explainflag
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "boolean    [N] If the associated value is true, then\nEPrimer3 creates\
    \ two output files for each\ninput SEQUENCE. File (sequence-id).for lists\nall\
    \ acceptable forward primers for\n(sequence-id), and (sequence-id).rev lists\n\
    all acceptable reverse primers for\n(sequence-id), where (sequence-id) is the\n\
    value of the SEQUENCE-ID tag (which must be\nsupplied). In addition, if the input\
    \ tag\nTASK is 1 or 4, EPrimer3 produces a file\n(sequence-id).int, which lists\
    \ all\nacceptable internal oligos."
  synonyms:
  - -fileflag
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "integer    [1] This parameter is the index of the first\nbase in the\
    \ input sequence. For input and\noutput using 1-based indexing (such as that\n\
    used in GenBank and to which many users are\naccustomed) set this parameter to\
    \ 1. For\ninput and output using 0-based indexing set\nthis parameter to 0. (This\
    \ parameter also\naffects the indexes in the contents of the\nfiles produced when\
    \ the primer file flag is\nset.) (Any integer value)"
  synonyms:
  - -firstbaseindex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "boolean    [N] If true pick a primer pair even if\nLEFT-INPUT, RIGHT-INPUT,\
    \ or\nINTERNAL-OLIGO-INPUT violates specific\nconstraints."
  synonyms:
  - -pickanyway
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float      [12.00] The maximum allowed weighted\nsimilarity with any\
    \ sequence in\nMISPRIMING-LIBRARY. (Number up to 9999.990)"
  synonyms:
  - -maxmispriming
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float      [24.00] The maximum allowed sum of weighted\nsimilarities\
    \ of a primer pair (one\nsimilarity for each primer) with any single\nsequence\
    \ in MISPRIMING-LIBRARY. (Number up\nto 9999.990)"
  synonyms:
  - -pairmaxmispriming
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "integer    [0] Maximum number of unknown bases (N)\nallowable in any\
    \ primer. (Integer 0 or more)"
  synonyms:
  - -numnsaccepted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float      [8.00] The maximum allowable local alignment\nscore when\
    \ testing a single primer for\n(local) self-complementarity and the maximum\n\
    allowable local alignment score when\ntesting for complementarity between forward\n\
    and reverse primers. Local\nself-complementarity is taken to predict the\ntendency\
    \ of primers to anneal to each other\nwithout necessarily causing self-priming\
    \ in\nthe PCR. The scoring system gives 1.00 for\ncomplementary bases, -0.25 for\
    \ a match of\nany base (or N) with an N, -1.00 for a\nmismatch, and -2.00 for\
    \ a gap. Only\nsingle-base-pair gaps are allowed. For\nexample, the alignment\n\
    5' ATCGNA 3'\n...|| | |\n3' TA-CGT 5'\nis allowed (and yields a score of 1.75),\
    \ but\nthe alignment\n5' ATCCGNA 3'\n...|| | |\n3' TA--CGT 5'\nis not considered.\
    \ Scores are non-negative,\nand a score of 0.00 indicates that there is\nno reasonable\
    \ local alignment between two\noligos. (Number from 0.000 to 9999.990)"
  synonyms:
  - -selfany
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float      [3.00] The maximum allowable 3'-anchored\nglobal alignment\
    \ score when testing a single\nprimer for self-complementarity, and the\nmaximum\
    \ allowable 3'-anchored global\nalignment score when testing for\ncomplementarity\
    \ between forward and reverse\nprimers. The 3'-anchored global alignment\nscore\
    \ is taken to predict the likelihood of\nPCR-priming primer-dimers, for example\n\
    5' ATGCCCTAGCTTCCGGATG 3'\n.............||| |||||\n..........3' AAGTCCTACATTTAGCCTAGT\
    \ 5'\nor\n5' AGGCTATGGGCCTCGCGA 3'\n...............||||||\n............3' AGCGCTCCGGGTATCGGA\
    \ 5'\nThe scoring system is as for the Maximum\nComplementarity argument. In the\
    \ examples\nabove the scores are 7.00 and 6.00\nrespectively. Scores are non-negative,\
    \ and a\nscore of 0.00 indicates that there is no\nreasonable 3'-anchored global\
    \ alignment\nbetween two oligos. In order to estimate\n3'-anchored global alignments\
    \ for candidate\nprimers and primer pairs, Primer assumes\nthat the sequence from\
    \ which to choose\nprimers is presented 5' to 3'. It is\nnonsensical to provide\
    \ a larger value for\nthis parameter than for the Maximum (local)\nComplementarity\
    \ parameter because the score\nof a local alignment will always be at least\n\
    as great as the score of a global\nalignment. (Number 0.000 or more)"
  synonyms:
  - -selfend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float      [9.0] The maximum stability for the five 3'\nbases of a\
    \ forward or reverse primer. Bigger\nnumbers mean more stable 3' ends. The value\n\
    is the maximum delta G for duplex\ndisruption for the five 3' bases as\ncalculated\
    \ using the nearest neighbor\nparameters published in Breslauer, Frank,\nBloecker\
    \ and Marky, Proc. Natl. Acad. Sci.\nUSA, vol 83, pp 3746-3750. EPrimer3 uses\
    \ a\ncompletely permissive default value for\nbackward compatibility (which we\
    \ may change\nin the next release). Rychlik recommends a\nmaximum value of 9 (Wojciech\
    \ Rychlik,\n'Selection of Primers for Polymerase Chain\nReaction' in BA White,\
    \ Ed., 'Methods in\nMolecular Biology, Vol. 15: PCR Protocols:\nCurrent Methods\
    \ and Applications', 1993, pp\n31-40, Humana Press, Totowa NJ). (Number up\nto\
    \ 1000.000)"
  synonyms:
  - -maxendstability
  args: !EmptyFlagArg {}
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: "boolean    Report command line options and exit. More\ninformation\
    \ on associated and general\nqualifiers can be found with -help -verbose\n"
  synonyms:
  - -help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "Pick PCR primers and hybridization oligos\nVersion: EMBOSS:6.6.0.0\n\n\
  \   Standard (Mandatory) qualifiers:\n  [-sequence]          seqall     The sequence\
  \ from which to choose primers.\n                                  The sequence\
  \ must be presented 5' to 3'\n  [-outfile]           outfile    [*.eprimer3] Whitehead\
  \ primer3_core program\n                                  output file\n\n   Additional\
  \ (Optional) qualifiers (* if not always prompted):\n   -[no]primer         toggle\
  \     [Y] Tell EPrimer3 to pick primer(s)\n*  -task               menu       [1]\
  \ Tell EPrimer3 what task to perform.\n                                  Legal values\
  \ are 1: 'Pick PCR primers', 2:\n                                  'Pick forward\
  \ primer only', 3: 'Pick reverse\n                                  primer only',\
  \ 4: 'No primers needed'.\n                                  (Values: 1 (Pick PCR\
  \ primers); 2 (Pick\n                                  forward primer only); 3 (Pick\
  \ reverse primer\n                                  only); 4 (No primers needed))\n\
  \   -hybridprobe        toggle     [N] An 'internal oligo' is intended to be\n \
  \                                 used as a hybridization probe (hyb probe) to\n\
  \                                  detect the PCR product after amplification.\n\
  *  -mishyblibraryfile  infile     Similar to MISPRIMING-LIBRARY, except that\n \
  \                                 the event we seek to avoid is hybridization\n\
  \                                  of the internal oligo to sequences in this\n\
  \                                  library rather than priming from them.\n    \
  \                              The file must be in (a slightly restricted)\n   \
  \                               FASTA format (W. B. Pearson and D.J. Lipman,\n \
  \                                 PNAS 85:8 pp 2444-2448 [1988]); we briefly\n \
  \                                 discuss the organization of this file below.\n\
  \                                  If this parameter is specified then\n       \
  \                           EPrimer3 locally aligns each candidate oligo\n     \
  \                             against each library sequence and rejects\n      \
  \                            those primers for which the local alignment\n     \
  \                             score times a specified weight (see below)\n     \
  \                             exceeds INTERNAL-OLIGO-MAX-MISHYB. (The\n        \
  \                          maximum value of the weight is arbitrarily\n        \
  \                          set to 12.0.)\n                                  Each\
  \ sequence entry in the FASTA-format file\n                                  must\
  \ begin with an 'id line' that starts\n                                  with '>'.\
  \ The contents of the id line is\n                                  'slightly restricted'\
  \ in that EPrimer3\n                                  parses everything after any\
  \ optional\n                                  asterisk ('*') as a floating point\
  \ number to\n                                  use as the weight mentioned above.\
  \ If the\n                                  id line contains no asterisk then the\
  \ weight\n                                  defaults to 1.0. The alignment scoring\n\
  \                                  system used is the same as for calculating\n\
  \                                  complementarity among oligos (e.g.\n        \
  \                          SELF-ANY). The remainder of an entry\n              \
  \                    contains the sequence as lines following the\n            \
  \                      id line up until a line starting with '>'\n             \
  \                     or the end of the file. Whitespace and\n                 \
  \                 newlines are ignored. Characters 'A', 'T',\n                 \
  \                 'G', 'C', 'a', 't', 'g', 'c' are retained\n                  \
  \                and any other character is converted to 'N'\n                 \
  \                 (with the consequence that any IUB / IUPAC\n                 \
  \                 codes for ambiguous bases are converted to\n                 \
  \                 'N'). There are no restrictions on line\n                    \
  \              length.\n                                  An empty value for this\
  \ parameter indicates\n                                  that no library should\
  \ be used.\n   -numreturn          integer    [5] The maximum number of primer pairs\
  \ to\n                                  return. Primer pairs returned are sorted\
  \ by\n                                  their 'quality', in other words by the value\n\
  \                                  of the objective function (where a lower\n  \
  \                                number indicates a better primer pair).\n     \
  \                             Caution: setting this parameter to a large\n     \
  \                             value will increase running time. (Integer 0\n   \
  \                               or more)\n   -includedregion     range      [(full\
  \ sequence)] A sub-region of the given\n                                  sequence\
  \ in which to pick primers. For\n                                  example, often\
  \ the first dozen or so bases\n                                  of a sequence are\
  \ vector, and should be\n                                  excluded from consideration.\
  \ The value for\n                                  this parameter has the form\n\
  \                                  (start),(end)\n                             \
  \     where (start) is the index of the first base\n                           \
  \       to consider, and (end) is the last in the\n                            \
  \      primer-picking region.\n   -targetregion       range      [(full sequence)]\
  \ If one or more Targets is\n                                  specified then a\
  \ legal primer pair must\n                                  flank at least one of\
  \ them. A Target might\n                                  be a simple sequence repeat\
  \ site (for\n                                  example a CA repeat) or a single-base-pair\n\
  \                                  polymorphism. The value should be a\n       \
  \                           space-separated list of\n                          \
  \        (start),(end)\n                                  pairs where (start) is\
  \ the index of the\n                                  first base of a Target, and\
  \ (end) is the\n                                  last\n                       \
  \           E.g. 50,51 requires primers to surround the\n                      \
  \            2 bases at positions 50 and 51.\n   -excludedregion     range     \
  \ [(full sequence)] Primer oligos may not\n                                  overlap\
  \ any region specified in this tag.\n                                  The associated\
  \ value must be a\n                                  space-separated list of\n \
  \                                 (start),(end)\n                              \
  \    pairs where (start) is the index of the\n                                 \
  \ first base of the excluded region, and and\n                                 \
  \ (end) is the last. This tag is useful for\n                                  tasks\
  \ such as excluding regions of low\n                                  sequence quality\
  \ or for excluding regions\n                                  containing repetitive\
  \ elements such as ALUs\n                                  or LINEs.\n         \
  \                         E.g. 401,407 68,70 forbids selection of\n            \
  \                      primers in the 7 bases starting at 401 and\n            \
  \                      the 3 bases at 68.\n   -forwardinput       string     The\
  \ sequence of a forward primer to check\n                                  and around\
  \ which to design reverse primers\n                                  and optional\
  \ internal oligos. Must be a\n                                  substring of SEQUENCE.\
  \ (Any string)\n   -reverseinput       string     The sequence of a reverse primer\
  \ to check\n                                  and around which to design forward\
  \ primers\n                                  and optional internal oligos. Must\
  \ be a\n                                  substring of the reverse strand of SEQUENCE.\n\
  \                                  (Any string)\n*  -gcclamp            integer\
  \    [0] Require the specified number of\n                                  consecutive\
  \ Gs and Cs at the 3' end of both\n                                  the forward\
  \ and reverse primer. (This\n                                  parameter has no\
  \ effect on the internal\n                                  oligo if one is requested.)\
  \ (Integer 0 or\n                                  more)\n*  -optsize          \
  \  integer    [20] Optimum length (in bases) of a primer\n                     \
  \             oligo. EPrimer3 will attempt to pick primers\n                   \
  \               close to this length. (Integer 0 or more)\n*  -minsize         \
  \   integer    [18] Minimum acceptable length of a primer.\n                   \
  \               Must be greater than 0 and less than or\n                      \
  \            equal to MAX-SIZE. (Integer 1 or more)\n*  -maxsize            integer\
  \    [27] Maximum acceptable length (in bases) of\n                            \
  \      a primer. Currently this parameter cannot\n                             \
  \     be larger than 35. This limit is governed by\n                           \
  \       the maximum oligo size for which EPrimer3's\n                          \
  \        melting-temperature is valid. (Integer up\n                           \
  \       to 35)\n*  -opttm              float      [60.0] Optimum melting temperature(Celsius)\n\
  \                                  for a primer oligo. EPrimer3 will try to\n  \
  \                                pick primers with melting temperatures are\n  \
  \                                close to this temperature. The oligo melting\n\
  \                                  temperature formula in EPrimer3 is that\n   \
  \                               given in Rychlik, Spencer and Rhoads,\n        \
  \                          Nucleic Acids Research, vol 18, num 21, pp\n        \
  \                          6409-6412 and Breslauer, Frank, Bloecker and\n      \
  \                            Marky, Proc. Natl. Acad. Sci. USA, vol 83,\n      \
  \                            pp 3746-3750. Please refer to the former\n        \
  \                          paper for background discussion. (Any\n             \
  \                     numeric value)\n*  -mintm              float      [57.0] Minimum\
  \ acceptable melting\n                                  temperature(Celsius) for\
  \ a primer oligo.\n                                  (Any numeric value)\n*  -maxtm\
  \              float      [63.0] Maximum acceptable melting\n                  \
  \                temperature(Celsius) for a primer oligo.\n                    \
  \              (Any numeric value)\n*  -maxdifftm          float      [100.0] Maximum\
  \ acceptable (unsigned)\n                                  difference between the\
  \ melting temperatures\n                                  of the forward and reverse\
  \ primers. (Any\n                                  numeric value)\n*  -ogcpercent\
  \         float      [50.0] Primer optimum GC percent. (Any\n                  \
  \                numeric value)\n*  -mingc              float      [20.0] Minimum\
  \ allowable percentage of Gs\n                                  and Cs in any primer.\
  \ (Any numeric value)\n*  -maxgc              float      [80.0] Maximum allowable\
  \ percentage of Gs\n                                  and Cs in any primer generated\
  \ by Primer.\n                                  (Any numeric value)\n*  -saltconc\
  \           float      [50.0] The millimolar concentration of salt\n           \
  \                       (usually KCl) in the PCR. EPrimer3 uses this\n         \
  \                         argument to calculate oligo melting\n                \
  \                  temperatures. (Any numeric value)\n*  -dnaconc            float\
  \      [50.0] The nanomolar concentration of\n                                 \
  \ annealing oligos in the PCR. EPrimer3 uses\n                                 \
  \ this argument to calculate oligo melting\n                                  temperatures.\
  \ The default (50nM) works well\n                                  with the standard\
  \ protocol used at the\n                                  Whitehead/MIT Center for\
  \ Genome\n                                  Research--0.5 microliters of 20 micromolar\n\
  \                                  concentration for each primer oligo in a 20\n\
  \                                  microliter reaction with 10 nanograms\n     \
  \                             template, 0.025 units/microliter Taq\n           \
  \                       polymerase in 0.1 mM each dNTP, 1.5mM MgCl2,\n         \
  \                         50mM KCl, 10mM Tris-HCL (pH 9.3) using 35\n          \
  \                        cycles with an annealing temperature of 56\n          \
  \                        degrees Celsius. This parameter corresponds\n         \
  \                         to 'c' in Rychlik, Spencer and Rhoads'\n             \
  \                     equation (ii) (Nucleic Acids Research, vol\n             \
  \                     18, num 21) where a suitable value (for a\n              \
  \                    lower initial concentration of template) is\n             \
  \                     'empirically determined'. The value of this\n            \
  \                      parameter is less than the actual\n                     \
  \             concentration of oligos in the reaction\n                        \
  \          because it is the concentration of annealing\n                      \
  \            oligos, which in turn depends on the amount\n                     \
  \             of template (including PCR product) in a\n                       \
  \           given cycle. This concentration increases a\n                      \
  \            great deal during a PCR; fortunately PCR\n                        \
  \          seems quite robust for a variety of oligo\n                         \
  \         melting temperatures.\n                                  See ADVICE FOR\
  \ PICKING PRIMERS. (Any numeric\n                                  value)\n*  -maxpolyx\
  \           integer    [5] The maximum allowable length of a\n                 \
  \                 mononucleotide repeat in a primer, for\n                     \
  \             example AAAAAA. (Integer 0 or more)\n*  -psizeopt           integer\
  \    [200] The optimum size for the PCR product.\n                             \
  \     0 indicates that there is no optimum product\n                           \
  \       size. (Integer 0 or more)\n*  -prange             range      [100-300] The\
  \ associated values specify the\n                                  lengths of the\
  \ product that the user wants\n                                  the primers to\
  \ create, and is a space\n                                  separated list of elements\
  \ of the form\n                                  (x)-(y)\n                     \
  \             where an (x)-(y) pair is a legal range of\n                      \
  \            lengths for the product. For example, if one\n                    \
  \              wants PCR products to be between 100 to 150\n                   \
  \               bases (inclusive) then one would set this\n                    \
  \              parameter to 100-150. If one desires PCR\n                      \
  \            products in either the range from 100 to 150\n                    \
  \              bases or in the range from 200 to 250 bases\n                   \
  \               then one would set this parameter to\n                         \
  \         100-150 200-250.\n                                  EPrimer3 favors ranges\
  \ to the left side of\n                                  the parameter string. EPrimer3\
  \ will return\n                                  legal primers pairs in the first\
  \ range\n                                  regardless the value of the objective\n\
  \                                  function for these pairs. Only if there are\n\
  \                                  an insufficient number of primers in the\n  \
  \                                first range will EPrimer3 return primers in\n \
  \                                 a subsequent range.\n*  -ptmopt             float\
  \      [0.0] The optimum melting temperature for\n                             \
  \     the PCR product. 0 indicates that there is\n                             \
  \     no optimum temperature. (Any numeric value)\n*  -ptmmin             float\
  \      [-1000000.0] The minimum allowed melting\n                              \
  \    temperature of the amplicon. Please see the\n                             \
  \     documentation on the maximum melting\n                                  temperature\
  \ of the product for details. (Any\n                                  numeric value)\n\
