!Command
positional: []
named:
- !Flag
  description: 'Name for Kraken DB (default: none)'
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'Number of threads (default: 1)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Input is FASTA format
  synonyms:
  - --fasta-input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input is FASTQ format
  synonyms:
  - --fastq-input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output in FASTQ format
  synonyms:
  - --fastq-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input is gzip compressed
  synonyms:
  - --gzip-compressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input is bzip2 compressed
  synonyms:
  - --bzip2-compressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quick operation (use first hit or hits)
  synonyms:
  - --quick
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "In quick op., number of hits req'd for classification NOTE: this is\
    \ ignored if --quick is not specified"
  synonyms:
  - --min-hits
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Print unclassified sequences to filename
  synonyms:
  - --unclassified-out
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: Print classified sequences to filename
  synonyms:
  - --classified-out
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Format for [un]classified sequence output. supported  options are:
    {legacy, paired, interleaved}'
  synonyms:
  - --out-fmt
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: 'Print output to filename (default: stdout); "-" will suppress normal
    output'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: Print no Kraken output for unclassified sequences
  synonyms:
  - --only-classified-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Loads DB into memory before classification
  synonyms:
  - --preload
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The two filenames provided are paired-end reads
  synonyms:
  - --paired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ensure each pair of reads have names that agree with each other; ignored
    if --paired is not specified
  synonyms:
  - --check-names
  args: !EmptyFlagArg {}
  optional: true
command:
- kraken
subcommands: []
help_flag: !Flag
  description: Print this message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version information
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
