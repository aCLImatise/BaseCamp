!Command
positional: []
named:
- !Flag
  description: direct the output JSON to a file named OUTPUT (default=stdout)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'handle ambigous characters using one of the following strategies (default=skipover)
    average: average ambiguities (e.g. a nucleotide R adds 0.5 to A and G coverage
    for that position); ignore: ambiguities contribute nothing to coverage counts;'
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: AMBIGS
  optional: true
- !Flag
  description: 'the type of data expected (default=DEFAULT_FORMAT) dna: DNA or RNA
    (IUPAC); protein : protein (IUPAC);'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: DATATYPE
  optional: true
- !Flag
  description: "if sequence name is of the form 'somethingCOUNTS_IN_NAMEinteger' then\
    \ treat the integer as a copy number when computing coverages (a character, default=COUNTS_IN_NAME):"
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: COUNTS_IN_NAME
  optional: true
- !Flag
  description: 'do not report progress updates and other diagnostics to stderr '
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- seqcoverage
