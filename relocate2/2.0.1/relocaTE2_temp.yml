!Command
positional: []
named:
- !Flag
  description: string define single-end reads, default = ".unPaired"
  synonyms:
  - -u
  - --unpaired_id
  args: !SimpleFlagArg
    name: UNPAIRED_ID
  optional: true
- !Flag
  description: string define sample name which will present in output GFF, default
    = "not_given"
  synonyms:
  - --sample
  args: !SimpleFlagArg
    name: SAMPLE
  optional: true
- !Flag
  description: aligner used to map reads to repeat elements, default=blat
  synonyms:
  - --aligner
  args: !SimpleFlagArg
    name: ALIGNER
  optional: true
- !Flag
  description: length cutoff threshold for match between reads and repeat elements.
    Large value will lead to less sensitive but more accuracy, default = 10
  synonyms:
  - --len_cut_match
  args: !SimpleFlagArg
    name: LEN_CUT_MATCH
  optional: true
- !Flag
  description: length cutoff threshold for trimed reads after trimming repeat sequence
    from reads. Large value will lead to less sensitive but more accuracy, default
    = 10
  synonyms:
  - --len_cut_trim
  args: !SimpleFlagArg
    name: LEN_CUT_TRIM
  optional: true
- !Flag
  description: Number of mismatches allowed for matches between reads and repeat elements,
    default = 2
  synonyms:
  - --mismatch
  args: !SimpleFlagArg
    name: MISMATCH
  optional: true
- !Flag
  description: Number of mismatches allowed for matches between junction reads and
    repeat elements, default = 2
  synonyms:
  - --mismatch_junction
  args: !SimpleFlagArg
    name: MISMATCH_JUNCTION
  optional: true
- !Flag
  description: Number to control steps of pipeline, default = "1234567"
  synonyms:
  - --step
  args: !SimpleFlagArg
    name: STEP
  optional: true
- !Flag
  description: write shell scripts only while this script excute
  synonyms:
  - --dry_run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run while this script excute
  synonyms:
  - --run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: split fastq into 1 M chunks to run blat/bwa jobs
  synonyms:
  - --split
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'verbose grade to print out information in all scripts: range from
    0 to 4, default = 2'
  synonyms:
  - -v
  - --verbose
  args: !SimpleFlagArg
    name: VERBOSE
  optional: true
command:
- relocaTE2_temp.py
subcommands: []
help_flag:
usage_flag:
version_flag:
