!Command
positional: []
named:
- !Flag
  description: ', --bed                       Filename of .bed-file to annotate'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', --gtf                       Filename of .gtf-file with features'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]              Feature for annotation'
  synonyms:
  - --feature
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]       Specific feature anchor to annotate to'
  synonyms:
  - --feature-anchor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]             Maximum permitted distance from feature (1 or
    2 arguments)'
  synonyms:
  - --distance
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Desired strand of annotated feature relative to peak
  synonyms:
  - --strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]    Peak location relative to feature location'
  synonyms:
  - --relative-location
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set minimum overlap fraction for internal feature annotations. 0 equates
    to internals=False and 1 equates to internals=True. Default is False.
  synonyms:
  - --internals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter on 9th column of GTF
  synonyms:
  - --filter-attribute
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]     Value(s) of attribute corresponding to --filter- attribute'
  synonyms:
  - --attribute-values
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ [ ...]]      A list of attributes to show in output (default: all)'
  synonyms:
  - --show-attributes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: argparse.SUPPRESS
  synonyms:
  - --priority
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filename of configuration file (keys in this file overwrite command-line
    arguments about query)
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: config.json
  optional: true
- !Flag
  description: ', --prefix                    Prefix for result file names (defaults
    to basename of .bed-file)'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', --outdir                    Output directory for output files (default:
    current dir)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Additionally create output files for each named query seperately
  synonyms:
  - --output-by-query
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create additional visualisation of results in graphical format
  synonyms:
  - -s
  - --summary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Multiprocessed run: n = number of threads to run annotation process'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: 'Log file name for messages and warnings (default: log is written to
    stdout)'
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: uropa.log
  optional: true
- !Flag
  description: Print verbose messages (for debugging)
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', --chunk                     Number of lines per chunk for multiprocessing
    (default: 1000)'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
command:
- uropa
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the version and exits
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
