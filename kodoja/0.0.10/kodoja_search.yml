!Command
positional: []
named:
- !Flag
  description: Output directory path, required
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Kraken database path, required
  synonyms:
  - -d1
  - --kraken_db
  args: !SimpleFlagArg
    name: KRAKEN_DB
  optional: true
- !Flag
  description: Kaiju database path, required
  synonyms:
  - -d2
  - --kaiju_db
  args: !SimpleFlagArg
    name: KAIJU_DB
  optional: true
- !Flag
  description: Read 1 file path, required
  synonyms:
  - -r1
  - --read1
  args: !SimpleFlagArg
    name: READ1
  optional: true
- !Flag
  description: Read 2 file path
  synonyms:
  - -r2
  - --read2
  args: !SimpleFlagArg
    name: READ2
  optional: true
- !Flag
  description: Sequence data format (default fastq)
  synonyms:
  - -f
  - --data_format
  args: !SimpleFlagArg
    name: DATA_FORMAT
  optional: true
- !Flag
  description: Number of threads (default 1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Subset sequences with this tax id from results
  synonyms:
  - -s
  - --host_subset
  args: !SimpleFlagArg
    name: HOST_SUBSET
  optional: true
- !Flag
  description: Trimmomatic minimum length
  synonyms:
  - -m
  - --trim_minlen
  args: !SimpleFlagArg
    name: TRIM_MINLEN
  optional: true
- !Flag
  description: Illumina adapter sequence file
  synonyms:
  - -a
  - --trim_adapt
  args: !SimpleFlagArg
    name: TRIM_ADAPT
  optional: true
- !Flag
  description: Number of minium hits by Kraken
  synonyms:
  - -q
  - --kraken_quick
  args: !SimpleFlagArg
    name: KRAKEN_QUICK
  optional: true
- !Flag
  description: Kraken preload database
  synonyms:
  - -p
  - --kraken_preload
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Kaju alignment score
  synonyms:
  - -c
  - --kaiju_score
  args: !SimpleFlagArg
    name: KAIJU_SCORE
  optional: true
- !Flag
  description: Kaju minimum length
  synonyms:
  - -l
  - --kaiju_minlen
  args: !SimpleFlagArg
    name: KAIJU_MINLEN
  optional: true
- !Flag
  description: Kaju allowed mismatches
  synonyms:
  - -i
  - --kaiju_mismatch
  args: !SimpleFlagArg
    name: KAIJU_MISMATCH
  optional: true
command:
- kodoja_search.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
