!Command
positional: []
named:
- !Flag
  description: Output directory path, required
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Number of threads, default=1
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Host tax ID
  synonyms:
  - -p
  - --host_taxid
  args: !SimpleFlagArg
    name: HOST_TAXID
  optional: true
- !Flag
  description: Parallel genome download, default=4
  synonyms:
  - -d
  - --download_parallel
  args: !SimpleFlagArg
    name: DOWNLOAD_PARALLEL
  optional: true
- !Flag
  description: Genomes have already been downloaded
  synonyms:
  - -n
  - --no_download
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[EXTRA_FILES [EXTRA_FILES ...]], --extra_files [EXTRA_FILES [EXTRA_FILES
    ...]] List of extra files added to "extra" dir'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[EXTRA_TAXIDS [EXTRA_TAXIDS ...]], --extra_taxids [EXTRA_TAXIDS [EXTRA_TAXIDS
    ...]] List of taxID of extra files'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Build databases with all viruses (not plant specific)
  synonyms:
  - -v
  - --all_viruses
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to taxonomy directory
  synonyms:
  - -b
  - --kraken_tax
  args: !SimpleFlagArg
    name: KRAKEN_TAX
  optional: true
- !Flag
  description: Kraken kmer size, default=31
  synonyms:
  - -k
  - --kraken_kmer
  args: !SimpleFlagArg
    name: KRAKEN_KMER
  optional: true
- !Flag
  description: Kraken minimizer size, default=15
  synonyms:
  - -m
  - --kraken_minimizer
  args: !SimpleFlagArg
    name: KRAKEN_MINIMIZER
  optional: true
- !Flag
  description: Suffix for databases
  synonyms:
  - -a
  - --db_tag
  args: !SimpleFlagArg
    name: DB_TAG
  optional: true
command:
- kodoja_build.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
