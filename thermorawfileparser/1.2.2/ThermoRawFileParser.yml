!Command
positional: []
named:
- !Flag
  description: The raw file input (Required). Specify this or an input directory -d.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: The directory containing the raw files (Required). Specify this or
    an input raw file -i.
  synonyms:
  - -d
  - --input_directory
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: The output directory. Specify this or an output file -b. Specifying
    neither writes to the input directory.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: The output file. Specify this or an output directory -o. Specifying
    neither writes to the input directory.
  synonyms:
  - -b
  - --output_file
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: 'The spectra output format: 0 for MGF, 1 for mzML, 2 for indexed mzML,
    3 for Parquet. Defaults to mzML if no format is specified.'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: 'The metadata output format: 0 for JSON, 1 for TXT.'
  synonyms:
  - -m
  - --metadata
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: The metadata output file. By default the metadata file is written to
    the output directory.
  synonyms:
  - -c
  - --metadata_output_file
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: GZip the output file.
  synonyms:
  - -g
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't use the peak picking provided by the native Thermo library. By
    default peak picking is enabled.
  synonyms:
  - -p
  - --noPeakPicking
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't use zlib compression for the m/z ratios and intensities. By default
    zlib compression is enabled.
  synonyms:
  - -z
  - --noZlibCompression
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Optional logging level: 0 for silent, 1 for verbose.'
  synonyms:
  - -l
  - --logging
  args: !SimpleFlagArg
    name: VALUE
  optional: true
- !Flag
  description: Ignore missing properties by the instrument.
  synonyms:
  - -e
  - --ignoreInstrumentErrors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=VALUE]       Optional property to write directly the data into S3
    Storage.'
  synonyms:
  - -u
  - --s3_url
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=VALUE] Optional key for the S3 bucket to write the file output.'
  synonyms:
  - -k
  - --s3_accesskeyid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=VALUE] Optional key for the S3 bucket to write the file output.'
  synonyms:
  - -t
  - --s3_secretaccesskey
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=VALUE] S3 bucket name'
  synonyms:
  - -n
  - --s3_bucketName
  args: !EmptyFlagArg {}
  optional: true
command:
- ThermoRawFileParser.sh
subcommands: []
help_flag: !Flag
  description: Prints out the options.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints out the library version.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
