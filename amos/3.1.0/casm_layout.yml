  \ default 70\n-I float      Set the identity tolerance between repeats, default\
  \ 2\n-m float      Set the majority needed to discern a conflict, default 70\n-M\
  \ path       Output read mappings to file\n-o uint       Set minimum overlap length\
  \ for assembly, default 10\n-p            Only place reads with happy mate-pairs\n\
  -r            Randomly place repetitive reads into one of their copy\n         \
  \     locations if they cannot be placed via mate-pair info\n-s uint       Set random\
  \ generator seed to unsigned int, default\n              seed is generated by the\
  \ system clock\n-S            Include singleton contigs in the output\n-t uint \
  \      Set maximum ignorable trim length, default 20\n-T path       Output TIGR\
  \ contig to file\n-U path       Output UMD contig to file\n-v float      Set the\
  \ minimum alignment coverage, default 25\n-V float      Set the coverage tolerance\
  \ between repeats, default 2\n\n  Position query sequences on a reference based\
  \ on the alignment\ninformation contained in the deltafile. Can utilize mate-pair\n\
