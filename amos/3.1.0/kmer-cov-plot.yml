!Command
positional: []
named:
- !Flag
  description: Output the information as one read per line, as the FASTA/FASTQ tag
    followed by the k-mer coverage values, tab-delimited.  The coverage of invalid
    k-mers is marked as -1.  Without -f, the sum of the coverage of the forward and
    reverse complement k-mers is printed.  Cannot be used with --display-kmers.
  synonyms:
  - -t
  - --tabular
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display the actual k-mer in addition to the counts. Cannot be used
    with --tabular.
  synonyms:
  - -k
  - --display-kmers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display count (and k-mer with -k) for the forward k-mer only.
  synonyms:
  - -f
  - --forward-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display only the combined count of the forward and reverse complement
    k-mers.  Default with --tabular.
  synonyms:
  - -s
  - --sum-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print sequence tags.
  synonyms:
  - -n
  - --no-tags
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print the index of each k-mer.  Ignored if --tabular is given.
  synonyms:
  - -N
  - --no-indices
  args: !EmptyFlagArg {}
  optional: true
command:
- kmer-cov-plot
subcommands: []
help_flag: !Flag
  description: Print this usage message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
