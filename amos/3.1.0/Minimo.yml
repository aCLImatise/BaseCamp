!Command
positional: []
named:
- !Flag
  description: =<file>   Input quality score file (in Phred format)
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: QUAL_IN
  optional: true
- !Flag
  description: '=<n>    Quality score to set for bases within the clear range if no
    quality file was given (default: 30)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: GOOD_QUAL
  optional: true
- !Flag
  description: '=<n>     Quality score to set for bases outside clear range if no
    quality file was given (default: 10). If your sequences are trimmed, try the same
    value as GOOD_QUAL.'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: BAD_QUAL
  optional: true
- !Flag
  description: '=<n>      Minimum contig overlap length (at least 20 bp,  default:
    35)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: MIN_LEN
  optional: true
- !Flag
  description: '=<d>    Minimum contig overlap identity percentage (between 0 and
    100 %, default: 98)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: MIN_IDENT
  optional: true
- !Flag
  description: '=<n>  Do a strand-specific assembly (e.g. for transcripts) (0:no 1:yes,
    default: 0)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: STRAND_SPEC
  optional: true
- !Flag
  description: '=<d>   Alignment wiggle value (from 2 for short reads to 15 for long
    reads, default: 2)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: ALN_WIGGLE
  optional: true
- !Flag
  description: '=<n>    Export results in FASTA format (0:no 1:yes, default: 0)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: FASTA_EXP
  optional: true
- !Flag
  description: '=<n>      Export results in ACE format (0:no 1:yes, default: 0)'
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: ACE_EXP
  optional: true
- !Flag
  description: =<s>   Prefix to use for the output file path and name
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: OUT_PREFIX
  optional: true
command:
- Minimo
subcommands: []
