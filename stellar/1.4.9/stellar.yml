!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: 'Maximal error rate (max 0.25). In range [0.0000001..0.25]. Default:
    0.05.'
  synonyms:
  - -e
  - --epsilon
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'Minimal length of epsilon-matches. In range [0..inf]. Default: 100.'
  synonyms:
  - -l
  - --minLength
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Search only in forward strand of database.
  synonyms:
  - -f
  - --forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Search only in reverse complement of database.
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Alphabet type of input sequences (dna, rna, dna5, rna5, protein, char).
    One of dna, dna5, rna, rna5, protein, and char.
  synonyms:
  - -a
  - --alphabet
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Set verbosity mode.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Length of the q-grams (max 32). In range [1..32].
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Maximal period of low complexity repeats to be filtered. Default:
    1.'
  synonyms:
  - -rp
  - --repeatPeriod
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Minimal length of low complexity repeats to be filtered. Default:
    1000.'
  synonyms:
  - -rl
  - --repeatLength
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'k-mer overabundance cut ratio. In range [0..1]. Default: 1.'
  synonyms:
  - -c
  - --abundanceCut
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'Maximal x-drop for extension. Default: 5.'
  synonyms:
  - -x
  - --xDrop
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'Verification strategy: exact or bestLocal or bandedGlobal One of exact,
    bestLocal, and bandedGlobal. Default: exact.'
  synonyms:
  - -vs
  - --verification
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Maximal number of verified matches before disabling verification for
    one query sequence (default infinity). In range [0..inf].
  synonyms:
  - -dt
  - --disableThresh
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Maximal number of kept matches per query and database. If STELLAR
    finds more matches, only the longest ones are kept. Default: 50.'
  synonyms:
  - -n
  - --numMatches
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Number of matches triggering removal of duplicates. Choose a smaller
    value for saving space. Default: 500.'
  synonyms:
  - -s
  - --sortThresh
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Name of output file. Valid filetypes are: .txt and .gff. Default:
    stellar.gff.'
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Name of output file for disabled query sequences. Valid filetypes
    are: .fasta and .fa. Default: stellar.disabled.fasta.'
  synonyms:
  - -od
  - --outDisabled
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
command:
- stellar
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
