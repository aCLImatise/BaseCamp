!Command
positional:
- !Positional
  description: 'Docker image to upload: repo, repo:tag, or hash'
  position: 0
  name: image
  optional: false
- !Positional
  description: Tag of the Docker image to upload (default 'latest'), if image is given
    as an untagged repo name
  position: 1
  name: tag
  optional: false
named:
- !Flag
  description: Re-upload the image even if it already exists on the server
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Proceed even if the image format is not supported by the server
  synonyms:
  - --force-image-format
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Try to pull the latest image from Docker registry
  synonyms:
  - --pull
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use locally installed image only, don't pull image from Docker registry
    (default)
  synonyms:
  - --no-pull
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the collection in the specified project, instead of your Home
    project.
  synonyms:
  - --project-uuid
  args: !SimpleFlagArg
    name: UUID
  optional: true
- !Flag
  description: Save the collection with the specified name.
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Display human-readable progress on stderr (bytes and, if possible,
    percentage of total data size). This is the default behavior when stderr is a
    tty.
  synonyms:
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not display human-readable progress on stderr, even if stderr is
    a tty.
  synonyms:
  - --no-progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display machine-readable progress on stderr (bytes and, if known, total
    data size).
  synonyms:
  - --batch-progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print any debug messages to console. (Any error messages will
    still be displayed.)
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Continue interrupted uploads from cached state (default).
  synonyms:
  - --resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not continue interrupted uploads from cached state.
  synonyms:
  - --no-resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save upload state in a cache file for resuming (default).
  synonyms:
  - --cache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not save upload state in a cache file for resuming.
  synonyms:
  - --no-cache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of times to retry server requests that encounter temporary
    failures (e.g., server down). Default 3.
  synonyms:
  - --retries
  args: !SimpleFlagArg
    name: RETRIES
  optional: true
command:
- arv-keepdocker
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
