!Command
positional:
- !Positional
  description: "Local file or directory. If path is a directory reference with a trailing\
    \ slash, then just upload the directory's contents; otherwise upload the directory\
    \ itself. Default: read from standard input."
  position: 0
  name: path
  optional: false
named:
- !Flag
  description: Set the trash date of the resulting collection to an amount of days
    from the date/time that the upload process finishes.
  synonyms:
  - --trash-after
  args: !SimpleFlagArg
    name: DAYS
  optional: true
- !Flag
  description: Store the collection in the specified project, instead of your Home
    project.
  synonyms:
  - --project-uuid
  args: !SimpleFlagArg
    name: UUID
  optional: true
- !Flag
  description: Save the collection with the specified name.
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Display human-readable progress on stderr (bytes and, if possible,
    percentage of total data size). This is the default behavior when stderr is a
    tty.
  synonyms:
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not display human-readable progress on stderr, even if stderr is
    a tty.
  synonyms:
  - --no-progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display machine-readable progress on stderr (bytes and, if known, total
    data size).
  synonyms:
  - --batch-progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print any debug messages to console. (Any error messages will
    still be displayed.)
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Continue interrupted uploads from cached state (default).
  synonyms:
  - --resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not continue interrupted uploads from cached state.
  synonyms:
  - --no-resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save upload state in a cache file for resuming (default).
  synonyms:
  - --cache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not save upload state in a cache file for resuming.
  synonyms:
  - --no-cache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of times to retry server requests that encounter temporary
    failures (e.g., server down). Default 3.
  synonyms:
  - --retries
  args: !SimpleFlagArg
    name: RETRIES
  optional: true
command:
- arv-put
subcommands: []
help_flag:
usage_flag:
version_flag:
