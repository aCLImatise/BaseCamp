!Command
positional:
- !Positional
  description: Collection locator, optionally with a file path or prefix.
  position: 0
  name: locator
  optional: false
- !Positional
  description: 'Local file or directory where the data is to be written. Default:
    stdout.'
  position: 1
  name: destination
