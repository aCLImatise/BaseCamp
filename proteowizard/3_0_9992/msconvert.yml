usage_flag:
version_flag:
help_text: "Usage: msconvert [options] [filemasks]\nConvert mass spec data file formats.\n\
  \nNote: the use of mass spec vendor DLLs is not enabled in this \n(non-MSVC) build,\
  \ this means no Thermo, Bruker, Waters etc input.\n\nReturn value: # of failed files.\n\
  \nOptions:\n  -f [ --filelist ] arg           : specify text file containing filenames\n\
  \  -o [ --outdir ] arg (=.)        : set output directory ('-' for stdout) [.]\n\
  \  -c [ --config ] arg             : configuration file (optionName=value)\n  --outfile\
  \ arg                   : Override the name of output file.\n  -e [ --ext ] arg\
  \                : set extension for output files [mzML|mzXML|mgf|txt|mz5]\n  --mzML\
  \                          : write mzML format [default]\n  --mzXML            \
  \             : write mzXML format\n  --mz5                           : write mz5\
  \ format\n  --mgf                           : write Mascot generic format\n  --text\
  \                          : write ProteoWizard internal text format\n  --ms1  \
  \                         : write MS1 format\n  --cms1                         \
  \ : write CMS1 format\n  --ms2                           : write MS2 format\n  --cms2\
  \                          : write CMS2 format\n  -v [ --verbose ]             \
  \   : display detailed progress information\n  --64                            :\
  \ set default binary encoding to 64-bit precision [default]\n  --32            \
  \                : set default binary encoding to 32-bit precision\n  --mz64   \
  \                       : encode m/z values in 64-bit precision [default]\n  --mz32\
  \                          : encode m/z values in 32-bit precision\n  --inten64\
  \                       : encode intensity values in 64-bit precision\n  --inten32\
  \                       : encode intensity values in 32-bit precision [default]\n\
  \  --noindex                       : do not write index\n  -i [ --contactInfo ]\
  \ arg        : filename for contact info\n  -z [ --zlib ]                   : use\
  \ zlib compression for binary data\n  --numpressLinear [=arg(=2e-09)] : use numpress\
  \ linear prediction compression for binary mz and rt data (relative accuracy loss\
  \ will not exceed given tolerance arg, unless set to 0)\n  --numpressPic       \
  \            : use numpress positive integer compression for binary intensities\
  \ (absolute accuracy loss will not exceed 0.5)\n  --numpressSlof [=arg(=0.0002)]\
  \  : use numpress short logged float compression for binary intensities (relative\
  \ accuracy loss will not exceed given tolerance arg, unless set to 0)\n  -n [ --numpressAll\
  \ ]            : same as --numpressLinear --numpressSlof (see https://github.com/fickludd/ms-numpress\
  \ for more info)\n  -g [ --gzip ]                   : gzip entire output file (adds\
  \ .gz to filename)\n  --filter arg                    : add a spectrum list filter\n\
  \  --merge                         : create a single output file from multiple input\
  \ files by merging file-level metadata and concatenating spectrum lists\n  --simAsSpectra\
  \                  : write selected ion monitoring as spectra, not chromatograms\n\
  \  --srmAsSpectra                  : write selected reaction monitoring as spectra,\
  \ not chromatograms\n  --combineIonMobilitySpectra     : write all drift bins/scans\
  \ in a frame/block as one spectrum instead of individual spectra\n  --acceptZeroLengthSpectra\
  \       : some vendor readers have an efficient way of filtering out empty spectra,\
  \ but it takes more time to open the file\n  --ignoreUnknownInstrumentError  : if\
  \ true, if an instrument cannot be determined from a vendor file, it will not be\
  \ an error \n  --help                          : show this message, with extra detail\
  \ on filter options\n\nFILTER\nOPTIONS\n\nNote:\nFilters\nare\napplied\nsequentially\n\
  in\nthe\norder\nthat\nyou\nlist\nthem,\nand\nthe\nsequence\norder\ncan\nmake\na\n\
  large\ndifference\nin\nyour\noutput.\n\nIn\nparticular,\nthe\npeakPicking\nfilter\n\
  must\nbe\nfirst\nin\nline\nif\nyou\nwish\nto\nuse\nthe\nvendor-supplied\ncentroiding\n\
  algorithms\nsince\nthese\nuse\nthe\nvendor\nDLLs,\nwhich\nonly\noperate\non\nraw\n\
  untransformed\ndata.\n\nMany\nfilters\ntake\n'int_set'\narguments.\n\nAn\n'int_set'\n\
  is\na\nlist\nof\nintervals\nof\nthe\nform\n[a,b]\nor\na[-][b].\nFor\nexample\n'[0,3]'\n\
  and\n'0-3'\nboth\nmean\n'the\nset\nof\nintegers\nfrom\n0\nto\n3\ninclusive'.\n'1-'\n\
  means\n'the\nset\nof\nintegers\nfrom\n1\nto\nthe\nlargest\nallowable\nnumber'.\n\
  \n\n'9'\nis\nalso\nan\ninteger\nset,\nequivalent\nto\n'[9,9]'.\n'[0,2]\n5-7'\nis\n\
  the\nset\n'0\n1\n2\n5\n6\n7'.\n\nindex\n<index_value_set>\nSelects\nspectra\nby\n\
  index\n-\nan\nindex\nvalue\n0-based\nnumerical\norder\nin\nwhich\nthe\nspectrum\n\
  appears\nin\nthe\ninput.\n\n\n<index_value_set>\nis\nan\nint_set\nof\nindexes.\n\
  \nmsLevel\n<mslevels>\nThis\nfilter\nselects\nonly\nspectra\nwith\nthe\nindicated\n\
  <mslevels>,\nexpressed\nas\nan\nint_set.\n\nchargeState\n<charge_states>\nThis\n\
  filter\nkeeps\nspectra\nthat\nmatch\nthe\nlisted\ncharge\nstate(s),\nexpressed\n\
  as\nan\nint_set.\n\nBoth\nknown/single\nand\npossible/multiple\ncharge\nstates\n\
  are\ntested.\n\nUse\n0\nto\ninclude\nspectra\nwith\nno\ncharge\nstate\nat\nall.\n\
  \nprecursorRecalculation\n\nThis\nfilter\nrecalculates\nthe\nprecursor\nm/z\nand\n\
  charge\nfor\nMS2\nspectra.\nIt\nlooks\nat\nthe\nprior\nMS1\nscan\nto\nbetter\ninfer\n\
  the\nparent\nmass.\n\nHowever,\nit\nonly\nworks\non\norbitrap\nand\nFT\ndata,although\n\
  it\ndoes\nnot\nuse\nany\n3rd\nparty\n(vendor\nDLL)\ncode.\n\nSince\nthe\ntime\n\
  the\ncode\nwas\nwritten,\nThermo\nhas\nsince\nfixed\nup\nits\nown\nestimation\n\
  in\nresponse,\nso\nit's\nless\ncritical\nthan\nit\nused\nto\nbe\n(though\ncan\n\
  still\nbe\nuseful).\n\nmzRefiner\ninput1.pepXML\ninput2.mzid\n[msLevels=<1->]\n\
  [thresholdScore=<CV_Score_Name>]\n[thresholdValue=<floatset>]\n[thresholdStep=<float>]\n\
  [maxSteps=<count>]\nThis\nfilter\nrecalculates\nthe\nm/z\nand\ncharges,\nadjusting\n\
  precursors\nfor\nMS2\nspectra\nand\nspectra\nmasses\nfor\nMS1\nspectra.\nIt\nuses\n\
  an\nident\nfile\nwith\na\nthreshold\nfield\nand\nvalue\nto\ncalculate\nthe\nerror\n\
  and\nwill\nthen\nchoose\na\nshifting\nmechanism\nto\ncorrect\nmasses\nthroughout\n\
  the\nfile.\nIt\nonly\nworks\non\norbitrap,\nFT,\nand\nTOF\ndata.\nIt\nis\ndesigned\n\
  to\nwork\non\nmzML\nfiles\ncreated\nby\nmsconvert\nfrom\na\nsingle\ndataset\n(single\n\
  run),\nand\nwith\nan\nidentification\nfile\ncreated\nusing\nthat\nmzML\nfile.\n\
  It\ndoes\nnot\nuse\nany\n3rd\nparty\n(vendor\nDLL)\ncode.\nRecommended\nScores\n\
  and\nthresholds:\nMS-GF:SpecEValue,-1e-10\n(<1e-10);\nMyriMatch:MVH,35-\n(>35);\n\
  xcorr,3-\n(>3)\n\nlockmassRefiner\nmz=<real>\nmzNegIons=<real\n(mz)>\ntol=<real\n\
  (1.0\nDaltons)>\nFor\nWaters\ndata,\nadjusts\nm/z\nvalues\naccording\nto\nthe\n\
  specified\nlockmass\nm/z\nand\ntolerance.\nDistinct\nm/z\nvalue\nfor\nnegative\n\
  ions\nis\noptional\nand\ndefaults\nto\nthe\ngiven\nmz\nvalue.\nFor\nother\ndata,\n\
  currently\ndoes\nnothing.\n\nprecursorRefine\n\nThis\nfilter\nrecalculates\nthe\n\
  precursor\nm/z\nand\ncharge\nfor\nMS2\nspectra.\nIt\nlooks\nat\nthe\nprior\nMS1\n\
  scan\nto\nbetter\ninfer\nthe\nparent\nmass.\n\nIt\nonly\nworks\non\norbitrap,\n\
  FT,\nand\nTOF\ndata.\nIt\ndoes\nnot\nuse\nany\n3rd\nparty\n(vendor\nDLL)\ncode.\n\
  \npeakPicking\n[<PickerType>\n[snr=<minimum\nsignal-to-noise\nratio>]\n[peakSpace=<minimum\n\
  peak\nspacing>]\n[msLevel=<ms_levels>]]\nThis\nfilter\nperforms\ncentroiding\non\n\
  spectrawith\nthe\nselected\n<ms_levels>,\nexpressed\nas\nan\nint_set.\n\nThe\nvalue\n\
  for\n<PickerType>\nmust\nbe\n\"cwt\"\nor\n\"vendor\":\nwhen\n<PickerType>\n=\n\"\
  vendor\",\nvendor\n(Windows\nDLL)\ncode\nis\nused\nif\navailable.\n\nIMPORTANT\n\
  NOTE:\nsince\nthis\nfilter\noperates\non\nthe\nraw\ndata\nthrough\nthe\nvendor\n\
  DLLs,\nIT\nMUST\nBE\nTHE\nFIRST\nFILTER\nIN\nANY\nLIST\nOF\nFILTERS\nwhen\n\"vendor\"\
  \nis\nused.\nThe\nother\noption\nfor\nPickerType\nis\n\"cwt\",\nwhich\nuses\nProteoWizard's\n\
  wavelet-based\nalgorithm\nfor\nperforming\npeak-picking\nwith\na\nwavelet-space\n\
  signal-to-noise\nratio\nof\n<signal-to-noise\nratio>.\nDefaults:\n\n<PickerType>\n\
  is\na\nlow-quality\n(non-vendor)\nlocal\nmaxima\nalgorithm\n\n<signal-to-noise\n\
  ratio>\n=\n1.0\n\n<minimum\npeak\nspacing>\n=\n0.1\n\n<ms_levels>\n=\n1-\n\n\n\n\
  scanNumber\n<scan_numbers>\nThis\nfilter\nselects\nspectra\nby\nscan\nnumber.\n\n\
  Depending\non\nthe\ninput\ndata\ntype,\nscan\nnumber\nand\nspectrum\nindex\nare\n\
  not\nalways\nthe\nsame\nthing\n-\nscan\nnumbers\nare\nnot\nalways\ncontiguous,\n\
  and\nare\nusually\n1-based.\n<scan_numbers>\nis\nan\nint_set\nof\nscan\nnumbers\n\
  to\nbe\nkept.\n\nscanEvent\n<scan_event_set>\nThis\nfilter\nselects\nspectra\nby\n\
  scan\nevent.\n\nFor\nexample,\nto\ninclude\nall\nscan\nevents\nexcept\nscan\nevent\n\
  5,\nuse\nfilter\n\"scanEvent\n1-4\n6-\".\n\nA\n\"scan\nevent\"\nis\na\npreset\n\
  scan\nconfiguration:\na\nuser-defined\nscan\nconfiguration\nthat\nspecifies\nthe\n\
  instrumental\nsettings\nin\nwhich\na\nspectrum\nis\nacquired.\nAn\ninstrument\n\
  may\ncycle\nthrough\na\nlist\nof\npreset\nscan\nconfigurations\nto\nacquire\ndata.\n\
  This\nis\na\nmore\ngeneric\nterm\nfor\nthe\nThermo\n\"scan\nevent\",\nwhich\nis\n\
  defined\nin\nthe\nThermo\nXcalibur\nglossary\nas:\n\"a\nmass\nspectrometer\nscan\n\
  that\nis\ndefined\nby\nchoosing\nthe\nnecessary\nscan\nparameter\nsettings.\nMultiple\n\
  scan\nevents\ncan\nbe\ndefined\nfor\neach\nsegment\nof\ntime.\".\n\nscanTime\n<scan_time_range>\n\
  This\nfilter\nselects\nonly\nspectra\nwithin\na\ngiven\ntime\nrange.\n\n\n<scan_time_range>\n\
  is\na\ntime\nrange,\nspecified\nin\nseconds.\n\nFor\nexample,\nto\nselect\nonly\n\
  spectra\nwithin\nthe\nsecond\nminute\nof\nthe\nrun,\nuse\n\"scanTime\n[60-119.99]\"\
  .\n\nsortByScanTime\n\nThis\nfilter\nreorders\nspectra,\nsorting\nthem\nby\nascending\n\
  scan\nstart\ntime.\n\nstripIT\n\nThis\nfilter\nrejects\nion\ntrap\ndata\nspectra\n\
  with\nMS\nlevel\n1.\n\nmetadataFixer\n\nThis\nfilter\nis\nused\nto\nadd\nor\nreplace\n\
  a\nspectra's\nTIC/BPI\nmetadata,\nusually\nafter\npeakPicking\nwhere\nthe\nchange\n\
  from\nprofile\nto\ncentroided\ndata\nmay\nmake\nthe\nTIC\nand\nBPI\nvalues\ninconsistent\n\
  with\nthe\nrevised\nscan\ndata.\n\nThe\nfilter\ntraverses\nthe\nm/z\nintensity\n\
  arrays\nto\nfind\nthe\nsum\nand\nmax.\nFor\nexample,\nin\nmsconvert\nit\ncan\nbe\n\
  used\nas:\n--filter\n\"peakPicking\ntrue\n1-\"\n--filter\nmetadataFixer.\n\nIt\n\
  can\nalso\nbe\nused\nwithout\npeak\npicking\nfor\nsome\nstrange\nresults.\nCertainly\n\
  adding\nup\nall\nthe\nsamples\nof\nprofile\ndata\nto\nget\nthe\nTIC\nis\njust\n\
  wrong,\nbut\nwe\ndo\nit\nanyway.\n\ntitleMaker\n<format_string>\nThis\nfilter\n\
  adds\nor\nreplaces\nspectrum\ntitles\naccording\nto\nspecified\n<format_string>.\n\
  You\ncan\nuse\nit,\nfor\nexample,\nto\ncustomize\nthe\nTITLE\nline\nin\nMGF\noutput\n\
  in\nmsconvert.\n\nThe\nfollowing\nkeywords\nare\nrecognized:\n\n\n\n\n\"<RunId>\"\
  \n-\nprints\nthe\nspectrum's\nRun\nid\n-\nfor\nexample,\n\"Data.d\"\nfrom\n\"C:/Agilent/Data.d/AcqData/mspeak.bin\"\
  \n\n\n\n\"<Index>\"\n-\nprints\nthe\nspectrum's\nindex\n\n\n\n\"<Id>\"\n-\nprints\n\
  the\nspectrum's\nnativeID\n\n\n\n\"<SourcePath>\"\n-\nprints\nthe\npath\nof\nthe\n\
  spectrum's\nsource\ndata\n\n\n\n\"<ScanNumber>\"\n-\nif\nthe\nnativeID\ncan\nbe\n\
  represented\nas\na\nsingle\nnumber,\nprints\nthat\nnumber,\nelse\nindex+1\n\n\n\n\
  \"<ActivationType>\"\n-\nfor\nthe\nfirst\nprecursor,\nprints\nthe\nspectrum's\n\"\
  dissociation\nmethod\"\nvalue\n\n\n\n\"<IsolationMz>\"\n-\nfor\nthe\nfirst\nprecursor,\n\
  prints\nthe\nthe\nspectrum's\n\"isolation\ntarget\nm/z\"\nvalue\n\n\n\n\"<PrecursorSpectrumId>\"\
  \n-\nprints\nthe\nnativeID\nof\nthe\nspectrum\nof\nthe\nfirst\nprecursor\n\n\n\n\
  \"<SelectedIonMz>\"\n-\nprints\nthe\nm/z\nvalue\nof\nthe\nfirst\nselected\nion\n\
  of\nthe\nfirst\nprecursor\n\n\n\n\"<ChargeState>\"\n-\nprints\nthe\ncharge\nstate\n\
  for\nthe\nfirst\nselected\nion\nof\nthe\nfirst\nprecursor\n\n\n\n\"<SpectrumType>\"\
  \n-\nprints\nthe\nspectrum\ntype\n\n\n\n\"<ScanStartTimeInSeconds>\"\n-\nprints\n\
  the\nspectrum's\nfirst\nscan's\nstart\ntime,\nin\nseconds\n\n\n\n\"<ScanStartTimeInMinutes>\"\
  \n-\nprints\nthe\nspectrum's\nfirst\nscan's\nstart\ntime,\nin\nminutes\n\n\n\n\"\
  <BasePeakMz>\"\n-\nprints\nthe\nspectrum's\nbase\npeak\nm/z\n\n\n\n\"<BasePeakIntensity>\"\
  \n-\nprints\nthe\nspectrum's\nbase\npeak\nintensity\n\n\n\n\"<TotalIonCurrent>\"\
  \n-\nprints\nthe\nspectrum's\ntotal\nion\ncurrent\n\n\n\n\"<MsLevel>\"\n-\nprints\n\
  the\nspectrum's\nMS\nlevel\nFor\nexample,\nto\ncreate\na\nTITLE\nline\nin\nmsconvert\n\
  MGF\noutput\nwith\nthe\n\"name.first_scan.last_scan.charge\"\nstyle\n(eg.\n\"mydata.145.145.2\"\
  ),\nuse\n--filter\n\"titleMaker\n<RunId>.<ScanNumber>.<ScanNumber>.<ChargeState>\"\
  \n\nthreshold\n<type>\n<threshold>\n<orientation>\n[<mslevels>]\nThis\nfilter\n\
  keeps\ndata\nwhose\nvalues\nmeet\nvarious\nthreshold\ncriteria.\n\n\n\n<type>\n\
  must\nbe\none\nof:\n\n\n\n\n\n\ncount\n-\nkeep\nthe\nn=<threshold>\n[most|least]\n\
  intense\ndata\npoints,\nwhere\nn\nis\nan\ninteger.\n\nAny\ndata\npoints\nwith\n\
