!Command
positional: []
named:
- !Flag
  description: FASTA of unaligned study sequences.
  synonyms:
  - -s
  - --study_fasta
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Directory containing reference sequence files (default: /tmp/tmpjqcugf20/lib/python3.6/site-
    packages/picrust2/default_files/prokaryotic/pro_ref). Please see the online documentation
    for how to name the files in this directory in order to use custom reference files.'
  synonyms:
  - -r
  - --ref_dir
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Name of final output tree.
  synonyms:
  - -o
  - --out_tree
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Number of processes to run in parallel (default: 1). Note that this
    refers to multithreading rather than multiprocessing when running EPA-ng and GAPPA.'
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: Output folder for intermediate files (will be deleted otherwise).
  synonyms:
  - --intermediate
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Proportion of the total length of an input query sequence that must
    align with reference sequences. Any sequences with lengths below this value after
    making an alignment with reference sequences will be excluded from the placement
    and all subsequent steps. (default: 0).'
  synonyms:
  - --min_align
  args: !SimpleFlagArg
    name: MIN_ALIGN
  optional: true
- !Flag
  description: 'Number of query seqs to read in at once for EPA-ng (default: 5000).'
  synonyms:
  - --chunk_size
  args: !SimpleFlagArg
    name: CHUNK_SIZE
  optional: true
- !Flag
  description: If specified, print out wrapped commands and other details to screen.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- place_seqs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
