!Command
positional: []
named:
- !Flag
  description: specify multiple INPUT files
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify multiple OUTPUT files. If input data are paired, these files
    contain only reads that passed for both members of the pair
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify single OUTPUT file for reads that passed for one member of
    a pair but not the other. These reads passed the filter criteria, but are excluded
    from the multiple OUTPUT files specified by -o because  their paired read did
    not pass
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use FASTA output instead of FASTQ
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ascii OFFSET for the quality score (default = 33)
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: filter out reads that have a mean quality less than QUALITY
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: limit output to only the first NREADS that pass
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove Illumina adapter sequences
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove sequences with suspicious base content
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: reformat paired read ID lines by replacing everything after the first
    space, tab or / with the specified SEP followed by the input file number (e.g.
    '/' will use /1 as the ID suffix for the first input file, etc.)
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
command:
- bl-filter-illumina
