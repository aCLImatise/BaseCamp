  \                                       default is 10,000. Please set this to lower\
  \ value(e.g 200) to be more sensitive to \n                                    \
  \            circular RNA detection. \n    --gene-gtf                     <string>\
  \     Gene annotation file in GTF format, used to annotate fusion junctions. Can\
