!Command
positional: []
named:
- !Flag
  description: Normal sample BAM or CRAM file. (no default)
  synonyms:
  - --normalBam
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Tumor sample BAM or CRAM file. [required] (no default)
  synonyms:
  - --tumorBam
  - --tumourBam
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Output a bed file describing somatic callable regions of the genome
  synonyms:
  - --outputCallableRegions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: samtools-indexed reference fasta file [required]
  synonyms:
  - --referenceFasta
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Specify a VCF of candidate indel alleles. These alleles are always
    evaluated but only reported in the output when they are inferred to exist in the
    sample. The VCF must be tabix indexed. All indel alleles must be left-shifted/normalized,
    any unnormalized alleles will be ignored. This option may be specified more than
    once, multiple input VCFs will be merged. (default: None)'
  synonyms:
  - --indelCandidates
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Specify a VCF of candidate alleles. These alleles are always evaluated
    and reported even if they are unlikely to exist in the sample. The VCF must be
    tabix indexed. All indel alleles must be left- shifted/normalized, any unnormalized
    allele will trigger a runtime error. This option may be specified more than once,
    multiple input VCFs will be merged. Note that for any SNVs provided in the VCF,
    the SNV site will be reported (and for gVCF, excluded from block compression),
    but the specific SNV alleles are ignored. (default: None)'
  synonyms:
  - --forcedGT
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Set options for exome or other targeted input: note in particular
    that this flag turns off high-depth filters'
  synonyms:
  - --exome
  - --targeted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Optionally provide a bgzip-compressed/tabix-indexed BED file containing
    the set of regions to call. No VCF output will be provided outside of these regions.
    The full genome will still be used to estimate statistics from the input (such
    as expected depth per chromosome). Only one BED file may be specified. (default:
    call the entire genome)'
  synonyms:
  - --callRegions
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Name of directory to be created where all workflow scripts and output
    will be written. Each analysis requires a separate directory. (default: StrelkaSomaticWorkflow)'
  synonyms:
  - --runDir
  args: !SimpleFlagArg
    name: DIR
  optional: true
command:
- configureStrelkaSomaticWorkflow.py
subcommands: []
help_flag:
usage_flag:
version_flag:
