!Command
positional:
- !Positional
  description: working/output directory
  position: 0
  name: working_dir
  optional: false
- !Positional
  description: dataset name
  position: 1
  name: dataset_name
  optional: false
- !Positional
  description: input file in .bed format
  position: 2
  name: input
  optional: false
- !Positional
  description: reference genome in FASTA format
  position: 3
  name: genome
  optional: false
- !Positional
  description: chromosome sizes of reference genome (e.g. from http:/ /hgdownload.soe.ucsc.edu/goldenPath/hg19/bigZips/hg19.
    chrom.sizes)
  position: 4
  name: genome_sizes
  optional: false
named:
- !Flag
  description: skip the filtering step
  synonyms:
  - --disable_filtering
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: skip secondary structure prediction with RNAshapes
  synonyms:
  - --disable_RNAshapes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: skip secondary structure prediction with RNAstructures
  synonyms:
  - --disable_RNAstructure
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: generate a negative set for classification
  synonyms:
  - --generate_negative
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'filtering: minimum score for binding site (default: 0.0)'
  synonyms:
  - --min_score
  args: !SimpleFlagArg
    name: MIN_SCORE
  optional: true
- !Flag
  description: 'filtering: minimum binding site length (default: 8)'
  synonyms:
  - --min_length
  args: !SimpleFlagArg
    name: MIN_LENGTH
  optional: true
- !Flag
  description: 'filtering: maximum binding site length (default: 75)'
  synonyms:
  - --max_length
  args: !SimpleFlagArg
    name: MAX_LENGTH
  optional: true
- !Flag
  description: 'elongation: span for up- and downstream elongation of binding sites
    (default: 20)'
  synonyms:
  - --elongation
  args: !SimpleFlagArg
    name: ELONGATION
  optional: true
- !Flag
  description: 'negative set generation: gene boundaries'
  synonyms:
  - --genome_genes
  args: !SimpleFlagArg
    name: GENOME_GENES
  optional: true
- !Flag
  description: skip check for installed prerequisites
  synonyms:
  - --skip_check
  - -s
  args: !EmptyFlagArg {}
  optional: true
command:
- preprocess_dataset
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
