!Command
positional: []
named:
- !Flag
  description: Text file that lists all input files as whitespace-separated pairs  <data-name>
    <data-filename> where <data-name> is unique identifier (without whitespace) and
    <data-filename> is full path to each input file. Default data file format is FASTA
    (uncompressed).
  synonyms:
  - -l
  - --list
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Store temporary index data
  synonyms:
  - -t
  - --tmp
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Minimum length to report (default 9)
  synonyms:
  - -m
  - --min
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Maximum length to report (default 100)
  synonyms:
  - -M
  - --max
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Minimum frequency per input file to report (default 1)
  synonyms:
  - -f
  - --freq
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Minimum number of input files with support to report (default 2)
  synonyms:
  - -s
  - --minsupp
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Maximum number of input files with support to report (default inf)
  synonyms:
  - -S
  - --maxsupp
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- fsm-lite
subcommands: []
help_flag:
usage_flag:
version_flag:
