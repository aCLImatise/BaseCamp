!Command
positional:
- !Positional
  description: number all lines
  position: 0
  name: a
  optional: false
- !Positional
  description: number only nonempty lines
  position: 1
  name: t
  optional: false
- !Positional
  description: number no lines
  position: 2
  name: n
  optional: false
- !Positional
  description: number only lines that contain a match for the basic regular expression,
    BRE
  position: 3
  name: pBRE
  optional: false
- !Positional
  description: left justified, no leading zeros
  position: 0
  name: ln
  optional: false
- !Positional
  description: right justified, no leading zeros
  position: 1
  name: rn
  optional: false
- !Positional
  description: right justified, leading zeros
  position: 2
  name: rz
  optional: false
named:
- !Flag
  description: use STYLE for numbering body lines
  synonyms:
  - -b
  - --body-numbering
  args: !SimpleFlagArg
    name: STYLE
  optional: true
- !Flag
  description: use CC for separating logical pages
  synonyms:
  - -d
  - --section-delimiter
  args: !SimpleFlagArg
    name: CC
  optional: true
- !Flag
  description: use STYLE for numbering footer lines
  synonyms:
  - -f
  - --footer-numbering
  args: !SimpleFlagArg
    name: STYLE
  optional: true
- !Flag
  description: use STYLE for numbering header lines
  synonyms:
  - -h
  - --header-numbering
  args: !SimpleFlagArg
    name: STYLE
  optional: true
- !Flag
  description: line number increment at each line
  synonyms:
  - -i
  - --line-increment
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: group of NUMBER empty lines counted as one
  synonyms:
  - -l
  - --join-blank-lines
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: insert line numbers according to FORMAT
  synonyms:
  - -n
  - --number-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: do not reset line numbers at logical pages
  synonyms:
  - -p
  - --no-renumber
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add STRING after (possible) line number
  synonyms:
  - -s
  - --number-separator
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: first line number on each logical page
  synonyms:
  - -v
  - --starting-line-number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: use NUMBER columns for line numbers
  synonyms:
  - -w
  - --number-width
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
command:
- nl
subcommands: []
