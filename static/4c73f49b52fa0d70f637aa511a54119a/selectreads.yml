!Command
positional: []
named:
- !Flag
  description: direct the FASTA file with matching (and trimmed reads) to a file named
    OUTPUT (default=stdout)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "count the following characters AGAINST coverage numbers (default=gaponly)\
    \ gaponly: gap character ('-') is counted as lack of coverage; nfold: gap character\
    \ AND N-fold ambiguities (N and ?) are counted as lack of coverage; threefold:\
    \ gap character, 4-fold ambiguities, AND 3-fold ambiguities (e.g. M and S) are\
    \ counted as lack of coverage; any: ALL incompletely resolved characters are counted\
    \ as lack of coverage;"
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: AMBIGS
  optional: true
- !Flag
  description: start of the region to filter, 0-based, INCLUSIVE, must be an integer
    strictly than the length of the alignment (default=0L) e.g. -s 102 -e 203 will
    span nucleotides 103 through 204
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: START
  optional: true
- !Flag
  description: end of the region to filter, INCLUSIVE, 0-based, capped at [length
    of the alignment - 1] (default=0xFFFFFF)
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: END
  optional: true
- !Flag
  description: require that retained reads cover at least this proportion of the region
    (default=0.95) must be a floating point in (0,1]
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: COVERAGE
  optional: true
- !Flag
  description: 'the type of data expected (default=dna) dna: DNA or RNA (IUPAC); protein
    : protein (IUPAC);'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: DATATYPE
  optional: true
- !Flag
  description: 'do not report progress updates and other diagnostics to stderr '
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- selectreads
