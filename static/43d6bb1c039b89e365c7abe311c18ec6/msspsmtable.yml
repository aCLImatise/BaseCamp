- !Command
  positional: []
  named:
  - !Flag
    description: Input file of TSV PSM table (MSGF+) format
    synonyms:
    - -i
    args: !SimpleFlagArg
      name: FN
    optional: true
  - !Flag
    description: Directory to output in
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Output file
    synonyms:
    - -o
    args: !SimpleFlagArg
      name: OUTFILE
    optional: true
  - !Flag
    description: Unique text pattern to identify isobaric quant columns in input table.
    synonyms:
    - --isobquantcolpattern
    args: !SimpleFlagArg
      name: QUANTCOLPATTERN
    optional: true
  - !Flag
    description: 'Regex patterns to detect denominator channels when creating a PSM
      table with normalized ratios. If both patterns and column numbers are given
      then column numbers are used. Usage e.g. --denompattern _126 _131. Also possible:
      --denompattern _12[6-7] to detect multiple columns.'
    synonyms:
    - --denompatterns
    args: !RepeatFlagArg
      name: DENOMPATTERNS
    optional: true
  - !Flag
    description: Column numbers of denominator channels when creating a PSM table
      with normalized ratios
    synonyms:
    - --denomcols
    args: !RepeatFlagArg
      name: DENOMCOLS
    optional: true
  - !Flag
    description: Intensity threshold of PSMs when calculating isobaric ratios. Values
      below threshold will be set to NA.
    synonyms:
    - --minint
    args: !SimpleFlagArg
      name: MININT
    optional: true
  - !Flag
    description: Table to output PSM or other feature quant data to. Used when calculating
      PSM isobaric intenstity ratios for proteins, peptides, genes. Leaving empty
      will output to a new table, or when no --protcol is specified, pastes ratios
      to the PSM table they are fetched from.
    synonyms:
    - --targettable
    args: !SimpleFlagArg
      name: TARGETTABLE
    optional: true
  - !Flag
    description: Column number in table in which protein or gene accessions are. stored.
      First column number is 1. Use in case of not using standard {} column
    synonyms:
    - --protcol
    args: !SimpleFlagArg
      name: PROTEINCOL
    optional: true
  - !Flag
    description: Normalization method for isobaric quant data on protein or peptide
      level. Currently only median centering is used. Use "--normalize median"
    synonyms:
    - --normalize
    args: !SimpleFlagArg
      name: NORMALIZE
    optional: true
  - !Flag
    description: In case of using a separate table to generate channel medians for
      normalizing, specify that file here. The normalization factors will be calculated
      from this file, and the features in the input will be adjusted using those factors
      rather than factors derived from their own quantification data
    synonyms:
    - --norm-ratios
    args: !SimpleFlagArg
      name: NORMALIZERATIOS
    optional: true
  command:
  - msspsmtable
