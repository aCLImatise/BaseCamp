    args: !SimpleFlagArg
      name: QUANTCOLPATTERN
    optional: true
  - !Flag
    description: In case of using a separate PSM table with more data to generate
      more robust medians (i.e. a superset of input PSMs), specify that file here.
      The normalization factors will be calculated on this file, and the PSMs in the
      input will be adjusted using those factors rather than factors derived from
      solely their own quantification data
    synonyms:
    - --medianpsms
    args: !SimpleFlagArg
      name: MEDIANPSMS
    optional: true
  - !Flag
    description: 'Regex patterns to detect denominator channels when creating a PSM
      table with normalized ratios. If both patterns and column numbers are given
      then column numbers are used. Usage e.g. --denompattern _126 _131. Also possible:
      --denompattern _12[6-7] to detect multiple columns.'
    synonyms:
    - --denompatterns
    args: !RepeatFlagArg
      name: DENOMPATTERNS
    optional: true
  - !Flag
    description: Column numbers of denominator channels when creating a PSM table
      with normalized ratios
    synonyms:
    - --denomcols
    args: !RepeatFlagArg
      name: DENOMCOLS
    optional: true
  - !Flag
    description: Intensity threshold of PSMs when calculating isobaric ratios. Values
      below threshold will be set to NA.
    synonyms:
    - --minint
    args: !SimpleFlagArg
      name: MININT
    optional: true
