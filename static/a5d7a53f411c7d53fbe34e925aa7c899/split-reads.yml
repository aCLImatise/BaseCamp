!Command
positional: []
named:
- !Flag
  description: The input file in FASTQ format (Solexa). Can be given as gzipped file
    too.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: A text file containing on each line a name of short read which should
    be extracted from the input FASTQ file and its corresponding cut position (e.g.
    cut at position N (0-offset); part 1 = [0:N] and part 2 = [N+1:end-read]).
  synonyms:
  - --list
  args: !SimpleFlagArg
    name: INPUT_LIST_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file where is the first part of the reads (on forward
    strand).
  synonyms:
  - --output-1
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME_1
  optional: true
- !Flag
  description: The output FASTQ file where is the second part of the reads (on forward
    strand).
  synonyms:
  - --output-2
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME_2
  optional: true
- !Flag
  description: The size of the wiggle for the cut. If it is 0 then a read is cut into
    one paired-reads. If it is 1 then a read is cut into 3 paired-reads. Default is
    0.
  synonyms:
  - --wiggle-size
  args: !SimpleFlagArg
    name: WIGGLE
  optional: true
- !Flag
  description: The size of the gap for the cut. Default is 0.
  synonyms:
  - --gap-size
  args: !SimpleFlagArg
    name: GAP
  optional: true
- !Flag
  description: The minimum size of the anchor (for a mapped read which is splited).
    Default is 15.
  synonyms:
  - --anchor-size
  args: !SimpleFlagArg
    name: ANCHOR
  optional: true
- !Flag
  description: The maximum size of the anchor (for a mapped read which is splited).
    Default is 500.
  synonyms:
  - --anchor-size-max
  args: !SimpleFlagArg
    name: ANCHOR_MAX
  optional: true
- !Flag
  description: In the reads ids the '/' from '/1' and '/2' will be replaced with the
    string given here.
  synonyms:
  - --replace-solexa-ids
  args: !SimpleFlagArg
    name: REPLACE_SOLEXA_IDS
  optional: true
- !Flag
  description: The size of the buffer used for keeping the list of reads ids (given
    by --list). Default is 2000000000.
  synonyms:
  - --buffer-size
  args: !SimpleFlagArg
    name: BUCKET
  optional: true
- !Flag
  description: The Fastq file specified by '--output-2' will be reverse-complemented.
    Default is False.
  synonyms:
  - --output-2-rc
  args: !EmptyFlagArg {}
  optional: true
command:
- split-reads.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
