help_text: "RNApdist 2.4.14\n\nCalculate distances between thermodynamic RNA secondary\
  \ structures ensembles\n\nUsage: RNApdist [OPTIONS]...\n\nThis program reads RNA\
  \ sequences from stdin and calculates structure distances\nbetween the thermodynamic\
  \ ensembles of their secondary structures.\n\n\n  -h, --help                   \
  \ Print help and exit\n      --detailed-help           Print help, including all\
  \ details and hidden\n                                  options, and exit\n    \
  \  --full-help               Print help, including hidden options, and exit\n  -V,\
  \ --version                 Print version and exit\n\nGeneral Options:\n      --noconv\
  \                  Do not automatically substitude nucleotide\n                \
  \                  \"T\" with \"U\"\n\n                                    (default=off)\n\
  \nAlgorithms:\n  -X, --compare=p|m|f|c         Specify the comparison directive.\n\
  \                                    (default=`p')\n  -B, --backtrack[=<filename>]\
  \  Print an \"alignment\" with gaps of the\n                                  profiles.\
  \ The aligned structures are written\n                                  to <filename>,\
  \ if specified.\n                                    (default=`none')\n\nModel Details:\n\
  \  -T, --temp=DOUBLE             Rescale energy parameters to a temperature of\n\
  \                                  temp C. Default is 37C.\n\n\n  -4, --noTetra\
  \                 Do not include special tabulated stabilizing\n               \
  \                   energies for tri-, tetra- and hexaloop\n                   \
  \               hairpins. Mostly for testing.\n\n                              \
  \      (default=off)\n  -d, --dangles=INT             set energy model for treatment\
  \ of dangling\n                                  bases\n\n                     \
  \               (possible values=\"0\", \"2\" default=`2')\n      --noLP       \
  \             Produce structures without lonely pairs\n                        \
  \          (helices of length 1).\n                                    (default=off)\n\
  \      --noGU                    Do not allow GU pairs\n\n                     \
  \               (default=off)\n      --noClosingGU             Do not allow GU pairs\
  \ at the end of helices\n\n                                    (default=off)\n \
  \ -P, --paramFile=paramfile     Read energy parameters from paramfile, instead\n\
  \                                  of using the default parameter set.\n\n\nIf in\
  \ doubt our program is right, nature is at fault.\nComments should be sent to rna@tbi.univie.ac.at.\n\
  \n\n"
