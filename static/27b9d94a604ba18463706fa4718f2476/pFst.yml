help_text: "\n\nINFO: help\nINFO: description:\n     pFst is a probabilistic approach\
  \ for detecting differences in allele frequencies between two populations.\n\nOutput\
  \ : 3 columns :     \n     1. seqid            \n     2. position         \n   \
  \  3. pFst probability \n\nINFO: usage:  pFst --target 0,1,2,3,4,5,6,7 --background\
  \ 11,12,13,16,17,19,22 --file my.vcf --deltaaf 0.1 --type PL\n\nINFO: required:\
  \ t,target     -- argument: a zero based comma separated list of target individuals\
  \ corresponding to VCF columns       \nINFO: required: b,background -- argument:\
  \ a zero based comma separated list of background individuals corresponding to VCF\
  \ columns   \nINFO: required: f,file       -- argument: a properly formatted VCF.\
  \                                                                  \nINFO: required:\
  \ y,type       -- argument: genotype likelihood format ; genotypes: GP, GL or PL;\
  \ pooled: PO                           \nINFO: optional: d,deltaaf    -- argument:\
  \ skip sites where the difference in allele frequencies is less than deltaaf, default\
  \ is zero\nINFO: optional: r,region     -- argument: a tabix compliant genomic range\
  \ : seqid or seqid:start-end                                 \nINFO: optional: c,counts\
  \     -- switch  : use genotype counts rather than genotype likelihoods to estimate\
  \ parameters, default false \n\n------------------------------------------------------\n\
  \              This is a vcflib::GPAT++ tool           \n-Version       : v1.0.0-rc0-349-g45c6-dirty\n\
  -Contact       : zev.kronenberg [at] gmail.com \n-Notes         : If you find a\
