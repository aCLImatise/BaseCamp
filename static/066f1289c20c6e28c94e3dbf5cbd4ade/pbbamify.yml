!Command
positional: []
named:
- !Flag
  description: FILE  The aligned non-PacBio BAM file. If not provided, stdin will
    be used as input.
  synonyms:
  - --input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FILE  Path to the output BAM file. If not specified, output will be
    to the stdout.
  synonyms:
  - --output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: INT   Specifies the level of info which will be output produced on
    stderr. 0 turns all output off, 1 outputs only warnings, while levels 2 and above
    outputs a status message every 1000000 (2), 100000 (3), 1000 (4), 100 (5), 10
    (6) and 1 (7) reads. [3]
  synonyms:
  - --verbose-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'STR   Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN, FATAL).
    [INFO]'
  synonyms:
  - --log-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FILE  Log to a file, instead of stderr.
  synonyms:
  - --log-file
  args: !EmptyFlagArg {}
  optional: true
command:
- pbbamify
subcommands: []
help_flag: !Flag
  description: Show this help and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show application version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
