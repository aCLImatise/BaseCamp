    name: sample
    optional: false
  - !Positional
    description: probe_set
    position: 1
    name: probe_set
    optional: false
  named:
  - !Flag
    description: cortex graph binary
    synonyms:
    - -c
    - --ctx
    args: !SimpleFlagArg
      name: ctx
    optional: true
  - !Flag
    description: force
    synonyms:
    - -f
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set default for ONT data
    synonyms:
    - --ont
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: don't include filtered genotypes
    synonyms:
    - --ignore_filtered
    args: !SimpleFlagArg
      name: IGNORE_FILTERED
    optional: true
  - !Flag
    description: species
    synonyms:
    - --model
    args: !SimpleFlagArg
      name: model
    optional: true
  - !Flag
    description: don't include filtered genotypes
    synonyms:
    - --filters
    args: !RepeatFlagArg
      name: FILTERS
    optional: true
  - !Flag
    description: report all calls
    synonyms:
    - --report_all_calls
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Expected sequencing error rate. Set to 0.15 for ONT genotyping.
    synonyms:
    - --expected_error_rate
    args: !SimpleFlagArg
      name: EXPECTED_ERROR_RATE
    optional: true
  - !Flag
    description: minimum genotype confidence for variant genotyping
    synonyms:
    - --min_variant_conf
    args: !SimpleFlagArg
      name: MIN_VARIANT_CONF
    optional: true
  - !Flag
    description: minimum genotype confidence for gene genotyping
    synonyms:
    - --min_gene_conf
    args: !SimpleFlagArg
      name: MIN_GENE_CONF
    optional: true
  - !Flag
    description: all genes alleles found above this percent coverage will be reported
      (default 100 (only best alleles reported))
    synonyms:
    - --min_gene_percent_covg_threshold
    args: !SimpleFlagArg
      name: MIN_GENE_PERCENT_COVG_THRESHOLD
    optional: true
  - !Flag
    description: do not output warnings to stderr
    synonyms:
    - -q
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
