!Command
positional:
- !Positional
  description: input hal
  position: 0
  name: hal
  optional: false
- !Positional
  description: output text file with links to interpolated hal files. with each file
    is associated a value stating its minimum suggested query range (in bases)
  position: 1
  name: outLodFile
  optional: false
named:
- !Flag
  description: 'maximum desired number of blocks to ever display at once. (default:
    223)'
  synonyms:
  - --maxBlock
  args: !SimpleFlagArg
    name: MAXBLOCK
  optional: true
- !Flag
  description: 'scaling factor between two successive levels of detail (default: 2.5)'
  synonyms:
  - --scale
  args: !SimpleFlagArg
    name: SCALE
  optional: true
- !Flag
  description: 'path of directory where interpolated hal files are stored. By default
    they will be stored in the same directory as the input file (default: None)'
  synonyms:
  - --outHalDir
  args: !SimpleFlagArg
    name: OUTHALDIR
  optional: true
- !Flag
  description: 'do not overwrite existing hal lod files if they exist. (default: False)'
  synonyms:
  - --resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum DNA sequence query. Generated levels of detail with associated
    minimum query ranges > maxDNA will not contain sequence information. -1 can be
    used to specify that all levels will get sequence (default: 0)'
  synonyms:
  - --maxDNA
  args: !SimpleFlagArg
    name: MAXDNA
  optional: true
- !Flag
  description: 'write absolute path of created HAL files in the outLodFile. By default,
    the paths are relative to the path of the outLodFile. (default: False)'
  synonyms:
  - --absPath
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Generate level of detail X from X-1. By default, all levels of detail
    are generated from the original HAL (X=0) (default: False)'
  synonyms:
  - --trans
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Load entire hdf5 arrays into memory, overriding cache. (default: False)'
  synonyms:
  - --inMemory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Fraction of bases in step-interval to sample while looking for most
    aligned column. Use default from halLodExtract if not set. To see default value,
    use halLodExtract --help (default: None)'
  synonyms:
  - --probeFrac
  args: !SimpleFlagArg
    name: PROBEFRAC
  optional: true
- !Flag
  description: 'Minumum sequence length to sample as fraction of step size: ie sequences
    with length <= floor(minSeqFrac * step) are ignored.Use default from halLodExtract
    if not set. To see default value, use halLodExtract --help (default: 0.5)'
  synonyms:
  - --minSeqFrac
  args: !SimpleFlagArg
    name: MINSEQFRAC
  optional: true
- !Flag
  description: 'Minimum fraction of a genome that must be covered by sequences that
    exceed --minSeqFrac * step. LODs that would violate this threshold will not be
    generated (or displayed in the browser). This is seen a better than the alternative,
    which is to produce unreasonably sparse LODs because half the sequences were not
    sampled (default: 0.9)'
  synonyms:
  - --minCovFrac
  args: !SimpleFlagArg
    name: MINCOVFRAC
  optional: true
- !Flag
  description: 'Correction factor for scaling. Assume that scaling by (X * scaleCorFactor)
    is required to reduce the number of blocks by X. (default: 1.0)'
  synonyms:
  - --scaleCorFac
  args: !SimpleFlagArg
    name: SCALECORFAC
  optional: true
- !Flag
  description: 'Number of concurrent processes (default: 1)'
  synonyms:
  - --numProc
  args: !SimpleFlagArg
    name: NUMPROC
  optional: true
- !Flag
  description: 'Chunk size of output hal files. (default: None)'
  synonyms:
  - --chunk
  args: !SimpleFlagArg
    name: CHUNK
  optional: true
- !Flag
  description: 'Override other parameters to ensure that Lod0 (original hal) gets
    range from 0 to at least the specified value (default: 0)'
  synonyms:
  - --minLod0
  args: !SimpleFlagArg
    name: MINLOD0
  optional: true
- !Flag
  description: 'Cut-off fraction for determining highest level of detail. Normally,
    --maxBlocks is used to determine the step-size for each LOD, but the exponential
    scaling can cause this to create final (highest) LODs that are too sparse. The
    lowerthis parameter is (must stay > 0), the sooner the LOD generation process
    will be cut off, and the more fine-grained the highest LOD will be (default: 0.75)'
  synonyms:
  - --cutOff
  args: !SimpleFlagArg
    name: CUTOFF
  optional: true
command:
- halLodInterpolate.py
