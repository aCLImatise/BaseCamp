  \ a GraphViz dot file, or optionally\nalso as a PDF or PNG or SVG file.\n\nRequired\
  \ arguments:\n\nOUT, or O (String) \n  output assembly graph files as OUT.{dot,fasta}\n\
  \nOptional arguments:\n\nDIR_IN (String) default: . \n  location of the DISCOVAR\
