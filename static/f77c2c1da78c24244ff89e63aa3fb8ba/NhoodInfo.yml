  \ \n  If set, output files are OUT_PREFIX/OUT.{dot,fasta};\n  Can also be set via\
  \ environment variable NHOODINFO_OUT_PREFIX\nSEEDS, or S (String) \n  see online\
  \ documentation\nRANDOM_SEED (int) default: -1 \n  set seed for random number generator\n\
  SEEDS_MINUS (String) \n  exclude these seeds\nDEPTH, or D (int) default: 5 \n  expand\
  \ to this depth\nSHOW_INV (Bool) default: False \n  show inv edge ids\nGREEN, or\
