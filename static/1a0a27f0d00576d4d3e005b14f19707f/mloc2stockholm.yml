!Command
positional: []
named:
- !Flag
  description: '[MANDATORY]     File to convert into stockholm format'
  synonyms:
  - -file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[OPTIONAL][yes||no]     REGULATES THE PROCESSING OF THE INPUT:   DEFAULT
    IS "no" IF "yes": the stockholm format is generated out of two files: a) clustalw
    multiple alignment file, generated by locarna-program, and b) consensus structure
    information file IF "no": the clustalw multiple alignment file contains both,
    the multiple alignment AND the consensus structure information. This single file
    is sufficient to generate the stockholm format file.'
  synonyms:
  - -split_input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[OPTIONAL]      File containing the consensus structure information
    in the second line. Must be inputed, if split_input is "yes"'
  synonyms:
  - -con_struct
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[OPTIONAL][yes||no]     REGULATES THE USAGE OF A locaRNAP RESULT INTERVAL.
    STANDARD IS "NO", IF "YES" IS CHOOSEN, a corresponding rel_signal-file has to
    be present for the cleavage adresses.'
  synonyms:
  - -interval_only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[OPTIONAL]      Has to be provided, if interval_only is set to "yes".
    Contains the interval for the cleavage process.'
  synonyms:
  - -rel_signal
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[OPTIONAL][SE|RSE|NO]   Has to be set, if a relative signal has been\
    \ provided SE: SIMPLE EXTENTION MODEL RSE: RELATIVE EXTENTION/PRUNING MODEL NO:\
    \ THERE AIN'T NO MODIFICATIONS"
  synonyms:
  - -mode
  args: !EmptyFlagArg {}
  optional: true
command:
- mloc2stockholm.pl
subcommands: []
help_flag: !Flag
  description: '[OPTIONAL]      Prints help text'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
