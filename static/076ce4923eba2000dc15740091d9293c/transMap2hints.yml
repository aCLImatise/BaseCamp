!Command
positional: []
named:
- !Flag
  description: If idfile is given, then only those genes are used.
  synonyms:
  - --keepids
  args: !SimpleFlagArg
    name: idfile
  optional: true
- !Flag
  description: larger number = higher priority (default 4)
  synonyms:
  - --priority
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: (default 1)
  synonyms:
  - --ep_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: '(default 18) each exon suggested by the input yields 3 exonpart hints:
    |             exon as suggested by transmap          | |  ep   |    ep       |   ep  |
    |ep_cutoff |       |   exon      |       | ep_cutoff | |    ep_margin     |   exon      |    ep_margin      |'
  synonyms:
  - --ep_margin
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: the end of the intronpart interval are shorter by n bp than the intron
    (default 0)
  synonyms:
  - --ip_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: UTRpart hint are cut off at the end by n bp (default 15)
  synonyms:
  - --utrend_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: minimal intron len (default 50)
  synonyms:
  - --min_intron_len
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: a gap in the utr must be at least this long to be counted as an intron
    (default 80)
  synonyms:
  - --min_intron_len_utr
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: (start and stop codon hint interval size)/2 (default 15)
  synonyms:
  - --start_stop_radius
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: (tss and tts interval size)/2 (default 100)
  synonyms:
  - --tss_tts_radius
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: source identifier in output (default 'T')
  synonyms:
  - --source
  args: !SimpleFlagArg
    name: s
  optional: true
command:
- transMap2hints.pl
subcommands: []
