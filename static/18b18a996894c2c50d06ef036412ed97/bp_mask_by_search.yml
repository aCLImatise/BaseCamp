help_text: "\e[1mNAME\e[0m\n    bp_mask_by_search - mask sequence(s) based on its\
  \ alignment results\n\n\e[1mSYNOPSIS\e[0m\n      bp_mask_by_search.pl -f blast genomefile\
  \ blastfile.bls > maskedgenome.fa\n\n\e[1mDESCRIPTION\e[0m\n    Mask sequence based\
  \ on significant alignments of another sequence. You\n    need to provide the report\
  \ file and the entire sequence data which you\n    want to mask. By default this\
  \ will assume you have done a TBLASTN (or\n    TFASTY) and try and mask the hit\
  \ sequence assuming you've provided the\n    sequence file for the hit database.\
  \ If you would like to do the reverse\n    and mask the query sequence specify the\
  \ -t/--type query flag.\n\n    This is going to read in the whole sequence file\
  \ into memory so for large\n    genomes this may fall over. I'm using DB_File to\
  \ prevent keeping\n    everything in memory, one solution is to split the genome\
  \ into pieces\n    (BEFORE you run the DB search though, you want to use the exact\
  \ file you\n    BLASTed with as input to this program).\n\n    Below the double\
  \ dash (--) options are of the form --format=fasta or\n    --format fasta or you\
  \ can just say -f fasta\n\n    By -f/--format I mean either are acceptable options.\
  \ The =s or =n or =c\n    specify these arguments expect a 'string'\n\n    Options:\
  \ -f/--format=s Search report format (fasta,blast,axt,hmmer,etc)\n    -sf/--sformat=s\
  \ Sequence format (fasta,genbank,embl,swissprot) --hardmask\n    (booelean) Hard\
  \ mask the sequence with the maskchar [default is lowercase\n    mask] --maskchar=c\
  \ Character to mask with [default is N], change to 'X'\n    for protein sequences\
  \ -e/--evalue=n Evalue cutoff for HSPs and Hits, only\n    mask sequence if alignment\
  \ has specified evalue or better -o/--out/\n    --outfile=file Output file to save\
  \ the masked sequence to. -t/--type=s\n    Alignment seq type you want to mask,\
  \ the 'hit' or the 'query' sequence.\n    [default is 'hit'] --minlen=n Minimum\
  \ length of an HSP for it to be used\n    in masking [default 0] -h/--help See this\
  \ help information\n\n\e[1mAUTHOR - Jason Stajich\e[0m\n    Jason Stajich, jason-at-bioperl-dot-org.\n\
  \n"
