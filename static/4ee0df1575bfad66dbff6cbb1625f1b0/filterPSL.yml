!Command
positional: []
named:
- !Flag
  description: 'file name of pairedness coverage: a .bed format file in which for
    each position the number of filtered read pairs is reported that contain the position
    in or between the reads'
  synonyms:
  - --pairbed
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: minimal percentage of identity (default 92)
  synonyms:
  - --minId
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: minimal percentage of coverage of the query read (default 80)
  synonyms:
  - --minCover
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: take only best match and only, when second best is much worse (default
    false)
  synonyms:
  - --uniq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: threshold % for uniq, second best must be at most this fraction of
    best (default .96)
  synonyms:
  - --uniqthresh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output all best matches that satisfy minId and minCover
  synonyms:
  - --best
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file name in which to write cases where one read maps to several different
    genes
  synonyms:
  - --commongenefile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: do not allow longer gaps (for RNA-RNA alignments)
  synonyms:
  - --nointrons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: require that paired reads are on opposite strands of same target(default
    false)
  synonyms:
  - --paired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximal separation of paired reads (default 500000
  synonyms:
  - --maxintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: output debugging info (default false)
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- filterPSL.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
