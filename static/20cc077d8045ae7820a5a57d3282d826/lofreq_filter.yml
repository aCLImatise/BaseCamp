help_text: "lofreq filter: Filter variant parsed from vcf file\n\nUsage: lofreq filter\
  \ [options] -i input.vcf -o output.vcf\nOptions:\n  Files:\n  -i | --in FILE   \
  \              VCF input file (no streaming supported; gzip supported)\n  -o | --out\
  \ FILE                VCF output file (default: - for stdout; gzip supported).\n\
  \  Coverage (DP):\n  -v | --cov-min INT             Minimum coverage allowed (<1=off)\n\
  \  -V | --cov-max INT             Maximum coverage allowed (<1=off)\n  Allele Frequency\
  \ (AF; neg. values = off):\n  -a | --af-min FLOAT            Minimum allele freq\
  \ allowed (<1=off)\n  -A | --af-max FLOAT            Maximum allele freq allowed\
  \ (<1=off)\n\n  Strand Bias (SB):\n  Note, variants are only filtered if their SB\
  \ pvalue is below the threshold\n  AND 85% of variant bases are on one strand (toggled\
  \ with --sb-no-compound).\n  -B | --sb-thresh INT           Maximum phred-value\
  \ allowed. Conflicts with -b.\n  -b | --sb-mtc STRING           Multiple testing\
  \ correction type. One of 'bonf', 'holm' or 'fdr'. Conflicts with -B\n  -c | --sb-alpha\
  \ FLOAT          Multiple testing correction pvalue threshold\n       --sb-no-compound\
  \          Don't use compound filter\n       --sb-incl-indels          Apply SB\
  \ filter to indels as well\n\n  SNV Quality:\n  -Q | --snvqual-thresh INT      Minimum\
  \ phred-value allowed. Conflicts with -q\n  -q | --snvqual-mtc STRING      Multiple\
  \ testing correction type. One of 'bonf', 'holm' or 'fdr'. Conflicts with -Q\n \
  \ -r | --snvqual-alpha FLOAT     Multiple testing correction pvalue threshold\n\
  \  -s | --snvqual-ntests INT      Number of performed SNV tests for multiple testing\
  \ correction\n\n  Indels:\n  -K | --indelqual-thresh INT    Minimum phred-value\
  \ allowed. Conflicts with -q\n  -k | --indelqual-mtc STRING    Multiple testing\
  \ correction type. One of 'bonf', 'holm' or 'fdr'. Conflicts with -Q\n  -l | --indelqual-alpha\
  \ FLOAT   Multiple testing correction pvalue threshold\n  -m | --indelqual-ntests\
  \ INT    Number of performed indel tests for multiple testing correction\n\n  Misc.:\n\
  \       --only-indels             Keep InDels only\n       --only-snvs         \
  \      Keep SNVs only\n       --print-all               Print all, not just passed\
  \ variants\n       --no-defaults             Remove all default filter settings\n\
  \       --verbose                 Be verbose\n       --debug                   Enable\
  \ debugging\n\nNOTE: without --no-defaults LoFreq's predefined filters are on (run\
  \ with --verbose to see details)\n\n"
