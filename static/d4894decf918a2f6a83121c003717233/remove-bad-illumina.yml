!Command
positional: []
named:
- !Flag
  description: The input file (in the newer Solexa FASTQ format, i.e. version 1.8
    or newer) containing the short reads to be processed.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file containing the short reads which are marked as
    good by Illumina.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: It creates a link from the output file to the input file of type (soft,hard,copy)
    in case that no operation is done on the input file. Default is 'soft'.
  synonyms:
  - --link
  args: !SimpleFlagArg
    name: LINK
  optional: true
command:
- remove-bad-illumina.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
