help_text: "womtool 51-unknown-SNAP\nUsage: java -jar womtool.jar [validate|inputs|parse|highlight|graph|upgrade|womgraph]\
  \ [options] workflow-source\n\n  workflow-source          Path to workflow file.\n\
  \  -i, --inputs <value>     Workflow inputs file.\n  -h, --highlight-mode <value>\n\
  \                           Highlighting mode, one of 'html', 'console' (used only\
  \ with 'highlight' command)\n  -o, --optional-inputs <value>\n                 \
  \          If set, optional inputs are also included in the inputs set. Default\
  \ is 'true' (used only with the inputs command)\n  -l, --list-dependencies  An optional\
  \ flag to list files referenced in import statements (used only with 'validate'\
  \ command)\n  --help                   \n  --version                \n\nCommand:\
  \ validate\nValidate a workflow source file. If inputs are provided then 'validate'\
  \ also checks that the inputs file is a valid set of inputs for the workflow.\n\n\
  Command: inputs\nGenerate and output a new inputs JSON for this workflow.\n\nCommand:\
  \ parse\n(Deprecated; WDL draft 2 only) Print out the Hermes parser's abstract syntax\
  \ tree for the source file.\n\nCommand: highlight\n(Deprecated; WDL draft 2 only)\
  \ Print out the Hermes parser's abstract syntax tree for the source file. Requires\
  \ at least one of 'html' or 'console'\n\nCommand: graph\nGenerate and output a graph\
  \ visualization of the workflow in .dot format\n\nCommand: upgrade\nAutomatically\
  \ upgrade the WDL to version 1.0 and output the result.\n\nCommand: womgraph\n(Advanced)\
  \ Generate and output a graph visualization of Cromwell's internal Workflow Object\
  \ Model structure for this workflow in .dot format\n\n"
