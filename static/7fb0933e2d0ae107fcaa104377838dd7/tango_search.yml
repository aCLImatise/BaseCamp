!Command
command:
- tango
- search
positional:
- !Positional
  description: Query contig nucleotide file
  position: 0
  name: query
  optional: false
- !Positional
  description: Diamond database file
  position: 1
  name: dbfile
  optional: false
- !Positional
  description: Diamond output file
  position: 2
  name: outfile
  optional: false
named:
- !Flag
  description: "Choice of search mode for diamond: 'blastx' (default)\nfor DNA query\
    \ sequences or 'blastp' for amino acid\nquery sequences"
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices: !!set
      blastx:
      blastp:
  optional: true
- !Flag
  description: Number of cpus to use for diamond
  synonyms:
  - -p
  - --cpus
  args: !SimpleFlagArg
    name: CPUS
  optional: true
- !Flag
  description: "Sequence block size in billions of letters\n(default=2.0). Set to\
    \ 20 on clusters"
  synonyms:
  - -b
  - --blocksize
  args: !SimpleFlagArg
    name: BLOCKSIZE
  optional: true
- !Flag
  description: Number of chunks for index processing (default=4)
  synonyms:
  - -c
  - --chunks
  args: !SimpleFlagArg
    name: CHUNKS
  optional: true
- !Flag
  description: "Report alignments within this percentage range of top\nbitscore (default=10)"
  synonyms:
  - -T
  - --top
  args: !SimpleFlagArg
    name: TOP
  optional: true
- !Flag
  description: maximum e-value to report alignments (default=0.001)
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
- !Flag
  description: "Minimum length of queries. Shorter queries will be\nfiltered prior\
    \ to search."
  synonyms:
  - -l
  - --minlen
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: "directory for temporary files\n"
  synonyms:
  - -t
  - --tmpdir
  args: !SimpleFlagArg
    name: TMPDIR
  optional: true
