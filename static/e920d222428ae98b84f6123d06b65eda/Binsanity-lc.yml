!Command
positional: []
named:
- !Flag
  description: Specify a Coverage File
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: CoverageFile
  optional: true
- !Flag
  description: Specify directory containing Fasta File to be clustered
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FastaLocation
  optional: true
- !Flag
  description: 'Specify a preference [Default: -3] Note: decreasing the preference
    leads to more lumping,  increasing will lead to more splitting. If your range
    of coverages are low you will want to decrease the preference, if you have 10
    or less replicates increasing the preference could benefit you.'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: Preference
  optional: true
- !Flag
  description: 'Specify a max number of iterations [Default: 4000]'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MaximumIterations
  optional: true
- !Flag
  description: Specify the convergence iteration number [Default:400] e.g Number of
    iterations with no change in the number  of estimated clusters that stops the
    convergence.
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: ConvergenceIterations
  optional: true
- !Flag
  description: 'Specify a damping factor between 0.5 and 1 [Default: 0.95]'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: DampeningFactor
  optional: true
- !Flag
  description: Name     Specify the fasta file containing contigs you want to cluster
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: FastaFile
  optional: true
- !Flag
  description: Specify the contig size cut-off [Default:1000 bp]
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: SizeCutOff
  optional: true
- !Flag
  description: Directory   Give a name to the directory BinSanity results will be
    output in  [Default:'BINSANITY-RESULTS']
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: Output
  optional: true
- !Flag
  description: 'Indicate how many threads you want dedicated to the subprocess CheckM
    [Default: 1]'
  synonyms:
  - --checkm_threads
  args: !SimpleFlagArg
    name: Threads
  optional: true
- !Flag
  description: 'Indicate how many threads you want dedicated to kmeans clustering
    [Default: 1]'
  synonyms:
  - --kmean_threads
  args: !SimpleFlagArg
    name: kmeanThread
  optional: true
- !Flag
  description: 'Indicate a number for the kmer calculation [Default: 4]'
  synonyms:
  - --kmer
  args: !SimpleFlagArg
    name: Kmer
  optional: true
- !Flag
  description: 'Specify a preference for refinement [Default: -25]'
  synonyms:
  - --refine-preference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Indicate a number of initial clusters for kmean [Default:100]
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: ClusterNumber
  optional: true
- !Flag
  description: Specify a prefix to append to the start of all directories generated
    during Binsanity
  synonyms:
  - --Prefix
  args: !SimpleFlagArg
    name: Prefix
  optional: true
command:
- Binsanity-lc
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
