!Command
positional: []
named:
- !Flag
  description: The input file in text tab delimited format containing the fusion genes
    candidates produced by 'find_fusion_genes.py'.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: The input text file tab separated format containing gene pairs which
    are used as filter for labeling (two columns and no header; the order of genes
    in the gene pairs is ignored).
  synonyms:
  - --fusions_pairs
  args: !SimpleFlagArg
    name: INPUT_FUSIONS_PAIRS_FILENAME
  optional: true
- !Flag
  description: The input text file tab separated format containing gene pairs which
    are used as filter for labeling (two columns and no header; the order of genes
    in the gene pairs is ignored).
  synonyms:
  - --smaller_pairs
  args: !SimpleFlagArg
    name: INPUT_SMALLER_PAIRS_FILENAME
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes which are found in the filter. The format is as the input file and sorted
    by counts column.
  synonyms:
  - --output_fusion_genes
  args: !SimpleFlagArg
    name: OUTPUT_FUSION_GENES_FILENAME
  optional: true
command:
- label_fusion_genes_trim2.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
