help_text: "simple operation performs set operation on two input KMC's databases\n\
  General syntax:\nkmc_tools simple <input1 [input1_params]> <input2 [input2_params]>\
  \ <oper1 output1 [output_params1]> [<oper2 output2 [output_params2]> ...]\ninput1,\
  \ input2                    - paths to databases generated by KMC\noper1, oper2,\
  \ ..., operN          - set operations to be performed on input1 and input2\noutput1,\
  \ output2, ..., outputN    - paths to output k-mer databases\n Available operations:\n\
  \  intersect                  - output database will contains only k-mers that are\
  \ present in both input sets\n  union                      - output database will\
  \ contains each k-mer present in any of input sets\n  kmers_subtract           \
  \  - difference of input sets based on k-mers. \n                              \
  \ Output database will contains only k-mers that are present in first input set\
  \ but absent in the second one\n  counters_subtract          - difference of input\
  \ sets based on k-mers and their counters (weaker version of kmers_subtract).\n\
  \                               Output database will contains all k-mers that are\
  \ present in first input, \n                               beyond those for which\
  \ counter operation will lead to remove (i.e. counter equal to 0 or negative number)\n\
  \  reverse_kmers_subtract     - same as kmers_subtract but treat input2 as first\
  \ and input1 as second\n  reverse_counters_subtract  - same as counters_subtract\
  \ but treat input2 as first and input1 as second\n For each input there are additional\
  \ parameters:\n  -ci<value>  - exclude k-mers occurring less than <value> times\
  \ \n  -cx<value>  - exclude k-mers occurring more of than <value> times\n For each\
  \ output there are additional parameters:\n  -ci<value>  - exclude k-mers occurring\
  \ less than <value> times \n  -cx<value>  - exclude k-mers occurring more of than\
  \ <value> times\n  -cs<value>  - maximal value of a counter\n  -oc<value>  - redefine\
  \ counter calculation mode for equal k-mers\n    Available values : \n      min\
  \   - get lower value of a k-mer counter (default value for intersect operation)\n\
  \      max   - get upper value of a k-mer counter\n      sum   - get sum of counters\
  \ from both databases\n      diff  - get difference between counters (default for\
  \ counters_subtract operation)\n      left  - get counter from first database (input1)\n\
  \      right - get counter from second database (input2)\nExample:\nkmc_tools simple\
  \ kmers1 -ci3 -cx70000 kmers2 union kmers1_kmers2_union -cs65536 -ocfirst intersect\
  \ intersect_kmers1_kmers2 intersect intersect_max_kmers1_kmers2 -ocmax\n"
