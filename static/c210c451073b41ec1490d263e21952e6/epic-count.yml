!Command
positional: []
named:
- !Flag
  description: ChIP files to count reads in (bed/bedpe format).
  synonyms:
  - --infiles
  - -i
  args: !RepeatFlagArg
    name: INFILES
  optional: true
- !Flag
  description: 'Number of cpus to use. Can use at most one per chromosome. Default:
    1.'
  synonyms:
  - --number-cores
  - -cpu
  args: !SimpleFlagArg
    name: NUMBER_CORES
  optional: true
- !Flag
  description: Keep reads mapping to the same position on the same strand within a
    library. Default is to remove all but the first duplicate.
  synonyms:
  - --keep-duplicates
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Size of the windows to scan the genome. WINDOW_SIZE is the smallest
    possible island. Default 200.
  synonyms:
  - --window-size
  - -w
  args: !SimpleFlagArg
    name: WINDOW_SIZE
  optional: true
- !Flag
  description: (Single end reads only) Size of the sequenced fragment. The center
    of the the fragment will be taken as half the fragment size. Default 150.
  synonyms:
  - --fragment-size
  - -fs
  args: !SimpleFlagArg
    name: FRAGMENT_SIZE
  optional: true
- !Flag
  description: 'Which genome to analyze. Default: hg19. If --chromsizes flag is given,
    --genome is not required.'
  synonyms:
  - --genome
  - -gn
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: 'Set the chromosome lengths yourself in a file with two columns: chromosome
    names and sizes. Useful to analyze custom genomes, assemblies or simulated data.
    Only chromosomes included in the file will be analyzed.'
  synonyms:
  - --chromsizes
  - -cs
  args: !SimpleFlagArg
    name: CHROMSIZES
  optional: true
- !Flag
  description: File to write gzipped count matrix to.
  synonyms:
  - --outfile
  - -o
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
command:
- epic-count
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
