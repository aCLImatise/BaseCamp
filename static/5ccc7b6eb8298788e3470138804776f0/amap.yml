!Command
positional: []
named:
- !Flag
  description: use CLUSTALW output format instead of MFA
  synonyms:
  - -clustalw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 5 (default: 0) passes of consistency transformation'
  synonyms:
  - -c
  - --consistency
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 1000 (default: 0) passes of iterative-refinement'
  synonyms:
  - -ir
  - --iterative-refinement
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 20 (default: 0) rounds of pretraining'
  synonyms:
  - -pre
  - --pre-training
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: generate all-pairs pairwise alignments
  synonyms:
  - -pairs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use Viterbi algorithm to generate all pairs (automatically enables
    -pairs)
  synonyms:
  - -viterbi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'report progress while aligning (default: off)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write annotation for multiple alignment to FILENAME
  synonyms:
  - -annot
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'compute EM transition probabilities, store in FILENAME (default: no
    training)'
  synonyms:
  - -t
  - --train
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'also reestimate emission probabilities (default: off)'
  synonyms:
  - -e
  - --emissions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'read parameters from FILENAME (default: )'
  synonyms:
  - -p
  - --paramfile
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'print sequences in alignment order rather than input order (default:
    off)'
  synonyms:
  - -a
  - --alignment-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use GF as the gap-factor parameter, set to 0 for best sensitivity,
    higher values for better specificity (default: 1)'
  synonyms:
  - -g
  - --gap-factor
  args: !SimpleFlagArg
    name: GF
  optional: true
- !Flag
  description: 'stop the sequence annealing process when best edge has lower weight
    than W, set to 0 for best sensitivity, higher values for better specificity (default:
    0)'
  synonyms:
  - -w
  - --edge-weight-threshold
  args: !SimpleFlagArg
    name: W
  optional: true
- !Flag
  description: 'use progresive alignment instead of sequence annealing alignment (default:
    off)'
  synonyms:
  - -prog
  - --progressive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'disable reordring of edges during sequence annealing alignment (default:
    off)'
  synonyms:
  - -noreorder
  - --no-edge-reordering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use maximum improvement step size instead of tGf edge ranking (default:
    off)'
  synonyms:
  - -maxstep
  - --use-max-stepsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'only print the posterior probability matrices (default: off)'
  synonyms:
  - -print
  - --print-posteriors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[START] [STEP] print output for the AMAP Display Java based GUI (default:
    off)  starting at weight START (default: infinity) with step size STEP (default:
    1)'
  synonyms:
  - -gui
  args: !EmptyFlagArg {}
  optional: true
command:
- amap
subcommands: []
help_flag:
usage_flag:
version_flag:
