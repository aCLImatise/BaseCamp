  optional: true
- !Flag
  description: Should be used if only the specificity of the model should be estimated.
  synonyms:
  - --only-spec
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Should be used if you only want to optimize the threshold score for
    full length genes.
  synonyms:
  - --only-full-length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Should be used if you only want to optimize the threshold score for
    full fragmented genes.
  synonyms:
  - --only-fragments
  args: !EmptyFlagArg {}
  optional: true
