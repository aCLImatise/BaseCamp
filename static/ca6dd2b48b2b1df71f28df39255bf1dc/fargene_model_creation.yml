  synonyms:
  - --fragment-lengths
  - -l
  args: !SimpleFlagArg
    name: FRAGMENT_LENGTHS
  optional: true
- !Flag
  description: 'The number of fragments that should be created from each gene. (default:
    10 000)'
  synonyms:
  - --num-fragments
  args: !SimpleFlagArg
    name: NUM_FRAGMENTS
  optional: true
