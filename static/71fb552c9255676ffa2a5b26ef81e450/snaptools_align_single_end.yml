    \ None)"
  synonyms:
  - --tmp-folder
  args: !SimpleFlagArg
    name: TMP_FOLDER
  optional: true
- !Flag
  description: "whether to overwrite the output file if it already\nexists (default:\
    \ False)\n"
  synonyms:
  - --overwrite
  args: !SimpleFlagArg
    name: OVERWRITE
