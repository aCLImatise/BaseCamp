!Command
positional: []
named:
- !Flag
  description: directory where to store layout files.
  synonyms:
  - -r
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
- !Flag
  description: reads file path (fasta format))
  synonyms:
  - -f
  - --fastafn
  args: !SimpleFlagArg
    name: FASTAFN
  optional: true
- !Flag
  description: overlap file path (from minimap in PAF format).
  synonyms:
  - -m
  - --minimapfn
  args: !SimpleFlagArg
    name: MINIMAPFN
  optional: true
- !Flag
  description: Whether to write POA input files for consensus generation or not.
  synonyms:
  - -w
  - --write_poa_files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: length of consensus windows for POA.
  synonyms:
  - --w_len
  args: !SimpleFlagArg
    name: W_LEN
  optional: true
- !Flag
  description: overlap length between two successive consensus windows.
  synonyms:
  - --w_ovl_len
  args: !SimpleFlagArg
    name: W_OVL_LEN
  optional: true
- !Flag
  description: threshold on overlap score (similarity matrix preprocessing.)
  synonyms:
  - --sim_thr
  args: !SimpleFlagArg
    name: SIM_THR
  optional: true
- !Flag
  description: threshold on length of overlaps (similarity matrix preprocessing).
  synonyms:
  - --len_thr
  args: !SimpleFlagArg
    name: LEN_THR
  optional: true
- !Flag
  description: verbosity level (-v, -vv or none)
  synonyms:
  - -v
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: csv file with position of reads (in same order as in fastafn) obtained
    from BWA, in order to plot reads position found vs reference.
  synonyms:
  - --ref_pos_csvf
  args: !SimpleFlagArg
    name: REF_POS_CSVF
  optional: true
command:
- spectral_layout_from_minimap.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
