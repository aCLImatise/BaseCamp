!Command
positional: []
named:
- !Flag
  description: minimum edge support required to call structural variants in the presence/absence
    sv file (default=max(2, 0.01*n_samples))
  synonyms:
  - --min_edge_support_sv
  args: !SimpleFlagArg
    name: MIN_EDGE_SUPPORT_SV
  optional: true
- !Flag
  description: number of threads to use (default=1)
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: N_CPU
  optional: true
- !Flag
  description: print additional output
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Location of seperate Panaroo output directories
  synonyms:
  - -d
  - --directories
  args: !RepeatFlagArg
    name: DIRECTORIES
  optional: true
- !Flag
  description: location of a new output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: sequence identity threshold (default=0.95)
  synonyms:
  - -c
  - --threshold
  args: !SimpleFlagArg
    name: ID
  optional: true
- !Flag
  description: protein family sequence identity threshold (default=0.7)
  synonyms:
  - -f
  - --family_threshold
  args: !SimpleFlagArg
    name: FAMILY_THRESHOLD
  optional: true
- !Flag
  description: length difference cutoff (default=0.95)
  synonyms:
  - --len_dif_percent
  args: !SimpleFlagArg
    name: LEN_DIF_PERCENT
  optional: true
- !Flag
  description: don't split paralogs
  synonyms:
  - --merge_paralogs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: proportion of genomes supporting a gene with a length more than 1.5x
    outside the interquatile range for genes in the same cluster (default=0.01). Genes
    failing this test will be re-annotated at the shorter length
  synonyms:
  - --length_outlier_support_proportion
  args: !SimpleFlagArg
    name: LENGTH_OUTLIER_SUPPORT_PROPORTION
  optional: true
- !Flag
  description: "Output alignments of core genes or all genes. Options are 'core' and\
    \ 'pan'. Default: 'None'"
  synonyms:
  - -a
  - --alignment
  args: !ChoiceFlagArg
    choices:
    - core
    - pan
  optional: true
- !Flag
  description: "Specify an aligner. Options:'prank', 'clustal', and default: 'mafft'"
  synonyms:
  - --aligner
  args: !ChoiceFlagArg
    choices:
    - prank
    - clustal
    - mafft
  optional: true
- !Flag
  description: Core-genome sample threshold (default=0.95)
  synonyms:
  - --core_threshold
  args: !SimpleFlagArg
    name: CORE
  optional: true
command:
- panaroo-merge
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
