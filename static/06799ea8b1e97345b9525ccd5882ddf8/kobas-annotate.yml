!Command
positional: []
named:
- !Flag
  description: list available species, or list available databases for a specific
    species
  synonyms:
  - -l
  - --list
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input data file
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: input type (fasta:pro, fasta:nuc, blastout:xml, blastout:tab, id:refseqpro,
    id:uniprot, id:ensembl, id:ncbigene), default fasta:pro
  synonyms:
  - -t
  - --intype
  args: !SimpleFlagArg
    name: INTYPE
  optional: true
- !Flag
  description: 'species abbreviation (for example: ko for KEGG Orthology, hsa for
    Homo sapiens, mmu for Mus musculus, dme for Drosophila melanogaster, ath for Arabidopsis
    thaliana, sce for Saccharomyces cerevisiae and eco for Escherichia coli K-12 MG1655)'
  synonyms:
  - -s
  - --species
  args: !SimpleFlagArg
    name: SPECIES
  optional: true
- !Flag
  description: output file for annotation result, default stdout
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: expect threshold for BLAST, default 1e-5
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
- !Flag
  description: rank cutoff for valid hits from BLAST result, default 5
  synonyms:
  - -r
  - --rank
  args: !SimpleFlagArg
    name: RANK
  optional: true
- !Flag
  description: number of CPUs to be used by BLAST, default 1
  synonyms:
  - -n
  - --nCPUs
  args: !SimpleFlagArg
    name: NCPUS
  optional: true
- !Flag
  description: subject coverage cutoff for BLAST, default 0
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: COVERAGE
  optional: true
- !Flag
  description: whether only use orthologs for cross-species annotation or not, default
    NO (if only use orthologs, please provide the species abbreviation of your input)
  synonyms:
  - -z
  - --ortholog
  args: !SimpleFlagArg
    name: ORTHOLOG
  optional: true
- !Flag
  description: Optional parameter. To set path to kobas_home, which is parent directory
    of sqlite3/ and seq_pep/ , default value is read from ~/.kobasrcwhere you set
    before running kobas. If you set this parameter, it means you set "kobasdb" and
    "blastdb" in this following directory. e.g. "-k /home/user/kobas/", means that
    you set kobasdb = /home/user/kobas/sqlite3/ and blastdb = /home/user/kobas/seq_pep/
  synonyms:
  - -k
  - --kobashome
  args: !SimpleFlagArg
    name: KOBAS_HOME
  optional: true
- !Flag
  description: Optional parameter. To set parent directory of blastx and blastp. If
    you set this parameter, it means you set "blastx" and "blastp" in this following
    directory. Default value is read from ~/.kobasrc where you set before running
    kobas
  synonyms:
  - -v
  - --blasthome
  args: !SimpleFlagArg
    name: BLAST_HOME
  optional: true
- !Flag
  description: Optional parameter. To set path to sep_pep/, default value is read
    from ~/.kobasrc where you set before running kobas
  synonyms:
  - -y
  - --blastdb
  args: !SimpleFlagArg
    name: BLASTDB
  optional: true
- !Flag
  description: Optional parameter. To set path to sqlite3/, default value is read
    from ~/.kobasrc where you set before running kobas, e.g. "-q /kobas_home/sqlite3/"
  synonyms:
  - -q
  - --kobasdb
  args: !SimpleFlagArg
    name: KOBASDB
  optional: true
- !Flag
  description: Optional parameter. To set path to blastp program, default value is
    read from ~/.kobasrc where you set before running kobas
  synonyms:
  - -p
  - --blastp
  args: !SimpleFlagArg
    name: BLASTP
  optional: true
- !Flag
  description: Optional parameter. To set path to  blasx program, default value is
    read from ~/.kobasrc where you set before running kobas
  synonyms:
  - -x
  - --blastx
  args: !SimpleFlagArg
    name: BLASTX
  optional: true
command:
- kobas-annotate
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
