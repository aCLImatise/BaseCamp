!Command
positional: []
named:
- !Flag
  description: Index sequences, before calling
  synonyms:
  - --index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Make calls from an indexed dataset
  synonyms:
  - --call
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use FM-index to make calls
  synonyms:
  - --simple
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List of strains to index
  synonyms:
  - --strains
  args: !SimpleFlagArg
    name: STRAINS
  optional: true
- !Flag
  description: List of unitigs to call
  synonyms:
  - --unitigs
  args: !SimpleFlagArg
    name: UNITIGS
  optional: true
- !Flag
  description: Prefix for output [default = 'mantis_index']
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Do not save FM-indexes for reuse
  synonyms:
  - --no-save-idx
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Directory containing mantis index (produced by index mode) [default
    = 'mantis_index']
  synonyms:
  - --mantis-index
  args: !SimpleFlagArg
    name: MANTIS_INDEX
  optional: true
- !Flag
  description: Use approximate count mode [default = exact]
  synonyms:
  - --approximate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: K-mer size for counts [default = 31]
  synonyms:
  - --kmer-size
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
- !Flag
  description: Minimum k-mer count to be included [default = 1]
  synonyms:
  - --count-cutoff
  args: !SimpleFlagArg
    name: COUNT_CUTOFF
  optional: true
- !Flag
  description: Starting log(number of count slots). Automatically increased if necessary
    [default = 22]
  synonyms:
  - --log-slots
  args: !SimpleFlagArg
    name: LOG_SLOTS
  optional: true
- !Flag
  description: Number of CPUs to use [default = 1]
  synonyms:
  - --cpus
  args: !SimpleFlagArg
    name: CPUS
  optional: true
- !Flag
  description: Overwrite existing output
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Location of squeakr executable [default = squeakr]
  synonyms:
  - --squeakr
  args: !SimpleFlagArg
    name: SQUEAKR
  optional: true
- !Flag
  description: Location of mantis executable [default = mantis]
  synonyms:
  - --mantis
  args: !SimpleFlagArg
    name: MANTIS
  optional: true
command:
- unitig-caller
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
