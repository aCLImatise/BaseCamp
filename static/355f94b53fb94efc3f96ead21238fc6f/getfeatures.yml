- !Flag
  description: forbid all features with name NAME
  synonyms:
  - -N
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: allow only entries with TAX in the taxonomy
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TAX
  optional: true
- !Flag
  description: forbid all entries with TAX in the taxonomy
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: TAX
  optional: true
- !Flag
  description: shift coordinates by OFFSET
  synonyms:
