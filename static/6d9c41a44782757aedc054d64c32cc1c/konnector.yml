!Command
positional: []
named:
- !Flag
  description: use N parallel threads [1]
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the size of a k-mer
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: size of bloom filter [500M]
  synonyms:
  - -b
  - --bloom-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: kmer coverage threshold for error correction [2]. This option specifies
    the number of levels in the cascading Bloom filter; it has no effect if the Bloom
    filter is loaded from an external file.
  synonyms:
  - -c
  - --min-coverage
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: max edges to traverse during each graph search [25000]
  synonyms:
  - -C
  - --max-cost
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: write graph traversals to a DOT file
  synonyms:
  - -d
  - --dot-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: use an additional Bloom filter to avoid assembling the same region
    of the genome multiple times. This option is highly recommended when the -E (--extend)
    option and has no effect otherwise. As a rule of thumb, the Bloom filter size
    should be about twice the target genome size [disabled]
  synonyms:
  - -D
  - --dup-bloom-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: find and fix single-base errors when reads have no kmers in bloom filter
    [disabled]
  synonyms:
  - -e
  - --fix-errors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: in addition to finding a connecting path, extend the reads outwards
    to the next dead end or branching point in the de Brujin graph. If the reads were
    not successfully connected, extend them inwards as well.
  synonyms:
  - -E
  - --extend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output merged reads in FASTQ format (default is FASTA)
  synonyms:
  - --fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: min fragment size in base pairs [0]
  synonyms:
  - -f
  - --min-frag
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: max fragment size in base pairs [1000]
  synonyms:
  - -F
  - --max-frag
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: load bloom filter from FILE
  synonyms:
  - -i
  - --input-bloom
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: input reads files are interleaved
  synonyms:
  - -I
  - --interleaved
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: mask new and changed bases as lower case
  synonyms:
  - --mask
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not mask bases [default]
  synonyms:
  - --no-mask
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: discard unchaste reads [default]
  synonyms:
  - --chastity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not discard unchaste reads
  synonyms:
  - --no-chastity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: trim masked bases from the ends of reads
  synonyms:
  - --trim-masked
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not trim masked bases from the ends of reads [default]
  synonyms:
  - --no-trim-masked
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: max mismatches between paths and reads; use 'nolimit' for no limit
    [nolimit]
  synonyms:
  - -m
  - --read-mismatches
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: max mismatches between all alternate paths; use 'nolimit' for no limit
    [2]
  synonyms:
  - -M
  - --max-mismatches
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: disable all limits; equivalent to '-B nolimit -m nolimit -M nolimit
    -P nolimit'
  synonyms:
  - -n
  - --no-limits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prefix of output FASTA files [required]
  synonyms:
  - -o
  - --output-prefix
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: don't correct any bases within the reads [disabled]
  synonyms:
  - --preserve-reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output a separate pseudoread for each alternate path connecting a read
    pair (default is to create a consensus sequence of all connecting paths)
  synonyms:
  - -p
  - --alt-paths-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: merge at most N alternate paths; use 'nolimit' for no limit [2]
  synonyms:
  - -P
  - --max-paths
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: trim bases from the ends of reads whose quality is less than the threshold
  synonyms:
  - -q
  - --trim-quality
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: zero quality is `!' (33), typically for FASTQ and SAM files [default]
  synonyms:
  - --standard-quality
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: zero quality is `@' (64), typically for qseq and export files
  synonyms:
  - --illumina-quality
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: quality score for bases corrected or inserted by konnector; only relevant
    when --fastq is in effect [40]
  synonyms:
  - -Q
  - --corrected-qual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only process reads with names that contain STR
  synonyms:
  - -r
  - --read-name
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: mem limit for graph searches; multiply by the number of threads (-j)
    to get the total mem used for graph traversal [500M]
  synonyms:
  - -s
  - --search-mem
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: write graph search stats to FILE
  synonyms:
  - -t
  - --trace-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: min percent seq identity between consensus seq and reads [0]
  synonyms:
  - -x
  - --read-identity
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: min percent seq identity across alternate connecting paths [0]
  synonyms:
  - -X
  - --path-identity
  args: !SimpleFlagArg
    name: N
  optional: true
command:
- konnector
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
