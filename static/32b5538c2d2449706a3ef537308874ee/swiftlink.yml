help_text: "Usage: swiftlink [OPTIONS] -p pedfile -m mapfile -d datfile\n       swiftlink\
  \ [OPTIONS] -p pedfile --elod\n\nInput files:\n  -p pedfile, --pedigree=pedfile\n\
