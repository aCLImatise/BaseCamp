version_flag:
help_text: "This command trims names of sequences.\n\nIf the input alignment contains\
  \ several alignments, will process only the first one\n\nIt trims sequence names\
  \ to n characters. It will output mapping between \nold names and new names into\
  \ a map file as well as the new alignment.\nIf n is > than seq name, it will add\
  \ 000 at the end.\nIf n is < than seq name, it will trim. Names may be identical\
  \ after this step.\nIn this case, it will add a unique identifier to the identical\
  \ names.\n\nExample of usage:\n\ngoalign trim name -i align.phy -p -n 10 -m map.txt\n\
  \nId -a is given, then names are generated with the pattern \"S000<i>\".\n\nVersion:\
  \ 0.3.2\n\nUsage:\n  goalign trim name [flags]\n\nFlags:\n  -a, --auto         \
  \    Automatically generates sequence identifiers (priority over --nb-cchar)\n \
  \ -h, --help             help for name\n  -n, --nb-char int      Number of characters\
  \ to keep in sequence names (default 1)\n  -m, --out-map string   Mapping output\
  \ file (default \"none\")\n\nGlobal Flags:\n  -i, --align string       Alignment\
  \ input file (default \"stdin\")\n      --auto-detect        Auto detects input\
  \ format (overrides -p, -x and -u)\n  -u, --clustal            Alignment is in clustal?\
  \ default fasta\n      --ignore-identical   Ignore duplicated sequences that have\
  \ the same name and same sequences\n      --input-strict       Strict phylip input\
  \ format (only used with -p)\n  -x, --nexus              Alignment is in nexus?\
  \ default fasta\n      --no-block           Write Phylip sequences without space\
  \ separated blocks (only used with -p)\n      --one-line           Write Phylip\
  \ sequences on 1 line (only used with -p)\n  -o, --out-align string   Renamed alignment\
  \ output file (default \"stdout\")\n      --output-strict      Strict phylip output\
  \ format (only used with -p)\n  -p, --phylip             Alignment is in phylip?\
  \ default fasta\n      --seed int           Random Seed: -1 = nano seconds since\
  \ 1970/01/01 00:00:00 (default -1)\n  -t, --threads int        Number of threads\
  \ (default 1)\n\n"
