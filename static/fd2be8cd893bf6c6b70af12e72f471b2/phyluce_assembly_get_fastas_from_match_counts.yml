!Command
positional: []
named:
- !Flag
  description: 'The directory containing the assembled contigs in which you searched
    for UCE loci. (default: None)'
  synonyms:
  - --contigs
  args: !SimpleFlagArg
    name: CONTIGS
  optional: true
- !Flag
  description: 'The SQL database file holding probe matches to targeted loci (usually
    "lastz/probe.matches.sqlite"). (default: None)'
  synonyms:
  - --locus-db
  args: !SimpleFlagArg
    name: LOCUS_DB
  optional: true
- !Flag
  description: 'The output file containing taxa and loci in complete/incomplete matrices
    generated by get_match_counts.py. (default: None)'
  synonyms:
  - --match-count-output
  args: !SimpleFlagArg
    name: MATCH_COUNT_OUTPUT
  optional: true
- !Flag
  description: 'The path to the outfile for incomplete-matrix records. Required when
    processing an incomplete data matrix. (default: False)'
  synonyms:
  - --incomplete-matrix
  args: !SimpleFlagArg
    name: INCOMPLETE_MATRIX
  optional: true
- !Flag
  description: 'The path to the output FASTA file you want to create. (default: None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'An SQLlite database file holding probe matches to other targeted loci.
    (default: None)'
  synonyms:
  - --extend-locus-db
  args: !SimpleFlagArg
    name: EXTEND_LOCUS_DB
  optional: true
- !Flag
  description: 'A directory holding the assembled contigs (from genomes or another
    study) referenced by --extend- locus-db. (default: None)'
  synonyms:
  - --extend-locus-contigs
  args: !SimpleFlagArg
    name: EXTEND_LOCUS_CONTIGS
  optional: true
command:
- phyluce_assembly_get_fastas_from_match_counts
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
