!Command
positional: []
named:
- !Flag
  description: 'scHi-C matrix, -m scool scHi-C matrix The consensus matrix created
    by scHicConsensusMatrices (default: None)'
  synonyms:
  - --matrix
  args: !SimpleFlagArg
    name: scool
  optional: true
- !Flag
  description: 'File name to save the resulting cluster profile. (default: consensus_matrices.png)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'The dpi of the plot. (default: 300)'
  synonyms:
  - --dpi
  - -d
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'List of to be plotted chromosomes (default: None)'
  synonyms:
  - --chromosomes
  - -c
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'Color map to use for the heatmap. Available values can be seen here:
    http://matplotlib.org/examples/color/col ormaps_reference.html (default: RdYlBu_r)'
  synonyms:
  - --colorMap
  args: !SimpleFlagArg
    name: COLORMAP
  optional: true
command:
- scHicPlotConsensusMatrices
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
