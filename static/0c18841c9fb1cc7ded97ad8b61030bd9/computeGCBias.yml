named:
- !Flag
  description: 'file, -b bam file Sorted BAM file. (default: None)'
  synonyms:
  - --bamfile
  args: !SimpleFlagArg
    name: bam
  optional: true
- !Flag
  description: 'The effective genome size is the portion of the genome that is mappable.
    Large fractions of the genome are stretches of NNNN that should be discarded.
    Also, if repetitive regions were not included in the mapping of reads, the effective
    genome size needs to be adjusted accordingly. A table of values is available here:
    http ://deeptools.readthedocs.io/en/latest/content/feature/ effectiveGenomeSize.html
    . (default: None)'
  synonyms:
  - --effectiveGenomeSize
  args: !SimpleFlagArg
    name: EFFECTIVEGENOMESIZE
  optional: true
- !Flag
  description: '2bit FILE, -g 2bit FILE Genome in two bit format. Most genomes can
    be found here: http://hgdownload.cse.ucsc.edu/gbdb/ Search for the .2bit ending.
    Otherwise, fasta files can be converted to 2bit using the UCSC programm called
    faToTwoBit available for different plattforms at http://hgdownload.cse.ucsc.edu/admin/exe/
    (default: None)'
  synonyms:
  - --genome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to save the file containing the observed and expected read frequencies
    per %GC-content. This file is needed to run the correctGCBias tool. This is a
    text file. (default: None)'
  synonyms:
  - --GCbiasFrequenciesFile
  - -freq
  - -o
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Number of processors to use. Type "max/2" to use half the maximum
    number of processors or "max" to use all available processors. (Default: 1)'
  synonyms:
  - --numberOfProcessors
  - -p
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Set to see processing messages. (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'NAME  If given, a diagnostic image summarizing the GC-bias will be
    saved. (default: None)'
  synonyms:
  - --biasPlot
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'image format type. If given, this option overrides the image format
    based on the plotFile ending. The available options are: "png", "eps", "pdf",
    "plotly" and "svg" (default: None)'
  synonyms:
  - --plotFileFormat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'To plot the reads per %GC over a regionthe size of the region is required.
    By default, the bin size is set to 300 bases, which is close to the standard fragment
    size for Illumina machines. However, if the depth of sequencing is low, a larger
    bin size will be required, otherwise many bins will not overlap with any read
    (Default: 300)'
  synonyms:
  - --regionSize
  args: !SimpleFlagArg
    name: INT
  optional: true
