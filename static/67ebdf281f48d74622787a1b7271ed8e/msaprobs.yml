!Command
positional: []
named:
- !Flag
  description: specify the output file name (STDOUT by default)
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: specify the number of threads used, and otherwise detect automatically
  synonyms:
  - -num_threads
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: use CLUSTALW output format instead of FASTA format
  synonyms:
  - -clustalw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 5 (default: 2) passes of consistency transformation'
  synonyms:
  - -c
  - --consistency
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 1000 (default: 10) passes of iterative-refinement'
  synonyms:
  - -ir
  - --iterative-refinement
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'report progress while aligning (default: off)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write annotation for multiple alignment to FILENAME
  synonyms:
  - -annot
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'print sequences in alignment order rather than input order (default:
    off)'
  synonyms:
  - -a
  - --alignment-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print out version of MSAPROBS '
  synonyms:
  - -version
  args: !EmptyFlagArg {}
  optional: true
command:
- msaprobs
subcommands: []
help_flag:
usage_flag:
version_flag:
