!Command
positional: []
named: []
command:
- rgt-motifanalysis
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: List of genes (one per line) to get the promoter regions from.
    synonyms:
    - --target-genes
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: If set, it will perform motif matching on the 'background regions',
      composed of the promoters of all available genes (minus the target genes, if
      specified). It doesn't require --target-genes.
    synonyms:
    - --make-background
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Length of the promoter region (in bp) to be extracted from each gene.
    synonyms:
    - --promoter-length
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Path where the output MPBS files will be written. Defaults to 'match'
      in the current directory.
    synonyms:
    - --output-location
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: If this option is used, all bed files will be written as bigbed.
    synonyms:
    - --bigbed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: In order to print bigbed files the scores need to be normalized between
      0 and 1000. Don't use this option if real bitscores should be printed in the
      resulting bed file. Without this option, bigbed files will never be created.
    synonyms:
    - --normalize-bitscore
    args: !EmptyFlagArg {}
    optional: true
  command:
  - rgt-motifanalysis
  - matching
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Organism considered on the analysis. Must have been setup in the
      RGTDATA folder. Common choices are hg19 or hg38.
    synonyms:
    - --organism
    args: !SimpleFlagArg
      name: STRING
    optional: true
  - !Flag
    description: Directory where the matching output containing the MPBS files resides.
      Defaults to 'match' in the current directory.
    synonyms:
    - --matching-location
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Only use the motifs contained within this file (one for each line).
    synonyms:
    - --use-only-motifs
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: If an experimental matrix is provided, the input arguments will be
      ignored.
    synonyms:
    - --input-matrix
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Alpha value for multiple test.
    synonyms:
    - --multiple-test-alpha
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: New 'motif DB' folders to use instead of the ones within the RGTDATA
      folder. Each folder must contain PWM files.
    synonyms:
    - --motif-dbs
    args: !RepeatFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'List of key-value patterns to select a subset of TFs using the metadata
      (MTF files), e.g. for Mouse and Human on Selex data use: "species:sapiens,mus;data_source:selex".
      NB: the DATABASE values must be written in full - exact matching is always performed.Valid
      key types are "name", "gene_names", "family", "uniprot_ids", "data_source",
      "tax_group", "species", "database", "name_file" and "gene_names_file"'
    synonyms:
    - --filter
    args: !SimpleFlagArg
      name: KEY_VALUE_PATTERN
    optional: true
  - !Flag
    description: Only useful together with the --filter argument.Exact will only match
      perfect matching of the value for each key. Inexact will match in case the value
      pattern is contained within the motif. Regex allows for a more complex pattern
      use.
    synonyms:
    - --filter-type
    args: !ChoiceFlagArg
      choices:
      - inexact
      - exact
      - regex
    optional: true
  - !Flag
    description: The logos are copied to a local directory. The HTML report will contain
      relative paths to this directory.
    synonyms:
    - --logo-copy
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: The logos are embedded directly into the HTML report.
    synonyms:
    - --logo-embed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Length of the promoter region (in bp) to be extracted from each gene.
    synonyms:
    - --promoter-length
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Maximum distance between a coordinate and a gene (in bp) in order
      for the former to be considered associated with the latter.
    synonyms:
    - --maximum-association-length
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: If set the specified target genes areexcluded from background file
    synonyms:
    - --exclude-target-genes
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Path where the output MPBS files will be written. Defaults to 'enrichment'
      in the current directory.
    synonyms:
    - --output-location
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Only MPBSs whose factor's enrichment corrected p-value are less than
      equal this option are printed. Use 1.0 to print all MPBSs.
    synonyms:
    - --print-thresh
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: If this option is used, all bed files will be written as bigbed.
    synonyms:
    - --bigbed
    args: !EmptyFlagArg {}
    optional: true
  command:
  - rgt-motifanalysis
  - enrichment
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
