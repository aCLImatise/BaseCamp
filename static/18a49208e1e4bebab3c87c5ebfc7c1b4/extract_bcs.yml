!Command
positional:
- !Positional
  description: Path to fastq file.
  position: 0
  name: infile
  optional: false
- !Positional
  description: Pattern of barcode nucleotides starting at 5'-end. X positions will
    be moved to the header, N positions will be kept.
  position: 1
  name: pattern
  optional: false
named:
- !Flag
  description: Write results to this file.
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: Write barcodes to this file in FASTQ format.
  synonyms:
  - -b
  - --bcs
  args: !SimpleFlagArg
    name: OUT_BC_FASTA
  optional: true
- !Flag
  description: Save extracted barcodes in FASTA format.
  synonyms:
  - --fasta-barcodes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Append extracted barcodes to the FASTQ headers.
  synonyms:
  - -a
  - --add-bc-to-fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be verbose.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print lots of debugging information
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- extract_bcs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
