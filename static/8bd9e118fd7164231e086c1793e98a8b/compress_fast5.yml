!Command
positional: []
named:
- !Flag
  description: Folder containing single read fast5 files
  synonyms:
  - -i
  - --input_path
  args: !SimpleFlagArg
    name: INPUT_PATH
  optional: true
- !Flag
  description: Folder to output multi read files to
  synonyms:
  - -s
  - --save_path
  args: !SimpleFlagArg
    name: SAVE_PATH
  optional: true
- !Flag
  description: Replace the old files with new files in place
  synonyms:
  - --in_place
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Target output compression type
  synonyms:
  - -c
  - --compression
  args: !ChoiceFlagArg
    choices:
    - vbz
    - vbz_legacy_v0
    - gzip
  optional: true
- !Flag
  description: Maximum number of threads to use
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Search recursively through folders for single_read fast5 files
  synonyms:
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore symlinks when searching recursively for fast5 files
  synonyms:
  - --ignore_symlinks
  args: !EmptyFlagArg {}
  optional: true
command:
- compress_fast5
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
