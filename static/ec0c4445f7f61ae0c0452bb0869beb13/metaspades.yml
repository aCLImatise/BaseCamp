!Command
positional:
- !Positional
  description: ''
  position: 0
  name: spades.py
  optional: false
named:
- !Flag
  description: directory to store all the resulting files (required)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: output_dir
  optional: true
- !Flag
  description: this flag is required for IonTorrent data
  synonyms:
  - --iontorrent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: runs SPAdes on toy dataset
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file with unpaired reads
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: file with merged forward and reverse paired-end reads
  synonyms:
  - --merged
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: <#> <filename>      file with interlaced reads for paired-end library
    number <#>. Older deprecated syntax is -pe<#>-12 <filename>
  synonyms:
  - --pe-12
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <filename>       file with forward reads for paired-end library
    number <#>. Older deprecated syntax is -pe<#>-1 <filename>
  synonyms:
  - --pe-1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <filename>       file with reverse reads for paired-end library
    number <#>. Older deprecated syntax is -pe<#>-2 <filename>
  synonyms:
  - --pe-2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <filename>       file with unpaired reads for paired-end library
    number <#>. Older deprecated syntax is -pe<#>-s <filename>
  synonyms:
  - --pe-s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <filename>       file with merged reads for paired-end library
    number <#>. Older deprecated syntax is -pe<#>-m <filename>
  synonyms:
  - --pe-m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <or>            orientation of reads for paired-end library number
    <#>  (<or> = fr, rf, ff). Older deprecated syntax is -pe<#>-<or>
  synonyms:
  - --pe-or
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <#> <filename>          file with unpaired reads for single reads library
    number <#>. Older deprecated syntax is --s<#> <filename>
  synonyms:
  - --s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file with PacBio reads
  synonyms:
  - --pacbio
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: file with Nanopore reads
  synonyms:
  - --nanopore
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: file with TSLR-contigs
  synonyms:
  - --tslr
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: runs only read error correction (without assembling)
  synonyms:
  - --only-error-correction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: runs only assembling (without read error correction)
  synonyms:
  - --only-assembler
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: save intermediate check-points ('last', 'all')
  synonyms:
  - --checkpoints
  args: !SimpleFlagArg
    name: last or all
  optional: true
- !Flag
  description: continue run from the last available check-point
  synonyms:
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: restart run with updated options and from the specified check-point
    ('ec', 'as', 'k<int>', 'mc', 'last')
  synonyms:
  - --restart-from
  args: !SimpleFlagArg
    name: cp
  optional: true
- !Flag
  description: forces error correction not to compress the corrected reads
  synonyms:
  - --disable-gzip-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disables repeat resolution stage of assembling
  synonyms:
  - --disable-rr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file with dataset description in YAML format
  synonyms:
  - --dataset
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'number of threads. [default: 16]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'RAM limit for SPAdes in Gb (terminates if exceeded). [default: 250]'
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'directory for temporary files. [default: <output_dir>/tmp]'
  synonyms:
  - --tmp-dir
  args: !SimpleFlagArg
    name: dirname
  optional: true
- !Flag
  description: "[<int> ...]        list of k-mer sizes (must be odd and less than\
    \ 128) [default: 'auto']"
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '<33 or 64>   PHRED quality offset in the input reads (33 or 64), [default:
    auto-detect]'
  synonyms:
  - --phred-offset
  args: !EmptyFlagArg {}
  optional: true
command:
- metaspades.py
subcommands: []
help_flag: !Flag
  description: prints this usage message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: prints version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
