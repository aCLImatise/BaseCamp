!Command
positional: []
named:
- !Flag
  description: Search program used to produce HSPs, can be either "blast" or "wublast",
    default is "blast", optional
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'specifies the program option of genBlast: genblasta or genblastg'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List of query sequences to blast, must be in fasta format, required
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The target database of genomic sequences in fasta format, required
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: The e-value, [default: 1e-2], optional'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: Perform gapped alignment (T/F)  [default: F],
    optional'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: Perform filtering (T/F) [default: F], optional'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: Set word size, 0 means using blast default [default:
    0], optional'
  synonyms:
  - -W
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: weight of penalty for skipping HSPs, between
    0 and 1 [default: 0.5], optional'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: maximum allowed distance between HSPs  within
    the same gene, a non-negative integer [default: 100000], optional'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: number of ranks in the output, a positive
    integer, optional'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: minimum percentage of query gene  coverage
    in the output, between 0 and 1 (e.g. for 50% gene coverage, use "0.5"), optional'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: minimum score of the HSP group in  the output,
    a real number, optional'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of base pairs to search for start codon within the region of
    HSP             group (inside the first HSP). If not specified, default is 15.
  synonyms:
  - -scodon
  args: !SimpleFlagArg
    name: The
  optional: true
- !Flag
  description: 'parameter for genBlastG: minimum intron length, optional. If not specified,
    the default value is 15.'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG: minimum internal exon length, optional. If
    not specified, default is 20.'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG: maximum number of splice sites per region,
    optional. If not specified, default is 20.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'genBlastG splice region algorithm version: 1 or 2. Optional. If not
    specified, default is 1'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG splice region algorithm2: class threshold,
    optional. If not specified, default is 0.'
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: turn on the no-repair option of genBlastG
  synonyms:
  - -norepair
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG repair process: minimum length of missing
    query region for repairing head or tail exon, optional. If not specified, default
    is 1.'
  synonyms:
  - -re
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG repair process: minimum length of missing
    query region for repairing internal exon, optional. If not specified, default
    is 6.'
  synonyms:
  - -rm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG repair process: length of DNA region before
    first exon or after last exon for searching additional alignments for repairing
    exons, optional. If not specified, default is 1000.'
  synonyms:
  - -rl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG repair process: minimum initial score of alignment
    to be considered further (similar to BLAST), optional. If not specified, default
    is 41.'
  synonyms:
  - -rs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlastG repair process: max allowed score reduction
    in extending initial alignment (similar to BLAST), optional. If not specified,
    default is 16.'
  synonyms:
  - -rd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output filename, optional. If not specified, the output will be the
    same as the query filename with ".gblast" extension.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output options: turn on GFF output'
  synonyms:
  - -gff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output options: turn on cDNA output'
  synonyms:
  - -cdna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output options: output protein sequence of the predicted gene'
  synonyms:
  - -pro
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The GFF output user_id
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on the verbose on-screen output
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: turn on final alignment PID computation (global alignment between predicted
    gene and query) in output.
  synonyms:
  - -pid
  args: !EmptyFlagArg {}
  optional: true
command:
- genblastG
subcommands: []
help_flag: !Flag
  description: 'parameter for genBlastG splice region algorithm2: data shift, optional.
    If not specified, default is 0.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
