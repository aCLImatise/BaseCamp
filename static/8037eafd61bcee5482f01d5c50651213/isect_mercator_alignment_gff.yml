!Command
positional:
- !Positional
  description: ''
  position: 0
  name: genome
  optional: false
- !Positional
  description: ''
  position: 1
  name: GFF file
  optional: false
named:
- !Flag
  description: only look at features of particular type
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: path to map, genome and alignment files
  synonyms:
  - -D
  - --data
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: path to map and genome files
  synonyms:
  - -M
  - --map
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: path to alignment files
  synonyms:
  - -A
  - --align
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: warn, rather than die, if the subalignment can't be obtained
  synonyms:
  - -L
  - --lazy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: truncate unmappable sequence (rather than skipping) and show truncated
    subalignment
  synonyms:
  - -U
  - --truncate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use and display Stockholm-format alignments with conservation statistics
    (default is multi-FASTA)
  synonyms:
  - -s
  - --stockholm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report progress
  synonyms:
  - -e
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- isect_mercator_alignment_gff
subcommands: []
help_flag: !Flag
  description: show this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show version information
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
