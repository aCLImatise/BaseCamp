!Command
positional: []
named:
- !Flag
  description: additional output is printed
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the gene table to read
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: the directory for output files
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: the index of the gene in the taxonomy data
  synonyms:
  - --taxonomy_index
  args: !SimpleFlagArg
    name: TAXONOMY_INDEX
  optional: true
- !Flag
  description: the level of taxonomy for the output (if input is from picrust metagenome_contributions.py)
  synonyms:
  - --taxonomy_level
  args: !ChoiceFlagArg
    choices:
    - Kingdom
    - Phylum
    - Class
    - Order
    - Family
    - Genus
    - Species
  optional: true
command:
- humann2_split_table
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
