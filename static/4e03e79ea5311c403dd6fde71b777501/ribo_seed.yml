!Command
command:
- ribo
- seed
positional:
- !Positional
  description: --damn_the_torpedos   Ignore certain errors, full speed ahead!
  position: 0
  name: inferred
  optional: false
named:
- !Flag
  description: "genbank reference, used to estimate insert sizes, and\ncompare with\
    \ QUAST"
  synonyms:
  - -r
  - --reference_genbank
  args: !SimpleFlagArg
    name: REFERENCE_GENBANK
  optional: true
- !Flag
  description: 'output directory; default: /'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: forward fastq reads, can be compressed
  synonyms:
  - -F
  - --fastq1
  args: !SimpleFlagArg
    name: FASTQ1
  optional: true
- !Flag
  description: reverse fastq reads, can be compressed
  synonyms:
  - -R
  - --fastq2
  args: !SimpleFlagArg
    name: FASTQ2
  optional: true
- !Flag
  description: single fastq reads
  synonyms:
  - -S1
  - --fastqS1
  args: !SimpleFlagArg
    name: FASTQS1
  optional: true
- !Flag
  description: 'length of flanking regions, in bp; default: 1000'
  synonyms:
  - -l
  - --flanking_length
  args: !SimpleFlagArg
    name: FLANKING
  optional: true
- !Flag
  description: "Don't do an assembly, just generate the long read\n'seeds'; default:\
    \ False"
  synonyms:
  - -j
  - --just_seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'prefix for results files; default: riboSeed'
  synonyms:
  - -e
  - --experiment_name
  args: !SimpleFlagArg
    name: EXPERIMENT_NAME
  optional: true
- !Flag
  description: 'available mappers: smalt and bwa; default: bwa'
  synonyms:
  - --mapper
  args: !ChoiceFlagArg
    choices: !!set
      smalt:
      bwa:
  optional: true
- !Flag
  description: "kmers used for final assembly, separated by commas\nsuch as21,33,55,77,99,127\
    \ . Can be set to 'auto',\nwhere SPAdes chooses. We ensure kmers are not too big\n\
    or too close to read length; default:\n21,33,55,77,99,127"
  synonyms:
  - -k
  - --kmers
  args: !SimpleFlagArg
    name: KMERS
  optional: true
- !Flag
  description: "kmers used during seeding assemblies, separated bt\ncommas; default:\
    \ 21,33,55,77,99"
  synonyms:
  - -p
  - --pre_kmers
  args: !SimpleFlagArg
    name: PRE_KMERS
  optional: true
- !Flag
  description: "skip checking to see if kmerchoice is appropriate to\nread length.\
    \ Sometimes kmers longer than reads can\nhelp in the final assembly, as the long\
    \ reads\ngenerated by riboSeed contain kmers longer than the\nread length"
  synonyms:
  - --force_kmers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If using smalt, this sets the '-m' param; default with\nsmalt is inferred\
    \ from read length. If using BWA,\nreads mapping with ASscore lower than this\
    \ will be\nrejected; default with BWA is half of read length"
  synonyms:
  - -s
  - --score_min
  args: !SimpleFlagArg
    name: SCORE_MIN
  optional: true
- !Flag
  description: "if initial SPAdes assembly largest contig is not at\nleast as long\
    \ as --min_assembly_len, reject. Set this\nto the length of the seed sequence;\
    \ if it is not\nachieved, seeding across regions will likely fail;\ndefault: 6000"
  synonyms:
  - -a
  - --min_assembly_len
  args: !SimpleFlagArg
    name: MIN_ASSEMBLY_LEN
  optional: true
- !Flag
  description: if assembled contig is smaller than
  synonyms:
  - --include_shorts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if --subtract reads already used in previousround of\nsubassembly\
    \ will not be included in subsequent rounds.\nThis can lead to problems with multiple\
    \ mapping and\ninflated coverage."
  synonyms:
  - --subtract
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if genome is known to not be circular and a region of\ninterest (including\
    \ flanking bits) extends past\nchromosome end, this extends the seqence past\n\
    chromosome origin forward by --padding; default: False"
  synonyms:
  - --linear
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "a subassembly will not be performed if this minimum\ndepth is not\
    \ achieved on both the 3' and5' end of the\npseudocontig. default: 0"
  synonyms:
  - -d
  - --min_flank_depth
  args: !SimpleFlagArg
    name: MIN_FLANK_DEPTH
  optional: true
- !Flag
  description: "assembler to use for subassembly scheme. SPAdes is\nused by default,\
    \ but Skesa is a new addition that\nseems to work for subassembly and is faster"
  synonyms:
  - --subassembler
  args: !ChoiceFlagArg
    choices: !!set
      spades:
      skesa:
  optional: true
- !Flag
  description: "ignore: reference will not be used in subassembly.\ntrusted: SPAdes\
    \ will use the seed sequences as a\n--trusted-contig; untrusted: SPAdes will treat\
    \ as\n--untrusted-contig. infer: if mapping percentage over\n80%, 'trusted'; else\
    \ 'untrusted'. See SPAdes docs for\ndetails. default: infer"
  synonyms:
  - --ref_as_contig
  args: !ChoiceFlagArg
    choices: !!set
      untrusted:
      ignore:
      infer:
      trusted:
  optional: true
- !Flag
  description: "include this string (usually additional library, but\ncould be other\
    \ SPAdes args) these libraries in final\nassembly in addition to the reads supplied\
    \ as -F and\n-R. They must be supplied according to SPAdes arg\nnaming scheme.\
    \ Use at own risk.default: None"
  synonyms:
  - --additional_libs
  args: !SimpleFlagArg
    name: ADDITIONAL_LIBS
  optional: true
- !Flag
  description: "if --clean_temps, mapping files will be removed once\nthey are no\
    \ no longer needed during the mapping\niterations to save space; default: False"
  synonyms:
  - --clean_temps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Default behaviour should be to skip read error\ncorrection: http://cab.spbu.ru/benchmarking-tools-for-\n\
    de-novo-microbial-assembly/ . This re-enables\nitdefault: False"
  synonyms:
  - --enable-spades-error-corection
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if --skip_control, no de novo assembly will be done;\ndefault: False"
  synonyms:
  - --skip_control
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if iterations>1, multiple seedings will occur after\nsubassembly of\
    \ seed regions; if setting --target_len,\nseedings will continue until --iterations\
    \ are\ncompleted or --target_len is matched or exceeded;\ndefault: 3"
  synonyms:
  - -i
  - --iterations
  args: !SimpleFlagArg
    name: ITERATIONS
  optional: true
- !Flag
  description: "Logger writes debug to file in output dir; this sets\nverbosity level\
    \ sent to stderr. 1 = debug(), 2 =\ninfo(), 3 = warning(), 4 = error() and 5 =\
    \ critical();\ndefault: 2"
  synonyms:
  - -v
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      '2':
      '1':
      '4':
      '3':
      '5':
  optional: true
- !Flag
  description: "if set, iterations will continue until contigs reach\nthis length,\
    \ or max iterations (set by --iterations)\nhave been completed. Set as fraction\
    \ of original seed\nlength by giving a decimal between 0 and 5, or set as\nan\
    \ absolute number of base pairs by giving an integer\ngreater than 50. Not used\
    \ by default"
  synonyms:
  - --target_len
  args: !SimpleFlagArg
    name: TARGET_LEN
  optional: true
- !Flag
  description: "if --serialize, runs seeding and assembly without\nmultiprocessing.\
    \ This is recommended for machines with\nless than 8GB RAM: False"
  synonyms:
  - -z
  - --serialize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if --initial_consensus, generate a mpileup-based\nconsesnsus instead\
    \ of doing a proper spades\nsubassembly"
  synonyms:
  - --consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "if mapping with SMALT, submit custom smalt scoring via\nsmalt -S scorespec\
    \ option; default:\nmatch=1,subst=-4,gapopen=-4,gapext=-3"
  synonyms:
  - --smalt_scoring
  args: !SimpleFlagArg
    name: SMALT_SCORING
  optional: true
- !Flag
  description: "submit custom parameters to mapper. And by mapper, I\nmean bwa, cause\
    \ we dont support this option for SMALT,\nsorry. This requires knowledge of your\
    \ chosen mapper's\noptional arguments. Proceed with caution! default: -L\n0,0\
    \ -U 0 -a"
  synonyms:
  - --mapper_args
  args: !SimpleFlagArg
    name: MAPPER_ARGS
  optional: true
- !Flag
  description: 'Path to SPAdes executable; default: spades.py'
  synonyms:
  - --spades_exe
  args: !SimpleFlagArg
    name: SPADES_EXE
  optional: true
- !Flag
  description: 'Path to samtools executable; default: samtools'
  synonyms:
  - --samtools_exe
  args: !SimpleFlagArg
    name: SAMTOOLS_EXE
  optional: true
- !Flag
  description: 'Path to skesa executable; default: skesa'
  synonyms:
  - --skesa_exe
  args: !SimpleFlagArg
    name: SKESA_EXE
  optional: true
- !Flag
  description: 'Path to smalt executable; default: smalt'
  synonyms:
  - --smalt_exe
  args: !SimpleFlagArg
    name: SMALT_EXE
  optional: true
- !Flag
  description: 'Path to BWA executable; default: bwa'
  synonyms:
  - --bwa_exe
  args: !SimpleFlagArg
    name: BWA_EXE
  optional: true
- !Flag
  description: 'Path to quast executable; default: quast'
  synonyms:
  - --quast_exe
  args: !SimpleFlagArg
    name: QUAST_EXE
  optional: true
- !Flag
  description: 'Path to bcftools executable; default: bcftools'
  synonyms:
  - --bcftools_exe
  args: !SimpleFlagArg
    name: BCFTOOLS_EXE
  optional: true
- !Flag
  description: 'cores to be used; default: None'
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: "if your cores are hyperthreaded, set number threads to\nthe number\
    \ of threads per processer.If unsure, see\n'cat /proc/cpuinfo' under 'cpu cores',\
    \ or 'lscpu'\nunder 'Thread(s) per core'.: 1"
  synonyms:
  - -t
  - --threads
  args: !ChoiceFlagArg
    choices: !!set
      '4':
      '2':
      '1':
  optional: true
- !Flag
  description: 'system memory available; default: 8'
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: MEMORY
  optional: true
