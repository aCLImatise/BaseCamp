!Command
positional: []
named:
- !Flag
  description: VCF file to validate.
  synonyms:
  - --input-vcf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-errors ] arg    Output failure information in a bed file.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reference ] arg        The reference fasta file.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg         The location to start at.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg          Use a bed file for getting a subset of
    regions  (traversal via tabix).'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --targets ] arg          Use a bed file for getting a subset of
    targets  (streaming the whole file, ignoring things  outside the bed regions).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set to true to output progress information.
  synonyms:
  - --progress
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output progress information every n seconds.
  synonyms:
  - --progress-seconds
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --window ] arg           Overlap window to create haplotype blocks.'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max-n-haplotypes ] arg Maximum number of haplotypes to enumerate.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of bases to expand around each haplotype block.
  synonyms:
  - --expand-hapblocks
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Maximum number of haplotype blocks to process.
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Apply filtering in VCF (on by default).
  synonyms:
  - --apply-filters
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- validatevcf
subcommands: []
help_flag: !Flag
  description: '[ --help ]                 produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
