!Command
positional: []
named:
- !Flag
  description: csv file with metadata
  synonyms:
  - --csv
  args: !SimpleFlagArg
    name: CSV
  optional: true
- !Flag
  description: output dir
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: Treat all files as single reads
  synonyms:
  - --force-single
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[SEPARATORS [SEPARATORS ...]] Space separated list of separators that
    indicates paired files.'
  synonyms:
  - --separators
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Remove original files.
  synonyms:
  - --remove-source
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of concurrent jobs to process.
  synonyms:
  - -n
  - --numcores
  args: !SimpleFlagArg
    name: NUMCORES
  optional: true
- !Flag
  description: Number of cores to use.
  synonyms:
  - -c
  - --cores-per-job
  args: !SimpleFlagArg
    name: CORES_PER_JOB
  optional: true
- !Flag
  description: Memory in GB to reserve per job.
  synonyms:
  - -m
  - --memory-per-job
  args: !SimpleFlagArg
    name: MEMORY_PER_JOB
  optional: true
- !Flag
  description: Time to wait before giving up starting.
  synonyms:
  - --timeout
  args: !SimpleFlagArg
    name: TIMEOUT
  optional: true
- !Flag
  description: Number of retries of failed tasks during distributed processing. Default
    0 (no retries)
  synonyms:
  - --retries
  args: !SimpleFlagArg
    name: RETRIES
  optional: true
- !Flag
  description: Type of scheduler to use.
  synonyms:
  - -s
  - --scheduler
  args: !ChoiceFlagArg
    choices:
    - lsf
    - slurm
    - torque
    - sge
    - pbspro
  optional: true
- !Flag
  description: Extra scheduler resource flags.
  synonyms:
  - -r
  - --resources
  args: !SimpleFlagArg
    name: RESOURCES
  optional: true
- !Flag
  description: Queue to submit jobs to.
  synonyms:
  - -q
  - --queue
  args: !SimpleFlagArg
    name: QUEUE
  optional: true
- !Flag
  description: Tag name to label jobs on the cluster
  synonyms:
  - -p
  - --tag
  args: !SimpleFlagArg
    name: TAG
  optional: true
- !Flag
  description: Run with iptyhon
  synonyms:
  - -t
  - --paralleltype
  args: !ChoiceFlagArg
    choices:
    - local
    - ipython
  optional: true
command:
- bcbio_prepare_samples.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
