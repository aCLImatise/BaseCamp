help_text: "pandaseq 2.11 <andre@masella.name>\nUsage: pandaseq-diff -f forward.fastq\
  \ -i index.fastq -r reverse.fastq [-6] [-A algorithm:parameters] [-B] [-C filter]\
  \ [-D threshold] [-L length] [-N] [-O length] [-U unaligned.txt] [-a] [-h] [-j]\
  \ [-k kmers] [-l length] [-o length] [-p primer] [-q primer] [-t threshold] [-u\
  \ unaligned.txt] [-v]\n\t-6\tUse PHRED+64 (CASAVA 1.3-1.7) instead of PHRED+33 (CASAVA\
  \ 1.8+).\n\t-A algorithm:parameters\tSelect the algorithm to use for overlap selection\
  \ and scoring.\n\t-B\tAllow unbarcoded sequences (try this for BADID errors).\n\t\
  -C filter\tLoad a pluggable filter module. (May be repeated.)\n\t-D threshold\t\
  Penalise primers if the further they are from the start of the sequence.\n\t-L length\t\
  Maximum length for a sequence.\n\t-N\tEliminate all sequences with unknown nucleotides\
  \ in the output.\n\t-O length\tMaximum overlap region length for a sequence. (0\
  \ to use read length.)\n\t-U unaligned.txt\tFile to write unalignable read pairs\
  \ with quality scores.\n\t-a\tStrip the primers after assembly, rather than before.\n\
  \t-f forward.fastq\tInput FASTQ file containing forward reads.\n\t-h\tShow this\
  \ delightful nonsense.\n\t-i index.fastq\tInput FASTQ file containing separate barcode/index\
  \ reads.\n\t-j\tInput files are bzipped. (Deprecated.)\n\t-k kmers\tThe number of\
  \ k-mers in the table.\n\t-l length\tMinimum length for a sequence.\n\t-o length\t\
  Minumum overlap region length for a sequence.\n\t-p primer\tForward primer sequence\
  \ or number of bases to be removed.\n\t-q primer\tReverse primer sequence or number\
  \ of bases to be removed.\n\t-r reverse.fastq\tInput FASTQ file containing reverse\
  \ reads.\n\t-t threshold\tThe minimum probability that a sequence must have to assemble\
  \ and, if used, match a primer.\n\t-u unaligned.txt\tFile to write unalignable read\
  \ pairs.\n\t-v\tBe more verbose and show differences in per-base quality.\nKnown\
  \ algorithms are ea_util, flash, pear, rdp_mle, simple_bayesian, stitch, uparse.\n\
  \nKnown modules:\nafter(1.0)\n\tUsage: after:sequenceid\nbefore(1.0)\n\tUsage: before:sequenceid\n\
  completely_miss_the_point(1.0)\n\tUsage: completely_miss_the_point:mismatches\n\
  empty(1.0)\n\tUsage: empty\nfilter(1.0)\n\tUsage: filter:file\nmin_overlapbits(1.0)\n\
  \tUsage: min_overlapbits:15\nmin_phred(1.0)\n\tUsage: min_phred:value\nother_primer(1.0)\n\
  \tUsage: other_primer:[fr]:NNNNN\noverlap_stat(1.0)\n\tUsage: overlap_stat\npear_test(1.0)\n\
  \tUsage: pear_test:alpha=1.0,beta=-1.0,cutoff=0.01\nvalidtag(1.0)\n\tUsage: validtag:TAG1:TAG2:TAG3\n\
  \n\nRepeat arguments in blocks: pandaseq-diff common arguments -- control arguments\
  \ -- experimental arguments\n"
