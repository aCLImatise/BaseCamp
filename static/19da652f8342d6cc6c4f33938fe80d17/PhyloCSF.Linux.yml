!Command
positional: []
named:
- !Flag
  description: input list(s) of alignment filenames instead of individual alignment(s)
  synonyms:
  - --files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: automatically remove any alignment columns that are gapped in the reference
    sequence (nucleotide columns are removed individually; be careful about reading
    frame). By default, it is an error for the reference sequence to contain gaps
  synonyms:
  - --removeRefGaps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',Species2,... hint that only this subset of species will be used in
    any of the alignments; this does not change the calculation mathematically, but
    can speed it up'
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: Species1
  optional: true
- !Flag
  description: '|3|6, --frames=1|3|6 how many reading frames to search (default 1)'
  synonyms:
  - -f1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '|ATGStop|StopStop|StopStop3|ToFirstStop|FromLastStop|ToOrFromStop
    search for ORFs (default AsIs)'
  synonyms:
  - --orf
  args: !SimpleFlagArg
    name: AsIs
  optional: true
- !Flag
  description: minimum ORF length for searching over ORFs (default 25 codons)
  synonyms:
  - --minCodons
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: report scores of all regions evaluated, not just the max
  synonyms:
  - --allScores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: search frames/ORFs using up to p parallel subprocesses
  synonyms:
  - -pINT
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include alignment branch length score (BLS) for the reported region
    in output
  synonyms:
  - --bls
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include ancestral sequence composition score in output
  synonyms:
  - --ancComp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include DNA sequence in output, the part of the reference (first) sequence
    whose score is reported
  synonyms:
  - --dna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include amino acid translation in output
  synonyms:
  - --aa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print extra information about parameters and errors
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- PhyloCSF.Linux.x86_64
subcommands: []
help_flag:
usage_flag:
version_flag:
