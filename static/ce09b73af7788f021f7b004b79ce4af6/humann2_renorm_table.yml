!Command
positional: []
named:
- !Flag
  description: Original output table (tsv or biom format); default=[TSV/STDIN]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Normalization scheme: copies per million [cpm], relative abundance
    [relab]; default=[cpm]'
  synonyms:
  - -u
  - --units
  args: !ChoiceFlagArg
    choices:
    - cpm
    - relab
  optional: true
- !Flag
  description: Normalize all levels by [community] total or [levelwise] totals; default=[community]
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices:
    - community
    - levelwise
  optional: true
- !Flag
  description: Include the special features UNMAPPED, UNINTEGRATED, and UNGROUPED;
    default=[y]
  synonyms:
  - -s
  - --special
  args: !ChoiceFlagArg
    choices:
    - y
    - n
  optional: true
- !Flag
  description: Update '-RPK' in sample names to appropriate suffix; default=off
  synonyms:
  - -p
  - --update-snames
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path for modified output table; default=[STDOUT]
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- humann2_renorm_table
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
