!Command
positional: []
named:
- !Flag
  description: Path of the Hi-C matrix to plot.
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: File name to save the image.
  synonyms:
  - --outFileName
  - -out
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Plot title.
  synonyms:
  - --title
  - -t
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Score name label for the heatmap legend.
  synonyms:
  - --scoreName
  - -s
  args: !SimpleFlagArg
    name: SCORENAME
  optional: true
- !Flag
  description: Instead of plotting the whole matrix, each chromosome is plotted next
    to the other. This parameter is not compatible with --region.
  synonyms:
  - --perChromosome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, masked bins are removed from the matrix and the nearest bins
    are extended to cover the empty space instead of plotting black lines.
  synonyms:
  - --clearMaskedBins
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Chromosomes and order in which the chromosomes should be plotted. This
    option overrides --region and --region2.
  synonyms:
  - --chromosomeOrder
  args: !RepeatFlagArg
    name: CHROMOSOMEORDER
  optional: true
- !Flag
  description: Plot only this region. The format is chr:start-end The plotted region
    contains the main diagonal and is symmetric unless --region2 is given.
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: If given, then only the region defined by --region and --region2 is
    given. The format is the same as --region1.
  synonyms:
  - --region2
  args: !SimpleFlagArg
    name: REGION2
  optional: true
- !Flag
  description: Plot the log1p of the matrix values.
  synonyms:
  - --log1p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Plot the *MINUS* log of the matrix values.
  synonyms:
  - --log
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Color map to use for the heatmap. Available values can be seen here:
    http://matplotlib.org/examples/color/col ormaps_reference.html'
  synonyms:
  - --colorMap
  args: !SimpleFlagArg
    name: COLORMAP
  optional: true
- !Flag
  description: Minimum score value.
  synonyms:
  - --vMin
  args: !SimpleFlagArg
    name: VMIN
  optional: true
- !Flag
  description: Maximum score value.
  synonyms:
  - --vMax
  args: !SimpleFlagArg
    name: VMAX
  optional: true
- !Flag
  description: Resolution for the image in case theoutput is a raster graphics image
    (e.g png, jpg).
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: Bigwig file to plot below the matrix. This can for example be used
    to visualize A/B compartments or ChIP- seq data.
  synonyms:
  - --bigwig
  args: !RepeatFlagArg
    name: BIGWIG
  optional: true
- !Flag
  description: Add an additional axis to determine the values of a bigwig file in
    2D better.
  synonyms:
  - --bigwigAdditionalVerticalAxis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum score value for bigwig.
  synonyms:
  - --vMinBigwig
  args: !SimpleFlagArg
    name: VMINBIGWIG
  optional: true
- !Flag
  description: Maximum score value for bigwig
  synonyms:
  - --vMaxBigwig
  args: !SimpleFlagArg
    name: VMAXBIGWIG
  optional: true
- !Flag
  description: The sign of the bigwig values are flipped. Useful if hicPCA gives inverted
    values.
  synonyms:
  - --flipBigwigSign
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Scale the values of a bigwig file by the given factor.
  synonyms:
  - --scaleFactorBigwig
  args: !SimpleFlagArg
    name: SCALEFACTORBIGWIG
  optional: true
- !Flag
  description: Fontsize in the plot for x and y axis.
  synonyms:
  - --fontsize
  args: !SimpleFlagArg
    name: FONTSIZE
  optional: true
- !Flag
  description: Rotation in degrees for the labels of x axis.
  synonyms:
  - --rotationX
  args: !SimpleFlagArg
    name: ROTATIONX
  optional: true
- !Flag
  description: Rotation in degrees for the labels of y axis.
  synonyms:
  - --rotationY
  args: !SimpleFlagArg
    name: ROTATIONY
  optional: true
- !Flag
  description: Bedgraph file to plot detected long range contacts from hicDetectLoops.
  synonyms:
  - --loops
  args: !SimpleFlagArg
    name: LOOPS
  optional: true
command:
- hicPlotMatrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
