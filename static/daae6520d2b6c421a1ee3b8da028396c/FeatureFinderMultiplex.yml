help_text: "\nstty: standard input: Inappropriate ioctl for device\nFeatureFinderMultiplex\
  \ -- Determination of peak ratios in LC-MS data\nVersion: 2.4.0 Jan  8 2020, 08:35:33,\
  \ Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  FeatureFinderMultiplex <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -in <file>*                              LC-MS dataset in either centroid or\
  \ profile mode (valid formats: 'mzML')\n  -out <file>                          \
  \    Output file containing the individual peptide features. (valid formats: 'featureXML')\n\
  \nalgorithmic parameters:\n  -algorithm:labels <text>                 Labels used\
  \ for labelling the samples. If the sample is unlabelled (i.e. you want to detect\
  \ only single peptide features) please leave this parameter empty. [...] specifies\
  \ the labels for a single sample. For example\n                                \
  \           [][Lys8,Arg10]        ... SILAC\n                                  \
  \         [][Lys4,Arg6][Lys8,Arg10]        ... triple-SILAC\n                  \
  \                         [Dimethyl0][Dimethyl6]        ... Dimethyl\n         \
  \                                  [Dimethyl0][Dimethyl4][Dimethyl8]        ...\
  \ triple Dimethyl\n                                           [ICPL0][ICPL4][ICPL6][ICPL10]\
  \        ... ICPL (default: '[][Lys8,Arg10]')\n  -algorithm:charge <text>      \
  \           Range of charge states in the sample, i.e. min charge : max charge.\
  \ (default: '1:4')\n  -algorithm:rt_typical <value>            Typical retention\
  \ time [s] over which a characteristic peptide elutes. (This is not an upper bound.\
  \ Peptides that elute for longer will be reported.) (default: '40' min: '0')\n \
  \ -algorithm:rt_band <value>               The algorithm searches for characteristic\
  \ isotopic peak patterns, spectrum by spectrum. For some low-intensity peptides,\
  \ an important peak might be missing in one spectrum but be present in one of the\
  \ neighbouring ones. The algorithm takes a bundle of neighbouring spectra with width\
  \ rt_band into account. For example with rt_band = 0, all characteristic isotopic\
  \ peaks have to be present in one and the same spectrum. As rt_band increases, the\
  \ sensitivity of the algorithm but also the likelihood of false detections increases.\
  \ (default: '0' min: '0')\n  -algorithm:rt_min <value>                Lower bound\
  \ for the retention time [s]. (Any peptides seen for a shorter time period are not\
  \ reported.) (default: '2' min: '0')\n  -algorithm:mz_tolerance <value>        \
  \  M/z tolerance for search of peak patterns. (default: '6' min: '0')\n  -algorithm:mz_unit\
  \ <choice>              Unit of the 'mz_tolerance' parameter. (default: 'ppm' valid:\
  \ 'Da', 'ppm')\n  -algorithm:intensity_cutoff <value>      Lower bound for the intensity\
  \ of isotopic peaks. (default: '1000' min: '0')\n  -algorithm:peptide_similarity\
  \ <value>    Two peptides in a multiplet are expected to have the same isotopic\
  \ pattern. This parameter is a lower bound on their similarity. (default: '0.5'\
  \ min: '-1' max: '1')\n  -algorithm:averagine_similarity <value>  The isotopic pattern\
  \ of a peptide should resemble the averagine model at this m/z position. This parameter\
  \ is a lower bound on similarity between measured isotopic pattern and the averagine\
  \ model. (default: '0.4' min: '-1' max: '1')\n  -algorithm:missed_cleavages <number>\
  \     Maximum number of missed cleavages due to incomplete digestion. (Only relevant\
  \ if enzymatic cutting site coincides with labelling site. For example, Arg/Lys\
  \ in the case of trypsin digestion and SILAC labelling.) (default: '0' min: '0')\n\
  \n                                           \nCommon TOPP options:\n  -ini <file>\
  \                              Use the given TOPP INI file\n  -threads <n>     \
  \                        Sets the number of threads allowed to be used by the TOPP\
  \ tool (default: '1')\n  -write_ini <file>                        Writes the default\
  \ configuration file\n  --help                                   Shows options\n\
  \  --helphelp                               Shows all options (including advanced)\n\
  \n"
