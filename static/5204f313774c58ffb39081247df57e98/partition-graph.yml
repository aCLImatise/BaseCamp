  - -s
  - --subset-size
  args: !SimpleFlagArg
    name: SUBSET_SIZE
  optional: true
- !Flag
  description: 'Truncate graph joins at big traversals (default: False)'
  synonyms:
  - --no-big-traverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of simultaneous threads to execute (default: 1)'
  synonyms:
  - -T
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
