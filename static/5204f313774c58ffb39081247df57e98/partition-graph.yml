!Command
positional:
- !Positional
  description: basename of the input k-mer nodegraph + tagset files
  position: 0
  name: basename
  optional: false
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use stoptags in this file during partitioning (default: )'
  synonyms:
  - -S
  - --stoptags
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Set subset size (usually 1e5-1e6 is good) (default: 100000)'
