!Command
positional: []
named:
- !Flag
  description: The input file containing the list of reads names to be removed from
    the MAP BOWTIE file.
  synonyms:
  - --input_reads
  args: !SimpleFlagArg
    name: INPUT_READS_FILENAME
  optional: true
- !Flag
  description: The input file in Bowtie MAP format from where the reads will be removed.
  synonyms:
  - --input_map
  args: !SimpleFlagArg
    name: INPUT_MAP_FILENAME
  optional: true
- !Flag
  description: The output text file containing all reads from the input MAP BOWTIE
    file except the ones which have been removed.
  synonyms:
  - --output_map
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: Type of operation to be performed. The choices are ['remove','extract'].
    Default is 'remove'.
  synonyms:
  - --operation
  args: !SimpleFlagArg
    name: KIND
  optional: true
command:
- reads_from_map.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
