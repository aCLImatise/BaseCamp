!Command
positional: []
named:
- !Flag
  description: "*                                                  Input file (valid\
    \ formats: 'mzML', 'featureXML', 'consensusXML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Input file type -- default: determined from file extension or content\
    \ (valid: 'mzML', 'featureXML', 'consensusXML')"
  synonyms:
  - -in_type
  args: !SimpleFlagArg
    name: type
  optional: true
- !Flag
  description: "*                                                 Output file (valid\
    \ formats: 'mzML', 'featureXML', 'consensusXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file type -- default: determined from file extension or content\
    \ (valid: 'mzML', 'featureXML', 'consensusXML')"
  synonyms:
  - -out_type
  args: !SimpleFlagArg
    name: type
  optional: true
- !Flag
  description: "[min]:[max]                                              Retention\
    \ time range to extract (default: ':')"
  synonyms:
  - -rt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[min]:[max]                                              M/z range\
    \ to extract (applies to ALL ms levels!) (default: ':')"
  synonyms:
  - -mz
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[min]:[max]                                             Intensity\
    \ range to extract (default: ':')"
  synonyms:
  - -int
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Sorts the output according to RT and m/z.
  synonyms:
  - -sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":sn <s/n ratio>                                 Write peaks with S/N\
    \ > 'sn' values only (default: '0.0')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :rm_pc_charge i j ...                           Remove MS(2) spectra
    with these precursor charges. All spectra without precursor are kept!
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":pc_mz_range [min]:[max]                        MSn (n>=2) precursor\
    \ filtering according to their m/z value. Do not use this flag in conjunction\
    \ with 'mz', unless you want to actually remove peak s in spectra (see 'mz').\
    \ RT filtering is covered by 'rt' and compatible with this flag. (default: ':')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :pc_mz_list mz_1 mz_2 ...                       List of m/z values.
    If a precursor window covers ANY of these values, the corresponding MS/MS spectrum
    will be kept.
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":level i j ...                                  MS levels to extract\
    \ (default: '[1 2 3]')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :sort_peaks                                     Sorts the peaks according
    to m/z
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :no_chromatograms                               No conversion to space-saving
    real chromatograms, e.g. from SRM scans
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_chromatograms                           Removes chromatograms
    stored in a file
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_empty                                   Removes spectra and
    chromatograms without peaks.
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mz_precision 32 or 64                          Store base64 encoded\
    \ m/z data using 32 or 64 bit precision (default: '64' valid: '32', '64')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":int_precision 32 or 64                         Store base64 encoded\
    \ intensity data using 32 or 64 bit precision (default: '32' valid: '32', '64')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":indexed_file true or false                     Whether to add an\
    \ index to the file when writing (default: 'true' valid: 'true', 'false')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":zlib_compression true or false                 Whether to store data\
    \ with zlib compression (lossless compression) (default: 'false' valid: 'true',\
    \ 'false')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":numpress:masstime <compression_scheme>         Apply MS Numpress\
    \ compression algorithms in m/z or rt dimension (recommended: linear) (default:\
    \ 'none' valid: 'none', 'linear', 'pic', 'slof')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":numpress:intensity <compression_scheme>        Apply MS Numpress\
    \ compression algorithms in intensity dimension (recommended: slof or pic) (default:\
    \ 'none' valid: 'none', 'linear', 'pic', 'slof')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":numpress:float_da <compression_scheme>         Apply MS Numpress\
    \ compression algorithms for the float data arrays (recommended: slof or pic)\
    \ (default: 'none' valid: 'none', 'linear', 'pic', 'slo f')"
  synonyms:
  - -peak_options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_zoom                                         Remove zoom (enhanced
    resolution) scans
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":remove_mode <mode>                                  Remove scans\
    \ by scan mode (valid: 'Unknown', 'MassSpectrum', 'MS1Spectrum', 'MSnSpectrum',\
    \ 'SelectedIonMonitoring', 'SelectedReactionMonitoring',  'ConsecutiveReactionMonitoring',\
    \ 'ConstantNeutralGain', 'ConstantNeutralLoss', 'Precursor', 'EnhancedMultiplyCharged',\
    \ 'TimeDelayedFragmentation', 'ElectromagneticRadiation', 'Emission', 'Absorption')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":remove_activation <activation>                      Remove MSn scans\
    \ where any of its precursors features a certain activation method (valid: 'Collision-induced\
    \ dissociation', 'Post-source decay',  'Plasma desorption', 'Surface-induced dissociation',\
    \ 'Blackbody infrared radiative dissociation', 'Electron capture dissociation',\
    \ 'Infrared multip hoton dissociation', 'Sustained off-resonance irradiation',\
    \ 'High-energy collision-induced dissociation', 'Low-energy collision-induced\
    \ dissociatio n', 'Photodissociation', 'Electron transfer dissociation', 'Pulsed\
    \ q dissociation')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":remove_collision_energy [min]:[max]                 Remove MSn scans\
    \ with a collision energy in the given interval (default: ':')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":remove_isolation_window_width [min]:[max]           Remove MSn scans\
    \ whose isolation window width is in the given interval (default: ':')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :select_zoom                                         Select zoom (enhanced
    resolution) scans
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":select_mode <mode>                                  Selects scans\
    \ by scan mode (valid: 'Unknown', 'MassSpectrum', 'MS1Spectrum', 'MSnSpectrum',\
    \ 'SelectedIonMonitoring', 'SelectedReactionMonitoring', 'ConsecutiveReactionMonit\
    \ oring', 'ConstantNeutralGain', 'ConstantNeutralLoss', 'Precursor', 'EnhancedMultiplyCharged',\
    \ 'TimeDelayedFragmentation', 'ElectromagneticRadiation ', 'Emission', 'Absorption')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":select_activation <activation>                      Retain MSn scans\
    \ where any of its precursors features a certain activation method (valid: 'Collision-induced\
    \ dissociation', 'Post-source decay',  'Plasma desorption', 'Surface-induced dissociation',\
    \ 'Blackbody infrared radiative dissociation', 'Electron capture dissociation',\
    \ 'Infrared multip hoton dissociation', 'Sustained off-resonance irradiation',\
    \ 'High-energy collision-induced dissociation', 'Low-energy collision-induced\
    \ dissociatio n', 'Photodissociation', 'Electron transfer dissociation', 'Pulsed\
    \ q dissociation')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":select_collision_energy [min]:[max]                 Select MSn scans\
    \ with a collision energy in the given interval (default: ':')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":select_isolation_window_width [min]:[max]           Select MSn scans\
    \ whose isolation window width is in the given interval (default: ':')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":select_polarity <polarity>                          Retain MSn scans\
    \ with a certain scan polarity (valid: 'unknown', 'positive', 'negative')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:file <file>                        Input file containing\
    \ MS2 spectra that should be retained or removed from the mzML file! Matching\
    \ tolerances are taken from 'spectra:blackorwhitelist:similarity_threshold|rt|mz'\
    \ options. (valid formats: 'mzML')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:similarity_threshold <similarity>  Similarity threshold\
    \ when matching MS2 spectra. (-1 = disabled). (default: '-1.0' min: '-1.0' max:\
    \ '1.0')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:rt tolerance                       Retention tolerance\
    \ [s] when matching precursor positions. (-1 = disabled) (default: '0.01')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:mz tolerance                       M/z tolerance\
    \ [Th] when matching precursor positions. (-1 = disabled) (default: '0.01')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:use_ppm_tolerance                  If ppm tolerance\
    \ should be used. Otherwise Da are used. (default: 'false')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:blacklist                          True: remove\
    \ matched MS2. False: retain matched MS2 spectra. Other levels are kept (default:\
    \ 'true' valid: 'false', 'true')"
  synonyms:
  - -spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":q [min]:[max]                                       Overall quality\
    \ range to extract [0:1] (default: ':')"
  synonyms:
  - -feature
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :map i j ...                                       Non-empty list of
    maps to be extracted from a consensus (indices are 0-based).
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :map_and                                           Consensus features
    are kept only if they contain exactly one feature from each map (as given above
    in 'map')
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:blacklist                        True: remove matched\
    \ MS2. False: retain matched MS2 spectra. Other levels are kept (default: 'true'\
    \ valid: 'false', 'true')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:file <file>                      Input file containing\
    \ consensus features whose corresponding MS2 spectra should be removed from the\
    \ mzML file! Matching tolerances are taken from 'consensus:blackorwhitelist:rt'\
    \ and 'consensus:blackorwhitelist:mz' options. If consensus:blackorwhitelist:maps\
    \ is specified, only these will be used. (valid formats: 'consensusXML')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :blackorwhitelist:maps i j ...                     Maps used for black/white
    list filtering
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:rt tolerance                     Retention tolerance\
    \ [s] for precursor to consensus feature position (default: '60.0' min: '0.0')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:mz tolerance                     M/z tolerance [Th]\
    \ for precursor to consensus feature position (default: '0.01' min: '0.0')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blackorwhitelist:use_ppm_tolerance                If ppm tolerance\
    \ should be used. Otherwise Da are used. (default: 'false' valid: 'false', 'true')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":charge [min]:[max]                                  Charge range\
    \ to extract (default: ':')"
  synonyms:
  - -f_and_c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":size [min]:[max]                                    Size range to\
    \ extract (default: ':')"
  synonyms:
  - -f_and_c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_meta <name> 'lt|eq|gt' <value>               Expects a 3-tuple
    (=3 entries in the list), i.e. <name> 'lt|eq|gt' <value>; the first is the name
    of meta value, followed by the comparison operato r (equal, less or greater) and
    the value to compare to. All comparisons are done after converting the given value
    to the corresponding data value type of the meta value (for lists, this simply
    compares length, not content!)!
  synonyms:
  - -f_and_c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :keep_best_score_id                                       In case of
    multiple peptide identifications, keep only the id with best score
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :sequences_whitelist <sequence>                           Keep only
    features containing whitelisted substrings, e.g. features containing LYSNLVER
    or the modification (Oxidation). To control comparison meth od used for whitelisting,
    see 'id:sequence_comparison_method'.
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :accessions_whitelist <accessions>                        Keep only
    features with white listed accessions, e.g. sp|P02662|CASA1_BOVIN
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_annotated_features                                Remove features
    with annotations
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_unannotated_features                              Remove features
    without annotations
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :remove_unassigned_ids                                    Remove unassigned
    peptide identifications
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":blacklist <file>                                         Input file\
    \ containing MS2 identifications whose corresponding MS2 spectra should be removed\
    \ from the mzML file! Matching tolerances are taken from 'id:rt' and 'id:mz' options.\
    \ This tool will require all IDs to be matched to an MS2 spectrum, and quit with\
    \ error otherwise. Use 'id:blacklist_imperfect' to allow for mismatch es. (valid\
    \ formats: 'idXML')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":rt tolerance                                             Retention\
    \ tolerance [s] for precursor to id position (default: '0.1' min: '0.0')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mz tolerance                                             M/z tolerance\
    \ [Th] for precursor to id position (default: '0.001' min: '0.0')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :blacklist_imperfect                                      Allow for
    mismatching precursor positions (see 'id:blacklist')
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: S/N algorithm section
  synonyms:
  - '- algorithm'
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ://www.openms.de/documentation/TOPP_FileFilter.html
  synonyms:
  - '- http'
  args: !EmptyFlagArg {}
  optional: true
command:
- FileFilter
subcommands: []
