!Command
positional: []
named:
- !Flag
  description: Comma-separated list of column names to extract.
  synonyms:
  - -cols
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Input TSV file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If set, column names are interpreted as 1-based column numbers. Default\
    \ value: 'false'"
  synonyms:
  - -numeric
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- TsvSlice
