!Command
positional: []
named:
- !Flag
  description: Required. Enter a number, 0 means using parameter to set up, 1 means
    using text file to set up
  synonyms:
  - -f
  - --file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Required. Setting txt file name. Ignore if -f is 0.
  synonyms:
  - -sf
  - --settingfile
  args: !SimpleFlagArg
    name: SETTINGFILE
  optional: true
- !Flag
  description: '[NAME [NAME ...]], --name [NAME [NAME ...]] Required. Fastq file name.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Clip mode. 0 means close. 1 means open. default: 0'
  synonyms:
  - -c
  - --clip
  args: !SimpleFlagArg
    name: CLIP
  optional: true
- !Flag
  description: '[LABEL [LABEL ...]], --label [LABEL [LABEL ...]] Required. Labels
    for samples'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Required. Genome the reference belong to.(Use for plotting) hg18/hg19/mm10/mm9
    and so on. Plotting script will not avaliable if leave it blank
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: Window length for clipping mode, default=30
  synonyms:
  - -w
  - --window
  args: !SimpleFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: Step size for clipping mode.
  synonyms:
  - -s
  - --step
  args: !SimpleFlagArg
    name: STEP
  optional: true
- !Flag
  description: Threads number for BSMAP and Samtools.
  synonyms:
  - -p
  - --process
  args: !SimpleFlagArg
    name: PROCESS
  optional: true
- !Flag
  description: Required. Reference genome file name.
  synonyms:
  - -r
  - --ref
  args: !SimpleFlagArg
    name: REF
  optional: true
- !Flag
  description: Do(1) quality control or not(0)
  synonyms:
  - -qc
  - --QualityControl
  args: !SimpleFlagArg
    name: QUALITYCONTROL
  optional: true
- !Flag
  description: Do(1) trimming or not(0).
  synonyms:
  - -t
  - --trim
  args: !SimpleFlagArg
    name: TRIM
  optional: true
- !Flag
  description: Plot setting. Set the bin size for averaging methylation ratio among
    samples, default=1000k
  synonyms:
  - -b
  - --binsize
  args: !SimpleFlagArg
    name: BINSIZE
  optional: true
- !Flag
  description: Minimal length for recombined reads
  synonyms:
  - -ft
  - --filter
  args: !SimpleFlagArg
    name: FILTER
  optional: true
- !Flag
  description: "Processed bam file for the first step. If bam files are offered here,\
    \ the first step of bsmap will be skipped. BAM files can only be generated by\
    \ BSMAP. Different files should be seperated by ','. If there's no bam file for\
    \ part of the samples, leave the space blank. For example: a.bam,b.bam,,,,f.bam"
  synonyms:
  - -bam
  - --bam
  args: !SimpleFlagArg
    name: BAM
  optional: true
- !Flag
  description: Run mcall for mapped bams or not
  synonyms:
  - -mcall
  - --mcall
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Generate the final report or not
  synonyms:
  - -plot
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skip the checking step for result folders. Using this parameter may
    rewrite the previous results.
  synonyms:
  - -nc
  - --nocheck
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Apply multiple mapping after first around bsmap
  synonyms:
  - -mm
  - --multiplemapping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Apply pairend filter for all LiBis rescued reads. Only keep reads have
    uniquely mapped pair by BSMAP or LiBis.
  synonyms:
  - -pnf
  - --pairendfilter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep all temp files.
  synonyms:
  - -fullmode
  - --fullmode
  args: !EmptyFlagArg {}
  optional: true
command:
- LiBis
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
