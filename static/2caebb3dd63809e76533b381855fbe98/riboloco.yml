!Command
command:
- riboloco
positional:
- !Positional
  optional: false
  position: 0
  name: offset.
  description: --min_counts_start MIN_COUNTS_START
named:
- !Flag
  optional: true
  synonyms:
  - -s
  - --samples
  description: "In reference generation mode this may either be a .csv\nfile of samples\
    \ (you MUST ensure that the file is of\n'.csv' otherwise it will not be recognised)\
    \ or a\nsingle bed file. In conversion mode it must be a\nsingle bed file. Bed\
    \ files should be transcriptome-\naligned; only reads in the + strand are used.\
    \ Bed\nfiles should be 6 column, with transcript_id, start,\nend, and strand in\
    \ columns 1, 2, 3 and 6 respectively\n(the default output from bedtools' 'bamtobed').\
    \ Bed\nfiles can be in .gzip format if desired."
  args: !SimpleFlagArg
    name: SAMPLES
- !Flag
  optional: true
  synonyms:
  - -i
  - --info
  description: "Info file on transcripts. This should be a tab\nseparated file with\
    \ details on the CDS within each\ntranscript. It should contain the columns\n\
    'transcript_id', 'cds_start' and 'cds_stop'. The\ncoordinates MUST be 1-based!"
  args: !SimpleFlagArg
    name: INFO
- !Flag
  optional: true
  synonyms:
  - -f
  - --transcript_fasta
  description: Fasta file of transcripts
  args: !SimpleFlagArg
    name: TRANSCRIPT_FASTA
- !Flag
  optional: true
  synonyms:
  - -o
  - --output
  description: Output file
  args: !SimpleFlagArg
    name: OUTPUT
- !Flag
  optional: true
  synonyms:
  - --orf_file
  description: "An orf csv generated with riboloco_find_orfs.\nSupplying this will\
    \ activate more intensive searching\nfor out of frame ribosomes."
  args: !SimpleFlagArg
    name: ORF_FILE
- !Flag
  optional: true
  synonyms:
  - -a
  - --min_abundance
  description: "Minimum abundance of read length/frame to be included\nin final output.\
    \ Default is 0.01. Set to zero to\ndisable. This can me lower than --min_abundance_ref,\n\
    the rationale being that you want to use abundant read\nlengths to build the reference,\
    \ but any read length\nthat matches the reference well should be included in\n\
    the final file."
  args: !SimpleFlagArg
    name: MIN_ABUNDANCE
- !Flag
  optional: true
  synonyms:
  - -ar
  - --min_abundance_ref
  description: "Minimum fraction of total reads that a read type must\nrepresent for\
    \ calculation of a reference offset (using\nstart and stop codon enrichment) to\
    \ be attempted.\nDefault=0.1 (10pc). Warning - using low values may\npromote inclusion\
    \ of reads which are primarily out of\nframe. Recommended to keep above 0.05.\
    \ Read fractions\nare calculated for reads within the annotated CDS -\nUTRs are\
    \ ignored."
  args: !SimpleFlagArg
    name: MIN_ABUNDANCE_REF
- !Flag
  optional: true
  synonyms:
  - -t
  - --read_type
  description: "Set the read type for which the reference is\ncalculated in reference\
    \ generation mode.Additionally,\nyou can specify the offset with a colon, eg 28_0:-12."
  args: !RepeatFlagArg
    name: READ_TYPE
- !Flag
  optional: true
  synonyms:
  - -pg
  - --plot_graphs
  description: "When selected, dislocate plots various graphs and\nheatmaps which\
    \ may be useful for downstream analysis,\nor to verify accuracy of offset assignments."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ms
  - --min_score
  description: "The minimum correlation between the reference and the\nRUST ratios\
    \ for the assigned offset for the file to be\nwritten. Default = 0.7"
  args: !SimpleFlagArg
    name: MIN_SCORE
- !Flag
  optional: true
  synonyms:
  - -g
  - --generate_reference
  description: "Activates reference generation mode - use this mode to\nmake a reference\
    \ before converting bed files to single\nnucleotide resolution"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -r
  - --reference
  description: "Pre-computed reference file csv, generated by\ndislocate in 'generate\
    \ reference' mode. Multiple\nreferences can be specified by adding a colon between\n\
    files. Optional when running in conversion mode."
  args: !SimpleFlagArg
    name: REFERENCE
- !Flag
  optional: true
  synonyms:
  - --allow_out_of_frame
  description: Allow out of frame offsets to be assigned
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ct
  - --conversion_types_list
  description: "Types to output. Can specify an offset with colon, eg\n28_0:-12. Using\
    \ this command will cause other types to\nbe ignored, unless you also use --keep_all_valid"
  args: !RepeatFlagArg
    name: CONVERSION_TYPES_LIST
- !Flag
  optional: true
  synonyms:
  - -k
  - --keep_all_valid
  description: "This option (only applicable during conversion mode)\nkeeps all valid\
    \ read types (i.e. all those that pass\nperiodicity and abundance filters) even\
    \ when specific\nread lengths and offsets are set."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -rkl
  - --reference_use_KL
  description: "Use KL divergence to find best offset during reference\ngeneration"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ukl
  - --use_KL
  description: "Use KL divergence to determine best A site offset\nduring assignment"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -p
  - --periodicity
  description: "Periodicity filter - the minimum ratio of reads in the\nmajor frame\
    \ to the minor frame for a given read length\nto pass filtering. Default is 2;\
    \ higher numbers are\nmore stringent. Set to 1 to remove filtering"
  args: !SimpleFlagArg
    name: PERIODICITY
- !Flag
  optional: true
  synonyms:
  - -kll
  - --kl_length
  description: "The number of codons to use for KL-based determination\nof offsets.\
    \ By default = 2 i.e. the P and A sites."
  args: !SimpleFlagArg
    name: KL_LENGTH
- !Flag
  optional: true
  synonyms:
  - -us
  - --use_stop
  description: "If argument is used, riboloco will attempt to assign\noffsets based\
    \ on stop codon as well as the start\ncodon. Riboloco will use this value during\
    \ reference\ngeneration if either it is consistent with the start\ncodon determined\
    \ offset, or if no start codon-based\noffset could be determined (e.g. with disomes)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -minao
  - --min_A_offset
  description: "The miniumum offset length from the 3' end of the E\nsite. (Not the\
    \ A site) Length is measured in nt.\nDefault = 3"
  args: !SimpleFlagArg
    name: MIN_A_OFFSET
- !Flag
  optional: true
  synonyms:
  - -maxao
  - --max_A_offset
  description: "The maximum offset length from the 3' end of the E\nsite (not the\
    \ A site). Length is measured in nt.\nDefault = -22"
  args: !SimpleFlagArg
    name: MAX_A_OFFSET
- !Flag
  optional: true
  synonyms:
  - -mino
  - --min_offset
  description: "The miniumum which is analysed when plotting Length is\nmeasured in\
    \ nt. Default = 10"
  args: !SimpleFlagArg
    name: MIN_OFFSET
- !Flag
  optional: true
  synonyms:
  - -maxo
  - --max_offset
  description: "The maximum offset which is analysed when plotting.\nLength is measured\
    \ in nt. Default = -40"
  args: !SimpleFlagArg
    name: MAX_OFFSET
- !Flag
  optional: true
  synonyms:
  - -ig
  - --ignore
  description: "Read types to ignore. Can add multiple with a colon\nseparator. Eg\
    \ -ig 27_2:23_1."
  args: !SimpleFlagArg
    name: IGNORE
- !Flag
  optional: true
  synonyms:
  - -wif
  - --write_individual_files
  description: "When selected, dislocate also writes individual\nbedgraph files for\
    \ each read length/frame. This could\nbe useful for downstream analysis."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -krd
  - --keep_read_types_distinct
  description: "Write out a single bedgraph, but keep the read types\ndistinct (useful\
    \ for downstreamanalysis). Default =\nFalse"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ss
  - --save_stats
  description: Save a csv of the r values for each type, read and
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --min_ratio_start
  description: "The minimum ratio of the start codon counts of a given\nread type\
    \ versus the previous position for an offset\nbased on the start codon to be confidently\
    \ assigned.\nDefault=4"
  args: !SimpleFlagArg
    name: MIN_RATIO_START
- !Flag
  optional: true
  synonyms:
  - --min_counts_stop
  description: "The minimum number of counts of a given read type at\nthe stop codon\
    \ for a read's offset to be confidently\nassigned. Default=25. To block stop offsets\
    \ being\nused, set to large number eg 100000"
  args: !SimpleFlagArg
    name: MIN_COUNTS_STOP
- !Flag
  optional: true
  synonyms:
  - --min_ratio_stop
  description: "The minimum ratio of the stop codon counts of a given\nread type versus\
    \ the next position for an offset based\non the stop codon to be confidently assigned.\n\
    Default=4"
  args: !SimpleFlagArg
    name: MIN_RATIO_STOP
- !Flag
  optional: true
  synonyms:
  - --max_distance
  description: "Maximum distance in nucleotides around start and stop\ncodons for\
    \ which offsets are attempted to be\ncalculated. Default is 20. Twenty is plenty."
  args: !SimpleFlagArg
    name: MAX_DISTANCE
- !Flag
  optional: true
  synonyms:
  - --frameness_ratio
  description: "The level of enrichment near the start codon versus\ndownstream for\
    \ a read type to be reported as\npotentially having strong bias towards out of\
    \ frame\nribosomes. Default = 1.2 i.e. 20percent"
  args: !SimpleFlagArg
    name: FRAMENESS_RATIO
- !Flag
  optional: true
  synonyms:
  - -mm
  - --mismatches
  description: "Whether to consider first nt mismatches. Only\navailable when a bam\
    \ file is provided"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --ambiguity
  description: "Much much better the best r value must be compared to\nthe second\
    \ best for an offset to be confidently\nassigned. Default = 0.8, i.e. the r value\
    \ of second\nbest offset must be less than 0.8x the value of the\nbest offset.\
    \ Lower values are more stringent. Should\nbe less than 1, and more than 0"
  args: !SimpleFlagArg
    name: AMBIGUITY
- !Flag
  optional: true
  synonyms:
  - --oof_plot_start
  description: "How far downstream of the annotated start to look for\nout of frame\
    \ reads. Default=0. Set to negative values\nto search for uORFs"
  args: !SimpleFlagArg
    name: OOF_PLOT_START
- !Flag
  optional: true
  synonyms:
  - --oof_plot_end
  description: "How far downstream of the annotated start to look for\nout of frame\
    \ reads. Default=2000."
  args: !SimpleFlagArg
    name: OOF_PLOT_END
- !Flag
  optional: true
  synonyms:
  - --oof_plot_stride
  description: "How wide each of the windows in the oof heatmap should\nbe in nucleotides.\
    \ Default=50nt"
  args: !SimpleFlagArg
    name: OOF_PLOT_STRIDE
- !Flag
  optional: true
  synonyms:
  - -nii
  - --no_iterative_improvement
  description: "By default, when using RUST ratio correlations to\ndetermine offsets,\
    \ when new matches are found they are\nadded to the reference. This option stops\
    \ this\nbehaviour"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --verbose
  - --oof_smooth_window
  description: Rolling average smoothing for oof heatmap
  args: !SimpleFlagArg
    name: OOF_SMOOTH_WINDOW
- !Flag
  optional: true
  synonyms:
  - -sd
  - --sample_dir
  description: "Directory of the input files. This optional argument\ncan be useful\
    \ when passing a csv of filenames to -s in\nreference generation mode."
  args: !SimpleFlagArg
    name: SAMPLE_DIR
- !Flag
  optional: true
  synonyms:
  - -d
  - --output_directory
  description: The directory to save outputs.
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
- !Flag
  optional: true
  synonyms:
  - -m
  - --monosome_priority
  description: "During reference generation mode, and if a .csv of\nsample files is\
    \ passed to the function, this option\nensures that only monosome files, i.e.\
    \ those with\n'Mon' in the sample name(!), are used for reference\ngeneration."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -fcb
  - --four_column_bed
  description: "select if using a four column bed with the strand in\nthe 4th column"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --write_full_data
  description: "Write out the raw bed/bam file reads with read type\nand info\n"
  args: !EmptyFlagArg {}
