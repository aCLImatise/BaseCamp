help_text: "usage: mmseqs aggregatetaxweights <i:taxSeqDB> <i:setToSeqMap> <i:taxResPerSeqDB>\
  \ <i:taxAlnResPerSeqDB> <o:taxResPerSetDB> [options]\n By Eli Levy Karin <eli.levy.karin@gmail.com>\n\
  options: misc:              \n --majority FLOAT    minimal fraction of agreement\
  \ among taxonomically assigned sequences of a set [0.500]\n --vote-mode INT    \
  \ Mode of assigning weights to compute majority. 0: uniform, 1: minus log E-value,\
  \ 2: score [1]\n --lca-ranks STR     Add column with specified ranks (',' separated)\
  \ []\n --tax-lineage INT   0: don't show, 1: add all lineage names, 2: add all lineage\
  \ taxids [0]\ncommon:            \n --compressed INT    Write compressed output\
  \ [0]\n --threads INT       Number of CPU-cores used (all by default) [2]\n -v INT\
  \              Verbosity level: 0: quiet, 1: +errors, 2: +warnings, 3: +info [3]\n\
  \nexamples:\n # Download a sequence database with taxonomy information\n mmseqs\
  \ databases UniProtKB/Swiss-Prot swissprotDB tmp\n \n # Create a nucleotide sequence\
  \ database from FASTA\n mmseqs createdb contigs.fasta contigsDb\n \n # Extract all\
  \ orfs from each contig and translate them\n mmseqs extractorfs contigsDb orfsAaDb\
  \ --translate\n \n # Assign taxonomy to each orf\n mmseqs taxonomy orfsAaDb swissprotDB\
  \ taxPerOrf tmp --tax-output-mode 2\n \n # Aggregate taxonomic assignments on each\
  \ contig\n mmseqs aggregatetaxweights swissprotDB orfsAaDb_h taxPerOrf taxPerOrf_aln\
  \ taxPerContig --majority 0.5\n \n \nreferences:\n - Mirdita M, Steinegger M, Breitwieser\
  \ F, Soding J, Levy Karin E: Fast and sensitive taxonomic assignment to metagenomic\
  \ contigs. bioRxiv, 2020.11.27.401018 (2020)\n"
