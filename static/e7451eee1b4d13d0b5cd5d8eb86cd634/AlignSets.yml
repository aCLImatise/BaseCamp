!Command
positional: []
named: []
command:
- AlignSets.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'A list of FASTA/FASTQ files containing sequences to process. (default:
      None)'
    synonyms:
    - -s
    args: !RepeatFlagArg
      name: SEQ_FILES
    optional: true
  - !Flag
    description: 'Explicit output file name(s). Note, this argument cannot be used
      with the --failed, --outdir, or --outname arguments. If unspecified, then the
      output filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify to write verbose logging to a file. May not be specified
      with multiple input files. (default: None)'
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: LOG_FILE
    optional: true
  - !Flag
    description: 'If specified create files containing records that fail processing.
      (default: False)'
    synonyms:
    - --failed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to force output as FASTA rather than FASTQ. (default: None)'
    synonyms:
    - --fasta
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "DELIMITER DELIMITER A list of the three delimiters that separate\
      \ annotation blocks, field names and values, and values within a field, respectively.\
      \ (default: ('|', '=', ','))"
    synonyms:
    - --delim
    args: !SimpleFlagArg
      name: DELIMITER
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'The annotation field containing barcode labels for sequence grouping.
      (default: BARCODE)'
    synonyms:
    - --bf
    args: !SimpleFlagArg
      name: BARCODE_FIELD
    optional: true
  - !Flag
    description: 'Specify to calculate nucleotide diversity of each set (average pairwise
      error rate). (default: False)'
    synonyms:
    - --div
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'The name or location of the muscle executable. (default: muscle)'
    synonyms:
    - --exec
    args: !SimpleFlagArg
      name: ALIGNER_EXEC
    optional: true
  command:
  - AlignSets.py
  - muscle
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
