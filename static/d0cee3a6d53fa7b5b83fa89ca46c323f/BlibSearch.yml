  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --low-charge ] arg (=1)       Search only spectra with charge no
    less  than ARG.'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --high-charge ] arg (=5)      Search only spectra with charge no
