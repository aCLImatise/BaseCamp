!Command
positional: []
named:
- !Flag
  description: base name of the index to be created
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: basename
  optional: true
- !Flag
  description: build a full index for the reference genome. 16bp subreads will be
    extracted from every position of the reference genome. Size of the index is typically
    3 times the size of index built from using the default setting.
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create one block of index. The built index will not be split into multiple
    pieces. This makes the largest amount of memory be requested when running alignments,
    but it enables the maximum mapping speed to be achieved. This option overrides
    -M when it is provided as well.
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: size of requested memory(RAM) in megabytes, 8000 by default.
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: specify the threshold for removing uninformative subreads (highly repetitive
    16mers in the reference). 100 by default.
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: build a color-space index.
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output version of the program.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- subread-buildindex
subcommands: []
