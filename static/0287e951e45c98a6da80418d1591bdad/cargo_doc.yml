help_text: "Build a package's documentation\n\nUsage:\n    cargo doc [options]\n\n\
  Options:\n    -h, --help                   Print this message\n    --open      \
  \                 Opens the docs in a browser after the operation\n    -p SPEC,\
  \ --package SPEC ...  Package to document\n    --no-deps                    Don't\
  \ build documentation for dependencies\n    -j N, --jobs N               Number\
  \ of parallel jobs, defaults to # of CPUs\n    --lib                        Document\
  \ only this package's library\n    --bin NAME                   Document only the\
  \ specified binary\n    --release                    Build artifacts in release\
  \ mode, with optimizations\n    --features FEATURES          Space-separated list\
  \ of features to also build\n    --all-features               Build all available\
  \ features\n    --no-default-features        Do not build the `default` feature\n\
  \    --target TRIPLE              Build for the target triple\n    --manifest-path\
  \ PATH         Path to the manifest to document\n    -v, --verbose ...         \
  \   Use verbose output\n    -q, --quiet                  No output printed to stdout\n\
  \    --color WHEN                 Coloring: auto, always, never\n    --message-format\
  \ FMT         Error format: human, json [default: human]\n    --frozen         \
  \            Require Cargo.lock and cache are up to date\n    --locked         \
  \            Require Cargo.lock is up to date\n\nBy default the documentation for\
  \ the local package and all dependencies is\nbuilt. The output is all placed in\
  \ `target/doc` in rustdoc's usual format.\n\nIf the --package argument is given,\
  \ then SPEC is a package id specification\nwhich indicates which package should\
  \ be documented. If it is not given, then the\ncurrent package is documented. For\
  \ more information on SPEC and its format, see\nthe `cargo help pkgid` command.\n"
