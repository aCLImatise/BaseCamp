!Command
positional: []
named:
- !Flag
  description: '[input]     path to the input VCF file, defaults to standard in'
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[output]    path to the output VCF file, defaults to standard out'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to the reference genome fasta file
  synonyms:
  - -R
  args: !SimpleFlagArg
    name: reference
  optional: true
- !Flag
  description: '"grch37" (GENCODE V24lift37 canonical annotation file in package),
    "grch38" (GENCODE V24 canonical annotation file in package), or path to a similar
    custom gene annotation file'
  synonyms:
  - -A
  args: !SimpleFlagArg
    name: annotation
  optional: true
- !Flag
  description: '[distance]  maximum distance between the variant and gained/lost splice
    site, defaults to 50'
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[mask]      mask scores representing annotated acceptor/donor gain
    and unannotated acceptor/donor loss, defaults to 0'
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
command:
- spliceai
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
