!Command
positional:
- !Positional
  description: path to output from `merge_midas.py snps` for one species directory
    should be named according to a species_id and contains files 'snps_*.txt')
  position: 0
  name: PATH
  optional: false
named:
- !Flag
  description: path to output file (/dev/stdout)
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: compute diversity for individual genes or genome-wide (genome-wide)
  synonyms:
  - --genomic_type
  args: !ChoiceFlagArg
    choices:
    - genome-wide
    - per-gene
  optional: true
- !Flag
  description: compute diversity for individual samples or for pooled reads across
    samples (per-sample)
  synonyms:
  - --sample_type
  args: !ChoiceFlagArg
    choices:
    - per-sample
    - pooled-samples
  optional: true
- !Flag
  description: weight data from samples by sequencing depth when --sample_type=pooled-samples
  synonyms:
  - --weight_by_depth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'randomly select N reads from each sample for each genomic site '
  synonyms:
  - --rand_reads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: reads drawn with replacement
  synonyms:
  - --replace_reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: randomly select N samples from each genomic site
  synonyms:
  - --rand_samples
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: randomly select X proportion of high-quality genomic sites
  synonyms:
  - --rand_sites
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: minor allele frequency cutoff for determining if a site is a SNP (0.01)
  synonyms:
  - --snp_maf
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: call consensus alleles prior to calling SNPs
  synonyms:
  - --consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum average read depth per sample (0.0)
  synonyms:
  - --sample_depth
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: fraction of reference sites covered by at least 1 read (0.0)
  synonyms:
  - --sample_cov
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: maximum number of samples to process. useful for quick tests (use all)
  synonyms:
  - --max_samples
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: comma-separated list of samples to use for computing diversity metrics.
    samples will still be subject to other filters
  synonyms:
  - --keep_samples
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: comma-separated list of samples to exclude from computing diversity
    metrics. samples will still be subject to other filters
  synonyms:
  - --exclude_samples
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: path to file containing newline-delimited list of genomic sites to
    include. other filters will still apply
  synonyms:
  - --site_list
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: minimum number of mapped reads per site (2)
  synonyms:
  - --site_depth
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'site has at least <site_depth> coverage in at least <site_prev> proportion
    of samples (0.0) a value of 1.0 will select sites that have sufficent coverage
    in all samples. a value of 0.0 will select all sites, including those with low
    coverage in many samples  NAs recorded for included sites with less than <site_depth>
    in a sample '
  synonyms:
  - --site_prev
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: minimum average-minor-allele-frequency of site across samples (0.0)
    setting this above zero (e.g. 0.01, 0.02, 0.05) will only retain variable sites
    by default invariant sites are also retained.
  synonyms:
  - --site_maf
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: maximum ratio of site-depth to mean-genome-depth (None) a value of
    10 will filter genomic sites with 10x greater coverage than the genomic background
  synonyms:
  - --site_ratio
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: minimum fraction of reads supporting consensus allele (0.50)
  synonyms:
  - --allele_support
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: "use genomic sites that intersect: 'CDS': coding genes, 'RNA': rRNA\
    \ and tRNA genes, 'IGS': intergenic regions"
  synonyms:
  - --locus_type
  args: !ChoiceFlagArg
    choices:
    - CDS
    - RNA
    - IGR
  optional: true
- !Flag
  description: "{1D,2D,3D,4D} if locus_type == 'CDS', use genomic sites with specified\
    \ degeneracy: 4D indicates synonymous and 1D non-synonymous sites"
  synonyms:
  - --site_type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum number of sites to include in output (use all) useful for quick
    tests
  synonyms:
  - --max_sites
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- snp_diversity.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
