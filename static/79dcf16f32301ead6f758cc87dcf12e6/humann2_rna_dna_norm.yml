!Command
positional: []
named:
- !Flag
  description: Original DNA output table (tsv or biom format)
  synonyms:
  - -d
  - --input_dna
  args: !SimpleFlagArg
    name: INPUT_DNA
  optional: true
- !Flag
  description: Original RNA output table (tsv or biom format)
  synonyms:
  - -r
  - --input_rna
  args: !SimpleFlagArg
    name: INPUT_RNA
  optional: true
- !Flag
  description: Path/basename for the three output tables; DEFAULT=results
  synonyms:
  - -o
  - --output_basename
  args: !SimpleFlagArg
    name: OUTPUT_BASENAME
  optional: true
- !Flag
  description: Choice of smoothing method; DEFAULT=laplace
  synonyms:
  - -m
  - --method
  args: !ChoiceFlagArg
    choices:
    - laplace
    - witten_bell
  optional: true
- !Flag
  description: Report log-transformed relative expression values
  synonyms:
  - -l
  - --log_transform
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Base for log transformation (if requested); DEFAULT=2.
  synonyms:
  - -b
  - --log_base
  args: !SimpleFlagArg
    name: LOG_BASE
  optional: true
command:
- humann2_rna_dna_norm
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
