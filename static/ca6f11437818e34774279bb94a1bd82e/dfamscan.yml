!Command
positional: []
named:
- !Flag
  description: "Use this is you've already run nhmmscan, and just want to perfom dfamscan\
    \ filtering/sorting. The file must be the one produced by nhmmscan's --dfamtblout\
    \ flag. (Note: must be nhmmscan output, not nhmmer output)"
  synonyms:
  - --dfam_infile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: Output file, also in dfamtblout format
  synonyms:
  - --dfam_outfile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: /--cut_ga
  synonyms:
  - --masking_thresh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--cut_tc  Default
  synonyms:
  - --annotation_thresh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Currently allowed are "Other", "Homo sapiens",  "Mus Musculus", "Danio
    rerio", "Drosophila melanogaster", or "Caenorhabditis elegans"
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: Default
  synonyms:
  - --sortby_seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "This is similar to the MaskLevel concept in  crossmatch.  A match\
    \ is considered non-redundant if at least (100-min_cov_frac)% of it's aligned\
    \ bases are not contained within the domain of any higher-scoring hit. Default:\
    \ 0.75"
  synonyms:
  - --min_cov_frac
  args: !SimpleFlagArg
    name: f
  optional: true
command:
- dfamscan.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
