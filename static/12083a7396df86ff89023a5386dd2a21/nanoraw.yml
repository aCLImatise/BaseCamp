!Command
positional: []
named: []
command:
- nanoraw
subcommands:
- !Command
  positional:
  - !Positional
    description: Directory containing fast5 files.
    position: 0
    name: fast5_basedir
    optional: false
  - !Positional
    description: Path to fasta file for mapping.
    position: 1
    name: genome_fasta
    optional: false
  named:
  - !Flag
    description: Relative or absolute path to built graphmap executable or command
      name if globally installed.
    synonyms:
    - --graphmap-executable
    args: !SimpleFlagArg
      name: GRAPHMAP_EXECUTABLE
    optional: true
  - !Flag
    description: Relative or absolute path to built bwa-mem executable or command
      name if globally installed.
    synonyms:
    - --bwa-mem-executable
    args: !SimpleFlagArg
      name: BWA_MEM_EXECUTABLE
    optional: true
  - !Flag
    description: 'Timeout in seconds for the processing of a single read. Default:
      No timeout.'
    synonyms:
    - --timeout
    args: !SimpleFlagArg
      name: TIMEOUT
    optional: true
  - !Flag
    description: 'Maximum number of changepoints to find within a single indel group.
      (Not setting this option can cause a process to stall and cannot be controlled
      by the timeout option). Default: No limit.'
    synonyms:
    - --cpts-limit
    args: !SimpleFlagArg
      name: CPTS_LIMIT
    optional: true
  - !Flag
    description: "Type of normalization to apply to raw signal when calculating statistics\
      \ based on new segmentation. Should be one of {\"median\", \"pA\", \"pA_raw\"\
      , \"none\"}. \"none\" will provde the raw 16-bit DAQ values as the raw signal\
      \ is stored. \"pA_raw\" will calculate the pA estimates as in the ONT events\
      \ (using offset, range and digitization parameters stored in the FAST5 file).\
      \ \"pA\" will first apply the \"pA_raw\" normalization followed by kmer-based\
      \ correction for pA drift as described in the nanopolish methylation manuscript\
      \ (this option requires the [--pore-model-filename] option). \"median\" will\
      \ shift by the median of each reads' raw signal and scale by the MAD. Default:\
      \ median"
    synonyms:
    - --normalization-type
    args: !ChoiceFlagArg
      choices:
      - median
      - pA
      - pA_raw
      - none
    optional: true
  - !Flag
    description: File containing kmer model parameters (level_mean and level_stdv)
      used in order to compute kmer-based corrected pA values. E.g. https://github.com/jts/nanop
      olish/blob/master/etc/r9-models/template_median68pA.5m ers.model
    synonyms:
    - --pore-model-filename
    args: !SimpleFlagArg
      name: PORE_MODEL_FILENAME
    optional: true
  - !Flag
    description: 'Number of median absolute deviation (MAD) values at which to clip
      the raw signal. This can help avoid strong re-segmentation artifacts from spikes
      in signal. Set to negative value to disable outlier clipping. Default: 5'
    synonyms:
    - --outlier-threshold
    args: !SimpleFlagArg
      name: OUTLIER_THRESHOLD
    optional: true
  - !Flag
    description: A pattern to search for a subset of files within fast5-basedir. Note
      that on the unix command line patterns may be expanded so it is best practice
      to quote patterns.
    synonyms:
    - --fast5-pattern
    args: !SimpleFlagArg
      name: FAST5_PATTERN
    optional: true
  - !Flag
    description: Search for FAST5 files within immediate sub- directories.Note that
      this only searches a single level of subdirectories and only for files ending
      in .fast5. This is equivalent to specifying --fast5-pattern "*/*.fast5".
    synonyms:
    - --recursive
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Overwrite previous corrected group in FAST5/HDF5 file. (Note this
      only effects the group defined by --corrected-group).
    synonyms:
    - --overwrite
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Output failed read filenames into a this file with assoicated error
      for each read. Default: Do not store failed reads.'
    synonyms:
    - --failed-reads-filename
    args: !SimpleFlagArg
      name: FAILED_READS_FILENAME
    optional: true
  - !Flag
    description: 'FAST5 group to access/plot created by genome_resquiggle script.
      Default: RawGenomeCorrected_000'
    synonyms:
    - --corrected-group
    args: !SimpleFlagArg
      name: CORRECTED_GROUP
    optional: true
  - !Flag
    description: 'FAST5 group to use for obtaining original basecalls (under Analyses
      group). Default: Basecall_1D_000'
    synonyms:
    - --basecall-group
    args: !SimpleFlagArg
      name: BASECALL_GROUP
    optional: true
  - !Flag
    description: 'Number of processes. Default: 2'
    synonyms:
    - --processes
    args: !SimpleFlagArg
      name: PROCESSES
    optional: true
  - !Flag
    description: 'Number of processes to use for aligning and parsing original basecalls.
      Each process will independently load the genome into memory, so use caution
      with larger genomes (e.g. human). Default: 1'
    synonyms:
    - --align-processes
    args: !SimpleFlagArg
      name: ALIGN_PROCESSES
    optional: true
  - !Flag
    description: 'Number of threads to use per alignment process. This value is passed
      to the underlying mapper system calls. Default: [--processes] / (2 * [--align-processes)]'
    synonyms:
    - --align-threads-per-process
    args: !SimpleFlagArg
      name: ALIGN_THREADS_PER_PROCESS
    optional: true
  - !Flag
    description: 'Number of processes to use for re-squiggling raw data. Default:
      [--processes] / 2'
    synonyms:
    - --resquiggle-processes
    args: !SimpleFlagArg
      name: RESQUIGGLE_PROCESSES
    optional: true
  - !Flag
    description: 'Batch size (number of reads) for each alignment call. Note that
      a new system call to the mapper is made for each batch (including loading of
      the genome), so it is advised to use larger values for larger genomes. Default:
      500'
    synonyms:
    - --alignment-batch-size
    args: !SimpleFlagArg
      name: ALIGNMENT_BATCH_SIZE
    optional: true
  - !Flag
    description: Skip computation of corrected event standard deviations to save (potentially
      significant) time on computations.
    synonyms:
    - --skip-event-stdev
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Don't print status information.
    synonyms:
    - --quiet
    - -q
    args: !EmptyFlagArg {}
    optional: true
  command:
  - nanoraw
  - genome_resquiggle
  subcommands: []
  help_flag: !Flag
    description: Print this help message and exit
    synonyms:
    - --help
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Directories containing fast5 files.
    synonyms:
    - --fast5-basedirs
    args: !RepeatFlagArg
      name: FAST5_BASEDIRS
    optional: true
  - !Flag
    description: Second set of directories containing fast5 files to compare.
    synonyms:
    - --fast5-basedirs2
    args: !RepeatFlagArg
      name: FAST5_BASEDIRS2
    optional: true
  - !Flag
    description: 'FAST5 group to access/plot created by genome_resquiggle script.
      Default: RawGenomeCorrected_000'
    synonyms:
    - --corrected-group
    args: !SimpleFlagArg
      name: CORRECTED_GROUP
    optional: true
  - !Flag
    description: 'Number of reads to trigger alternative plot type instead of raw
      signal due to overplotting. Default: 50'
    synonyms:
    - --overplot-threshold
    args: !SimpleFlagArg
      name: OVERPLOT_THRESHOLD
    optional: true
  - !Flag
    description: 'Plot type for regions with higher coverage. Choices: Downsample
      (default), Boxplot , Quantile, Violin'
    synonyms:
    - --overplot-type
    args: !ChoiceFlagArg
      choices:
      - Downsample
      - Boxplot
      - Quantile
      - Violin
    optional: true
  - !Flag
    description: Filter reads for plotting baseed on threshold of percentiles of the
      number of observations assigned to a base (default no filter). Format thresholds
      as "percentile:thresh [pctl2:thresh2 ...]" E.g. reads with 99th pctl <200 obs
      and max <5k obs would be "99:200 100:5000".
    synonyms:
    - --obs-per-base-filter
    args: !RepeatFlagArg
      name: OBS_PER_BASE_FILTER
    optional: true
  - !Flag
    description: 'PDF filename to store plot(s). Default: Nanopore_read_coverage.max_coverage.pdf'
    synonyms:
    - --pdf-filename
    args: !SimpleFlagArg
      name: PDF_FILENAME
    optional: true
  - !Flag
    description: 'Number of regions to plot. Default: 10'
    synonyms:
    - --num-regions
    args: !SimpleFlagArg
      name: NUM_REGIONS
    optional: true
  - !Flag
    description: 'Number of bases to plot from region. Default: 51'
    synonyms:
    - --num-bases
    args: !SimpleFlagArg
      name: NUM_BASES
    optional: true
  - !Flag
    description: Don't print status information.
    synonyms:
    - --quiet
    - -q
    args: !EmptyFlagArg {}
    optional: true
  command:
  - nanoraw
  - plot_max_coverage
  subcommands: []
  help_flag: !Flag
    description: Print this help message and exit
    synonyms:
    - --help
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
