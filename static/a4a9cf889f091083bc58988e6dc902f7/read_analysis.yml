      name: OUTPUT
    optional: true
  - !Flag
    description: Disable model fitting step
    synonyms:
    - --no_model_fit
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Number of threads for alignment and model fitting (Default = 1)
    synonyms:
