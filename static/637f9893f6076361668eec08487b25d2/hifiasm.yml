help_text: "Usage: hifiasm [options] <in_1.fq> <in_2.fq> <...>\nOptions:\n  Input/Output:\n\
  \    -o STR      prefix of output files [hifiasm.asm]\n    -i          ignore saved\
  \ read correction and overlaps\n    -t INT      number of threads [1]\n    -z INT\
  \      length of adapters that should be removed [0]\n    --version   show version\
  \ number\n  Overlap/Error correction:\n    -k INT      k-mer length (must be <64)\
  \ [51]\n    -w INT      minimizer window size [51]\n    -f INT      number of bits\
  \ for bloom filter; 0 to disable [37]\n    -D FLOAT    drop k-mers occurring >FLOAT*coverage\
  \ times [5.0]\n    -N INT      consider up to max(-D*coverage,-N) overlaps for each\
  \ oriented read [100]\n    -r INT      round of correction [3]\n  Assembly:\n  \
  \  -a INT      round of assembly cleaning [4]\n    -m INT      pop bubbles of <INT\
  \ in size in contig graphs [10000000]\n    -p INT      pop bubbles of <INT in size\
  \ in unitig graphs [100000]\n    -n INT      remove tip unitigs composed of <=INT\
  \ reads [3]\n    -x FLOAT    max overlap drop ratio [0.8]\n    -y FLOAT    min overlap\
  \ drop ratio [0.2]\n    -u          disable post join contigs step which may improve\
  \ N50\n    --lowQ      INT\n                output contig regions with >=INT% inconsistency\
  \ in BED format; 0 to disable [70]\n    --b-cov     INT\n                break contigs\
  \ at positions with <INT-fold coverage; work with '--m-rate'; 0 to disable [0]\n\
  \    --h-cov     INT\n                break contigs at positions with >INT-fold\
  \ coverage; work with '--m-rate'; -1 to disable [-1]\n    --m-rate    FLOAT\n  \
  \              break contigs at positions with <=FLOAT*coverage exact overlaps;\n\
  \                only work with '--b-cov' or '--h-cov'[0.75]\n  Trio-partition:\n\
  \    -1 FILE     hap1/paternal k-mer dump generated by \"yak count\" []\n    -2\
  \ FILE     hap2/maternal k-mer dump generated by \"yak count\" []\n    -c INT  \
  \    lower bound of the binned k-mer's frequency [2]\n    -d INT      upper bound\
  \ of the binned k-mer's frequency [5]\n    -3 FILE     list of hap1/paternal read\
  \ names []\n    -4 FILE     list of hap2/maternal read names []\n  Purge-dups:\n\
  \    -l INT      purge level. 0: no purging; 1: light; 2: aggressive [0 for trio;\
  \ 2 for unzip]\n    -s FLOAT    similarity threshold for duplicate haplotigs [0.75]\n\
  \    -O INT      min number of overlapped reads for duplicate haplotigs [1]\n  \
  \  --purge-cov INT\n                coverage upper bound of Purge-dups [auto]\n\
  \    --high-het  enable this mode for high heterozygosity sample [experimental,\
  \ not stable]\n  Hi-C-partition [experimental, not stable]:\n    --h1 FILEs   file\
  \ names of Hi-C R1  [r1_1.fq,r1_2.fq,...]\n    --h2 FILEs   file names of Hi-C R2\
  \  [r2_1.fq,r2_2.fq,...]\nExample: ./hifiasm -o NA12878.asm -t 32 NA12878.fq.gz\n\
