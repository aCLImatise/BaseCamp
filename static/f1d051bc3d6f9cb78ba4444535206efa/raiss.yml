!Command
positional: []
named:
- !Flag
  description: chromosome to impute to the chr\d+ format
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: CHROM
  optional: true
- !Flag
  description: GWAS to impute to the consortia_trait format
  synonyms:
  - --gwas
  args: !SimpleFlagArg
    name: GWAS
  optional: true
- !Flag
  description: reference panel location (used to determine which snp to impute)
  synonyms:
  - --ref-folder
  args: !SimpleFlagArg
    name: REF_FOLDER
  optional: true
- !Flag
  description: Location LD correlation matrices
  synonyms:
  - --ld-folder
  args: !SimpleFlagArg
    name: LD_FOLDER
  optional: true
- !Flag
  description: Location of the zscore files of the gwases to impute
  synonyms:
  - --zscore-folder
  args: !SimpleFlagArg
    name: ZSCORE_FOLDER
  optional: true
- !Flag
  description: Location of the impute zscore files
  synonyms:
  - --output-folder
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: Size of the non overlapping window
  synonyms:
  - --window-size
  args: !SimpleFlagArg
    name: WINDOW_SIZE
  optional: true
- !Flag
  description: Size of the buffer around the imputation window
  synonyms:
  - --buffer-size
  args: !SimpleFlagArg
    name: BUFFER_SIZE
  optional: true
- !Flag
  description: Size of the small value added to the diagonal of the covariance matrix
    before inversion
  synonyms:
  - --l2-regularization
  args: !SimpleFlagArg
    name: L2_REGULARIZATION
  optional: true
- !Flag
  description: threshold under which eigen vectors are removed for the computation
    of the pseudo inverse
  synonyms:
  - --eigen-threshold
  args: !SimpleFlagArg
    name: EIGEN_THRESHOLD
  optional: true
- !Flag
  description: R square (imputation quality) threshold bellow which SNPs are filtered
    from the output
  synonyms:
  - --R2-threshold
  args: !SimpleFlagArg
    name: R2_THRESHOLD
  optional: true
- !Flag
  description: end of the suffix for the reference panel files
  synonyms:
  - --ref-panel-suffix
  args: !SimpleFlagArg
    name: REF_PANEL_SUFFIX
  optional: true
command:
- raiss
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
