!Command
positional: []
named:
- !Flag
  description: Data passing mode, must be set to 'commandline' or 'xml'.
  synonyms:
  - --mode
  args: !ChoiceFlagArg
    choices:
    - commandline
    - xml
  optional: true
- !Flag
  description: Path to input reference fasta file.
  synonyms:
  - --reference-fasta
  args: !SimpleFlagArg
    name: REFERENCE_FASTA
  optional: true
- !Flag
  description: Path to input reference dups file.
  synonyms:
  - --reference-dups
  args: !SimpleFlagArg
    name: REFERENCE_DUPS
  optional: true
- !Flag
  description: Path to input VCF/fasta files for matrix conversion.
  synonyms:
  - --input-files
  args: !RepeatFlagArg
    name: INPUT_FILES
  optional: true
- !Flag
  description: Name of folder to write output matries to.
  synonyms:
  - --matrix-folder
  args: !SimpleFlagArg
    name: MATRIX_FOLDER
  optional: true
- !Flag
  description: Name of folder to write statistics files to.
  synonyms:
  - --stats-folder
  args: !SimpleFlagArg
    name: STATS_FOLDER
  optional: true
- !Flag
  description: Minimum coverage depth at a position.
  synonyms:
  - --minimum-coverage
  args: !SimpleFlagArg
    name: MINIMUM_COVERAGE
  optional: true
- !Flag
  description: Minimum proportion of reads that must match the call at a position.
  synonyms:
  - --minimum-proportion
  args: !SimpleFlagArg
    name: MINIMUM_PROPORTION
  optional: true
- !Flag
  description: Number of threads to use when processing input.
  synonyms:
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: Path to a matrix_dto XML file that defines all the parameters.
  synonyms:
  - --dto-file
  args: !SimpleFlagArg
    name: DTO_FILE
  optional: true
command:
- vcf_to_matrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
