named:
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: be quiet, inhibit PS output  (default=off)
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print more information  (default=off)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: define graph type  (default=`RNA')
  synonyms:
  - -G
  - --graph
  args: !SimpleFlagArg
    name: Graph
  optional: true
- !Flag
  description: select move-set (if Graph allows several different ones)
  synonyms:
  - -M
  - --moves
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: print basin sizes  (default=off)
  synonyms:
  - --bsize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print saddle component sizes  (default=off)
  synonyms:
  - --ssize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compute only the lowest <num> local minima (default=`100')
  synonyms:
  - --max
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: print only minima with barrier > dE (default=`0.000001')
  synonyms:
  - --minh
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: print saddle point structures  (default=off)
  synonyms:
  - --saddle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compute rates between macro states (basins) (default=off)
  synonyms:
  - --rates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input is a poset from n objective functions (default=`0')
  synonyms:
  - --poset
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: =<l2>  backtrack path between lmins l2 and l1 (l1 < l2), can be specified
    multiple times
  synonyms:
  - -P
  - --path
  args: !SimpleFlagArg
    name: l1
  optional: true
- !Flag
  description: 'FK: output map of structures and their respective basins  (default=off)'
  synonyms:
  - --sbmap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'FK: output a list of all transient structures and their neighbors  (default=off)'
  synonyms:
  - --trans
  args: !EmptyFlagArg {}
  optional: true
