!Command
positional: []
named: []
command:
- AssemblePairs.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Explicit output file name(s). Note, this argument cannot be used
      with the --failed, --outdir, or --outname arguments. If unspecified, then the
      output filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify to write verbose logging to a file. May not be specified
      with multiple input files. (default: None)'
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: LOG_FILE
    optional: true
  - !Flag
    description: 'If specified create files containing records that fail processing.
      (default: False)'
    synonyms:
    - --failed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to force output as FASTA rather than FASTQ. (default: None)'
    synonyms:
    - --fasta
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "DELIMITER DELIMITER A list of the three delimiters that separate\
      \ annotation blocks, field names and values, and values within a field, respectively.\
      \ (default: ('|', '=', ','))"
    synonyms:
    - --delim
    args: !SimpleFlagArg
      name: DELIMITER
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'Significance threshold for de novo paired-end assembly. (default:
      1e-05)'
    synonyms:
    - --alpha
    args: !SimpleFlagArg
      name: ALPHA
    optional: true
  - !Flag
    description: 'Maximum allowable error rate for de novo assembly. (default: 0.3)'
    synonyms:
    - --maxerror
    args: !SimpleFlagArg
      name: MAX_ERROR
    optional: true
  - !Flag
    description: 'Minimum sequence length to scan for overlap in de novo assembly.
      (default: 8)'
    synonyms:
    - --minlen
    args: !SimpleFlagArg
      name: MIN_LEN
    optional: true
  - !Flag
    description: 'Maximum sequence length to scan for overlap in de novo assembly.
      (default: 1000)'
    synonyms:
    - --maxlen
    args: !SimpleFlagArg
      name: MAX_LEN
    optional: true
  - !Flag
    description: 'If specified, scan past the end of the tail sequence in de novo
      assembly to allow the head sequence to overhang the end of the tail sequence.
      (default: False)'
    synonyms:
    - --scanrev
    args: !EmptyFlagArg {}
    optional: true
  command:
  - AssemblePairs.py
  - align
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
