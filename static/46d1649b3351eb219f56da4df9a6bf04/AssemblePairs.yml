    synonyms:
    - --delim
    args: !SimpleFlagArg
      name: DELIMITER
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'A FASTA file containing the reference sequence database. (default:
      None)'
    synonyms:
    - -r
    args: !SimpleFlagArg
      name: REF_FILE
    optional: true
  - !Flag
    description: 'Minimum identity of the assembled sequence required to call a valid
      reference guided assembly (between 0 and 1). (default: 0.5)'
    synonyms:
    - --minident
    args: !SimpleFlagArg
      name: MIN_IDENT
    optional: true
  - !Flag
    description: 'Minimum E-value for reference alignment for both the head and tail
      sequence. (default: 1e-05)'
    synonyms:
    - --evalue
    args: !SimpleFlagArg
      name: EVALUE
    optional: true
  - !Flag
    description: 'Maximum number of hits from the reference alignment to check for
      matching head and tail sequence assignments. (default: 100)'
    synonyms:
    - --maxhits
    args: !SimpleFlagArg
      name: MAX_HITS
    optional: true
  - !Flag
    description: 'Specify to change the behavior of inserted characters when the head
      and tail sequences do not overlap during reference guided assembly. If specified,
      this will result in inserted of the V region reference sequence instead of a
      sequence of Ns in the non-overlapping region. Warning: you could end up making
      chimeric sequences by using this option. (default: False)'
    synonyms:
    - --fill
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'The local alignment tool to use. Must be one blastn (blast+ nucleotide)
      or usearch (ublast algorithm). (default: usearch)'
    synonyms:
    - --aligner
    args: !ChoiceFlagArg
      choices:
      - blastn
      - usearch
    optional: true
  - !Flag
    description: 'The name or location of the aligner executable file (blastn or usearch).
      Defaults to the name specified by the --aligner argument. (default: None)'
    synonyms:
    - --exec
    args: !SimpleFlagArg
      name: ALIGNER_EXEC
    optional: true
  - !Flag
    description: 'The name or location of the executable file that builds the reference
      database. This defaults to makeblastdb when blastn is specified to the --aligner
      argument, and usearch when usearch is specified. (default: None)'
    synonyms:
    - --dbexec
    args: !SimpleFlagArg
      name: DB_EXEC
    optional: true
