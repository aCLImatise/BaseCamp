help_text: "usage: plotPCA [-h] --corData FILE [--plotFile FILE]\n               [--labels\
  \ sample1 sample2 [sample1 sample2 ...]]\n               [--plotTitle PLOTTITLE]\
  \ [--plotFileFormat FILETYPE]\n               [--plotHeight PLOTHEIGHT] [--plotWidth\
  \ PLOTWIDTH]\n               [--outFileNameData file.tab] [--ntop NTOP] [--PCs PCS\
  \ PCS]\n               [--log2] [--colors COLORS [COLORS ...]]\n               [--markers\
  \ MARKERS [MARKERS ...]] [--version]\n               [--transpose | --rowCenter]\n\
  \nTool for generating a principal component analysis (PCA)\nplot from multiBamSummary\
  \ or multiBigwigSummary output. By default, the loadings for each sample in each\
  \ principal component is plotted. If the data is transposed, the projections of\
  \ each sample on the requested principal components is plotted instead.\n\nDetailed\
  \ help:\n\n  plotPCA -h\n\noptional arguments:\n  -h, --help            show this\
  \ help message and exit\n  --transpose           Perform the PCA on the transposed\
  \ matrix, (i.e., on\n                        the matrix where rows are samples and\
  \ columns are\n                        bins/features. This then matches what is\
  \ typically\n                        done in R.\n  --rowCenter           When specified,\
  \ each row (bin, gene, etc.) in the\n                        matrix is centered\
  \ at 0 before the PCA is computed.\n                        This is useful only\
  \ if you have a strong bin/gene/etc.\n                        correlation and the\
  \ resulting principal component has\n                        samples stacked vertically.\
  \ This option is not\n                        applicable if --transpose is specified.\n\
  \nRequired arguments:\n  --corData FILE, -in FILE\n                        Coverage\
  \ file (generated by multiBamSummary or\n                        multiBigwigSummary)\n\
  \nOptional arguments:\n  --plotFile FILE, -o FILE\n                        File\
  \ name to save the plot to. The extension\n                        determines the\
  \ file format. For example: pca.pdf will\n                        save the PCA plot\
  \ in PDF format. The available options\n                        are: .png, .eps,\
  \ .pdf and .svg. If this option is\n                        omitted, then you MUST\
  \ specify --outFileNameData\n  --labels sample1 sample2 [sample1 sample2 ...], -l\
  \ sample1 sample2 [sample1 sample2 ...]\n                        User defined labels\
  \ instead of default labels from\n                        file names. Multiple labels\
  \ have to be separated by\n                        spaces, e.g. --labels sample1\
  \ sample2 sample3\n  --plotTitle PLOTTITLE, -T PLOTTITLE\n                     \
  \   Title of the plot, to be printed on top of the\n                        generated\
  \ image. Leave blank for no title. (Default: )\n  --plotFileFormat FILETYPE\n  \
  \                      Image format type. If given, this option overrides the\n\
  \                        image format based on the plotFile ending. The\n      \
  \                  available options are: png, eps, pdf, plotly and svg.\n  --plotHeight\
  \ PLOTHEIGHT\n                        Plot height in cm. (Default: 10)\n  --plotWidth\
  \ PLOTWIDTH\n                        Plot width in cm. The minimum value is 1 cm.\
  \ (Default:\n                        10)\n  --outFileNameData file.tab\n       \
  \                 File name to which the data underlying the plot should\n     \
  \                   be saved, such as myPCA.tab. For untransposed data,\n      \
  \                  this is the loading per-sample and PC as well as the\n      \
  \                  eigenvalues. For transposed data, this is the rotation\n    \
  \                    per-sample and PC and the eigenvalues. The projections\n  \
  \                      are truncated to the number of eigenvalues for\n        \
  \                transposed data.\n  --ntop NTOP           Use only the top N most\
  \ variable rows in the original\n                        matrix. Specifying 0 will\
  \ result in all rows being\n                        used. If the matrix is to be\
  \ transposed, rows with 0\n                        variance are always excluded,\
  \ even if a values of 0 is\n                        specified. The default is 1000.\
  \ (Default: 1000)\n  --PCs PCS PCS         The principal components to plot. If\
  \ specified, you\n                        must provide two different integers, greater\
  \ than\n                        zero, separated by a space. An example (and the\n\
  \                        default) is \"1 2\". (Default: [1, 2])\n  --log2      \
  \          log2 transform the datapoints prior to computing the\n              \
  \          PCA. Note that 0.01 is added to all values to prevent\n             \
  \           0 values from becoming -infinity. Using this option\n              \
  \          with input that contains negative values will result\n              \
  \          in an error.\n  --colors COLORS [COLORS ...]\n                      \
  \  A list of colors for the symbols. Color names and html\n                    \
  \    hex string (e.g., #eeff22) are accepted. The color\n                      \
  \  names should be space separated. For example, --colors\n                    \
  \    red blue green. If not specified, the symbols will be\n                   \
  \     given automatic colors.\n  --markers MARKERS [MARKERS ...]\n             \
  \           A list of markers for the symbols. (e.g., '<','>','o')\n           \
  \             are accepted. The marker values should be space\n                \
  \        separated. For example, --markers 's' 'o' 's' 'o'. If\n               \
  \         not specified, the symbols will be given automatic\n                 \
  \       shapes.\n  --version             show program's version number and exit\n\
  \nexample usages:\nplotPCA -in coverages.npz -o pca.png\n\n \n"
