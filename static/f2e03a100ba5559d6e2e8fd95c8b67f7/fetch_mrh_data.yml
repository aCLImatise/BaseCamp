!Command
positional:
- !Positional
  description: The name of a HiFive multi-resolution heatmap file to construct the
    image from.
  position: 0
  name: heatmap
  optional: false
- !Positional
  description: The name of the file to write the multi-resolution HiFive heatmap image
    to.
  position: 1
  name: output
