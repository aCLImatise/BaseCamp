  synonyms:
  - -c
  args: !SimpleFlagArg
    name: COORDS
  optional: true
- !Flag
  description: 'absolute filepath to a BED file, GTF file where the first field (column)
    contains chromosome information (chr#:), or a txt file composed of a single field
    (column) of genomic coordinates of the following format: chr#:start-end, mutually
    exclusive with -c'
  synonyms:
  - --batch
  args: !SimpleFlagArg
    name: BATCH_MODE
  optional: true
- !Flag
  description: sequence file is fasta file format. sequences will be processed through
    locally installed blat binary and sequences with perfect matches to a specified
    genome will be processed. If a perfect match does not exist, the individual query
    will not be processed
  synonyms:
  - --sequence
  args: !SimpleFlagArg
    name: SEQUENCE_FILE
  optional: true
- !Flag
  description: get sgRNAs within the target coordinates (within) or flanking the target
    coordinates(flanks) by a distance detailed with the flankdistance parameter. Default
    is within.
  synonyms:
  - --target
  args: !SimpleFlagArg
    name: TARGET
  optional: true
- !Flag
  description: the distance flanking both the upstream and downstream regions of a
    target coordinate.Default is 1000.
  synonyms:
  - --flankdistance
  args: !SimpleFlagArg
    name: FLANKDISTANCE
  optional: true
- !Flag
  description: whether input coordinates are 1-based (default is 0-based); output
    is always in BED format and 0-based
  synonyms:
  - --one
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: name of output directory. REQUIRED
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: file format for output can either be bed (bed) or csv (csv) format.
    Default is csv.
  synonyms:
  - --output_format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: whether header should be included in output
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: whether detailed info about off-targets of each guideRNA should be
    included in output (each off-target in a separate line); default is to include
    only summary about all off-targets of a guideRNA. Must be utilized with csv output
    format (which is default)
  synonyms:
  - --off
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort sgRNAs by fewest off-targets (offtargets), highest Rule 2 Set
    cutting efficiencyscore (score), highest CFD cutting specificity (specificity),
    or sgRNAs closest to the target region (coordinates). Default is coordinates.
    Mutually exclusive with select.
  synonyms:
  - --sort
  args: !SimpleFlagArg
    name: SORT
  optional: true
- !Flag
  description: guidequery chooses n optimal sgRNAs based on emphasizing fewest off-targets
    then sorts by Rule 2 Set cutting efficiency (offtargets) or it chooses n optimal
    sgRNAsbased on emphasizing highest Rule 2 Set cutting efficiency score then sorts
    by fewest off- targets (score). Also can choose n sgRNAs closes to target and
    sorts by offtargets (coordinates). Also can choose n sgRNAs with highest CFD score
    and sorts by offtargets. Mutually exclusive with sort.
  synonyms:
  - --select
  args: !SimpleFlagArg
    name: SELECT
  optional: true
- !Flag
  description: amount of optimal sgRNAs desired from the --select parameter. Ignored
    if --select not used. Default is 3.
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'path to BED file with coordinates of genomic features that should
    be used for annotation (format (tabulated): chrom, start, end, name); for example,
    use Table Browser https://genome.ucsc.edu/cgi- bin/hgTables to create such BED
    files of various kinds; alternatively, use here short names for preinstalled exon
    annotations: "hg38" for human, "dm6" for fly, "mm10" for mouse, "sacSer3" for
    yeast, ce11 for c. elegans'
  synonyms:
  - --annot
  args: !SimpleFlagArg
    name: ANNOTFILE
  optional: true
- !Flag
  description: path to BED file with genomic features of interest such that user can
    upload a BED file with feature names (in 4th field) and GuideScan will map the
    genomic coordinates to the feature
  synonyms:
  - --feature_bed_file
  args: !SimpleFlagArg
    name: FEATURES
  optional: true
- !Flag
  description: fasta file with index located in same directory so that --sequence
    queries can be processed
  synonyms:
  - --fasta_file
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: absolute filepath to blat tool. Binary packages for locally running
    blat are found within GuideScan software at ./blat_binaries
  synonyms:
  - --blat
  args: !SimpleFlagArg
    name: BLAT
  optional: true
