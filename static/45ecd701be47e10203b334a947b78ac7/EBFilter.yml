!Command
positional: []
named:
- !Flag
  description: the format of mutation file vcf or annovar (tsv) format
  synonyms:
  - -f
  args: !ChoiceFlagArg
    choices:
    - vcf
    - anno
  optional: true
- !Flag
  description: the number of threads
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: thread_num
  optional: true
- !Flag
  description: threshold for mapping quality for calculating base counts
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: mapping_qual_thres
  optional: true
- !Flag
  description: threshold for base quality for calculating base counts
  synonyms:
  - -Q
  args: !SimpleFlagArg
    name: base_qual_thres
  optional: true
- !Flag
  description: skip reads with mask bits set
  synonyms:
  - --ff
  args: !SimpleFlagArg
    name: filter_flags
  optional: true
- !Flag
  description: use samtools mpileup -l option
  synonyms:
  - --loption
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: restrict the chromosomal region for mutation. active only if loption
    is on
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: keep intermediate files
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- EBFilter
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
