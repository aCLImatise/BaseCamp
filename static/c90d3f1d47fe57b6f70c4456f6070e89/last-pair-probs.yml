!Command
positional: []
named:
- !Flag
  description: assume the reads are from potentially-spliced RNA
  synonyms:
  - -r
  - --rna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: just estimate the distribution of distances
  synonyms:
  - -e
  - --estdist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't write alignments with mismap probability > M (default: 0.01)"
  synonyms:
  - -m
  - --mismap
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: mean distance in bp
  synonyms:
  - -f
  - --fraglen
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: standard deviation of distance
  synonyms:
  - -s
  - --sdev
  args: !SimpleFlagArg
    name: BP
  optional: true
- !Flag
  description: 'prior probability of disjoint mapping (default: 0.02 if -r, else 0.01)'
  synonyms:
  - -d
  - --disjoint
  args: !SimpleFlagArg
    name: PROB
  optional: true
- !Flag
  description: 'specifies that chromosome CHROM is circular (default: chrM)'
  synonyms:
  - -c
  - --circular
  args: !SimpleFlagArg
    name: CHROM
  optional: true
command:
- last-pair-probs
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
