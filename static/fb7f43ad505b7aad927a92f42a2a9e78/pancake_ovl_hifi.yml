help_text: "pancake - HiFi overlapping.\n\nUsage:\n  pancake [options] <target_prefix>\
  \ <query_prefix> <target_block> <query_block_start> <query_block_end>\n\n  target_prefix\
  \               STR    Prefix of the target SeqDB and SeedDB files. It should match.\n\
  \  query_prefix                STR    Prefix of the query SeqDB and SeedDB files.\
  \ It should match.\n  target_block                INT    Block ID from the target\
  \ DB. Queries will be mapped only onto this block.\n  query_block_start        \
  \   INT    Start block ID for a range of blocks to map. Zero based.\n  query_block_end\
  \             INT    Start block ID for a range of blocks to map. Zero based, non-inclusive.\
  \ Value == 0\n                                     runs until the end block.\n\n\
  Input/Output Options:\n  --out-fmt                   STR    Select the output format.\
  \ Valid choices: (m4, ipa, paf, sam). [m4]\n\nAlgorithm Options:\n  --freq-percentile\
  \           FLOAT  Filter frequent kmers. [0.0002]\n  --min-qlen               \
  \   INT    Ignore queries shorter than this. [50]\n  --min-tlen                \
  \  INT    Ignore targets shorter than this. [50]\n  --max-seed-dist            \
  \ INT    Maximum distance between two seeds to join into an anchor. [5000]\n  --min-num-seeds\
  \             INT    Minimum number of seeds in an anchor. [3]\n  --min-cov-bases\
  \             INT    Minimum number of bases covered by kmers in an anchor. [30]\n\
  \  --min-anchor-span           INT    Minimum chain span to retain it. [1000]\n\
  \  --chain-bw                  INT    Diagonal bandwidth to merge seeds into chains.\
  \ [100]\n  --aln-bw                    FLOAT  Bandwidth for alignment, fraction\
  \ of the query span. [0.01]\n  --aln-diff-rate             FLOAT  Expected maximum\
  \ diff rate between sequences. [0.03]\n  --min-idt                   FLOAT  Minimum\
  \ percent alignment identity allowed to report the alignment. This is an\n     \
  \                                overall threshold which takes into account both\
  \ indels and SNPs. [98]\n  --no-snps                          Ignore SNPs when computing\
  \ the identity for an overlap. This only works in the\n                        \
  \             traceback mode.\n  --no-indels                        Ignore indels\
  \ when computing the identity for an overlap. This only works in the\n         \
  \                            traceback mode.\n  --min-map-len               INT\
  \    Output only alignments above this length. [1000]\n  --skip-sym            \
  \             If Aid < Bid, only compute overlap Aid->Bid and skip computing overlap\
  \ for\n                                     Bid->Aid.\n  --allow-self-hits     \
  \             If both the query and the target DBs are the same and Aid == Bid then\
  \ this is a\n                                     self-hit. This option enables\
  \ the output of such overlaps.\n  --one-hit-per-target               Allow only\
  \ one alignment per query/target pair.\n  --write-rev                        For\
  \ eveery overlap, write out its reverse complement too.\n  --write-ids         \
  \               Output overlaps will contain numeric IDs for the A and B reads (instead\
  \ of names).\n  --write-cigar                      Write the CIGAR string if the\
  \ sensitive alignment mode is applied.\n  --dt-dist                   INT    Allowed\
  \ distance of an overlap from the beginning of the sequences to call the\n     \
  \                                overlap a dovetail. [0]\n  --ext-dist         \
  \         INT    Heuristically modify the coordinats of an overlap into a dovetail\
  \ overlap if are\n                                     within this distance from\
  \ the edges of the reads. [0]\n  --combine                   INT    Combines this\
  \ many query blocks into one larger block for processing. [1]\n  --bestn       \
  \              INT    Output only best N alignments. [0]\n  --use-hpc          \
  \                Enable homopolymer compression.\n  --traceback                \
  \        Run alignment traceback and compute mismatches.\n  --mask-hp          \
  \                Mask homopolymer errors when traceback is generated. This will\
  \ impact identity\n                                     calculation.\n  --mask-repeats\
  \                     Mask indels in simple exact repeats when traceback is generated.\
  \ This will impact\n                                     identity calculation.\n\
  \  --mask-hp-snps                     Mask mismatches which occur in the homopolymer\
  \ sequences. Applied only when\n                                     traceback is\
  \ generated. This will impact identity calculation.\n  --mask-hp-arbitrary     \
  \           Allows arbitrary bases to be inserted into the HP stretches (the bases\
  \ don't have\n                                     to match the HP). Only used in\
  \ combination with '--mask-hp'.\n  --mark-secondary                   Mask homopolymer\
  \ errors when traceback is generated. This will impact identity\n              \
  \                       calculation.\n  --secondary-min-ovl-frac    FLOAT  Minimum\
  \ amount overlap with primary alignment to call an alignment secondary.\n      \
  \                               [0.5]\n  --secondary-min-score-frac  FLOAT  Minimum\
  \ secondary-to-primary score ratio. [0.8]\n  --trim                            \
  \ Applies window-based trimming of the front and end of the alignment. Can be used\n\
  \                                     only in combination with '--traceback'.\n\
  \  --trim-window-size          INT    Window size for trimming. [30]\n  --trim-match-frac\
  \           FLOAT  Minimum fraction in a trimming window of match bases to stop\
  \ trimming. [0.75]\n  --trim-to-first-match              When trimming is applied,\
  \ this option ensures that the first non-trimmed base will\n                   \
  \                  be a match operation. Can be used only in combination with '--trim'.\n\
  \n  -h,--help                          Show this help and exit.\n  --version   \
  \                       Show application version and exit.\n  -j,--num-threads \
  \           INT    Number of threads to use, 0 means autodetection. [0]\n  --log-level\
  \                 STR    Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN,\
  \ FATAL). [WARN]\n  --log-file                  FILE   Log to a file, instead of\
  \ stderr.\n\n"
