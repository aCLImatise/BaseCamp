!Command
positional: []
named:
- !Flag
  description: sampleName tab-delimiter path/to/fileName
  synonyms:
  - -l
  - --list
  args: !SimpleFlagArg
    name: MY_LIST
  optional: true
- !Flag
  description: specifies the path to the annotation (bed 6 file of genebounderies
    with info protein_coding;ENSG00000237683.5;AL627309.1 in column four.)
  synonyms:
  - -d
  - --anno
  args: !SimpleFlagArg
    name: MY_ANNO
  optional: true
- !Flag
  description: specifies the path to the intersectBed binary
  synonyms:
  - -b
  - --intersectBed
  args: !SimpleFlagArg
    name: MY_INTERSECTBED
  optional: true
- !Flag
  description: specifies the path to ouput directory (tmp files are also created in
    this directory, they are removed by rm *.rm) (default is '.')
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: MY_OUTDIR
  optional: true
command:
- pre_STAR.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
