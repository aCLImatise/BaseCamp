- !Command
  positional:
  - !Positional
    description: (--help | --version)
    position: 0
    name: bincompare
    optional: false
  - !Positional
    description: '[--weight <file> --data <file> --subset-1 <file> --subset-2 <file>
      --beta <float> --posterior-ratio] [--prefilter-thresh <float> --edge-thresh
      <float>]'
    position: 1
    name: bincompare
    optional: false
  named:
  - !Flag
    description: 'Weigh sequences by (subset) bin posterior [default: False]'
    synonyms:
    - -q
    - --posterior-ratio
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Likelihood matrix [standard input]
    synonyms:
    - -d
    - --data
    args: !SimpleFlagArg
      name: file
    optional: true
  - !Flag
    description: Optional weights (sequence length) file [None]
    synonyms:
    - -w
    - --weight
    args: !SimpleFlagArg
      name: file
    optional: true
  - !Flag
    description: <file, --subset-1 <file>          Use subset of column indices (1-based)
      [None]
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: <file, --subset-2 <file>          Use subset of column indices (1-based)
      [None]
    synonyms:
    - -S
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Beta correction factor (e.g. determined via MSE evaluation) [default:
      1.0]'
    synonyms:
    - -b
    - --beta
    args: !SimpleFlagArg
      name: float
    optional: true
  - !Flag
    description: 'Contig overlap similarity used to avoid likelihood calculations
      [default: 0.5]'
    synonyms:
    - -p
    - --prefilter-thresh
    args: !SimpleFlagArg
      name: float
    optional: true
  - !Flag
    description: 'Only distances <= threshold are reported; use "inf" to show all
      [default: 30]'
    synonyms:
    - -e
    - --edge-thresh
    args: !SimpleFlagArg
      name: float
    optional: true
  command:
  - mglex-cli
  - bincompare
  subcommands: []
  help_flag: !Flag
    description: Show this screen
