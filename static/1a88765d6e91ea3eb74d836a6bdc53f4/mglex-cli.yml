    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional:
  - !Positional
    description: (--help | --version)
    position: 0
    name: transform
    optional: false
  - !Positional
    description: '[--data <file>] [--beta <float> --precision <int>] [--logarithm|--maximum-likelihood|--posterior|--posterior-ratio|--class-index
      <float>] [--raw-probability]'
    position: 1
    name: transform
    optional: false
  named:
  - !Flag
    description: Likelihood matrix; default standard input
    synonyms:
    - -d
    - --data
    args: !SimpleFlagArg
      name: file
    optional: true
  - !Flag
    description: Output precision; default 2
    synonyms:
    - -i
    - --precision
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: Beta correction factor (e.g. determined via MSE evaluation); default
      1.0
    synonyms:
    - -b
    - --beta
    args: !SimpleFlagArg
      name: float
    optional: true
  - !Flag
    description: Show output in normal representation (small number become zero)
    synonyms:
    - -r
    - --raw-probability
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Give only the class(es) with the maximum likelihood a non-zero probability
    synonyms:
    - -m
    - --maximum-likelihood
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Normalize the likelihood values over classes (uniform class prior)
    synonyms:
    - -p
    - --posterior
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Divide all likelihoods by the maximum likelihood
    synonyms:
    - -q
    - --posterior-ratio
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Convert from simple to logarithmic format
    synonyms:
    - -l
    - --logarithm
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Report only class indices (one-based) with likelihoods above threshold;
      default 1.0
    synonyms:
    - -c
    - --class-index
    args: !SimpleFlagArg
      name: float
    optional: true
  command:
  - mglex-cli
  - transform
  subcommands: []
  help_flag: !Flag
    description: Show this screen
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Show version
    synonyms:
    - -v
    - --version
    args: !EmptyFlagArg {}
    optional: true
