    description: (--help | --version)
    position: 0
    name: evaluate
    optional: false
  - !Positional
    description: (--responsibility <file>) (--method <method>) (--weight <file>) [--data
      <file>] [--subsample <int>] [--random-seed <int>] [--beta <from(:to:step)>]...
    position: 1
    name: evaluate
    optional: false
  named:
  - !Flag
    description: Likelihood matrix; default standard input
    synonyms:
    - -d
    - --data
    args: !SimpleFlagArg
      name: file
    optional: true
