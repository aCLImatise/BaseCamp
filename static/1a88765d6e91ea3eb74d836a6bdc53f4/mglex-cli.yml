    description: Responsibility (weight) matrix file
    synonyms:
    - -r
    - --responsibility
    args: !SimpleFlagArg
      name: file
    optional: true
  - !Flag
    description: Weights (sequence length) file
    synonyms:
    - -w
    - --weight
    args: !SimpleFlagArg
      name: file
    optional: true
  - !Flag
    description: Evaluation method; one of "mse", "mse-flex", "co-clustering", "separation"
    synonyms:
    - -m
    - --method
    args: !SimpleFlagArg
      name: method
    optional: true
  - !Flag
    description: Subsample this number of data points for faster calculation
    synonyms:
    - -s
    - --subsample
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: Seed for random operations
    synonyms:
    - -z
    - --random-seed
    args: !SimpleFlagArg
      name: int
    optional: true
  - !Flag
    description: <from(:to:step)>, --beta <from(:to:step)>  Beta correction factor(s)
