!Command
positional: []
named:
- !Flag
  description: SLAM database file which reads will be  aligned against
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=0)        alignment score cutoff
  synonyms:
  - --min-alignment-score
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=0.94999999999999996) screen alignments with scores <  this*top score
  synonyms:
  - --score-fraction-threshold
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=2)                match score
  synonyms:
  - --match-score
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=3)           mismatch penalty (positive)
  synonyms:
  - --mismatch-penalty
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=5)                   gap opening penalty (positive)
  synonyms:
  - --gap-open
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=2)                 gap extend penalty (positive)
  synonyms:
  - --gap-extend
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=4294967295)         Number of reads from R1/R2 File to  align
  synonyms:
  - --num-reads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10000000)   Reduce RAM usage by only analysing  "arg" reads at once,
    this will increase execution time
  synonyms:
  - --num-reads-at-once
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: write to this file instead of stdout
  synonyms:
  - --output-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: write SAM output to this file
  synonyms:
  - --sam-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10)            Number of alignments to report in SAM  file
  synonyms:
  - --num-alignments
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: only output primary alignment lines,  use XA field for secondary alignments
  synonyms:
  - --sam-xa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only perform alignments, not  metagenomics
  synonyms:
  - --just-align
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not link alignments together
  synonyms:
  - --no-pseudo-assembly
  args: !EmptyFlagArg {}
  optional: true
command:
- SLAM
subcommands: []
help_flag: !Flag
  description: produce help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version number
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
