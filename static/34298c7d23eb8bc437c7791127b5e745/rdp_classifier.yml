!Command
positional: []
named:
- !Flag
  description: 'all tab delimited output format: [allrank|fixrank|db]. Default is
    allrank. allrank: outputs the results for all ranks applied for each sequence:
    seqname, orientation, taxon name, rank, conf, ... fixrank: only outputs the results
    for fixed ranks in order: no rank, domain, phylum, class, order, family, genus
    db: outputs the seqname, trainset_no, tax_id, conf. This is good for storing in
    a database'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: output file name for classification assignment
  synonyms:
  - -o
  - --outputFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'query file contains sequences in one of the following formats: Fasta,
    Genbank and EMBL'
  synonyms:
  - -q
  - --queryFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'a property file contains the mapping of the training files. Note:
    the training files and the property file should be in the same directory. The
    default property file is set to data/classifier/rRNAClassifier.properties.'
  synonyms:
  - -t
  - --train_propfile
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- rdp_classifier
subcommands: []
help_flag:
usage_flag:
version_flag:
