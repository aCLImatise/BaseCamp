!Command
positional: []
named: []
command:
- ClusterSets.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'A list of FASTA/FASTQ files containing sequences to process. (default:
      None)'
    synonyms:
    - -s
    args: !RepeatFlagArg
      name: SEQ_FILES
    optional: true
  - !Flag
    description: 'Explicit output file name(s). Note, this argument cannot be used
      with the --failed, --outdir, or --outname arguments. If unspecified, then the
      output filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify to write verbose logging to a file. May not be specified
      with multiple input files. (default: None)'
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: LOG_FILE
    optional: true
  - !Flag
    description: 'If specified create files containing records that fail processing.
      (default: False)'
    synonyms:
    - --failed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to force output as FASTA rather than FASTQ. (default: None)'
    synonyms:
    - --fasta
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "DELIMITER DELIMITER A list of the three delimiters that separate\
      \ annotation blocks, field names and values, and values within a field, respectively.\
      \ (default: ('|', '=', ','))"
    synonyms:
    - --delim
    args: !SimpleFlagArg
      name: DELIMITER
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'The name of the output annotation field to add with the cluster
      information for each sequence. (default: CLUSTER)'
    synonyms:
    - -k
    args: !SimpleFlagArg
      name: CLUSTER_FIELD
    optional: true
  - !Flag
    description: 'The sequence identity threshold to use for clustering. Note, how
      identity is calculated is specific to the clustering application used. (default:
      0.9)'
    synonyms:
    - --ident
    args: !SimpleFlagArg
      name: IDENT
    optional: true
  - !Flag
    description: 'The minimum allowed shorter/longer sequence length ratio allowed
      within a cluster. Setting this value to 1.0 will require identical length matches
      within clusters. A value of 0.0 will allow clusters containing any length of
      substring. (default: 0.0)'
    synonyms:
    - --length
    args: !SimpleFlagArg
      name: LENGTH_RATIO
    optional: true
  - !Flag
    description: 'A string to use as the prefix for each cluster identifier. By default,
      cluster identifiers will be numeric values only. (default: )'
    synonyms:
    - --prefix
    args: !SimpleFlagArg
      name: CLUSTER_PREFIX
    optional: true
  - !Flag
    description: 'The clustering tool to use for assigning clusters. Must be one of
      usearch, vsearch or cd-hit-est. Note, for cd-hit-est the maximum memory limit
      is set to 3GB. (default: usearch)'
    synonyms:
    - --cluster
    args: !ChoiceFlagArg
      choices:
      - usearch
      - vsearch
      - cd-hit-est
    optional: true
  - !Flag
    description: 'The name or path of the usearch, vsearch or cd-hit-est executable.
      (default: None)'
    synonyms:
    - --exec
    args: !SimpleFlagArg
      name: CLUSTER_EXEC
    optional: true
  - !Flag
    description: 'The annotation field containing annotations, such as UMI barcode,
      for sequence grouping. (default: BARCODE)'
    synonyms:
    - -f
    args: !SimpleFlagArg
      name: SET_FIELD
    optional: true
  - !Flag
    description: 'The start of the region to be used for clustering. Together with
      --end, this parameter can be used to specify a subsequence of each read to use
      in the clustering algorithm. (default: 0)'
    synonyms:
    - --start
    args: !SimpleFlagArg
      name: SEQ_START
    optional: true
  - !Flag
    description: 'The end of the region to be used for clustering. (default: None)'
    synonyms:
    - --end
    args: !SimpleFlagArg
      name: SEQ_END
    optional: true
  command:
  - ClusterSets.py
  - set
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
