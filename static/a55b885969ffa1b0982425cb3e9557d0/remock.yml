!Command
positional: []
named:
- !Flag
  description: 'Explicit source: Centrifuge output file as source'
  synonyms:
  - -f
  - --file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Random score generated. Please provide the minimum hit length (mhl)
    of the classification; 15 by default
  synonyms:
  - -r
  - --random
  args: !SimpleFlagArg
    name: MHL
  optional: true
- !Flag
  description: increase output verbosity and perform additional checks
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Mock files to be read for mock Centrifuge sequences layout. If a single
    directory is entered, every .mck file inside will be taken as a different sample.
    Multiple -f is available to include several samples.
  synonyms:
  - -m
  - --mock
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Excel file with the mock layout.
  synonyms:
  - -x
  - --xcel
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: generate mock data ready for testing Recentrifuge
  synonyms:
  - -t
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path for the nodes information files (nodes.dmp and names.dmp from
    NCBI)
  synonyms:
  - -n
  - --nodespath
  args: !SimpleFlagArg
    name: PATH
  optional: true
command:
- remock
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
