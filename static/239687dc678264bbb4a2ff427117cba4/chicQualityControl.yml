!Command
positional: []
named:
- !Flag
  description: The input matrices to apply the QC on.
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: Bed file contains all reference points which are checked for a sufficient
    number of interactions.
  synonyms:
  - --referencePoints
  - -rp
  args: !SimpleFlagArg
    name: REFERENCEPOINTS
  optional: true
- !Flag
  description: Viewpoints with a sparsity less than the value given are considered
    of bad quality. If multiple matrices are given, the viewpoint is removed as soon
    as it is of bad quality in at least one matrix.
  synonyms:
  - --sparsity
  - -s
  args: !SimpleFlagArg
    name: SPARSITY
  optional: true
- !Flag
  description: The output file name of the passed reference points. Used as prefix
    for the plots as well.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: The output file for the histogram plot.
  synonyms:
  - --outFileNameHistogram
  - -oh
  args: !SimpleFlagArg
    name: OUTFILENAMEHISTOGRAM
  optional: true
- !Flag
  description: The output file for the sparsity distribution plot.
  synonyms:
  - --outFileNameSparsity
  - -os
  args: !SimpleFlagArg
    name: OUTFILENAMESPARSITY
  optional: true
- !Flag
  description: Number of threads.
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Fixate score of background model starting at distance x. E.g. all values
    greater than 500kb are set to the value of the 500kb bin.
  synonyms:
  - --fixateRange
  - -fs
  args: !SimpleFlagArg
    name: FIXATERANGE
  optional: true
- !Flag
  description: 'Optional parameter: Resolution for the image if theoutput is a raster
    graphics image (e.g png, jpg)'
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
command:
- chicQualityControl
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
