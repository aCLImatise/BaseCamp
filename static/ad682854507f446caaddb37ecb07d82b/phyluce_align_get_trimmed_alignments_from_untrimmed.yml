!Command
positional: []
named:
- !Flag
  description: 'The directory containing alignments to be trimmed. (default: None)'
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: 'The directory in which to store the resulting alignments. (default:
    None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'The input alignment format. (default: fasta)'
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices: !!set
      ? nexus
      ? clustal
      ? fasta
      ? stockholm
      ? emboss
      ? phylip
  optional: true
- !Flag
  description: 'The output alignment format. (default: nexus)'
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices: !!set
      ? nexus
      ? clustal
      ? fasta
      ? stockholm
      ? emboss
      ? phylip
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      ? WARN
      ? CRITICAL
      ? INFO
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'Sliding window size for trimming. (default: 20)'
  synonyms:
  - --window
  args: !SimpleFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: 'The proportion of taxa required to have sequence at alignment ends.
    (default: 0.65)'
  synonyms:
  - --proportion
  args: !SimpleFlagArg
    name: PROPORTION
  optional: true
- !Flag
  description: 'The proportion of residues required across the window in proportion
    of taxa. (default: 0.65)'
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: 'The max proportion of sequence divergence allowed between any row
    of the alignment and the alignment consensus. (default: 0.2)'
  synonyms:
  - --max_divergence
  args: !SimpleFlagArg
    name: MAX_DIVERGENCE
  optional: true
- !Flag
  description: 'The minimum length of alignments to keep. (default: 100)'
  synonyms:
  - --min-length
  args: !SimpleFlagArg
    name: MIN_LENGTH
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
