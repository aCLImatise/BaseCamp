!Command
positional: []
named:
- !Flag
  description: path to a VCF file
  synonyms:
  - --input
  - -i
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Path to the json output file (without file extension). Default: sample_name'
  synonyms:
  - --output_file_prefix
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_FILE_PREFIX
  optional: true
- !Flag
  description: 'Do not gzip json when writing file. (default: Yes, gzip it.)'
  synonyms:
  - --nozip
  - -z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Required: Confirm that the input vcf is filtered. It is stronglyrecommended
    to filter the file with Phenix using the sameparameters that are used throughout
    the database this jason file is meant for.'
  synonyms:
  - --vcf_is_filtered
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print summary of the json string
  synonyms:
  - --summary_info
  - -s
  args: !EmptyFlagArg {}
  optional: true
command:
- vcf2json.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
