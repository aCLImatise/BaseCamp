  synonyms:
  - -o
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Minimum alignment coverage (default: 0.99)'
  synonyms:
  - -c
  - --min-coverage
  args: !SimpleFlagArg
    name: MIN_ALN_COVERAGE
  optional: true
- !Flag
  description: 'Minimum alignment identity (default: 0.95)'
