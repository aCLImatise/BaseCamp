!Command
positional: []
named:
- !Flag
  description: same as -dR --preserve=all
  synonyms:
  - -a
  - --archive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't copy the file data, just the attributes
  synonyms:
  - --attributes-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=CONTROL]       make a backup of each existing destination file'
  synonyms:
  - --backup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: like --backup but does not accept an argument
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: copy contents of special files when recursive
  synonyms:
  - --copy-contents
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: same as --no-dereference --preserve=links
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if an existing destination file cannot be opened, remove it and try
    again (this option is ignored when the -n option is also used)
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prompt before overwrite (overrides a previous -n option)
  synonyms:
  - -i
  - --interactive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: follow command-line symbolic links in SOURCE
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: hard link files instead of copying
  synonyms:
  - -l
  - --link
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: always follow symbolic links in SOURCE
  synonyms:
  - -L
  - --dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not overwrite an existing file (overrides a previous -i option)
  synonyms:
  - -n
  - --no-clobber
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: never follow symbolic links in SOURCE
  synonyms:
  - -P
  - --no-dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: same as --preserve=mode,ownership,timestamps
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=ATTR_LIST]   preserve the specified attributes (default: mode,ownership,timestamps),
    if possible additional attributes: context, links, xattr, all'
  synonyms:
  - --preserve
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't preserve the specified attributes
  synonyms:
  - --no-preserve
  args: !SimpleFlagArg
    name: ATTR_LIST
  optional: true
- !Flag
  description: full source file name under DIRECTORY
  synonyms:
  - --parents
  args: !SimpleFlagArg
    name: use
  optional: true
- !Flag
  description: copy directories recursively
  synonyms:
  - -R
  - -r
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=WHEN]         control clone/CoW copies. See below'
  synonyms:
  - --reflink
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove each existing destination file before attempting to open it
    (contrast with --force)
  synonyms:
  - --remove-destination
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: control creation of sparse files. See below
  synonyms:
  - --sparse
  args: !SimpleFlagArg
    name: WHEN
  optional: true
- !Flag
  description: remove any trailing slashes from each SOURCE argument
  synonyms:
  - --strip-trailing-slashes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: symbolic links instead of copying
  synonyms:
  - -s
  - --symbolic-link
  args: !SimpleFlagArg
    name: make
  optional: true
- !Flag
  description: override the usual backup suffix
  synonyms:
  - -S
  - --suffix
  args: !SimpleFlagArg
    name: SUFFIX
  optional: true
- !Flag
  description: copy all SOURCE arguments into DIRECTORY
  synonyms:
  - -t
  - --target-directory
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
- !Flag
  description: DEST as a normal file
  synonyms:
  - -T
  - --no-target-directory
  args: !SimpleFlagArg
    name: treat
  optional: true
- !Flag
  description: only when the SOURCE file is newer than the destination file or when
    the destination file is missing
  synonyms:
  - -u
  - --update
  args: !SimpleFlagArg
    name: copy
  optional: true
- !Flag
  description: what is being done
  synonyms:
  - -v
  - --verbose
  args: !SimpleFlagArg
    name: explain
  optional: true
- !Flag
  description: on this file system
  synonyms:
  - -x
  - --one-file-system
  args: !SimpleFlagArg
    name: stay
  optional: true
- !Flag
  description: set SELinux security context of destination file to default type
  synonyms:
  - -Z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=CTX]          like -Z, or if CTX is specified then set the SELinux
    or SMACK security context to CTX'
  synonyms:
  - --context
  args: !EmptyFlagArg {}
  optional: true
command:
- DaisySuite_template
