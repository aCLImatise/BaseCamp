!Command
positional: []
named:
- !Flag
  description: Switch on verbosity.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The desired coverage to sub-sample the reads to.
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: coverage
  optional: true
- !Flag
  description: Size of the genome to calculate coverage with respect to. i.e 4.3kb,
    7Tb, 9000, 4.1MB etc.
  synonyms:
  - -g
  - --genome-size
  args: !SimpleFlagArg
    name: genome-size
  optional: true
- !Flag
  description: '...             The fast{a,q} file(s) to subsample. For paired Illumina
    you may either pass this flag twice `-i r1.fq -i r2.fq` or give two files consecutively
    `-i r1.fq r2.fq`.'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: input
  optional: true
- !Flag
  description: '...           Output file(s), stdout if not present. For paired Illumina
    you may either pass this flag twice `-o o1.fq -o o2.fq` or give two files consecutively
    `-o o1.fq o2.fq`. NOTE: The order of the pairs is assumed to be the same as that
    given for --input. This option is required for paired input.'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: output
  optional: true
- !Flag
  description: Random seed to use.
  synonyms:
  - -s
  - --seed
  args: !SimpleFlagArg
    name: seed
  optional: true
command:
- rasusa
subcommands: []
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
