!Command
positional: []
named:
- !Flag
  description: use CLUSTALW output format instead of MFA
  synonyms:
  - -clustalw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 5 (default: 2) passes of consistency transformation'
  synonyms:
  - -c
  - --consistency
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 1000 (default: 100) passes of iterative-refinement'
  synonyms:
  - -ir
  - --iterative-refinement
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: 'use 0 <= REPS <= 20 (default: 0) rounds of pretraining'
  synonyms:
  - -pre
  - --pre-training
  args: !SimpleFlagArg
    name: REPS
  optional: true
- !Flag
  description: generate all-pairs pairwise alignments
  synonyms:
  - -pairs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use Viterbi algorithm to generate all pairs (automatically enables
    -pairs)
  synonyms:
  - -viterbi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'report progress while aligning (default: off)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write annotation for multiple alignment to FILENAME
  synonyms:
  - -annot
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'compute EM transition probabilities, store in FILENAME (default: no
    training)'
  synonyms:
  - -t
  - --train
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'also reestimate emission probabilities (default: off)'
  synonyms:
  - -e
  - --emissions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'read parameters from FILENAME (default: )'
  synonyms:
  - -p
  - --paramfile
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'print sequences in alignment order rather than input order (default:
    off)'
  synonyms:
  - -a
  - --alignment-order
  args: !EmptyFlagArg {}
  optional: true
command:
- probcons
subcommands: []
help_flag:
usage_flag:
version_flag:
