help_text: "Name:\n    deinterleave_fastq.pl\n\nDescription:\n    Deinterleaves a\
  \ (compressed or not compressed) FASTQ file of paired\n    reads into two FASTQ\
  \ files. Optionally GZip compresses the output FASTQ\n    files using pigz.\n\n\
  \    Can deinterleave 100 million paired reads (200 million total reads; a\n   \
  \ 43Gbyte file), in memory (/dev/shm), in 4m15s (255s)\n\n    Script inspired by\
  \ a pure bash code from the nathanhaigh repository:\n    https://gist.github.com/3521724\
  \ Also see the interleaving script:\n    https://gist.github.com/4544979\n\n   \
  \ The nathanhaigh script was itself inspired by Torsten Seemann's blog\n    post:\n\
  \    http://thegenomefactory.blogspot.com.au/2012/05/cool-use-of-unix-paste-w\n\
  \    ith-ngs.html\n\nUsage:\n        gaas_deinterleave_bash.pl -i input.fastq\n\
  \        gaas_deinterleave_bash.pl -i input.fastq --os R1 --os R2\n        gaas_deinterleave_bash.pl\
  \ --help\n\n    The first command will create input.1.fastq and input.2.fastq files.\
  \ The\n    second command will create input.R1.fastq and input.R2.fastq files.\n\
  \nOptions:\n    -i, --file or --input\n            STRING: Input fastq file that\
  \ will be read.\n\n    --os1, --output_suffix1\n            STRING: Suffix to add\
  \ to the output file 1. By default 1\n\n    --os2, --output_suffix2\n          \
  \  STRING: Suffix to add to the output file 2. By default 2.\n\n    -gz or --gzip\n\
  \            Bolean: The output will be compressed using pigz.\n\n    --thread\n\
  \            Integer: The number of thread used when running pigz.\n\n    --help\
  \ or -h\n            Display this helpful text.\n\nFeedback:\n  Did you find a bug?:\n\
  \    Do not hesitate to report bugs to help us keep track of the bugs and\n    their\
  \ resolution. Please use the GitHub issue tracking system available\n    at this\
  \ address:\n\n                https://github.com/NBISweden/GAAS/issues\n\n     Ensure\
  \ that the bug was not already reported by searching under Issues.\n     If you're\
  \ unable to find an (open) issue addressing the problem, open a new one.\n     Try\
  \ as much as possible to include in the issue when relevant:\n     - a clear description,\n\
  \     - as much relevant information as possible,\n     - the command used,\n  \
  \   - a data sample,\n     - an explanation of the expected behaviour that is not\
  \ occurring.\n\n  Do you want to contribute?:\n    You are very welcome, visit this\
  \ address for the Contributing\n    guidelines:\n    https://github.com/NBISweden/GAAS/blob/master/CONTRIBUTING.md\n\
  \n"
