  - --inputVcf
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Output vcf file
  synonyms:
  - -o
  - --outputVcf
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: inverted output vcf file
  synonyms:
  - --invertedOutputVcf
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Min value for DP in genotype fields
  synonyms:
  - --minSampleDepth
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Min value of DP field in INFO fields
  synonyms:
  - --minTotalDepth
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Min value of AD field in genotype fields
  synonyms:
