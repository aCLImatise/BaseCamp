  description: Number of sample where a call must be made
  synonyms:
  - --minCalled
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Min qual score
  synonyms:
  - --minQualScore
  args: !SimpleFlagArg
    name: value
  optional: true
