!Command
positional: []
named:
- !Flag
  description: try each float in PROGRESSION as the number of gibibytes of memory
    to allocate in turn (default 2,3,4,6,8,10,12,14,15)
  synonyms:
  - -m
  - --mem-usage
  args: !SimpleFlagArg
    name: PROGRESSION
  optional: true
- !Flag
  description: split up sequences that are larger than SIZE bp (default 2000000)
  synonyms:
  - -S
  - --split-sequences
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: show messages with verbosity NUM (default 0)
  synonyms:
  - -v
  - --verbosity
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: specify an option to be passed to the cluster manager
  synonyms:
  - --cluster-opt
  args: !SimpleFlagArg
    name: OPT
  optional: true
- !Flag
  description: write all files, but do not run any executables
  synonyms:
  - -n
  - --dry-run
  args: !EmptyFlagArg {}
  optional: true
command:
- segway
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
