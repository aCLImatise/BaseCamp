!Command
positional: []
named:
- !Flag
  description: 'Logical. Should progress messages be printed. Default: FASLE.'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output path for the t-SNE plots. In case --cluster-extend tag is provided,
    two plots will be made. If no path is provided, plots will not be produced.
  synonyms:
  - -p
  - --plot-output-path
  args: !SimpleFlagArg
    name: PLOT-OUTPUT-PATH
  optional: true
- !Flag
  description: Output path for cds object holding predicted labels on query data
  synonyms:
  - -o
  - --cds-output-obj
  args: !SimpleFlagArg
    name: CDS-OUTPUT-OBJ
  optional: true
command:
- garnett_classify_cells.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
