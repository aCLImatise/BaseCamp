help_text: "Usage: Make n simulated datasets used to get pseudo p-values.\nSimulated\
  \ datasets are generated by assigning each OTU in each sample an abundance that\
  \ is randomly drawn (w. replacement) from the abundances of the OTU in all samples.\n\
  Simulated datasets are either written out as txt files. \n\nUsage:   python MakeBootstraps.py\
  \ counts_file [options]\nExample: python MakeBootstraps.py example/fake_data.txt\
