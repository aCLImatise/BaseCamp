!Command
positional:
- !Positional
  description: input fastq file(s), bgzipped
  position: 0
  name: fastqfiles
  optional: false
named:
- !Flag
  description: min AA length of a metapeptide
  synonyms:
  - --minlength
  args: !SimpleFlagArg
    name: MINLENGTH
  optional: true
- !Flag
  description: min base-call phred score across any NT in a metapeptide
  synonyms:
  - --minqualscore
  args: !SimpleFlagArg
    name: MINQUALSCORE
  optional: true
- !Flag
  description: input MetaGene Annotator output file. Records must be in same linear
    order as reads in fastqfiles
  synonyms:
  - --metagenefile
  args: !SimpleFlagArg
    name: METAGENEFILE
  optional: true
- !Flag
  description: minimum MetaGene score
  synonyms:
  - --minmetagenescore
  args: !SimpleFlagArg
    name: MINMETAGENESCORE
  optional: true
- !Flag
  description: min length of ORF-portion
  synonyms:
  - --minorflength
  args: !SimpleFlagArg
    name: MINORFLENGTH
  optional: true
- !Flag
  description: minimum length of the longest tryptic peptide
  synonyms:
  - --minlongesttryppeplen
  args: !SimpleFlagArg
    name: MINLONGESTTRYPPEPLEN
  optional: true
- !Flag
  description: stop early if we hit this many reads
  synonyms:
  - --maxreads
  args: !SimpleFlagArg
    name: MAXREADS
  optional: true
- !Flag
  description: minimum read count
  synonyms:
  - --minreadcount
  args: !SimpleFlagArg
    name: MINREADCOUNT
  optional: true
- !Flag
  description: Output metapeptide database file
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: Output metapeptide fasta database file
  synonyms:
  - --outfasta
  args: !SimpleFlagArg
    name: OUTFASTA
  optional: true
- !Flag
  description: Write plaintetxt (non-gzipped) output (default gzipped)
  synonyms:
  - --nogzipout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable debug logging
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- sixgill_build
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
