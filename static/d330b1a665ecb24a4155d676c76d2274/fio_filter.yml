help_text: "Usage: fio filter [OPTIONS] FILTER_EXPRESSION\n\n  Filter GeoJSON features\
  \ by python expression.\n\n  Features are read from stdin.\n\n  The expression is\
  \ evaluated in a restricted namespace containing:     -\n  sum, pow, min, max and\
  \ the imported math module     - shape (optional,\n  imported from shapely.geometry\
  \ if available)     - bool, int, str, len,\n  float type conversions     - f (the\
  \ feature to be evaluated,\n  allows item access via javascript-style dot notation\
  \ using munch)\n\n  The expression will be evaluated for each feature and, if true,\
  \ the\n  feature will be included in the output.  For example:\n\n      $ fio cat\
  \ data.shp \\\n          | fio filter \"f.properties.area > 1000.0\" \\\n      \
  \    | fio collect > large_polygons.geojson\n\nOptions:\n  --rs / --no-rs  Use RS\
  \ (0x1E) as a prefix for individual texts in a sequence\n                  as per\
