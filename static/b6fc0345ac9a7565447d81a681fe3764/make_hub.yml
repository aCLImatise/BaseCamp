!Command
positional: []
named:
- !Flag
  description: Print usage examples for make_hub.py
  synonyms:
  - -p
  - --printUsageExamples
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Contact e-mail adress for assembly hub
  synonyms:
  - -e
  - --email
  args: !SimpleFlagArg
    name: EMAIL
  optional: true
- !Flag
  description: Genome fasta file (possibly softmasked)
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: Long label for hub, e.g. species name in english and latin, pass in
    single quotation marks, e.g. --long_label 'Dorosphila melanogster (fruit fly)'
  synonyms:
  - -L
  - --long_label
  args: !SimpleFlagArg
    name: LONG_LABEL
  optional: true
- !Flag
  description: Short label for hub, will also be used as directory name for hub, should
    not contain spaces or special characters, e.g. --short_label fly
  synonyms:
  - -l
  - --short_label
  args: !SimpleFlagArg
    name: SHORT_LABEL
  optional: true
- !Flag
  description: BAM file(s) - space separated - with RNA-Seq information, by default
    will be displayed as bigWig
  synonyms:
  - -b
  - --bam
  args: !RepeatFlagArg
    name: BAM
  optional: true
- !Flag
  description: Number of cores for samtools sort processes
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Display BAM file(s) as bam tracks
  synonyms:
  - -d
  - --display_bam_as_bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: GFF3 output file of Gemoma
  synonyms:
  - -E
  - --gemoma_filtered_predictions
  args: !SimpleFlagArg
    name: GEMOMA_FILTERED_PREDICTIONS
  optional: true
- !Flag
  description: BRAKER output directory with GTF files
  synonyms:
  - -X
  - --braker_out_dir
  args: !SimpleFlagArg
    name: BRAKER_OUT_DIR
  optional: true
- !Flag
  description: MAKER2 output file in GFF3 format
  synonyms:
  - -M
  - --maker_gff
  args: !SimpleFlagArg
    name: MAKER_GFF
  optional: true
- !Flag
  description: GFF3 output file of GlimmerHMM
  synonyms:
  - -I
  - --glimmer_gff
  args: !SimpleFlagArg
    name: GLIMMER_GFF
  optional: true
- !Flag
  description: SNAP output file in GFF3 format
  synonyms:
  - -S
  - --snap_gff
  args: !SimpleFlagArg
    name: SNAP_GFF
  optional: true
- !Flag
  description: GTF file with reference annotation
  synonyms:
  - -a
  - --annot
  args: !SimpleFlagArg
    name: ANNOT
  optional: true
- !Flag
  description: 'Gene track with user specified label, argument must be formatted as
    follows: --gene_track file.gtf tracklabel'
  synonyms:
  - -G
  - --gene_track
  args: !RepeatFlagArg
    name: GENE_TRACK
  optional: true
- !Flag
  description: Add track(s) to existing hub
  synonyms:
  - -A
  - --add_track
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output directory to write hub to
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Disable repeat track generation from softmasked genome sequence (saves
    time)
  synonyms:
  - -n
  - --no_repeats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to samtools executable
  synonyms:
  - -s
  - --SAMTOOLS_PATH
  args: !SimpleFlagArg
    name: SAMTOOLS_PATH
  optional: true
- !Flag
  description: Path to bam2wig executable
  synonyms:
  - -B
  - --BAM2WIG_PATH
  args: !SimpleFlagArg
    name: BAM2WIG_PATH
  optional: true
- !Flag
  description: GFF file with AUGUSTUS hints
  synonyms:
  - -i
  - --hints
  args: !SimpleFlagArg
    name: HINTS
  optional: true
- !Flag
  description: GTF file with training genes
  synonyms:
  - -t
  - --traingenes
  args: !SimpleFlagArg
    name: TRAINGENES
  optional: true
- !Flag
  description: GTF file with GeneMark predictions
  synonyms:
  - -m
  - --genemark
  args: !SimpleFlagArg
    name: GENEMARK
  optional: true
- !Flag
  description: GTF file with ab initio AUGUSTUS predictions
  synonyms:
  - -w
  - --aug_ab_initio
  args: !SimpleFlagArg
    name: AUG_AB_INITIO
  optional: true
- !Flag
  description: GTF file with AUGUSTUS predictions with hints
  synonyms:
  - -x
  - --aug_hints
  args: !SimpleFlagArg
    name: AUG_HINTS
  optional: true
- !Flag
  description: GTF file with ab initio AUGUSTUS predictions with UTRs
  synonyms:
  - -y
  - --aug_ab_initio_utr
  args: !SimpleFlagArg
    name: AUG_AB_INITIO_UTR
  optional: true
- !Flag
  description: GTF file with AUGUSTUS predictions with hints with UTRs
  synonyms:
  - -z
  - --aug_hints_utr
  args: !SimpleFlagArg
    name: AUG_HINTS_UTR
  optional: true
- !Flag
  description: Latin species name, e.g. "Drosophila melanogaster". This argument must
    be provided if the hub is supposed to be added to the public UCSC list.
  synonyms:
  - -N
  - --latin_name
  args: !SimpleFlagArg
    name: LATIN_NAME
  optional: true
- !Flag
  description: Assembly version, e.g. "BDGP R4/dm3". This argument must be provided
    if the hub is supposed to be added to the public UCSC list.
  synonyms:
  - -V
  - --assembly_version
  args: !SimpleFlagArg
    name: ASSEMBLY_VERSION
  optional: true
- !Flag
  description: Do not delete temporary files
  synonyms:
  - -r
  - --no_tmp_rm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Option for the special case in which the precompiled UCSC binaries
    are not working on your system, and you installed kentutils from the older ENCODE
    github repository; if activated, gene prediction tracks will be output to bigBed
    instead of bigGenePred format and amino acid display will not be possible in gene
    tracks.
  synonyms:
  - -P
  - --no_genePredToBigGenePred
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If INT>0 verbose output log is produced
  synonyms:
  - -v
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
command:
- make_hub.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
