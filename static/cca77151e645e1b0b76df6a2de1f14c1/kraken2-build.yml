!Command
positional:
- !Positional
  description: ''
  position: 0
  name: task
  optional: true
- !Positional
  description: ''
  position: 1
  name: option
  optional: true
named:
- !Flag
  description: Download NCBI taxonomic information
  synonyms:
  - --download-taxonomy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download partial library (TYPE = one of "archaea", "bacteria", "plasmid",
    "viral", "human", "fungi", "plant", "protozoa", "nr", "nt", "env_nr", "env_nt",
    "UniVec", "UniVec_Core")
  synonyms:
  - --download-library
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: Download and build a special database (TYPE = one of "greengenes",
    "silva", "rdp")
  synonyms:
  - --special
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: Add FILE to library
  synonyms:
  - --add-to-library
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Create DB from library (requires taxonomy d/l'ed and at least one file
    in library)
  synonyms:
  - --build
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Remove unneeded files from a built database
  synonyms:
  - --clean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download and build default database
  synonyms:
  - --standard
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Kraken 2 DB name (mandatory except for --help/--version)
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: '#                Number of threads (def: 1)'
  synonyms:
  - --threads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'K-mer length in bp/aa (build task only; def: 35 nt, 15 aa)'
  synonyms:
  - --kmer-len
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Minimizer length in bp/aa (build task only; def: 31 nt, 12 aa)'
  synonyms:
  - --minimizer-len
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Number of characters in minimizer that are ignored in comparisons
    (build task only; def: 7 nt, 0 aa)'
  synonyms:
  - --minimizer-spaces
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Build a protein database for translated search
  synonyms:
  - --protein
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Used with --standard/--download-library/ --add-to-library to avoid
    masking low-complexity sequences prior to building; masking requires dustmasker
    or segmasker to be installed in PATH, which some users might not have.
  synonyms:
  - --no-masking
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of bytes for Kraken 2 hash table; if the estimator determines
    more would normally be needed, the reference library will be downsampled to fit.
    (Used with --build/--standard/--special)
  synonyms:
  - --max-db-size
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Use FTP for downloading instead of RSYNC; used with --download-library/--download-taxonomy/--standard.
  synonyms:
  - --use-ftp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Avoids downloading accession number to taxid maps, used with --download-taxonomy.
  synonyms:
  - --skip-maps
  args: !EmptyFlagArg {}
  optional: true
command:
- kraken2-build
