!Command
positional: []
named:
- !Flag
  description: Specify the path to which to write a BED file containing the widened
    coordinates of structural variants. These are the same coordinates reported in
    the "WIDENEDREF" tag in the variant VCF. (Optional).
  synonyms:
  - --svregions
  args: !SimpleFlagArg
    name: path to write a BED file with widened SV regions
  optional: true
- !Flag
  description: Write sequences from the reference FASTA file into the "REF" and "ALT"
    fields of the VCF.
  synonyms:
  - --includeseqs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write verbose output, debugging information, etc. to the log file.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- SVrefine
subcommands: []
help_flag: !Flag
  description: Display documentation. One "--help" gives a brief synopsis, "-h -h"
    shows all options, "--manual" provides complete documentation.
  synonyms:
  - --help
  - --manual
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
