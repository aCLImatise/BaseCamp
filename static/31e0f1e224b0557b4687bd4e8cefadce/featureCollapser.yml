!Command
positional: []
named:
- !Flag
  description: Threads to run
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: P
  optional: true
- !Flag
  description: The delimited file.
  synonyms:
  - -t
  - --tsv
  args: !SimpleFlagArg
    name: TSV
  optional: true
- !Flag
  description: The delimiter for fields.
  synonyms:
  - -d
  - --delimiter
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: 'The column of interest (default: 1). Can be a column name.'
  synonyms:
  - --group-on
  args: !SimpleFlagArg
    name: GROUP_ON
  optional: true
- !Flag
  description: 'The number of headers lines (default: 1).'
  synonyms:
  - --header
  args: !SimpleFlagArg
    name: HEADER
  optional: true
- !Flag
  description: '[OUT], --out [OUT] The file to write results to. Leave blank for stdout,'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, merge features by partial matches (such as collapsing peptides
    into larger peptides)
  synonyms:
  - --substring
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The column to apply a function to (if you want to combine fields, sum
    fields, etc.).
  synonyms:
  - --summary-col
  args: !SimpleFlagArg
    name: SUMMARY_COL
  optional: true
- !Flag
  description: 'The function to apply to grouped entries in modification columns.
    Options: concat, mean, median, var, std, sum, count'
  synonyms:
  - --summary-col-func
  args: !ChoiceFlagArg
    choices:
    - concat
    - mean
    - median
    - var
    - std
    - sum
    - count
  optional: true
- !Flag
  description: If the summary column has a delimiter, such as a ; for multiple proteins.
  synonyms:
  - --summary-col-delimiter
  args: !SimpleFlagArg
    name: SUMMARY_COL_DELIMITER
  optional: true
- !Flag
  description: For numeric operations, fail if types are incorrect (converting NA
    to a float for instance).
  synonyms:
  - --strict
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Merge together identical entries.
  synonyms:
  - --merge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Treat peptides as case-sensitive (ie separate modified peptides)
  synonyms:
  - --case-sensitive
  args: !EmptyFlagArg {}
  optional: true
command:
- featureCollapser.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
