!Command
positional: []
named:
- !Flag
  description: use hat notation (^G) and octal backslash notation
  synonyms:
  - -c
  - --show-control-chars
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: double space the output
  synonyms:
  - -d
  - --double-space
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use FORMAT for the header date
  synonyms:
  - -D
  - --date-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: '[CHAR[WIDTH]], --expand-tabs[=CHAR[WIDTH]] expand input CHARs (TABs)
    to tab WIDTH (8)'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use form feeds instead of newlines to separate pages (by a 3-line page
    header with -F or a 5-line header and trailer without -F)
  synonyms:
  - -F
  - -f
  - --form-feed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use a centred HEADER instead of filename in page header, -h "" prints
    a blank line, don't use -h""
  synonyms:
  - -h
  - --header
  args: !SimpleFlagArg
    name: HEADER
  optional: true
- !Flag
  description: '[CHAR[WIDTH]], --output-tabs[=CHAR[WIDTH]] replace spaces with CHARs
    (TABs) to tab WIDTH (8)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: merge full lines, turns off -W line truncation, no column alignment,
    --sep-string[=STRING] sets separators
  synonyms:
  - -J
  - --join-lines
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set the page length to PAGE_LENGTH (66) lines (default number of lines
    of text 56, and with -F 63). implies -t if PAGE_LENGTH <= 10
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: PAGE_LENGTH
  optional: true
- !Flag
  description: print all files in parallel, one in each column, truncate lines, but
    join lines of full length with -J
  synonyms:
  - -m
  - --merge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[SEP[DIGITS]], --number-lines[=SEP[DIGITS]] number lines, use DIGITS
    (5) digits, then SEP (TAB), default counting starts with 1st line of input file'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: start counting with NUMBER at 1st line of first page printed (see +FIRST_PAGE)
  synonyms:
  - -N
  - --first-line-number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: offset each line with MARGIN (zero) spaces, do not affect -w or -W,
    MARGIN will be added to PAGE_WIDTH
  synonyms:
  - -o
  - --indent
  args: !SimpleFlagArg
    name: MARGIN
  optional: true
- !Flag
  description: omit warning when a file cannot be opened
  synonyms:
  - -r
  - --no-file-warnings
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[CHAR], --separator[=CHAR] separate columns by a single character,\
    \ default for CHAR is the <TAB> character without -w and 'no char' with -w. -s[CHAR]\
    \ turns off line truncation of all 3 column options (-COLUMN|-a -COLUMN|-m) except\
    \ -w is set"
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[STRING], --sep-string[=STRING] separate columns by STRING, without
    -S: Default separator <TAB> with -J and <space> otherwise (same as -S" "), no
    effect on column options'
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: omit page headers and trailers; implied if PAGE_LENGTH <= 10
  synonyms:
  - -t
  - --omit-header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: omit page headers and trailers, eliminate any pagination by form feeds
    set in input files
  synonyms:
  - -T
  - --omit-pagination
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use octal backslash notation
  synonyms:
  - -v
  - --show-nonprinting
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set page width to PAGE_WIDTH (72) characters for multiple text-column
    output only, -s[char] turns off (72)
  synonyms:
  - -w
  - --width
  args: !SimpleFlagArg
    name: PAGE_WIDTH
  optional: true
- !Flag
  description: set page width to PAGE_WIDTH (72) characters always, truncate lines,
    except -J option is set, no interference with -S or -s
  synonyms:
  - -W
  - --page-width
  args: !SimpleFlagArg
    name: PAGE_WIDTH
  optional: true
command:
- pr
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
