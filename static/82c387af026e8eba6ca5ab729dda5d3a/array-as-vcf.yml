!Command
positional: []
named:
- !Flag
  description: 'Path to array file (default: None)'
  synonyms:
  - --path
  - -p
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Genome build (default: GRCh37)'
  synonyms:
  - --build
  - -b
  args: !ChoiceFlagArg
    choices:
    - GRCh37
    - GRCh38
  optional: true
- !Flag
  description: 'Name of sample in VCF file (default: None)'
  synonyms:
  - --sample-name
  - -s
  args: !SimpleFlagArg
    name: SAMPLE_NAME
  optional: true
- !Flag
  description: 'Prefix to chromosome names (default: None)'
  synonyms:
  - --chr-prefix
  - -c
  args: !SimpleFlagArg
    name: CHR_PREFIX
  optional: true
- !Flag
  description: 'Path to existing lookup table for rsIDs (default: None)'
  synonyms:
  - --lookup-table
  - -l
  args: !SimpleFlagArg
    name: LOOKUP_TABLE
  optional: true
- !Flag
  description: 'Path to write generated lookup table (default: None)'
  synonyms:
  - --dump
  - -d
  args: !SimpleFlagArg
    name: DUMP
  optional: true
- !Flag
  description: 'Encoding of the array file (default: UTF-8)'
  synonyms:
  - --encoding
  args: !SimpleFlagArg
    name: ENCODING
  optional: true
- !Flag
  description: 'Assay IDs for OpenArray to ignore (default: None)'
  synonyms:
  - --exclude-assays
  args: !RepeatFlagArg
    name: EXCLUDE_ASSAYS
  optional: true
- !Flag
  description: 'Lookup missing rsIDs on Ensembl (default: False)'
  synonyms:
  - --no-ensembl-lookup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set the verbosity of the logger (default: INFO)'
  synonyms:
  - --log-level
  args: !ChoiceFlagArg
    choices:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
  optional: true
command:
- array-as-vcf
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
