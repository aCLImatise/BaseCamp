!Command
positional:
- !Positional
  description: contigs in FASTA format
  position: 0
  name: FASTA
  optional: false
- !Positional
  description: contig overlap graph
  position: 1
  name: OVERLAP
  optional: false
- !Positional
  description: sequences of contig IDs
  position: 2
  name: PATH
  optional: false
named:
- !Flag
  description: k-mer size
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
- !Flag
  description: output the merged contigs to FILE [stdout]
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: write the contig overlap graph to FILE
  synonyms:
  - -g
  - --graph
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: output only merged contigs
  synonyms:
  - --merged
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in adj format
  synonyms:
  - --adj
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in dot format [default]
  synonyms:
  - --dot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: same as above but give the mean coverage
  synonyms:
  - --dot-meancov
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA2 format
  synonyms:
  - --gfa2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GraphViz format
  synonyms:
  - --gv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in SAM format
  synonyms:
  - --sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify path of database repository in FILE
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify library NAME for database
  synonyms:
  - --library
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify strain NAME for database
  synonyms:
  - --strain
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify species NAME for database
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: NAME
  optional: true
command:
- MergeContigs
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
