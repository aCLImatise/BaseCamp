!Command
command:
- gmap.nosimd
positional:
- !Positional
  optional: false
  position: 0
  name: Mode
  description: "Positions       Genome\n0      mmap            mmap\n1      mmap &\
    \ preload  mmap"
named:
- !Flag
  optional: true
  synonyms:
  - -D
  - --dir
  description: "Genome directory.  Default (as specified by --with-gmapdb to the configure\
    \ program) is\n/usr/local/share"
  args: !SimpleFlagArg
    name: directory
- !Flag
  optional: true
  synonyms:
  - -d
  - --db
  description: "Genome database.  If argument is '?' (with\nthe quotes), this command\
    \ lists available databases."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -k
  - --kmer
  description: "kmer size to use in genome database (allowed values: 16 or less).\n\
    If not specified, the program will find the highest available\nkmer size in the\
    \ genome database"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --sampling
  description: "Sampling to use in genome database.  If not specified, the program\n\
    will find the smallest available sampling value in the genome database\nwithin\
    \ selected k-mer size"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -g
  - --gseg
  description: User-supplied genomic segment
  args: !SimpleFlagArg
    name: filename
- !Flag
  optional: true
  synonyms:
  - '-1'
  - --selfalign
  description: "Align one sequence against itself in FASTA format via stdin\n(Useful\
    \ for getting protein translation of a nucleotide sequence)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - '-2'
  - --pairalign
  description: "Align two sequences in FASTA format via stdin, first one being\ngenomic\
    \ and second one being cDNA"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --cmdline
  description: ",STRING        Align these two sequences provided on the command line,\n\
    first one being genomic and second one being cDNA"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -q
  - --part
  description: "/INT             Process only the i-th out of every n sequences\n\
    e.g., 0/100 or 99/100 (useful for distributing jobs\nto a computer farm)."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --input-buffer-size
  description: "Size of input buffer (program reads this many sequences\nat a time\
    \ for efficiency) (default 1000)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -B
  - --batch
  description: Batch mode (default = 2)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --use-shared-memory
  description: "If 1, then allocated memory is shared among all processes on this\
    \ node\nIf 0 (default), then each process has private allocated memory"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --nosplicing
  description: "Turns off splicing (useful for aligning genomic sequences\nonto a\
    \ genome)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --min-intronlength
  description: "Min length for one internal intron (default 9).  Below this size,\n\
    a genomic gap will be considered a deletion rather than an intron."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --max-intronlength-middle
  description: "Max length for one internal intron (default 500000).  Note: for backward\n\
    compatibility, the -K or --intronlength flag will set both\n--max-intronlength-middle\
    \ and --max-intronlength-ends.\nAlso see --split-large-introns below."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --max-intronlength-ends
  description: "Max length for first or last intron (default 10000).  Note: for backward\n\
    compatibility, the -K or --intronlength flag will set both\n--max-intronlength-middle\
    \ and --max-intronlength-ends."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --split-large-introns
  description: "Sometimes GMAP will exceed the value for --max-intronlength-middle,\n\
    if it finds a good single alignment.  However, you can force GMAP\nto split such\
    \ alignments by using this flag"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --trim-end-exons
  description: "Trim end exons with fewer than given number of matches\n(in nt, default\
    \ 12)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -w
  - --localsplicedist
  description: "Max length for known splice sites at ends of sequence\n(default 2000000)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -L
  - --totallength
  description: Max total intron length (default 2400000)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -x
  - --chimera-margin
  description: "Amount of unaligned sequence that triggers\nsearch for the remaining\
    \ sequence (default 30).\nEnables alignment of chimeric reads, and may help\n\
    with some non-chimeric reads.  To turn off, set to\nzero."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --no-chimeras
  description: Turns off finding of chimeras.  Same effect as --chimera-margin=0
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  - --nthreads
  description: Number of worker threads
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -c
  - --chrsubset
  description: Limit search to given chromosome
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -z
  - --direction
  description: "cDNA direction (sense_force, antisense_force,\nsense_filter, antisense_filter,or\
    \ auto (default))"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --canonical-mode
  description: "Reward for canonical and semi-canonical introns\n0=low reward, 1=high\
    \ reward (default), 2=low reward for\nhigh-identity sequences and high reward\
    \ otherwise"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --cross-species
  description: "Use a more sensitive search for canonical splicing, which helps especially\n\
    for cross-species alignments and other difficult cases"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --allow-close-indels
  description: "Allow an insertion and deletion close to each other\n(0=no, 1=yes\
    \ (default), 2=only for high-quality alignments)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --microexon-spliceprob
  description: "Allow microexons only if one of the splice site probabilities is\n\
    greater than this value (default 0.95)"
  args: !SimpleFlagArg
    name: FLOAT
- !Flag
  optional: true
  synonyms:
  - --cmetdir
  description: "Directory for methylcytosine index files (created using cmetindex)\n\
    (default is location of genome index files specified using -D, -V, and -d)"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --atoidir
  description: "Directory for A-to-I RNA editing index files (created using atoiindex)\n\
    (default is location of genome index files specified using -D, -V, and -d)"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --mode
  description: "Alignment mode: standard (default), cmet-stranded, cmet-nonstranded,\n\
    atoi-stranded, atoi-nonstranded, ttoc-stranded, or ttoc-nonstranded.\nNon-standard\
    \ modes requires you to have previously run the cmetindex\nor atoiindex programs\
    \ (which also cover the ttoc modes) on the genome"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -p
  - --prunelevel
  description: "Pruning level: 0=no pruning (default), 1=poor seqs,\n2=repetitive\
    \ seqs, 3=poor and repetitive"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -S
  - --summary
  description: Show summary of alignments only
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -A
  - --align
  description: Show alignments
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - '-3'
  - --continuous
  description: Show alignment in three continuous lines
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - '-4'
  - --continuous-by-exon
  description: Show alignment in three lines per exon
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -Z
  - --compress
  description: Print output in compressed format
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -E
  - --exons
  description: "Print exons (\"cdna\" or \"genomic\")\nWill also print introns with\
    \ \"cdna+introns\" or\n\"genomic+introns\""
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -P
  - --protein_dna
  description: Print protein sequence (cDNA)
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -Q
  - --protein_gen
  description: Print protein sequence (genomic)
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -f
  - --format
  description: "Other format for output (also note the -A and -S options\nand other\
    \ options listed under Output types):\nmask_introns,\nmask_utr_introns,\npsl (or\
    \ 1) = PSL (BLAT) format,\ngff3_gene (or 2) = GFF3 gene format,\ngff3_match_cdna\
    \ (or 3) = GFF3 cDNA_match format,\ngff3_match_est (or 4) = GFF3 EST_match format,\n\
    splicesites (or 6) = splicesites output (for GSNAP splicing file),\nintrons =\
    \ introns output (for GSNAP splicing file),\nmap_exons (or 7) = IIT FASTA exon\
    \ map format,\nmap_ranges (or 8) = IIT FASTA range map format,\ncoords (or 9)\
    \ = coords in table format,\nsampe = SAM format (setting paired_read bit in flag),\n\
    samse = SAM format (without setting paired_read bit),\nbedpe = indels and gaps\
    \ in BEDPE format"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -n
  - --npaths
  description: "Maximum number of paths to show (default 5).  If set to 1, GMAP\n\
    will not report chimeric alignments, since those imply\ntwo paths.  If you want\
    \ a single alignment plus chimeric\nalignments, then set this to be 0."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --suboptimal-score
  description: "Report only paths whose score is within this value of the\nbest path.\n\
    If specified between 0.0 and 1.0, then treated as a fraction\nof the score of\
    \ the best alignment (matches minus penalties for\nmismatches and indels).  Otherwise,\
    \ treated as an integer\nnumber to be subtracted from the score of the best alignment.\n\
    Default value is 0.50."
  args: !SimpleFlagArg
    name: FLOAT
- !Flag
  optional: true
  synonyms:
  - -O
  - --ordered
  description: "Print output in same order as input (relevant\nonly if there is more\
    \ than one worker thread)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - '-5'
  - --md5
  description: Print MD5 checksum for each query sequence
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -o
  - --chimera-overlap
  description: Overlap to show, if any, at chimera breakpoint
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --failsonly
  description: Print only failed alignments, those with no results
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --nofails
  description: Exclude printing of failed alignments
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -V
  - --snpsdir
  description: "Directory for SNPs index files (created using snpindex) (default is\n\
    location of genome index files specified using -D and -d)"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -v
  - --use-snps
  description: "Use database containing known SNPs (in <STRING>.iit, built\npreviously\
    \ using snpindex) for tolerance to SNPs"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --split-output
  description: "Basename for multiple-file output, separately for nomapping,\nuniq,\
    \ mult, (and chimera, if --chimera-margin is selected)"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --failed-input
  description: "Print completely failed alignments as input FASTA or FASTQ format\n\
    to the given file.  If the --split-output flag is also given, this file\nis generated\
    \ in addition to the output in the .nomapping file."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --append-output
  description: "When --split-output or --failedinput is given, this flag will append\
    \ output\nto the existing files.  Otherwise, the default is to create new files."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --output-buffer-size
  description: "Buffer size, in queries, for output thread (default 1000).  When the\
    \ number\nof results to be printed exceeds this size, the worker threads are halted\n\
    until the backlog is cleared"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --translation-code
  description: "Genetic code used for translating codons to amino acids and computing\
    \ CDS\nInteger value (default=1) corresponds to an available code at\nhttp://www.ncbi.nlm.nih.gov/Taxonomy/Utils/wprintgc.cgi"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --alt-start-codons
  description: "Also, use the alternate initiation codons shown in the above Web site\n\
    By default, without this option, only ATG is considered an initiation codon"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -F
  - --fulllength
  description: Assume full-length protein, starting with Met
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -a
  - --cdsstart
  description: Translate codons from given nucleotide (1-based)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -T
  - --truncate
  description: "Truncate alignment around full-length protein, Met to Stop\nImplies\
    \ -F flag."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -Y
  - --tolerant
  description: Translates cDNA with corrections for frameshifts
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --gff3-add-separators
  description: "Whether to add a ### separator after each query sequence\nValues:\
    \ 0 (no), 1 (yes, default)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --gff3-swap-phase
  description: "Whether to swap phase (0 => 0, 1 => 2, 2 => 1) in gff3_gene format\n\
    Needed by some analysis programs, but deviates from GFF3 specification\nValues:\
    \ 0 (no, default), 1 (yes)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --gff3-fasta-annotation
  description: "Whether to include annotation from the FASTA header into the GFF3\
    \ output\nValues: 0 (default): Do not include\n1: Wrap all annotation as Annot=\"\
    <header>\"\n2: Include key=value pairs, replacing brackets with quotation marks\n\
    and replacing spaces between key=value pairs with semicolons"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --gff3-cds
  description: "Whether to use cDNA or genomic translation for the CDS coordinates\n\
    Values: cdna (default), genomic"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --no-sam-headers
  description: Do not print headers beginning with '@'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --sam-use-0M
  description: "Insert 0M in CIGAR between adjacent insertions and deletions\nRequired\
    \ by Picard, but can cause errors in other tools"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --sam-extended-cigar
  description: "Use extended CIGAR format (using X and = symbols instead of M,\nto\
    \ indicate matches and mismatches, respectively"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --force-xs-dir
  description: "For RNA-Seq alignments, disallows XS:A:? when the sense direction\n\
    is unclear, and replaces this value arbitrarily with XS:A:+.\nMay be useful for\
    \ some programs, such as Cufflinks, that cannot\nhandle XS:A:?.  However, if you\
    \ use this flag, the reported value\nof XS:A:+ in these cases will not be meaningful."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --md-lowercase-snp
  description: "In MD string, when known SNPs are given by the -v flag,\nprints difference\
    \ nucleotides as lower-case when they,\ndiffer from reference but match a known\
    \ alternate allele"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --action-if-cigar-error
  description: "Action to take if there is a disagreement between CIGAR length and\
    \ sequence length\nAllowed values: ignore, warning (default), noprint, abort\n\
    Note that the noprint option does not print the CIGAR string at all if there\n\
    is an error, so it may break a SAM parser"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --read-group-id
  description: Value to put into read-group id (RG-ID) field
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --read-group-name
  description: Value to put into read-group name (RG-SM) field
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --read-group-library
  description: Value to put into read-group library (RG-LB) field
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --read-group-platform
  description: Value to put into read-group library (RG-PL) field
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --quality-protocol
  description: "Protocol for input quality scores.  Allowed values:\nillumina (ASCII\
    \ 64-126) (equivalent to -J 64 -j -31)\nsanger   (ASCII 33-126) (equivalent to\
    \ -J 33 -j 0)\nDefault is sanger (no quality print shift)\nSAM output files should\
    \ have quality scores in sanger protocol\nOr you can specify the print shift with\
    \ this flag:"
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - -j
  - --quality-print-shift
  description: "Shift FASTQ quality scores by this amount in output\n(default is 0\
    \ for sanger protocol; to change Illumina input\nto Sanger output, select -31)"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -M
  - --mapdir
  description: Map directory
  args: !SimpleFlagArg
    name: directory
- !Flag
  optional: true
  synonyms:
  - -m
  - --map
  description: "Map file.  If argument is '?' (with the quotes),\nthis lists available\
    \ map files."
  args: !SimpleFlagArg
    name: iitfile
- !Flag
  optional: true
  synonyms:
  - -e
  - --mapexons
  description: Map each exon separately
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -b
  - --mapboth
  description: Report hits from both strands of genome
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -u
  - --flanking
  description: Show flanking hits (default 0)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --print-comment
  description: Show comment line for each hit
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --nolengths
  description: No intron lengths in alignment
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --nomargin
  description: No left margin in GMAP standard output (with the -A flag)
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -I
  - --invertmode
  description: "Mode for alignments to genomic (-) strand:\n0=Don't invert the cDNA\
    \ (default)\n1=Invert cDNA and print genomic (-) strand\n2=Invert cDNA and print\
    \ genomic (+) strand"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -i
  - --introngap
  description: Nucleotides to show on each end of intron (default 3)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -l
  - --wraplength
  description: Wrap length for alignment (default 50)
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --min-trimmed-coverage
  description: "Do not print alignments with trimmed coverage less\nthis value (default=0.0,\
    \ which means no filtering)\nNote that chimeric alignments will be output regardless\n\
    of this filter"
  args: !SimpleFlagArg
    name: FLOAT
- !Flag
  optional: true
  synonyms:
  - --min-identity
  description: "Do not print alignments with identity less\nthis value (default=0.0,\
    \ which means no filtering)\nNote that chimeric alignments will be output regardless\n\
    of this filter"
  args: !SimpleFlagArg
    name: FLOAT
- !Flag
  optional: true
  synonyms:
  - --check
  description: Check compiler assumptions
  args: !EmptyFlagArg {}
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - --help
  description: Show this help message
  args: !EmptyFlagArg {}
usage_flag:
version_flag: !Flag
  optional: true
  synonyms:
  - --version
  description: Show version
  args: !EmptyFlagArg {}
help_text: "Usage: gmap [OPTIONS...] <FASTA files...>, or\n       cat <FASTA files...>\
  \ | gmap [OPTIONS...]\n\nInput options (must include -d or -g)\n  -D, --dir=directory\
  \            Genome directory.  Default (as specified by --with-gmapdb to the configure\
  \ program) is\n                                    /usr/local/share\n  -d, --db=STRING\
  \                Genome database.  If argument is '?' (with\n                  \
  \                 the quotes), this command lists available databases.\n\n  -k,\
  \ --kmer=INT                 kmer size to use in genome database (allowed values:\
  \ 16 or less).\n                                   If not specified, the program\
  \ will find the highest available\n                                   kmer size\
  \ in the genome database\n  --sampling=INT                 Sampling to use in genome\
  \ database.  If not specified, the program\n                                   will\
  \ find the smallest available sampling value in the genome database\n          \
  \                         within selected k-mer size\n  -g, --gseg=filename    \
  \        User-supplied genomic segment\n  -1, --selfalign                Align one\
  \ sequence against itself in FASTA format via stdin\n                          \
  \         (Useful for getting protein translation of a nucleotide sequence)\n  -2,\
  \ --pairalign                Align two sequences in FASTA format via stdin, first\
  \ one being\n                                   genomic and second one being cDNA\n\
  \  --cmdline=STRING,STRING        Align these two sequences provided on the command\
