!Command
positional: []
named:
- !Flag
  description: append files/indexes, also needed for sorting an already existing ffindex
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a second ffindex data file for inserting/appending
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: FFDATA_FILE
  optional: true
- !Flag
  description: a second ffindex index file for inserting/appending
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: FFINDEX_FILE
  optional: true
- !Flag
  description: file containing a list of file names, one per line -f can be specified
    up to 4096 times
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: sort index file, so that the index can queried. Another append operations
    can be done without sorting.
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print version and other info then exit
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- ffindex_build
subcommands: []
help_flag:
usage_flag:
version_flag:
