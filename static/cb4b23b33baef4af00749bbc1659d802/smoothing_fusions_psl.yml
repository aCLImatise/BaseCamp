!Command
positional: []
named:
- !Flag
  description: The input file containing the reads alignments supporting potential
    fusion genes.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The maximum size of the clipping done in the alignment gaps of the
    reads. Default is '3'.
  synonyms:
  - -w
  - --wiggle
  args: !SimpleFlagArg
    name: WIGGLE
  optional: true
- !Flag
  description: The output file containing reads alignments suporting potential fusion
    genes, such that the split reads are overlapping more.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- smoothing_fusions_psl.py
subcommands: []
