!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'make the job files [default: False]'
  synonyms:
  - -m
  - --make_jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'submit the job files [default: False]'
  synonyms:
  - -s
  - --submit_jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "name of queue to submit to [default: slurm's default]"
  synonyms:
  - -q
  - --queue
  args: !SimpleFlagArg
    name: QUEUE
  optional: true
- !Flag
  description: "megabytes of memory to request per CPU [default: slurm's default]"
  synonyms:
  - -K
  - --mem_per_cpu
  args: !SimpleFlagArg
    name: MEM_PER_CPU
  optional: true
- !Flag
  description: 'directory to store the jobs [default: jobs/]'
  synonyms:
  - -j
  - --job_dir
  args: !SimpleFlagArg
    name: JOB_DIR
  optional: true
- !Flag
  description: "run time limit of the jobs in dd-hh:mm:ss format [default: slurm's\
    \ default]"
  synonyms:
  - -t
  - --time
  args: !SimpleFlagArg
    name: TIME
  optional: true
command:
- start_parallel_jobs_slurm.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
