!Command
positional:
- !Positional
  description: lengths of the contigs
  position: 0
  name: LEN
  optional: false
- !Positional
  description: sequences of contig IDs
  position: 1
  name: PATH
  optional: false
named:
- !Flag
  description: k-mer size
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
- !Flag
  description: minimum length of a seed contig [0]
  synonyms:
  - -s
  - --seed-length
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: expected genome size. Used to calculate NG50 and associated stats [disabled]
  synonyms:
  - -G
  - --genome-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: write result to FILE
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: use the non-greedy algorithm [default]
  synonyms:
  - --no-greedy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use the greedy algorithm
  synonyms:
  - --greedy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write the path overlap graph to FILE
  synonyms:
  - -g
  - --graph
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: use N parallel threads [1]
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify path of database repository in FILE
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify library NAME for database
  synonyms:
  - --library
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify strain NAME for database
  synonyms:
  - --strain
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify species NAME for database
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: NAME
  optional: true
command:
- MergePaths
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
