version_flag:
help_text: "\npfam_scan.pl: search a FASTA file against a library of Pfam HMMs\n\n\
  Usage: pfam_scan.pl -fasta <fasta_file> -dir <directory location of Pfam files>\n\
  \nAdditonal options:\n\n  -h                : show this help\n  -outfile <file>\
  \   : output file, otherwise send to STDOUT\n  -clan_overlap     : show overlapping\
  \ hits within clan member families (applies to Pfam-A families only)\n  -align \
  \           : show the HMM-sequence alignment for each match\n  -e_seq <n>     \
  \   : specify hmmscan evalue sequence cutoff for Pfam-A searches (default Pfam defined)\n\
  \  -e_dom <n>        : specify hmmscan evalue domain cutoff for Pfam-A searches\
  \ (default Pfam defined)\n  -b_seq <n>        : specify hmmscan bit score sequence\
  \ cutoff for Pfam-A searches (default Pfam defined)\n  -b_dom <n>        : specify\
  \ hmmscan bit score domain cutoff for Pfam-A searches (default Pfam defined)\n \
  \ -pfamB            : search against Pfam-B* HMMs (uses E-value sequence and domain\
  \ cutoff 0.001),  \n                      in addition to searching Pfam-A HMMs\n\
  \  -only_pfamB       : search against Pfam-B* HMMs only (uses E-value sequence and\
  \ domain cutoff 0.001)\n  -as               : predict active site residues for Pfam-A\
  \ matches\n  -json [pretty]    : write results in JSON format. If the optional value\
  \ \"pretty\" is given,\n                      the JSON output will be formatted\
  \ using the \"pretty\" option in the JSON\n                      module\n  -cpu\
  \ <n>          : number of parallel CPU workers to use for multithreads (default\
  \ all)\n  -translate [mode] : treat sequence as DNA and perform six-frame translation\
  \ before searching. If the\n                      optional value \"mode\" is given\
  \ it must be either \"all\", to translate everything \n                      and\
  \ produce no individual ORFs, or \"orf\", to report only ORFs with length greater\
  \ \n                      than 20. If \"-translate\" is used without a \"mode\"\
  \ value, the default is to \n                      report ORFs (default no translation)\n\
  \n  * Please note that the Pfam-B HMMs are of much lower quality than\n    Pfam-A\
  \ HMMs, and matches to Pfam-B families should always be treated\n    cautiously.\n\
  \n  For more help, check the perldoc:\n\n      shell% perldoc pfam_scan.pl\n\n"
