!Command
positional: []
named:
- !Flag
  description: Input biom file format OTU table. [REQUIRED]
  synonyms:
  - -i
  - --otu_table
  args: !SimpleFlagArg
    name: OTU_TABLE
  optional: true
- !Flag
  description: A single or multi-column (tab-separated) file containing the OTU IDs
    to be converted in the first column. [REQUIRED]
  synonyms:
  - -oid
  - --otu_id_fp
  args: !SimpleFlagArg
    name: OTU_ID_FP
  optional: true
- !Flag
  description: For a list input, a new file containing a list of OTU IDs and their
    corresponding short taxonomic identifiers separated by tabs. For a BIOM file input,
    a new mapping file with all the OTU IDs replaced by the short identifier.[REQUIRED]
  synonyms:
  - -o
  - --output_fp
  args: !SimpleFlagArg
    name: OUTPUT_FP
  optional: true
- !Flag
  description: Get OTUIDs from genus-species OTU name.
  synonyms:
  - --reverse_lookup
  args: !EmptyFlagArg {}
  optional: true
command:
- otu_to_tax_name.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
