!Command
positional: []
named:
- !Flag
  description: The input file in BOWTIE MAP format where the rows are sorted by the
    column containing the reference sequence, which is gene-gene,transcript-transcript,
    exon-exon.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The input database used for linking ENSEMBL GENE ID to HUGO gene names.
  synonyms:
  - --input_hugo
  args: !SimpleFlagArg
    name: INPUT_HUGO_FILENAME
  optional: true
- !Flag
  description: The output file containing the summary of the reads mapping on the
    exon-exon junctions.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The output file containing extra information regarding the reads' mappings
    on the exon-exon junctions.
  synonyms:
  - --output_henrik
  args: !SimpleFlagArg
    name: OUTPUT_HENRIK_FILENAME
  optional: true
command:
- analyze_exon-exon_mappings.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
