!Command
positional: []
named:
- !Flag
  description: d    Mates are on average i +- d bp apart. If the word 'constant' follows
    the insert size, no changes will be made to the insert size.
  synonyms:
  - -insertsize
  args: !SimpleFlagArg
    name: i
  optional: true
- !Flag
  description: The UID of the library these reads are added to.
  synonyms:
  - -libraryname
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: "What instrument were these reads generated on ('illumina' is the default):\
    \ 'none'               -- don't set any features; use -feature to set them manually\
    \ 'sanger'             -- reads from dideoxy sequencers '454'                --\
    \ reads from 454 Life Sciences; FLX, Titanium, FLX+ 'illumina'           -- reads\
    \ from Illumina; GAIIx, MiSeq, HiSeq; shorter than 160bp 'illumina-long'     \
    \ -- reads from Illumina; GAIIx, MiSeq, HiSeq; any length 'moleculo'         \
    \  -- reads from Illumina; Moleculo 'pacbio-ccs'         -- reads from PacBio;\
    \ Circular Consensus Sequence (CSS) 'pacbio-corrected'   -- reads from PacBio;\
    \ corrected reads from pacBioToCA 'pacbio-raw'         -- reads from PacBio; uncorrected\
    \ reads"
  synonyms:
  - -technology
  args: !SimpleFlagArg
    name: p
  optional: true
- !Flag
  description: "What type of fastq ('sanger' is the default): 'sanger'   -- QV's are\
    \ PHRED, offset=33 '!', NCBI SRA data. 'solexa'   -- QV's are Solexa, early Solexa\
    \ data. 'illumina' -- QV's are PHRED, offset=64 '@', Illumina reads from version\
    \ 1.3 on. See Cock, et al., 'The Sanger FASTQ file format for sequences with quality\
    \ scores, and the Solexa/Illumina FASTQ variants', doi:10.1093/nar/gkp1137"
  synonyms:
  - -type
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: The paired end reads are 5'-3' <-> 3'-5' (the usual case) (default)
  synonyms:
  - -innie
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The paired end reads are 3'-5' <-> 5'-3' (for Illumina Mate Pair reads)
    This switch will reverse-complement every read, transforming outtie-oriented mates
    into innie-oriented mates.  This trick only works if all reads are the same length.
  synonyms:
  - -outtie
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Single ended reads, in fastq format.
  synonyms:
  - -reads
  args: !SimpleFlagArg
    name: A
  optional: true
- !Flag
  description: Mated reads, interlaced, in fastq format.
  synonyms:
  - -mates
  args: !SimpleFlagArg
    name: A
  optional: true
- !Flag
  description: ',B         Mated reads, in fastq format.'
  synonyms:
  - -mates
  args: !SimpleFlagArg
    name: A
  optional: true
- !Flag
  description: Mark the library as containing non-random reads.
  synonyms:
  - -nonrandom
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: V       Set feature F to value V.
  synonyms:
  - -feature
  args: !SimpleFlagArg
    name: F
  optional: true
command:
- fastqToCA
subcommands: []
help_flag:
usage_flag:
version_flag:
