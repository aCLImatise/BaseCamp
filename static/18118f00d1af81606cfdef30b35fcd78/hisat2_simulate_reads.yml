!Command
positional:
- !Positional
  description: input GENOME file
  position: 0
  name: genome_file
  optional: false
- !Positional
  description: input GTF file
  position: 1
  name: gtf_file
  optional: false
- !Positional
  description: input SNP file
  position: 2
  name: snp_file
  optional: false
- !Positional
  description: output base filename
  position: 3
  name: base_fname
  optional: false
named:
- !Flag
  description: 'DNA-seq reads (default: RNA-seq reads)'
  synonyms:
  - -d
  - --dna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'single-end reads (default: paired-end reads)'
  synonyms:
  - --single-end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'read length (default: 100)'
  synonyms:
  - -r
  - --read-length
  args: !SimpleFlagArg
    name: READ_LEN
  optional: true
- !Flag
  description: 'fragment length (default: 250)'
  synonyms:
  - -f
  - --fragment-length
  args: !SimpleFlagArg
    name: FRAG_LEN
  optional: true
- !Flag
  description: 'number of fragments (default: 1000000)'
  synonyms:
  - -n
  - --num-fragment
  args: !SimpleFlagArg
    name: NUM_FRAG
  optional: true
- !Flag
  description: 'expression profile: flux or constant (default: flux)'
  synonyms:
  - -e
  - --expr-profile
  args: !SimpleFlagArg
    name: EXPR_PROFILE
  optional: true
- !Flag
  description: repeat information filename
  synonyms:
  - --repeat-info
  args: !SimpleFlagArg
    name: REPEAT_FNAME
  optional: true
- !Flag
  description: 'per-base sequencing error rate (%) (default: 0.0)'
  synonyms:
  - --error-rate
  args: !SimpleFlagArg
    name: ERROR_RATE
  optional: true
- !Flag
  description: 'max mismatches due to sequencing errors (default: 3)'
  synonyms:
  - --max-mismatch
  args: !SimpleFlagArg
    name: MAX_MISMATCH
  optional: true
- !Flag
  description: 'random seeding value (default: 0)'
  synonyms:
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: 'probability of a read including a snp when the read spans the snp
    ranging from 0.0 to 1.0 (default: 1.0)'
  synonyms:
  - --snp-prob
  args: !SimpleFlagArg
    name: SNP_PROB
  optional: true
- !Flag
  description: sanity check
  synonyms:
  - --sanity-check
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- hisat2_simulate_reads.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
