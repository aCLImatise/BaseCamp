!Command
positional: []
named:
- !Flag
  description: Max number of candidate reference genomes to pass kmer prefilter (default
    = 100)
  synonyms:
  - --crg
  - -r
  args: !SimpleFlagArg
    name: CRG
  optional: true
- !Flag
  description: ANI threshold (default = 0.95)
  synonyms:
  - --ani
  - -a
  args: !SimpleFlagArg
    name: ANI
  optional: true
- !Flag
  description: Conserved DNA threshold (default = 0.69)
  synonyms:
  - --conserved-dna
  - -c
  args: !SimpleFlagArg
    name: CONSERVED_DNA
  optional: true
- !Flag
  description: Set kmer prefilter to extremely conservative values and skip species
    level ANI cutoffs (ANI >= 0.95 and conserved DNA >= 0.69
  synonyms:
  - --unfiltered
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compute bidirectional ANI/conserved DNA values (default = False)
  synonyms:
  - --bidirectional
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print verbose information
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of used threads (default = number of available CPU cores)
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- referenceseeker
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  - -V
  args: !EmptyFlagArg {}
  optional: true
