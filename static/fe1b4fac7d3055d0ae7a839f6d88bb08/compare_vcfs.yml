!Command
positional: []
named:
- !Flag
  description: Full path to first Platypus VCF output from BAM_ANALYSIS module. This
    will be treated as the 'before' condition for comparisons.
  synonyms:
  - --vcf_before
  args: !SimpleFlagArg
    name: VCF_BEFORE
  optional: true
- !Flag
  description: Full path to second Platypus VCF output from BAM_ANALYSIS module. This
    will be treated as the 'after' condition for comparisons.
  synonyms:
  - --vcf_after
  args: !SimpleFlagArg
    name: VCF_AFTER
  optional: true
- !Flag
  description: Name of output file (including path, if to be created elsewhere).
  synonyms:
  - --output_file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Consider all SNPs with a site quality (QUAL) greater than or equal
    to this value. Default is 30.
  synonyms:
  - --variant_site_quality
  args: !SimpleFlagArg
    name: VARIANT_SITE_QUALITY
  optional: true
- !Flag
  description: Consider all SNPs with a sample genotype quality greater than or equal
    to this value. Default is 30.
  synonyms:
  - --variant_genotype_quality
  args: !SimpleFlagArg
    name: VARIANT_GENOTYPE_QUALITY
  optional: true
- !Flag
  description: Consider all SNPs with a sample depth greater than or equal to this
    value. Default is 4.
  synonyms:
  - --variant_depth
  args: !SimpleFlagArg
    name: VARIANT_DEPTH
  optional: true
- !Flag
  description: Name of chromosome to analyze.
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: CHROM
  optional: true
command:
- compare_vcfs
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
