help_text: "\nUsage: GangSTR [OPTIONS] --bam <file1[,file2,...]> --ref <reference.fa>\
  \ --regions <regions.bed> --out <outprefix> \n\n Required options:\n\t--bam    \
  \     <file.bam,[file2.bam]>\tComma separated list of input BAM files\n\t--ref \
  \        <genome.fa>     \tFASTA file for the reference genome\n\t--regions    \
  \ <regions.bed>   \tBED file containing TR coordinates\n\t--out         <outprefix>\
  \     \tPrefix to name output files\n\n Additional general options:\n\t--targeted\
  \                    \tTargeted mode\n\t--chrom                       \tOnly genotype\
  \ regions on this chromosome\n\t--bam-samps   <string>        \tComma separated\
  \ list of sample IDs for --bam\n\t--samp-sex    <string>        \tComma separated\
  \ list of sample sex for each sample ID (--bam-samps must be provided)\n\t--str-info\
  \    <string>        \tTab file with additional per-STR info (see docs)\n\t--period\
  \      <string>        \tOnly genotype loci with periods (motif lengths) in this\
  \ comma-separated list.\n\t--skip-qscore                 \tSkip calculation of Q-score\n\
  \n Options for different sequencing settings\n\t--readlength  <int>           \t\
  Read length. Default: -1\n\t--coverage    <float>         \tAverage coverage. must\
  \ be set for exome/targeted data. Comma separated list to specify for each BAM\n\
  \t--model-gc-coverage           \tModel coverage as a function of GC content. Requires\
  \ genome-wide data\n\t--insertmean  <float>         \tFragment length mean. Comma\
  \ separated list to specify for each BAM separately.\n\t--insertsdev  <float>  \
  \       \tFragment length standard deviation. Comma separated list to specify for\
  \ each BAM separately. \n\t--nonuniform                  \tIndicate whether data\
  \ has non-uniform coverage (i.e., exome)\n\t--min-sample-reads <int>      \tMinimum\
  \ number of reads per sample.\n\n Advanced paramters for likelihood model:\n\t--frrweight\
  \   <float>         \tWeight for FRR reads. Default: 1\n\t--enclweight  <float>\
  \         \tWeight for enclosing reads. Default: 1\n\t--spanweight  <float>    \
  \     \tWeight for spanning reads. Default: 1\n\t--flankweight <float>         \t\
  Weight for flanking reads. Default: 1\n\t--ploidy      <int>           \tIndicate\
  \ whether data is haploid (1) or diploid (2). Default: -1\n\t--skipofftarget   \
  \            \tSkip off target regions included in the BED file.\n\t--read-prob-mode\
  \              \tUse only read probability (ignore class probability)\n\t--numbstrap\
  \   <int>           \tNumber of bootstrap samples. Default: 100\n\t--grid-threshold\
  \ <int>        \tUse optimization rather than grid search to find MLE if more than\
  \ this many possible alleles. Default: 10000\n\t--rescue-count <int>          \t\
  Number of regions that GangSTR attempts to rescue mates from (excluding off-target\
  \ regions) Default: 0\n\t--max-proc-read <int>         \tMaximum number of processed\
  \ reads per sample before a region is skipped. Default: 3000\n\n Parameters for\
  \ local realignment:\n\t--minscore    <int>           \tMinimum alignment score\
  \ (out of 100). Default: 75\n\t--minmatch    <int>           \tMinimum number of\
  \ matching basepairs on each end of enclosing reads. Default: 5\n\n Default stutter\
  \ model parameters:\n\t--stutterup   <float>         \tStutter insertion probability.\
  \ Default: 0.05\n\t--stutterdown <float>         \tStutter deletion probability.\
  \ Default: 0.05\n\t--stutterprob <float>         \tStutter step size parameter.\
  \ Default: 0.9\n\n Parameters for more detailed info about each locus:\n\t--output-bootstraps\
  \           \tOutput file with bootstrap samples\n\t--output-readinfo          \
  \   \tOutput read class info (for debugging)\n\t--include-ggl                 \t\
  Output GGL (special GL field) in VCF\n\n Additional optional paramters:\n\t-h,--help\
  \                     \tdisplay this help screen\n\t--seed                     \
  \   \tRandom number generator initial seed\n\t-v,--verbose                  \tPrint\
  \ out useful progress messages\n\t--very                        \tPrint out more\
  \ detailed progress messages for debugging\n\t--quiet                       \tDon't\
  \ print anything\n\t--version                     \tPrint out the version of this\
  \ software.\n\n\nThis program takes in aligned reads in BAM format\nand outputs\
  \ estimated genotypes at each TR in VCF format.\n\n"
