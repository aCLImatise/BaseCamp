help_text: "\nUsage: PileOMeth mbias [OPTIONS] <ref.fa> <sorted_alignments.bam> <output.prefix>\n\
  \nOptions:\n -q INT           Minimum MAPQ threshold to include an alignment (default\
  \ 10)\n -p INT           Minimum Phred threshold to include a base (default 5).\
  \ This\n                  must be >0.\n -D INT           Maximum per-base depth\
  \ (default 2000)\n -r STR           Region string in which to extract methylation\n\
  \ -l FILE          A BED file listing regions for inclusion. Note that unlike\n\
  \                  samtools mpileup, this option will utilize the strand column\n\
  \                  (column 6) if present. Thus, if a region has a '+' in this\n\
  \                  column, then only metrics from the top strand will be\n     \
  \             output. Note that the -r option can be used to limit the\n       \
  \           regions of -l.\n --keepDupes      By default, any alignment marked as\
  \ a duplicate is ignored.\n                  This option causes them to be incorporated.\n\
  \ --keepSingleton  By default, if only one read in a pair aligns (a singleton)\n\
  \                  then it's ignored.\n --keepDiscordant By default, paired-end\
  \ alignments with the properly-paired bit\n                  unset in the FLAG field\
  \ are ignored. Note that the definition\n                  of concordant and discordant\
  \ is based on your aligner\n                  settings.\n -F, --ignoreFlags    By\
  \ deault, any alignment marked as secondary (bit 0x100),\n                  failing\
  \ QC (bit 0x200), a PCR/optical duplicate (0x400) or\n                  supplemental\
  \ (0x800) is ignored. This equates to a value of\n                  0xF00 or 3840\
  \ in decimal. If you would like to change that,\n                  you can specify\
  \ a new value here.\n                  ignored. Specifying this causes them to be\
  \ included.\n --txt            Output tab separated metrics to the screen. These\
  \ can be\n                  imported into R or another program for manual plotting\
  \ and\n                  analysis.\n --noSVG          Don't produce the SVG files.\
  \ This option implies --txt. Note\n                  that an output prefix is no\
  \ longer required with this option.\n --noCpG          Do not output CpG methylation\
  \ metrics\n --CHG            Output CHG methylation metrics\n --CHH            Output\
  \ CHH methylation metrics\n --version        Print version and the quit\n"
