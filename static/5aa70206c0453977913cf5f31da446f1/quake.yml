!Command
positional: []
named:
- !Flag
  description: Count k-mers using a simpler program than Jellyfish
  synonyms:
  - --no_jelly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Kmers are already counted and in expected file [reads file].qcts or
    [reads file].cts [default: False]'
  synonyms:
  - --no_count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Count kmers as integers w/o the use of quality values [default: False]'
  synonyms:
  - --int
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Jellyfish hash-size parameter. Quake will estimate using k if not given
  synonyms:
  - --hash_size
  args: !SimpleFlagArg
    name: HASH_SIZE
  optional: true
- !Flag
  description: 'Coverage model is optimized and cutoff was printed to expected file
    cutoff.txt [default: False]'
  synonyms:
  - --no_cut
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Likelihood ratio to set trusted/untrusted cutoff. Generally set between
    10-1000 with lower numbers suggesting a lower threshold. [default: 200]'
  synonyms:
  - --ratio
  args: !SimpleFlagArg
    name: RATIO
  optional: true
- !Flag
  description: Return only reads corrected and/or trimmed to <min_read> bp
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: MIN_READ
  optional: true
- !Flag
  description: Output error reads even if they can't be corrected, maintaing paired
    end reads
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use BWA-like trim parameter <trim_par>
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TRIM_PAR
  optional: true
- !Flag
  description: Output only the original read headers without correction messages
  synonyms:
  - --headers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output a log of all corrections into *.log as "quality position new_nt
    old_nt"
  synonyms:
  - --log
  args: !EmptyFlagArg {}
  optional: true
command:
- quake.py
subcommands: []
help_flag:
usage_flag:
version_flag:
