!Command
positional: []
named:
- !Flag
  description: 'Alignment files to process (default: None)'
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: 'The output dir in which to store copies of the alignments (default:
    None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'The output file containing taxa and loci in complete/incomplete matrices
    generated by get_match_counts.py. (default: None)'
  synonyms:
  - --match-count-output
  args: !SimpleFlagArg
    name: MATCH_COUNT_OUTPUT
  optional: true
- !Flag
  description: 'The output file for incomplete-matrix records generated by get_match_counts.py.
    (default: None)'
  synonyms:
  - --incomplete-matrix
  args: !SimpleFlagArg
    name: INCOMPLETE_MATRIX
  optional: true
- !Flag
  description: 'The minimum number of taxa to keep (default: 3)'
  synonyms:
  - --min-taxa
  args: !SimpleFlagArg
    name: MIN_TAXA
  optional: true
- !Flag
  description: 'The character to use for missing data (default: ?)'
  synonyms:
  - --missing-character
  args: !SimpleFlagArg
    name: MISSING_CHARACTER
  optional: true
- !Flag
  description: 'Do not parse species names at all - use them verbatim (default: False)'
  synonyms:
  - --verbatim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The input alignment format. (default: nexus)'
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: 'The output alignment format. (default: nexus)'
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: 'Do not check the list of missing loci (default: True)'
  synonyms:
  - --no-check-missing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- phyluce_align_add_missing_data_designators
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
