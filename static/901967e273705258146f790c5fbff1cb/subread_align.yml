version_flag:
help_text: "subread-align: unrecognized option '--help'\nUnknown option: -?\nVersion\
  \ 2.0.1\n\nUsage:\n\n./subread-align [options] -i <index_name> -r <input> -t <type>\
  \ -o <output>\n\n## Mandatory arguments:\n    \n  -i <string>       Base name of\
  \ the index.\n\n  -r <string>       Name of an input read file. If paired-end, this\
  \ should be\n                    the first read file (typically containing \"R1\"\
  in the file\n                    name) and the second should be provided via \"\
  -R\".\n                    Acceptable formats include gzipped FASTQ, FASTQ, gzipped\n\
  \                    FASTA and FASTA.\n                    These formats are identified\
  \ automatically.\n    \n  -t <int>          Type of input sequencing data. Its values\
  \ include\n                      0: RNA-seq data\n                      1: genomic\
  \ DNA-seq data.\n    \n## Optional arguments:\n# input reads and output\n    \n\
  \  -o <string>       Name of an output file. By default, the output is in BAM\n\
  \                    format. Omitting this option makes the output be written to\n\
  \                    STDOUT.\n\n  -R <string>       Name of the second read file\
  \ in paired-end data (typically\n                    containing \"R2\" the file\
  \ name).\n\n  --SAMinput        Input reads are in SAM format.\n\n  --BAMinput \
  \       Input reads are in BAM format.\n\n  --SAMoutput       Save mapping results\
  \ in SAM format.\n\n# Phred offset\n\n  -P <3:6>          Offset value added to\
  \ the Phred quality score of each read\n                    base. '3' for phred+33\
  \ and '6' for phred+64. '3' by default.\n\n# thresholds for mapping\n\n  -n <int>\
  \          Number of selected subreads, 10 by default.\n\n  -m <int>          Consensus\
  \ threshold for reporting a hit (minimal number of\n                    subreads\
  \ that map in consensus) . If paired-end, this gives\n                    the consensus\
  \ threshold for the anchor read (anchor read\n                    receives more\
  \ votes than the other read in the same pair).\n                    3 by default\n\
  \n  -p <int>          Consensus threshold for the non- anchor read in a pair. 1\
  \ by\n                    default.\n\n  -M <int>          Maximum number of mis-matched\
  \ bases allowed in each reported\n                    alignment. 3 by default. Mis-matched\
  \ bases found in soft-\n                    clipped bases are not counted.\n\n#\
  \ unique mapping and multi-mapping\n\n  --multiMapping    Report multi-mapping reads\
  \ in addition to uniquely mapped\n                    reads. Use \"-B\" to set the\
  \ maximum number of equally-best\n                    alignments to be reported.\n\
  \n  -B <int>          Maximum number of equally-best alignments to be reported for\n\
  \                    a multi-mapping read. Equally-best alignments have the same\n\
  \                    number of mis-matched bases. 1 by default.\n\n# indel detection\n\
  \n  -I <int>          Maximum length (in bp) of indels that can be detected. 5 by\n\
  \                    default. Indels of up to 200bp long can be detected.\n\n  --complexIndels\
  \   Detect multiple short indels that are in close proximity\n                 \
  \   (they can be as close as 1bp apart from each other).\n\n# read trimming\n\n\
  \  --trim5 <int>     Trim off <int> number of bases from 5' end of each read. 0\n\
  \                    by default.\n\n  --trim3 <int>     Trim off <int> number of\
  \ bases from 3' end of each read. 0\n                    by default.\n\n# distance\
  \ and orientation of paired end reads\n\n  -d <int>          Minimum fragment/insert\
  \ length, 50bp by default.\n\n  -D <int>          Maximum fragment/insert length,\
  \ 600bp by default.\n\n  -S <ff:fr:rf>     Orientation of first and second reads,\
  \ 'fr' by default (\n                    forward/reverse).\n\n# number of CPU threads\n\
  \n  -T <int>          Number of CPU threads used, 1 by default.\n\n# read group\n\
  \n  --rg-id <string>  Add read group ID to the output.\n\n  --rg <string>     Add\
  \ <tag:value> to the read group (RG) header in the output.\n\n# read order\n\n \
  \ --keepReadOrder   Keep order of reads in BAM output the same as that in the\n\
  \                    input file. Reads from the same pair are always placed next\n\
  \                    to each other no matter this option is specified or not.\n\n\
  \  --sortReadsByCoordinates Output location-sorted reads. This option is\n     \
  \               applicable for BAM output only. A BAI index file is also\n     \
  \               generated for each BAM file so the BAM files can be directly\n \
  \                   loaded into a genome browser.\n\n# color space reads\n\n  -b\
  \                Convert color-space read bases to base-space read bases in\n  \
  \                  the mapping output. Note that read mapping is performed at\n\
  \                    color-space.\n\n# dynamic programming\n\n  --DPGapOpen <int>\
  \ Penalty for gap opening in short indel detection. -1 by\n                    default.\n\
  \n  --DPGapExt <int>  Penalty for gap extension in short indel detection. 0 by\n\
  \                    default.\n\n  --DPMismatch <int> Penalty for mismatches in\
  \ short indel detection. 0 by\n                    default.\n\n  --DPMatch <int>\
  \   Score for matched bases in short indel detection. 2 by\n                   \
  \ default.\n\n# detect structural variants\n\n  --sv              Detect structural\
  \ variants (eg. long indel, inversion,\n                    duplication and translocation)\
  \ and report breakpoints. Refer\n                    to Users Guide for breakpoint\
  \ reporting.\n\n# gene annotation\n\n  -a                Name of an annotation file\
  \ (gzipped file is accepted).\n                    GTF/GFF format by default. See\
  \ -F option for more format\n                    information.\n\n  -F          \
  \      Specify format of the provided annotation file. Acceptable\n            \
  \        formats include 'GTF' (or compatible GFF format) and\n                \
  \    'SAF'. 'GTF' by default. For SAF format, please refer to\n                \
  \    Users Guide.\n\n  -A                Provide a chromosome name alias file to\
  \ match chr names in\n                    annotation with those in the reads. This\
  \ should be a two-\n                    column comma-delimited text file. Its first\
  \ column should\n                    include chr names in the annotation and its\
  \ second column\n                    should include chr names in the index. Chr\
  \ names are case\n                    sensitive. No column header should be included\
  \ in the\n                    file.\n\n  --gtfFeature <string>  Specify feature\
  \ type in GTF annotation. 'exon'\n                    by default. Features used\
  \ for read counting will be \n                    extracted from annotation using\
  \ the provided value.\n\n  --gtfAttr <string>     Specify attribute type in GTF\
  \ annotation. 'gene_id'\n                    by default. Meta-features used for\
  \ read counting will be \n                    extracted from annotation using the\
  \ provided value.\n\n# others\n\n  -v                Output version of the program.\n\
  \nRefer to Users Manual for detailed description to the arguments. \n\n"
