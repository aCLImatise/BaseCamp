!Command
positional: []
named:
- !Flag
  description: The input file in PSL format containing the reads/contigs uniquely
    mapped on fusion genes.
  synonyms:
  - --input_mappings
  args: !SimpleFlagArg
    name: INPUT_MAPPINGS_FILENAME
  optional: true
- !Flag
  description: A database containing the genes positions on the genome, e.g. 'ensembl/genes_positions_ensembl.txt'.
  synonyms:
  - --input_genes_positions
  args: !SimpleFlagArg
    name: INPUT_GENES_POSITIONS_FILENAME
  optional: true
- !Flag
  description: A FAST file containing the sequences of the gene-gene combinations
    used for finding fusion genes, e.g. 'gene-gene.fa'.
  synonyms:
  - --input_genegene_fasta
  args: !SimpleFlagArg
    name: INPUT_GENEGENE_FASTA_FILENAME
  optional: true
- !Flag
  description: The input database used for linking ENSEMBL GENE ID to HUGO gene names,
    e.g. 'genes_info_ensembl.txt'.
  synonyms:
  - --input_hugo
  args: !SimpleFlagArg
    name: INPUT_HUGO_FILENAME
  optional: true
- !Flag
  description: The threshold for matches above which the contigs which align are taking
    into consideration. Default is '0.75'.
  synonyms:
  - --threshold_matches
  args: !SimpleFlagArg
    name: THRESHOLD_MATCHES
  optional: true
- !Flag
  description: All alignments having strictly more mismatches will be removed. Default
    is '1000'.
  synonyms:
  - --mismatches
  args: !SimpleFlagArg
    name: MISMATCHES
  optional: true
- !Flag
  description: The threshold for the minimum length of the read overlap over the fusion
    point (i.e. overhang/anchor). Default is '30'.
  synonyms:
  - --threshold_overlap
  args: !SimpleFlagArg
    name: THRESHOLD_OVERLAP
  optional: true
- !Flag
  description: The separator string to be used for marking the breakpoint in the fusion
    junction.
  synonyms:
  - --separator
  args: !SimpleFlagArg
    name: SEPARATOR
  optional: true
- !Flag
  description: A text file containg a report regarding new candidate fusion genes.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- find_fusion_genes_psl2.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
