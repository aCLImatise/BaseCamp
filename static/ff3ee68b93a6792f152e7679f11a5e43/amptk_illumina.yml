help_text: "\nUsage:       amptk illumina <arguments>\nversion:     1.5.2\n\nDescription:\
  \ Script takes a folder of Illumina MiSeq data that is already de-multiplexed\n\
  \             and processes it for clustering using AMPtk.  The default behavior\
  \ is to:\n             1) merge the PE reads using USEARCH, 2) find and trim primers,\
  \ 3) rename reads\n             according to sample name, 4) trim/pad reads to a\
  \ set length.\n\nArguments:   -i, --fastq         Input folder of FASTQ files (Required)\n\
  \             -o, --out           Output folder name. Default: amptk-data\n    \
  \         -m, --mapping_file  QIIME-like mapping file\n             -f, --fwd_primer\
  \    Forward primer sequence. Default: fITS7\n             -r, --rev_primer    Reverse\
  \ primer sequence Default: ITS4\n             -l, --trim_len      Length to trim/pad\
  \ reads. Default: 300\n             -p, --pad           Pad reads with Ns if shorter\
  \ than --trim_len. Default: off [on,off]\n             --min_len           Minimum\
  \ length read to keep. Default: 100\n             --full_length       Keep only\
  \ full length sequences.\n             --reads             Paired-end or forward\
  \ reads. Default: paired [paired, forward]\n             --read_length       Illumina\
