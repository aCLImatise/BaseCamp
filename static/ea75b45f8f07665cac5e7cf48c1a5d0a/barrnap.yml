!Command
positional: []
named:
- !Flag
  description: 'whether to look for eukaryotic, archaeal, or bacterial rDNA; default:
    bac'
  synonyms:
  - -k
  - --kingdom
  args: !ChoiceFlagArg
    choices:
    - bac
    - euk
    - arc
    - mito
  optional: true
- !Flag
  description: 'Number of threads/cores/CPUs to use;default: 8'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Similarity e-value cut-off; default: 1e-06'
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
- !Flag
  description: 'Proportional length threshold to label as partial; default: 0.8'
  synonyms:
  - -l
  - --lencutoff
  args: !SimpleFlagArg
    name: LENCUTOFF
  optional: true
- !Flag
  description: 'Proportional length threshold to reject prediction; default: 0.5'
  synonyms:
  - -r
  - --reject
  args: !SimpleFlagArg
    name: REJECT
  optional: true
- !Flag
  description: Include FASTA input sequences in GFF3 output
  synonyms:
  - -i
  - --incseq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print citation for referencing barrnap
  synonyms:
  - --citation
  args: !EmptyFlagArg {}
  optional: true
command:
- barrnap.py
subcommands: []
help_flag: !Flag
  description: This help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
