!Command
positional: []
named:
- !Flag
  description: Anvi'o pan or profile database (and even genes database in appropriate
    contexts).
  synonyms:
  - -p
  - --pan-or-profile-db
  args: !SimpleFlagArg
    name: PAN_OR_PROFILE_DB
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: A prefix to be used while naming the output files (no file type extensions
    please; just a prefix).
  synonyms:
  - -O
  - --output-file-prefix
  args: !SimpleFlagArg
    name: FILENAME_PREFIX
  optional: true
- !Flag
  description: Show available collections and exit.
  synonyms:
  - --list-collections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When this flag is used, anvi'o will also store in the output file the
    items that do not appear in any of your bins. This new bin will be called 'UNBINNED_ITEMS_BIN'.
    Yes. The ugly name is intentional.
  synonyms:
  - --include-unbinned
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-export-collection
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
