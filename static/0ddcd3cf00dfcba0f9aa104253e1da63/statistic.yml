!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
- !Positional
  description: ''
  position: 1
  name: STATISTIC_LIBRARY
  optional: false
- !Positional
  description: ''
  position: 2
  name: DESTINATION
  optional: false
- !Positional
  description: ''
  position: 3
  name: SOURCE
  optional: false
named:
- !Flag
  description: Assumes that n-grams in SOURCE file have N tokens each. N = 2 by default.
  synonyms:
  - --ngram
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Uses the frequency combinations in FILE to decode the "meaning" of
    the frequency values in SOURCE. By default, the default frequency combinations
    output by count.pl for ngrams of size N are assumed.
  synonyms:
  - --set_freq_combo
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Prints out the frequency combinations being used to FILE. If frequency
    combinations have been provided through --set_freq_combo switch above these are
    output; otherwise the default combinations being used are output.
  synonyms:
  - --get_freq_combo
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Ignores all n-grams with frequency < N.
  synonyms:
  - --frequency
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Shows only n-grams with rank <= N.
  synonyms:
  - --rank
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Displays values upto N places of decimal.
  synonyms:
  - --precision
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Shows only n-grams which have score >= N.
  synonyms:
  - --score
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Outputs chosen parameters in "extended" format, and retains any extended
    data in SOURCE. By default, suppresses any extended information in SOURCE, and
    outputs no new parameters.
  synonyms:
  - --extended
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Creates formatted output.
  synonyms:
  - --format
  args: !EmptyFlagArg {}
  optional: true
command:
- statistic.pl
subcommands: []
help_flag: !Flag
  description: Prints this help message.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the version number.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
