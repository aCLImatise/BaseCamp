help_text: "\n\n\n This script is a wrapper to run the different programs to create\n\
  \ a set of Illumina reads for ancient DNA from a set of fasta files\n representing\
  \ the endogenous, the contaminant from the same species\n and the bacterial contamination.\n\
  \n\n\n usage:\t/tmp/tmptvijjtwy/bin/gargammel <options> [directory with fasta directories]\
  \ \n\n This directory should contain 3 directories:\n \tbact/ The bacterial contamination\n\
  \ \tcont/ The contamination from the same species\n \tendo/ The endogenous material\n\
  \ \n Options:\n\t--comp [B,C,E]\t\t\t\tComposition of the final set in fraction\
  \ \n\t\t\t\t\t\tthe 3 numbers represent the bacterial, contaminant and endogenous\n\
  \t\t\t\t\t\tex: --comp 0.6,0.02,0.38 will result\n\t\t\t\t\t\tin 60% bacterial contamination\
  \ while the rest will be from the same\n\t\t\t\t\t\tspecies 5% will be contamination\
  \ and 95% will be endogenous\n\t\t\t\t\t\tDefault: --comp 0,0,1\n\t--mock\t\t\t\t\
  \tDo nothing, just print the commands that will be run\n\t-o\t\t\t\t\tOutput prefix\
  \ (default: [input dir]/simadna)\n Either specify:\n\t\t-n\t[number]\t\tGenerate\
  \ [number] fragments (default: 1000)\n\t\t-c\t[coverage]\t\tEndogenous coverage\n\
  \n Fragment selection\n ===================\n \t\t--misince\t[file]\t\tBase misincorporation\
  \ for the endogenous fragments (default none)\n \t\t--misincc\t[file]\t\tBase misincorporation\
  \ for the contaminant fragments (default none)\n \t\t--misincb\t[file]\t\tBase misincorporation\
  \ for the bacterial fragments (default none)\n \t\t--distmis\t[dist]\t\tDistance\
  \ to consider for base misincorporation (default 1)\n \t\t\t\t\t\tthis file is obtained\
  \ from mapDamage\n\n \tFragment size distribution: specify either one of the 3 possible\
  \ options:\n\t\t-l\t[length]\t\tGenerate fragments of fixed length  (default: 35)\n\
  \t\t-s\t[file]\t\t\tOpen file with size distribution (one fragment length per line)\n\
  \t\t-f\t[file]\t\t\tOpen file with size frequency in the following format:\n\t\t\
  \t\t     \t\tlength[TAB]freq\tex:\n\t\t\t\t     \t\t40\t0.0525\n\t\t\t\t     \t\t\
  41\t0.0491\n\t\t\t\t     \t\t...\n\n\t\tLength options:\n\t\t\t--loc\t[file]\t\t\
  Location for lognormal distribution (default none)\n\t\t\t--scale\t[file]\t\tScale\
  \ for lognormal distribution    (default none)\n\n \tFragment size limit:\n\t\t\
  --minsize\t[length]\tMinimum fragments length (default: 0)\n                --maxsize\t\
  [length]\tMaximum fragments length (default: 1000)\n\n \tFragment methylation:\n\
  \t\t--methyl\t\t\tAllow for lowercase C and G to denote\n                \t\t\t\t\
  methylated cytosines on the + and - strand respectively\n                \t\t\t\t\
  (default: not used)\n\n Deamination\n ===================\n To add deamination to\
  \ the bacterial and endogenous material,you can specify\n either one of these options:\n\
  \t-mapdamage\t[mis.txt] [protocol]\tRead the miscorporation file [mis.txt]\n   \
  \                        \t       \t\tproduced by mapDamage\n\t\t              \
  \         \t\t[protocol] can be either \"single\" or \"double\" (without quotes)\n\
  \t\t                       \t\tSingle strand will have C->T damage on both ends\n\
  \t\t                       \t\tDouble strand will have and C->T at the 5' end and\
  \ G->A damage at the 3' end\n\t-matfile\t[matrix file prefix]\tRead the matrix file\
  \ of substitutions\n\t\t                                Provide the prefix only,\
  \ both files must end with\n\t\t                               \t5.dat and 3.dat\n\
  \t-damage\t\t[v,l,d,s]\t  \tFor the Briggs et al. 2007 model\n\t\t             \
  \     \t\tThe parameters must be comma-separated e.g.: -damage 0.03,0.4,0.01,0.3\n\
  \t\t                  \t\t\tv: nick frequency\n\t\t                  \t\t\tl: length\
  \ of overhanging ends (geometric parameter)\n\t\t                  \t\t\td: prob.\
  \ of deamination of Cs in double-stranded parts\n\t\t                  \t\t\ts:\
  \ prob. of deamination of Cs in single-stranded parts\n\n Alternatively, you can\
  \ specify these options independently for the endogenous (e), bacterial (b)\n and\
  \ present-day human contaminant (c) using the following options:\n\t-mapdamagee\t\
  [mis.txt] [protocol]\tEndogenous mapDamage misincorporation file\n\t-matfilee\t\
  [matrix file prefix]\tEndogenous matrix file of substitutions\n\t-damagee\t[v,l,d,s]\t\
  \  \tEndogenous Briggs parameters\n\t-mapdamageb\t[mis.txt] [protocol]\tBacterial\
  \ mapDamage misincorporation file\n\t-matfileb\t[matrix file prefix]\tBacterial\
  \ matrix file of substitutions\n\t-damageb\t[v,l,d,s]\t  \tBacterial Briggs parameters\n\
  \t-mapdamagec\t[mis.txt] [protocol]\tHuman contaminant mapDamage misincorporation\
  \ file\n\t-matfilec\t[matrix file prefix]\tHuman contaminant matrix file of substitutions\n\
  \t-damagecd\t[v,l,d,s]\t  \tHuman contaminant Briggs parameters\n\n please note\
  \ that if you do specify deamination for one source but not for another, no deamination\
  \ will be added\n\n If using --methyl, you can also specify different matrix file\
  \ for methylated\n\t-matfilenonmeth\t[matrix file prefix]\tRead the matrix file\
  \ of substitutions for non-methylated Cs\n\t\t                            \tProvide\
  \ the prefix only, both files must end with\n\t\t                            \t\
  5.dat and 3.dat\n   \t-matfilemeth\t[matrix file prefix]\tRead the matrix file of\
  \ substitutions for methylated Cs\n\t\t                         \tProvide the prefix\
  \ only, both files must end with\n\t\t                         \t5.dat and 3.data\n\
  \ Adapter and sequencing\n ===================\n\t-fa\t[seq]\t\t\t\tAdapter that\
  \ is observed after the forward read (Default: AGATCGGAAG...)\n\t-sa\t[seq]\t\t\t\
  \tAdapter that is observed after the reverse read (Default: AGATCGGAAG...)\n\t-rl\t\
  [length]\t\t\tDesired read length  (Default: 75)\n\t-se                        \
  \     \tuse single-end sequencing (Default: paired-end)\n\n                    \
  \                    \tThe following options change the sequencing error rate, please\
  \ note that positive factor\n                                        \twill decrease\
  \ the rate of such errors and a negative one will increase it.\n        -qs    \
  \ [factor]                \tIncrease error rate for forward reads by a factor of\
  \ 1/(10^([factor]/10)) (Default: 0)\n        -qs2    [factor]                \t\
  Increase error rate for reverse reads by a factor of 1/(10^([factor]/10)) (Default:\
  \ 0)\n\n\n\t-ss     [system]                \tIllumina platfrom to use, the parentheses\
  \ indicate the max. read length\n\t                                \tuse the shorthand\
  \ in the left column:\n                                                        \
  \                (single-end, paired-end)\n\t\t\t\t\t\t   GA2  - GenomeAnalyzer\
  \ II (  50bp,  75bp)\n\t\t\t\t\t\t   HS20 - HiSeq 2000        ( 100bp, 100bp)\n\t\
  \t\t\t\t\t   HS25 - HiSeq 2500        ( 125bp, 150bp) (Default)\n\t\t\t\t\t\t  \
  \ HSXt - HiSeqX TruSeq     ( 150bp, 150bp)\n\t\t\t\t\t\t   MSv1 - MiSeq v1     \
  \     ( 250bp, 250bp)\n\t\t\t\t\t\t   MSv3 - MiSeq v3          ( 250bp, 250bp)\n\
  \n\n\n\n\n"
