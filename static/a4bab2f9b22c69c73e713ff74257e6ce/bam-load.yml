  description: 'Output brief explanation for the program. '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: 'Display the version of the program then  quit. '
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
