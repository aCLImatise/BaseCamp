!Command
positional: []
named:
- !Flag
  description: ignore nonexistent files and arguments, never prompt
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prompt before every removal
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prompt once before removing more than three files, or when removing
    recursively; less intrusive than -i, while still giving protection against most
    mistakes
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=WHEN]  prompt according to WHEN: never, once (-I), or always (-i);
    without WHEN, prompt always'
  synonyms:
  - --interactive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: when removing a hierarchy recursively, skip any directory that is on
    a file system different from that of the corresponding command line argument
  synonyms:
  - --one-file-system
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not treat '/' specially
  synonyms:
  - --no-preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not remove '/' (default)
  synonyms:
  - --preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove directories and their contents recursively
  synonyms:
  - -r
  - -R
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove empty directories
  synonyms:
  - -d
  - --dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: explain what is being done
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- rm
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
