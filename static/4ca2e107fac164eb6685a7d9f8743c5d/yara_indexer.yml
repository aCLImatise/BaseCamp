!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: Displays verbose output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify a filename prefix for the reference genome index. Default:
    use the filename prefix of the reference genome.'
  synonyms:
  - -o
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: 'Specify a temporary directory where to construct the index. Default:
    use the output directory.'
  synonyms:
  - -td
  - --tmp-dir
  args: !SimpleFlagArg
    name: STRING
  optional: true
command:
- yara_indexer
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
