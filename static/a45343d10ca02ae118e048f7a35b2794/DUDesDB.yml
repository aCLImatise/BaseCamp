!Command
positional: []
named:
- !Flag
  description: "'gi' uses the GI as the identifier (For headers like: >gi|158333233|ref|NC_009925.1|)\
    \ [NCBI is phasing out sequence GI numbers in September 2016]. 'av' uses the accession.version\
    \ as the identifier (for headers like: >NC_013791.2). Default: 'av'"
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: reference_mode
  optional: true
- !Flag
  description: "[<fasta_files> [<fasta_files> ...]] Reference fasta file(s) for header\
    \ extraction only, plain or gzipped - the same file used to generate the read\
    \ mapping index. Each sequence header '>' should contain a identifier as defined\
    \ in the reference mode."
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[<ref2tax_files> [<ref2tax_files> ...]] reference id to taxid file(s):\
    \ 'gi_taxid_nucl.dmp[.gz]' --> 'gi' mode, '*.accession2taxid[.gz]' --> 'av' mode\
    \ [from NCBI taxonomy database ftp://ftp.ncbi.nih.gov/pub/taxonomy/]"
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nodes.dmp file [from NCBI taxonomy database ftp://ftp.ncbi.nih.gov/pub/taxonomy/]
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: nodes_file
  optional: true
- !Flag
  description: names.dmp file [from NCBI taxonomy database ftp://ftp.ncbi.nih.gov/pub/taxonomy/]
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: names_file
  optional: true
- !Flag
  description: 'Output prefix. Default: dudesdb'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: output_prefix
  optional: true
- !Flag
  description: '# of threads. Default: 1'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: threads
  optional: true
- !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- DUDesDB.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
