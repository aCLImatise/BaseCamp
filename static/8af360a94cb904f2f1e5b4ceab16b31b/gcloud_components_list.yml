help_text: "NAME\n    gcloud components list - list the status of all Cloud SDK components\n\
  \nSYNOPSIS\n    gcloud components list [--show-versions] [--filter=EXPRESSION]\n\
  \        [--limit=LIMIT] [--sort-by=[FIELD,...]] [GCLOUD_WIDE_FLAG ...]\n\nDESCRIPTION\n\
  \    This command lists all the available components in the Cloud SDK. For each\n\
  \    component, the command lists the following information:\n\n      o Status on\
  \ your local workstation: not installed, installed (and up to\n        date), and\
  \ update available (installed, but not up to date)\n      o Name of the component\
  \ (a description)\n      o ID of the component (used to refer to the component in\
  \ other [gcloud\n        components] commands)\n      o Size of the component\n\n\
  \    In addition, if the --show-versions flag is specified, the command lists\n\
  \    the currently installed version (if any) and the latest available version\n\
  \    of each individual component.\n\nFLAGS\n     --show-versions\n        Show\
  \ installed and available versions of all components.\n\nLIST COMMAND FLAGS\n  \
  \   --filter=EXPRESSION\n        Apply a Boolean filter EXPRESSION to each resource\
  \ item to be listed.\n        If the expression evaluates True then that item is\
  \ listed. For more\n        details and examples of filter expressions run $ gcloud\
  \ topic filters.\n        This flag interacts with other flags that are applied\
  \ in this order:\n        --flatten, --sort-by, --filter, --limit.\n\n     --limit=LIMIT\n\
  \        The maximum number of resources to list. The default is unlimited. This\n\
  \        flag interacts with other flags that are applied in this order:\n     \
  \   --flatten, --sort-by, --filter, --limit.\n\n     --sort-by=[FIELD,...]\n   \
  \     A comma-separated list of resource field key names to sort by. The\n     \
  \   default order is ascending. Prefix a field with ``~'' for descending\n     \
  \   order on that field. This flag interacts with other flags that are\n       \
  \ applied in this order: --flatten, --sort-by, --filter, --limit.\n\nGCLOUD WIDE\
  \ FLAGS\n    These flags are available to all commands: --account, --configuration,\n\
  \    --flatten, --format, --help, --log-http, --project, --quiet, --trace-token,\n\
  \    --user-output-enabled, --verbosity. Run $ gcloud help for details.\n\nEXAMPLES\n\
  \    $ gcloud components list\n\n    $ gcloud components list --show-versions\n"
