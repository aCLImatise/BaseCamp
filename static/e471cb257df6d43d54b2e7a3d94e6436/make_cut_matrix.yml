!Command
positional:
- !Positional
  description: The indexed BAM file containing the aligned ATAC-seq reads.
  position: 0
  name: BAM-file-of-aligned-reads
  optional: false
- !Positional
  description: The BED file containing the motifs. Use "-" to read from standard input.
  position: 1
  name: BED-file-of-motifs
  optional: false
named:
- !Flag
  description: Requests a matrix in which each row represents a position in the extended
    region and the mean cut point count at that position across all motifs. See OUTPUT,
    below.
  synonyms:
  - -a
  - --aggregate-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Requests a matrix in which each row represents all the cut point counts
    around one motif. See OUTPUT, below.
  synonyms:
  - -d
  - --discrete-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: A list of fragment size bin groups and their resolutions. See BINNING,
    below.
  synonyms:
  - -b
  - --bins
  args: !SimpleFlagArg
    name: BINS
  optional: true
- !Flag
  description: A SAM flag used to exclude alignments from the BAM file. More than
    one may be specified. Alignments matching any exclude flag will not be counted.
    The default is to exclude all unmapped reads/mates by filtering out any alignments
    with SAM flags 4 or 8 set.
  synonyms:
  - -F
  - --exclude-flags
  args: !SimpleFlagArg
    name: EXCLUDE_FLAGS
  optional: true
- !Flag
  description: A SAM flag that determines which alignments from the BAM file will
    be included in the counts. More than one may be specified. Any alignment matching
    any include flag will be counted. The default is to include properly paired and
    mapped reads by filtering for SAM flags 83, 99, 147, or 163.
  synonyms:
  - -f
  - --include-flags
  args: !SimpleFlagArg
    name: INCLUDE_FLAGS
  optional: true
- !Flag
  description: 'The position of cut points relative to the beginning of a read and
    in the direction toward the read end, as a number of bases (default: 4).'
  synonyms:
  - -o
  - --cut-point-offset
  args: !SimpleFlagArg
    name: CUT_POINT_OFFSET
  optional: true
- !Flag
  description: 'The number of parallel scoring processes to use (default: 1).'
  synonyms:
  - -p
  - --parallel
  args: !SimpleFlagArg
    name: PARALLEL
  optional: true
- !Flag
  description: 'The minimum mapping quality required for a read to be counted (default:
    30).'
  synonyms:
  - -q
  - --quality
  args: !SimpleFlagArg
    name: QUALITY
  optional: true
- !Flag
  description: 'The number of bases to score on either side of the motifs (default:
    100).'
  synonyms:
  - -r
  - --region-extension
  args: !SimpleFlagArg
    name: EXTENSION
  optional: true
- !Flag
  description: Requests more detailed output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- make_cut_matrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
