named:
- !Flag
  description: If specified, labels will be shown using mnemonics found in FILE
  synonyms:
  - -m
  - --mnemonic-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'File output directory (will be created if it does not exist) [default:
    feature_aggregation]'
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: Overwrite any existing output files.
  synonyms:
  - --clobber
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print diagnostic messages.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compute values only for one chromosome.
  synonyms:
  - --quick
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Load data from output tab files and regenerate plots instead of recomputing
    data.
  synonyms:
  - --replot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not generate any plots.
  synonyms:
  - --noplot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Separate data into different groups based upon ANNOTATION's 'name'/'feature'
    field if --mode=region or --mode=point. Does nothing if --mode=gene.
  synonyms:
  - --groups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Plot the relative frequency of SEGMENTATION labels, normalized by the
    number of segments in that group instead of the raw counts (normalize over SEGMENTATION
    labels)
  synonyms:
  - --normalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'one of: point, region, gene. [default: point]'
  synonyms:
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: 'Aggregate this many base pairs off each end of feature or gene [default:
    500]'
  synonyms:
  - -f
  - --flank-bases
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'If --mode=region, aggregate over each internal feature by taking this
    many evenly-spaced samples. Warning: features with a length < N will be excluded
    from the results [default: 50]'
  synonyms:
  - -r
  - --region-samples
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Aggregate over each intron by taking this many evenly- spaced samples
    [default: 50]'
  synonyms:
  - -i
  - --intron-samples
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Aggregate over each exon by taking this many evenly- spaced samples
    [default: 25]'
  synonyms:
  - -e
  - --exon-samples
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: =VAL        Pass VAL for PARAM when calling R functions. May be specified
    multiple times.
  synonyms:
  - -R
  args: !SimpleFlagArg
    name: PARAM
  optional: true
