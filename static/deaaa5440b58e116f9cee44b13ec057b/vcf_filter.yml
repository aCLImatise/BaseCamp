!Command
positional:
- !Positional
  description: 'File to process (use - for STDIN) (default: None)'
  position: 0
  name: input
  optional: false
named:
- !Flag
  description: 'Do not stop filter processing on a site if any filter is triggered
    (default: False)'
  synonyms:
  - --no-short-circuit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Filename to output [STDOUT] (default: <_io.TextIOWrapper name='<stdout>'\
    \ mode='w' encoding='UTF-8'>)"
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Output only sites passing the filters (default: False)'
  synonyms:
  - --no-filtered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Python file in current working directory with the filter classes (default:
    None)'
  synonyms:
  - --local-script
  args: !SimpleFlagArg
    name: LOCAL_SCRIPT
  optional: true
- !Flag
  description: 'Minimum required average coverage per sample (default: 3)'
  synonyms:
  - --avg-depth-per-sample
  args: !SimpleFlagArg
    name: AVG_DEPTH_PER_SAMPLE
  optional: true
- !Flag
  description: 'Minimum required coverage in each sample (default: 5)'
  synonyms:
  - --depth-per-sample
  args: !SimpleFlagArg
    name: DEPTH_PER_SAMPLE
  optional: true
- !Flag
  description: 'Filter sites above this error log odds ratio (default: -10)'
  synonyms:
  - --eblr
  args: !SimpleFlagArg
    name: EBLR
  optional: true
- !Flag
  description: 'Filter sites below this quality (default: 30)'
  synonyms:
  - --site-quality
  args: !SimpleFlagArg
    name: SITE_QUALITY
  optional: true
- !Flag
  description: 'Filter sites with no genotypes above this quality (default: 50)'
  synonyms:
  - --genotype-quality
  args: !SimpleFlagArg
    name: GENOTYPE_QUALITY
  optional: true
command:
- vcf_filter.py
subcommands: []
help_flag: !Flag
  description: 'Show this help message and exit. (default: False)'
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
