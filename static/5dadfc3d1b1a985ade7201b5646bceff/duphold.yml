!Command
positional: []
named:
- !Flag
  description: path to sorted SV VCF/BCF
  synonyms:
  - -v
  - --vcf
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: path to indexed BAM/CRAM
  synonyms:
  - -b
  - --bam
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: indexed fasta reference.
  synonyms:
  - -f
  - --fasta
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: optional path to snp/indel VCF/BCF with which to annotate SVs. BCF
    is highly recommended as it's much faster to parse.
  synonyms:
  - -s
  - --snp
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'number of decompression threads. [default: 4]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'output VCF/BCF (default is VCF to stdout) [default: -]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: drop all samples from a multi-sample --vcf *except* the sample in --bam.
    useful for parallelization by sample followed by merge.
  synonyms:
  - -d
  - --drop
  args: !EmptyFlagArg {}
  optional: true
command:
- duphold
subcommands: []
help_flag: !Flag
  description: show help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
