!Command
positional:
- !Positional
  description: File to convert
  position: 0
  name: input_file
  optional: false
named:
- !Flag
  description: File type of the file to convert
  synonyms:
  - -i
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - map
    - preliminary-list
  optional: true
- !Flag
  description: FusionCatcher's data dir (/opt/fusioncatcher/data/ensembl_v...)
  synonyms:
  - -d
  - --data-directory
  args: !SimpleFlagArg
    name: DATA_DIRECTORY
  optional: true
- !Flag
  description: output filename; '-' for stdout
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- fusioncatcher-to-CG
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
