help_text: "\nstty: standard input: Inappropriate ioctl for device\nMapAlignerSpectrum\
  \ -- Corrects retention time distortions between maps by spectrum alignment.\nVersion:\
  \ 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg\
  \ T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software platform\
  \ for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\
  \nUsage:\n  MapAlignerSpectrum <options>\n\nThis tool has algorithm parameters that\
  \ are not shown here! Please check the ini file for a detailed description or use\
  \ the --helphelp option.\n\nOptions (mandatory options marked with '*'):\n  -in\
  \ <files>*        Input files to align (all must have the same file type) (valid\
  \ formats: 'mzML')\n  -out <files>        Output files (same file type as 'in').\
  \ Either this option or 'trafo_out' has to be provided; they can be used together.\
  \ (valid formats: 'mzML')\n  -trafo_out <files>  Transformation output files. Either\
  \ this option or 'out' has to be provided; they can be used together. (valid formats:\
  \ 'trafoXML')\n                      \nCommon TOPP options:\n  -ini <file>     \
  \    Use the given TOPP INI file\n  -threads <n>        Sets the number of threads\
  \ allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>   Writes\
  \ the default configuration file\n  --help              Shows options\n  --helphelp\
  \          Shows all options (including advanced)\n\nThe following configuration\
  \ subsections are valid:\n - algorithm   Algorithm parameters section\n - model\
  \       Options to control the modeling of retention time transformations from data\n\
  \nYou can write an example INI file using the '-write_ini' option.\nDocumentation\
  \ of subsection parameters can be found in the doxygen documentation or the INIFileEditor.\n\
  Have a look at the OpenMS documentation for more information.\n\n"
