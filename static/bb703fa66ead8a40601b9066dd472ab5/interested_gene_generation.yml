!Command
positional: []
named:
- !Flag
  description: 'A directory containing annotated genomes as Genbank format file. To
    avoid a mistake, genome names cannot use special character, such as space, equal.
    For large number of genomes, users are recommended to download using Aspera, a
    high-speed file transfer tool (https://downloads.asperasoft.com/).                           '
  synonyms:
  - -dir
  - --genbank_file_directory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: A protein database in FASTA format, which contains at least one protein
    sequence homologous to the gene of interest.
  synonyms:
  - -db
  - --database
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: An output directory holding all the generated files by interested_gene_generation.pl.
    if this option is not set, interested_gene_generation.pl will create a directory
    named "interested_gene_workplace" in the bin directory from where interested_gene_generation.pl
    was invoked.
  synonyms:
  - -o
  - --output_directory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set thread number (Default: 1)'
  synonyms:
  - -m
  - --multiple_threads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Jump to a local blastp analysis, and Skips sequencing extraction (Default:
    T).  '
  synonyms:
  - -b
  - --start_at_blast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set E-value cutoff in Blast analysi (default: 1e-5)'
  synonyms:
  - -e
  - --e_value
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set percent identity cutoff in Blast analysis (default: 30)'
  synonyms:
  - -i
  - --identify
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set percent coverage (Query and Subject) cutoff in Blast analysis
    (default: 50)'
  synonyms:
  - -c
  - --coverage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set alignment length cutoff in Blast analysis (default: 30) '
  synonyms:
  - -l
  - --match_length
  args: !EmptyFlagArg {}
  optional: true
command:
- interested_gene_generation.pl
subcommands: []
help_flag: !Flag
  description: Show this message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
