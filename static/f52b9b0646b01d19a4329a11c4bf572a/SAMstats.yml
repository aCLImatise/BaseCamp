!Command
positional: []
named:
- !Flag
  description: Input SAM file. Use '-' if input is being piped from stdin. File must
    be sorted by read name.
  synonyms:
  - --sorted_sam_file
  args: !SimpleFlagArg
    name: SORTED_SAM_FILE
  optional: true
- !Flag
  description: Output file name to store alignment statistics. The statistics will
    be printed to stdout if no file is provided
  synonyms:
  - --outf
  args: !SimpleFlagArg
    name: OUTF
  optional: true
- !Flag
  description: Number of lines to read a time from sortedSamFile
  synonyms:
  - --chunk_size
  args: !SimpleFlagArg
    name: CHUNK_SIZE
  optional: true
command:
- SAMstats
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
