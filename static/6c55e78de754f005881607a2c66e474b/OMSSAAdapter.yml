  description: "The maximum e-value allowed in the hit list. If you set this parameter\
    \ too small (e.g., he=1), this will effectively introduce FDR filtering. Thus,\
    \ allowing a less strin gent FDR during post-processing will nevertheless return\
    \ the (better) FDR introduced here, since mediocre hits are not even reported.\
    \ (default: '1000.0')"
