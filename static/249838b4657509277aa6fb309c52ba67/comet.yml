!Command
positional:
- !Positional
  description: comet.exe -F1000 -L1500 file1.mzXML    <- to search scans 1000 through
    1500
  position: 0
  name: or
  optional: false
- !Positional
  description: comet.exe -pParams.txt *.mzXML         <- use parameters in the file
    'Params.txt'
  position: 1
  name: or
  optional: false
named:
- !Flag
  description: to print out a comet.params file (named comet.params.new)
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <params> to specify an alternate parameters file (default comet.params)
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <name>   to specify an alternate output base name; valid only with
    one input file
  synonyms:
  - -N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <dbase>  to specify a sequence database, overriding entry in parameters
    file
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>    to specify the first/start scan to search, overriding entry
    in parameters file
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <num>    to specify the last/end scan to search, overriding entry in
    parameters file (-L option is required if -F option is used)
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create peptide index file only (specify .idx file as database for index
    search)
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
command:
- comet.exe
subcommands: []
help_flag:
usage_flag:
version_flag:
