help_text: "\nMultiplexResolver -- Completes peptide multiplets and resolves conflicts\
  \ within them.\nVersion: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite\
  \ OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n  MultiplexResolver <options>\n\
  \nThis tool has algorithm parameters that are not shown here! Please check the ini\
  \ file for a detailed description or use the --helphelp option.\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*            Peptide multiplets with assigned\
  \ sequence information (valid formats: 'consensusXML')\n  -out <file>*         \
  \  Complete peptide multiplets. (valid formats: 'consensusXML')\n  -out_conflicts\
  \ <file>  Optional output containing peptide multiplets without ID annotation or\
  \ with conflicting quant/ID information. (valid formats: 'consensusXML')\n     \
  \                    \nCommon UTIL options:\n  -ini <file>            Use the given\
  \ TOPP INI file\n  -threads <n>           Sets the number of threads allowed to\
  \ be used by the TOPP tool (default: '1')\n  -write_ini <file>      Writes the default\
  \ configuration file\n  --help                 Shows options\n  --helphelp     \
  \        Shows all options (including advanced)\n\nThe following configuration subsections\
  \ are valid:\n - algorithm   Parameters for the algorithm.\n - labels      Isotopic\
  \ labels that can be specified in section 'algorithm:labels'.\n\nYou can write an\
  \ example INI file using the '-write_ini' option.\nDocumentation of subsection parameters\
  \ can be found in the doxygen documentation or the INIFileEditor.\nHave a look at\
  \ the OpenMS documentation for more information.\n\n"
