help_text: "usage: motifscan [-h] [-v] command ...\n\nMotifScan: A motif discovery\
  \ tool to detect the occurrences of known motifs\n\nGiven a set of input genomic\
  \ regions, MotifScan scans the sequences to \ndetect the occurrences of known motifs.\
  \ It can also perform an enrichment \nanalysis to check whether these motifs are\
  \ over/under-represented compared \nto the control regions.\n\n!!! NOTE !!!\nMotifScan\
  \ requires basic data files including genome sequences and motif \nPFMs (Position\
  \ Frequency Matrices) to detect the binding sites of motifs. \nBefore scanning,\
  \ users should install genome assemblies and motif sets from\na remote database\
  \ or with local prepared files via `motifscan genome` and \n`motifscan motif` subcommands.\n\
  \nCitation:\nSun, H., Wang, J., Gong, Z. et al. Quantitative integration of epigenomic\
  \ \nvariation and transcription factor binding using MAmotif toolkit identifies\n\
  an important role of IRF2 as transcription activator at gene promoters. \nCell Discov\
  \ 4, 38 (2018). https://doi.org/10.1038/s41421-018-0045-y\n\noptional arguments:\n\
  \  -h, --help     show this help message and exit\n  -v, --version  show program's\
  \ version number and exit\n\nMotifScan Subcommands:\n  command\n    config     \
  \  Configure data paths for MotifScan.\n    genome       Genome assembly commands.\n\
  \    motif        Motif set (PFMs/PWMs) commands.\n    scan         Scan input regions\
  \ to detect motif occurrences.\n\nPlease run `motifscan COMMAND -h` to see the subcommand\
  \ options.\n\nSee also: \n  Documentation: https://motifscan.readthedocs.io\n  Source\
  \ code: https://github.com/shao-lab/MotifScan\n  Bug reports: https://github.com/shao-lab/MotifScan/issues\n"
