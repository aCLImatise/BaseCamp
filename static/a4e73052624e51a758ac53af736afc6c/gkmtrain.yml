!Command
positional: []
named:
- !Flag
  description: '<0 ~ 5>   set kernel function (default: 4 wgkm) NOTE: RBF kernels
    (3 and 5) work best with -c 10 -g 2 0 -- gapped-kmer 1 -- estimated l-mer with
    full filter 2 -- estimated l-mer with truncated filter (gkm) 3 -- gkm + RBF (gkmrbf)
    4 -- gkm + center weighted (wgkm) [weight = max(M, floor(M*exp(-ln(2)*D/H)+1))]
    5 -- gkm + center weighted + RBF (wgkmrbf)'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set word length, 3<=l<=12 (default: 11)'
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set number of informative column, k<=l (default: 7)'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set maximum number of mismatches to consider, d<=4 (default: 3)'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set gamma for RBF kernel. -t 3 or 5 only (default: 1.0)'
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: 'set the initial value (M) of the exponential decay function for wgkm-kernels.
    max=255, -t 4 or 5 only (default: 50)'
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set the half-life parameter (H) that is the distance (D) required
    to fall to half of its initial value in the exponential decay function for wgkm-kernels.
    -t 4 or 5 only (default: 50)'
  synonyms:
  - -H
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: 'set the regularization parameter SVM-C (default: 1.0)'
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: 'set the precision parameter epsilon (default: 0.001)'
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: 'set the parameter SVM-C to w*C for the positive set (default: 1.0)'
  synonyms:
  - -w
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: 'set cache memory size in MB (default: 100.0) NOTE: Large cache signifcantly
    reduces runtime. >4Gb is recommended'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: if set, use the shrinking heuristics
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set N-fold cross validation mode (default: no cross validation)'
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'run i-th cross validation only 1<=i<=ncv (default: all)'
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set random seed for shuffling in cross validation mode (default: 1)'
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '<0 ~ 4>   set the level of verbosity (default: 2) 0 -- error msgs
    only (ERROR) 1 -- warning msgs (WARN) 2 -- progress msgs at coarse-grained level
    (INFO) 3 -- progress msgs at fine-grained level (DEBUG) 4 -- progress msgs at
    finer-grained level (TRACE)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- gkmtrain
subcommands: []
help_flag:
usage_flag:
version_flag:
