!Command
positional: []
named:
- !Flag
  description: 'Required: single read, R1 when Illumina read'
  synonyms:
  - -r1
  - --read1
  args: !SimpleFlagArg
    name: READ1
  optional: true
- !Flag
  description: 'Optional: R2 Illumina read'
  synonyms:
  - -r2
  - --read2
  args: !SimpleFlagArg
    name: READ2
  optional: true
- !Flag
  description: 'Optional: Provide reference option or FASTA file. If neither are given,
    no -r option, then a TB/Brucella/paraTB best reference are searched'
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: 'Optional: gbk to annotate VCF file'
  synonyms:
  - -g
  - --gbk
  args: !SimpleFlagArg
    name: GBK
  optional: true
- !Flag
  description: skip assembly of unmapped reads
  synonyms:
  - -skip_assembly
  - --skip_assembly
  args: !EmptyFlagArg {}
  optional: true
command:
- vsnp_alignment_vcf.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
