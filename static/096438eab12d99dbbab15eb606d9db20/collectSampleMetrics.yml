!Command
positional:
- !Positional
  description: Relative or absolute directory of the sample
  position: 0
  name: sampleDir
  optional: false
- !Positional
  description: Relative or absolute path to the reference fasta file
  position: 1
  name: referenceFile
  optional: false
named:
- !Flag
  description: 'Force processing even when result files already exist and are newer
    than inputs (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output file. Relative or absolute path to the metrics file (default:
    metrics)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Maximum allowed number of SNPs per sample (default: -1)'
  synonyms:
  - -m
  - --maxsnps
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'File name of the consensus fasta file which must exist in the sample
    directory (default: consensus.fasta)'
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'File name of the consensus preserved fasta file which must exist in
    the sample directory (default: consensus_preserved.fasta)'
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'File name of the consensus vcf file which must exist in the sample
    directory (default: consensus.vcf)'
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'File name of the consensus preserved vcf file which must exist in
    the sample directory (default: consensus_preserved.vcf)'
  synonyms:
  - -V
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: '0..5        Verbose message level (0=no info, 5=lots) (default: 1)'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- collectSampleMetrics.sh
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
