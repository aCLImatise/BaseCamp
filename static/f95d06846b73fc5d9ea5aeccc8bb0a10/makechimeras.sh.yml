help_text: "\nWritten by Brian Bushnell\nLast modified February 17, 2015\n\nDescription:\
  \  Makes chimeric sequences from nonchimeric sequences.\nDesigned for PacBio reads.\n\
  \nUsage:  makechimeras.sh in=<input> out=<output> chimeras=<integer>\n\nInput Parameters:\n\
  in=<file>       The input file containing nonchimeric reads.\nunpigz=t        Decompress\
  \ with pigz for faster decompression.\n\nOutput Parameters:\nout=<file>      Fasta\
  \ output destination.\nchimeras=-1     Number of chimeras to create (required parameter).\n\
  forcelength=0   If a positive number X, one parent will be length X, and the other\
  \ will be length-X.\n\nJava Parameters:\n-Xmx            This will set Java's memory\
  \ usage, overriding autodetection.\n                -Xmx20g will specify 20 gigs\
  \ of RAM, and -Xmx200m will\n                specify 200 megs. The max is typically\
  \ 85% of physical memory.\n-eoom           This flag will cause the process to exit\
  \ if an out-of-memory\n                exception occurs.  Requires Java 8u92+.\n\
  -da             Disable assertions.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov\
  \ if you encounter any problems.\n\n"
