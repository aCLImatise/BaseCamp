help_text: "NAME\n    dadaist2 - a shell wrapper for DADA2, to detect representative\
  \ sequences\n    and generate a feature table starting from Illumina Paired End\
  \ reads.\n    This is the main program of the *dadaist2 toolkit* that includes several\n\
  \    wrappers and utilities to streamline the analysis of metabarcoding reads\n\
  \    from the Linux shell to R.\n\nAUTHOR\n    Andrea Telatin <andrea.telatin@quadram.ac.uk>\n\
  \nSYNOPSIS\n      dadaist2 [options] -i INPUT_DIR -o OUTPUT_DIR\n\nPARAMETERS\n\
  \  Main Parameters\n    *-i*, *--input-directory* DIRECTORY\n        Directory containing\
  \ the paired end files in FASTQ format, gzipped\n        or not.\n\n    *-o*, *--output-directory*\
  \ DIRECTORY\n        Output directory (will be created).\n\n    *-m*, *--metadata*\
  \ FILE\n        Metadata file in TSV format, first column must match sample IDs.\
  \ If\n        not supplied a template will be autogenerated using\n        \"dadaist2-metadata\"\
  .\n\n    *-d*, *--database* DATABASE\n        Reference database in gzipped FASTA\
  \ format, specify 'skip' not to\n        assign taxonomy (default: skip)\n\n   \
  \ *-t*, *--threads* INT\n        Number of threads (default: 2)\n\n    *--primers*\
  \ FOR:REV\n        Strip primers with *amplicheck* (from SeqFU), otherwise trim\
  \ the\n        primer regions with *fastp* (see below).\n\n    *-j*, *--just-concat*\n\
  \        Do not try merging paired end reads, just concatenate.\n        *Experimental*.\n\
  \n    *--skip-qc*\n        Do not perform any filtering. *Experimental*.\n\n  Metabarcoding\
  \ processing\n    *-q*, *--min-qual* FLOAT\n        Minimum average quality for\
  \ DADA2 truncation (default: 28)\n\n    *--no-trunc*\n        Do not truncate reads\
  \ (required for non-overlapping amplicons, like\n        ITS)\n\n    *--maxee1*,\
  \ and *--maxee2* FLOAT\n        Maximum Expected Errors in R1 and R2, respectively\
  \ (default: 1.0 and\n        1.5)\n\n    *s1*, *--trim-primer-for* INT\n       \
  \ Trim primer from R1 read specifying the number of bases. Similarly\n        use\
  \ \"-s2\" (\"--trim-primer-rev\") to remove the front bases from the\n        reverse\
  \ pair (R2). Default: 20 bases each side.\n\n    *--save-rds*\n        Save a copy\
  \ of the RDS file (default: off)\n\n    *-1*, *--for-tag* STRING [and *-2*, *--rev-tag*]\n\
  \        String identifying the forward (and reverse) pairs. Default are _R1\n \
  \       and _R2.\n\n  Other parameters\n    *--crosstalk*\n        Remove crosstalk\
  \ using the UNCROSS2 algorithm as described here\n        <https://doi.org/10.1101/400762>.\n\
  \n    *-s*, *--id-separator* STRING\n        String used to separate the \"sample\
  \ name\" from the filename. Default\n        \"_\".\n\n    *-p*, *--prefix* STRING\n\
  \        Prefix for the output FASTA file, if \"MD5\" is specified, the\n      \
  \  sequence MD5 hash will be used instead. Default is \"ASV\".\n\n    *-l*, *--log-file*\
  \ FILE\n        Filename for the program log.\n\n    *--tmp-dir* DIR\n        Where\
  \ to place the temporary directory (default are system temp dir\n        or $TMPDIR).\n\
  \n    *--popup*\n        Display popup notifications (tested on MacOS and Ubuntu)\n\
  \nSOURCE CODE AND DOCUMENTATION\n    The program is freely available at\n    <https://quadram-institute-bioscience.github.io/dadaist2>\
  \ released under\n    the MIT licence. The website contains the full *DOCUMENTATION*\
  \ and we\n    recommend checking for updates.\n\n"
