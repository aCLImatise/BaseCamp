!Command
positional: []
named:
- !Flag
  description: The directory where FusionCatcher will be installed. Default is '/tmp/tmpg5gctayr/fusioncatcher'.
  synonyms:
  - -i
  - --installation-path
  args: !SimpleFlagArg
    name: INSTALLATION_DIRECTORY
  optional: true
- !Flag
  description: The FusionCatcher will be installed in 'prefix_directory/fusioncatcher'.
  synonyms:
  - -p
  - --prefix-path
  args: !SimpleFlagArg
    name: PREFIX_DIRECTORY
  optional: true
- !Flag
  description: It forcibly installs (1) all the software tools, and (2) the Python
    modules, which are needed (even if they are already installed).
  synonyms:
  - -a
  - --install-all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It forcibly only installs all the Python modules needed (even if they
    are already installed).
  synonyms:
  - -m
  - --install-all-py
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It forcibly only installs all the software tools needed (even if they
    are already installed).
  synonyms:
  - -t
  - --install-all-tools
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It skips installing and testing all the dependencies, which are the
    (1) software tools, and (2) Python modules. Only the FusionCatcher scripts will
    be installed. Use this when there the internet connection is broken or not available.
  synonyms:
  - -s
  - --skip-dependencies
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It skips installing (and using) the BLAT aligner.
  synonyms:
  - -k
  - --skip-blat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It answers automatically all questions with yes.
  synonyms:
  - -y
  - --yes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It lists all the needed dependencies. No installation is done!
  synonyms:
  - -e
  - --list-dependencies
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It builds (and also some download is required) the build files for
    human organism, which are needed to run FusionCatcher. Default value is 'False'.
  synonyms:
  - -b
  - --build
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It downloads from <http://sourceforge.net/projects/fusioncatcher/files/>
    the build files for human organism, which are needed to run FusionCatcher. Default
    value is 'False'.
  synonyms:
  - -d
  - --download
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If specified and 'bootstrap.py' is run as root then 'bootstrap.py'
    will run 'apt-get install' in order to install some Python libraries. Default
    value is 'False'.
  synonyms:
  - -r
  - --root-apt-get-install
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It installs the last version of SORT (which allows several CPUs to
    be used and compression of temporary files), LZOP compression, PICARD, VELVET,
    etc. Default value is 'False'.
  synonyms:
  - -x
  - --extra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default all the software tools and Python modules are downloaded
    using internet. In case that one wishes to proceed with the install by using all
    the locally pre-downloaded software tools and Python modules this option should
    be used. It specifies the local path where all the software tools and Python modules
    are available and no internet connection will be used.
  synonyms:
  - -l
  - --local
  args: !SimpleFlagArg
    name: LOCAL
  optional: true
- !Flag
  description: By default scripts belonging to FusionCatcher are downloaded using
    internet. In case that one wishes to proceed with the installation by using ONLY
    the FusionCatcher ZIP archive this option should be used. It specifies the local
    path where FusionCatcher archive is available and no internet connection will
    be used.
  synonyms:
  - -f
  - --local-fusioncatcher
  args: !SimpleFlagArg
    name: LOCAL_FUSIONCATCHER
  optional: true
- !Flag
  description: The log file where the commands executed by this script are written.
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
command:
- bootstrap.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
