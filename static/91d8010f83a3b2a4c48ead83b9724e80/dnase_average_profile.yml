!Command
positional:
- !Positional
  description: BED file of the regions you want to generate the average profile for
  position: 0
  name: regions
  optional: false
- !Positional
  description: The BAM file containing the DNase-seq data
  position: 1
  name: reads
  optional: false
- !Positional
  description: filename to write the output to
  position: 2
  name: output
  optional: false
named:
- !Flag
  description: 'Size of flanking area around centre of the regions to plot (default:
    100)'
  synonyms:
  - -w
  - --window_size
  args: !SimpleFlagArg
    name: WINDOW_SIZE
  optional: true
- !Flag
  description: Location of the sorted, index
  synonyms:
  - -bf
  - --bias-file
  args: !SimpleFlagArg
    name: BIAS_FILE
  optional: true
- !Flag
  description: Ignores any strand information in BED file and plots data relative
    to reference strand
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Combine the strand information into one graph
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Normalise cut counts to a fraction peaks
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Normalise for cutting bias
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ATAC-seq mode
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
