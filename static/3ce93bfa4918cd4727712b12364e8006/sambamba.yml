- !Command
  positional: []
  named:
  - !Flag
    description: set custom filter for alignments; the default value is 'mapping_quality
      > 0 and not duplicate and not failed_quality_control'
    synonyms:
    - -F
    - --filter
    args: !SimpleFlagArg
      name: FILTER
    optional: true
  - !Flag
    description: output filename (by default /dev/stdout)
    synonyms:
    - -o
    - --output-file
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: maximum number of threads to use
    synonyms:
    - -t
    - --nthreads
    args: !SimpleFlagArg
      name: NTHREADS
    optional: true
  - !Flag
    description: 'minimum mean coverage for output (default: 0 for region/window,
      1 for base)'
    synonyms:
    - -c
    - --min-coverage
    args: !SimpleFlagArg
      name: MINCOVERAGE
    optional: true
  - !Flag
    description: maximum mean coverage for output
    synonyms:
    - -C
    - --max-coverage
    args: !SimpleFlagArg
      name: MAXCOVERAGE
    optional: true
  - !Flag
    description: don't count bases with lower base quality
    synonyms:
    - -q
    - --min-base-quality
    args: !SimpleFlagArg
      name: QUAL
    optional: true
  - !Flag
    description: output combined statistics for all samples
    synonyms:
    - --combined
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: add additional column of y/n instead of skipping records not satisfying
      the criteria
    synonyms:
    - -a
    - --annotate
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: detect overlaps of mate reads and handle them on per-base basis
    synonyms:
    - -m
    - --fix-mate-overlaps
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: multiple thresholds can be provided, for each one an extra column
      will be added, the percentage of bases in the region where coverage is more
      than this value
    synonyms:
    - -T
    - --cov-threshold
    args: !SimpleFlagArg
      name: COVTHRESHOLD
    optional: true
  - !Flag
    description: breadth of the window, in bp (required)
    synonyms:
    - -w
    - --window-size
    args: !SimpleFlagArg
      name: WINDOWSIZE
    optional: true
  - !Flag
    description: overlap of successive windows, in bp (default is 0)
    synonyms:
    - --overlap
    args: !SimpleFlagArg
      name: OVERLAP
    optional: true
  - !Flag
    description: same meaning as in 'region' subcommand
    synonyms:
    - -T
    - --cov-threshold
    args: !SimpleFlagArg
      name: COVTHRESHOLD
    optional: true
  command:
  - sambamba
  - depth
