!Command
positional: []
named:
- !Flag
  description: quiet mode (do not show banner)
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- sambamba
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: output only header to stdout (if format=bam, the header is printed
      as SAM)
    synonyms:
    - -H
    - --header
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: output to stdout only reference names and lengths in JSON
    synonyms:
    - -I
    - --reference-info
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: output only reads overlapping one of regions from the BED file
    synonyms:
    - -L
    - --regions
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: output to stdout only count of matching records, hHI are ignored
    synonyms:
    - -c
    - --count
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: output only valid alignments
    synonyms:
    - -v
    - --valid
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify that input is in SAM format
    synonyms:
    - -S
    - --sam-input
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify that input is in CRAM format
    synonyms:
    - -C
    - --cram-input
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify reference for writing CRAM
    synonyms:
    - -T
    - --ref-filename
    args: !SimpleFlagArg
      name: FASTA
    optional: true
  - !Flag
    description: show progressbar in STDERR (works only for BAM files with no regions
      specified)
    synonyms:
    - -p
    - --show-progress
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify compression level (from 0 to 9, works only for BAM output)
    synonyms:
    - -l
    - --compression-level
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify output filename
    synonyms:
    - -o
    - --output-filename
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: maximum number of threads to use
    synonyms:
    - -t
    - --nthreads
    args: !SimpleFlagArg
      name: NTHREADS
    optional: true
  - !Flag
    description: subsample reads (read pairs)
    synonyms:
    - -s
    - --subsample
    args: !SimpleFlagArg
      name: FRACTION
    optional: true
  - !Flag
    description: set seed for subsampling
    synonyms:
    - --subsampling-seed
    args: !SimpleFlagArg
      name: SEED
    optional: true
  command:
  - sambamba
  - view
  subcommands: []
  help_flag: !Flag
    description: print header before reads (always done for BAM output)
    synonyms:
    - -h
    - --with-header
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: number of threads to use for decompression
    synonyms:
    - -t
    - --nthreads
    args: !SimpleFlagArg
      name: NTHREADS
    optional: true
  - !Flag
    description: show progress bar in STDERR
    synonyms:
    - -p
    - --show-progress
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: check that bins are set correctly
    synonyms:
    - -c
    - --check-bins
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify that input is in CRAM format
    synonyms:
    - -C
    - --cram-input
    args: !EmptyFlagArg {}
