!Command
positional: []
named:
- !Flag
  description: Ignore creating links for files that already exist.
  synonyms:
  - -i
  - --ignore
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Rename existing files with _# suffix. Useful for topup runs with similar
    filenames. NOTE: This option overrides the --ignore option.'
  synonyms:
  - -r
  - --rename
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create links or files in a flat directory under the project name rather
    than in sample directories.
  synonyms:
  - --flat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The username to use for API requests. Note: if this option is not
    entered it will be requested during running of the script.'
  synonyms:
  - --username
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The password to use for API requests. Note: if this option is not
    entered it will be requested during running of the script.'
  synonyms:
  - --password
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Option to download files from the REST API instead of softlinking.
    Note: Files may be quite large. This option is not recommended if you have access
    to the sequencing filesystem.'
  synonyms:
  - --download
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print verbose messages.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- ngsArchiveLinker.pl
subcommands: []
help_flag: !Flag
  description: Display a help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
