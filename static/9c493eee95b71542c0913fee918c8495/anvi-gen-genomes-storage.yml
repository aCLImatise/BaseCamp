!Command
positional: []
named:
- !Flag
  description: A two-column TAB-delimited flat text file that lists anvi'o contigs
    databases. The first item in the header line should read 'name', and the second
    should read 'contigs_db_path'. Each line in the file should describe a single
    entry, where the first column is the name of the genome (or MAG), and the second
    column is the anvi'o contigs database generated for this genome.
  synonyms:
  - -e
  - --external-genomes
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: "A five-column TAB-delimited flat text file. The header line must contain\
    \ these columns: 'name', 'bin_id', 'collection_id', 'profile_db_path', 'contigs_db_path'.\
    \ Each line should list a single entry, where 'name' can be any name to describe\
    \ the anvi'o bin identified as 'bin_id' that is stored in a collection."
  synonyms:
  - -i
  - --internal-genomes
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: The gene caller to utilize. Anvi'o supports multiple gene callers,
    and some operations (including this one) requires an explicit mentioning of which
    one to use. The default is 'prodigal', but it will not be enough if you if you
    were a rebel and have used `--external- gene-callers` or something.
  synonyms:
  - --gene-caller
  args: !SimpleFlagArg
    name: GENE-CALLER
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: GENOMES_STORAGE
  optional: true
command:
- anvi-gen-genomes-storage
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
