!Command
positional: []
named:
- !Flag
  description: ',       Input fasta/fastq file (required)'
  synonyms:
  - -i
  - --input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',       File of header id names to search for'
  synonyms:
  - -n
  - --names
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ', Use STDIN for header id names'
  synonyms:
  - -N
  - --names_stdin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',       Regular expression to match (PERL compatible; always case-insensitive)'
  synonyms:
  - -g
  - --regex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',         Minimum sequence length'
  synonyms:
  - -m
  - --min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',         Maximum sequence length'
  synonyms:
  - -a
  - --max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',      Sequence characters per line (default 50)'
  synonyms:
  - -l
  - --length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',     Convert input to fastq/fasta (e.g. if input is fastq, output
    will be fasta)'
  synonyms:
  - -c
  - --convert
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',     ASCII code to use for fasta->fastq quality conversions'
  synonyms:
  - -q
  - --quality
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',    Exclude the header id names in the list (-n)'
  synonyms:
  - -e
  - --excluded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ",       Just count the possible output, but don't write it"
  synonyms:
  - -t
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',     Print extra details during the run'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- pullseq
subcommands: []
help_flag: !Flag
  description: ',        Display this help and exit'
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: ',         Output version information and exit'
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
