!Command
positional: []
named:
- !Flag
  description: Number of generations to simulate random mating admixture
  synonyms:
  - -G
  - --generations
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: After first generation of random mating, make recombinant inbred lines
    by selfing
  synonyms:
  - --make-rils
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: introduce phasing switches at this rate. verification data is not switched
  synonyms:
  - -p
  - --phasing-switch
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Seed value for random number generation - integer value (maybe specified
    inhexadecimal by preceeding with 0x), or the string "clock" to seed with the current
    system time.
  synonyms:
  - --random-seed
  args: !SimpleFlagArg
    name: string
  optional: true
