!Command
positional: []
named:
- !Flag
  description: It outputs the merged reads as FASTQ file.
  synonyms:
  - -m
  - --merged
  args: !SimpleFlagArg
    name: OUTPUT_MERGED_FILENAME
  optional: true
- !Flag
  description: It outputs the un-merged reads as FASTQ file.
  synonyms:
  - -f
  - --forward
  args: !SimpleFlagArg
    name: OUTPUT_FORWARD_FILENAME
  optional: true
- !Flag
  description: It outputs the un-merged reads as FASTQ file.
  synonyms:
  - -r
  - --reverse
  args: !SimpleFlagArg
    name: OUTPUT_REVERSE_FILENAME
  optional: true
- !Flag
  description: It outputs also the alignment for each found overlapping.
  synonyms:
  - -a
  - --alignment
  args: !SimpleFlagArg
    name: OUTPUT_ALIGNMENT_FILENAME
  optional: true
- !Flag
  description: It outputs the fragment size for paired reads which are found to overlap.
  synonyms:
  - -s
  - --fragment-size
  args: !SimpleFlagArg
    name: OUTPUT_FRAGMENT_SIZE_FILENAME
  optional: true
- !Flag
  description: The minimum length of the region which is considered an overlap. Default
    is 11.
  synonyms:
  - -v
  - --overlap
  args: !SimpleFlagArg
    name: OVERLAP
  optional: true
- !Flag
  description: Number of parallel processes/CPUs to be used for computations. In case
    of value 0 then the program will use all the CPUs which are found. The default
    value is 0.
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
command:
- merge-reads.py
subcommands: []
help_flag:
usage_flag:
version_flag:
