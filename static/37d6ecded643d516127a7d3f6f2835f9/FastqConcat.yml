!Command
positional: []
named:
- !Flag
  description: Input (gzipped) FASTQ files.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: Output gzipped FASTQ file.
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "gzip compression level from 1 (fastest) to 9 (best compression). Default\
    \ value: '1'"
  synonyms:
  - -compression_level
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- FastqConcat
subcommands: []
