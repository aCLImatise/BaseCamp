!Command
positional: []
named:
- !Flag
  description: Matrix to run clustering algorithm on.
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: Where to store the cluster matrix.
  synonyms:
  - --outfile
  - -o
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: Where to store the bed file with info about each cluster.
  synonyms:
  - --bedfile
  - -B
  args: !SimpleFlagArg
    name: BEDFILE
  optional: true
- !Flag
  description: Where to store the bigwig file that displays the number of enriched
    experiments in each bin.
  synonyms:
  - --bigwig
  - -bw
  args: !SimpleFlagArg
    name: BIGWIG
  optional: true
- !Flag
  description: Which genome the data is from (hg19, mm10 etc.). Only needed when --bigwig
    is used.
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: The difference from the max an area needs to be not considered a trunk.
  synonyms:
  - --trunk-diff
  - -t
  args: !SimpleFlagArg
    name: TRUNK_DIFF
  optional: true
- !Flag
  description: The bin size used in the matrix file. Auto-inferred by default.
  synonyms:
  - --bin-size
  - -b
  args: !SimpleFlagArg
    name: BIN_SIZE
  optional: true
- !Flag
  description: The max distance allowed before two bins are considered to belong to
    a separate region. By default set to be the bin-size.
  synonyms:
  - --distance-allowed
  - -d
  args: !SimpleFlagArg
    name: DISTANCE_ALLOWED
  optional: true
- !Flag
  description: 'Number of cpus to use. Can use at most one per chromosome. Default:
    1.'
  synonyms:
  - --number-cores
  - -cpu
  args: !SimpleFlagArg
    name: NUMBER_CORES
  optional: true
command:
- epic-cluster
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
