!Command
positional: []
named:
- !Flag
  description: Path to the input CDS object in .rds format
  synonyms:
  - -i
  - --input-object
  args: !SimpleFlagArg
    name: INPUT-OBJECT
  optional: true
- !Flag
  description: Column name of the cell id annotations. If not supplied, it is assumed
    that cell ids are represented by index
  synonyms:
  - -c
  - --cell-id-field
  args: !SimpleFlagArg
    name: CELL-ID-FIELD
  optional: true
- !Flag
  description: Column name of the predicted cell type annotation
  synonyms:
  - -p
  - --predicted-cell-type-field
  args: !SimpleFlagArg
    name: PREDICTED-CELL-TYPE-FIELD
  optional: true
- !Flag
  description: Path to the classifier object in .rds format (Optional; required to
    add dataset of origin to output table)
  synonyms:
  - -k
  - --classifier
  args: !SimpleFlagArg
    name: CLASSIFIER
  optional: true
- !Flag
  description: Path to the produced output file in .tsv format
  synonyms:
  - -o
  - --output-file-path
  args: !SimpleFlagArg
    name: OUTPUT-FILE-PATH
  optional: true
command:
- garnett_get_std_output.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
