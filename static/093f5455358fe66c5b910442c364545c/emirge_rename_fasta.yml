!Command
positional: []
named:
- !Flag
  description: 'Only include sequences in output with prior probability above PROB_MIN
    (Default: include all sequences)'
  synonyms:
  - -p
  - --prob_min
  args: !SimpleFlagArg
    name: PROB_MIN
  optional: true
- !Flag
  description: Add the specified prefix to each fasta record title
  synonyms:
  - -r
  - --record_prefix
  args: !SimpleFlagArg
    name: RECORD_PREFIX
  optional: true
- !Flag
  description: "Don't change bases with no read support to N. Caution: these bases\
    \ are not supported by reads in the input data, but will usually be from a closely\
    \ related sequence."
  synonyms:
  - -n
  - --no_N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't trim off N bases with no read support from ends of sequences.  Ignored
    if --no_N is also passed
  synonyms:
  - -t
  - --no_trim_N
  args: !EmptyFlagArg {}
  optional: true
command:
- emirge_rename_fasta.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
