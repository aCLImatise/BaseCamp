!Command
positional:
- !Positional
  description: Clustering method
  position: 0
  name: clust_method
  optional: false
- !Positional
  description: Distance metric
  position: 1
  name: distance_metric
  optional: false
- !Positional
  description: Path to the desired output directory where the merged files have to
    be stored
  position: 2
  name: outdir
  optional: false
named:
- !Flag
  description: Seed to initialize the pseudo-random generator used to perform the
    permutation test.
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: If this option is specified, only the clustering part is executed with
    the specified number of clusters, unless --reinit option is specified (see below).
  synonyms:
  - --reclust
  args: !SimpleFlagArg
    name: n_clusters
  optional: true
- !Flag
  description: This option has effect only if combined with the --clustering option.
    It allows to recompute the entire analysis and then recluster with the specified
    number of clusters.
  synonyms:
  - --reinit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose execution.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- single_sample_post_analysis
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
