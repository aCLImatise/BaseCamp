!Command
positional: []
named:
- !Flag
  description: Path to the training matrix in .rds format
  synonyms:
  - -i
  - --training-matrix
  args: !SimpleFlagArg
    name: TRAINING-MATRIX
  optional: true
- !Flag
  description: 'Should log-transform be performed on the matrix? Default: TRUE'
  synonyms:
  - -l
  - --log-transform
  args: !SimpleFlagArg
    name: LOG-TRANSFORM
  optional: true
- !Flag
  description: Path to the training labels (metadata) in text format
  synonyms:
  - -t
  - --training-labels
  args: !SimpleFlagArg
    name: TRAINING-LABELS
  optional: true
- !Flag
  description: Number of pricipal components for eigenvalue decomposition
  synonyms:
  - -n
  - --principal-comps
  args: !SimpleFlagArg
    name: PRINCIPAL-COMPS
  optional: true
- !Flag
  description: Seed for random number generator
  synonyms:
  - -s
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM-SEED
  optional: true
- !Flag
  description: Output path for the scPred object in .rds format
  synonyms:
  - -o
  - --output-path
  args: !SimpleFlagArg
    name: OUTPUT-PATH
  optional: true
command:
- scpred_eigen_decomp.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
