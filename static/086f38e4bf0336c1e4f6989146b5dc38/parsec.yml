!Command
positional: []
named:
- !Flag
  description: Enables verbose mode.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Name of instance in /home/ubuntu/.parsec.yml. This parameter can also
    be set via the environment variable PARSEC_GALAXY_INSTANCE [default: __default;
    required]'
  synonyms:
  - -g
  - --galaxy_instance
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: config file path
  synonyms:
  - -f
  - --path
  args: !SimpleFlagArg
    name: TEXT
  optional: true
command:
- parsec
subcommands: []
help_flag: !Flag
  description: Show this message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show the version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
