!Command
positional: []
named:
- !Flag
  description: 'The file containing FASTA reads associated with targted loci from
    get_fastas_from_match_counts.py (default: None)'
  synonyms:
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: 'The directory in which to store the resulting alignments. (default:
    None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Number of taxa expected in each alignment. (default: None)'
  synonyms:
  - --taxa
  args: !SimpleFlagArg
    name: TAXA
  optional: true
- !Flag
  description: 'The alignment engine to use. (default: mafft)'
  synonyms:
  - --aligner
  args: !ChoiceFlagArg
    choices:
    - muscle
    - mafft
  optional: true
- !Flag
  description: 'The output alignment format. (default: nexus)'
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'Allow alignments that do not contain all --taxa. (default: False)'
  synonyms:
  - --incomplete-matrix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Align, but DO NOT trim alignments. (default: False)'
  synonyms:
  - --no-trim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Sliding window size for trimming. (default: 20)'
  synonyms:
  - --window
  args: !SimpleFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: 'The proportion of taxa required to have sequence at alignment ends.
    (default: 0.65)'
  synonyms:
  - --proportion
  args: !SimpleFlagArg
    name: PROPORTION
  optional: true
- !Flag
  description: 'The proportion of residues required across the window in proportion
    of taxa. (default: 0.65)'
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: 'The max proportion of sequence divergence allowed between any row
    of the alignment and the alignment consensus. (default: 0.2)'
  synonyms:
  - --max-divergence
  args: !SimpleFlagArg
    name: MAX_DIVERGENCE
  optional: true
- !Flag
  description: 'The minimum length of alignments to keep. (default: 100)'
  synonyms:
  - --min-length
  args: !SimpleFlagArg
    name: MIN_LENGTH
  optional: true
- !Flag
  description: 'Allow reads in alignments containing N-bases. (default: False)'
  synonyms:
  - --ambiguous
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- phyluce_align_seqcap_align
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
