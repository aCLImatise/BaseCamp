!Command
positional: []
named:
- !Flag
  description: ':        Minimum k-mer size of the variable-order de Bruijn graph
    (default: K/2).'
  synonyms:
  - --minorder
  - -k
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':           Minimum number of occurrences to consider a short read
    k-mer as solid, after correction (default: 1). This parameter should be carefully
    raised accordingly to the short reads coverage and accuracy, and to the chosen
    maximum order of the graph. It should only be increased when using high coverage
    of short reads, or a small maximum order.'
  synonyms:
  - --solid
  - -S
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':    Minimum overlap length to allow the merging of two overlapping
    seeds (default: K - 1).'
  synonyms:
  - --seedsoverlap
  - -o
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':   Maximum distance to consider two consecutive seeds for merging
    (default: 10).'
  synonyms:
  - --seedsdistance
  - -d
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':        Maximum number of branches exploration (default: 1,250).
    Raising this parameter will result in less split corrected long reads. However,
    it will also increase the runtime, and may create chimeric linkings between the
    seeds.'
  synonyms:
  - --branches
  - -b
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':       Maximum number of seed skips (default: 3).'
  synonyms:
  - --seedskips
  - -s
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':      Allowed mismatches when attempting to link two seeds together
    (default: 3).'
  synonyms:
  - --mismatches
  - -m
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':           Top alignments to be reported by BLASR (default: 50).
    This parameter should be raised accordingly to the short reads coverage. Its default
    value is adapted for a 50x coverage of short reads. It should be decreased with
    higher coverage, and increased with lower coverage.'
  synonyms:
  - --bestn
  - -n
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':           Number of processes to run in parallel (default: number
    of cores).'
  synonyms:
  - --nproc
  - -j
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ':    Path where to store the directory containing temporary files
    (default: working directory).'
  synonyms:
  - --tmpdir
  - -t
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: ':          Maximum amount of RAM for KMC, in GB (default: 12).'
  synonyms:
  - --kmcmem
  - -r
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- HG-CoLoR
subcommands: []
help_flag: !Flag
  description: ':                    Print this help message.'
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
