!Command
positional: []
named:
- !Flag
  description: Path to a directory with your interleaved fastq files.
  synonyms:
  - -q
  - --fastq-dir
  args: !SimpleFlagArg
    name: READS_DIR
  optional: true
- !Flag
  description: Path to the output directory. A directory will be created if one does
    not exist.
  synonyms:
  - -o
  - --output-directory
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Path to the local nt blast database. This pipeline does not require
    you to have a local copy of the nt database but without it you will not be able
    to use similarity data for blobtools. Similarity data adds significantly to the
    blobplot and blobtools table outputs of this pipeline. See https://blast.ncbi.nlm.n
    ih.gov/Blast.cgi?CMD=Web&PAGE_TYPE=BlastDocs&DOC_TYPE= Download to install a local
    nt database.
  synonyms:
  - -b
  - --blast_database
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: Number of threads to use for multiprocessing.
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Maximum amount of RAM to assign to the pipeline in GB (Just the number).
  synonyms:
  - -m
  - --max_memory
  args: !SimpleFlagArg
    name: MEM
  optional: true
- !Flag
  description: Overwrite files in the output directories.
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Increase verbosity on command line output (n.b. verbose output is always
    saved to asqcan.log in the output directory).
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- asqcan
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
