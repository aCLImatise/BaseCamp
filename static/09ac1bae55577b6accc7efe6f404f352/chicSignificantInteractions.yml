!Command
positional: []
named:
- !Flag
  description: Filter x-fold over background. Used to merge neighboring bins with
    a broader peak but less significant interactions to a single peak with high significance.
    Used only for pValue option.
  synonyms:
  - --xFoldBackground
  - -xf
  args: !SimpleFlagArg
    name: XFOLDBACKGROUND
  optional: true
- !Flag
  description: loose p-value threshold to filter target regions in a first round.
    Used to merge neighboring bins with a broader peak but less significant interactions
    to a single peak with high significance. Used only for pValue option.
  synonyms:
  - --loosePValue
  - -lp
  args: !SimpleFlagArg
    name: LOOSEPVALUE
  optional: true
- !Flag
  description: path to the interaction files which should be used for aggregation
    of the statistics.
  synonyms:
  - --interactionFile
  - -if
  args: !RepeatFlagArg
    name: INTERACTIONFILE
  optional: true
- !Flag
  description: p-value threshold to filter target regions for inclusion in differential
    analysis.
  synonyms:
  - --pValue
  - -p
  args: !SimpleFlagArg
    name: PVALUE
  optional: true
- !Flag
  description: path to the background file which is necessary to compute the rbz-score
  synonyms:
  - --backgroundModelFile
  - -bmf
  args: !SimpleFlagArg
    name: BACKGROUNDMODELFILE
  optional: true
- !Flag
  description: RANGE   Defines the region upstream and downstream of a reference point
    which should be included. Format is --region upstream downstream, e.g. --region
    500000 500000 plots 500kb up- and 500kb downstream. This value should not exceed
    the range used in the other chic-tools.
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: RANGE
  optional: true
- !Flag
  description: The file to store the target file names.
  synonyms:
  - --targetFileList
  - -tl
  args: !SimpleFlagArg
    name: TARGETFILELIST
  optional: true
- !Flag
  description: Turn on batch mode. The given file for --interactionFile and or --targetFile
    contain a list of the to be processed files.
  synonyms:
  - --batchMode
  - -bm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads (uses the python multiprocessing module).
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Sets all p-values which are equal to zero to one. This has the effect
    that the associated positions are not part of the significance decision.
  synonyms:
  - --truncateZeroPvalues
  - -tzpv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Fixate range of backgroundmodel starting at distance x. E.g. all values
    greater than 500kb are set to the value of the 500kb bin.
  synonyms:
  - --fixateRange
  - -fs
  args: !SimpleFlagArg
    name: FIXATERANGE
  optional: true
- !Flag
  description: The minimum number of interactions a detected peak needs to have to
    be considered.
  synonyms:
  - --peakInteractionsThreshold
  - -pit
  args: !SimpleFlagArg
    name: PEAKINTERACTIONSTHRESHOLD
  optional: true
- !Flag
  description: Resolution of the bin in genomic units. Values are set as number of
    bases, e.g. 1000 for a 1kb, 5000 for a 5kb or 10000 for a 10kb resolution.This
    value is used to merge neighboring bins.
  synonyms:
  - --resolution
  - -r
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: Number of samples to compute together. Applies only in batch mode.
  synonyms:
  - --computeSampleNumber
  - -csn
  args: !SimpleFlagArg
    name: COMPUTESAMPLENUMBER
  optional: true
command:
- chicSignificantInteractions
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
