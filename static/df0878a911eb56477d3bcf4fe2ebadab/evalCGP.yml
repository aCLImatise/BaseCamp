!Command
positional: []
named:
- !Flag
  description: Directory that contains the executable evaluate_gtf.pl from the eval
    package. If not specified it must be in \$PATH environment variable.
  synonyms:
  - --eval_exec_dir
  args: !SimpleFlagArg
    name: d
  optional: true
- !Flag
  description: '=1              Use this option to merge genes in the prediction set
    and filter out duplicates (default: 0)'
  synonyms:
  - --joingenes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =1            If this flag is set evaluation is on the whole genome.
    Per default, evaluation is restricted to the gene ranges
  synonyms:
  - --wholeGenome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=1           Parameter of joingenes. If this flag is set, joingenes
    keeps alternative splice forms of a gene, otherwise it only keeps the best splicing
    form. Per definition, alternative splice forms are either transcripts with the
    same gene ID or the same coding start AND end coordinates (default: 0).'
  synonyms:
  - --alternatives
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =1            Parameter of joingenes. If this flag is set, joingenes
    does NOT select a single best transcripts among multiple conflicting transcripts.
    Two transcripts are confliciting if they overlap each other and are no alternative
    splice forms. considered as conflicting.
  synonyms:
  - --noselection
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =1                 Parameter of joingenes. If this flag is set, joingenes
    does NOT create new transcripts by merging input transcripts, f.i. it does NOT
    combine two incomplete transcripts to a single complete transcript, where possible.
  synonyms:
  - --nojoin
  args: !EmptyFlagArg {}
  optional: true
command:
- evalCGP.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
