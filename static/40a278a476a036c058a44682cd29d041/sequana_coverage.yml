!Command
positional: []
named:
- !Flag
  description: 'Input file in BED or BAM format. If a BAM file is provided, it will
    be converted locally to a BED file using genomecov, which must be installed. (default:
    None)'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Chromosome number (if only one chromosome found, the single chromosome
    is chosen automatically). Otherwise all chromosomes are analysed. You may want
    to analyse only one in which case, use this parameter (e.g., -c 1). !!START AT
    INDEX 0 !! (default: -1)'
  synonyms:
  - -c
  - --chromosome
  args: !SimpleFlagArg
    name: CHROMOSOME
  optional: true
- !Flag
  description: 'If the DNA of the organism is circular (typically viruses or bacteria),
    set to True (default: False)'
  synonyms:
  - -o
  - --circular
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not create any HTML reports. Save ROIs and statistics only. (default:
    False)'
  synonyms:
  - --no-html
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not create any multiqc HTML page. (default: False)'
  synonyms:
  - --no-multiqc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set to DEBUG, INFO, WARNING, CRITICAL, ERROR (default: INFO)'
  synonyms:
  - --debug-level
  args: !SimpleFlagArg
    name: LOGGING_LEVEL
  optional: true
- !Flag
  description: 'set to DEBUG, INFO, WARNING, CRITICAL, ERROR (default: INFO)'
  synonyms:
  - --level
  args: !SimpleFlagArg
    name: LOGGING_LEVEL
  optional: true
- !Flag
  description: 'a valid genbank annotation (default: None)'
  synonyms:
  - -b
  - --genbank
  args: !SimpleFlagArg
    name: GENBANK
  optional: true
- !Flag
  description: 'If available, you can provide a reference (ENA/NCBI). It must have
    the same length as the one used to create the BAM or BED file. If provided, it
    is used to create the coverage versus GC content image (default: None)'
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: 'Length of the running window to compute the GC content (default: 201)'
  synonyms:
  - -g
  - --window-gc
  args: !SimpleFlagArg
    name: W_GC
  optional: true
- !Flag
  description: 'Number of levels in the contour (default: 3)'
  synonyms:
  - -n
  - --nlevels
  args: !SimpleFlagArg
    name: LEVELS
  optional: true
- !Flag
  description: 'Length of the running median window (default 20001, recommended for
    bacteria). For short genome (below 100000 bases), we set this parameter to one
    fifth of the genome length . (default: 20001)'
  synonyms:
  - -w
  - --window-median
  args: !SimpleFlagArg
    name: W_MEDIAN
  optional: true
- !Flag
  description: 'Number of mixture models to use (default 2, although if sequencing
    depth is below 8, k is set to 1 automatically). To ignore that behaviour set k
    to the required value (default: 2)'
  synonyms:
  - -k
  - --mixture-models
  args: !SimpleFlagArg
    name: K
  optional: true
- !Flag
  description: 'lower threshold (zscore) of the confidence interval. Overwrite value
    given by --threshold/-T (default: None)'
  synonyms:
  - -L
  - --low-threshold
  args: !SimpleFlagArg
    name: LOW_THRESHOLD
  optional: true
- !Flag
  description: 'higher threshold (zscore) of the confidence interval. Overwrite value
    given by --threshold/-T (default: None)'
  synonyms:
  - -H
  - --high-threshold
  args: !SimpleFlagArg
    name: HIGH_THRESHOLD
  optional: true
- !Flag
  description: 'set lower and higher thresholds of the confidence interval. (default:
    4)'
  synonyms:
  - -T
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: 'set lower and higher double threshold parameter (in [0,1]). Do not
    use value close to zero. Ideally, around 0.5. lower value will tend to cluster
    more than higher value (default: 0.5)'
  synonyms:
  - -C
  - --clustering-parameter
  args: !SimpleFlagArg
    name: DOUBLE_THRESHOLD
  optional: true
- !Flag
  description: '[minimum=1000000], --chunk-size [minimum=1000000] Length of the chunk
    to be used for the analysis. (default: 5000000)'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[minimum=2], --binning [minimum=2] merge consecutive (non overlapping)
    data points, taking the mean. This is useful for large genome (e.g. human). This
    allows a faster computation, especially for CNV detection were only large windows
    are of interest. For instance, using a binning of 50 or 100 allows the human genome
    to be analysed. (default: None)'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Two consecutive ROIs are merged when their distance in bases is below
    this parameter. If set to -1, not used. (default: -1)'
  synonyms:
  - --cnv-clustering
  args: !SimpleFlagArg
    name: CNV_CLUSTERING
  optional: true
- !Flag
  description: 'Download the reference from one of these database (default ENA) (default:
    ENA)'
  synonyms:
  - --database
  args: !ChoiceFlagArg
    choices:
    - ENA
    - EUtils
  optional: true
command:
- sequana_coverage
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
