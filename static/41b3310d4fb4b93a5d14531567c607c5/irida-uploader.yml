!Command
positional: []
named:
- !Flag
  description: Location of sequencing run to upload. Directory must be writable.
  synonyms:
  - --d
  - --directory
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
- !Flag
  description: Path to an alternative configuration file. This overrides the default
    config file in the config directory
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: Uploader will ignore the status file, and try to upload even when a
    run is in non new status.
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Uploader will expect a directory containing a sequencing run directories,
    and upload in batch. The list of runs is generated at start time (Runs added to
    directory mid upload will not be uploaded).
  synonyms:
  - -b
  - --batch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CONFIG_CLIENT_ID], --config_client_id [CONFIG_CLIENT_ID] Override
    the "client_id" field in config file. This is for the uploader client created
    in IRIDA, used to handle the data upload'
  synonyms:
  - -ci
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CONFIG_CLIENT_SECRET], --config_client_secret [CONFIG_CLIENT_SECRET]
    Override "client_secret" in config file. This is for the uploader client created
    in IRIDA, used to handle the data upload'
  synonyms:
  - -cs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CONFIG_USERNAME], --config_username [CONFIG_USERNAME] Override "username"
    in config file. This is your IRIDA account username.'
  synonyms:
  - -cu
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CONFIG_PASSWORD], --config_password [CONFIG_PASSWORD] Override "password"
    in config file. This corresponds to your IRIDA account.'
  synonyms:
  - -cp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CONFIG_BASE_URL], --config_base_url [CONFIG_BASE_URL] Override "base_url"
    in config file. The api url for your irida instance (example: https://my.irida.server/api/)'
  synonyms:
  - -cb
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[CONFIG_PARSER], --config_parser [CONFIG_PARSER] Override \"parser\"\
    \ in config file. Choose the type of sequencer data that is being uploaded. Supported\
    \ parsers: ['miseq', 'miseq_v26', 'miseq_v31', 'miniseq', 'nextseq', 'iseq', 'directory']"
  synonyms:
  - -cr
  args: !EmptyFlagArg {}
  optional: true
command:
- irida-uploader
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
