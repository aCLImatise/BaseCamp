!Command
positional: []
named:
- !Flag
  description: A phased, single sample VCF file to compute haplotype statistics on.
  synonyms:
  - -v1
  - --vcf1
  args: !RepeatFlagArg
    name: VCF1
  optional: true
- !Flag
  description: A phased, single sample VCF file to use as the "ground truth" haplotype.
  synonyms:
  - -v2
  - --vcf2
  args: !RepeatFlagArg
    name: VCF2
  optional: true
- !Flag
  description: Override the haplotype information in "-v1" with the information in
    this HapCUT2-format haplotype block file. If this option is used, then the VCF
    specified with -v1 MUST be the same VCF used with HapCUT2 (--vcf) to produce the
    haplotype block file!
  synonyms:
  - -h1
  - --haplotype_blocks1
  args: !RepeatFlagArg
    name: HAPLOTYPE_BLOCKS1
  optional: true
- !Flag
  description: Override the haplotype information in "-v2" with the information in
    this HapCUT2-format haplotype block file. If this option is used, then the VCF
    specified with -v2 MUST be the same VCF used with HapCUT2 (--vcf) to produce the
    haplotype block file!
  synonyms:
  - -h2
  - --haplotype_blocks2
  args: !RepeatFlagArg
    name: HAPLOTYPE_BLOCKS2
  optional: true
- !Flag
  description: 'Use this flag to consider indel variants. Default: Indels ignored.'
  synonyms:
  - -i
  - --indels
  args: !EmptyFlagArg {}
  optional: true
command:
- calculate_haplotype_statistics.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
