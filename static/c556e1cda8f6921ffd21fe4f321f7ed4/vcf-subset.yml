!Command
positional: []
named:
- !Flag
  description: Remove alternate alleles if not found in the subset
  synonyms:
  - -a
  - --trim-alt-alleles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File or comma-separated list of columns to keep in the vcf file. If
    file, one column per row
  synonyms:
  - -c
  - --columns
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Exclude rows not containing variants.
  synonyms:
  - -e
  - --exclude-ref
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Proceed anyway even if VCF does not contain some of the samples.
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only rows where only the subset columns carry an alternate allele.
  synonyms:
  - -p
  - --private
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Replace the excluded types with reference allele instead of dot.
  synonyms:
  - -r
  - --replace-with-ref
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Comma-separated list of variant types to include: ref,SNPs,indels,MNPs,other.'
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: list
  optional: true
- !Flag
  description: Do not exclude rows without calls.
  synonyms:
  - -u
  - --keep-uncalled
  args: !EmptyFlagArg {}
  optional: true
command:
- vcf-subset
subcommands: []
help_flag: !Flag
  description: ', -?, --help                   This help message.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
