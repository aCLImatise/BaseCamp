!Command
positional: []
named:
- !Flag
  description: assume protein alignments, for psl match counts
  synonyms:
  - -p
  - --protein
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: join co-linear alignments separated by <= N letters
  synonyms:
  - -j
  - --join
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: omit any header lines from the output
  synonyms:
  - -n
  - --noheader
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include dictionary of sequence lengths in sam format
  synonyms:
  - -d
  - --dictionary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: get sequence dictionary from DICTFILE
  synonyms:
  - -f
  - --dictfile
  args: !SimpleFlagArg
    name: DICTFILE
  optional: true
- !Flag
  description: read group info for sam format
  synonyms:
  - -r
  - --readgroup
  args: !SimpleFlagArg
    name: READGROUP
  optional: true
- !Flag
  description: 'line length for blast and html formats (default: 60)'
  synonyms:
  - -l
  - --linesize
  args: !SimpleFlagArg
    name: LINESIZE
  optional: true
command:
- maf-convert
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
