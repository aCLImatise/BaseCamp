!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the chromosomes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the chromosomes are stored. Default is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The Ensembl server from where the chromosomes are downloaded. Default
    is 'ftp.ensembl.org'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
- !Flag
  description: The path of Ensembl server from where the chromosomes are downloaded.
    Default is '/pub/current_fasta/'.
  synonyms:
  - --server-path
  args: !SimpleFlagArg
    name: SERVER_PATH
  optional: true
command:
- get_genome.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
