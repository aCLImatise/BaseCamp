!Command
positional: []
named:
- !Flag
  description: Path to the file describing the format of the individual GWASs files
    with correct header
  synonyms:
  - --gwas-info
  args: !SimpleFlagArg
    name: GWAS_INFO
  optional: true
- !Flag
  description: reference panel location (used to determine which snp to impute)
  synonyms:
  - --ref-path
  args: !SimpleFlagArg
    name: REF_PATH
  optional: true
- !Flag
  description: Path to the folder containing the Raw GWASs summary statistic files,
    must end by '/'
  synonyms:
  - --input-folder
  args: !SimpleFlagArg
    name: INPUT_FOLDER
  optional: true
- !Flag
  description: Path to the reporting information on the PreProcessing such as the
    SNPs sample size distribution
  synonyms:
  - --diagnostic-folder
  args: !SimpleFlagArg
    name: DIAGNOSTIC_FOLDER
  optional: true
- !Flag
  description: Location of main ouput folder for preprocessed GWAS files (splitted
    by chromosome)
  synonyms:
  - --output-folder
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: optional location to store the preprocessing in one tabular file with
    one chromosome columns (useful to compute LDSC correlation for instance)
  synonyms:
  - --output-folder-1-file
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER_1_FILE
  optional: true
- !Flag
  description: the proportion (between 0 and 1) of the 90th percentile of the sample
    size used to filter the SNPs
  synonyms:
  - --percent-sample-size
  args: !SimpleFlagArg
    name: PERCENT_SAMPLE_SIZE
  optional: true
- !Flag
  description: Filter the reference panel by minimum allele frequency
  synonyms:
  - --minimum-MAF
  args: !SimpleFlagArg
    name: MINIMUM_MAF
  optional: true
- !Flag
  description: Whether the MHC region should be masked or not. default is False
  synonyms:
  - --mask-MHC
  args: !SimpleFlagArg
    name: MASK_MHC
  optional: true
- !Flag
  description: "List of dictionary containing coordinate of region to mask. For example\
    \ :[{'chr':6, 'start':50000000, 'end': 70000000}, {'chr':6, 'start':100000000,\
    \ 'end': 120000000}]"
  synonyms:
  - --additional-masked-region
  args: !SimpleFlagArg
    name: ADDITIONAL_MASKED_REGION
  optional: true
command:
- jass_preprocessing
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
