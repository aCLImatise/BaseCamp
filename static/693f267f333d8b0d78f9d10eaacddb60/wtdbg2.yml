!Command
positional: []
named:
- !Flag
  description: Approximate genome size (k/m/g suffix allowed) [0]
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: Choose the best <float> depth from input reads(effective with -g) [50.0]
  synonyms:
  - -X
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Choose the longest subread and drop reads shorter than <int> (5000
    recommended for PacBio) [0] Negative integer indicate tidying read names too,
    e.g. -5000.
  synonyms:
  - -L
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Kmer fsize, 0 <= k <= 23, [0]
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Kmer psize, 0 <= p <= 23, [21] k + p <= 25, seed is <k-mer>+<p-homopolymer-compressed>
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Filter high frequency kmers, maybe repetitive, [1000.05] >= 1000 and
    indexing >= (1 - 0.05) * total_kmers_count
  synonyms:
  - -K
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Subsampling kmers, 1/(<-S>) kmers are indexed, [4.00] -S is very useful
    in saving memeory and speeding up please note that subsampling kmers will have
    less matched length
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Min length of alignment, [2048]
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Min matched length by kmer matching, [200]
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Enable realignment mode
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep contained reads during alignment
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Min similarity, calculated by kmer matched length / aligned length,
    [0.05]
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: Min read depth of a valid edge, [3]
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Quiet
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose (can be multiple)
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print version information and then exit
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
