!Command
positional: []
named:
- !Flag
  description: '.fastq file(s) (fished or raw) or .bam files stored for re-use, generated
    by an earlier OptiType run. One file: single-end mode, two files: paired-end mode.'
  synonyms:
  - --input
  - -i
  args: !RepeatFlagArg
    name: FQ
  optional: true
- !Flag
  description: Use with RNA sequencing data.
  synonyms:
  - --rna
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use with DNA sequencing data.
  synonyms:
  - --dna
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The beta value for for homozygosity detection (see paper). Default:
    0.009. Handle with care.'
  synonyms:
  - --beta
  - -b
  args: !SimpleFlagArg
    name: B
  optional: true
- !Flag
  description: 'Number of enumerations. OptiType will output the optimal solution
    and the top N-1 suboptimal solutions in the results CSV. Default: 1'
  synonyms:
  - --enumerate
  - -e
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Specifies the out directory to which all files should be written.
  synonyms:
  - --outdir
  - -o
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Specifies prefix of output files
  synonyms:
  - --prefix
  - -p
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Set verbose mode on.
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to config file. Default: config.ini in the same directory as
    this script'
  synonyms:
  - --config
  - -c
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
command:
- OptiTypePipeline.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
