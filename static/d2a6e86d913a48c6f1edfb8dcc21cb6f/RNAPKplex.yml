help_text: "RNAPKplex 2.0.4\n\npredicts RNA secondary structures including pseudoknots\n\
  \nUsage: RNAPKplex [OPTIONS]...\n\nComputes RNA secondary structures by first making\
  \ two sequence intervals \naccessible and unpaired using the algorithm of RNAplfold\
  \ and then calculating \nthe energy of the interaction of those two intervals. The\
  \ algorithm uses \nO(n^2*w^4) CPU time and O(n*w^2) memory space.\nThe algorithm\
  \ furthermore always considers dangle=2 model.\n\n\n  -h, --help               \
  \  Print help and exit\n      --detailed-help        Print help, including all details\
  \ and hidden \n                               options, and exit\n  -V, --version\
  \              Print version and exit\n  -c, --cutoff=FLOAT         Report only\
  \ base pairs with an average probability \n                               > cutoff\
  \ in the dot plot\n                               \n                           \
  \      (default=`0.01')\n  -T, --temp=DOUBLE          Rescale energy parameters\
  \ to a temperature of temp \n                               C. Default is 37C.\n\
  \                               \n\n  -4, --noTetra              Do not include\
  \ special stabilizing energies for \n                               certain tetra-loops.\
  \ Mostly for testing.\n                               \n                       \
  \          (default=off)\n      --noLP                 Produce structures without\
  \ lonely pairs (helices \n                               of length 1).\n       \
  \                          (default=off)\n      --noGU                 Do not allow\
  \ GU pairs\n                               \n                                 (default=off)\n\
  \      --noClosingGU          Do not allow GU pairs at the end of helices\n    \
  \                           \n                                 (default=off)\n \
  \     --noconv               Do not automatically substitude nucleotide \"T\" \n\
  \                               with \"U\"\n                               \n  \
  \                               (default=off)\n      --nsp=STRING           Allow\
  \ other pairs in addition to the usual \n                               AU,GC,and\
  \ GU pairs.\n                                 (default=`empty')\n  -e, --energyCutoff=INT\
  \     Energy cutoff or pseudoknot initiation cost. \n                          \
  \     Minimum energy gain of a pseudoknot interaction \n                       \
  \        for it to be returned. Pseudoknots with smaller \n                    \
  \           energy gains are rejected.\n                               \n      \
  \                           (default=`-810')\n  -P, --paramFile=paramfile  Read\
  \ energy parameters from paramfile, instead of \n                              \
  \ using the default parameter set.\n\n  -v, --verbose              print verbose\
  \ output\n                                 (default=off)\n  -s, --subopts=INT  \
  \        print suboptimal structures whose energy \n                           \
  \    difference of the pseudoknot to the optimum \n                            \
  \   pseudoknot is smaller than the given value.\n                              \
  \   (default=`0')\n\nIf in doubt our program is right, nature is at fault.\nComments\
  \ should be sent to rna@tbi.univie.ac.at.\n\n"
