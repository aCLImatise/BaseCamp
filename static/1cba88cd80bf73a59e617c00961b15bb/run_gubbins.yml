!Command
positional:
- !Positional
  description: Multifasta alignment file
  position: 0
  name: alignment_filename
  optional: false
named:
- !Flag
  description: 'Outgroup name for rerooting. A list of comma separated names can be
    used if they form a clade (default: None)'
  synonyms:
  - --outgroup
  - -o
  args: !SimpleFlagArg
    name: OUTGROUP
  optional: true
- !Flag
  description: 'Starting tree (default: None)'
  synonyms:
  - --starting_tree
  - -s
  args: !SimpleFlagArg
    name: STARTING_TREE
  optional: true
- !Flag
  description: 'Use a time stamp in file names (default: False)'
  synonyms:
  - --use_time_stamp
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on debugging (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dont cleanup intermediate files (default: False)'
  synonyms:
  - --no_cleanup
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Application to use for tree building (default: raxml)'
  synonyms:
  - --tree_builder
  - -t
  args: !ChoiceFlagArg
    choices:
    - raxml
    - fasttree
    - hybrid
  optional: true
- !Flag
  description: 'Maximum No. of iterations (default: 5)'
  synonyms:
  - --iterations
  - -i
  args: !SimpleFlagArg
    name: ITERATIONS
  optional: true
- !Flag
  description: 'Min SNPs to identify a recombination block (default: 3)'
  synonyms:
  - --min_snps
  - -m
  args: !SimpleFlagArg
    name: MIN_SNPS
  optional: true
- !Flag
  description: 'Filter out taxa with more than this percentage of gaps (default: 25)'
  synonyms:
  - --filter_percentage
  - -f
  args: !SimpleFlagArg
    name: FILTER_PERCENTAGE
  optional: true
- !Flag
  description: 'Add a prefix to the final output filenames (default: None)'
  synonyms:
  - --prefix
  - -p
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Number of threads to run with RAXML, but only if a PTHREADS version
    is available (default: 1)'
  synonyms:
  - --threads
  - -c
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Criteria to use to know when to halt iterations (default: weighted_robinson_foulds)'
  synonyms:
  - --converge_method
  - -z
  args: !ChoiceFlagArg
    choices:
    - weighted_robinson_foulds
    - robinson_foulds
    - recombination
  optional: true
- !Flag
  description: 'Minimum window size (default: 100)'
  synonyms:
  - --min_window_size
  - -a
  args: !SimpleFlagArg
    name: MIN_WINDOW_SIZE
  optional: true
- !Flag
  description: 'Maximum window size (default: 10000)'
  synonyms:
  - --max_window_size
  - -b
  args: !SimpleFlagArg
    name: MAX_WINDOW_SIZE
  optional: true
- !Flag
  description: 'RAxML model (default: GTRCAT)'
  synonyms:
  - --raxml_model
  - -r
  args: !ChoiceFlagArg
    choices:
    - GTRGAMMA
    - GTRCAT
  optional: true
- !Flag
  description: 'Remove identical sequences (default: False)'
  synonyms:
  - --remove_identical_sequences
  - -d
  args: !EmptyFlagArg {}
  optional: true
command:
- run_gubbins.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
