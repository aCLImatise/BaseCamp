!Command
positional:
- !Positional
  description: 'BuildDatabase [-options] -name "mydb"  -dir <dir containing fasta
    files *.fa, *.fasta, *.fast, *.FA, *.FASTA, *.FAST, *.dna, and  *.DNA > '
  position: 0
  name: or
  optional: false
- !Positional
  description: BuildDatabase [-options] -name "mydb"  -batch <file containing a list
    of fasta files>
  position: 1
  name: or
  optional: false
named:
- !Flag
  description: The name of the database to create.
  synonyms:
  - -name
  args: !SimpleFlagArg
    name: database name
  optional: true
- !Flag
  description: The name of the search engine we are using. I.e abblast/wublast or
    rmblast.
  synonyms:
  - -engine
  args: !SimpleFlagArg
    name: engine name
  optional: true
- !Flag
  description: The name of a directory containing fasta files to be processed. The
    files are recognized by their suffix. Only *.fa and *.fasta files are processed.
  synonyms:
  - -dir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: The name of a file which contains the names of fasta files to process.
    The files names are listed one per line and should be fully qualified.
  synonyms:
  - -batch
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- BuildDatabase
subcommands: []
help_flag: !Flag
  description: (elp) Detailed help
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
