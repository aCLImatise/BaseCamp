help_text: "Usage:\n\n\tadptSim [options]  [BAM/fasta file]\n\n This program reads\
  \ a fasta file containing aDNA fragments and\n splits them into two records, one\
  \ containing the forward read\n and the second containing the reverse read (-fr,-rr)\n\
  \ or into a single for single-end mode (-fr)\n\tOptions:\n\n\t\tI/O options:\n\t\
  \t-arts\t[out]\t\tOutput single-end reads as ART (unzipped fasta) (Default: /dev/null)\n\
  \t\t-artp\t[out]\t\tOutput reads as ART (unzipped fasta) (Default: /dev/null)\n\t\
  \t\t\t\twith wrap-around for paired-end mode\n\t\t-fr\t[out fwdr]\tOutput forward\
  \ read as zipped fasta (Default: )\n\t\t-rr\t[out rwdr]\tOutput reverse read as\
  \ zipped fasta (Default: /dev/null)\n\t\t-bs\t[BAM out]\tRead BAM and write output\
  \ as a single-end BAM (Default: fasta)\n\t\t-bp\t[BAM out]\tRead BAM and write output\
  \ as a single-end BAM (Default: fasta)\n\t\t-u\t\t\tProduce uncompressed BAM (good\
  \ for unix pipe)\n\n\t-f\t[seq]\t\t\tAdapter that is observed after the forward\
  \ read (Default:  AGATCGGAAG...)\n\t-s\t[seq]\t\t\tAdapter that is observed after\
  \ the reverse read (Default:  AGATCGGAAG...)\n\t-l\t[length]\t\tDesired read length\
  \  (Default:  100)\n\t-name\t\t\t\tAppend BAM tags or to deflines if adapters are\
  \ added (Default:  not on/not used)\n\t-tag\t[tag]\t\t\tAppend this string to deflines\
  \ or BAM tags (Default:  not on/not used)\n\n"
