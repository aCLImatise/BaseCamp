help_text: "usage: \nTool for computing stats on STR VCF files\n [-h] --vcf VCF --out\
  \ OUT\n                                                   [--vcftype VCFTYPE]\n\
  \                                                   [--samples SAMPLES]\n      \
  \                                             [--sample-prefixes SAMPLE_PREFIXES]\n\
  \                                                   [--region REGION]\n        \
  \                                           [--thresh] [--afreq]\n             \
  \                                      [--acount] [--hwep] [--het]\n           \
  \                                        [--mean] [--mode] [--var]\n           \
  \                                        [--numcalled]\n                       \
  \                            [--use-length]\n                                  \
  \                 [--plot-afreq] [--version]\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n\nInput/output:\n  --vcf VCF     \
  \        Input STR VCF file\n  --out OUT             Output file prefix. Use stdout\
  \ to print file to\n                        standard output.\n  --vcftype VCFTYPE\
  \     Options=['gangstr', 'advntr', 'hipstr', 'eh',\n                        'popstr']\n\
  \nFiltering group:\n  --samples SAMPLES     File containing list of samples to include.\
  \ Or a\n                        comma-separated list of files to compute stats\n\
  \                        separate for each group of samples\n  --sample-prefixes\
  \ SAMPLE_PREFIXES\n                        Prefixes to name output for each samples\
  \ group. By\n                        default uses 1,2,3 etc.\n  --region REGION\
  \       Restrict to this region chrom:start-end\n\nStats group:\n  --thresh    \
  \          Output threshold field (max allele size, used for\n                 \
  \       GangSTR strinfo).\n  --afreq               Output allele frequencies\n \
  \ --acount              Output allele counts\n  --hwep                Output HWE\
  \ p-values per loci.\n  --het                 Output heterozygosity of each locus.\n\
  \  --mean                Output mean of allele frequencies.\n  --mode          \
  \      Output mode of allele frequencies.\n  --var                 Output variance\
  \ of allele frequencies.\n  --numcalled           Output number of samples called.\n\
  \  --use-length          Calculate per-locus stats (het, HWE) collapsing\n     \
  \                   alleles by length\n\nPlotting group:\n  --plot-afreq       \
  \   Output allele frequency plot. Will only do for a\n                        maximum\
  \ of 10 TRs.\n\nVersion:\n  --version             show program's version number\
