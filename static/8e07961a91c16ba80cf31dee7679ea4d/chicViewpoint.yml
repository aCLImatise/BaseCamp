!Command
positional: []
named:
- !Flag
  description: Path to the Hi-C matrices which store the captured Hi-C data per sample.
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: RANGE   Defines the region upstream and downstream of a reference point
    which should be considered in the analysis. Please remember to use the same fixate
    range setting as for the background model computation and that distances of the
    range larger than the fixate range use the background model of those.Format is
    --region upstream downstream
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: RANGE
  optional: true
- !Flag
  description: "Reference point file. Needs to be in the format: 'chr 100' for a single\
    \ reference point or 'chr 100 200' for a reference region and with a single reference\
    \ point per line"
  synonyms:
  - --referencePoints
  - -rp
  args: !SimpleFlagArg
    name: REFERENCEPOINTS
  optional: true
- !Flag
  description: path to the background file computed by chicViewpointBackgroundModel
  synonyms:
  - --backgroundModelFile
  - -bmf
  args: !SimpleFlagArg
    name: BACKGROUNDMODELFILE
  optional: true
- !Flag
  description: Number of threads (uses the python multiprocessing module).
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Average the contacts of n bins via a sliding window approach to smooth
    the values and be less sensitive for outliers.
  synonyms:
  - --averageContactBin
  args: !SimpleFlagArg
    name: AVERAGECONTACTBIN
  optional: true
- !Flag
  description: Decimal places for all output floating numbers in the viewpoint files.
  synonyms:
  - --decimalPlaces
  args: !SimpleFlagArg
    name: DECIMALPLACES
  optional: true
- !Flag
  description: Set this parameter to have a file with all file names of the viewpoint
    files (useful only in batch processing mode).
  synonyms:
  - --writeFileNamesToFile
  - -w
  args: !SimpleFlagArg
    name: WRITEFILENAMESTOFILE
  optional: true
- !Flag
  description: Fixate range of background model starting at distance x. E.g. all values
    greater 500kb are set to the value of the 500kb bin.
  synonyms:
  - --fixateRange
  - -fs
  args: !SimpleFlagArg
    name: FIXATERANGE
  optional: true
- !Flag
  description: Writes a file where all viewpoints all samples are sorted by the viewpoints.
  synonyms:
  - --allViewpointsList
  - -avl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: This folder contains all created viewpoint files.
  synonyms:
  - --outputFolder
  - -o
  args: !SimpleFlagArg
    name: OUTPUTFOLDER
  optional: true
command:
- chicViewpoint
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
