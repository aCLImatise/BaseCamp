!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Type of functional predictions. Valid choices are: ko, cog, rfam [default:
    ko]'
  synonyms:
  - -t
  - --type_of_prediction
  args: !SimpleFlagArg
    name: TYPE_OF_PREDICTION
  optional: true
- !Flag
  description: 'Version of GreenGenes that was used for OTU picking. Valid choices
    are: 13_5, 18may2012 [default: 13_5]'
  synonyms:
  - -g
  - --gg_version
  args: !SimpleFlagArg
    name: GG_VERSION
  optional: true
- !Flag
  description: 'Download confidence interval files (only available for GreenGenes
    13_5) [default: False]'
  synonyms:
  - --with_confidence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Force download of files (i.e. overwrite existing) [default: False]'
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- download_picrust_files.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
