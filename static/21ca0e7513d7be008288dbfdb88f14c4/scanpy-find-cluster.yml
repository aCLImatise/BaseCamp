!Command
positional: []
named: []
command:
- scanpy-find-cluster
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: '[anndata|loom] Input object format.  [default: anndata]'
    synonyms:
    - -f
    - --input-format
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[anndata|loom|zarr] Output object format.  [default: anndata]'
    synonyms:
    - -F
    - --output-format
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Chunk size for writing output in zarr format.  [default: 1000]'
    synonyms:
    - -z
    - --zarr-chunk-size
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: When specified, using it as prefix for exporting mtx files. If not
      empty and not ending with "/" or "_", a "_" will be appended.
    synonyms:
    - -X
    - --export-mtx
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: '[stdout|stderr]      Print output object summary info to specified
      stream.'
    synonyms:
    - --show-obj
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Export embeddings in a tab-separated text table.
    synonyms:
    - --export-cluster
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'Slot name under `.uns` that contains the KNN graph of which sparse
      adjacency matrix is used for clustering.  [default: neighbors]'
    synonyms:
    - --use-graph
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: '/ --undirected       Interpret the adjacency matrix as directed
      graph.  [default: True]'
    synonyms:
    - --directed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Use weights from KNN graph.  [default: False]'
    synonyms:
    - --use-weights
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '<TEXT TEXT[,TEXT...]>... Restrict the clustering to the categories
      within the key for sample annotation, in the form of "obs_key list_of_categories".
      [default: None, None]'
    synonyms:
    - --restrict-to
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Seed for random number generator.  [default: 0]'
    synonyms:
    - -S
    - --random-state
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: '[,TEXT...]      Key under which to add the computed results'
    synonyms:
    - --key-added
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: '[vtraag|igraph]        Choose between two packages for computing
      the clustering. "vtraag" is much powerful, and the default.  [default: vtraag]'
    synonyms:
    - --flavor
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[,FLOAT...] For the default flavor "vtraag", you can provide a resolution.
      Higher resolution means finding more and smaller clusters. [default: 1]'
    synonyms:
    - -r
    - --resolution
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  command:
  - scanpy-find-cluster
  - louvain
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
