  description: ":residue1 <one letter code>       Comma separated residues, that the\
    \ first side of a bifunctional cross-linker can attach to (default: '[K N-term]')"
  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":residue2 <one letter code>       Comma separated residues, that the\
    \ second side of a bifunctional cross-linker can attach to (default: '[K N-term]')"
  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_light <mass>                Mass of the light cross-linker,\
    \ linking two residues on one or two peptides (default: '138.0680796')"
  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_iso_shift <mass>            Mass of the isotopic shift between\
