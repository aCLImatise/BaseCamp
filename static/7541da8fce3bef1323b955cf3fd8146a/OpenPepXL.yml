- !Flag
  description: ":variable_max_per_peptide <num>  Maximum number of residues carrying\
    \ a variable modification per candidate peptide (default: '2')"
  synonyms:
  - -modifications
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":min_size <num>                        Minimum size a peptide must\
    \ have after digestion to be considered in the search. (default: '5')"
  synonyms:
  - -peptide
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":missed_cleavages <num>                Number of missed cleavages.\
    \ (default: '2')"
  synonyms:
  - -peptide
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":enzyme <cleavage site>                The enzyme used for peptide\
