  description: ":name <string>                    Name of the searched cross-link,\
    \ used to resolve ambiguity of equal masses (e.g. DSS or BS3) (default: 'DSS')"
  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":number_top_hits <num>               Number of top hits reported for\
    \ each spectrum pair (default: '5')"
  synonyms:
  - -algorithm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Results in the xquest.xml format (at least one of these output parameters\
    \ should be set, otherwise you will not have any results). (valid formats: 'xml',\
    \ 'xquest .xml')"
  synonyms:
  - -out_xquestxml
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Matched spectra in the xQuest .spec.xml format for spectra visualization\
    \ in the xQuest results manager. (valid formats: 'xml', 'spec.xml')"
  synonyms:
  - -out_xquest_specxml
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Results in idXML format (at least one of these output parameters should\
    \ be set, otherwise you will not have any results) (valid formats: 'idXML')"
  synonyms:
  - -out_idXML
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Results in mzIdentML (.mzid) format (at least one of these output\
    \ parameters should be set, otherwise you will not have any results) (valid formats:\
    \ 'mzid')"
