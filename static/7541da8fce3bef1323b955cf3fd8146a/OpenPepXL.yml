!Command
positional: []
named:
- !Flag
  description: "*                                    Input file containing the spectra.\
    \ (valid formats: 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                             Input file containing the linked mass\
    \ peaks. (valid formats: 'consensusXML')"
  synonyms:
  - -consensus
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                              Input file containing the protein database.\
    \ (valid formats: 'fasta')"
  synonyms:
  - -database
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "String that was appended (or prefixed - see 'prefix' flag below) to\
    \ the accessions in the protein database to indicate decoy proteins. (default:\
    \ 'decoy')"
  synonyms:
  - -decoy_string
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Set flag, if the decoy_string is a prefix of accessions in the protein
    database. Otherwise it is a suffix.
  synonyms:
  - -decoy_prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance <tolerance>          Width of precursor mass tolerance\
    \ window (default: '10')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_unit <unit>          Unit of precursor mass tolerance.\
    \ (default: 'ppm' valid: 'ppm', 'Da')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":corrections <num>                   Monoisotopic peak correction.\
    \ Matches candidates for possible monoisotopic precursor peaks for experimental\
    \ mass m and given numbers n at masses (m - n * (C13-C1 2)). These should be ordered\
    \ from more extreme to less extreme corrections. Numbers later in the list will\
    \ be preferred in case of ambiguities. (default: '[2 1 0]')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance <tolerance>           Fragment mass tolerance (default:\
    \ '0.2')"
  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_xlinks <tolerance>    Fragment mass tolerance for\
    \ cross-link ions (default: '0.3')"
  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_unit <unit>           Unit of fragment m (default:\
    \ 'Da' valid: 'ppm', 'Da')"
  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
