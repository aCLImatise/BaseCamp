  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_mono_link <mass>            Possible masses of the linker, when\
    \ attached to only one peptide (default: '[156.07864431 155.094628715]')"
  synonyms:
  - -cross_linker
  args: !EmptyFlagArg {}
  optional: true
