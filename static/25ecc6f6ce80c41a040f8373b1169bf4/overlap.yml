!Command
positional: []
named:
- !Flag
  description: It gives a statistics regarding the amount of mate reads which are
    overlapping.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_STAT_FILENAME
  optional: true
- !Flag
  description: It outputs also the alignment for each found overlapping.
  synonyms:
  - -a
  - --alignment
  args: !SimpleFlagArg
    name: OUTPUT_ALIGNMENT_FILENAME
  optional: true
- !Flag
  description: It outputs in the alignment file, the info for merging the paired-end
    reads (len_read_1,len_read_2,mismatches _in_overlapping_region).
  synonyms:
  - -m
  - --merged
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It outputs the fragment size for paired reads which are found to overlap.
  synonyms:
  - -s
  - --fragment-size
  args: !SimpleFlagArg
    name: OUTPUT_FRAGMENT_SIZE_FILENAME
  optional: true
- !Flag
  description: The minimum length of the region which is considered an overlap. Default
    is 13.
  synonyms:
  - -v
  - --overlap
  args: !SimpleFlagArg
    name: OVERLAP
  optional: true
- !Flag
  description: Fail gracefully in case the the input reads have different lengths.
    Default is False.
  synonyms:
  - -f
  - --fail-gracefully
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of parallel processes/CPUs to be used for computations. In case
    of value 0 then the program will use all the CPUs which are found. The default
    value is 0.
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
command:
- overlap.py
subcommands: []
help_flag:
usage_flag:
version_flag:
