!Command
positional: []
named:
- !Flag
  description: mandatory path to seqStore
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: seqStore
  optional: true
- !Flag
  description: mandatory path to corStore
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: corStore
  optional: true
- !Flag
  description: output filename prefix
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: enable primary output (to 'prefix.cns')
  synonyms:
  - -cns
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: enable fastq output (to 'prefix.fastq')
  synonyms:
  - -fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: enable (debug) logging output (to 'prefix.log')
  synonyms:
  - -log
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of compute threads to use (default: all)'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: numThreads
  optional: true
- !Flag
  description: align evidence to the full read, ignore overlap position
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only process reads listed in file 'readsToCorrect'
  synonyms:
  - -R
  args: !SimpleFlagArg
    name: readsToCorrect
  optional: true
- !Flag
  description: "[-end]       only process reads from ID 'bgn' to 'end' (inclusive)"
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: bgn
  optional: true
- !Flag
  description: 'output:   minimum consensus coverage needed call a corrected base'
  synonyms:
  - -cc
  args: !SimpleFlagArg
    name: coverage
  optional: true
- !Flag
  description: 'output:   minimum length of corrected region to output as a corrected
    read'
  synonyms:
  - -cl
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: 'evidence: minimum identity of an aligned evidence read overlap'
  synonyms:
  - -oi
  args: !SimpleFlagArg
    name: identity
  optional: true
- !Flag
  description: 'evidence: minimum length   of an aligned evidence read overlap'
  synonyms:
  - -ol
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: m R   configure jobs to fit in M GB memory with not more than R reads
    per batch, allowing m GB memory for processing.  write output to 'prefix.batches'.
  synonyms:
  - -partition
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: write the data used for the computation to file 'name'
  synonyms:
  - -export
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: compute using the data in file 'name'
  synonyms:
  - -import
  args: !SimpleFlagArg
    name: name
  optional: true
command:
- falconsense
subcommands: []
help_flag:
usage_flag:
version_flag:
