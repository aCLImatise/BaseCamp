!Command
positional: []
named:
- !Flag
  description: please provide the path to the directory contains the fastq files [REQUIRED
    - OPTION 1]
  synonyms:
  - --input_directory
  - -i
  args: !SimpleFlagArg
    name: INPUT_DIRECTORY
  optional: true
- !Flag
  description: ', -1 FASTQ_1 Fastq file pair 1 [REQUIRED - OPTION 2]'
  synonyms:
  - --fastq_1
  args: !SimpleFlagArg
    name: FASTQ_1
  optional: true
- !Flag
  description: ', -2 FASTQ_2 Fastq file pair 2 [REQUIRED - OPTION 2]'
  synonyms:
  - --fastq_2
  args: !SimpleFlagArg
    name: FASTQ_2
  optional: true
- !Flag
  description: variant database [OPTIONAL]; defaults to streptococcus-pneumoniae-ctvdb
    in the github directory
  synonyms:
  - --variant_database
  - -d
  args: !SimpleFlagArg
    name: VARIANT_DATABASE
  optional: true
- !Flag
  description: please provide an output directory [OPTIONAL]; if none provided a pneumo_capsular_typing
    folder will be created in the directory containing the fastq files
  synonyms:
  - --output_dir
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: number of threads to use [OPTIONAL]; default=4
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: please provide the path for bowtie2 [OPTIONAL]; defaults to bowtie2
  synonyms:
  - --bowtie
  - -b
  args: !SimpleFlagArg
    name: BOWTIE
  optional: true
- !Flag
  description: please provide the path for samtools [OPTIONAL]; defaults to samtools
  synonyms:
  - --samtools
  - -s
  args: !SimpleFlagArg
    name: SAMTOOLS
  optional: true
- !Flag
  description: if used, all bam files generated will be removed upon completion
  synonyms:
  - --cleanup
  - -c
  args: !EmptyFlagArg {}
  optional: true
command:
- PneumoCaT.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
