!Command
command:
- braker.pl
positional:
- !Positional
  optional: false
  position: 0
  name: RNA-Seq
  description: SYNOPSIS
named:
- !Flag
  optional: true
  synonyms:
  - --genome
  description: fasta file with DNA sequences
  args: !SimpleFlagArg
    name: genome.fa
- !Flag
  optional: true
  synonyms:
  - --bam
  description: "bam file with spliced alignments from\nRNA-Seq"
  args: !SimpleFlagArg
    name: rnaseq.bam
- !Flag
  optional: true
  synonyms:
  - --hints
  description: "Alternatively to calling braker.pl with a\nbam file, it is possible\
    \ to call it with a\nfile that contains introns extracted from\nRNA-Seq (or other\
    \ data) in gff format.\nThis flag also allows the usage of hints\nfrom additional\
    \ extrinsic sources for gene\nprediction with AUGUSTUS. To consider such\nadditional\
    \ extrinsic information, you need\nto use the flag --extrinsicCfgFiles to\nspecify\
    \ parameters for all sources in the\nhints file (including the source \"E\" for\n\
    intron hints from RNA-Seq). If you ran\nProtHint before calling BRAKER, specify\n\
    the files prothint_augustus.gff and\nevidence_augustus.gff, here."
  args: !SimpleFlagArg
    name: hints.gff
- !Flag
  optional: true
  synonyms:
  - --prothints
  description: "If BRAKER is called with hints produced\nby ProtHint, specify the\
    \ file\nprothint.gff, here. Will possibly concatenated\nwith hints RNA-Seq hints\
    \ if called with\n--etpmode."
  args: !SimpleFlagArg
    name: hints.gff
- !Flag
  optional: true
  synonyms:
  - --evidence
  description: "If BRAKER is called with hints produced\nby ProtHint, specify the\
    \ file\nevidence.gff, here. Will possibly be\nconcatenated with evidence from\
    \ RNA-Seq\nif called with --etpmode."
  args: !SimpleFlagArg
    name: evidence.gff
- !Flag
  optional: true
  synonyms:
  - --prot_seq
  description: "A protein sequence file in multiple fasta\nformat. This file will\
    \ be used to generate\nprotein hints for AUGUSTUS by running one\nof the three\
    \ alignment tools Exonerate\n(--prg=exonerate), Spaln (--prg=spaln) or\nGenomeThreader\
    \ (--prg=gth). Default is\nGenomeThreader if the tool is not\nspecified.  Currently,\
    \ hints from protein\nsequences are only used in the prediction\nstep with AUGUSTUS."
  args: !SimpleFlagArg
    name: prot.fa
- !Flag
  optional: true
  synonyms:
  - --prot_aln
  description: "Alignment file generated from aligning\nprotein sequences against\
    \ the genome with\neither Exonerate (--prg=exonerate), or\nSpaln (--prg=spaln),\
    \ or GenomeThreader\n(--prg=gth).\nTo prepare alignment file, run Spaln2 with\n\
    the following command:\nspaln -O0 ... > spalnfile\nTo prepare alignment file,\
    \ run Exonerate\nwith the following command:\nexonerate --model protein2genome\
    \ \\\n--showtargetgff T ... > exfile\nTo prepare alignment file, run\nGenomeThreader\
    \ with the following command:\ngth -genomic genome.fa  -protein \\\nprotein.fa\
    \ -gff3out \\\n-skipalignmentout ... -o gthfile\nA valid option prg=... must be\
    \ specified\nin combination with --prot_aln. Generating\ntool will not be guessed.\n\
    Currently, hints from protein alignment\nfiles are only used in the prediction\
    \ step\nwith AUGUSTUS."
  args: !SimpleFlagArg
    name: prot.aln
- !Flag
  optional: true
  synonyms:
  - --species
  description: "Species name. Existing species will not be\noverwritten. Uses Sp_1\
    \ etc., if no species\nis assigned"
  args: !SimpleFlagArg
    name: sname
- !Flag
  optional: true
  synonyms:
  - --AUGUSTUS_ab_initio
  description: "output ab initio predictions by AUGUSTUS\nin addition to predictions\
    \ with hints by\nAUGUSTUS"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --softmasking
  description: "Softmasking option for soft masked genome\nfiles. (Disabled by default.)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --esmode
  description: "Run GeneMark-ES (genome sequence only) and\ntrain AUGUSTUS on long\
    \ genes predicted by\nGeneMark-ES. Final predictions are ab initio"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --epmode
  description: "Run GeneMark-EP with intron hints provided\nfrom protein data. This\
    \ mode is not\ncomptabile with using the aligners\nGenomeThreader, Exonerate and\
    \ Spaln (stand alone)\nwithin braker.pl. ProtHint (with Spaln) as\nalignment producing\
    \ software is compatible."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --etpmode
  description: "Run GeneMark-ETP with hints provided from\nproteins and RNA-Seq data.\
    \ This mode is not\ncompatible with using the aligners\nGenomeThreader, Exonerate\
    \ and Spaln (stand alone)\nwithin braker.pl. ProtHint (with Spaln)\nas alignment\
    \ poducing pipeline is\ncompatible."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --gff3
  description: "Output in GFF3 format (default is gtf\nformat)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --cores
  description: "Specifies the maximum number of cores that\ncan be used during computation.\
    \ Be aware:\noptimize_augustus.pl will use max. 8\ncores; augustus will use max.\
    \ nContigs in\n--genome=file cores."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --workingdir
  description: "=/path/to/wd/           Set path to working directory. In the\nworking\
    \ directory results and temporary\nfiles are stored"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --nice
  description: "Execute all system calls within braker.pl\nand its submodules with\
    \ bash \"nice\"\n(default nice value)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --alternatives-from-evidence
  description: "Output alternative transcripts based on\nexplicit evidence from hints\
    \ (default is\ntrue)."
  args: !SimpleFlagArg
    name: 'true'
- !Flag
  optional: true
  synonyms:
  - --crf
  description: "Execute CRF training for AUGUSTUS;\nresulting parameters are only\
    \ kept for\nfinal predictions if they show higher\naccuracy than HMM parameters."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --keepCrf
  description: "keep CRF parameters even if they are not\nbetter than HMM parameters"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --UTR
  description: "create UTR training examples from RNA-Seq\ncoverage data; requires\
    \ options\n--bam=rnaseq.bam and --softmasking.\nAlternatively, if UTR parameters\
    \ already\nexist, training step will be skipped and\nthose pre-existing parameters\
    \ are used."
  args: !SimpleFlagArg
    name: on
- !Flag
  optional: true
  synonyms:
  - --prg
  description: "|gth|exonerate|spaln        Alignment tool for generating hints from\n\
    similarity of protein sequence data to\ngenome data. Method ph (ProtHint with\
    \ Spaln)\nis generally suitable; gth (GenomeThreader),\nexonerate (Exonerate)\
    \ or Spaln2\n(spaln) are suitable for proteins of closely\nrelated species, only.\n\
    This option should be specified correctly in\ncase --prot_seq or --prot_aln options\
    \ are used\n(--prot_aln option is not required of hints\nfor AUGUSTUS were generated\
    \ with ProtHint, in\nthat case, hints are provided with --hints=file\nand --prg=ph\
    \ is not required)."
  args: !SimpleFlagArg
    name: ph
- !Flag
  optional: true
  synonyms:
  - --gth2traingenes
  description: "Generate training gene structures for\nAUGUSTUS from GenomeThreader\
    \ alignments.\n(These genes can either be used for\ntraining AUGUSTUS alone with\n\
    --trainFromGth; or in addition to\nGeneMark-ET training genes if also a\nbam-file\
    \ is supplied.)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --trainFromGth
  description: "No GeneMark-Training, train AUGUSTUS from\nGenomeThreader alignments"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --makehub
  description: "Create track data hub with make_hub.py\nfor visualizing BRAKER results\
    \ with the\nUCSC GenomeBrowser"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --email
  description: E-mail address for creating track data hub
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --AUGUSTUS_CONFIG_PATH
  description: "=/path/       Set path to config directory of AUGUSTUS\n(if not specified\
    \ as environment\nvariable). BRAKER1 will assume that the\ndirectories ../bin\
    \ and ../scripts of\nAUGUSTUS are located relative to the\nAUGUSTUS_CONFIG_PATH.\
    \ If this is not the\ncase, please specify AUGUSTUS_BIN_PATH\n(and AUGUSTUS_SCRIPTS_PATH\
    \ if required).\nThe braker.pl commandline argument\n--AUGUSTUS_CONFIG_PATH has\
    \ higher priority\nthan the environment variable with the\nsame name."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --AUGUSTUS_BIN_PATH
  description: "=/path/          Set path to the AUGUSTUS directory that\ncontains\
    \ binaries, i.e. augustus and\netraining. This variable must only be set\nif AUGUSTUS_CONFIG_PATH\
    \ does not have\n../bin and ../scripts of AUGUSTUS relative\nto its location i.e.\
    \ for global AUGUSTUS\ninstallations. BRAKER1 will assume that\nthe directory\
    \ ../scripts of AUGUSTUS is\nlocated relative to the AUGUSTUS_BIN_PATH.\nIf this\
    \ is not the case, please specify\n--AUGUSTUS_SCRIPTS_PATH."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --AUGUSTUS_SCRIPTS_PATH
  description: "=/path/      Set path to AUGUSTUS directory that\ncontains scripts,\
    \ i.e. splitMfasta.pl.\nThis variable must only be set if\nAUGUSTUS_CONFIG_PATH\
    \ or AUGUSTUS_BIN_PATH\ndo not contains the ../scripts directory\nof AUGUSTUS\
    \ relative to their location,\ni.e. for special cases of a global\nAUGUSTUS installation."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --BAMTOOLS_PATH
  description: "=/path/to/           Set path to bamtools (if not specified as\nenvironment\
    \ BAMTOOLS_PATH variable). Has\nhigher priority than the environment\nvariable."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --GENEMARK_PATH
  description: "=/path/to/           Set path to GeneMark-ET (if not specified\nas\
    \ environment GENEMARK_PATH variable).\nHas higher priority than environment\n\
    variable."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --SAMTOOLS_PATH
  description: "=/path/to/           Optionally set path to samtools (if not\nspecified\
    \ as environment SAMTOOLS_PATH\nvariable) to fix BAM files automatically,\nif\
    \ necessary. Has higher priority than\nenvironment variable."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --ALIGNMENT_TOOL_PATH
  description: "=/path/to/tool Set path to alignment tool\n(prothint.py, GenomeThreader,\
    \ Spaln, or Exonerate)\nif not specified as environment\nALIGNMENT_TOOL_PATH variable.\
    \ Has higher\npriority than environment variable."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --DIAMOND_PATH
  description: "=/path/to/diamond     Set path to diamond, this is an alternative\n\
    to NCIB blast; you only need to specify one\nout of DIAMOND_PATH or BLAST_PATH,\
    \ not both.\nDIAMOND is a lot faster that BLAST and yields\nhighly similar results\
    \ for BRAKER."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --BLAST_PATH
  description: "=/path/to/blastall      Set path to NCBI blastall and formatdb\nexecutables\
    \ if not specified as\nenvironment variable. Has higher priority\nthan environment\
    \ variable."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --PYTHON3_PATH
  description: "=/path/to             Set path to python3 executable (if not\nspecified\
    \ as envirnonment variable and if\nexecutable is not in your $PATH)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --MAKEHUB_PATH
  description: "=/path/to             Set path to make_hub.py (if option --makehub\n\
    is used)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --CDBTOOLS_PATH
  description: "=/path/to            cdbfasta/cdbyank are required for running\nfix_in_frame_stop_codon_genes.py.\
    \ Usage of\nthat script can be skipped with option\n'--skip_fixing_broken_genes'."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --augustus_args
  description: "=\"--some_arg=bla\"    One or several command line arguments to\n\
    be passed to AUGUSTUS, if several\narguments are given, separate them by\nwhitespace,\
    \ i.e.\n\"--first_arg=sth --second_arg=sth\"."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipGeneMark-ES
  description: "Skip GeneMark-ES and use provided\nGeneMark-ES output (e.g. provided\
    \ with\n--geneMarkGtf=genemark.gtf)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipGeneMark-ET
  description: "Skip GeneMark-ET and use provided\nGeneMark-ET output (e.g. provided\
    \ with\n--geneMarkGtf=genemark.gtf)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipGeneMark-EP
  description: "Skip GeneMark-EP and use provided\nGeneMark-EP output (e.g. provided\
    \ with\n--geneMarkGtf=genemark.gtf)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipGeneMark-ETP
  description: "Skip GeneMark-ETP and use provided\nGeneMark-ETP output (e.g. provided\
    \ with\n--geneMarkGtf=genemark.gtf)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --geneMarkGtf
  description: "If skipGeneMark-ET is used, braker will by\ndefault look in the working\
    \ directory in\nfolder GeneMarkET for an already existing\ngtf file. Instead,\
    \ you may provide such a\nfile from another location. If geneMarkGtf\noption is\
    \ set, skipGeneMark-ES/ET/EP/ETP is\nautomatically also set."
  args: !SimpleFlagArg
    name: file.gtf
- !Flag
  optional: true
  synonyms:
  - --rounds
  description: "The number of optimization rounds used in\noptimize_augustus.pl (default\
    \ 5)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipAllTraining
  description: "Skip GeneMark-EX (training and\nprediction), skip AUGUSTUS training,\
    \ only\nruns AUGUSTUS with pre-trained and already\nexisting parameters (not recommended).\n\
    Hints from input are still generated.\nThis option automatically sets\n--useexisting\
    \ to true."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --useexisting
  description: "Use the present config and parameter files\nif they exist for 'species';\
    \ will overwrite\noriginal parameters if BRAKER performs\nan AUGUSTUS training."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --filterOutShort
  description: "It may happen that a \"good\" training gene,\ni.e. one that has intron\
    \ support from\nRNA-Seq in all introns predicted by\nGeneMark-EX, is in fact too\
    \ short. This flag\nwill discard such genes that have\nsupported introns and a\
    \ neighboring\nRNA-Seq supported intron upstream of the\nstart codon within the\
    \ range of the\nmaximum CDS size of that gene and with a\nmultiplicity that is\
    \ at least as high as\n20% of the average intron multiplicity of\nthat gene."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipOptimize
  description: "Skip optimize parameter step (not\nrecommended)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skipGetAnnoFromFasta
  description: "Skip calling the python3 script\ngetAnnoFastaFromJoingenes.py from\
    \ the\nAUGUSTUS tool suite. This script requires\npython3, biopython and re (regular\n\
    expressions) to be installed. It produces\ncoding sequence and protein FASTA files\n\
    from AUGUSTUS gene predictions and provides\ninformation about genes with in-frame\
    \ stop\ncodons. If you enable this flag, these files\nwill not be produced and\
    \ python3 and\nthe required modules will not be necessary\nfor running braker.pl."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skip_fixing_broken_genes
  description: "If you do not have python3, you can choose\nto skip the fixing of\
    \ stop codon including\ngenes (not recommended)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --fungus
  description: "GeneMark-EX option: run algorithm with\nbranch point model (most useful\
    \ for fungal\ngenomes)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --rnaseq2utr_args
  description: "Expert option: pass alternative parameters\nto rnaseq2utr as string,\
    \ default parameters:\n-r 76 -v 100 -n 15 -i 0.7 -m 0.3 -w 70\n-c 100 -p 0.5"
  args: !SimpleFlagArg
    name: params
- !Flag
  optional: true
  synonyms:
  - --eval
  description: "Reference set to evaluate predictions\nagainst (using the eval package)"
  args: !SimpleFlagArg
    name: reference.gtf
- !Flag
  optional: true
  synonyms:
  - --AUGUSTUS_hints_preds
  description: "File with AUGUSTUS hints predictions; will\nuse this file as basis\
    \ for UTR training;\nonly UTR training and prediction is\nperformed if this option\
    \ is given."
  args: !SimpleFlagArg
    name: s
- !Flag
  optional: true
  synonyms:
  - --flanking_DNA
  description: "Size of flanking region, must only be\nspecified if --AUGUSTUS_hints_preds\
    \ is given\n(for UTR training in a separate braker.pl\nrun that builds on top\
    \ of an existing run)"
  args: !SimpleFlagArg
    name: n
- !Flag
  optional: true
  synonyms:
  - --verbosity
  description: "0 -> run braker.pl quiet (no log)\n1 -> only log warnings\n2 -> also\
    \ log configuration\n3 -> log all major steps\n4 -> very verbose, log also small\
    \ steps"
  args: !SimpleFlagArg
    name: n
- !Flag
  optional: true
  synonyms:
  - --downsampling_lambda
  description: "The distribution of introns in training\ngene structures generated\
    \ by GeneMark-EX\nhas a huge weight on single-exon and\nfew-exon genes. Specifying\
    \ the lambda\nparameter of a poisson distribution will\nmake braker call a script\
    \ for downsampling\nof training gene structures according to\ntheir number of\
    \ introns distribution, i.e.\ngenes with none or few exons will be\ndownsampled,\
    \ genes with many exons will be\nkept. Default value is 2.\nIf you want to avoid\
    \ downsampling, you have\nto specify 0."
  args: !SimpleFlagArg
    name: d
- !Flag
  optional: true
  synonyms:
  - --checkSoftware
  description: "Only check whether all required software\nis installed, no execution\
    \ of BRAKER"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --nocleanup
  description: "Skip deletion of all files that are typically not\nused in an annotation\
    \ project after\nrunning braker.pl. (For tracking any\nproblems with a braker.pl\
    \ run, you\nmight want to keep these files, therefore\nnocleanup can be activated.)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --genemark_hintsfile
  description: "Hints file for GeneMark-ETP produced by a\nprevious BRAKER run. Excluding\
    \ contents or\nevidence.gff."
  args: !SimpleFlagArg
    name: hints.gff
- !Flag
  optional: true
  synonyms:
  - --splice_sites
  description: "list of splice site patterns for UTR\nprediction; default: GTAG, extend\
    \ like this:\n--splice_sites=GTAG,ATAC,...\nthis option only affects UTR training\n\
    example generation, not gene prediction\nby AUGUSTUS"
  args: !SimpleFlagArg
    name: patterns
- !Flag
  optional: true
  synonyms:
  - --overwrite
  description: "Overwrite existing files (except for\nspecies parameter files) Beware,\
    \ currently\nnot implemented properly!"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --extrinsicCfgFiles
  description: ",file2,... Depending on the mode in which braker.pl\nis executed,\
    \ it may require one ore several\nextrinsicCfgFiles. Don't use this option\nunless\
    \ you know what you are doing!"
  args: !SimpleFlagArg
    name: file1
- !Flag
  optional: true
  synonyms:
  - --stranded
  description: "=+,-,+,-,...              If UTRs are trained, i.e.~strand-specific\n\
    bam-files are supplied and coverage\ninformation is extracted for gene prediction,\n\
    create stranded ep hints. The order of\nstrand specifications must correspond\
    \ to the\norder of bam files. Possible values are\n+, -, .\nIf stranded data is\
    \ provided, ONLY coverage\ndata from the stranded data is used to\ngenerate UTR\
    \ examples! Coverage data from\nunstranded data is used in the prediction\nstep,\
    \ only.\nThe stranded label is applied to coverage\ndata, only. Intron hints are\
    \ generated\nfrom all libraries treated as \"unstranded\"\n(because splice site\
    \ filtering eliminates\nintron hints from the wrong strand, anyway)."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --optCfgFile
  description: "Optional custom config file for AUGUSTUS\nfor running PPX (currently\
    \ not\nimplemented)"
  args: !SimpleFlagArg
    name: ppx.cfg
- !Flag
  optional: true
  synonyms:
  - --grass
  description: "Switch this flag on if you are using braker.pl\nfor predicting genes\
    \ in grasses with\nGeneMark-EX. The flag will enable\nGeneMark-EX to handle GC-heterogenicity\n\
    within genes more properly.\nNOTHING IMPLEMENTED FOR GRASS YET!"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --transmasked_fasta
  description: "Transmasked genome FASTA file for GeneMark-EX\n(to be used instead\
    \ of the regular genome\nFASTA file)."
  args: !SimpleFlagArg
    name: file.fa
- !Flag
  optional: true
  synonyms:
  - --min_contig
  description: "Minimal contig length for GeneMark-EX, could\nfor example be set to\
    \ 10000 if transmasked_fasta\noption is used because transmasking might\nintroduce\
    \ many very short contigs."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --translation_table
  description: "Change translation table from non-standard\nto something else.\nDOES\
    \ NOT WORK YET BECAUSE BRAKER DOESNT\nSWITCH TRANSLATION TABLE FOR GENEMARK-EX,\
    \ YET!"
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --gc_probability
  description: "Probablity for donor splice site pattern GC\nfor gene prediction with\
    \ GeneMark-EX,\ndefault value is 0.001"
  args: !SimpleFlagArg
    name: DECIMAL
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - --help
  description: Print this help message
  args: !EmptyFlagArg {}
usage_flag:
version_flag: !Flag
  optional: true
  synonyms:
  - --version
  description: Print version number of braker.pl
  args: !EmptyFlagArg {}
help_text: "\nbraker.pl     Pipeline for predicting genes with GeneMark-EX and AUGUSTUS\
