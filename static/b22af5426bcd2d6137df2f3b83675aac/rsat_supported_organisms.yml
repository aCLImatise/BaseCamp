help_text: "NAME\n\tsupported-organisms\n\nUSAGE\n        supported-organisms [-i\
  \ inputfile] [-o outputfile] [-v]\n\nAUTHORS\n\tJacques.van-Helden.fr\n\n\tManagement\
  \ of taxonomic tree: \n\t   Rekin's Janky (Rekins.Janky@vib.be).\n\nDESCRIPTION\n\
  \n\tReturns the list of organisms supported on the local\n\tRegulatory Sequence\
  \ Analysis Tools (default) or on a remote\n\tserver (option -server). The list can\
  \ be restricted at a given\n\ttaxonomic level (option -taxon).\n\nCATEGORY\n\tGenomes\n\
  \nOPTIONS\n\t-h\t(must be first argument) display full help message\n\n\t-help\t\
  (must be first argument) display options\n\n\t-format\toutput format\n\t\tsupported:\
  \ tab,tree,html_tree,newick\n\n\t\ttab: tab-delimited text format, with one row\
  \ per\n\t\torganism and one column per field (see option\n\t\t-return).\n\n\t\t\
  tree: a textual representation of the tree, with\n\t\thyphen-based indentation to\
  \ indicate taxon depth.\n\n\t\thtml_tree: same as tree, but wiht HTML tags (organism\n\
  \t\tnames in italics, taxon names in bold).\n\n \t-return output fields\n\t\tsupported:\
  \ ID,name,taxid,source,last_update,nb,seq_format,up_from,up_to,taxonomy,data,genome,genome_assembly,genome_version,download_date,variant_available,variant_source,path_to_variant_files,blast_available\n\
  \n        -taxon selected_taxon \n\t       Only returns organisms belonging to a\
  \ selected taxon.\n\t       Example: \n\t           supported-organisms -taxon Enterobacteriaceae\n\
  \n        -group selected_group \n\n\t       Only returns organisms belonging to\
  \ a selected\n\t       \"taxonomic\" group.\n\n\t       Supported groups (as defined\
  \ by EnsemblGenomes): \n\t           Fungi\n\t           Prokaryotes\n\t\t   Bacteria\n\
  \t\t   Archaea\n\t\t   Protists\n\t\t   Metazoa\n\t\t   Plants\n\n\t       Note\
  \ that some of the \"groups\" correspond to a specific\n\t       taxon defined by\
  \ its systematic name (e.g. Metazoa,\n\t       Fungi) or by its common name (Plants,\
  \ Prokaryotes),\n\t       whilst others are defined according ot the common usage\n\
  \t       (e.g. Protists) but do not properly speaking correspond\n\t       to a\
  \ taxonomic group. These non-taxonomic groups are\n\t       converted as follows:\n\
  \t       - \"Protists\" is converted to \n\t         \"(Eukaryota NOT (Metazoa OR\
  \ Fungi)) OR EnsemblProtists\"\n\t       - \"Plants\" is converted to Viridiplantae\n\
  \t       - \"Prokaryotes\" is converted to \"Bacteria OR Archaea\" \n\n\t      \
  \ Example: \n\t           supported-organisms -taxon Protists\n\t           supported-organisms\
  \ -taxon Prokaryotes\n\n\t-source selected_source\n\t       Only return organisms\
  \ from a user-selected source(s).\n\t       This argument can be used iteratively\
  \ to accept\n\t       multiple sources.\n\n\t       Example: \n\t           supported-organisms\
  \ -source ensembl\n\t           supported-organisms -source ensemblgenomes\n\t \
  \          supported-organisms -source ensembl -source ensemblgenomes\n\n\t-depth\
  \ #\n\t       Depth for exploring the taxonomic tree. When the value\n\t       differs\
  \ from 0, the program only returns one\n\t       \"representative\" organism per\
  \ taxon of the specified\n\t       depth.\n\n\t       This option is convenient\
  \ to select a non-redundant set\n\t       of species. Note that the biological relevance\
  \ of the\n\t       result strongly depends on the annotation of the\n\t       taxonomy\
  \ in the original database from whichb RSAT\n\t       genomes were downloaded.\n\
  \n\t       Positive value indicate that the tree should be\n\t       traversed from\
  \ root to leaves.\n\n\t       Negative values indicate that the tree should be\n\
  \t       traversed from leaves to root. Beware: level 0 is the\n\t       species.\
  \ Level -1 this corresponds to the lowest level\n\t       of the taxonomy.\n\n\t\
  \       Also note that the depth of the taxonomic annotations\n\t       vary along\
  \ branches, so that positive values will give\n\t       different results from negative\
  \ values.\n\n\t-unique_species\n\n\t        Select at most one organism per species.\
  \ This option\n\t        aims at avoiding to be submerged by hundreds of\n\t   \
  \     strains sequenced for the same species\n\t        (e.g. Escherichia coli).\n\
  \t\t\n\n\t\tSince the current annotations do not contain any\n\t\texplicit mention\
  \ of the taxonomic depth in the\n\t\ttaxonomic classification, we use a somewhat\
  \ pedestrial\n\t\tcriterion to identify species, by considering the\n\t\tfirst word\
  \ of the organism name as the genus, and the\n\t\tsecond name as the species.\n\n\
  \t-unique_genus\n\n\t        Select at most one organism per genus. See option\n\
  \t        -unique_species for the details.\n\n\t-server Return the list of organisms\
  \ supported on a remote\n\t\tRSAT server, via the Web services interface\n\t\t(http://www.rsat.eu/web_services/RSATWS.wsdl).\n\
  \n\t\tThe option -server can be combined with the option\n\t\t-taxon in order to\
  \ obtain the list of organisms\n\t\tsupported on the main RSAT server, before downloading\n\
  \t\tthem.\n\n\t\tEx: \n\t\t   supported-organisms -taxon Fungi -server\n\n\t\tAn\
  \ alternative server RSAT server can be selected by\n\t\tspecifying the URL of the\
  \ Web server.\n\n\t\tsupported-organisms -server http://embnet.ccg.unam.mx/rsa-tools\n\
  \n"
