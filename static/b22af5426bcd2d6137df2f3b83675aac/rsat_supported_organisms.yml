    \ option -server can be combined with the option\n-taxon in order to obtain the\
    \ list of organisms\nsupported on the main RSAT server, before downloading\nthem.\n\
    Ex:\nsupported-organisms -taxon Fungi -server\nAn alternative server RSAT server\
    \ can be selected by\nspecifying the URL of the Web server.\nsupported-organisms\
    \ -server http://embnet.ccg.unam.mx/rsa-tools\n"
