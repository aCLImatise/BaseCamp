    \ of the specified\ndepth.\nThis option is convenient to select a non-redundant\
    \ set\nof species. Note that the biological relevance of the\nresult strongly\
    \ depends on the annotation of the\ntaxonomy in the original database from whichb\
    \ RSAT\ngenomes were downloaded.\nPositive value indicate that the tree should\
    \ be\ntraversed from root to leaves.\nNegative values indicate that the tree should\
    \ be\ntraversed from leaves to root. Beware: level 0 is the\nspecies. Level -1\
    \ this corresponds to the lowest level\nof the taxonomy.\nAlso note that the depth\
    \ of the taxonomic annotations\nvary along branches, so that positive values will\
    \ give\ndifferent results from negative values."
  synonyms:
  - -depth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Select at most one organism per species. This option\naims at avoiding\
    \ to be submerged by hundreds of\nstrains sequenced for the same species\n(e.g.\
