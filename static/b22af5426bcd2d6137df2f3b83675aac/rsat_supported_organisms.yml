- !Flag
  description: "Only returns organisms belonging to a selected\n\"taxonomic\" group.\n\
    Supported groups (as defined by EnsemblGenomes):\nFungi\nProkaryotes\nBacteria\n\
    Archaea\nProtists\nMetazoa\nPlants\nNote that some of the \"groups\" correspond\
    \ to a specific\ntaxon defined by its systematic name (e.g. Metazoa,\nFungi) or\
    \ by its common name (Plants, Prokaryotes),\nwhilst others are defined according\
    \ ot the common usage\n(e.g. Protists) but do not properly speaking correspond\n\
    to a taxonomic group. These non-taxonomic groups are\nconverted as follows:\n\
    - \"Protists\" is converted to\n\"(Eukaryota NOT (Metazoa OR Fungi)) OR EnsemblProtists\"\
    \n- \"Plants\" is converted to Viridiplantae\n- \"Prokaryotes\" is converted to\
    \ \"Bacteria OR Archaea\"\nExample:\nsupported-organisms -taxon Protists\nsupported-organisms\
    \ -taxon Prokaryotes"
