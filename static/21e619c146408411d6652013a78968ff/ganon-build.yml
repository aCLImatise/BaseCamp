!Command
positional: []
named:
- !Flag
  description: Sequence files .fasta .fa .fna (e.g ref.fna[.gz],[ref2.fna[.gz],...,refN.fna[.gz]])
  synonyms:
  - -r
  - --reference-files
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Directory with reference files. Do not provide wildcards, just path
    (e.g. /path/to/folder/)
  synonyms:
  - -d
  - --directory-reference-files
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Extension of the files to search in the --directory-reference-files
    (e.g. '.fna')
  synonyms:
  - -x
  - --extension
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Tab-separated file linking sequences and bin identifiers. The file
    should contain the following fields: Seq. Identifier <tab> Pos. Seq. Start <tab>
    Pos. Seq. End <tab> Bin Id'
  synonyms:
  - -e
  - --seqid-bin-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output file for filter (e.g. filter.ibf)
  synonyms:
  - -o
  - --output-filter-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Previously generated filter file to be updated
  synonyms:
  - -u
  - --update-filter-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: When using --update-filter-file and all sequences are provided to update
    index, set this option to not only add sequences to the filter but also remove
  synonyms:
  - -c
  - --update-complete
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Final filter size in Megabytes (MB) [mutually exclusive --filter-size-bits]
  synonyms:
  - -s
  - --filter-size
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Final filter size in Bits (bit) [mutually exclusive --filter-size]
  synonyms:
  - -b
  - --filter-size-bits
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: k size to build filter
  synonyms:
  - -k
  - --kmer-size
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of hash functions to build filter
  synonyms:
  - -n
  - --hash-functions
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of threads
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of sequences for each batch
  synonyms:
  - --n-refs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Number of batches of n-refs to hold in memory
  synonyms:
  - --n-batches
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Verbose output mode
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quiet output mode (only outputs errors and warnings to the stderr)
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
command:
- ganon-build
subcommands: []
help_flag: !Flag
  description: Show help commands
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show current version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
