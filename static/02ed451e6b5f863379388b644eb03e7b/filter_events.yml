!Command
positional: []
named:
- !Flag
  description: Comparison file to filter or list of replicate files to filter.
  synonyms:
  - --filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Control comparison file to filter.
  synonyms:
  - --control
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output directory for filtered file.
  synonyms:
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Require at least N-many total reads (inclusion reads, exclusion reads
    or reads supporting both isoforms.
  synonyms:
  - --num-total
  args: !SimpleFlagArg
    name: NUM_TOTAL
  optional: true
- !Flag
  description: Require at least N-many inclusion reads. Assumes that the first isoform
    (isoform 0) is the inclusion isoform.
  synonyms:
  - --num-inc
  args: !SimpleFlagArg
    name: NUM_INC
  optional: true
- !Flag
  description: Require at least N-many exclusion reads
  synonyms:
  - --num-exc
  args: !SimpleFlagArg
    name: NUM_EXC
  optional: true
- !Flag
  description: Require the sum of inclusion and exclusion reads to be at least N.
  synonyms:
  - --num-sum-inc-exc
  args: !SimpleFlagArg
    name: NUM_SUM
  optional: true
- !Flag
  description: Require the absolute change in Psi (delta Psi) to be at least N. Only
    takes positive floats as arguments.
  synonyms:
  - --delta-psi
  args: !SimpleFlagArg
    name: DELTA_PSI
  optional: true
- !Flag
  description: Require the Bayes factor to be at least N.
  synonyms:
  - --bayes-factor
  args: !SimpleFlagArg
    name: BAYES_FACTOR
  optional: true
- !Flag
  description: Apply filter to both samples.
  synonyms:
  - --apply-both
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The number of biological replicates in a sample which must pass the   filters
    to call an event significant.
  synonyms:
  - --votes
  args: !SimpleFlagArg
    name: VOTE_THRESH
  optional: true
command:
- filter_events
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
