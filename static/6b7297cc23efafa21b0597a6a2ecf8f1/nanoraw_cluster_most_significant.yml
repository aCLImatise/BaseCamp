  args: !SimpleFlagArg
    name: PDF_FILENAME
- !Flag
  optional: true
  synonyms:
  - --statistics-filename
  description: "Filename to save/load base by base signal difference\nstatistics.\
    \ If file exists it will try to be loaded,\nif it does not exist it will be created\
    \ to save\nstatistics. Default: Don't save/load."
  args: !SimpleFlagArg
    name: STATISTICS_FILENAME
- !Flag
  optional: true
  synonyms:
  - --r-data-filename
  description: "Filename to save R data structure. Defualt: Don't save"
  args: !SimpleFlagArg
    name: R_DATA_FILENAME
- !Flag
  optional: true
  synonyms:
  - --num-regions
  description: 'Number of regions to plot. Default: 10'
  args: !SimpleFlagArg
    name: NUM_REGIONS
- !Flag
  optional: true
  synonyms:
  - --q-value-threshold
  description: "Choose the number of regions to select by the FDR\ncorrected p-values.\
    \ Note that --num-regions will be\nignored if this option is set."
  args: !SimpleFlagArg
    name: Q_VALUE_THRESHOLD
- !Flag
  optional: true
  synonyms:
  - --num-bases
  description: 'Number of bases to plot from region. Default: 5'
  args: !SimpleFlagArg
    name: NUM_BASES
- !Flag
  optional: true
  synonyms:
  - --slide-span
  description: "Number of bases to slide up and down when computing\ndistances for\
    \ signal cluster plotting. Default: Exact\nposition"
  args: !SimpleFlagArg
    name: SLIDE_SPAN
- !Flag
  optional: true
  synonyms:
  - --quiet
  - -q
  description: Don't print status information.
  args: !EmptyFlagArg {}
