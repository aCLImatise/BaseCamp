help_text: "\n\nINFO: help\nINFO: description:\nsmoothes is a method for window smoothing\
  \ many of the GPAT++ formats.\n\n      smoother averages a set of scores over a\
  \ sliding genomic window.            \n      smoother slides over genomic positions\
  \ not the SNP indices. In other words  \n      the number of scores within a window\
  \ will not be constant. The last         \n      window for each seqid can be smaller\
  \ than the defined window size.          \n      smoother automatically analyses\
  \ different seqids separately.                \nOutput : 4 columns :     \n    \
  \ 1. seqid            \n     2. window start     \n     2. window end       \n \
  \    3. averaged score   \n\nINFO: usage: smoother --format pFst --file GPA.output.txt\n\
  \nINFO: required: f,file     -- argument: a file created by GPAT++             \
  \              \nINFO: required: o,format   -- argument: format of input file, case\
  \ sensitive               \n                              available format options:\
  \                                    \n                                wcFst, pFst,\
  \ bFst, iHS, xpEHH, abba-baba, col3             \nINFO: optional: w,window   --\
  \ argument: size of genomic window in base pairs (default 5000)\nINFO: optional:\
  \ s,step     -- argument: window step size in base pairs (default 1000)      \n\
  INFO: optional: t,truncate -- flag    : end last window at last position (zero based)\
  \      \n\nType: transformation\n\n------------------------------------------------------\n\
  \              This is a vcflib::GPAT++ tool           \n-Version       : 1.0.2\n\
  -Contact       : zev.kronenberg [at] gmail.com \n-Notes         : If you find a\
  \ bug, please open a report on github!\n-Support       : Please post questions to\
