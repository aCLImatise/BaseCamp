!Command
positional: []
named:
- !Flag
  description: print citation information
  synonyms:
  - --info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Max group size (n sequences) (default: 1000000)'
  synonyms:
  - -X
  - --max-size
  args: !SimpleFlagArg
    name: MAX_SIZE
  optional: true
- !Flag
  description: 'Minimum partition size worth keeping (default: 5)'
  synonyms:
  - -m
  - --min-partition-size
  args: !SimpleFlagArg
    name: MIN_PART_SIZE
  optional: true
- !Flag
  description: 'Do not actually output groups files. (default: True)'
  synonyms:
  - -n
  - --no-output-groups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output unassigned sequences, too (default: False)'
  synonyms:
  - -U
  - --output-unassigned
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Overwrite output file if it exists (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using gzip (default: False)'
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using bzip2 (default: False)'
  synonyms:
  - --bzip
  args: !EmptyFlagArg {}
  optional: true
command:
- extract-partitions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
