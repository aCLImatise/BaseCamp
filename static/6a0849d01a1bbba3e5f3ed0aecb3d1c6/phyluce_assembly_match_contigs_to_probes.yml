!Command
positional: []
named:
- !Flag
  description: The directory containing the assembled contigs in which you are searching
    for UCE loci.
  synonyms:
  - --contigs
  args: !SimpleFlagArg
    name: CONTIGS
  optional: true
- !Flag
  description: The bait/probe file in FASTA format.
  synonyms:
  - --probes
  args: !SimpleFlagArg
    name: PROBES
  optional: true
- !Flag
  description: The directory in which to store the resulting SQL database and LASTZ
    files.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: The minimum percent coverage required for a match [default=80].
  synonyms:
  - --min-coverage
  args: !SimpleFlagArg
    name: MIN_COVERAGE
  optional: true
- !Flag
  description: The minimum percent identity required for a match [default=80].
  synonyms:
  - --min-identity
  args: !SimpleFlagArg
    name: MIN_IDENTITY
  optional: true
- !Flag
  description: Path to self-to-self lastz results for baits to remove potential duplicate
    probes.
  synonyms:
  - --dupefile
  args: !SimpleFlagArg
    name: DUPEFILE
  optional: true
- !Flag
  description: A regular expression to apply to the probe names for replacement [default='^(uce-\d+)(?:_p\d+.*)'].
  synonyms:
  - --regex
  args: !SimpleFlagArg
    name: REGEX
  optional: true
- !Flag
  description: A optional output file in which to store those loci that appear to
    be duplicates.
  synonyms:
  - --keep-duplicates
  args: !SimpleFlagArg
    name: KEEP_DUPLICATES
  optional: true
command:
- phyluce_assembly_match_contigs_to_probes
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
