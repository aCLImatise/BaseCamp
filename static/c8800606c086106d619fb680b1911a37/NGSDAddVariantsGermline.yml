!Command
positional: []
named:
- !Flag
  description: Processed sample name
  synonyms:
  - -ps
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Small variant list in GSvar format (as produced by megSAP). Default\
    \ value: ''"
  synonyms:
  - -var
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Force import of small variants, even if already imported. Default\
    \ value: 'false'"
  synonyms:
  - -var_force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "CNV list in TSV format (as produced by megSAP). Default value: ''"
  synonyms:
  - -cnv
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Force import of CNVs, even if already imported. Default value: 'false'"
  synonyms:
  - -cnv_force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Maximum allele frequency of small variants to import (1000g and gnomAD).\
    \ Default value: '0.05'"
  synonyms:
  - -max_af
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Uses the test database instead of on the production database. Default\
    \ value: 'false'"
  synonyms:
  - -test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Enable verbose debug output. Default value: 'false'"
  synonyms:
  - -debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Disable timing output. Default value: 'false'"
  synonyms:
  - -no_time
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- NGSDAddVariantsGermline
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
