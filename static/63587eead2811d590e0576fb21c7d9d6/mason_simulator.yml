  optional: true
  synonyms:
  - --454-background-noise-mean
  description: "Mean of lognormal distribution to use for the noise. In range\n[0..inf].\
    \ Default: 0.23."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
