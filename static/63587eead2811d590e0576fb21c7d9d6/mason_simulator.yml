!Command
command:
- mason_simulator
positional:
- !Positional
  optional: false
  position: 0
  name: simulated.
  description: OPTIONS
- !Positional
  optional: false
  position: 0
  name: file.
  description: After the generation of the haplotypes, fragments are sampled from
    the
- !Positional
  optional: false
  position: 0
  name: NM
  description: Edit distance when aligned to the reference (i).
- !Positional
  optional: false
  position: 1
  name: MD
  description: String for mismatching positions (Z).
- !Positional
  optional: false
  position: 2
  name: oR
  description: Name of original reference, (Z).
- !Positional
  optional: false
  position: 3
  name: oH
  description: Number of the original hhaplotype (1-based), (i).
- !Positional
  optional: false
  position: 4
  name: oP
  description: original position on the original reference (i).
- !Positional
  optional: false
  position: 5
  name: oS
  description: original strand, F/R for forward and reverse strand (A).
- !Positional
  optional: false
  position: 6
  name: uR
  description: "Reason for being unaligned, I/B for being in insertion or spanning\n\
    over breakpoint."
- !Positional
  optional: false
  position: 7
  name: XE
  description: Number of sequencing errors in the read (i).
- !Positional
  optional: false
  position: 8
  name: XS
  description: Number of SNPs in the read alignment (i).
- !Positional
  optional: false
  position: 9
  name: XI
  description: Number of small indels in the read alignment (i).
- !Positional
  optional: false
  position: 0
  name: files.
  description: READ ORIENTATION
- !Positional
  optional: false
  position: 0
  name: FR
  description: "Reads are inward-facing, the same as Illumina paired-end reads: R1\n\
    --> <-- R2."
- !Positional
  optional: false
  position: 1
  name: RF
  description: "Reads are outward-facing, the same as Illumina mate-pair reads: R1\n\
    <-- --> R2."
- !Positional
  optional: false
  position: 2
  name: FF
  description: 'Reads are on the same strand: R1 --> --> R2.'
- !Positional
  optional: false
  position: 3
  name: FF2
  description: "Reads are on the same strand but the \"right\" reads are sequenced\
    \ to\nthe left of the \"left\" reads, same as 454 paired: R2 --> --> R1."
named:
- !Flag
  optional: true
  synonyms:
  - --version-check
  description: "Turn this option off to disable version update notifications of the\n\
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO.\nDefault: 1."
  args: !SimpleFlagArg
    name: BOOL
- !Flag
  optional: true
  synonyms:
  - -q
  - --quiet
  description: Low verbosity.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbose
  description: Higher verbosity.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -vv
  - --very-verbose
  description: Highest verbosity.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --seed
  description: 'Seed to use for random number generator. Default: 0.'
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --meth-seed
  description: "Seed to use for methylation level random number generator. Default:\n\
    0."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --seed-spacing
  description: 'Offset for seeds to use when multi-threading. Default: 2048.'
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --num-threads
  description: 'Number of threads to use. In range [1..inf]. Default: 1.'
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --force-single-end
  description: Force single-end simulation although --out-right file is given.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --chunk-size
  description: "Number of fragments to simulate in one batch. In range [65536..inf].\n\
    Default: 65536."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - -n
  - --num-fragments
  description: Number of reads/pairs to simulate. In range [1..inf].
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --meth-fasta-in
  description: "FASTA file with methylation levels of the input file. Valid\nfiletypes\
    \ are: .sam[.*], .raw[.*], .gbk[.*], .frn[.*], .fq[.*],\n.fna[.*], .ffn[.*], .fastq[.*],\
    \ .fasta[.*], .faa[.*], .fa[.*],\n.embl[.*], and .bam, where * is any of the following\
    \ extensions: gz\nand bgzf for transparent (de)compression."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - -o
  - --out
  description: "Output of single-end/left end reads. Valid filetypes are: .sam[.*],\n\
    .raw[.*], .frn[.*], .fq[.*], .fna[.*], .ffn[.*], .fastq[.*],\n.fasta[.*], .faa[.*],\
    \ .fa[.*], and .bam, where * is any of the\nfollowing extensions: gz and bgzf\
    \ for transparent (de)compression."
  args: !SimpleFlagArg
    name: OUTPUT_FILE
- !Flag
  optional: true
  synonyms:
  - -or
  - --out-right
  description: "Output of right reads. Giving this options enables paired-end\nsimulation.\
    \ Valid filetypes are: .sam[.*], .raw[.*], .frn[.*],\n.fq[.*], .fna[.*], .ffn[.*],\
    \ .fastq[.*], .fasta[.*], .faa[.*],\n.fa[.*], and .bam, where * is any of the\
    \ following extensions: gz\nand bgzf for transparent (de)compression."
  args: !SimpleFlagArg
    name: OUTPUT_FILE
- !Flag
  optional: true
  synonyms:
  - -oa
  - --out-alignment
  description: "SAM/BAM file with alignments. Valid filetypes are: .sam[.*] and\n\
    .bam, where * is any of the following extensions: gz and bgzf for\ntransparent\
    \ (de)compression."
  args: !SimpleFlagArg
    name: OUTPUT_FILE
- !Flag
  optional: true
  synonyms:
  - -ir
  - --input-reference
  description: "Path to FASTA file to read the reference from. Valid filetypes are:\n\
    .sam[.*], .raw[.*], .gbk[.*], .frn[.*], .fq[.*], .fna[.*], .ffn[.*],\n.fastq[.*],\
    \ .fasta[.*], .faa[.*], .fa[.*], .embl[.*], and .bam,\nwhere * is any of the following\
    \ extensions: gz and bgzf for\ntransparent (de)compression."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - -iv
  - --input-vcf
  description: "Path to the VCF file with variants to apply. Valid filetype is:\n\
    .vcf[.*], where * is any of the following extensions: gz and bgzf\nfor transparent\
    \ (de)compression."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - --methylation-levels
  description: Enable methylation level simulation.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --meth-cg-mu
  description: "Median of beta distribution for methylation level of CpG loci. In\n\
    range [0..1]. Default: 0.6."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --meth-cg-sigma
  description: "Standard deviation of beta distribution for methylation level of CpG\n\
    loci. In range [0..1]. Default: 0.03."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --meth-chg-mu
  description: "Median of beta distribution for methylation level of CHG loci. In\n\
    range [0..1]. Default: 0.08."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --meth-chg-sigma
  description: "Standard deviation of beta distribution for methylation level of CHG\n\
    loci. In range [0..1]. Default: 0.008."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --meth-chh-mu
  description: "Median of beta distribution for methylation level of CHH loci. In\n\
    range [0..1]. Default: 0.05."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --meth-chh-sigma
  description: "Standard deviation of beta distribution for methylation level of CHH\n\
    loci. In range [0..1]. Default: 0.005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --fragment-size-model
  description: "The model to use for the fragment size simulation. One of normal and\n\
    uniform. Default: normal."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --fragment-min-size
  description: "Smallest fragment size to use when using uniform fragment size\nsimulation.\
    \ In range [1..inf]. Default: 100."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --fragment-max-size
  description: "Largest fragment size to use when using uniform fragment size\nsimulation.\
    \ In range [1..inf]. Default: 400."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --fragment-mean-size
  description: "Mean fragment size for normally distributed fragment size\nsimulation.\
    \ In range [1..inf]. Default: 300."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --fragment-size-std-dev
  description: "Fragment size standard deviation when using normally distributed\n\
    fragment size simulation. In range [1..inf]. Default: 30."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --seq-technology
  description: "Set sequencing technology to simulate. One of illumina, 454, and\n\
    sanger. Default: illumina."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --seq-mate-orientation
  description: "Orientation for paired reads. See section Read Orientation below.\n\
    One of FR, RF, FF, and FF2. Default: FR."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --seq-strands
  description: "Strands to simulate from, only applicable to paired sequencing\nsimulation.\
    \ One of forward, reverse, and both. Default: both."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --embed-read-info
  description: Whether or not to embed read information.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --read-name-prefix
  description: 'Read names will have this prefix. Default: simulated..'
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --enable-bs-seq
  description: Enable BS-seq simulation.
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --bs-seq-protocol
  description: "Protocol to use for BS-Seq simulation. One of directional and\nundirectional.\
    \ Default: directional."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --bs-seq-conversion-rate
  description: "Conversion rate for unmethylated Cs to become Ts. In range [0..1].\n\
    Default: 0.99."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-read-length
  description: "Read length for Illumina simulation. In range [1..inf]. Default:\n\
    100."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --illumina-error-profile-file
  description: "Path to file with Illumina error profile. The file must be a text\n\
    file with floating point numbers separated by space, each giving a\npositional\
    \ error rate. Valid filetype is: .txt."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-insert
  description: "Insert per-base probability for insertion in Illumina sequencing.\
    \ In\nrange [0..1]. Default: 0.00005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-deletion
  description: "Insert per-base probability for deletion in Illumina sequencing. In\n\
    range [0..1]. Default: 0.00005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-mismatch-scale
  description: "Scaling factor for Illumina mismatch probability. In range [0..inf].\n\
    Default: 1.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-mismatch
  description: "Average per-base mismatch probability in Illumina sequencing. In\n\
    range [0.0..1.0]. Default: 0.004."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-mismatch-begin
  description: "Per-base mismatch probability of first base in Illumina sequencing.\n\
    In range [0.0..1.0]. Default: 0.002."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-prob-mismatch-end
  description: "Per-base mismatch probability of last base in Illumina sequencing.\n\
    In range [0.0..1.0]. Default: 0.012."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-position-raise
  description: "Point where the error curve raises in relation to read length. In\n\
    range [0.0..1.0]. Default: 0.66."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-quality-mean-begin
  description: "Mean PHRED quality for non-mismatch bases of first base in Illumina\n\
    sequencing. Default: 40.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-quality-mean-end
  description: "Mean PHRED quality for non-mismatch bases of last base in Illumina\n\
    sequencing. Default: 39.5."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-quality-stddev-begin
  description: "Standard deviation of PHRED quality for non-mismatch bases of first\n\
    base in Illumina sequencing. Default: 0.05."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-quality-stddev-end
  description: "Standard deviation of PHRED quality for non-mismatch bases of last\n\
    base in Illumina sequencing. Default: 10.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-mismatch-quality-mean-begin
  description: "Mean PHRED quality for mismatch bases of first base in Illumina\n\
    sequencing. Default: 40.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-mismatch-quality-mean-end
  description: "Mean PHRED quality for mismatch bases of last base in Illumina\nsequencing.\
    \ Default: 30.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-mismatch-quality-stddev-begin
  description: "Standard deviation of PHRED quality for mismatch bases of first base\n\
    in Illumina sequencing. Default: 3.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-mismatch-quality-stddev-end
  description: "Standard deviation of PHRED quality for mismatch bases of last base\n\
    in Illumina sequencing. Default: 15.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --illumina-left-template-fastq
  description: "FASTQ file to use for a template for left-end reads. Valid filetypes\n\
    are: .sam[.*], .raw[.*], .gbk[.*], .frn[.*], .fq[.*], .fna[.*],\n.ffn[.*], .fastq[.*],\
    \ .fasta[.*], .faa[.*], .fa[.*], .embl[.*], and\n.bam, where * is any of the following\
    \ extensions: gz and bgzf for\ntransparent (de)compression."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - --illumina-right-template-fastq
  description: "FASTQ file to use for a template for right-end reads. Valid\nfiletypes\
    \ are: .sam[.*], .raw[.*], .gbk[.*], .frn[.*], .fq[.*],\n.fna[.*], .ffn[.*], .fastq[.*],\
    \ .fasta[.*], .faa[.*], .fa[.*],\n.embl[.*], and .bam, where * is any of the following\
    \ extensions: gz\nand bgzf for transparent (de)compression."
  args: !SimpleFlagArg
    name: INPUT_FILE
- !Flag
  optional: true
  synonyms:
  - --sanger-read-length-model
  description: "The model to use for sampling the Sanger read length. One of normal\n\
    and uniform. Default: normal."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --sanger-read-length-min
  description: "The minimal read length when the read length is sampled uniformly.\n\
    In range [0..inf]. Default: 400."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --sanger-read-length-max
  description: "The maximal read length when the read length is sampled uniformly.\n\
    In range [0..inf]. Default: 600."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --sanger-read-length-mean
  description: "The mean read length when the read length is sampled with normal\n\
    distribution. In range [0..inf]. Default: 400."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-read-length-error
  description: "The read length standard deviation when the read length is sampled\n\
    uniformly. In range [0..inf]. Default: 40."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-mismatch-scale
  description: "Scaling factor for Sanger mismatch probability. In range [0..inf].\n\
    Default: 1.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-mismatch-begin
  description: "Per-base mismatch probability of first base in Sanger sequencing.\
    \ In\nrange [0.0..1.0]. Default: 0.005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-mismatch-end
  description: "Per-base mismatch probability of last base in Sanger sequencing. In\n\
    range [0.0..1.0]. Default: 0.001."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-insertion-begin
  description: "Per-base insertion probability of first base in Sanger sequencing.\n\
    In range [0.0..1.0]. Default: 0.0025."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-insertion-end
  description: "Per-base insertion probability of last base in Sanger sequencing.\
    \ In\nrange [0.0..1.0]. Default: 0.005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-deletion-begin
  description: "Per-base deletion probability of first base in Sanger sequencing.\
    \ In\nrange [0.0..1.0]. Default: 0.0025."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-prob-deletion-end
  description: "Per-base deletion probability of last base in Sanger sequencing. In\n\
    range [0.0..1.0]. Default: 0.005."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-match-start-mean
  description: "Mean PHRED quality for non-mismatch bases of first base in Sanger\n\
    sequencing. Default: 40.0."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-match-end-mean
  description: "Mean PHRED quality for non-mismatch bases of last base in Sanger\n\
    sequencing. Default: 39.5."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-match-start-stddev
  description: "Mean PHRED quality for non-mismatch bases of first base in Sanger\n\
    sequencing. Default: 0.1."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-match-end-stddev
  description: "Mean PHRED quality for non-mismatch bases of last base in Sanger\n\
    sequencing. Default: 2."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-error-start-mean
  description: "Mean PHRED quality for erroneous bases of first base in Sanger\nsequencing.\
    \ Default: 30."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-error-end-mean
  description: "Mean PHRED quality for erroneous bases of last base in Sanger\nsequencing.\
    \ Default: 20."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-error-start-stddev
  description: "Mean PHRED quality for erroneous bases of first base in Sanger\nsequencing.\
    \ Default: 2."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --sanger-quality-error-end-stddev
  description: "Mean PHRED quality for erroneous bases of last base in Sanger\nsequencing.\
    \ Default: 5."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --454-read-length-model
  description: "The model to use for sampling the 454 read length. One of normal and\n\
    uniform. Default: normal."
  args: !SimpleFlagArg
    name: STRING
- !Flag
  optional: true
  synonyms:
  - --454-read-length-min
  description: "The minimal read length when the read length is sampled uniformly.\n\
    In range [0..inf]. Default: 10."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --454-read-length-max
  description: "The maximal read length when the read length is sampled uniformly.\n\
    In range [0..inf]. Default: 600."
  args: !SimpleFlagArg
    name: INTEGER
- !Flag
  optional: true
  synonyms:
  - --454-read-length-mean
  description: "The mean read length when the read length is sampled with normal\n\
    distribution. In range [0..inf]. Default: 400."
  args: !SimpleFlagArg
    name: DOUBLE
- !Flag
  optional: true
  synonyms:
  - --454-read-length-stddev
  description: "The read length standard deviation when the read length is sampled\n\
    with normal distribution. In range [0..inf]. Default: 40."
  args: !SimpleFlagArg
    name: DOUBLE
