!Command
positional: []
named:
- !Flag
  description: 'Path of peaks file of sample 1. BED and MACS format are currently
    supported.Please refer to documents for details. (default: None)'
  synonyms:
  - --p1
  args: !SimpleFlagArg
    name: PEAKS_FILE1
  optional: true
- !Flag
  description: 'Path of peaks file of sample 2. (default: None)'
  synonyms:
  - --p2
  args: !SimpleFlagArg
    name: PEAKS_FILE2
  optional: true
- !Flag
  description: 'Path of reads file of sample 1. BED format are currently supported.
    (default: None)'
  synonyms:
  - --r1
  args: !SimpleFlagArg
    name: READS_FILE1
  optional: true
- !Flag
  description: 'Path of reads file of sample 2. (default: None)'
  synonyms:
  - --r2
  args: !SimpleFlagArg
    name: READS_FILE2
  optional: true
- !Flag
  description: "Reads shiftsize of sample 1. This value is used to shift reads towards\
    \ 3' directionto account for the actual binding site. Set as half of the fragment\
    \ length. (default: 100)"
  synonyms:
  - --s1
  args: !SimpleFlagArg
    name: SHIFT_SIZE1
  optional: true
- !Flag
  description: 'Reads shiftsize of sample 2. (default: 100)'
  synonyms:
  - --s2
  args: !SimpleFlagArg
    name: SHIFT_SIZE2
  optional: true
- !Flag
  description: "Required pre-compiled motif file, which is generated by 'motifcompile'.\
    \ (default: None)"
  synonyms:
  - -m
  - --motif
  args: !SimpleFlagArg
    name: MOTIF
  optional: true
- !Flag
  description: "Required genome directory, which contains genome sequence and chromosome\
    \ length. You can run 'genomecompile' to generate the directory. (default: None)"
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: 'Gene annotation file, which is used to generate random controls when
    performing enrichment analysis. Sequence features on promoters are very different
    from those on whole genome. We will pick up random control regions with similar
    genomic locations for each input region instead of the whole genome. (default:
    None)'
  synonyms:
  - -a
  - --annotation
  args: !SimpleFlagArg
    name: GENE
  optional: true
- !Flag
  description: 'Half width of the window size when calculating read densities. Each
    window with length of 2*width is centered at peak summit or midpoint. This value
    should match the typical length of peaks, thus we recommend 1000 for sharp histone
    marks like H3K4me3 and H3K9/27ac, or 500 for transcription factors or DNase- Seq.
    (default: 1000)'
  synonyms:
  - -w
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
- !Flag
  description: 'Summit to summit distance cutoff for common peaks. Default=width/2.
    Only peaks with summit distance less than than this value are considered as real
    common peaks of two samples. (default: None)'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: DISTANCE_CUTOFF
  optional: true
- !Flag
  description: 'Times of permutation to test the enrichment of peak overlap between
    two samples. (default: 5)'
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: RANDOM_TIMES
  optional: true
- !Flag
  description: 'P-value cutoff to define biased (sample 1/2-specific) peaks. (default:
    0.01)'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: P_CUTOFF
  optional: true
- !Flag
  description: 'M-value cutoff to distinguish biased peaks from unbiased peaks. Peaks
    with M-value>=M_cutoff and P-value<=P_cutoff as defined as sample1-biased(specific)
    peaks, while peaks with M-value<=-1*M_cutoff and P-value<=P_cutoff are defined
    as sample2-biased peaks. (default: 1.0)'
  synonyms:
  - --m_cutoff
  args: !SimpleFlagArg
    name: M_CUTOFF
  optional: true
- !Flag
  description: 'Motif list file. If specified, the program will only perform MotifScan
    on given motifs in this list. (default: None)'
  synonyms:
  - -l
  - --motif_list
  args: !SimpleFlagArg
    name: MOTIF_LIST
  optional: true
- !Flag
  description: 'If set, MotifScan will neither generate random control regions nor
    perform enrichment analysis. (default: True)'
  synonyms:
  - -e
  - --no_enrichment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Genomic location to apply MotifScan. 'all': perform MotifScan on the\
    \ all input regions. 'promoter': perform MotifScan on regions which located at\
    \ promoter regions. 'distal': perform MotifScan on regions which located at distal\
    \ regions. 'gene': perform MotifScan on regions which is the target(nearest one)\
    \ of genes within 10kbp distance cutoff. (default: all)"
  synonyms:
  - -r
  args: !ChoiceFlagArg
    choices:
    - all
    - promoter
    - distal
    - gene
  optional: true
- !Flag
  description: "Upstream distance to TSS to define promoter regions. Valid when option\
    \ -r is set as 'promoter' or 'distal'. (default: 4000)"
  synonyms:
  - --upstream
  args: !SimpleFlagArg
    name: UPSTREAM
  optional: true
- !Flag
  description: "Upstream distance to TSS to define promoter regions. Valid when option\
    \ -r is set as 'promoter' or 'distal'. (default: 2000)"
  synonyms:
  - --downstream
  args: !SimpleFlagArg
    name: DOWNSTREAM
  optional: true
- !Flag
  description: 'The number of random control regions generated for each input region.
    For example, if you provide 1000 regions, 5000 random regions will be generated
    by default. (default: 5)'
  synonyms:
  - --random_times
  args: !SimpleFlagArg
    name: RANDOM_TIMES
  optional: true
- !Flag
  description: 'The length of input regions to perform MotifScan around peak summit/midpoint.
    If set to 0, the whole peak region is used to perform MotifScan. (default: 1000)'
  synonyms:
  - --peak_length
  args: !SimpleFlagArg
    name: PEAK_LENGTH
  optional: true
- !Flag
  description: 'Using negative test of this pk (default: False)'
  synonyms:
  - --negative
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'correction type of pvalues, no correction or benjamin or bonferroni,default=benjamin
    (default: benjamin)'
  synonyms:
  - --correction
  args: !SimpleFlagArg
    name: CORRECTION
  optional: true
- !Flag
  description: 'By default, MAnorm will output the results of unique and merged common
    peaks of two samples. With this option on, MAnorm will output two extra files
    containing the results of the original(unmerged) peaks in two samples. With this
    option on, MAmotif will also output the exact target sites of all motifs. (default:
    False)'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Comparison name, this is used as the folder name and prefix of output
    files. (default: None)'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
command:
- mamotif
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
