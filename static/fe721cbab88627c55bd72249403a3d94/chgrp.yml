!Command
positional: []
named:
- !Flag
  description: like verbose but report only when a change is made
  synonyms:
  - -c
  - --changes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: suppress most error messages
  synonyms:
  - -f
  - --silent
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output a diagnostic for every file processed
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: affect the referent of each symbolic link (this is the default), rather
    than the symbolic link itself
  synonyms:
  - --dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not treat '/' specially (the default)
  synonyms:
  - --no-preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fail to operate recursively on '/'
  synonyms:
  - --preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use RFILE's group rather than specifying a GROUP value
  synonyms:
  - --reference
  args: !SimpleFlagArg
    name: RFILE
  optional: true
- !Flag
  description: operate on files and directories recursively
  synonyms:
  - -R
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if a command line argument is a symbolic link to a directory, traverse
    it
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: traverse every symbolic link to a directory encountered
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not traverse any symbolic links (default)
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
command:
- chgrp
subcommands: []
