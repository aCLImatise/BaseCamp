!Command
positional: []
named:
- !Flag
  description: 'Set the target absolute precision (default: 0) Set to 0 to disable.'
  synonyms:
  - --absprecision
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Increase verbosity. Increases up to three times.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set number of initial timing runs (default: 20) Increase, not decrease
    this number if possible.'
  synonyms:
  - -i
  - --initial
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Set a hard maximum number of iterations (default:1000) If this hard
    limit is hit, the precision is off.
  synonyms:
  - -m
  - --maxiter
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Set explicit dry-run command or code.
  synonyms:
  - -d
  - --dry-run
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Disable subtraction of dry runs.
  synonyms:
  - --no-dry-run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set raw output mode. Only the final count will be printed to stdout.
  synonyms:
  - --raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Numbers will be printed in default float format instead of scientific
    notation.
  synonyms:
  - --float
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the standard deviation instead of the MAD as a measure of variability.
  synonyms:
  - -s
  - --std
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ='code'     Benchmarks Perl code (can be specified multiple times for
    multiple benchmarks)
  synonyms:
  - --code
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ='package' Perl package of subroutines to benchmark. The package must
    define get_subs_to_benchmark() that returns a list of subroutine names to benchmark
  synonyms:
  - --package
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '|table=X       Output timings as a data table suitable for R. Each
    column of timings is headed by the code name.'
  synonyms:
  - --t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Advanced option (Linux only): Attempt to use 'sudo' to pin the CPU\
    \ frequency on CPUs that can do dynamic frequency scaling. This improves accuracy,\
    \ but relies on a hardcoded location in the /sys/ filesystem. Use at your own\
    \ risk."
  synonyms:
  - --pin-frequency
  args: !EmptyFlagArg {}
  optional: true
command:
- dumbbench
subcommands: []
help_flag:
usage_flag:
version_flag:
