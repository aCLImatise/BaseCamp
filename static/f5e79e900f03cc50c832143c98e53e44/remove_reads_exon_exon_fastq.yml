!Command
positional: []
named:
- !Flag
  description: The input FASTQ file containing the reads.
  synonyms:
  - --input_fastq
  args: !SimpleFlagArg
    name: INPUT_FASTQ_FILENAME
  optional: true
- !Flag
  description: The input file containing the list of candidate fusion genes.
  synonyms:
  - --input_fusions
  args: !SimpleFlagArg
    name: INPUT_FUSIONS_FILENAME
  optional: true
- !Flag
  description: The input MAP file containing the reads mapping on transcriptome.
  synonyms:
  - --input_transcriptome
  args: !SimpleFlagArg
    name: INPUT_TRANSCRIPTOME_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file containing all reads which have their mate mapping
    on the candidate fusion genes.
  synonyms:
  - --output_fastq
  args: !SimpleFlagArg
    name: OUTPUT_FASTQ_FILENAME
  optional: true
- !Flag
  description: The output log file.
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: OUTPUT_LOG_FILENAME
  optional: true
command:
- remove_reads_exon_exon_fastq.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
