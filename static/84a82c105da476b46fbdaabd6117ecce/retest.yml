!Command
positional: []
named:
- !Flag
  description: increase output verbosity and perform additional checks
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: continue testing even if errors arise
  synonyms:
  - -i
  - --ignore
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: test local directory scripts instead of pip installed
  synonyms:
  - -l
  - --local
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Perform additional tests for mintaxa dependency
  synonyms:
  - -m
  - --mintaxa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Perform additional tests and get ROC figures
  synonyms:
  - -r
  - --roc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skip the recentrifuge calls and just load the results to plot ROC figure
    by mintaxa (results should be available)
  synonyms:
  - -s
  - --skip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum score/confidence of the classification of a read to pass the
    quality filter; 35 by default
  synonyms:
  - -y
  - --minscore
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
command:
- retest
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
