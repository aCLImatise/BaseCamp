  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the the specified pre-built containter image rather than pulling
    one from quay.io
  synonyms:
  - --containerImage
  args: !SimpleFlagArg
    name: CONTAINERIMAGE
  optional: true
- !Flag
  description: The way to run the Cactus binaries
  synonyms:
  - --binariesMode
  args: !ChoiceFlagArg
    choices:
    - docker
    - local
    - singularity
  optional: true
- !Flag
  description: Same as --logCritical
  synonyms:
  - --logOff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on logging at level CRITICAL and above. (default is INFO)
  synonyms:
  - --logCritical
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on logging at level ERROR and above. (default is INFO)
  synonyms:
  - --logError
  args: !EmptyFlagArg {}
