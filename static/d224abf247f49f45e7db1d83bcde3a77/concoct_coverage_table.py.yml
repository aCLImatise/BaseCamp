help_text: "usage: concoct_coverage_table.py [-h] [--samplenames SAMPLENAMES]\n  \
  \                               bedfile bamfiles [bamfiles ...]\n\nA script to generate\
  \ the input coverage table for CONCOCT using a BEDFile.\nOutput is written to stdout.\
  \ The BEDFile defines the regions used as\nsubcontigs for concoct. This makes it\
  \ possible to get the coverage for\nsubcontigs without specifically mapping reads\
  \ against the subcontigs. @author:\ninodb, alneberg\n\npositional arguments:\n \
  \ bedfile               Contigs BEDFile with four columns representing:\n      \
  \                  'Contig ID, Start Position, End Position and SubContig\n    \
