!Command
positional: []
named:
- !Flag
  description: path to the interaction files which should be used for aggregation
    of the statistics.
  synonyms:
  - --interactionFile
  - -if
  args: !RepeatFlagArg
    name: INTERACTIONFILE
  optional: true
- !Flag
  description: path to the target files which contains the target regions to prepare
    data for differential analysis.
  synonyms:
  - --targetFile
  - -tf
  args: !RepeatFlagArg
    name: TARGETFILE
  optional: true
- !Flag
  description: turns on batch mode. The files provided by --interactionFile and/or
    --targetFile contain a list of the files to be processed.
  synonyms:
  - --batchMode
  - -bm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads (uses the python multiprocessing module).
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- chicAggregateStatistic
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
