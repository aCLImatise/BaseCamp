!Command
positional: []
named:
- !Flag
  description: /--basename <filename>    Basename of the output file (optional). Generate
    a text file with all relevant extracted values ('basename.txt') as well as an
    HTML report ('basename.html'). If not specified explicitly, the the basename is
    'bismark_summary_report'.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Optional HTML report title; use --title \"speech marks for text with\
    \ spaces\". Default:  'Bismark Summary Report'.                           "
  synonyms:
  - --title
  args: !SimpleFlagArg
    name: string
  optional: true
command:
- bismark2summary
subcommands: []
help_flag: !Flag
  description: 'Displays this help message and exits. Script last modified: 31 July
    2019'
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Displays version information and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
