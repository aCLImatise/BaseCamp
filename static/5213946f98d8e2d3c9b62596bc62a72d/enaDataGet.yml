  optional: true
- !Flag
  description: "Download WGS set for each assembly if available\n(default is false)"
  synonyms:
  - -w
  - --wgs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Extract WGS scaffolds for each assembly if available\n(default is\
