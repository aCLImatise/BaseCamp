  optional: true
- !Flag
  description: "Use the provided settings file, will otherwise check\nfor environment\
    \ variable or default settings file\nlocation."
  synonyms:
  - -as
  - --aspera-settings
  args: !SimpleFlagArg
    name: ASPERA_SETTINGS
  optional: true
