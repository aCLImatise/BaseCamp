!Command
positional: []
named:
- !Flag
  description: Path to directory of kodoja_search results, required
  synonyms:
  - -o
  - --file_dir
  args: !SimpleFlagArg
    name: FILE_DIR
  optional: true
- !Flag
  description: Read 1 file path, required
  synonyms:
  - -r1
  - --read1
  args: !SimpleFlagArg
    name: READ1
  optional: true
- !Flag
  description: 'Read 2 file path, default: False'
  synonyms:
  - -r2
  - --read2
  args: !SimpleFlagArg
    name: READ2
  optional: true
- !Flag
  description: 'Sequence data format, default: fastq'
  synonyms:
  - -f
  - --user_format
  args: !SimpleFlagArg
    name: USER_FORMAT
  optional: true
- !Flag
  description: 'Virus tax ID for subsetting, default: All viral sequences'
  synonyms:
  - -t
  - --taxID
  args: !SimpleFlagArg
    name: TAXID
  optional: true
- !Flag
  description: Include sequences classified at genus
  synonyms:
  - -g
  - --genus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only subset sequences identified by both tools
  synonyms:
  - -s
  - --stringent
  args: !EmptyFlagArg {}
  optional: true
command:
- kodoja_retrieve.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
