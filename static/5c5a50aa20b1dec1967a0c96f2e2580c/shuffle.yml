!Command
positional: []
named:
- !Flag
  description: The first FASTQ input file containing the short reads to be interleaved.
  synonyms:
  - -f
  - --input_1
  args: !SimpleFlagArg
    name: INPUT_1_FILENAME
  optional: true
- !Flag
  description: The second FASTQ input file containing the short reads to be interleaved.
  synonyms:
  - -r
  - --input_2
  args: !SimpleFlagArg
    name: INPUT_2_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file where the short reads from the two input FASTQ
    files are interleaved.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- shuffle.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
