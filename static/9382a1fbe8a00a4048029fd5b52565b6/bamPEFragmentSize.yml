!Command
positional: []
named:
- !Flag
  description: In addition to printing read and fragment length metrics to the screen,
    write them to the given file in tabular format.
  synonyms:
  - --table
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Save the fragment (or read if the input is single-end) length and their
    associated number of occurrences to a tab-separated file. Columns are length,
    number of occurrences, and the sample label.
  synonyms:
  - --outRawFragmentLengths
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Set if processing data messages are wanted.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- bamPEFragmentSize
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
