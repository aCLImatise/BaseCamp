!Command
positional: []
named:
- !Flag
  description: Set the allowed number of threads to be used by the script
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Write log messages also to terminal.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the extracted data in a pickle file for future plotting.
  synonyms:
  - --store
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the extracted data in tab separated file.
  synonyms:
  - --raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input data is one very large file.
  synonyms:
  - --huge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify directory in which output has to be created.
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Specify an optional prefix to be used for the output files.
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Hide reads longer than length specified.
  synonyms:
  - --maxlength
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Hide reads shorter than length specified.
  synonyms:
  - --minlength
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Drop outlier reads with extreme long length.
  synonyms:
  - --drop_outliers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Reduce dataset to N reads by random sampling.
  synonyms:
  - --downsample
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Additionally show logarithmic scaling of lengths in plots.
  synonyms:
  - --loglength
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use qualities as theoretical percent identities.
  synonyms:
  - --percentqual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use aligned read lengths rather than sequenced length (bam mode)
  synonyms:
  - --alength
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Drop reads with an average quality lower than specified.
  synonyms:
  - --minqual
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Only take the N first hours of a run
  synonyms:
  - --runtime_until
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: '{1D,2D,1D2} Which read type to extract information about from summary.
    Options are 1D, 2D, 1D2'
  synonyms:
  - --readtype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use if you want to split the summary file by barcode
  synonyms:
  - --barcoded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify a valid matplotlib color for the plots
  synonyms:
  - -c
  - --color
  args: !SimpleFlagArg
    name: COLOR
  optional: true
- !Flag
  description: Specify a valid matplotlib colormap for the heatmap
  synonyms:
  - -cm
  - --colormap
  args: !SimpleFlagArg
    name: COLORMAP
  optional: true
- !Flag
  description: Specify the output format of the plots.
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices:
    - eps
    - jpeg
    - jpg
    - pdf
    - pgf
    - png
    - ps
    - raw
    - rgba
    - svg
    - svgz
    - tif
    - tiff
  optional: true
- !Flag
  description: '[{kde,hex,dot,pauvre} [{kde,hex,dot,pauvre} ...]] Specify which bivariate
    plots have to be made.'
  synonyms:
  - --plots
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List the colors which are available for plotting and exit.
  synonyms:
  - --listcolors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List the colors which are available for plotting and exit.
  synonyms:
  - --listcolormaps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Hide the N50 mark in the read length histogram
  synonyms:
  - --no-N50
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show the N50 mark in the read length histogram
  synonyms:
  - --N50
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Add a title to all plots, requires quoting if using spaces
  synonyms:
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Scale the font of the plots by a factor
  synonyms:
  - --font_scale
  args: !SimpleFlagArg
    name: FONT_SCALE
  optional: true
- !Flag
  description: Set the dpi for saving images
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: Not adding Pearson R stats in some bivariate plots
  synonyms:
  - --hide_stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Data is in one or more default fastq file(s).
  synonyms:
  - --fastq
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more fasta file(s).
  synonyms:
  - --fasta
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more fastq file(s) generated by albacore, MinKNOW
    or guppy with additional information concerning channel and time.
  synonyms:
  - --fastq_rich
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more fastq file(s) generated by albacore, MinKNOW
    or guppy with additional information concerning channel and time. Is extracted
    swiftly without elaborate checks.
  synonyms:
  - --fastq_minimal
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more summary file(s) generated by albacore or guppy.
  synonyms:
  - --summary
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more sorted bam file(s).
  synonyms:
  - --bam
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more unmapped bam file(s).
  synonyms:
  - --ubam
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more sorted cram file(s).
  synonyms:
  - --cram
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is a pickle file stored earlier.
  synonyms:
  - --pickle
  args: !SimpleFlagArg
    name: pickle
  optional: true
