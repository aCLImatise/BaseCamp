- !Command
  positional: []
  named:
  - !Flag
    description: let us know a mean read length (0:ignore. [1]:I want to know the
      range of read length after trimming, i:user_specified_mean_read_length)
    synonyms:
    - -r
    args: !SimpleFlagArg
      name: QC_READL
    optional: true
  - !Flag
    description: specify a phred offset used in encoding base quality(0:not sure?,
      [33]:phred+33, 64:phred+64)
    synonyms:
    - -t
    args: !SimpleFlagArg
      name: QC_PHRED_OFFSET
    optional: true
  - !Flag
    description: specify output directory in full path
    synonyms:
    - -o
    args: !SimpleFlagArg
      name: QC_OUTDIR
    optional: true
  - !Flag
    description: tell us which sequencer generates the reads ([Illumina], PacBio,
      Roche454, IonTorrent)
    synonyms:
    - -s
    args: !SimpleFlagArg
      name: QC_SEQUENCER
    optional: true
  - !Flag
    description: specify the min read length cutoff[35]
    synonyms:
    - -m
    args: !SimpleFlagArg
      name: QC_LEN_CUTOFF
    optional: true
  - !Flag
    description: specify an adaptor (Y:have pathoQC detect it, [N]:ignore, ACGT:adaptor)
    synonyms:
    - -a
    args: !SimpleFlagArg
      name: QC_ADAPTOR
    optional: true
  - !Flag
    description: specify a second adaptor if it is different from the first one (Y:have
      pathoQC detect it, [N]:ignore, ACGT:adaptor)
    synonyms:
    - -a2
    args: !SimpleFlagArg
      name: QC_ADAPTOR2
    optional: true
  - !Flag
    description: specify a cutoff of base quality value to trim at the end of reads([0]:ignore,
      1:let pathoQC take care of it, i:user_specified_cutoff_value)
    synonyms:
    - -q
    args: !SimpleFlagArg
      name: QC_QUAL_CUTOFF
    optional: true
  - !Flag
    description: set to 1 if you want to mask all lower case bases that may correspond
      to sequence tag or adaptor in Roche454 or IonTorrent
    synonyms:
    - -R
    args: !SimpleFlagArg
      name: QC_LOWER454
    optional: true
  - !Flag
    description: specify a cutoff of entropy of low sequence complexity to filter
      out[0..100],default:30, set 0 to disable
    synonyms:
    - -e
    args: !SimpleFlagArg
      name: QC_COFF_ENTROPY
    optional: true
  - !Flag
    description: "filtering duplicates: [1] (exact duplicate), 2 (5' duplicate), 3\
      \ (3' duplicate), 4 (reverse complement exact duplicate), 5 (reverse complement\
      \ 5'/3' duplicate)"
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: QC_DEREP
    optional: true
  - !Flag
    description: Set to 1 if you want to add a valid single read into a reduced valid
      PER set. Note that this option works only with PER
    synonyms:
    - -g
    args: !SimpleFlagArg
      name: QC_ADD_VALID_SINGLE
    optional: true
  - !Flag
    description: to force to skip prinseq module
    synonyms:
    - --no_prinseq
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify a total number of cpus to use[1]
    synonyms:
    - -p
    args: !SimpleFlagArg
      name: QC_NUM_THREADS
    optional: true
  - !Flag
    description: working on debug mode
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  command:
  - pathoscope
  - QC
  subcommands: []
