!Command
positional: []
named:
- !Flag
  description: Prints verbose text while running
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- pathoscope
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Specify reference genome(Download ftp://ftp.ncbi.nih.gov/blast/db/FASTA/nt.gz)
    synonyms:
    - -genomeFile
    args: !SimpleFlagArg
      name: LIB_REFERENCE
    optional: true
  - !Flag
    description: Specify taxon ids of your interest with comma separated (if you have
      multiple taxon ids). If you do not specify this option, it will work on all
      entries in the reference file. For taxonomy id lookup, refer to http://www.ncbi.nlm.nih.gov/taxonomy
    synonyms:
    - -taxonIds
    args: !SimpleFlagArg
      name: LIB_TAXON_IDS
    optional: true
  - !Flag
    description: Specify taxon ids to exclude with comma separated (if you have multiple
      taxon ids to exclude).
    synonyms:
    - -excludeTaxonIds
    args: !SimpleFlagArg
      name: LIB_EXCLUDE_TAXON_IDS
    optional: true
  - !Flag
    description: Do not keep an additional description in original fasta seq header.Depending
      on NGS aligner, a long sequence header may slow down its mapping process.
    synonyms:
    - --noDesc
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: To include all sub taxonomies under the query taxonomy id. e.g.,
      if you set -t 4751 --subtax, it will cover all sub taxonomies under taxon id
      4751 (fungi).
    synonyms:
    - --subTax
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: To enable online searching in case you cannot find a correct taxonomy
      id for a given gi. When there are many entries in nt whose gi is invalid, this
      option may slow down the overall process.
    synonyms:
    - --online
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: specify hostname running mysql if you want to use mysql instead of
      hash method in mapping gi to taxonomy id
    synonyms:
    - -dbhost
    args: !SimpleFlagArg
      name: LIB_DBHOST
    optional: true
  - !Flag
    description: provide mysql server port if different from default (3306)
    synonyms:
    - -dbport
    args: !SimpleFlagArg
      name: LIB_DBPORT
    optional: true
  - !Flag
    description: user name to access mysql
    synonyms:
    - -dbuser
    args: !SimpleFlagArg
      name: LIB_DBUSER
    optional: true
  - !Flag
    description: provide password associate with user
    synonyms:
    - -dbpasswd
    args: !SimpleFlagArg
      name: LIB_DBPASSWD
    optional: true
  - !Flag
    description: 'mysql pathoscope database name (default: pathodb)'
    synonyms:
    - -db
    args: !SimpleFlagArg
      name: LIB_DB
    optional: true
  - !Flag
    description: Output Directory (Default=. (current directory))
    synonyms:
    - -outDir
    args: !SimpleFlagArg
      name: LIB_OUTDIR
    optional: true
  - !Flag
    description: specify an output prefix to name your target database
    synonyms:
    - -outPrefix
    args: !SimpleFlagArg
      name: LIB_OUTPREFIX
    optional: true
  command:
  - pathoscope
  - LIB
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Target Reference Genome Fasta Files Full Path (Comma Separated)
    synonyms:
    - -targetRefFiles
    args: !SimpleFlagArg
      name: MAP_TARGETREF
    optional: true
  - !Flag
    description: Filter Reference Genome Fasta Files Full Path (Comma Separated)
    synonyms:
    - -filterRefFiles
    args: !SimpleFlagArg
      name: MAP_FILTERREF
    optional: true
  - !Flag
    description: 'Target Mapping Bowtie2 Parameters (Default: Pathoscope chosen best
      parameters)'
    synonyms:
    - -targetAlignParams
    args: !SimpleFlagArg
      name: MAP_TARGETALIGNPARAMS
    optional: true
  - !Flag
    description: 'Filter Mapping Bowtie2 Parameters (Default: Use the same Target
      Mapping Bowtie2 parameters)'
    synonyms:
    - -filterAlignParams
    args: !SimpleFlagArg
      name: MAP_FILTERALIGNPARAMS
    optional: true
  - !Flag
    description: Output Directory (Default=. (current directory))
    synonyms:
    - -outDir
    args: !SimpleFlagArg
      name: MAP_OUTDIR
    optional: true
  - !Flag
    description: Output Alignment File Name (Default=outalign.sam)
    synonyms:
    - -outAlign
    args: !SimpleFlagArg
      name: MAP_OUTALIGN
    optional: true
  - !Flag
    description: Index Directory (Default=. (current directory))
    synonyms:
    - -indexDir
    args: !SimpleFlagArg
      name: MAP_INDEXDIR
    optional: true
  - !Flag
    description: Target Index Prefixes (Comma Separated)
    synonyms:
    - -targetIndexPrefixes
    args: !SimpleFlagArg
      name: MAP_TARGETINDEX
    optional: true
  - !Flag
    description: Filter Index Prefixes (Comma Separated)
    synonyms:
    - -filterIndexPrefixes
    args: !SimpleFlagArg
      name: MAP_FILTERINDEX
    optional: true
  - !Flag
    description: Target Alignment Files Full Path (Comma Separated)
    synonyms:
    - -targetAlignFiles
    args: !SimpleFlagArg
      name: MAP_TARGETALIGN
    optional: true
  - !Flag
    description: Filter Alignment Files Full Path (Comma Separated)
    synonyms:
    - -filterAlignFiles
    args: !SimpleFlagArg
      name: MAP_FILTERALIGN
    optional: true
  - !Flag
    description: 'Full Path to Bowtie2 binary directory (Default: Uses bowtie2 in
      system path)'
    synonyms:
    - -btHome
    args: !SimpleFlagArg
      name: MAP_BTHOME
    optional: true
  - !Flag
    description: Number of threads to use by aligner (bowtie2) if different from default
      (8)
    synonyms:
    - -numThreads
    args: !SimpleFlagArg
      name: MAP_NUMTHREADS
    optional: true
  - !Flag
    description: 'Experiment Tag added to files generated for identification (Default:
      pathomap)'
    synonyms:
    - -expTag
    args: !SimpleFlagArg
      name: MAP_EXP_TAG
    optional: true
  command:
  - pathoscope
  - MAP
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
