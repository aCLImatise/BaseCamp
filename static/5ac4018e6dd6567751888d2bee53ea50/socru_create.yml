!Command
positional:
- !Positional
  description: Output directory
  position: 0
  name: output_directory
  optional: false
- !Positional
  description: Input FASTA file (optionally gzipped)
  position: 1
  name: input_file
  optional: false
named:
- !Flag
  description: 'Only look at this number of bases from start and end of fragment (default:
    None)'
  synonyms:
  - --max_bases_from_ends
  - -m
  args: !SimpleFlagArg
    name: MAX_BASES_FROM_ENDS
  optional: true
- !Flag
  description: 'No. of threads to use (default: 1)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Order of fragments, you may need to change this, example 1-2-3-4-5-6-7
    (default: None)'
  synonyms:
  - --fragment_order
  - -f
  args: !SimpleFlagArg
    name: FRAGMENT_ORDER
  optional: true
- !Flag
  description: 'Location of dnaA FASTA file, defaults to bundled (default: None)'
  synonyms:
  - --dnaa_fasta
  - -d
  args: !SimpleFlagArg
    name: DNAA_FASTA
  optional: true
- !Flag
  description: 'Location of dif FASTA file, defaults to bundled (default: None)'
  synonyms:
  - --dif_fasta
  - -e
  args: !SimpleFlagArg
    name: DIF_FASTA
  optional: true
- !Flag
  description: 'Turn on debugging (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on verbose output (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- socru_create
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
