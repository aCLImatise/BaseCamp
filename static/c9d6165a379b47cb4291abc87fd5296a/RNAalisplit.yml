!Command
positional: []
named:
- !Flag
  description: A multiple sequence alignment in ClustalW format
  synonyms:
  - --aln
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Method to compute pairwise ditances. Available options are 'dHn',\
    \ 'dHx', 'dBp', and 'SCI'. The first and second compute pairwise Hamming distances\
    \ of sequences, where 'dHn' replaces gaps with 'N', whereas 'dHx' removes all\
    \ gap columns (is not yet implemented). 'dBp' folds RNA sequences into thir MFE\
    \ structures and computes pairwise base pair distances. 'SCI' computes the distance\
    \ as 1-log(SCI), based on a truncated strucure conservation index of two sequences.\
    \ The latter, however, is not a metric and therefore often results in negative\
    \ branch lengths in Neighbor Joining trees. Use with caution. [default: 'dHn']"
  synonyms:
  - --method
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off ribosum scoring for RNAalifold computation. Default: ribosum
    scoring on'
  synonyms:
  - --noribosum
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "R-scape covariation statistic. Allowed values are: 'GT', 'MI', 'MIr',\
    \ 'MIg', 'CHI', 'OMES', 'RAF', 'RAFS'. Appending either 'p' or 'a' to any of them\
    \ calculates its average product correction and average sum correction, respctively\
    \ (e.g. GTp or GTa). See the R-scape manual for details."
  synonyms:
  - --rscapestat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output base directory. Temporary data and results will be written to
    this directory
  synonyms:
  - --out
  - -o
  args: !EmptyFlagArg {}
  optional: true
command:
- RNAalisplit.pl
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: Show RNAalisplit version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
