!Command
command:
- stride
- assemble
positional: []
named:
- !Flag
  description: original read length
  synonyms:
  - -r
  - --read-length
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: ',  --insert-size               insert size of the paired-end library'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prefix of FM-index of paired-end reads (bwt, rbwt, sai, rsai)
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'The length of the kmer to use. (default: 31)'
  synonyms:
  - -k
  - --kmer-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'filter average kmer frequency vertex less than N (default: 3)'
  synonyms:
  - -t
  - --kmer-threshold
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'maximum chimera length (default: read length(R)*2 )'
  synonyms:
  - -x
  - --max-chimera
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: 'credible overlap length (default: 80)'
  synonyms:
  - -c
  - --credible-overlap
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: 'remove terminal branches only if they are less than LEN bases in length
    (default: 200)'
  synonyms:
  - -l
  - --min-branch-length
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use NAME as the prefix of the output files (output files will be NAME-contigs.fa,
    etc)
  synonyms:
  - -o
  - --out-prefix
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: only use overlaps of at least LEN. This can be used to filter
  synonyms:
  - -m
  - --min-overlap
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: remove transitive edges from the graph. Off by default.
  synonyms:
  - --transitive-reduction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: limit each vertex to a maximum of N edges. For highly repetitive regions
  synonyms:
  - --max-edges
  args: !SimpleFlagArg
    name: N
  optional: true
