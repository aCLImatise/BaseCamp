!Command
positional: []
named:
- !Flag
  description: 'query alignment (A2M, A3M, or FASTA), or query HMM         '
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'HMM file to be written to  (default=<infile.hhm>)          '
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'HMM file to be appended to                                 '
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'verbose mode: 0:no screen output  1:only warings  2: verbose'
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: max. number of query/template sequences displayed (def=10)   Beware
    of overflows! All these sequences are stored in memory.
  synonyms:
  - -seq
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'make consensus sequence master sequence of query MSA '
  synonyms:
  - -add_cons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use this name for HMM (default: use name of first sequence)   '
  synonyms:
  - -name
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: '[0,100]  maximum pairwise sequence identity (%) (def=90)   '
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,inf[  filter MSA by selecting most diverse set of sequences, keeping  at
    least this many seqs in each MSA block of length 50 (def=100) '
  synonyms:
  - -diff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum coverage with query (%) (def=0) '
  synonyms:
  - -cov
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum sequence identity with query (%) (def=0) '
  synonyms:
  - -qid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum score per column with query  (def=-20.0)'
  synonyms:
  - -qsc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[1,inf]  target diversity of alignment (default=off)'
  synonyms:
  - -neff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "use A2M/A3M (default): upper case = Match; lower case = Insert; '-'\
    \ = Delete; '.' = gaps aligned to inserts (may be omitted)   "
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: a2m
  optional: true
- !Flag
  description: 'use FASTA: columns with residue in 1st sequence are match states'
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: first
  optional: true
- !Flag
  description: '[0,100]    use FASTA: columns with fewer than X% gaps are match states   '
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1]        overall pseudocount admixture (def=0.9)                        '
  synonyms:
  - -pc_hhm_contxt_a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[1,inf[      Neff threshold value for mode 2 (def=4.0)                      '
  synonyms:
  - -pc_hhm_contxt_b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,3]        extinction exponent c for mode 2 (def=1.0)                     '
  synonyms:
  - -pc_hhm_contxt_c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1]        overall pseudocount admixture (def=1.0)                        '
  synonyms:
  - -pc_hhm_nocontxt_a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[1,inf[      Neff threshold value for mode 2 (def=1.5)                      '
  synonyms:
  - -pc_hhm_nocontxt_b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,3]        extinction exponent c for mode 2 (def=1.0)                     '
  synonyms:
  - -pc_hhm_nocontxt_c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use substitution-matrix instead of context-specific pseudocounts '
  synonyms:
  - -nocontxt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: context file for computing context-specific pseudocounts (default=)
  synonyms:
  - -contxt
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: max number of input rows (def=65535)
  synonyms:
  - -maxseq
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: max number of HMM columns (def=20001)
  synonyms:
  - -maxres
  args: !SimpleFlagArg
    name: int
  optional: true
