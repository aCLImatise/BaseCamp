!Command
positional:
- !Positional
  description: ''
  position: 0
  name: go_obo_file
  optional: false
- !Positional
  description: ''
  position: 1
  name: goslim_obo_file
  optional: false
named:
- !Flag
  description: a term (association id) to map to slim IDs. This can not be used together
    with --association_file
  synonyms:
  - --term
  args: !SimpleFlagArg
    name: TERM
  optional: true
- !Flag
  description: the file of protein products and their associations to be mapped to
    GO slim terms. This can not be used together with --term
  synonyms:
  - --association_file
  args: !SimpleFlagArg
    name: ASS_FILE_NAME
  optional: true
- !Flag
  description: One of `direct` or `all`. Defines whether the output should contain
    all slim terms (all ancestors) or only direct slim terms (only direct ancestors)
  synonyms:
  - --slim_out
  args: !SimpleFlagArg
    name: SLIM_OUT
  optional: true
command:
- map_to_slim.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
