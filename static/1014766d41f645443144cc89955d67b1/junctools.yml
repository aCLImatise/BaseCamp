    description: If output dir is specified this will create output files for each
      input file with a .res extension indicating whether or not the junction was
      found in the reference. By default we write out a .res file in the same directory
      as the input file was found in.
    synonyms:
    - -o
    - --output_dir
    args: !SimpleFlagArg
      name: OUTPUT_DIR
    optional: true
