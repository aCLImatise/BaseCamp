    description: Whether or not to ignore strand when looking for junctions
    synonyms:
    - -is
    - --ignore_strand
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: The file containing junctions that should be found in the GTF.  Either
      this or '-t' must be used.
    synonyms:
    - -j
    - --junctions
    args: !SimpleFlagArg
      name: JUNCTIONS
    optional: true
  - !Flag
    description: The file containing transcripts that should be found in the GTF.  Either
      this or '-j' must be used.
    synonyms:
    - -t
    - --transcripts
    args: !SimpleFlagArg
      name: TRANSCRIPTS
    optional: true
  - !Flag
    description: The filtered or markedup GTF output.  By default we print to stdout.
    synonyms:
