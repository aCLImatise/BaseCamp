    description: Whether to use strand information when building keys
    synonyms:
    - -s
    - --use_strand
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Path to a file containing labels for the reference indicating whether
      or not each reference junction is genuine (as generated using the markup tool).
      If provided this script produces a much richer performance analysis. Not compatible
      with '-- multiclass'
    synonyms:
    - -l
    - --labels
    args: !SimpleFlagArg
      name: LABELS
    optional: true
  - !Flag
    description: 'Breakdown results into multiple classes: 1) Matching intron 2) Two
      matching splice sites but no matching intron (i.e. splice sites from different
      introns) 3) One matching splice site 4) No matching splice sites'
    synonyms:
    - -m
    - --multiclass
    args: !EmptyFlagArg {}
