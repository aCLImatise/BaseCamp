- !Command
  positional:
  - !Positional
    description: 'Set operation to apply.  See above for details.  Available options:
      - intersection - union - consensus - subtract - filter - symmetric_difference
      - is_subset - is_superset - is_disjoint'
    position: 0
    name: mode
    optional: false
  - !Positional
    description: List of junction files to merge (must all be the same file format)
    position: 1
    name: input
    optional: false
  named:
  - !Flag
    description: Minimum number of files the entry is require to be in.  0 means entry
      must be present in all files, i.e. true intersection.  1 means a union of all
      input files
    synonyms:
    - -m
    - --min_entry
    args: !SimpleFlagArg
      name: MIN_ENTRY
    optional: true
  - !Flag
    description: "Operator to use for calculating the score in the merged file. This\
      \ option is only applicable to 'intersection', 'union' and 'consensus' modes.\
      \ Available values: - min - max - sum - mean"
    synonyms:
    - --operator
    args: !SimpleFlagArg
      name: OPERATOR
    optional: true
  - !Flag
    description: Output junction file.  Required for operations that produce an output
      file.
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: Prefix to apply to name column in BED output file
    synonyms:
    - -p
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: Whether or not to ignore strand when creating a key for the junction
    synonyms:
    - -is
    - --ignore_strand
