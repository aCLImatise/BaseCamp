!Command
positional: []
named:
- !Flag
  description: 'Required Parameter, BAM file list, each BAM file is seperately by
    comma ",". For example: 1.bam,2.bam'
  synonyms:
  - --bam_file_list
  - -bam
  args: !SimpleFlagArg
    name: BAM_FILE_LIST
  optional: true
- !Flag
  description: Directory to store Aquila assembly results, default =./Assembly_results
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: 'Required Parameter, The sample names list, each sample name is seperately
    by comma ",". For example: S24385_lysis_2,S24385_lysis_2H'
  synonyms:
  - --sample_name_list
  - -sl
  args: !SimpleFlagArg
    name: SAMPLE_NAME_LIST
  optional: true
- !Flag
  description: The number of threads you can define for samtools sort, default = 20
  synonyms:
  - --num_threads_for_samtools_sort
  - -t
  args: !SimpleFlagArg
    name: NUM_THREADS_FOR_SAMTOOLS_SORT
  optional: true
command:
- Aquila_step0_sortbam_multilibs
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
