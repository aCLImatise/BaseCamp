!Command
positional: []
named:
- !Flag
  description: 'scHi-C matrix, -m scool scHi-C matrix The single cell Hi-C interaction
    matrices to cluster. Needs to be in scool format (default: None)'
  synonyms:
  - --matrix
  args: !SimpleFlagArg
    name: scool
  optional: true
- !Flag
  description: 'Number of to be computed clusters (default: 12)'
  synonyms:
  - --numberOfClusters
  - -c
  args: !SimpleFlagArg
    name: NUMBEROFCLUSTERS
  optional: true
- !Flag
  description: 'File name to save the resulting clusters (default: clusters.txt)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'Algorithm to cluster the Hi-C matrices (default: spectral)'
  synonyms:
  - --clusterMethod
  - -cm
  args: !ChoiceFlagArg
    choices:
    - spectral
    - kmeans
  optional: true
- !Flag
  description: 'List of chromosomes to be included in the correlation. (default: None)'
  synonyms:
  - --chromosomes
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'Different obs-exp normalization as used by Homer software. (default:
    False)'
  synonyms:
  - --norm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set all positive values of eigenvector to 1 and all negative ones
    to 0. (default: False)'
  synonyms:
  - --binarization
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Either a gene track or a histon mark coverage file(preferably a broad
    mark) is needed to decide if the values of the eigenvector need a sign flip or
    not. (default: None)'
  synonyms:
  - --extraTrack
  args: !SimpleFlagArg
    name: EXTRATRACK
  optional: true
- !Flag
  description: 'set it to active or inactive. This is only necessary if a histon mark
    coverage file is given as an extraTrack. (default: active)'
  synonyms:
  - --histonMarkType
  args: !SimpleFlagArg
    name: HISTONMARKTYPE
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicClusterCompartments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
