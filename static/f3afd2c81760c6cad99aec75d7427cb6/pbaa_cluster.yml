help_text: "pbaa cluster - Run clustering tool.\n\nUsage:\n  pbaa cluster [options]\
  \ <guide input> <read input> <prefix>\n\n  guide input               FILE   Guide\
  \ sequence(s) in fasta format indexed with samtools faidx version 1.9 or\n     \
  \                              greater. A FOFN can be provide for multiple files.\n\
  \  read input                FILE   De-multiplexed HiFi reads in fastq format indexed\
  \ with samtools fqidx version 1.9 or\n                                   greater.\
  \ A FOFN can be provide for multiple files.\n  prefix                    STR   \
  \ Output prefix for run.\n\nPlacement and Variant Options:\n  --filter         \
  \         INT    Low coverage kmer count cutoff. Automatically adjusted by min-var-frequency.\
  \ [3]\n  --trim-ends               INT    Number of bases to trim from both sides\
  \ of reads during graph construction. [20]\n  --min-var-frequency       FLOAT  Minimum\
  \ variant frequency. [0.05]\n\nClustering Options:\n  --fixed-cluster-count    \
  \ INT    Maximum number of clusters per locus/guide-group. [10]\n  --em-iterations\
  \           INT    Number of iterations to run expectation maximization. [300]\n\
  \  --no-cluster-by-length           Disable fallback length clustering if no variants\
  \ were discovered.\n\nConsensus Options:\n  --min-cluster-frequency   FLOAT  Low\
  \ frequency cluster cutoff. [0.1]\n  --min-cluster-read-count  INT    Low read count\
  \ cluster cutoff. [5]\n  --max-consensus-reads     INT    Maximum number of reads\
  \ to use per cluster consensus. [100]\n  --off-target-groups       STR    Group\
  \ names to exclude, i.e. these loci are off-target (not amplified).\n\nGeneral Options:\n\
  \  --max-amplicon-size       INT    Upper read length cutoff, longer reads will\
  \ be skipped. [15000]\n  --min-read-qv             FLOAT  Low read QV cutoff. [20]\n\
  \n  -h,--help                        Show this help and exit.\n  --version     \
  \                   Show application version and exit.\n  -j,--num-threads     \
  \     INT    Number of threads to use, 0 means autodetection. [0]\n  --log-level\
  \               STR    Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN,\
  \ FATAL). [WARN]\n  --log-file                FILE   Log to a file, instead of stderr.\n\
  \n"
