      description: VCF/BCF file (generated by varlociraptor call-tumor-normal) to
        process (if omitted, read from STDIN).
      synonyms:
      - --calls
      args: !SimpleFlagArg
        name: calls
      optional: true
    - !Flag
      description: 'Maximum distance between supporting loci in a CNV. [default: 1000]'
      synonyms:
      - --max-dist
      args: !SimpleFlagArg
        name: max-dist
      optional: true
    - !Flag
      description: "Minimum bayes factor (> 1.0) between likelihoods of CNV and no\
        \ CNV to consider. The higher this value, the fewer candidate CNVs will be\
        \ investigated. Note that this can be usually left unchanged, because every\
        \ CNV is provided with a posterior probability that can be used for filtering,\
        \ e.g., via 'varlociraptor filter- calls control-fdr'. [default: 1.01]"
      synonyms:
      - --min-bayes-factor
      args: !SimpleFlagArg
        name: min-bayes-factor
      optional: true
    - !Flag
