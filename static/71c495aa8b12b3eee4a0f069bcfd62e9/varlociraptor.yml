  - !Command
    positional: []
    named:
    - !Flag
      description: Output variant calls to given path (in BCF format). If omitted,
        prints calls to STDOUT.
      synonyms:
      - -o
      - --output
      args: !SimpleFlagArg
        name: output
      optional: true
    - !Flag
      description: Create a test case for the given locus. Locus must be given in
        the form CHROM:POS[:IDX]. IDX is thereby an optional value to select a particular
        variant at the locus, counting from 1. If IDX is not specified, the first
        variant will be chosen. Alternatively, for single variant VCFs, you can specify
        'all'.
      synonyms:
      - --testcase-locus
      args: !SimpleFlagArg
        name: testcase-locus
      optional: true
    - !Flag
      description: Create test case files in the given directory.
      synonyms:
