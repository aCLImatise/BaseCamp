!Command
positional: []
named:
- !Flag
  description: Path to download databases to - if folder does not exist, will be created.
    If folder does exist, will be deleted and updated sequences downloaded. Defaults
    to ~/.confindr_db, or the CONFINDR_DB environmental variable.
  synonyms:
  - -o
  - --output_folder
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: Path to consumer secret file for rMLST database.
  synonyms:
  - -s
  - --secret_file
  args: !SimpleFlagArg
    name: SECRET_FILE
  optional: true
command:
- confindr_database_setup
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
