    any are output (by default, fragments are output in sequence order)'
  synonyms:
  - --shuffle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output positions are origin-one (surprisingly, this is the default)
  synonyms:
  - --origin
  args: !SimpleFlagArg
    name: one
  optional: true
- !Flag
  description: output positions are origin-zero
  synonyms:
  - --origin
  args: !SimpleFlagArg
    name: zero
  optional: true
- !Flag
  description: limit the number of fragments emitted
  synonyms:
  - --head
  args: !SimpleFlagArg
    name: number
  optional: true
