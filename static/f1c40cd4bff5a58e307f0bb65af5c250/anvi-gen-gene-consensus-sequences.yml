!Command
positional: []
named:
- !Flag
  description: Normally all samples with variation will have their own consensus sequence.
    If this flag is provided, the coverages from each sample of interest will be summed
    and only a single consenus sequence for each gene/contig will be output.
  synonyms:
  - --compress-samples
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Gene caller ids. Multiple of them can be declared separated by a delimiter
    (the default is a comma). In anvi-gen-variability-profile, if you declare nothing
    you will get all genes matching your other filtering criteria. In other programs,
    you may get everything, nothing, or an error. It really depends on the situation.
    Fortunately, mistakes are cheap, so it's worth a try.
  synonyms:
  - --gene-caller-ids
  args: !SimpleFlagArg
    name: GENE_CALLER_IDS
  optional: true
- !Flag
  description: A file with anvi'o gene caller IDs. There should be only one column
    in the file, and each line should correspond to a unique gene caller id (without
    a column header).
  synonyms:
  - --genes-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: A file with samples names. There should be only one column in the file,
    and each line should correspond to a unique sample name (without a column header).
  synonyms:
  - --samples-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: The output file name. The boring default is "genes.fa". You can change
    the output file format to a TAB-delimited file using teh flag `--tab-delimited`,
    in which case please do not forget to change the file name, too.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Use the TAB-delimited format for the output file.
  synonyms:
  - --tab-delimited
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Variability engine. The default is 'NT'.
  synonyms:
  - --engine
  args: !SimpleFlagArg
    name: ENGINE
  optional: true
- !Flag
  description: Use this flag to output consensus sequences of contigs, instead of
    the default, which is genes
  synonyms:
  - --contigs-mode
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-gen-gene-consensus-sequences
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
