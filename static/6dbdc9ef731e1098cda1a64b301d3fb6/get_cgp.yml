!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the known fusion genes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - -g
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the known fusion genes are stored. Default
    is '.'.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The input TSV file containg the data from the CGP database, e.g. cancer_gene_census.tsv.
  synonyms:
  - --tsv1
  args: !SimpleFlagArg
    name: TSV1_FILENAME
  optional: true
- !Flag
  description: The input TSV file containg the data from the CGP database.
  synonyms:
  - --tsv2
  args: !SimpleFlagArg
    name: TSV2_FILENAME
  optional: true
- !Flag
  description: The CGP server from where the known fusion genes are downloaded. Default
    is 'http://cancer.sanger.ac.uk'.
  synonyms:
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
command:
- get_cgp.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
