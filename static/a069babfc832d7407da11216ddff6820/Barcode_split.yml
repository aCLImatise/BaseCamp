!Command
positional: []
named:
- !Flag
  description: '[SUMMARY_FILE [SUMMARY_FILE ...]], -f [SUMMARY_FILE [SUMMARY_FILE
    ...]] Path to a sequencing_summary generated by Albacore 1.0.0 + (read_fast5_basecaller.py)
    / Guppy 2.1.3+ (guppy_basecaller). One can also pass multiple space separated
    file paths or a UNIX style regex matching multiple files'
  synonyms:
  - --summary_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[BARCODE_FILE [BARCODE_FILE ...]], -b [BARCODE_FILE [BARCODE_FILE
    ...]] Path to the barcode_file generated by Guppy 2.1.3+ (guppy_barcoder) or Deepbinner
    0.2.0+. One can also pass multiple space separated file paths or a UNIX style
    regex matching multiple files'
  synonyms:
  - --barcode_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Folder where to output split barcode data (default: current dir'
  synonyms:
  - --output_dir
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: If given, unclassified barcodes are also written in a file. By default
    they are skiped
  synonyms:
  - --output_unclassified
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimal percent of total reads to retain barcode label. If below,
    the barcode value is set as `unclassified` (default: 0.1)'
  synonyms:
  - --min_barcode_percent
  - -p
  args: !SimpleFlagArg
    name: MIN_BARCODE_PERCENT
  optional: true
- !Flag
  description: Increase verbosity
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Reduce verbosity
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
command:
- Barcode_split
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
