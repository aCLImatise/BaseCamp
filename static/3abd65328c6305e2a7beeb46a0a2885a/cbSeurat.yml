!Command
positional: []
named:
- !Flag
  description: copy sample seurat.conf to current directory
  synonyms:
  - --init
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'gene-cell expression matrix file, possible formats: .mtx, .txt.gz,
    .csv.gz, .rds. For .mtx, specify the directory where the matrix.mtx file is stored,
    e.g. filtered_gene_bc_matrices/hg19/'
  synonyms:
  - -e
  - --exprMatrix
  args: !SimpleFlagArg
    name: EXPRMATRIX
  optional: true
- !Flag
  description: output directory
  synonyms:
  - -o
  - --outDir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: config file from which settings are read, default is seurat.conf
  synonyms:
  - -c
  - --confFname
  args: !SimpleFlagArg
    name: CONFFNAME
  optional: true
- !Flag
  description: Number of threads to use via the future library. Default is not use
    multithreading, so there is no requirement for future library
  synonyms:
  - --threadCount
  args: !SimpleFlagArg
    name: THREADCOUNT
  optional: true
- !Flag
  description: internal name of dataset in cell browser. No spaces or special characters.
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: show debug output
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- cbSeurat
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
