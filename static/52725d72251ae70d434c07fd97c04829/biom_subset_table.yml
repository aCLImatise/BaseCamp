help_text: "Usage: biom subset-table [OPTIONS]\n\n  Subset a BIOM table.\n\n  Subset\
  \ a BIOM table, over either observations or samples, without fully\n  parsing it.\
  \ This command is intended to assist in working with very large\n  tables when tight\
  \ on memory, or as a lightweight way to subset a full\n  table. Currently, it is\
  \ possible to produce tables with rows or columns\n  (observations or samples) that\
  \ are fully zeroed.\n\n  Example usage:\n\n  Choose a subset of the observations\
  \ in table.biom (JSON) and write them to\n  subset.biom:\n\n  $ biom subset-table\
  \ -j table.biom -a observations -s observation_ids.txt\n  -o subset.biom\n\n  Choose\
  \ a subset of the observations in table.biom (HDF5) and write them to\n  subset.biom:\n\
  \n  $ biom subset-table -i table.biom -a observations -s observation_ids.txt\n \
  \ -o subset.biom\n\nOptions:\n  -i, --input-hdf5-fp FILE        the input hdf5 BIOM\
  \ table filepath to subset\n  -j, --input-json-fp FILE        the input json BIOM\
  \ table filepath to subset\n  -a, --axis [sample|observation]\n                \
  \                  the axis to subset over, either sample or\n                 \
  \                 observation  [required]\n  -s, --ids FILE                  a file\
  \ containing a single column of IDs to\n                                  retain\
  \ (either sample IDs or observation\n                                  IDs, depending\
  \ on the axis)  [required]\n  -o, --output-fp FILE            the output BIOM table\
  \ filepath  [required]\n  -h, --help                      Show this message and\
  \ exit.\n"
