help_text: "axtChain - Chain together axt alignments.\nusage:\n   axtChain [options]\
  \ -linearGap=loose in.axt tNibDir qNibDir out.chain\nWhere tNibDir/qNibDir are either\
  \ directories full of nib files, the name\nof a .2bit file, or a single fasta file\
  \ with additional -faQ or -faT options.\noptions:\n   -psl Use psl instead of axt\
  \ format for input\n   -faQ The specified qNibDir is a fasta file with multiple\
  \ sequences for query\n   -faT The specified tNibDir is a fasta file with multiple\
  \ sequences for target\n                NOTE: will not work with gzipped fasta files\n\
  \   -minScore=N  Minimum score for chain, default 1000\n   -details=fileName Output\
  \ some additional chain details\n   -scoreScheme=fileName Read the scoring matrix\
  \ from a blastz-format file\n   -linearGap=<medium|loose|filename> Specify type\
  \ of linearGap to use.\n              *Must* specify this argument to one of these\
  \ choices.\n              loose is chicken/human linear gap costs.\n           \
  \   medium is mouse/human linear gap costs.\n              Or specify a piecewise\
  \ linearGap tab delimited file.\n   sample linearGap file (loose)\ntablesize   \
  \    11\nsmallSize       111\nposition        1       2       3       11      111\
  \     2111    12111   32111   72111   152111  252111\nqGap    325     360     400\
  \     450     600     1100    3600    7600    15600   31600   56600\ntGap    325\
  \     360     400     450     600     1100    3600    7600    15600   31600   56600\n\
  bothGap 625     660     700     750     900     1400    4000    8000    16000  \
  \ 32000   57000\n\n"
