!Command
positional: []
named:
- !Flag
  description: Prepare string according to nameprep profile
  synonyms:
  - -s
  - --stringprep
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Decode Punycode
  synonyms:
  - -d
  - --punycode-decode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Encode Punycode
  synonyms:
  - -e
  - --punycode-encode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Convert to ACE according to IDNA (default mode)
  synonyms:
  - -a
  - --idna-to-ascii
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Convert from ACE according to IDNA
  synonyms:
  - -u
  - --idna-to-unicode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Toggle IDNA AllowUnassigned flag (default off)
  synonyms:
  - --allow-unassigned
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Toggle IDNA UseSTD3ASCIIRules flag (default off)
  synonyms:
  - --usestd3asciirules
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't check string for TLD specific rules Only for --idna-to-ascii
    and --idna-to-unicode
  synonyms:
  - --no-tld
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Normalise string according to Unicode v3.2 NFKC
  synonyms:
  - -n
  - --nfkc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Use specified stringprep profile instead Valid stringprep profiles:\
    \ `Nameprep', `iSCSI', `Nodeprep', `Resourceprep',  `trace', `SASLprep'"
  synonyms:
  - -p
  - --profile
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Print debugging information
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Silent operation
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
command:
- idn
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
