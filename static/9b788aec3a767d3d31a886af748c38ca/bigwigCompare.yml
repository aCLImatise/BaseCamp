!Command
positional: []
named:
- !Flag
  description: 'file, -b1 Bigwig file Bigwig file 1. Usually the file for the treatment.
    (default: None)'
  synonyms:
  - --bigwig1
  args: !SimpleFlagArg
    name: Bigwig
  optional: true
- !Flag
  description: 'file, -b2 Bigwig file Bigwig file 2. Usually the file for the control.
    (default: None)'
  synonyms:
  - --bigwig2
  args: !SimpleFlagArg
    name: Bigwig
  optional: true
- !Flag
  description: 'Set this parameter to multipy the bigwig values by a constant. The
    format is scaleFactor1:scaleFactor2. For example 0.7:1 to scale the first bigwig
    file by 0.7 while not scaling the second bigwig file (default: None)'
  synonyms:
  - --scaleFactors
  args: !SimpleFlagArg
    name: SCALEFACTORS
  optional: true
- !Flag
  description: 'A small number to avoid x/0. Only useful together with --operation
    log2 or --operation ratio. You can specify different values as pseudocounts for
    the numerator and the denominator by providing two values (the first value is
    used as the numerator pseudocount and the second the denominator pseudocount).
    (Default: 1)'
  synonyms:
  - --pseudocount
  args: !RepeatFlagArg
    name: PSEUDOCOUNT
  optional: true
- !Flag
  description: 'Skip bins where BOTH BAM files lack coverage. This is determined BEFORE
    any applicable pseudocount is added. (default: False)'
  synonyms:
  - --skipZeroOverZero
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The default is to output the log2ratio of the two samples. The reciprocal\
    \ ratio returns the the negative of the inverse of the ratio if the ratio is less\
    \ than 0. The resulting values are interpreted as negative fold changes. Instead\
    \ of performing a computation using both files, the scaled signal can alternatively\
    \ be output for the first or second file using the '-- operation first' or '--operation\
    \ second' (Default: log2)"
  synonyms:
  - --operation
  args: !ChoiceFlagArg
    choices:
    - log2
    - ratio
    - subtract
    - add
    - mean
    - reciprocal_ratio
    - first
    - second
  optional: true
- !Flag
  description: 'This parameter determines if non-covered regions (regions without
    a score) in the bigWig files should be skipped. The default is to treat those
    regions as having a value of zero. The decision to skip non- covered regions depends
    on the interpretation of the data. Non-covered regions in a bigWig file may represent
    repetitive regions that should be skipped. Alternatively, the interpretation of
    non-covered regions as zeros may be wrong and this option should be used (default:
    False)'
  synonyms:
  - --skipNonCoveredRegions
  - --skipNAs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of processors to use. Type "max/2" to use half the maximum
    number of processors or "max" to use all available processors. (Default: 1)'
  synonyms:
  - --numberOfProcessors
  - -p
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Set to see processing messages. (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output file name. (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Output file type. Either "bigwig" or "bedgraph". (default: bigwig)'
  synonyms:
  - --outFileFormat
  - -of
  args: !ChoiceFlagArg
    choices:
    - bigwig
    - bedgraph
  optional: true
- !Flag
  description: 'For remote files bedgraph/wiggle files hosted on deepBlue, this specifies
    the server URL. The default is "http://deepblue.mpi-inf.mpg.de/xmlrpc", which
    should not be changed without good reason. (default: http://deepblue.mpi-inf.mpg.de/xmlrpc)'
  synonyms:
  - --deepBlueURL
  args: !SimpleFlagArg
    name: DEEPBLUEURL
  optional: true
- !Flag
  description: 'For remote files bedgraph/wiggle files hosted on deepBlue, this specifies
    the user key to use for access. The default is "anonymous_key", which suffices
    for public datasets. If you need access to a restricted access/private dataset,
    then request a key from deepBlue and specify it here. (default: anonymous_key)'
  synonyms:
  - --userKey
  args: !SimpleFlagArg
    name: USERKEY
  optional: true
- !Flag
  description: 'If specified, temporary files from preloading datasets from deepBlue
    will be written here (note, this directory must exist). If not specified, where
    ever temporary files would normally be written on your system is used. (default:
    None)'
  synonyms:
  - --deepBlueTempDir
  args: !SimpleFlagArg
    name: DEEPBLUETEMPDIR
  optional: true
- !Flag
  description: 'If specified, temporary bigWig files from preloading deepBlue datasets
    are not deleted. A message will be printed noting where these files are and what
    sample they correspond to. These can then be used if you wish to analyse the same
    sample with the same regions again. (default: False)'
  synonyms:
  - --deepBlueKeepTemp
  args: !EmptyFlagArg {}
  optional: true
command:
- bigwigCompare
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
