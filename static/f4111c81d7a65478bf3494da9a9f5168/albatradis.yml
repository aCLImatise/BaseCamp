!Command
positional:
- !Positional
  description: Annotation file in EMBL format
  position: 0
  name: emblfile
  optional: false
- !Positional
  description: Input plot files (optionally gzipped). There must be an equal number
    of condition and control files
  position: 1
  name: plotfiles
  optional: false
named:
- !Flag
  description: 'Span a gap if it is this multiple of a window size (default: 1)'
  synonyms:
  - --span_gaps
  - -s
  args: !SimpleFlagArg
    name: SPAN_GAPS
  optional: true
- !Flag
  description: 'No. of times to rescan (default: 1)'
  synonyms:
  - --iterations
  - -i
  args: !SimpleFlagArg
    name: ITERATIONS
  optional: true
- !Flag
  description: 'Minimum number of reads which must be in 1 block in comparison (default:
    100)'
  synonyms:
  - --minimum_block
  - -b
  args: !SimpleFlagArg
    name: MINIMUM_BLOCK
  optional: true
- !Flag
  description: 'Minimum log fold change +/- (default: 1)'
  synonyms:
  - --minimum_logfc
  - -f
  args: !SimpleFlagArg
    name: MINIMUM_LOGFC
  optional: true
- !Flag
  description: 'Minimum log counts per million +/- (default: 8.0)'
  synonyms:
  - --minimum_logcpm
  - -c
  args: !SimpleFlagArg
    name: MINIMUM_LOGCPM
  optional: true
- !Flag
  description: 'Only include insert sites with this number or greater insertions (default:
    5)'
  synonyms:
  - --minimum_threshold
  - -m
  args: !SimpleFlagArg
    name: MINIMUM_THRESHOLD
  optional: true
- !Flag
  description: 'If the proportion of insertions is too low compared to control, dont
    call decreased insertions below this level (default: 0.1)'
  synonyms:
  - --minimum_proportion_insertions
  - -d
  args: !SimpleFlagArg
    name: MINIMUM_PROPORTION_INSERTIONS
  optional: true
- !Flag
  description: 'Dont normalise input plots (default: False)'
  synonyms:
  - --dont_normalise_plots
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output directory prefix (default: output)'
  synonyms:
  - --prefix
  - -o
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Dont report anything above this p-value (default: 0.05)'
  synonyms:
  - --pvalue
  - -p
  args: !SimpleFlagArg
    name: PVALUE
  optional: true
- !Flag
  description: 'Dont report anything above this q-value (default: 0.05)'
  synonyms:
  - --qvalue
  - -q
  args: !SimpleFlagArg
    name: QVALUE
  optional: true
- !Flag
  description: 'A result must be present in the combined plots to be returned (default:
    False)'
  synonyms:
  - --strict_signal
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use the reference annotation rather than a sliding window (default:
    False)'
  synonyms:
  - --use_annotation
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Feature size when adding 5/3 prime block when --use_annotation (default:
    198)'
  synonyms:
  - --prime_feature_size
  - -z
  args: !SimpleFlagArg
    name: PRIME_FEATURE_SIZE
  optional: true
- !Flag
  description: 'Window interval (default: 25)'
  synonyms:
  - --window_interval
  - -l
  args: !SimpleFlagArg
    name: WINDOW_INTERVAL
  optional: true
- !Flag
  description: 'Window size (default: 100)'
  synonyms:
  - --window_size
  - -w
  args: !SimpleFlagArg
    name: WINDOW_SIZE
  optional: true
- !Flag
  description: 'Print out more information about the analysis while it runs (default:
    False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on debugging (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- albatradis
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
