!Command
positional: []
named:
- !Flag
  description: Input folder of alignments
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: Output folder of fasta files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: Config file for renaming
  synonyms:
  - --conf
  args: !SimpleFlagArg
    name: CONF
  optional: true
- !Flag
  description: Section of config file to use
  synonyms:
  - --section
  args: !SimpleFlagArg
    name: SECTION
  optional: true
- !Flag
  description: Taxa/taxon to exclude
  synonyms:
  - --exclude
  args: !RepeatFlagArg
    name: EXCLUDE
  optional: true
- !Flag
  description: Explode file by taxon instead of by-locus
  synonyms:
  - --by-taxon
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Include the locus name in the FASTA header
  synonyms:
  - --include-locus
  args: !EmptyFlagArg {}
  optional: true
command:
- phyluce_align_explode_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
