!Command
positional: []
named:
- !Flag
  description: directory name containing  FASTA-formatted contig files;  only files
    ending with .fa, .fna, .fas or .fasta will be considered (mandatory)
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: basename of every written output file (mandatory)
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: basename
  optional: true
- !Flag
  description: 'sketch size (default: 25% of the largest genome size)'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'probability of observing a random k-mer (default: 0.0001)'
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: 'k-mer size (default: estimated from the average genome size with the
    probability set by option -q)'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'if at least one of the estimated p-distances is above this specified
    cutoff, then a F81 correction is performed (default: 0.1)'
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: real
  optional: true
- !Flag
  description: no BME tree inference (only pairwise distance estimation)
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of steps  when performing the  ratchet-based  BME tree search
    (default: 100)'
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'number of threads (default: 2)'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: int
  optional: true
command:
- JolyTree.sh
subcommands: []
help_flag:
usage_flag:
version_flag:
