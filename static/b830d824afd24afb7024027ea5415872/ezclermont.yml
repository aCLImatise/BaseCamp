!Command
positional:
- !Positional
  description: FASTA formatted genome or set of contigs. If reading from stdin, use
    '-'
  position: 0
  name: contigs
  optional: false
named:
- !Flag
  description: 'minimum contig length to consider.default: 500'
  synonyms:
  - -m
  - --min_length
  args: !SimpleFlagArg
    name: MIN_LENGTH
  optional: true
- !Flag
  description: name of experiment; defaults to file name without extension. If reading
    from stdin, uses the first contig's ID
  synonyms:
  - -e
  - --experiment_name
  args: !SimpleFlagArg
    name: EXPERIMENT_NAME
  optional: true
- !Flag
  description: If scanning contigs, breaks between contigs could potentially contain
    your sequence of interest. if --no_partial, these plausible partial matches will
    NOT be reported; default behaviour is to consider partial hits if the assembly
    has more than 4 sequnces(ie, no partial matches for complete genomes, allowing
    for 1 chromasome and several plasmids)
  synonyms:
  - -n
  - --no_partial
  args: !EmptyFlagArg {}
  optional: true
command:
- ezclermont
subcommands: []
help_flag: !Flag
  description: Displays this help message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
