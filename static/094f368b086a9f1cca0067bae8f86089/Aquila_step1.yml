  description: phase block threshold, default = 200000
  synonyms:
  - --block_threshold
  - -bt
  args: !SimpleFlagArg
    name: BLOCK_THRESHOLD
  optional: true
- !Flag
  description: phase block len threshold, default = 100000
  synonyms:
  - --block_len_use
  - -bl
  args: !SimpleFlagArg
    name: BLOCK_LEN_USE
  optional: true
- !Flag
  description: phred-scaled quality score for the assertion made in ALT, default =
    13
  synonyms:
  - --mbq_threshold
  - -mbq
  args: !SimpleFlagArg
    name: MBQ_THRESHOLD
  optional: true
- !Flag
  description: boundary for long fragments with the same barcode, default = 50000
    (recommended)
  synonyms:
  - --boundary
  - -bound
  args: !SimpleFlagArg
    name: BOUNDARY
  optional: true
