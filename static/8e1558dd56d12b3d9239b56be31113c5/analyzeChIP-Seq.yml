!Command
positional: []
named:
- !Flag
  description: <Input/IgG experiment tag directory> (or) -iraw <input alignment file>
    [input alignment file2] ...(creates temporary input directory)
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<factor|histone|...> (findPeaks style for peak finding, default: factor)
    -msize (size of reagion to perform motif finding on, default: factor[200], histone[1000])
    -focus (2ndary motif analysis on "focused" TF peaks, using 50bp regions, or analysis
    of NFR regions of "histone" peaks, using 200bp regions)'
  synonyms:
  - -style
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<#> (number of CPUs to run motif finding with, default: 1)'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (when performing analysis, limit motif finding to peaks >3kb from TSS)
  synonyms:
  - -enhancer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (forces all steps)
  synonyms:
  - -force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (Motif finding with repeat masked genome, or add "r" to end of genome
    name)
  synonyms:
  - -mask
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (skips nucleotide frequency and GC quality control calculations)
  synonyms:
  - -skipFreq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '(For motif finding, use CpG% sequence bias correction, default: GC%)'
  synonyms:
  - -cpg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (perform Genome Ontology Analysis on tags - need ~ 3Gbs of memory)
  synonyms:
  - -tagGO
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 8,10,12 -S 25 -size 200
  synonyms:
  - -C
  - -len
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: INPUT_DIRECTORY -go EXP_DIRECTORY/GOanalysis
  synonyms:
  - -D
  - -d
  args: !SimpleFlagArg
    name: EXP_DIRECTORY
  optional: true
command:
- analyzeChIP-Seq.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
