!Command
positional: []
named:
- !Flag
  description: The taxonomic group sequenced.
  synonyms:
  - --taxa
  args: !ChoiceFlagArg
    choices:
    - Alveolata
    - Bryophyta
    - Bacillariophyta
    - Amoebozoa
    - Euglenozoa
    - Fungi
    - Chlorophyta
    - Rhodophyta
    - Phaeophyceae
    - Marchantiophyta
    - Metazoa
    - Oomycota
    - Haptophyceae
    - Raphidophyceae
    - Rhizaria
    - Synurophyceae
    - Tracheophyta
    - Eustigmatophyceae
    - All
  optional: true
- !Flag
  description: The percent identity for clustering reads range [0.99-1.0], set to
    1 for exact dereplication.
  synonyms:
  - --cluster_id
  args: !SimpleFlagArg
    name: CLUSTER_ID
  optional: true
- !Flag
  description: Primers are in reverse orientation as in Taylor et al. 2016, DOI:10.1128/AEM.02576-16.
    If selected ITSxpress returns trimmed reads flipped to the forward orientation
  synonyms:
  - --reversed_primers
  - -rp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Log file
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
- !Flag
  description: Number of processor threads to use.
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- itsxpress
subcommands: []
help_flag:
usage_flag:
version_flag:
