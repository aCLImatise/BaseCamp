!Command
positional: []
named:
- !Flag
  description: Input gVCF
  synonyms:
  - -I
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Output bed file
  synonyms:
  - -O
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Sample name in VCF file to use. Will default to first sample (alphabetically)
    if not supplied
  synonyms:
  - -s
  - --sample
  args: !SimpleFlagArg
    name: SAMPLE
  optional: true
- !Flag
  description: Minimum genotype quality (default 20)
  synonyms:
  - -q
  - --quality
  args: !SimpleFlagArg
    name: QUALITY
  optional: true
- !Flag
  description: Minimum genotype quality for non-variant records (default 20)
  synonyms:
  - -nq
  - --non-variant-quality
  args: !SimpleFlagArg
    name: NON_VARIANT_QUALITY
  optional: true
- !Flag
  description: Output in bedgraph mode
  synonyms:
  - -b
  - --bedgraph
  args: !EmptyFlagArg {}
  optional: true
command:
- gvcf2bed
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
