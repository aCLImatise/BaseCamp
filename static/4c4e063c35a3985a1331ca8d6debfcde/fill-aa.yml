help_text: "About: This script fills ancestral alleles into INFO column of VCF files.\
  \ It depends on samtools,\n   therefore the fasta sequence must be gzipped (not\
  \ bgzipped!) and indexed by samtools faidx.\n   The AA files can be downloaded from\n\
  \       ftp://ftp.1000genomes.ebi.ac.uk/vol1/ftp/pilot_data/technical/reference/ancestral_alignments\n\
  \   and processed as shown in the example below. This is because the sequences in\
  \ the original files\n   are named as 'ANCESTOR_for_chromosome:NCBI36:1:1:247249719',\
  \ but the underlying FaSplice.pm\n   requires names as 'chr1' or '1'.\nUsage: fill-aa\
  \ [OPTIONS] < in.vcf >out.vcf\nOptions:\n   -a, --ancestral-allele <prefix>    \
  \ Prefix to ancestral allele chromosome files.\n   -t, --type <list>           \
  \        Variant types to process: all,indel,ref,snp. [all]\n   -h, -?, --help \
  \                     This help message.\nExample:\n   # Get the files ready: compress\
  \ by gzip and index by samtools faidx. Either repeat the\n   # following command\
  \ for each file manually\n   bzcat human_ancestor_1.fa.bz2 | sed 's,^>.*,>1,' |\
  \ gzip -c > human_ancestor_1.fa.gz\n   samtools faidx human_ancestor_1.fa.gz\n \
  \  \n   # .. or use this loop (tested in bash shell)\n   ls human_ancestor_*.fa.bz2\
  \ | while read IN; do\n       OUT=`echo $IN | sed 's,bz2$,gz,'`\n       CHR=`echo\
  \ $IN | sed 's,human_ancestor_,, ; s,.fa.bz2,,'`\n       bzcat $IN | sed \"s,^>.*,>$CHR,\"\
  \ | gzip -c > $OUT\n       samtools faidx $OUT\n   done\n   \n   # After this has\
  \ been done, the following command should return 'TACGTGGcTGCTCTCACACAT'\n   samtools\
  \ faidx human_ancestor_1.fa.gz 1:1000000-1000020\n   \n   # Now the files are ready\
  \ to use with fill-aa. Note that the VCF file\n   # should be sorted (see vcf-sort),\
  \ otherwise the performance would be seriously\n   # affected.\n   cat file.vcf\
  \ | fill-aa -a human_ancestor_ 2>test.err | gzip -c >out.vcf.gz \n\n"
