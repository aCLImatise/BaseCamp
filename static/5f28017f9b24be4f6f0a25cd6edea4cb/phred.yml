!Command
positional: []
named:
- !Flag
  description: The input file in FASTQ format.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: 'Type quality encoding used in the FASTQ input file. The choices are:
    [sanger,solexa,illumina,auto-detect]'
  synonyms:
  - --input_type
  args: !SimpleFlagArg
    name: INPUT_TYPE
  optional: true
- !Flag
  description: The output FASTQ file.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: 'Type quality encoding used in the FASTQ output file. The choices are:
    [sanger,solexa,illumina,illumina-1.5]'
  synonyms:
  - --output_type
  args: !SimpleFlagArg
    name: OUTPUT_TYPE
  optional: true
- !Flag
  description: The directory which should be used as temporary directory. By default
    is the OS temporary directory.
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
- !Flag
  description: It creates a link from the output file to the input file of type (soft,hard,copy)
    in case that no operation is done on the input file. Default is 'soft'.
  synonyms:
  - --link
  args: !SimpleFlagArg
    name: LINK
  optional: true
command:
- phred.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
