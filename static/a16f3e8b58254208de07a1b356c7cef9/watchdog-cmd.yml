!Command
positional: []
named:
- !Flag
  description: path to a file that is used to restore the info on previously running  tasks
    when Wathdog should be re-attached to running tasks; (can not be  used in combination
    with -resume as resume file is automatically loaded)
  synonyms:
  - -attachInfo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'stops the execution of Watchdog whenever possible (running tasks on
    an  external executor will not be terminated on detach); status of  previously
    running tasks is checked when Watchdog is started with the  -restart and -attachInfo
    option; Default: false'
  synonyms:
  - -autoDetach
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'checkpoints are ignored during execution Default: false'
  synonyms:
  - -disableCheckpoint
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'no mails are sent even if a mail adress is given in the workflow Default:
    false'
  synonyms:
  - -disableMails
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'xml task id that should be ignored during execution; can be used several  times;
    can be used in combination with -start and -stop Default: []'
  synonyms:
  - -exclude
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ignores the XSD schema definition file of watchdog and all modules  during
    parsing (might crash) Default: false'
  synonyms:
  - -forceLoading
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ignores the executor info and executes all tasks on the local host  running
    n tasks at once Default: 0'
  synonyms:
  - -ignoreExecutor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'xml task id that should be executed; can be used several times; can
    be  used in combination with -start and -stop Default: []'
  synonyms:
  - -include
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to the log file
  synonyms:
  - -log
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: config file for the mail server; if none is given SMTP on port 25 on  localhost
    without authentification is used
  synonyms:
  - -mailConfig
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'wait time in seconds before task processing is started if no mail
    adress  is given Default: 5'
  synonyms:
  - -mailWaitTime
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'port for the HTTP server Default: 8080'
  synonyms:
  - -port
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: resumes workflow execution whereby tasks that were executed successfully  (and
    parameters are unchanged) are ignored; expects a watchdog status  log file from
    a previous watchdog run; can be used in combination with  -start, -stop, -include
    and -exclude
  synonyms:
  - -resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'simulate the jobs as far as possible Default: false'
  synonyms:
  - -simulate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'start with that ID (included) Default: -2147483648'
  synonyms:
  - -start
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'stop with that ID (included) Default: 2147483647'
  synonyms:
  - -stop
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'uses a different tmp folder; should be accessible by external executors;  default:
    ${watchdogBase}/tmp'
  synonyms:
  - -tmpFolder
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ignores the watchdogBase attribute of the XML workflow and overrides
    it  with the content of the WATCHDOG_HOME environment variable Default: false'
  synonyms:
  - -useEnvBase
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'validate a XML file or a folder containing *.xml files Default: false'
  synonyms:
  - -validate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prints the version number of Watchdog
  synonyms:
  - -version
  args: !EmptyFlagArg {}
  optional: true
command:
- watchdog-cmd
subcommands: []
help_flag: !Flag
  description: print usage message and exit
  synonyms:
  - -help
  - -h
  - --help
  - --man
  - -man
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
