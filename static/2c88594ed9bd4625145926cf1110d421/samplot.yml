!Command
positional: []
named: []
command:
- samplot
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Size of marks on pairs and splits (default 3)
    synonyms:
    - --marker_size
    args: !SimpleFlagArg
      name: MARKER_SIZE
    optional: true
  - !Flag
    description: Space-delimited list of plot titles. Use quote marks to include spaces
      (i.e. "plot 1" "plot 2")
    synonyms:
    - -n
    - --titles
    args: !RepeatFlagArg
      name: TITLES
    optional: true
  - !Flag
    description: Reference file for CRAM, required if CRAM files used
    synonyms:
    - -r
    - --reference
    args: !SimpleFlagArg
      name: REFERENCE
    optional: true
  - !Flag
    description: Number of stdevs from the mean (default 4)
    synonyms:
    - -z
    - --z
    args: !SimpleFlagArg
      name: Z
    optional: true
  - !Flag
    description: Space-delimited list of BAM/CRAM file names
    synonyms:
    - -b
    - --bams
    args: !RepeatFlagArg
      name: BAMS
    optional: true
  - !Flag
    description: Output file name
    synonyms:
    - -o
    - --output_file
    args: !SimpleFlagArg
      name: OUTPUT_FILE
    optional: true
  - !Flag
    description: Start position of region/variant
    synonyms:
    - -s
    - --start
    args: !SimpleFlagArg
      name: START
    optional: true
  - !Flag
    description: End position of region/variant
    synonyms:
    - -e
    - --end
    args: !SimpleFlagArg
      name: END
    optional: true
  - !Flag
    description: Chromosome
    synonyms:
    - -c
    - --chrom
    args: !SimpleFlagArg
      name: CHROM
    optional: true
  - !Flag
    description: Window size (count of bases to include in view), default(0.5 * len)
    synonyms:
    - -w
    - --window
    args: !SimpleFlagArg
      name: WINDOW
    optional: true
  - !Flag
    description: Max number of normal pairs to plot
    synonyms:
    - -d
    - --max_depth
    args: !SimpleFlagArg
      name: MAX_DEPTH
    optional: true
  - !Flag
    description: coverage from reads with MAPQ <= minq plotted in lighter grey. To
      disable, pass in negative value
    synonyms:
    - --minq
    args: !SimpleFlagArg
      name: MINQ
    optional: true
  - !Flag
    description: SV type. If omitted, plot is created without variant bar
    synonyms:
    - -t
    - --sv_type
    args: !SimpleFlagArg
      name: SV_TYPE
    optional: true
  - !Flag
    description: GFF of transcripts
    synonyms:
    - -T
    - --transcript_file
    args: !SimpleFlagArg
      name: TRANSCRIPT_FILE
    optional: true
  - !Flag
    description: Space-delimited list of bed.gz tabixed files of annotations (such
      as repeats, mappability, etc.)
    synonyms:
    - -A
    - --annotation_files
    args: !RepeatFlagArg
      name: ANNOTATION_FILES
    optional: true
  - !Flag
    description: type of track to use for low MAPQ coverage plot.
    synonyms:
    - --coverage_tracktype
    args: !ChoiceFlagArg
      choices:
      - stack
      - superimpose
    optional: true
  - !Flag
    description: Print commandline arguments
    synonyms:
    - -a
    - --print_args
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Plot height
    synonyms:
    - -H
    - --plot_height
    args: !SimpleFlagArg
      name: PLOT_HEIGHT
    optional: true
  - !Flag
    description: Plot width
    synonyms:
    - -W
    - --plot_width
    args: !SimpleFlagArg
      name: PLOT_WIDTH
    optional: true
  - !Flag
    description: Min mapping quality of reads to be included in plot
    synonyms:
    - -q
    - --min_mqual
    args: !SimpleFlagArg
      name: MIN_MQUAL
    optional: true
  - !Flag
    description: Create only the json file, not the image plot
    synonyms:
    - -j
    - --json_only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: confidence intervals of SV first breakpoint (distance from the breakpoint).
      Must be a comma-separated pair of ints (i.e. 20,40)
    synonyms:
    - --start_ci
    args: !SimpleFlagArg
      name: START_CI
    optional: true
  - !Flag
    description: confidence intervals of SV end breakpoint (distance from the breakpoint).
      Must be a comma-separated pair of ints (i.e. 20,40)
    synonyms:
    - --end_ci
    args: !SimpleFlagArg
      name: END_CI
    optional: true
  - !Flag
    description: Min length of a read to be treated as a long-read (default 1000)
    synonyms:
    - --long_read
    args: !SimpleFlagArg
      name: LONG_READ
    optional: true
  - !Flag
    description: Min size of an event in long-read CIGAR to include (default 100)
    synonyms:
    - --min_event_size
    args: !SimpleFlagArg
      name: MIN_EVENT_SIZE
    optional: true
  - !Flag
    description: Font size for X-axis labels (default 6)
    synonyms:
    - --xaxis_label_fontsize
    args: !SimpleFlagArg
      name: XAXIS_LABEL_FONTSIZE
    optional: true
  - !Flag
    description: Font size for Y-axis labels (default 6)
    synonyms:
    - --yaxis_label_fontsize
    args: !SimpleFlagArg
      name: YAXIS_LABEL_FONTSIZE
    optional: true
  - !Flag
    description: Font size for legend labels (default 6)
    synonyms:
    - --legend_fontsize
    args: !SimpleFlagArg
      name: LEGEND_FONTSIZE
    optional: true
  - !Flag
    description: Font size for annotation labels (default 6)
    synonyms:
    - --annotation_fontsize
    args: !SimpleFlagArg
      name: ANNOTATION_FONTSIZE
    optional: true
  - !Flag
    description: Set common insert size for all plots
    synonyms:
    - --common_insert_size
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Hide the label (fourth column text) from annotation files, useful
      for region with many annotations
    synonyms:
    - --hide_annotation_labels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Hide all reads and show only coverage
    synonyms:
    - --coverage_only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the scales of the Y axes to the max of all
    synonyms:
    - --same_yaxis_scales
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Only show +- zoom amount around breakpoints
    synonyms:
    - --zoom
    args: !SimpleFlagArg
      name: ZOOM
    optional: true
  - !Flag
    description: Print debug statements
    synonyms:
    - --debug
    args: !SimpleFlagArg
      name: DEBUG
    optional: true
  command:
  - samplot
  - plot
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: 'VCF file containing structural variants (default: None)'
    synonyms:
    - --vcf
    - -v
    args: !SimpleFlagArg
      name: VCF
    optional: true
  - !Flag
    description: 'path to write output PNGs (default: samplot-out)'
    synonyms:
    - -d
    - --out-dir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'path ped (or .fam) file (default: None)'
    synonyms:
    - --ped
    args: !SimpleFlagArg
      name: PED
    optional: true
  - !Flag
    description: 'plots only putative de novo variants (PED file required) (default:
      False)'
    synonyms:
    - --dn_only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'only plot variants with at least this call-rate (default: 0.95)'
    synonyms:
    - --min_call_rate
    args: !SimpleFlagArg
      name: MIN_CALL_RATE
    optional: true
  - !Flag
    description: "simple filter that samples must meet. Join multiple filters with\
      \ '&' and specify --filter multiple times for 'or' e.g. DHFFC < 0.7 & SVTYPE\
      \ = 'DEL' (default: [])"
    synonyms:
    - --filter
    args: !SimpleFlagArg
      name: FILTER
    optional: true
  - !Flag
    description: 'type of output figure (default: png)'
    synonyms:
    - -O
    - --output_type
    args: !ChoiceFlagArg
      choices:
      - png
      - pdf
      - eps
      - jpg
    optional: true
  - !Flag
    description: 'only plot variants with at most this many heterozygotes (default:
      None)'
    synonyms:
    - --max_hets
    args: !SimpleFlagArg
      name: MAX_HETS
    optional: true
  - !Flag
    description: 'try to include homref samples as controls to get this many samples
      in plot (default: 6)'
    synonyms:
    - --min_entries
    args: !SimpleFlagArg
      name: MIN_ENTRIES
    optional: true
  - !Flag
    description: 'only plot at most this many heterozygotes (default: 10)'
    synonyms:
    - --max_entries
    args: !SimpleFlagArg
      name: MAX_ENTRIES
    optional: true
  - !Flag
    description: 'skip variants longer than this many megabases (default: 1)'
    synonyms:
    - --max_mb
    args: !SimpleFlagArg
      name: MAX_MB
    optional: true
  - !Flag
    description: 'skip variants shorter than this many bases (default: 20)'
    synonyms:
    - --min_bp
    args: !SimpleFlagArg
      name: MIN_BP
    optional: true
  - !Flag
    description: 'only report variants that overlap regions in this bed file (default:
      None)'
    synonyms:
    - --important_regions
    args: !SimpleFlagArg
      name: IMPORTANT_REGIONS
    optional: true
  - !Flag
    description: 'Space-delimited list of BAM/CRAM file names (default: None)'
    synonyms:
    - -b
    - --bams
    args: !RepeatFlagArg
      name: BAMS
    optional: true
  - !Flag
    description: 'Space-delimited list of sample IDs, must have same order as BAM/CRAM
      file names. BAM RG tag required if this is omitted. (default: None)'
    synonyms:
    - --sample_ids
    args: !RepeatFlagArg
      name: SAMPLE_IDS
    optional: true
  - !Flag
    description: 'store commands in this file. (default: samplot_vcf_cmds.tmp)'
    synonyms:
    - --command_file
    args: !SimpleFlagArg
      name: COMMAND_FILE
    optional: true
  - !Flag
    description: 'comma separated list of FORMAT fields to include in sample plot
      title (default: AS,AP,DHFFC)'
    synonyms:
    - --format
    args: !SimpleFlagArg
      name: FORMAT
    optional: true
  - !Flag
    description: 'genomic regions (.gff with .tbi in same directory) used when building
      HTML table and table filters (default: None)'
    synonyms:
    - --gff
    args: !SimpleFlagArg
      name: GFF
    optional: true
  - !Flag
    description: 'Number of normal reads/pairs to plot (default: 1)'
    synonyms:
    - --downsample
    args: !SimpleFlagArg
      name: DOWNSAMPLE
    optional: true
  - !Flag
    description: "don't auto-run the samplot plot commands (command_file will be deleted)\
      \ (default: False)"
    synonyms:
    - --manual_run
    args: !EmptyFlagArg {}
    optional: true
  command:
  - samplot
  - vcf
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Installed version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
