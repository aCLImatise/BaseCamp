version_flag:
help_text: "\nInspectAdapter -- Annotates MS/MS spectra using Inspect.\nFull documentation:\
  \ http://www.openms.de/documentation/TOPP_InspectAdapter.html\nVersion: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND\
  \ May 19 2020, 23:12:02, Revision: HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  InspectAdapter <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*                      Input file in mzXML\
  \ or mzData format.\n                                   Note: In mode 'inspect_out'\
  \ an Inspect results file is read. (valid formats: 'mzXML', 'mzData')\n  -out <file>*\
  \                     Output file in idXML format.\n                           \
  \        Note: In mode 'inspect_in' an Inspect input file is written. (valid formats:\
  \ 'idXML')\n  -inspect_in                      If this flag is set the InspectAdapter\
  \ will read in mzXML,\n                                   write an Inspect input\
  \ file and generate a trie database\n  -inspect_out                     If this\
  \ flag is set the InspectAdapter will read in a Inspect results file\n         \
  \                          and write idXML\n  -inspect_directory <dir>         The\
  \ directory in which Inspect is located\n  -temp_data_directory <dir>       A directory\
  \ in which some temporary files can be stored\n  -dbs <file>                   \
  \   Name(s) of database(s) to search in (FASTA and SwissProt supported)\n  -trie_dbs\
  \ <file>                 Name(s) of databases(s) to search in (trie-format)\n  -new_db\
  \ <file>                   Name of the merged trie database\n  -instrument <i> \
  \                 The instrument that was used to measure the spectra\n        \
  \                           (If set to QTOF, uses a QTOF-derived fragmentation model,\n\
  \                                   and does not attempt to correct the parent mass.)\
  \ (valid: 'ESI-ION-TRAP', 'QTOF', 'FT-Hybrid')\n  -precursor_mass_tolerance <tol>\
  \  The precursor mass tolerance (default: '2.0')\n  -peak_mass_tolerance <tol> \
  \      The peak mass tolerance (default: '1.0')\n  -list_modifications         \
  \     Show a list of the available modifications\n  -modifications <mods>      \
  \      The colon-separated modifications; may be\n                             \
  \      <name>,<type>, e.g.: Deamidation,opt or\n                               \
  \    <composition>,<residues>,<type>,<name>, e.g.: H2C2O,KCS,opt,Acetyl or\n   \
  \                                <mass>,<residues>,<type>,<name>, e.g.: 42.0367,KCS,opt,Acetyl\
  \ or\n                                   Valid values for type are \"fix\" and \"\
  opt\" (default)\n                                   If you want terminal PTMs, write\
  \ \"cterm\" or \"nterm\" instead of residues\n  -use_monoisotopic_mod_mass     \
  \  Use monoisotopic masses for the modifications\n  -modifications_xml_file <file>\
  \   Name of an XML file with the modifications\n  -cleavage <enz>              \
  \    The enzyme used for digestion (default: 'Trypsin')\n  -inspect_output <file>\
  \           Name for the output file of Inspect (may only be used in a full run)\n\
  \  -inspect_input <file>            Name for the input file of Inspect (may only\
  \ be used in a full run)\n  -multicharge                     Attempt to guess the\
  \ precursor charge and mass,\n                                   and consider multiple\
  \ charge states if feasible\n  -max_modifications_pp <num>      Number of PTMs permitted\
  \ in a single peptide. (default: '-1')\n  -tag_count <num>                 Number\
  \ of tags to generate (default: '-1')\n  -no_tmp_dbs                      No temporary\
  \ databases are used\n  -p_value <prob>                  Annotations with inferior\
  \ p-value are ignored (default: '1.0')\n\nOptions for blind search:\n  -blind:blind\
  \                     Perform a blind search (allowing arbitrary modification masses),\n\
  \                                   is preceeded by a normal search to gain a smaller\
  \ database.\n                                   (in full mode only)\n  -blind:blind_only\
  \                Like blind but no prior search is performed to reduce the database\
  \ size\n  -blind:p_value_blind <prob>      Used for generating the minimized database\
  \ (default: '1.0')\n  -blind:snd_db <file>             Name of the minimized trie\
  \ database generated when using blind mode.\n  -blind:max_ptm_size <num>       \
  \ Maximum modification size (in Da) to consider (default: '250.0')\n\n         \
  \                          \n  -contact_name <name>             Name of the contact\
  \ (default: 'unknown')\n  -contact_institution <name>      Name of the contact institution\
  \ (default: 'unknown')\n  -contact_info <info>             Some information about\
  \ the contact (default: 'unknown')\n                                   \nCommon\
  \ TOPP options:\n  -ini <file>                      Use the given TOPP INI file\n\
  \  -threads <n>                     Sets the number of threads allowed to be used\
  \ by the TOPP tool (default: '1')\n  -write_ini <file>                Writes the\
  \ default configuration file\n  --help                           Shows options\n\
  \  --helphelp                       Shows all options (including advanced)\n\n"
