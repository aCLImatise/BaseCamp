!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden  options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File containing the query sequence.
  synonyms:
  - -q
  - --query
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: File containing the target sequence.
  synonyms:
  - -t
  - --target
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Location of the accessibility profiles.
  synonyms:
  - -a
  - --accessibility-dir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Allow the reading and parsing of memory dumped  opening energy file
    (default=off)
  synonyms:
  - -b
  - --binary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read energy parameters from paramfile, instead  of using the default
    parameter set.
  synonyms:
  - -P
  - --paramFile
  args: !SimpleFlagArg
    name: paramfile
  optional: true
- !Flag
  description: Rescale energy parameters to a temperature T.  Default is 37C.
  synonyms:
  - -T
  - --temp
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Maximal length of an interaction (default=`40')
  synonyms:
  - -l
  - --interaction-length
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Cost to add to each nucleotide in a duplex (default=`0')
  synonyms:
  - -c
  - --extension-cost
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Compute Tm for probes  (default=off)
  synonyms:
  - -p
  - --probe-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set the probe concentration for the Tm  computation (default=`1.0')
  synonyms:
  - -Q
  - --probe-concentration
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Set the Na+ concentration for the Tm  computation (default=`1.0')
  synonyms:
  - -N
  - --na-concentration
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Set the Mg2+ concentration for the Tm  computation (default=`1.0')
  synonyms:
  - -M
  - --mg-concentration
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Set the K+ concentration for the Tm computation (default=`1.0')
  synonyms:
  - -K
  - --k-concentration
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Set the tris+ concentration for the Tm  computation (default=`1.0')
  synonyms:
  - -U
  - --tris-concentration
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Speedup of the target search (default=`0')
  synonyms:
  - -f
  - --fast-folding
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Rescale all opening energy by a factor V (default=`1.0')
  synonyms:
  - -V
  - --scale-accessibility
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Calculate structures subject to constraints. (default=off)
  synonyms:
  - -C
  - --constraint
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Tells RNAplex to compute interactions based on  alignments (default=off)
  synonyms:
  - -A
  - --alignment-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, RNAplex will convert all opening energy  file in a directory
    set by the -a option into  binary opening energy files (default=off)
  synonyms:
  - -k
  - --convert-to-bin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Distance between target 3' ends of two  consecutive duplexes (default=`0')
  synonyms:
  - -z
  - --duplex-distance
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Minimal energy for a duplex to be returned (default=`-100000')
  synonyms:
  - -e
  - --energy-threshold
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Draw an alignment annotated interaction from  RNAplex
  synonyms:
  - -I
  - --produce-ps
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Tells how large the region around the target  site should be for redrawing
    the alignment  interaction (default=`1')
  synonyms:
  - -L
  - --WindowLength
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- RNAplex
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
