help_text: "usage: hicAggregateContacts --matrix MATRIX --outFileName OUTFILENAME\
  \ --BED\n                            BED --mode {inter-chr,intra-chr,all}\n    \
  \                        [--range RANGE] [--row_wise] [--BED2 BED2]\n          \
  \                  [--numberOfBins NUMBEROFBINS]\n                            [--transform\
  \ {total-counts,z-score,obs/exp,none}]\n                            [--operationType\
