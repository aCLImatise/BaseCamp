!Command
positional:
- !Positional
  description: ': working directory name'
  position: 0
  name: directory
  optional: false
named:
- !Flag
  description: '<yes|no>           : scaffolding of contigs used paired end information
    (default: on)'
  synonyms:
  - -scaffolding
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': maximum length in base pair of bubble (default: 100)'
  synonyms:
  - -max_branch_length
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: ': maximum divergence rate between two branches in a bubble (default:
    0.2)'
  synonyms:
  - -max_divergence
  args: !SimpleFlagArg
    name: floating-point
  optional: true
- !Flag
  description: ': maximum number of gaps allowed in the alignment of the two branches
    of a bubble (default: 3)'
  synonyms:
  - -max_gap_count
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: ': minimum number of paired end connections to justify the scaffolding
    of two long contigs (default: 5)'
  synonyms:
  - -min_pair_count
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: ': removal of high coverage nodes AFTER tour bus (default: no removal)'
  synonyms:
  - -max_coverage
  args: !SimpleFlagArg
    name: floating point
  optional: true
- !Flag
  description: ': minimum coverage required for confident regions of contigs (default:
    1)'
  synonyms:
  - -coverage_mask
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: ': minimum number of long reads required to merge contigs (default:
    2)'
  synonyms:
  - -long_mult_cutoff
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '<yes|no>          : export unused reads in UnusedReads.fa file (default:
    no)'
  synonyms:
  - -unused_reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes|no>            : export a summary of contig alignment to the
    reference sequences (default: no)'
  synonyms:
  - -alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes|no>        : export the long nodes which were eliminated by the
    coverage filters (default: no)'
  synonyms:
  - -exportFiltered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes|no>                 : remove all the intermediary files which
    are useless for recalculation (default : no)'
  synonyms:
  - -clean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes|no>            : remove all the intermediary files (no recalculation
    possible) (default: no)'
  synonyms:
  - -very_clean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': remove all the paired end connections which less than the specified
    fraction of the expected count (default: 0.1)'
  synonyms:
  - -paired_exp_fraction
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: '* <yes|no>      : for mate-pair libraries, indicate that the library
    might be contaminated with paired-end reads (default no)'
  synonyms:
  - -shortMatePaired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes|no>          : preserve sequences with long reads in them (default
    no)'
  synonyms:
  - -conserveLong
  args: !EmptyFlagArg {}
  optional: true
command:
- velvetg
subcommands: []
help_flag:
usage_flag:
version_flag:
