  - --pos-shift
  args: !SimpleFlagArg
    name: POS_SHIFT
  optional: true
- !Flag
  description: Maximum amount to move the boundary towards the origin [default = 0.4]
  synonyms:
  - --neg-shift
  args: !SimpleFlagArg
    name: NEG_SHIFT
  optional: true
- !Flag
  description: A file containing information for a start point. See documentation
