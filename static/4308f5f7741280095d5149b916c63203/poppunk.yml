  synonyms:
  - --manual-start
  args: !SimpleFlagArg
    name: MANUAL_START
  optional: true
- !Flag
  description: Also run refinement for core and accessory individually
  synonyms:
  - --indiv-refine
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not perform the local optimization step (speed up on very large
