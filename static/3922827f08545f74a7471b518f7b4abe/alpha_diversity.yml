!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Input OTU table filepath or input directory containing OTU tables
    for batch processing. [default: none]'
  synonyms:
  - -i
  - --input_path
  args: !SimpleFlagArg
    name: INPUT_PATH
  optional: true
- !Flag
  description: 'Output filepath to store alpha diversity metric(s) for each sample
    in a tab-separated format or output directory when batch processing. [default:
    none]'
  synonyms:
  - -o
  - --output_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: 'Alpha-diversity metric(s) to use. A comma-separated list should be
    provided when multiple metrics are specified. [default: PD_whole_tree,chao1,observed_otus]'
  synonyms:
  - -m
  - --metrics
  args: !SimpleFlagArg
    name: METRICS
  optional: true
- !Flag
  description: Show the available alpha-diversity metrics and exit.
  synonyms:
  - -s
  - --show_metrics
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Input newick tree filepath. [default: none; REQUIRED for phylogenetic
    metrics]'
  synonyms:
  - -t
  - --tree_path
  args: !SimpleFlagArg
    name: TREE_PATH
  optional: true
command:
- alpha_diversity.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
