help_text: "autoSql - create SQL and C code for permanently storing\na structure in\
  \ database and loading it back into memory\nbased on a specification file\nusage:\n\
  \    autoSql specFile outRoot {optional: -dbLink -withNull -json} \nThis will create\
  \ outRoot.sql outRoot.c and outRoot.h based\non the contents of specFile. \n\noptions:\n\
  \  -dbLink - optionally generates code to execute queries and\n            updates\
  \ of the table.\n  -addBin - Add an initial bin field and index it as (chrom,bin)\n\
  \  -withNull - optionally generates code and .sql to enable\n              applications\
  \ to accept and load data into objects\n              with potential 'missing data'\
  \ (NULL in SQL)\n              situations.\n  -defaultZeros - will put zero and\
  \ or empty string as default value\n  -django - generate method to output object\
  \ as django model Python code\n  -json - generate method to output the object in\
  \ JSON (JavaScript) format.\n\n"
