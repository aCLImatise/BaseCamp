!Command
command:
- anvi-inspect
positional:
- !Positional
  optional: false
  position: 0
  name: interface.
  description: "--hide-outlier-SNVs   During profiling, anvi'o marks positions of\
    \ single-\nnucleotide variations (SNVs) that originate from\nplaces in contigs\
    \ where coverage values are a bit\n'sketchy'. If you would like to avoid SNVs\
    \ in those\npositions of splits in applicable projects you can use\nthis flag,\
    \ and the interface would hide SNVs that are\nmarked as 'outlier' (although it\
    \ is clearly the best\nto see everything, no one will judge you if you end up\n\
    using this flag) (plus, there may or may not be some\nhistorical data on this\
    \ here:\nhttps://github.com/meren/anvio/issues/309)."
named:
- !Flag
  optional: true
  synonyms:
  - -p
  - --profile-db
  description: Anvi'o profile database
  args: !SimpleFlagArg
    name: PROFILE_DB
- !Flag
  optional: true
  synonyms:
  - -c
  - --contigs-db
  description: "Anvi'o contigs database generated by 'anvi-gen-\ncontigs'"
  args: !SimpleFlagArg
    name: CONTIGS_DB
- !Flag
  optional: true
  synonyms:
  - --split-name
  description: Split name.
  args: !SimpleFlagArg
    name: SPLIT_NAME
- !Flag
  optional: true
  synonyms:
  - -I
  - --ip-address
  description: "IP address for the HTTP server. The default ip address\n(0.0.0.0)\
    \ should work just fine for most."
  args: !SimpleFlagArg
    name: IP_ADDR
- !Flag
  optional: true
  synonyms:
  - -P
  - --port-number
  description: "Port number to use for anvi'o services. If nothing is\ndeclared, anvi'o\
    \ will try to find a suitable port\nnumber, starting from the default port number,\
    \ 8080."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --server-only
  description: "The default behavior is to start the local server, and\nfire up a\
    \ browser that connects to the server. If you\nhave other plans, and want to start\
    \ the server without\ncalling the browser, this is the flag you need."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --just-do-it
  description: "Don't bother me with questions or warnings, just do\nit.\n"
  args: !EmptyFlagArg {}
