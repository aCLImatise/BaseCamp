!Command
positional: []
named:
- !Flag
  description: Input fasta format file as initial seed
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: SEED_DIR
  optional: true
- !Flag
  description: How many iterations would you like to have? Default=3
  synonyms:
  - -R
  args: !SimpleFlagArg
    name: ROUNDS
  optional: true
- !Flag
  description: theads used for bowtie2 and SPAdes. Default=1
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: SPAdes k-mer settings. Use the same format as in SPAdes. Default=21,45,65,85,105
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: SPADES_KMER
  optional: true
- !Flag
  description: Executable output batch file.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_SH_FILE
  optional: true
- !Flag
  description: Try to map and assembly without paired information.
  synonyms:
  - --un
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'seed for random generator for bowtie2. Default: 12345'
  synonyms:
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: 'Assign the path to Bowtie2 binary files if not added to the path.
    Default: try GetOrganelleDep/linux/bowtie2 first, then $PATH'
  synonyms:
  - --which-bowtie2
  args: !SimpleFlagArg
    name: WHICH_BOWTIE2
  optional: true
- !Flag
  description: 'Assign the path to SPAdes binary files if not added to the path. Default:
    try GetOrganelleDep/linux/SPAdes first, then $PATH'
  synonyms:
  - --which-spades
  args: !SimpleFlagArg
    name: WHICH_SPADES
  optional: true
command:
- make_batch_for_iteratively_mapping_assembling.py
subcommands: []
