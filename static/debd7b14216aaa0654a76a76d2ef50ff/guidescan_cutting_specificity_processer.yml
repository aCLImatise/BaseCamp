!Command
positional: []
named:
- !Flag
  description: absolute filepath to directory hosting sgRNA database with no cutting
    specificity scores
  synonyms:
  - -d
  - --database_directory
  args: !SimpleFlagArg
    name: DATABASE_DIRECTORY
  optional: true
- !Flag
  description: filename of sgRNA database with no cutting specificity scores
  synonyms:
  - -n
  - --database_name
  args: !SimpleFlagArg
    name: DATABASE_NAME
  optional: true
- !Flag
  description: absolute filepath to directory hosting either X_all_kmers.txt.gz or
    X_all_kmers_counted.txt
  synonyms:
  - -k
  - --kmers_file
  args: !SimpleFlagArg
    name: KMERS_FILE
  optional: true
- !Flag
  description: absolute filepath to organism FASTA file. Index for FASTA should also
    be present in same directory (.fai). Must be single aggregate FASTA file for organism
  synonyms:
  - -f
  - --fasta_filepath
  args: !SimpleFlagArg
    name: FASTA_FILEPATH
  optional: true
- !Flag
  description: absolute filepath to directory hosting sgRNA database with cutting
    specificity scores already included and generated with all the same run parameters
    as another database except for -d. This parameter, coupled with -n2, allows for
    the transfer of cutting efficiency scores between two sgRNA databases that differ
    only in how many mismatches off-targets are enumerated to
  synonyms:
  - -d2
  - --database_directory2
  args: !SimpleFlagArg
    name: DATABASE_DIRECTORY2
  optional: true
- !Flag
  description: filename of sgRNA database with cutting specificity scores already
    included and generated with all the same run parameters as another database except
    for -d. This parameter, coupled with -d2, allows for the transfer of cutting efficiency
    scores between two sgRNA databases that differ only in how many mismatches off-targets
    are enumerated to
  synonyms:
  - -n2
  - --database_name2
  args: !SimpleFlagArg
    name: DATABASE_NAME2
  optional: true
command:
- guidescan_cutting_specificity_processer
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
