!Command
positional: []
named:
- !Flag
  description: 'maximum fragment chunk size of N. Helps controlling memory. [default:
    20000]'
  synonyms:
  - -F
  - --fragmentChunkSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'minimum p-distance before stopping the decomposition[default: 1]'
  synonyms:
  - -D
  - --distance
  args: !SimpleFlagArg
    name: DISTANCE
  optional: true
- !Flag
  description: 'maximum tree diameter before stopping the decomposition[default: None]'
  synonyms:
  - --diameter
  args: !SimpleFlagArg
    name: DIAMETER
  optional: true
- !Flag
  description: 'max alignment subset size of N [default: 10]'
  synonyms:
  - -A
  - --alignmentSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Consider all fragments that are 25% longer or shorter than N to be
    excluded from the backbone. If value is -1, then UPP will use the median of the
    sequences as the median full length [default: None]'
  synonyms:
  - -M
  - --median_full_length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Only consider sequences with lengths within (1-N)*M and (1+N)*M as
    full-length, where M is the median length of the full-length sequence given by
    the -M option and N is the percentage given by the -T option.[default: 0.25]'
  synonyms:
  - -T
  - --backbone_threshold
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: '(Optional) size of backbone set. If no backbone tree and alignment
    is given, the sequence file will be randomly split into a backbone set (size set
    to N) and query set (remaining sequences), [default: min(1000,input size)]'
  synonyms:
  - -B
  - --backboneSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'decomposition strategy [default: ensemble of HMMs (hierarchical)]'
  synonyms:
  - -S
  - --decomp_strategy
  args: !SimpleFlagArg
    name: DECOMP
  optional: true
- !Flag
  description: 'Tempfile files will be written to DIR. Full-path required. [default:
    /tmp/sepp]'
  synonyms:
  - -p
  - --tempdir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'output files with prefix OUTPUT. [default: output]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'output to OUTPUT_DIR directory. full-path required. [default: .]'
  synonyms:
  - -d
  - --outdir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'Molecule type of sequences. Can be amino, dna, or rna [default: dna]'
  synonyms:
  - -m
  - --molecule
  args: !SimpleFlagArg
    name: MOLECULE
  optional: true
- !Flag
  description: 'Unaligned sequence file. If no backbone tree and alignment is given,
    the sequence file will be randomly split into a backbone set (size set to B) and
    query set (remaining sequences), [default: None]'
  synonyms:
  - -s
  - --sequence_file
  args: !SimpleFlagArg
    name: SEQ
  optional: true
- !Flag
  description: 'A config file, including options used to run UPP. Options provided
    as command line arguments overwrite config file values for those options. [default:
    None]'
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: 'Input tree file (newick format) [default: None]'
  synonyms:
  - -t
  - --tree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: 'Aligned fasta file [default: None]'
  synonyms:
  - -a
  - --alignment
  args: !SimpleFlagArg
    name: ALIGN
  optional: true
- !Flag
  description: 'Use N cpus [default: number of cpus available on the machine]'
  synonyms:
  - -x
  - --cpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'checkpoint file [default: no checkpointing]'
  synonyms:
  - -cp
  - --checkpoint
  args: !SimpleFlagArg
    name: CHCK_FILE
  optional: true
- !Flag
  description: 'Interval (in seconds) between checkpoint writes. Has effect only with
    -cp provided. [default: 3600]'
  synonyms:
  - -cpi
  - --interval
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'random seed number. [default: 297834]'
  synonyms:
  - -seed
  - --randomseed
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Branches longer than N times the median branch length are filtered
    from backbone and added to fragments. [default: None (no filtering)]'
  synonyms:
  - -l
  - --longbranchfilter
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'max placement subset size of N [default: 10% of the total number of
    taxa]'
  synonyms:
  - -P
  - --placementSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'RAxML_info file including model parameters, generated by RAxML.[default:
    None]'
  synonyms:
  - -r
  - --raxml
  args: !SimpleFlagArg
    name: RAXML
  optional: true
- !Flag
  description: 'fragment file [default: None]'
  synonyms:
  - -f
  - --fragment
  args: !SimpleFlagArg
    name: FRAG
  optional: true
command:
- run_upp.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
