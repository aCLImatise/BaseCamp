!Command
positional: []
named:
- !Flag
  description: "out                output reads: out.fullymasked.[12].fastq      -\
    \ reads with below 'lowthreshold' bases retained out.partiallymasked.[12].fastq\
    \  - reads in between out.retained.[12].fastq         - reads with more than 'hightreshold'\
    \ bases retained out.discarded.[12].fastq        - reads with conflicting status"
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore database hits below this many consecutive kmers (0)
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: min-size
  optional: true
- !Flag
  description: extend database hits across this many missing kmers (0)
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: extend-size
  optional: true
- !Flag
  description: RETAIN novel sequence not present in the database
  synonyms:
  - -novel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: RETAIN confirmed sequence present in the database
  synonyms:
  - -confirmed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: promote the lesser RETAINED read to the status of the more RETAINED
    read read1=fullymasked and read2=partiallymasked -> both are partiallymasked
  synonyms:
  - -promote
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: demote the more RETAINED read to the status of the lesser RETAINED
    read read1=fullymasked and read2=partiallymasked -> both are fullymasked
  synonyms:
  - -demote
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: discard pairs with conflicting status (DEFAULT) read1=fullymasked and
    read2=partiallymasked -> both are discarded
  synonyms:
  - -discard
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: leave conflicting status alone; mate pairing will be broken
  synonyms:
  - -unlink
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: classify reads as normal, but do not trim masked sequence; output the
    full original read
  synonyms:
  - -nomasking
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (0.3333)
  synonyms:
  - -lowthreshold
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: (0.6667)
  synonyms:
  - -highthreshold
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: write a histogram of the amount of sequence RETAINED
  synonyms:
  - -h
  args: !SimpleFlagArg
    name: histogram
  optional: true
- !Flag
  description: use 't' compute threads
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: show progress
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- kmer-mask
subcommands: []
help_flag:
usage_flag:
version_flag:
