!Command
positional: []
named:
- !Flag
  description: 'max alignment subset size of N [default: 10% of the total number of
    taxa or the placement subset size if given]'
  synonyms:
  - -A
  - --alignmentSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'max placement subset size of N [default: 10% of the total number of
    taxa or the alignment length (whichever bigger)]'
  synonyms:
  - -P
  - --placementSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'maximum fragment chunk size of N. Helps controlling memory. [default:
    20000]'
  synonyms:
  - -F
  - --fragmentChunkSize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'minimum p-distance before stopping the decomposition[default: 1]'
  synonyms:
  - --distance
  args: !SimpleFlagArg
    name: DISTANCE
  optional: true
- !Flag
  description: 'maximum tree diameter before stopping the decomposition[default: None]'
  synonyms:
  - -M
  - --diameter
  args: !SimpleFlagArg
    name: DIAMETER
  optional: true
- !Flag
  description: 'decomposition strategy [default: using tree branch length]'
  synonyms:
  - -S
  - --decomp_strategy
  args: !SimpleFlagArg
    name: DECOMP
  optional: true
- !Flag
  description: 'Tempfile files will be written to DIR. Full-path required. [default:
    /tmp/sepp]'
  synonyms:
  - -p
  - --tempdir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'output files with prefix OUTPUT. [default: output]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'output to OUTPUT_DIR directory. full-path required. [default: .]'
  synonyms:
  - -d
  - --outdir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'A config file, including options used to run SEPP. Options provided
    as command line arguments overwrite config file values for those options. [default:
    None]'
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: 'Input tree file (newick format) [default: None]'
  synonyms:
  - -t
  - --tree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: 'RAxML_info file including model parameters, generated by RAxML.[default:
    None]'
  synonyms:
  - -r
  - --raxml
  args: !SimpleFlagArg
    name: RAXML
  optional: true
- !Flag
  description: 'Aligned fasta file [default: None]'
  synonyms:
  - -a
  - --alignment
  args: !SimpleFlagArg
    name: ALIGN
  optional: true
- !Flag
  description: 'fragment file [default: None]'
  synonyms:
  - -f
  - --fragment
  args: !SimpleFlagArg
    name: FRAG
  optional: true
- !Flag
  description: 'Molecule type of sequences. Can be amino, dna, or rna [default: dna]'
  synonyms:
  - -m
  - --molecule
  args: !SimpleFlagArg
    name: MOLECULE
  optional: true
- !Flag
  description: 'Use N cpus [default: number of cpus available on the machine]'
  synonyms:
  - -x
  - --cpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'checkpoint file [default: no checkpointing]'
  synonyms:
  - -cp
  - --checkpoint
  args: !SimpleFlagArg
    name: CHCK_FILE
  optional: true
- !Flag
  description: 'Interval (in seconds) between checkpoint writes. Has effect only with
    -cp provided. [default: 3600]'
  synonyms:
  - -cpi
  - --interval
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'random seed number. [default: 297834]'
  synonyms:
  - -seed
  - --randomseed
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Use a pre-computed reference package [default: None]'
  synonyms:
  - -R
  - --reference_pkg
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Enough alignment subsets are selected to reach a commulative probability
    of N. This should be a number between 0 and 1 [default: 0.95]'
  synonyms:
  - -at
  - --alignmentThreshold
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Treat fragments as distribution
  synonyms:
  - -D
  - --dist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Enough placements are selected to reach a commulative probability
    of N. This should be a number between 0 and 1 [default: 0.95]'
  synonyms:
  - -pt
  - --placementThreshold
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Whether to classify based on children below or above insertion point.
    [default: True]'
  synonyms:
  - -PD
  - --push_down
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'A file describing the taxonomy. This is a comma- separated text file
    that has the following fields: taxon_id,parent_id,taxon_name,rank. If there are
    other columns, they are ignored. The first line is also ignored.'
  synonyms:
  - -tx
  - --taxonomy
  args: !SimpleFlagArg
    name: TAXONOMY
  optional: true
- !Flag
  description: 'A comma-separated text file mapping alignment sequence names to taxonomic
    ids. Formats (each line): sequence_name,taxon_id. If there are other columns,
    they are ignored. The first line is also ignored.'
  synonyms:
  - -txm
  - --taxonomyNameMapping
  args: !SimpleFlagArg
    name: MAPPING
  optional: true
- !Flag
  description: 'A newick tree file used for decomposing taxa into alignment subsets.
    [default: the backbone tree]'
  synonyms:
  - -adt
  - --alignmentDecompositionTree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: 'Placement probability requirement to count toward the distribution.
    This should be a number between 0 and 1 [default: 0.0]'
  synonyms:
  - -C
  - --cutoff
  args: !SimpleFlagArg
    name: N
  optional: true
command:
- run_tipp.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
