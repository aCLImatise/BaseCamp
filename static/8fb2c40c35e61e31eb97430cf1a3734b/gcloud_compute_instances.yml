help_text: "NAME\n    gcloud compute instances - read and manipulate Google Compute\
  \ Engine\n        virtual machine instances\n\nSYNOPSIS\n    gcloud compute instances\
  \ COMMAND [GCLOUD_WIDE_FLAG ...]\n\nDESCRIPTION\n    Read and manipulate Google\
  \ Compute Engine virtual machine instances.\n\nGCLOUD WIDE FLAGS\n    These flags\
  \ are available to all commands: --account, --configuration,\n    --flatten, --format,\
  \ --help, --log-http, --project, --quiet, --trace-token,\n    --user-output-enabled,\
  \ --verbosity. Run $ gcloud help for details.\n\nCOMMANDS\n    COMMAND is one of\
  \ the following:\n\n     add-access-config\n        Create a Google Compute Engine\
  \ virtual machine access configuration.\n\n     add-labels\n        Add labels to\
  \ Google Compute Engine virtual machine instances.\n\n     add-metadata\n      \
  \  Add or update instance metadata.\n\n     add-tags\n        Add tags to Google\
  \ Compute Engine virtual machine instances.\n\n     attach-disk\n        Attach\
  \ a disk to an instance.\n\n     create\n        Create Google Compute Engine virtual\
  \ machine instances.\n\n     delete\n        Delete Google Compute Engine virtual\
  \ machine instances.\n\n     delete-access-config\n        Delete an access configuration\
  \ from a virtual machine network\n        interface.\n\n     describe\n        Describe\
  \ a virtual machine instance.\n\n     detach-disk\n        Detach disks from Compute\
  \ Engine virtual machine instances.\n\n     get-serial-port-output\n        Read\
  \ output from a virtual machine instance's serial port.\n\n     list\n        List\
  \ Google Compute Engine instances.\n\n     move\n        Move an instance and its\
  \ attached persistent disks between zones.\n\n     remove-labels\n        Remove\
  \ labels from Google Compute Engine virtual machine instances.\n\n     remove-metadata\n\
  \        Remove instance metadata.\n\n     remove-tags\n        Remove tags from\
  \ Google Compute Engine virtual machine instances.\n\n     reset\n        Reset\
  \ a virtual machine instance.\n\n     set-disk-auto-delete\n        Set auto-delete\
  \ behavior for disks.\n\n     set-machine-type\n        Set machine type for Google\
  \ Compute Engine virtual machines.\n\n     set-scheduling\n        Set scheduling\
  \ options for Google Compute Engine virtual machines.\n\n     set-service-account\n\
  \        Set service account and scopes for a Google Compute Engine instance.\n\n\
  \     start\n        Start a stopped virtual machine instance.\n\n     stop\n  \
  \      Stop a virtual machine instance.\n\n     tail-serial-port-output\n      \
