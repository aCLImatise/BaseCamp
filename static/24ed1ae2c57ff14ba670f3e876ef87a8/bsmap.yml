!Command
positional: []
named:
- !Flag
  description: <str>   query a file, FASTA/FASTQ/BAM format
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <str>   reference sequences file, FASTA format
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <str>   output alignment file, BSP/SAM/BAM format, if omitted, the
    output will be written to STDOUT in SAM format.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>   start from the Nth read or read pair, default: 1'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>   end at the Nth read or read pair, default: 4,294,967,295'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   index interval, default=4
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<float> set the cut-off ratio for over-represented kmers, default=5e-07
    example: -k 1e-6 means the top 0.0001% over-represented kmer will be skipped in
    alignment'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   number of processors to use, default=8
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "<str>   activating RRBS mapping mode and set restriction enzyme digestion\
    \ sites.  digestion position marked by '-', example: -D C-CGG for MspI digestion.\
    \ default: none (whole genome shotgun bisulfite mapping mode)"
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   seed for random number generation used in selecting multiple
    hits other seed values generate pseudo random number based on read index number,
    to allow reproducible mapping results.  default=0. (get seed from system clock,
    mapping results not resproducible.)
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1]   set mapping strand information. default: 0 -n 0: only map
    to 2 forward strands, i.e. BSW(++) and BSC(-+),  for PE sequencing, map read#1
    to ++ and -+, read#2 to +- and --. -n 1: map SE or PE reads to all 4 strands,
    i.e. ++, +-, -+, -- '
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<str>   set alignment information for the additional nucleotide transition.  <str>
    is in the form of two different nucleotides N1N2,  indicating N1 in the reads
    could be mapped to N2 in the reference sequences. default: -M TC, corresponds
    to C=>U(T) transition in bisulfite conversion.  example: -M GA could be used to
    detect A=>I(G) transition in RNA editing. '
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   quality threshold in trimming, 0-40, default=0 (no trim)
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   base quality, default=33 [Illumina is using 64, Sanger Institute
    is using 33]
  synonyms:
  - -z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   filter low-quality reads containing >n Ns, default=5
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<str>   3-end adapter sequence, default: none (no trim)'
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   map the first N nucleotides of the read, default:160 (map the
    whole read).
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1,2] how to report repeat hits, 0=none(unique hit/pair); 1=random
    one; 2=all(slow), default:1.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print corresponding reference sequences in SAM output, default=off
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report unmapped reads, default=off
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not print header information in SAM format output
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1,2] verbose level: 0=no message displayed (quiet mode);  1=major
    message (default); 2=detailed message.'
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: leave the output bam unsorted(reads will follow the order of the input
    fastq files), default=off
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <str>   query b file
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   minimal insert size allowed, default=28
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>   maximal insert size allowed, default=1000
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
command:
- bsmap
subcommands: []
help_flag: !Flag
  description: help
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
