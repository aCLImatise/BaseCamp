!Command
positional: []
named:
- !Flag
  description: Anvi'o pan or profile database (and even genes database in appropriate
    contexts).
  synonyms:
  - -p
  - --pan-or-profile-db
  args: !SimpleFlagArg
    name: PAN_OR_PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Name for the new bin. If you don't provide any then it will be named
    "EVERYTHING".
  synonyms:
  - -b
  - --bin-id
  args: !SimpleFlagArg
    name: BIN_NAME
  optional: true
- !Flag
  description: Name for the new collection. If you don't provide any then it will
    be named "DEFAULT".
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
command:
- anvi-script-add-default-collection
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
