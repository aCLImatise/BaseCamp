!Command
positional: []
named:
- !Flag
  description: specify a region on which to target the stats, requires a BGZF compressed
    file which has been indexed with tabix.  any number of regions may be specified.
  synonyms:
  - -r
  - --region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add the statistics intermediate information to the VCF file, writing
    out VCF records instead of summary statistics
  synonyms:
  - -a
  - --add-info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only add the type= field to the info (faster than -a)
  synonyms:
  - -t
  - --add-type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't out the indel and mnp length-frequency spectra
  synonyms:
  - -l
  - --no-length-frequency
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: match score for SW algorithm
  synonyms:
  - -m
  - --match-score
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: mismatch score for SW algorithm
  synonyms:
  - -x
  - --mismatch-score
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: gap open penalty for SW algorithm
  synonyms:
  - -o
  - --gap-open-penalty
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: gap extension penalty for SW algorithm
  synonyms:
  - -e
  - --gap-extend-penalty
  args: !SimpleFlagArg
    name: N
  optional: true
command:
- vcfstats
subcommands: []
help_flag:
usage_flag:
version_flag:
