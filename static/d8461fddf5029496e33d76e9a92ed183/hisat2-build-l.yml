!Command
positional:
- !Positional
  description: comma-separated list of files with ref sequences
  position: 0
  name: reference_in
  optional: false
- !Positional
  description: write ht2l data to files with this dir/basename
  position: 1
  name: hisat2_index_base
  optional: false
named:
- !Flag
  description: '/--offrate <int>      SA is sampled every 2^offRate BWT chars (default:
    5)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--ftabchars <int>    # of chars consumed in initial lookup (default:
    10)'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'SA (local) is sampled every 2^offRate BWT chars (default: 3)'
  synonyms:
  - --localoffrate
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: '# of chars consumed in initial lookup in a local index (default: 6)'
  synonyms:
  - --localftabchars
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: SNP file name
  synonyms:
  - --snp
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: haplotype file name
  synonyms:
  - --haplotype
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Splice site file name
  synonyms:
  - --ss
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Exon file name
  synonyms:
  - --exon
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Repeat reference file name
  synonyms:
  - --repeat-ref
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Repeat information file name
  synonyms:
  - --repeat-info
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Repeat snp file name
  synonyms:
  - --repeat-snp
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: Repeat haplotype file name
  synonyms:
  - --repeat-haplotype
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: seed for random number generator
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: /--quiet              disable verbose output (for debugging)
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- hisat2-build-l
subcommands: []
help_flag: !Flag
  description: /--help               print detailed description of tool and its options
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag: !Flag
  description: print this usage message
  synonyms:
  - --usage
  args: !EmptyFlagArg {}
  optional: true
version_flag: !Flag
  description: print version information and quit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
