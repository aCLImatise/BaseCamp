!Command
positional: []
named:
- !Flag
  description: Fix up doctests only
  synonyms:
  - -d
  - --doctests_only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Each FIX specifies a transformation; default: all'
  synonyms:
  - -f
  - --fix
  args: !SimpleFlagArg
    name: FIX
  optional: true
- !Flag
  description: Run 2to3 concurrently
  synonyms:
  - -j
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: Prevent a transformation from being run
  synonyms:
  - -x
  - --nofix
  args: !SimpleFlagArg
    name: NOFIX
  optional: true
- !Flag
  description: List available transformations
  synonyms:
  - -l
  - --list-fixes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Modify the grammar so that print() is a function
  synonyms:
  - -p
  - --print-function
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: More verbose logging
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't show diffs of the refactoring
  synonyms:
  - --no-diffs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write back modified files
  synonyms:
  - -w
  - --write
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't write backups for modified files
  synonyms:
  - -n
  - --nobackups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Put output files in this directory instead of overwriting the input
    files.  Requires -n.
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Also write files even if no changes were required (useful with --output-dir);
    implies -w.
  synonyms:
  - -W
  - --write-unchanged-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Append this string to all output filenames. Requires -n if non-empty.\
    \  ex: --add-suffix='3' will generate .py3 files."
  synonyms:
  - --add-suffix
  args: !SimpleFlagArg
    name: ADD_SUFFIX
  optional: true
command:
- 2to3
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
