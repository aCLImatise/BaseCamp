!Command
positional: []
named:
- !Flag
  description: The input directory containing nexus files to filter
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The output directory to hold the converted nexus files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input alignment format.
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - phylip-relaxed
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: The output alignment format.
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - phylip-relaxed
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs.
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Output alignments in binary encoding (A or G) = 1 and (C or T) = 0
  synonyms:
  - --binary
  args: !EmptyFlagArg {}
  optional: true
command:
- phyluce_align_get_ry_recoded_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
