!Command
positional: []
named:
- !Flag
  description: The expression file.
  synonyms:
  - -e
  - --expression-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: The gene file (e.g., generated by the ensembl_extract_protein_coding_genes.py
    script).
  synonyms:
  - -g
  - --gene-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: The entrez2gene file (.e.g., generated by the ncbi_extract_entrez2gene.py
    script).
  synonyms:
  - -c
  - --entrez2gene-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: The output file.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Strip the suffix "_at" from all Entrez IDs. (For use in affymetrix
    microarray pipeline.)
  synonyms:
  - -s
  - --strip-affy-suffix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path of log file (if specified, report to stdout AND file.
  synonyms:
  - -l
  - --log-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Only output errors and warnings.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable verbose output. Ignored if --quiet is specified.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- exp_convert_entrez2gene.py
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Output the GenomeTools version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
