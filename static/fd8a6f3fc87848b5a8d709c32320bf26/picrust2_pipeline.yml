!Command
positional: []
named:
- !Flag
  description: FASTA of unaligned study sequences (i.e. OTUs or ASVs).
  synonyms:
  - -s
  - --study_fasta
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Input table of sequence abundances (BIOM, TSV or mothur shared file
    format).
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Output folder for final files.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Number of processes to run in parallel (default: 1).'
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: 'Directory containing reference sequence files (default: /tmp/tmpjqcugf20/lib/python3.6/site-
    packages/picrust2/default_files/prokaryotic/pro_ref). Please see the online documentation
    for how to name the files in this directory.'
  synonyms:
  - -r
  - --ref_dir
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Comma-delimited list (with no spaces) of which gene families to predict
    from this set: COG, EC, KO, PFAM, TIGRFAM. Note that EC numbers will always be
    predicted unless --no_pathways is set (default: EC,KO).'
  synonyms:
  - --in_traits
  args: !SimpleFlagArg
    name: IN_TRAITS
  optional: true
- !Flag
  description: Optional path to custom trait tables with gene families as columns
    and genomes as rows (overrides --in_traits setting) to be used for hidden-state
    prediction. Multiple tables can be specified by delimiting filenames by commas.
    Importantly, the first custom table specified will be used for inferring pathway
    abundances. Typically this command would be used with a custom marker gene table
    (--marker_gene_table) as well.
  synonyms:
  - --custom_trait_tables
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Path to marker gene copy number table (16S copy numbers by default).
  synonyms:
  - --marker_gene_table
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'MinPath mapfile. The default mapfile maps MetaCyc reactions to prokaryotic
    pathways (default: /tmp/tmpjqcugf20/lib/python3.6/site-packages/picrust2/ default_files/pathway_mapfiles/metacyc_path2rxn_struc_
    filt_pro.txt).'
  synonyms:
  - --pathway_map
  args: !SimpleFlagArg
    name: MAP
  optional: true
- !Flag
  description: 'Functional database to use as reactions for inferring pathway abundances
    (default: EC). This should be either the short-form of the database as specified
    in --in_traits, or the path to the file as would be specified for --custom_trait_tables.
    Note that when functions besides the default EC numbers are used typically the
    --no_regroup option would also be set.'
  synonyms:
  - --reaction_func
  args: !SimpleFlagArg
    name: MAP
  optional: true
- !Flag
  description: Flag to indicate that pathways should NOT be inferred (otherwise they
    will be inferred by default). Predicted EC number abundances are used to infer
    pathways when the default reference files are used.
  synonyms:
  - --no_pathways
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Mapfile of ids to regroup gene families to before running MinPath.
    The default mapfile is for regrouping EC numbers to MetaCyc reactions (default:
    /tmp/tmpjqcugf20/lib/python3.6/site-packages/picrust2/ default_files/pathway_mapfiles/ec_level4_to_metacyc_rx
    n.tsv).'
  synonyms:
  - --regroup_map
  args: !SimpleFlagArg
    name: ID_MAP
  optional: true
- !Flag
  description: Do not regroup input gene families to reactions as specified in the
    regrouping mapfile. This option should only be used if you are using custom reference
    and/or mapping files.
  synonyms:
  - --no_regroup
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Flag to indicate that stratified tables should be generated at all
    steps (will increase run-time).
  synonyms:
  - --stratified
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Sequences with NSTI values above this value will be excluded (default:
    2).'
  synonyms:
  - --max_nsti
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Minimum number of reads across all samples for each input ASV. ASVs
    below this cut-off will be counted as part of the "RARE" category in the stratified
    output (default: 1).'
  synonyms:
  - --min_reads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Minimum number of samples that an ASV needs to be identfied within.
    ASVs below this cut-off will be counted as part of the "RARE" category in the
    stratified output (default: 1).'
  synonyms:
  - --min_samples
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'HSP method to use."mp": predict discrete traits using max parsimony.
    "emp_prob": predict discrete traits based on empirical state probabilities across
    tips. "subtree_average": predict continuous traits using subtree averaging. "pic":
    predict continuous traits with phylogentic independent contrast. "scp": reconstruct
    continuous traits using squared-change parsimony (default: mp).'
  synonyms:
  - -m
  - --hsp_method
  args: !ChoiceFlagArg
    choices:
    - mp
    - emp_prob
    - pic
    - scp
    - subtree_average
  optional: true
- !Flag
  description: 'Proportion of the total length of an input query sequence that must
    align with reference sequences. Any sequences with lengths below this value after
    making an alignment with reference sequences will be excluded from the placement
    and all subsequent steps. (default: 0).'
  synonyms:
  - --min_align
  args: !SimpleFlagArg
    name: MIN_ALIGN
  optional: true
- !Flag
  description: Do not calculate nearest-sequenced taxon index (NSTI).
  synonyms:
  - --skip_nsti
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not run MinPath to identify which pathways are present as a first
    pass (on by default).
  synonyms:
  - --skip_minpath
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not perform gap filling before predicting pathway abundances (Gap
    filling is on otherwise by default.
  synonyms:
  - --no_gap_fill
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Calculate pathway coverages as well as abundances, which are experimental
    and only useful for advanced users.
  synonyms:
  - --coverage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Flag to specify that MinPath is run on the genes contributed by each
    sequence (i.e. a predicted genome) individually. Note this will greatly increase
    the runtime. The output will be the predicted pathway abundance contributed by
    each individual sequence. This is in contrast to the default stratified output,
    which is the contribution to the community-wide pathway abundances. Pathway coverage
    stratified by contributing sequence will also be output when --coverage is set
    (default: False).'
  synonyms:
  - --per_sequence_contrib
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output wide-format stratified table of metagenome and pathway predictions
    when "--stratified" is set. This is the deprecated method of generating stratified
    tables since it is extremely memory intensive. The stratified filenames contain
    "strat" rather than "contrib" when this option is used.
  synonyms:
  - --wide_table
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skip normalizing sequence abundances by predicted marker gene copy
    numbers (typically 16S rRNA genes). This step will be performed automatically
    unless this option is specified.
  synonyms:
  - --skip_norm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Remove the intermediate outfiles of the sequence placement and pathway
    inference steps.
  synonyms:
  - --remove_intermediate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print out details as commands are run.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- picrust2_pipeline.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
