help_text: "Usage: cooler zoomify [OPTIONS] COOL_PATH\n\n  Generate a multi-resolution\
  \ cooler file by coarsening.\n\n  COOL_PATH : Path to a COOL file or Cooler URI.\n\
  \nOptions:\n  -n, -p, --nproc INTEGER  Number of processes to use for batch processing\n\
  \                           chunks of pixels [default: 1, i.e. no process pool]\n\
  \n  -c, --chunksize INTEGER  Number of pixels allocated to each process\n      \
  \                     [default: 10000000]\n\n  -r, --resolutions TEXT   Comma-separated\
  \ list of target resolutions. Use\n                           suffixes B or N to\
  \ specify a progression: B for\n                           binary (geometric steps\
  \ of factor 2), N for nice\n                           (geometric steps of factor\
  \ 10 interleaved with\n                           steps of 2 and 5). Examples:\n\
  \                           1000B=1000,2000,4000,8000,...\n                    \
  \       1000N=1000,2000,5000,10000,...\n                           5000N=5000,10000,25000,50000,...\
  \ 4DN is an alias\n                           for 1000,2000,5000N [default: B]\n\
  \n  --balance                Apply balancing to each zoom level. Off by default.\n\
  \  --balance-args TEXT      Additional arguments to pass to cooler balance\n  -i,\
  \ --base-uri TEXT      One or more additional base coolers to aggregate\n      \
  \                     from, if needed.\n\n  -o, --out TEXT           Output file\
  \ or URI\n  --field TEXT             Specify the names of value columns to merge\
  \ as\n                           '<name>'. Repeat the `--field` option for each\
  \ one.\n                           Use '<name>:dtype=<dtype>' to specify the dtype.\n\
  \                           Include ',agg=<agg>' to specify an aggregation\n   \
  \                        function different from 'sum'.\n\n  --legacy          \
  \       Use the legacy layout of integer-labeled zoom\n                        \
  \   levels.\n\n  -h, --help               Show this message and exit.\n"
