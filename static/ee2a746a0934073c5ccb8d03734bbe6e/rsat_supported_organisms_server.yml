help_text: "NAME\n\tsupported-organisms\n\nUSAGE\n        supported-organisms [-i\
  \ inputfile] [-o outputfile] [-v]\n\nAUTHORS\n\tOlivier Sand\n\tJacques.van-Helden@univ-amu.fr\n\
  \nDESCRIPTION\n\n\tGet the list of organisms supported on a remote RSAT\n\tserver.\
  \ Optionally, the list of supported organisms can be\n\trestricted at a given taxonomic\
  \ level (option -taxon).\n\nCATEGORY\n\tGenomes\n\nOPTIONS\n\t-h\t(must be first\
  \ argument) display full help message\n\n\t-help\t(must be first argument) display\
  \ options\n\n\t-url    Specify the URL of the remote RSAT server. \n           \
  \     Default: http://rsat-tagc.univ-mrs.fr/rsat/\n\n\t\tThe option -url can be\
  \ combined with the option\n\t\t-taxon in order to obtain the list of organisms\n\
  \t\tsupported on the main RSAT server, before downloading\n\t\tthem.\n\n\t\tExamples:\
  \ \n\t\t   supported-organisms-server -taxon Fungi \n\t\t      -server http://rsat-tagc.univ-mrs.fr/rsat/\n\
  \n\t\t   supported-organisms-server -taxon Metazoa \n\t\t      -server http://rsat.sb-roscoff.fr/\n\
  \n\t\t Select additional output fields:\n\t\t   supported-organisms-server -taxon\
  \ Viridiplantae \n\t\t      -return last_update,ID,taxonomy \n\t\t      -server\
  \ http://floresta.eead.csic.es/rsat/ \n\n\t\t Choose a specific taxon:\n\t\t   supported-organisms-server\
  \ -taxon Archaea \n\t\t      -server http://embnet.ccg.unam.mx/rsa-tools\n\n\t\t\
  \ Restrict taxon depth:\n\t\t   supported-organisms-server -taxon Bacteria \n\t\t\
  \      -depth 5 -server http://embnet.ccg.unam.mx/rsa-tools\n\n\n \t-return output\
  \ fields\n\t\tsupported: ID,name,taxid,source,last_update,nb,seq_format,up_from,up_to,taxonomy,data,genome,genome_assembly,genome_version,download_date,variant_available,variant_source,path_to_variant_files,blast_available\n\
  \n        -taxon selected_taxon \n\t       Only returns organisms belonging to a\
  \ selected taxon.\n\n\t-depth #\n\t       Depth for exploring the taxonomic tree.\
  \ When the value\n\t       differs from 0, the program only returns one\n\t    \
  \   \"representative\" organism per taxon of the specified\n\t       depth.\n\n\t\
  \       This option is convenient to select a non-redundant set\n\t       of species.\
  \ Note that the biological relevance of the\n\t       result strongly depends on\
  \ the annotation of the\n\t       taxonomy in the original database from whichb\
  \ RSAT\n\t       genomes were downloaded.\n\n\t       Positive value indicate that\
  \ the tree should be\n\t       traversed from root to leaves.\n\n\t       Negative\
  \ values indicate that the tree should be\n\t       traversed from leaves to root.\
  \ Beware: level 0 is the\n\t       species. Level -1 this corresponds to the lowest\
  \ level\n\t       of the taxonomy.\n\n\t       Also note that the depth of the taxonomic\
  \ annotations\n\t       vary along branches, so that positive values will give\n\
  \t       different results from negative values.\n\n\n"
