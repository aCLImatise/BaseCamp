!Command
positional:
- !Positional
  description: "input and output files; give 1, 2 or 4 filenames: Given 'in.fq', read\
    \ from it and write to stdout. Given 'in.fq out.fq', read from in.fq and write\
    \ to out.fq. Given 'in1.fq in2.fq out1.fq out2.fq', work on read pairs and be\
    \ careful with file order (both input files first!)If the output file name ends\
    \ with '.gz' a gizzepd file is written."
  position: 0
  name: FASTQ
  optional: false
named:
- !Flag
  description: overwrite existing output file(s)
  synonyms:
  - --force
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: size of output buffer in bytes [128 MB]. Not used if writing gzipped
    files.
  synonyms:
  - --buffersize
  - -b
  args: !SimpleFlagArg
    name: BYTES
  optional: true
command:
- randomize_fastq
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
