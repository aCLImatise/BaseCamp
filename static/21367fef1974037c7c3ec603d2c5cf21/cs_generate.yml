  help_text: "usage: cs [-h] {generate,count,chart} ...\n\n------------------------------------------------------------------------------\n\
    \nCount the number of :term:`read alignments<alignment>` and calculate\nread densities\
    \ (in RPKM) over genes, correcting gene boundaries\nfor overlap with other genes\
    \ or regions specified in a mask file.\n\nCounts and densities are calculated\
    \ separately per gene for\nexons, 5' UTRs, coding regions, and 3' UTRs. In addition,\
    \ positions overlapped\nby multiple genes are excluded, as are positions annotated\
    \ in\n:term:`mask annotation files<crossmap>`, if one is provided.\n\nThe script's\
    \ operation is divided into three subprograms:\n\nGenerate\n    The generate mode\
    \ pre-process a genome annotation\n    as follows:\n\n     #. All genes whose\
    \ transcripts share exact exons are collapsed to\n        \"merged\" genes.\n\n\
    \     #. Positions covered by more than one merged gene on the same strand\n \
    \       are excluded from analysis, and subtracted from each merged genes.\n\n\
    \     #. Remaining positions in each merged gene are then divided\n        into\
    \ the following groups:\n\n            *exon*\n                all positions in\
    \ all transcripts mapping to the merged gene\n\n            *CDS*\n          \
    \      positions which appear in coding regions in *all* transcript\n        \
    \        isoforms mapping to the merged gene. i.e. These positions\n         \
    \       are never part of a fiveprime or threeprime UTR in *any*\n           \
    \     transcript mapping to the merged gene\n\n            *UTR5*\n          \
    \      positions which are annotated only as *5' UTR* in all\n               \
    \ transcript isoforms mapping to the merged gene\n\n            *UTR3*\n     \
    \           positions which are annotated only as *3 UTR* in all\n           \
    \     transcript isoforms mapping to the merged gene\n\n            *masked*\n\
    \                positions excluded from analyses as directed in an optional\n\
    \                mask file\n\n    The following files are output, where `OUTBASE`\
    \ is a name supplied\n    by the user:\n\n        OUTBASE_gene.positions\n   \
    \         Tab-delimited text file. Each line is a merged gene, and columns\n \
    \           indicate the genomic coordinates and lengths of each of the position\n\
    \            sets above.\n\n        OUTBASE_transcript.positions\n           \
    \ Tab-delimited text file. Each line is a transcript, and columns\n          \
    \  indicate the genomic coordinates and lengths of each of the position\n    \
    \        sets above.\n\n        OUTBASE_gene_REGION.bed\n             BED files\
    \ showing position sets for `REGION`,\n             where `REGION` is one of *exon*,\
    \ *CDS*, *UTR5*, and *UTR3* or\n             *masked*. These contain the same\
    \ information in\n             ``OUTBASE_gene.positions``, but can be visualized\
    \ easily in a\n             genome browser\n\nCount\n    The count mode counts\
    \ the number and density of\n    read alignments in each sub-region (*exon*, *CDS*,\
    \ *UTR5*, and *UTR3*)\n    of each gene.\n\nChart\n    The chart mode takes output\
    \ from one or more samples\n    run under count mode and generates several tables\
    \ and\n    charts that provide broad overviews of the data.\n\nSee command-line\
    \ help for each subprogram for details on each mode\n\nSee also\n--------\n~plastid.bin.counts_in_region\
    \ script\n    Calculate  the number and density  of read alignments\n    covering\
    \ any set of regions of interest, making no corrections for gene\n    boundaries.\n\
    \n------------------------------------------------------------------------------\n\
    \noptional arguments:\n  -h, --help            show this help message and exit\n\
    \nsubcommands:\n  choose one of the following\n\n  {generate,count,chart}\n  \
    \  generate            Create unambiguous position file from GFF3 annotation\n\
    \    count               Count reads in unambiguous gene positions\n    chart\
    \               Produce charts comparing reads between samples\n"
  generated_using: *id002
