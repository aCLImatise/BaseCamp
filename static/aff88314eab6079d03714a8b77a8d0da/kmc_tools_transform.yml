help_text: "transform operation transforms single input database to output (text file\
  \ or KMC database)\nGeneral syntax:\nkmc_tools transform <input> [input_params]\
  \ <oper1 [oper_params1] output1 [output_params1]> [<oper2 [oper_params2] output2\
  \ [output_params2]>...]\ninput - path to database generated by KMC \noper1, oper2,\
  \ ..., operN          - transform operation name\noutput1, output2, ..., outputN\
  \    - paths to output\n Available operations:\n  sort                       - converts\
  \ database produced by KMC2.x to KMC1.x database format (which contains k-mers in\
  \ sorted order)\n  reduce                     - exclude too rare and too frequent\
  \ k-mers\n  compact                    - remove counters of k-mers\n  histogram\
  \                  - produce histogram of k-mers occurrences\n  dump           \
  \            - produce text dump of kmc database\n  set_counts <value>         -\
  \ set all k-mer counts to specific value\n For input there are additional parameters:\n\
  \  -ci<value> - exclude k-mers occurring less than <value> times \n  -cx<value>\
  \ - exclude k-mers occurring more of than <value> times\n For sort and reduce operations\
  \ there are additional output_params:\n  -ci<value> - exclude k-mers occurring less\
  \ than <value> times \n  -cx<value> - exclude k-mers occurring more of than <value>\
  \ times\n  -cs<value> - maximal value of a counter\n For histogram operation there\
  \ are additional output_params:\n  -ci<value> - minimum value of counter to be stored\
  \ in the otput file\n  -cx<value> - maximum value of counter to be stored in the\
  \ otput file\n For dump operation there are additional oper_params:\n  -s - sorted\
  \ output\nExample:\nkmc_tools transform db reduce err_kmers -cx10 reduce valid_kmers\
  \ -ci11 histogram histo.txt dump dump.txt\n"
