!Command
positional: []
named:
- !Flag
  description: '.h5 or cooler file format [.h5 or cooler file format ...], -m .h5
    or cooler file format [.h5 or cooler file format ...] Space-delimited names of
    the matrices to add. The matrices must have the same shape/size. You can verify
    their size by using `hicInfo`. (default: None)'
  synonyms:
  - --matrices
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'File name to save the resulting matrix. The output is from the same
    file type as the input. Please add the file ending suffix (either .h5 or .cool),
    if it is not given, there will be no output. (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
command:
- hicSumMatrices
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
