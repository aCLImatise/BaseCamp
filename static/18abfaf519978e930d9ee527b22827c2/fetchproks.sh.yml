help_text: "\nWritten by Brian Bushnell\nLast modified December 19, 2019\n\nDescription:\
  \  Writes a shell script to download one genome assembly\nand gff per genus or species,\
  \ from ncbi.  Attempts to select the best assembly\non the basis of contiguity.\n\
  \nUsage:  fetchproks.sh <url> <outfile> <max species per genus: int> <use best:\
  \ t/f>\n\nExamples:\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/bacteria/\
  \ bacteria.sh 2 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/archaea/\
  \ archaea.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/viral/\
  \ viral.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/protozoa/\
  \ protozoa.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/invertebrate/\
  \ invertebrate.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/fungi/\
  \ fungi.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/plant/ plant.sh\
  \ 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/vertebrate_mammalian/\
  \ vertebrate_mammalian.sh 0 true\nfetchproks.sh ftp://ftp.ncbi.nih.gov/genomes/refseq/vertebrate_other/\
  \ vertebrate_other.sh 0 true\n\nMitochondrion, plasmid, and plastid are different\
  \ and use gbff2gff.\n\nProcessing parameters:\nNone yet!\n\nPlease contact Brian\
  \ Bushnell at bbushnell@lbl.gov if you encounter any problems.\n\n"
