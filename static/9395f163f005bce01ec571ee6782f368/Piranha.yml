!Command
positional: []
named:
- !Flag
  description: 'Name of output file, STDOUT if omitted '
  synonyms:
  - -o
  - -output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'indicates that input is unsorted and Piranha should  sort it for you '
  synonyms:
  - -s
  - -sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'significance threshold for sites '
  synonyms:
  - -p
  - -p_threshold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't correct p-values for multiple hypothesis  testing. We correct\
    \ by default using B&H. "
  synonyms:
  - -c
  - -no_pval_correct
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'indicates that this proportion of the lowest scores  should be considered
    the background. Default is 0.99 '
  synonyms:
  - -a
  - -background_thresh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'indicates that the response (first input file) is raw  reads and should
    be binned into bins of this size '
  synonyms:
  - -b
  - -bin_size_reponse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'indicates that the covariates (all except first  file) are raw reads
    and should be binned into bins of  this size '
  synonyms:
  - -i
  - -bin_size_covars
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'synonymous with -b x -i x for any x '
  synonyms:
  - -z
  - -bin_size_both
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'merge significant bins within this distance.  Setting to 0 disables
    merging, default is 1 (merge  adjacent) '
  synonyms:
  - -u
  - -cluster_dist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't print covariate values in output "
  synonyms:
  - -r
  - -suppress_covars
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Fit only, output model to file '
  synonyms:
  - -f
  - -fit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Distribution type. Currently supports Poisson,  NegativeBinomial,
    ZeroTruncatedPoisson,  ZeroTruncatedNegativeBinomial (default with no  covariates),
    PoissonRegression,  NegativeBinomialRegression,  ZeroTruncatedPoissonRegression,  ZeroTruncatedNegativeBinomialRegression  (default
    with covariates) '
  synonyms:
  - -d
  - -dist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'component fitting method '
  synonyms:
  - -t
  - -fitMethod
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use the specified model file instead of fitting to  input data '
  synonyms:
  - -m
  - -model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output additional messages about run to stderr if set '
  synonyms:
  - -v
  - -VERBOSE
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Don't preserve strand (puts all the peaks in positive  strand) "
  synonyms:
  - -x
  - -UNSTRANDED
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't normalise covariates "
  synonyms:
  - -n
  - -no_normalisation
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'convert covariates to log scale '
  synonyms:
  - -l
  - -log_covars
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print about message '
  synonyms:
  - -about
  args: !EmptyFlagArg {}
  optional: true
command:
- Piranha
subcommands: []
help_flag:
usage_flag:
version_flag:
