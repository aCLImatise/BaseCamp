!Command
positional: []
named:
- !Flag
  description: Set the allowed number of threads to be used by the script
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Specify directory in which output has to be created.
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Specify an optional prefix to be used for the output files.
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Write log messages also to terminal.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the extracted data in tab separated file.
  synonyms:
  - --raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store the extracted data in a pickle file for future plotting.
  synonyms:
  - --store
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '{1D,2D,1D2} Which read type to extract information about from summary.
    Options are 1D, 2D, 1D2'
  synonyms:
  - --readtype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Drop reads longer than length specified.
  synonyms:
  - --maxlength
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Drop reads shorter than length specified.
  synonyms:
  - --minlength
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Barcoded experiment in summary format, splitting per barcode.
  synonyms:
  - --barcoded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "File: Split the summary on run IDs and use names in tsv file. Mandatory\
    \ header fields are 'NAME' and 'RUN_ID'."
  synonyms:
  - --split_runs
  args: !SimpleFlagArg
    name: TSV_FILE
  optional: true
- !Flag
  description: Specify the output format of the plots.
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices:
    - eps
    - jpeg
    - jpg
    - pdf
    - pgf
    - png
    - ps
    - raw
    - rgba
    - svg
    - svgz
    - tif
    - tiff
  optional: true
- !Flag
  description: Specify the names to be used for the datasets
  synonyms:
  - -n
  - --names
  args: !RepeatFlagArg
    name: names
  optional: true
- !Flag
  description: Specify the colors to be used for the datasets
  synonyms:
  - -c
  - --colors
  args: !RepeatFlagArg
    name: colors
  optional: true
- !Flag
  description: "Which plot type to use: 'box', 'violin' (default), 'ridge' (joyplot)\
    \ or 'false' (no plots)"
  synonyms:
  - --plot
  args: !ChoiceFlagArg
    choices:
    - violin
    - box
    - ridge
    - 'false'
  optional: true
- !Flag
  description: Add a title to all plots, requires quoting if using spaces
  synonyms:
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Set the dpi for saving images
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: Data is in (compressed) fasta format.
  synonyms:
  - --fasta
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in (compressed) fastq format.
  synonyms:
  - --fastq
  args: !RepeatFlagArg
    name: files
  optional: true
- !Flag
  description: Data is in (compressed) summary files generated by albacore or guppy.
  synonyms:
  - --summary
  args: !RepeatFlagArg
    name: files
  optional: true
- !Flag
  description: Data is in sorted bam files.
  synonyms:
  - --bam
  args: !RepeatFlagArg
    name: files
  optional: true
- !Flag
  description: Data is in one or more unmapped bam file(s).
  synonyms:
  - --ubam
  args: !RepeatFlagArg
    name: file
  optional: true
- !Flag
  description: Data is in one or more sorted cram file(s).
  synonyms:
  - --cram
  args: !RepeatFlagArg
    name: file
  optional: true
command:
- NanoComp
