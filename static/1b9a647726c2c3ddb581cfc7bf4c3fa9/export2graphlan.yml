!Command
positional: []
named:
- !Flag
  description: List which levels should be annotated in the tree. Use a comma separate
    values form, e.g., --annotation_levels 1,2,3. Default is None
  synonyms:
  - --annotations
  args: !SimpleFlagArg
    name: ANNOTATIONS
  optional: true
- !Flag
  description: List which levels should use the external legend for the annotation.
    Use a comma separate values form, e.g., --annotation_levels 1,2,3. Default is
    None
  synonyms:
  - --external_annotations
  args: !SimpleFlagArg
    name: EXTERNAL_ANNOTATIONS
  optional: true
- !Flag
  description: List which levels should be highlight with a shaded background. Use
    a comma separate values form, e.g., --background_levels 1,2,3. Default is None
  synonyms:
  - --background_levels
  args: !SimpleFlagArg
    name: BACKGROUND_LEVELS
  optional: true
- !Flag
  description: 'Specify the clades that should be highlight with a shaded background.
    Use a comma separate values form and surround the string with " if there are spaces.
    Example: --background_clades "Bacteria.Actinobacteria, Bacteria.Bacteroidetes.Bacteroidia,
    Bacteria.Firmicutes.Clostridia.Clostridiales". Default is None'
  synonyms:
  - --background_clades
  args: !SimpleFlagArg
    name: BACKGROUND_CLADES
  optional: true
- !Flag
  description: 'Set the color to use for the shaded background. Colors can be either
    in RGB or HSV (using a semi-colon to separate values, surrounded with ()) format.
    Use a comma separate values form and surround the string with " if it contains
    spaces. Example: --background_colors "#29cc36, (150; 100; 100), (280; 80; 88)".
    To use a fixed set of colors associated to a fixed set of clades, you can specify
    a mapping file in a tab-separated format, where the first column is the clade
    (using the same format as for the "-- background_clades" param) and the second
    colum is the color associated. Default is None'
  synonyms:
  - --background_colors
  args: !SimpleFlagArg
    name: BACKGROUND_COLORS
  optional: true
- !Flag
  description: If specified set the title of the GraPhlAn plot. Surround the string
    with " if it contains spaces, e.g., --title "Title example"
  synonyms:
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Set the title font size. Default is 15
  synonyms:
  - --title_font_size
  args: !SimpleFlagArg
    name: TITLE_FONT_SIZE
  optional: true
- !Flag
  description: Set a default size for clades that are not found as biomarkers by LEfSe.
    Default is 10
  synonyms:
  - --def_clade_size
  args: !SimpleFlagArg
    name: DEF_CLADE_SIZE
  optional: true
- !Flag
  description: Set the minimum value of clades that are biomarkers. Default is 20
  synonyms:
  - --min_clade_size
  args: !SimpleFlagArg
    name: MIN_CLADE_SIZE
  optional: true
- !Flag
  description: Set the maximum value of clades that are biomarkers. Default is 200
  synonyms:
  - --max_clade_size
  args: !SimpleFlagArg
    name: MAX_CLADE_SIZE
  optional: true
- !Flag
  description: Set a default font size. Default is 10
  synonyms:
  - --def_font_size
  args: !SimpleFlagArg
    name: DEF_FONT_SIZE
  optional: true
- !Flag
  description: Set the minimum font size to use. Default is 8
  synonyms:
  - --min_font_size
  args: !SimpleFlagArg
    name: MIN_FONT_SIZE
  optional: true
- !Flag
  description: Set the maximum font size. Default is 12
  synonyms:
  - --max_font_size
  args: !SimpleFlagArg
    name: MAX_FONT_SIZE
  optional: true
- !Flag
  description: Set the font size for the annotation legend. Default is 10
  synonyms:
  - --annotation_legend_font_size
  args: !SimpleFlagArg
    name: ANNOTATION_LEGEND_FONT_SIZE
  optional: true
- !Flag
  description: Set the minimun abundace value for a clade to be annotated. Default
    is 20.0
  synonyms:
  - --abundance_threshold
  args: !SimpleFlagArg
    name: ABUNDANCE_THRESHOLD
  optional: true
- !Flag
  description: When only lefse_input is provided, you can specify how many clades
    highlight. Since the biomarkers are missing, they will be chosen from the most
    abundant. Default is 10
  synonyms:
  - --most_abundant
  args: !SimpleFlagArg
    name: MOST_ABUNDANT
  optional: true
- !Flag
  description: When only lefse_input is provided, you can specify the minimum number
    of biomarkers to extract. The taxonomy is parsed, and the level is choosen in
    order to have at least the specified number of biomarkers. Default is 3
  synonyms:
  - --least_biomarkers
  args: !SimpleFlagArg
    name: LEAST_BIOMARKERS
  optional: true
- !Flag
  description: If specified the OTU ids will be discarde from the taxonmy. Default
    is True, i.e. keep OTUs IDs in taxonomy
  synonyms:
  - --discard_otus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If specified sum-up from leaf to root the abundances values. Default
    is False, i.e. do not sum-up abundances on the internal nodes
  synonyms:
  - --internal_levels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Mapping file that associates biomarkers to a specific color... I'll
    define later the specific format of this file!
  synonyms:
  - --biomarkers2colors
  args: !SimpleFlagArg
    name: BIOMARKERS2COLORS
  optional: true
- !Flag
  description: LEfSe input data. A file that can be given to LEfSe for biomarkers
    analysis. It can be the result of a MetaPhlAn or HUMAnN analysis
  synonyms:
  - -i
  - --lefse_input
  args: !SimpleFlagArg
    name: LEFSE_INPUT
  optional: true
- !Flag
  description: LEfSe output result data. The result of LEfSe analysis performed on
    the lefse_input file
  synonyms:
  - -o
  - --lefse_output
  args: !SimpleFlagArg
    name: LEFSE_OUTPUT
  optional: true
- !Flag
  description: Output filename where save the input tree for GraPhlAn
  synonyms:
  - -t
  - --tree
  args: !SimpleFlagArg
    name: TREE
  optional: true
- !Flag
  description: Output filename where save GraPhlAn annotation
  synonyms:
  - -a
  - --annotation
  args: !SimpleFlagArg
    name: ANNOTATION
  optional: true
- !Flag
  description: Write processed data matrix to file
  synonyms:
  - --out_table
  args: !SimpleFlagArg
    name: OUT_TABLE
  optional: true
- !Flag
  description: row number containing the names of the features [default 0, specify
    -1 if no names are present in the matrix
  synonyms:
  - --fname_row
  args: !SimpleFlagArg
    name: FNAME_ROW
  optional: true
- !Flag
  description: column number containing the names of the samples [default 0, specify
    -1 if no names are present in the matrix
  synonyms:
  - --sname_row
  args: !SimpleFlagArg
    name: SNAME_ROW
  optional: true
- !Flag
  description: Row numbers to use as metadata[default None, meaning no metadata
  synonyms:
  - --metadata_rows
  args: !SimpleFlagArg
    name: METADATA_ROWS
  optional: true
- !Flag
  description: Row numbers to skip (0-indexed, comma separated) from the input file[default
    None, meaning no rows skipped
  synonyms:
  - --skip_rows
  args: !SimpleFlagArg
    name: SKIP_ROWS
  optional: true
- !Flag
  description: Percentile of sample value distribution for sample selection
  synonyms:
  - --sperc
  args: !SimpleFlagArg
    name: SPERC
  optional: true
- !Flag
  description: Percentile of feature value distribution for sample selection
  synonyms:
  - --fperc
  args: !SimpleFlagArg
    name: FPERC
  optional: true
- !Flag
  description: Number of top samples to select (ordering based on percentile specified
    by --sperc)
  synonyms:
  - --stop
  args: !SimpleFlagArg
    name: STOP
  optional: true
- !Flag
  description: Number of top features to select (ordering based on percentile specified
    by --fperc)
  synonyms:
  - --ftop
  args: !SimpleFlagArg
    name: FTOP
  optional: true
- !Flag
  description: Set the default value for missing values [default None which means
    no replacement]
  synonyms:
  - --def_na
  args: !SimpleFlagArg
    name: DEF_NA
  optional: true
