help_text: "\nSort the groups in an OrthoMCL groups file so that each group has its\
  \ members sorted by score, with the highest first.  (The order of the groups in\
  \ the file is unchanged.) \n\nThe score for each protein is made by summing its\
  \ pairwise scores with the other members of its group.  The pairwise scores a provided\
  \ in the orthologs.txt, paralogs.txt and coorthologs.txt files provided in the input\
  \ direcgtory.\n\nUsage: orthomclSortGroupMembersByScore groups_file pairs_dir\n\n\
  Input:\n - groups_file: standard orthomcl groups file\n - pairs_dir: a directory\
  \ containing these files:\n    orthologs.txt\n    paralogs.txt\n    coorthologs.txt\n\
  \nOutput:\n - standard out:  sorted groups file\n\n"
