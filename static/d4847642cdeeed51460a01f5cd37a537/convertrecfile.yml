!Command
positional: []
named:
- !Flag
  description: ': <val>:      Specify the major mode. <val> can be: hapmap: The hapmap
    format is specified as 4 columns: chromosome, Position(BP) Rate(cM/Mb) Map(cM)
    This uses columns 2 and 4 to reconstruct the map. plain:  (default) Assumes that
    the data are specified in 2 columns, Position(BP) Rate(M/b) This is the mode assumed
    chromopainter (note: the rate is Morgans per base).'
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
