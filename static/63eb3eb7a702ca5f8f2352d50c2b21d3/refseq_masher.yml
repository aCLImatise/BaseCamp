!Command
positional: []
named:
- !Flag
  description: Logging verbosity (-v for logging warnings; -vvv for logging debug
    info)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- refseq_masher
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Mash binary path (default="mash")
    synonyms:
    - --mash-bin
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Output file path (default="-"/stdout)
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: '[tab|csv]      Output file type (tab|csv)'
    synonyms:
    - --output-type
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Output top N results sorted by identity in ascending order (default=0/all)
    synonyms:
    - -n
    - --top-n-results
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Mash screen min identity to report (default=0.9)
    synonyms:
    - -i
    - --min-identity
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Mash screen max p-value to report (default=0.01)
    synonyms:
    - -v
    - --max-pvalue
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Mash screen parallelism; number of threads to spawn (default=1)
    synonyms:
    - -p
    - --parallelism
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  command:
  - refseq_masher
  - contains
  subcommands: []
