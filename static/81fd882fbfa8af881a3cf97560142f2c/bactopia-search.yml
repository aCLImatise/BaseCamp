!Command
positional:
- !Positional
  description: Taxon ID or Study accession
  position: 0
  name: STR
  optional: false
named:
- !Flag
  description: Exclude Taxon ID descendents.
  synonyms:
  - --exact_taxon
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Directory to write output. (Default: .)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: 'Prefix to use for output file names. (Default: ena)'
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Maximum number of results to return. (Default: 1000000)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Filters samples based on minimum mean read length. (Default: No filter)'
  synonyms:
  - --min_read_length
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Filters samples based on minimum basepair count. (Default: No filter)'
  synonyms:
  - --min_base_count
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Filter samples based on minimum coverage (requires --genome_size)
  synonyms:
  - --min_coverage
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Genome size to estimate coverage (requires --coverage)
  synonyms:
  - --genome_size
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- bactopia-search.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
