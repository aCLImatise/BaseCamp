!Command
positional: []
named:
- !Flag
  description: Set verbosity to a minimum.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable verbose output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable very verbose output.
  synonyms:
  - -vv
  - --very-verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of threads to use. In range [1..inf]. Default: 1.'
  synonyms:
  - --num-threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Debug site ID (-1 to disable). In range [-1..inf]. Default: -1.'
  synonyms:
  - --debug-site-id
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Debug step no (-1 to disable). In range [-1..inf]. Default: -1.'
  synonyms:
  - --debug-step-no
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Disable auto-tuning (see below).
  synonyms:
  - --no-auto-tuning
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output FASTA with contigs Valid filetypes are: fa and fasta.'
  synonyms:
  - -of
  - --output-fasta
  args: !SimpleFlagArg
    name: OUT.fa
  optional: true
- !Flag
  description: 'Output SAM/BAM file with mapping fo reads to contigs in --output-fasta.
    Valid filetypes are: sam and bam.'
  synonyms:
  - -om
  - --output-mapping
  args: !SimpleFlagArg
    name: OUT.sam
  optional: true
- !Flag
  description: Directory for debug output. Leave empty for no such output.
  synonyms:
  - --output-debug-dir
  args: !SimpleFlagArg
    name: OUT.vcf
  optional: true
- !Flag
  description: Clean up temporary files.
  synonyms:
  - --clean-up-tmp-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximal recursion depth. 0 for infinity. In range [0..inf]. Default:
    50.'
  synonyms:
  - --recursion-max-steps
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Do not realign the reads after assembly.
  synonyms:
  - --no-realign-assembly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Factor to use for the maximal read computation. ANISE stops for a
    site if more than the number of reads expected from the expected coverage times
    the max reads factor are assigned to the site. In range [1..inf]. Default: 2.'
  synonyms:
  - --max-reads-factor
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'If there are more than this number of reads for a site in the initial
    round then no assembly is performed. In range [0..inf]. Default: 4000.'
  synonyms:
  - --stop-initial-read-count
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'If there are more than this number of reads for a site in a later
    round then no triplet library extension is performed. In range [0..inf]. Default:
    3000.'
  synonyms:
  - --stop-tex-read-count
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'If there are more than this number of reads for a site in a later
    round then no assembly is performed. In range [0..inf]. Default: 30000.'
  synonyms:
  - --stop-read-count
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'If the length sum of all reads for a site divided by the length sum
    of its contigs is higher than this value before assembly then the site is deactivated.
    Set to 0 to deactivate check. In range [0..inf]. Default: 100.'
  synonyms:
  - --stop-coverage
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'The bandwidth to use in the realignment step. In range [0..inf]. Default:
    40.'
  synonyms:
  - --realignment-bandwidth
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'The border from the profile to extract around alignments. In range
    [0..inf]. Default: 30.'
  synonyms:
  - --realignment-border
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Dont' repeat separation algorithm after realignment.
  synonyms:
  - --no-separate-repeats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Variant of the Tammi method to use for repeat separation (simple or
    phred). One of phred and simple. Default: simple.'
  synonyms:
  - --repsep-tammi-method
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: 'Repeat separation per-base error for simple Tammi method. In range
    [0.0..1.0]. Default: 0.01.'
  synonyms:
  - --repsep-p-err
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Repeat separation maximal random correlation. In range [0.0..1.0].
    Default: 0.00001.'
  synonyms:
  - --repsep-max-random-correlation
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Repeat separation tau_min value. In range [0..inf]. Default: 100000.'
  synonyms:
  - --repsep-tau-min
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Repeat separation r_min value. In range [0..inf]. Default: 100000.'
  synonyms:
  - --repsep-r-min
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Repeat separation minimal overlap value. In range [0..inf]. Default:
    2.'
  synonyms:
  - --repsep-min-overlap
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Repeat separation start compression. In range [2..inf]. Default: 100.'
  synonyms:
  - --repsep-start-compression-at
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Repeat separation split at d_min deviations.
  synonyms:
  - --repsep-split-d-min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Factor to multiple fragment size stddev with to get allowed error.
    In range [0..inf]. Default: 8.'
  synonyms:
  - --fragment-size-factor
  args: !SimpleFlagArg
    name: FACTOR
  optional: true
- !Flag
  description: 'Number of records to use for automatic library evaluation. Set to
    0 to evaluate all. In range [0..inf]. Default: 100000.'
  synonyms:
  - --auto-library-num-records
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: 'Median fragment size. In range [0..inf]. Default: 250.'
  synonyms:
  - --fragment-size-median
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: 'Fragment size standard deviation. In range [0..inf]. Default: 30.'
  synonyms:
  - --fragment-size-std-dev
  args: !SimpleFlagArg
    name: STDDEV
  optional: true
- !Flag
  description: 'Default orientation. One of F+, F-, R+, and R-. Default: R+.'
  synonyms:
  - --fragment-default-orientation
  args: !SimpleFlagArg
    name: FACTOR
  optional: true
- !Flag
  description: 'Radius around insert site to cut for initial contigs. In range [100..inf].
    Default: 1000.'
  synonyms:
  - --assembly-site-window-radius
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Radius around insert site to cut for collecting clippings. Set to
    -1 (default) to consider all records with >= 15 clipped bases. In range [-1..inf].
    Default: -1.'
  synonyms:
  - --assembly-site-fringe-radius
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Error rate of internal read mapping step in percent. In range [0..20].
    Default: 5.'
  synonyms:
  - --read-mapping-error-rate
  args: !SimpleFlagArg
    name: PERCENT
  optional: true
- !Flag
  description: 'Batch size for read mapping. In range [1..inf]. Default: 10000.'
  synonyms:
  - --read-mapping-batch-size
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Overlapper min overlap rate in percent of the longer read. In range
    [0..inf]. Default: 40.'
  synonyms:
  - --overlapper-min-overlap-ratio
  args: !SimpleFlagArg
    name: PERCENT
  optional: true
- !Flag
  description: 'Overlapper maximum error rate in percent. In range [0..30]. Default:
    5.'
  synonyms:
  - --overlapper-max-error-rate
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Whether or not to perform read correction
  synonyms:
  - --no-read-correction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'PW match score in MSA. Default: 2.'
  synonyms:
  - --msa-score-match
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'PW mismatch score in MSA. Default: -6.'
  synonyms:
  - --msa-score-mismatch
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'PW gap open score in MSA. Default: -4.'
  synonyms:
  - --msa-score-gap-open
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'PW gap extension score in MSA. Default: -9.'
  synonyms:
  - --msa-score-gap-extend
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Minimal base support for non-N call in consensus calling. Default:
    2.'
  synonyms:
  - --consensus-min-base-support
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Minimal contig length in percent of average read length. Default:
    150.'
  synonyms:
  - --consensus-min-contig-length-rate
  args: !SimpleFlagArg
    name: PERCENT
  optional: true
command:
- anise
subcommands: []
help_flag: !Flag
  description: Displays this help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
