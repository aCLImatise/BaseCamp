!Command
command:
- mikado
- pick
positional:
- !Positional
  optional: false
  position: 0
  name: gff
  description: 'optional arguments:'
named:
- !Flag
  optional: true
  synonyms:
  - --json-conf
  description: '[--scoring-file SCORING_FILE]'
  args: !SimpleFlagArg
    name: JSON_CONF
- !Flag
  optional: true
  synonyms:
  - --fasta
  description: "Genome FASTA file. Required for transcript padding.\n(default: None)"
  args: !SimpleFlagArg
    name: FASTA
- !Flag
  optional: true
  synonyms:
  - --start-method
  description: 'Multiprocessing start method. (default: None)'
  args: !ChoiceFlagArg
    choices: !!set
      fork:
      forkserver:
      spawn:
- !Flag
  optional: true
  synonyms:
  - --shm
  description: "Flag. If switched, Mikado pick will copy the database\nto RAM (ie\
    \ SHM) for faster access during the run.\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -p
  - --procs
  description: "Number of processors to use. Default: look in the\nconfiguration file\
    \ (1 if undefined) (default: None)"
  args: !SimpleFlagArg
    name: PROCS
- !Flag
  optional: true
  synonyms:
  - --scoring-file
  description: "Optional scoring file for the run. It will override\nthe value set\
    \ in the configuration. (default: None)"
  args: !SimpleFlagArg
    name: SCORING_FILE
- !Flag
  optional: true
  synonyms:
  - -i
  description: "INTRON_RANGE, --intron-range INTRON_RANGE INTRON_RANGE\nRange into\
    \ which intron lengths should fall, as a\ncouple of integers. Transcripts with\
    \ intron lengths\noutside of this range will be penalised. Default: (60,\n900)\
    \ (default: None)"
  args: !SimpleFlagArg
    name: INTRON_RANGE
- !Flag
  optional: true
  synonyms:
  - --no-pad
  description: 'Disable transcript padding. (default: None)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --pad
  description: 'Whether to pad transcripts in loci. (default: None)'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --pad-max-splices
  description: "Maximum splice sites that can be crossed during\ntranscript padding.\
    \ (default: None)"
  args: !SimpleFlagArg
    name: PAD_MAX_SPLICES
- !Flag
  optional: true
  synonyms:
  - --pad-max-distance
  description: "Maximum amount of bps that transcripts can be padded\nwith (per side).\
    \ (default: None)"
  args: !SimpleFlagArg
    name: PAD_MAX_DISTANCE
- !Flag
  optional: true
  synonyms:
  - -r
  - --regions
  description: "Either a single region on the CLI or a file listing a\nseries of target\
    \ regions. Mikado pick will only\nconsider regions included in this string/file.\
    \ Regions\nshould be provided in a WebApollo-like format:\n<chrom>:<start>..<end>\
    \ (default: None)"
  args: !SimpleFlagArg
    name: REGIONS
- !Flag
  optional: true
  synonyms:
  - --no_cds
  description: "Flag. If set, not CDS information will be printed out\nin the GFF\
    \ output files. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --flank
  description: "Flanking distance (in bps) to group non-overlapping\ntranscripts into\
    \ a single superlocus. Default:\ndetermined by the configuration file. (default:\
    \ None)"
  args: !SimpleFlagArg
    name: FLANK
- !Flag
  optional: true
  synonyms:
  - --max-intron-length
  description: "Maximum intron length for a transcript. Default:\ninferred from the\
    \ configuration file (default value\nthere is 1,000,000 bps). (default: None)"
  args: !SimpleFlagArg
    name: MAX_INTRON_LENGTH
- !Flag
  optional: true
  synonyms:
  - --no-purge
  description: "Flag. If set, the pipeline will NOT suppress any loci\nwhose transcripts\
    \ do not pass the requirements set in\nthe JSON file. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --cds-only
  description: "\"Flag. If set, Mikado will only look for overlap in\nthe coding features\
    \ when clustering transcripts\n(unless one transcript is non-coding, in which\
    \ case\nthe whole transcript will be considered). Please note\nthat Mikado will\
    \ only consider the **best** ORF for\nthis. Default: False, Mikado will consider\
    \ transcripts\nin their entirety. (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --only-reference-update
  description: "Flag. If switched on, Mikado will only keep loci where\nat least one\
    \ of the transcripts is marked as\n\"reference\". CAUTION: new and experimental.\
    \ If no\ntranscript has been marked as reference, the output\nwill be completely\
    \ empty! (default: None)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -eri
  - --exclude-retained-introns
  description: "Exclude all retained intron alternative splicing\nevents from the\
    \ final output. Default: False. Retained\nintron events that do not dirsupt the\
    \ CDS are kept by\nMikado in the final output. (default: None)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -kdc
  - --keep-disrupted-cds
  description: "Keep in the final output transcripts whose CDS is most\nprobably disrupted\
    \ by a retained intron event.\nDefault: False. Mikado will try to detect these\n\
    instances and exclude them from the final output.\n(default: None)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --check-references
  description: "Flag. If switched on, Mikado will also check reference\nmodels against\
    \ the general transcript requirements,\nand will also consider them as potential\
    \ fragments.\nThis is useful in the context of e.g. updating an *ab-\ninitio*\
    \ results with data from RNASeq, protein\nalignments, etc. (default: None)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -db
  - --sqlite-db
  description: "Location of an SQLite database to overwrite what is\nspecified in\
    \ the configuration file. (default: None)"
  args: !SimpleFlagArg
    name: SQLITE_DB
- !Flag
  optional: true
  synonyms:
  - -od
  - --output-dir
  description: "Output directory. Default: current working directory\n(default: None)"
  args: !SimpleFlagArg
    name: OUTPUT_DIR
- !Flag
  optional: true
  synonyms:
  - --single
  description: "Flag. If set, Creator will be launched with a single\nprocess, without\
    \ involving the multithreading\napparatus. Useful for debugging purposes only.\n\
    (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --mode
  description: "Mode in which Mikado will treat transcripts with\nmultiple ORFs. -\
    \ nosplit: keep the transcripts whole.\n- stringent: split multi-orf transcripts\
    \ if two\nconsecutive ORFs have both BLAST hits and none of\nthose hits is against\
    \ the same target. - lenient:\nsplit multi-orf transcripts as in stringent, and\n\
    additionally, also when either of the ORFs lacks a\nBLAST hit (but not both).\
    \ - permissive: like lenient,\nbut also split when both ORFs lack BLAST hits -\
    \ split:\nsplit multi-orf transcripts regardless of what BLAST\ndata is available.\
    \ (default: None)"
  args: !ChoiceFlagArg
    choices: !!set
      permissive:
      nosplit:
      lenient:
      split:
      stringent:
- !Flag
  optional: true
  synonyms:
  - --seed
  description: 'Random seed number. (default: None)'
  args: !SimpleFlagArg
    name: SEED
- !Flag
  optional: true
  synonyms:
  - --subloci-out
  - --monoloci-out
  - --loci-out
  description: "This output file is mandatory. If it is not specified\nin the configuration\
    \ file, it must be provided here.\n(default: None)"
  args: !SimpleFlagArg
    name: SUBLOCI_OUT
- !Flag
  optional: true
  synonyms:
  - --prefix
  description: 'Prefix for the genes. Default: Mikado (default: None)'
  args: !SimpleFlagArg
    name: PREFIX
- !Flag
  optional: true
  synonyms:
  - --source
  description: "Source field to use for the output files. (default:\nNone)"
  args: !SimpleFlagArg
    name: SOURCE
- !Flag
  optional: true
  synonyms:
  - -l
  - --log
  description: "File to write the log to. Default: decided by the\nconfiguration file.\
    \ (default: None)"
  args: !SimpleFlagArg
    name: LOG
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbose
  description: "Flag. If set, the debug mode will be activated.\n(default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -nv
  - --noverbose
  description: "Flag. If set, the log will report only errors and\ncritical events.\
    \ (default: False)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -lv
  - --log-level
  description: "Logging level. Default: retrieved by the configuration\nfile. (default:\
    \ None)\n"
  args: !ChoiceFlagArg
    choices: !!set
      INFO:
      DEBUG:
      CRITICAL:
      WARNING:
      ERROR:
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: show this help message and exit
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "usage: Mikado pick [-h] [--fasta FASTA]\n                   [--start-method\
  \ {fork,spawn,forkserver}] [--shm] [-p PROCS]\n                   --json-conf JSON_CONF\
  \ [--scoring-file SCORING_FILE]\n                   [-i INTRON_RANGE INTRON_RANGE]\
  \ [--no-pad | --pad]\n                   [--pad-max-splices PAD_MAX_SPLICES]\n \
  \                  [--pad-max-distance PAD_MAX_DISTANCE] [-r REGIONS]\n        \
  \           [--subloci-out SUBLOCI_OUT] [--monoloci-out MONOLOCI_OUT]\n        \
  \           [--loci-out LOCI_OUT] [--prefix PREFIX] [--source SOURCE]\n        \
  \           [--no_cds] [--flank FLANK]\n                   [--max-intron-length\
  \ MAX_INTRON_LENGTH] [--no-purge]\n                   [--cds-only] [--only-reference-update]\
  \ [-eri] [-kdc]\n                   [--check-references] [-db SQLITE_DB] [-od OUTPUT_DIR]\n\
  \                   [--single] [-l LOG] [-v | -nv]\n                   [-lv {DEBUG,INFO,WARNING,ERROR,CRITICAL}]\n\
  \                   [--mode {nosplit,stringent,lenient,permissive,split}]\n    \
  \               [--seed SEED]\n                   [gff]\n\npositional arguments:\n\
  \  gff\n\noptional arguments:\n  -h, --help            show this help message and\
  \ exit\n  --fasta FASTA         Genome FASTA file. Required for transcript padding.\n\
  \                        (default: None)\n  --start-method {fork,spawn,forkserver}\n\
  \                        Multiprocessing start method. (default: None)\n  --shm\
  \                 Flag. If switched, Mikado pick will copy the database\n      \
  \                  to RAM (ie SHM) for faster access during the run.\n         \
  \               (default: False)\n  -p PROCS, --procs PROCS\n                  \
  \      Number of processors to use. Default: look in the\n                     \
  \   configuration file (1 if undefined) (default: None)\n  --json-conf JSON_CONF\n\
  \                        JSON/YAML configuration file for Mikado. (default:\n  \
  \                      None)\n  --scoring-file SCORING_FILE\n                  \
  \      Optional scoring file for the run. It will override\n                   \
  \     the value set in the configuration. (default: None)\n  -i INTRON_RANGE INTRON_RANGE,\
  \ --intron-range INTRON_RANGE INTRON_RANGE\n                        Range into which\
  \ intron lengths should fall, as a\n                        couple of integers.\
  \ Transcripts with intron lengths\n                        outside of this range\
  \ will be penalised. Default: (60,\n                        900) (default: None)\n\
  \  --no-pad              Disable transcript padding. (default: None)\n  --pad  \
  \               Whether to pad transcripts in loci. (default: None)\n  --pad-max-splices\
  \ PAD_MAX_SPLICES\n                        Maximum splice sites that can be crossed\
  \ during\n                        transcript padding. (default: None)\n  --pad-max-distance\
  \ PAD_MAX_DISTANCE\n                        Maximum amount of bps that transcripts\
  \ can be padded\n                        with (per side). (default: None)\n  -r\
  \ REGIONS, --regions REGIONS\n                        Either a single region on\
  \ the CLI or a file listing a\n                        series of target regions.\
  \ Mikado pick will only\n                        consider regions included in this\
  \ string/file. Regions\n                        should be provided in a WebApollo-like\
  \ format:\n                        <chrom>:<start>..<end> (default: None)\n  --no_cds\
  \              Flag. If set, not CDS information will be printed out\n         \
  \               in the GFF output files. (default: False)\n  --flank FLANK     \
  \    Flanking distance (in bps) to group non-overlapping\n                     \
  \   transcripts into a single superlocus. Default:\n                        determined\
  \ by the configuration file. (default: None)\n  --max-intron-length MAX_INTRON_LENGTH\n\
  \                        Maximum intron length for a transcript. Default:\n    \
  \                    inferred from the configuration file (default value\n     \
  \                   there is 1,000,000 bps). (default: None)\n  --no-purge     \
  \       Flag. If set, the pipeline will NOT suppress any loci\n                \
  \        whose transcripts do not pass the requirements set in\n               \
  \         the JSON file. (default: False)\n  --cds-only            \"Flag. If set,\
  \ Mikado will only look for overlap in\n                        the coding features\
  \ when clustering transcripts\n                        (unless one transcript is\
  \ non-coding, in which case\n                        the whole transcript will be\
  \ considered). Please note\n                        that Mikado will only consider\
  \ the **best** ORF for\n                        this. Default: False, Mikado will\
  \ consider transcripts\n                        in their entirety. (default: False)\n\
  \  --only-reference-update\n                        Flag. If switched on, Mikado\
  \ will only keep loci where\n                        at least one of the transcripts\
  \ is marked as\n                        \"reference\". CAUTION: new and experimental.\
  \ If no\n                        transcript has been marked as reference, the output\n\
  \                        will be completely empty! (default: None)\n  -eri, --exclude-retained-introns\n\
  \                        Exclude all retained intron alternative splicing\n    \
  \                    events from the final output. Default: False. Retained\n  \
  \                      intron events that do not dirsupt the CDS are kept by\n \
  \                       Mikado in the final output. (default: None)\n  -kdc, --keep-disrupted-cds\n\
  \                        Keep in the final output transcripts whose CDS is most\n\
  \                        probably disrupted by a retained intron event.\n      \
  \                  Default: False. Mikado will try to detect these\n           \
  \             instances and exclude them from the final output.\n              \
  \          (default: None)\n  --check-references    Flag. If switched on, Mikado\
  \ will also check reference\n                        models against the general\
  \ transcript requirements,\n                        and will also consider them\
  \ as potential fragments.\n                        This is useful in the context\
  \ of e.g. updating an *ab-\n                        initio* results with data from\
  \ RNASeq, protein\n                        alignments, etc. (default: None)\n  -db\
  \ SQLITE_DB, --sqlite-db SQLITE_DB\n                        Location of an SQLite\
  \ database to overwrite what is\n                        specified in the configuration\
