!Command
positional: []
named:
- !Flag
  description: "*                        Input file containing MS2 spectra (valid\
    \ formats: 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file containing search results (valid formats: 'idXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Raw output file directly from X! Tandem. Either 'out' or 'xml_out'\
    \ are required. They can be used together. (valid formats: 'xml')"
  synonyms:
  - -xml_out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                  FASTA file or pro file. Non-existing relative file-names\
    \ are looked up via'OpenMS.ini:id_db_dir' (valid formats: 'FASTA')"
  synonyms:
  - -database
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: '*  X! Tandem executable. Provide a full or relative path, or make
    sure it can be found in your PATH environment.'
  synonyms:
  - -xtandem_executable
  args: !SimpleFlagArg
    name: executable
  optional: true
- !Flag
  description: "Default X! Tandem configuration file. All parameters of this adapter\
    \ take precedence over the file - use it for parameters not available here. A\
    \ template file can be found  at 'OpenMS/share/CHEMISTRY/XTandem_default_input.xml'.\
    \ (valid formats: 'xml')"
  synonyms:
  - -default_config_file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Set this to use the configuration given in 'default_config_file' exclusively,
    ignoring other parameters (apart from 'in', 'out', 'database', 'xtandem_executable')
    set via  this adapter.
  synonyms:
  - -ignore_adapter_param
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Precursor mass tolerance (default: '10.0')"
  synonyms:
  - -precursor_mass_tolerance
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Fragment mass error (default: '0.3')"
  synonyms:
  - -fragment_mass_tolerance
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "Parent monoisotopic mass error units (default: 'ppm' valid: 'ppm',\
    \ 'Da')"
  synonyms:
  - -precursor_error_units
  args: !SimpleFlagArg
    name: unit
  optional: true
- !Flag
  description: "Fragment monoisotopic mass error units (default: 'Da' valid: 'ppm',\
    \ 'Da')"
  synonyms:
  - -fragment_error_units
  args: !SimpleFlagArg
    name: unit
  optional: true
- !Flag
  description: "Maximum precursor charge ('0' to use X! Tandem default) (default:\
    \ '4' min: '0')"
  synonyms:
  - -max_precursor_charge
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: By default, misassignment to the first and second isotopic 13C peak
    are also considered. Set this flag to disable.
  synonyms:
  - -no_isotope_error
  args: !EmptyFlagArg {}
  optional: true
