- !Flag
  description: "Minimum fragment m/z (default: '150.0')"
  synonyms:
  - -minimum_fragment_mz
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: "The enzyme used for peptide digestion. (default: 'Trypsin' valid:\
    \ 'Formic_acid', 'Lys-C', 'Trypsin', '2-iodobenzoate', 'Asp-N', 'Asp-N/B', 'Chymotrypsin/P',\
    \ 'CNBr', 'Asp-N_a mbic', 'Chymotrypsin', 'unspecific cleavage', 'TrypChymo',\
    \ 'Trypsin/P', 'V8-DE', 'V8-E', 'leukocyte elastase', 'glutamyl endopeptidase',\
    \ 'Alpha-lytic protease', 'Lys-N', 'Lys-C/P', 'PepsinA', 'Arg-C', 'Arg-C/P')"
  synonyms:
  - -enzyme
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Number of possible cleavage sites missed by the enzyme (default: '1')"
  synonyms:
  - -missed_cleavages
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: Require only peptide end to have a valid cleavage site, not both.
  synonyms:
  - -semi_cleavage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Which hits should be reported. All, valid ones (passing the E-Value\
    \ threshold), or stochastic (failing the threshold) (default: 'all' valid: 'all',\
    \ 'valid', 'stochastic')"
  synonyms:
  - -output_results
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Maximal E-Value of a hit to be reported (only evaluated if 'output_result'\
    \ is 'valid' or 'stochastic') (default: '0.1')"
  synonyms:
  - -max_valid_expect
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
