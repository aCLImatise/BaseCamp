!Command
positional: []
named:
- !Flag
  description: receptor param file (contains active site params)
  synonyms:
  - -r
  - --receptor-param
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: write docking cavities (plus distance grid) to .as file
  synonyms:
  - -W
  - --write-docking-cavities
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read docking cavities (plus distance grid) from .as file
  synonyms:
  - -R
  - --read-docking-cavities
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump InsightII grids for each cavity for visualisation
  synonyms:
  - -d
  - --write-insightii-grids
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump target PSF/CRD files for rDock Viewer
  synonyms:
  - -v
  - --write-psf-crd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'list receptor atoms within specified distance of any cavity (in angstrom)
    (default: 5.0)'
  synonyms:
  - -l
  - --list-atoms-dist
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: print SITE descriptors (counts of exposed atoms)
  synonyms:
  - -s
  - --print-site
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'set the border around the cavities for the distance grid (in angstrom)
    (default: 8.0)'
  synonyms:
  - -b
  - --border
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: write active site into a MOE grid
  synonyms:
  - -m
  - --write-moe-grid
  args: !EmptyFlagArg {}
  optional: true
command:
- rbcavity
subcommands: []
help_flag: !Flag
  description: Print help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
