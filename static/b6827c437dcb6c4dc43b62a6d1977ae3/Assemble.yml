  synonyms:
  - --pair_gap_length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/-o <string>         : name of directory for output, default : ./RawGraphs '
  synonyms:
  - --out_dir
  args: !EmptyFlagArg {}
