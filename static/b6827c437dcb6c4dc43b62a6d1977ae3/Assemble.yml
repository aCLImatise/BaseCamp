  synonyms:
  - --fr_strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': set it true if paired reads.'
  synonyms:
  - --paired_end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': minimum coverage of seed kmer, default: 2.'
  synonyms:
  - --min_seed_coverage
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: ': minimum entropy of seed kmer, default: 1.5'
  synonyms:
  - --min_seed_entropy
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: ': minimum coverage of kmer used to extend, default: 1.'
