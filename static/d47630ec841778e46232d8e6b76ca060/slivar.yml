!Command
positional: []
named: []
command:
- slivar
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: vcf
    optional: true
  named:
  - !Flag
    description: required ped file describing the trios in the VCF
    synonyms:
    - -p
    - --ped
    args: !SimpleFlagArg
      name: PED
    optional: true
  - !Flag
    description: INFO field containing the gene name and impact. Usually CSQ or BCSQ
    synonyms:
    - -c
    - --csq-field
    args: !SimpleFlagArg
      name: CSQ_FIELD
    optional: true
  - !Flag
    description: CSQ sub-field(s) to extract (in addition to gene, impact, transcript).
      may be specified multiple times.
    synonyms:
    - --csq-column
    args: !SimpleFlagArg
      name: CSQ_COLUMN
    optional: true
  - !Flag
    description: INFO field(s) that contains list of samples that have passed previous
      filters.
    synonyms:
    - -s
    - --sample-field
    args: !SimpleFlagArg
      name: SAMPLE_FIELD
    optional: true
  - !Flag
    description: tab-separated lookup of gene (column 1) to description (column 2)
      to add to output. the gene is case-sensitive. can be specified multiple times
    synonyms:
    - -g
    - --gene-description
    args: !SimpleFlagArg
      name: GENE_DESCRIPTION
    optional: true
  - !Flag
    description: ordering of impacts to override the default (https://raw.githubusercontent.com/brentp/slivar/master/src/slivarpkg/default-order.txt)
    synonyms:
    - --impact-order
    args: !SimpleFlagArg
      name: IMPACT_ORDER
    optional: true
  - !Flag
    description: INFO field(s) that should be added to output (e.g. gnomad_popmax_af)
    synonyms:
    - -i
    - --info-field
    args: !SimpleFlagArg
      name: INFO_FIELD
    optional: true
  - !Flag
    description: 'path to output tab-separated file (default: /dev/stdout)'
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: OUT
    optional: true
  command:
  - slivar
  - tsv
  subcommands: []
  help_flag: !Flag
    description: Show this help
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
