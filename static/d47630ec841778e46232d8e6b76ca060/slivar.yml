    description: ''
    position: 0
    name: duodel
    optional: false
  - !Positional
    description: ''
    position: 1
    name: vcf
    optional: true
  named:
  - !Flag
    description: required ped file describing the duos in the VCF
    synonyms:
    - -p
    - --ped
    args: !SimpleFlagArg
      name: PED
    optional: true
  - !Flag
    description: optional gnotate file to check for flagged variants to exclude
    synonyms:
    - -g
    - --gnotate
    args: !SimpleFlagArg
      name: GNOTATE
    optional: true
  - !Flag
    description: 'minimum number of variants required to define a region (use 1 to
      output all putative deletions) (default: 3)'
    synonyms:
    - -s
    - --min-sites
    args: !SimpleFlagArg
      name: MIN_SITES
    optional: true
  - !Flag
    description: 'minimum size in base-pairs of a region (default: 50)'
    synonyms:
    - -S
    - --min-size
    args: !SimpleFlagArg
      name: MIN_SIZE
    optional: true
  - !Flag
    description: path to BED file of exclude regions e.g. (LCRs or self-chains)
    synonyms:
    - -x
    - --exclude
    args: !SimpleFlagArg
      name: EXCLUDE
    optional: true
  - !Flag
