&id001 !Command
positional:
- !Positional
  description: 'Square Hi-C Matrix as tab-delimited or .npy file (created with numpy.save)
    or sparse matrix format (each line: <row region index> <column region index> <matrix
    value>)'
  position: 0
  name: matrix
  optional: false
- !Positional
  description: BED file (no header) with regions corresponding to the number of rows
    in the provided matrix. Fourth column, if present, denotes name field, which is
    used as an identifier in sparse matrix notation.
  position: 1
  name: regions
  optional: false
- !Positional
  description: 'Region of the Hi-C matrix to display in plot. Format: <chromosome>:<start>-<end>,
    e.g. chr12:31000000-33000000'
  position: 2
  name: plotting_region
  optional: false
named:
- !Flag
  description: Window sizes in base pairs used for TAD calculation. You can pass (1)
    a filename with whitespace-delimited window sizes, (2) three integers denoting
    start, stop, and step size to generate a range of window sizes, or (3) more than
    three integers to define window sizes directly. If left at default, window sizes
    will be logarithmically spaced between 10**4 and 10**6, or 10**6.5 for the insulation
    and directionality index, respectively.
  synonyms:
  - -w
  - --window-sizes
  args: !RepeatFlagArg
    name: WINDOW_SIZES
  optional: true
- !Flag
  description: 'TAD-calling algorithm. Options: insulation, ninsulation, directionality.
    Default: insulation.'
  synonyms:
  - -a
  - --algorithm
  args: !SimpleFlagArg
    name: ALGORITHM
  optional: true
- !Flag
  description: Maximum distance in base-pairs away from the diagonal to be shown in
    Hi-C plot. Defaults to half the plotting window.
  synonyms:
  - -m
  - --max-distance
  args: !SimpleFlagArg
    name: MAX_DIST
  optional: true
- !Flag
  description: Normalisation window in number of regions. Only affects ninsulation
    algorithm. If not specified, window will be the whole chromosome.
  synonyms:
  - -n
  - --normalisation-window
  args: !SimpleFlagArg
    name: NORMALISATION_WINDOW
  optional: true
- !Flag
  description: Matrix with index data. Rows correspond to window sizes, columns to
    Hi-C matrix bins. If provided, suppresses inbuilt index calculation.
  synonyms:
  - -d
  - --data
  args: !SimpleFlagArg
    name: DATA
  optional: true
command:
- tadtool
- plot
