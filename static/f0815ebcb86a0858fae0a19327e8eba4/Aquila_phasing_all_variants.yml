!Command
positional: []
named:
- !Flag
  description: Required parameter, Aquila assembly based VCF file, "Aquila_final_sorted.vcf",
    called by "Aquila_assembly_based_variants_call.py"
  synonyms:
  - --assembly_vcf
  - -v_assembly
  args: !SimpleFlagArg
    name: ASSEMBLY_VCF
  optional: true
- !Flag
  description: Required parameter, VCF file called by FreeBayes
  synonyms:
  - --vcf_file
  - -v
  args: !SimpleFlagArg
    name: VCF_FILE
  optional: true
- !Flag
  description: 'sample name, you can define your own,for example: L1, default = sample_name'
  synonyms:
  - --sample_name
  - -sample
  args: !SimpleFlagArg
    name: SAMPLE_NAME
  optional: true
- !Flag
  description: chromosome start from, default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by, default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: Directory to store output, default = ./Aquila_Phasing_Results
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Required parameter, folder to store Aquila assembly results at Aquila
    assembly steps
  synonyms:
  - --assembly_dir
  - -a_dir
  args: !SimpleFlagArg
    name: ASSEMBLY_DIR
  optional: true
- !Flag
  description: phase block len threshold, default = 100000 (100kb), if you change
    it, make sure it's consistent with what you define at Aquila assembly steps
  synonyms:
  - --block_len_use
  - -bl
  args: !SimpleFlagArg
    name: BLOCK_LEN_USE
  optional: true
command:
- Aquila_phasing_all_variants
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
