help_text: "usage: ClusterSets.py all [--version] [-h] -s SEQ_FILES [SEQ_FILES ...]\n\
  \                          [-o OUT_FILES [OUT_FILES ...]] [--outdir OUT_DIR]\n \
  \                         [--outname OUT_NAME] [--fasta]\n                     \
  \     [--delim DELIMITER DELIMITER DELIMITER]\n                          [--nproc\
  \ NPROC] [-k CLUSTER_FIELD] [--ident IDENT]\n                          [--length\
  \ LENGTH_RATIO] [--prefix CLUSTER_PREFIX]\n                          [--cluster\
  \ {usearch,vsearch,cd-hit-est}]\n                          [--exec CLUSTER_EXEC]\
  \ [--start SEQ_START]\n                          [--end SEQ_END]\n\nCluster all\
  \ sequences regardless of annotation.\n\nhelp:\n  --version             show program's\
  \ version number and exit\n  -h, --help            show this help message and exit\n\
  \nstandard arguments:\n  -s SEQ_FILES [SEQ_FILES ...]\n                        A\
  \ list of FASTA/FASTQ files containing sequences to\n                        process.\
  \ (default: None)\n  -o OUT_FILES [OUT_FILES ...]\n                        Explicit\
  \ output file name(s). Note, this argument\n                        cannot be used\
  \ with the --failed, --outdir, or\n                        --outname arguments.\
  \ If unspecified, then the output\n                        filename will be based\
  \ on the input filename(s).\n                        (default: None)\n  --outdir\
  \ OUT_DIR      Specify to changes the output directory to the\n                \
  \        location specified. The input file directory is used\n                \
  \        if this is not specified. (default: None)\n  --outname OUT_NAME    Changes\
  \ the prefix of the successfully processed\n                        output file\
  \ to the string specified. May not be\n                        specified with multiple\
  \ input files. (default: None)\n  --fasta               Specify to force output\
  \ as FASTA rather than FASTQ.\n                        (default: None)\n  --delim\
  \ DELIMITER DELIMITER DELIMITER\n                        A list of the three delimiters\
  \ that separate\n                        annotation blocks, field names and values,\
  \ and values\n                        within a field, respectively. (default: ('|',\
  \ '=',\n                        ','))\n  --nproc NPROC         The number of simultaneous\
  \ computational processes to\n                        execute (CPU cores to utilized).\
  \ (default: 8)\n\ncommon clustering arguments:\n  -k CLUSTER_FIELD      The name\
  \ of the output annotation field to add with\n                        the cluster\
  \ information for each sequence. (default:\n                        CLUSTER)\n \
  \ --ident IDENT         The sequence identity threshold to use for clustering.\n\
  \                        Note, how identity is calculated is specific to the\n \
  \                       clustering application used. (default: 0.9)\n  --length\
  \ LENGTH_RATIO\n                        The minimum allowed shorter/longer sequence\
  \ length\n                        ratio allowed within a cluster. Setting this value\
  \ to\n                        1.0 will require identical length matches within\n\
  \                        clusters. A value of 0.0 will allow clusters\n        \
  \                containing any length of substring. (default: 0.0)\n  --prefix\
  \ CLUSTER_PREFIX\n                        A string to use as the prefix for each\
  \ cluster\n                        identifier. By default, cluster identifiers will\
  \ be\n                        numeric values only. (default: )\n  --cluster {usearch,vsearch,cd-hit-est}\n\
  \                        The clustering tool to use for assigning clusters.\n  \
  \                      Must be one of usearch, vsearch or cd-hit-est. Note,\n  \
  \                      for cd-hit-est the maximum memory limit is set to 3GB.\n\
  \                        (default: usearch)\n  --exec CLUSTER_EXEC   The name or\
  \ path of the usearch, vsearch or cd-hit-est\n                        executable.\
  \ (default: None)\n\ntotal sequence clustering arguments:\n  --start SEQ_START \
  \    The start of the region to be used for clustering.\n                      \
  \  Together with --end, this parameter can be used to\n                        specify\
  \ a subsequence of each read to use in the\n                        clustering algorithm.\
  \ (default: None)\n  --end SEQ_END         The end of the region to be used for\
  \ clustering.\n                        (default: None)\n"
