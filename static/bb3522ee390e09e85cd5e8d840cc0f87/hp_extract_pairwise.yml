!Command
positional: []
named:
- !Flag
  description: JSON file describing alignment (output of pairwise_align stage)
  synonyms:
  - --align_json
  args: !SimpleFlagArg
    name: ALIGN_JSON
  optional: true
- !Flag
  description: Output file. Default is stdout
  synonyms:
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'Format for output (default: nuc_fa)'
  synonyms:
  - --outfmt
  args: !ChoiceFlagArg
    choices:
    - nuc_fa
    - aln_fa
    - amp_gtf
    - tsv
    - prot_fa
  optional: true
- !Flag
  description: Reference region. String format is ref:start-stop. For example, the
    region string to extract pol when aligned to HXB2 is HIV_B.K03455.HXB2:2085-5096
  synonyms:
  - --refreg
  args: !SimpleFlagArg
    name: REFREG
  optional: true
- !Flag
  description: 'Print commands but do not run (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- hp_extract_pairwise
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
