!Command
positional:
- !Positional
  description: Output directory
  position: 0
  name: output_directory
  optional: false
- !Positional
  description: FASTQ/FASTA files which may be gzipped
  position: 1
  name: input_files
  optional: false
named:
- !Flag
  description: Kmer to use, depends on read length [31]
  synonyms:
  - --kmer
  - -k
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: Exclude k-mers occurring less than this [5]
  synonyms:
  - --min_kmers_threshold
  - -m
  args: !SimpleFlagArg
    name: MIN_KMERS_THRESHOLD
  optional: true
- !Flag
  description: Exclude k-mers occurring more than this [255]
  synonyms:
  - --max_kmers_threshold
  - -x
  args: !SimpleFlagArg
    name: MAX_KMERS_THRESHOLD
  optional: true
- !Flag
  description: Number of threads [1]
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Keep intermediate files [False]
  synonyms:
  - --keep_files
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn on more debugging output [False]
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- saffrontree
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
