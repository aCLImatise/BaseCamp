help_text: "\nFileInfo -- Shows basic information about the file, such as data ranges\
  \ and file type.\nVersion: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite\
  \ OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n  FileInfo <options>\n\nOptions\
  \ (mandatory options marked with '*'):\n  -in <file>*        Input file  (valid\
  \ formats: 'mzData', 'mzXML', 'mzML', 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML',\
  \ 'idXML', 'pepXML', 'fid', 'mzid', 'trafoXML', 'fasta')\n  -in_type <type>    Input\
  \ file type -- default: determined from file extension or content (valid: 'mzData',\
  \ 'mzXML', 'mzML', 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML', 'idXML',\
  \ 'pepXML', 'fid', 'mzid', 'trafoXML')\n  -out <file>        Optional output file.\
  \ If left out, the output is written to the command line. (valid formats: 'txt')\n\
  \  -m                 Show meta information about the whole experiment\n  -p   \
  \              Shows data processing information\n  -s                 Computes\
  \ a five-number statistics of intensities, qualities, and widths\n  -d         \
  \        Show detailed listing of all spectra and chromatograms (peak files only)\n\
  \  -c                 Check for corrupt data in the file (peak files only)\n  -v\
  \                 Validate the file only (for mzML, mzData, mzXML, featureXML, idXML,\
  \ consensusXML, pepXML)\n  -i                 Check whether a given mzML file contains\
  \ valid indices (conforming to the indexedmzML standard)\n                     \n\
  Common TOPP options:\n  -ini <file>        Use the given TOPP INI file\n  -threads\
  \ <n>       Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>  Writes the default configuration file\n  --help   \
  \          Shows options\n  --helphelp         Shows all options (including advanced)\n\
  \n"
