!Command
positional: []
named:
- !Flag
  description: "*                  Input files separated by blank (valid formats:\
    \ 'mzData', 'mzXML', 'mzML', 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML',\
    \ 'fid', 'traML', 'fasta')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: files
  optional: true
- !Flag
  description: "Input file type (default: determined from file extension or content)\
    \ (valid: 'mzData', 'mzXML', 'mzML', 'dta', 'dta2d', 'mgf', 'featureXML', 'consensusXML',\
    \ 'fid', 'traML', 'fast a')"
  synonyms:
  - -in_type
  args: !SimpleFlagArg
    name: type
  optional: true
- !Flag
  description: "*                  Output file (valid formats: 'mzML', 'featureXML',\
    \ 'consensusXML', 'traML', 'fasta')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Store the original filename in each feature using meta value "file_origin"
    (for featureXML and consensusXML only).
  synonyms:
  - -annotate_file_origin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Append consensusMaps rowise or colwise. (Please use colwise for the\
    \ MSstatsConverter) (default: 'append_rows' valid: 'append_rows', 'append_cols')"
  synonyms:
  - -append_method
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: ":gap <sec>          The amount of gap (in seconds) to insert between\
    \ the RT ranges of different input files. RT concatenation is enabled if a value\
    \ > 0 is set. (default: '0.0')"
  synonyms:
  - -rt_concat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":trafo_out <files>  Output of retention time transformations that\
    \ were applied to the input files to produce non-overlapping RT ranges. If used,\
    \ one output file per input file is required. (valid  formats: 'trafoXML')"
  synonyms:
  - -rt_concat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :rt_auto                  Assign retention times automatically (integers
    starting at 1)
  synonyms:
  - -raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :rt_custom <rts>          List of custom retention times that are assigned
    to the files. The number of given retention times must be equal to the number
    of input files.
  synonyms:
  - -raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :rt_filename              Try to guess the retention time of a file
    based on the filename. This option is useful for merging DTA files, where filenames
    should contain the string 'rt' directly followed by  a floating point number,
    e.g. 'my_spectrum_rt2795.15.dta'
  synonyms:
  - -raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":ms_level <num>           If 1 or higher, this number is assigned\
    \ to spectra as the MS level. This option is useful for DTA files which do not\
    \ contain MS level information. (default: '0')"
  synonyms:
  - -raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- FileMerger
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
