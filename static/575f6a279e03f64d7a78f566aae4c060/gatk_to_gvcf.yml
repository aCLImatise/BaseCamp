  synonyms:
  - --block-label
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Write non-variant block stats to the  file
  synonyms:
  - --block-stats
  args: !SimpleFlagArg
    name: arg
  optional: true
