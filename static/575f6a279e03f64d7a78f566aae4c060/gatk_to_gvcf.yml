  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=200.0)   Maximum indel FS
  synonyms:
  - --max-indel-fs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=-20.0) Minimum indel ReadPosRankSum
  synonyms:
  - --min-indel-rprs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Clear all default filters. Any individual  filter threshold changes
    above will still be in effect
  synonyms:
  - --no-default-filters
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=0.2) If AD present, only compress non-variant  site if 1-AD[0]/DP
    < value
  synonyms:
  - --min-blockable-nonref
  args: !SimpleFlagArg
    name: arg
  optional: true
