named:
- !Flag
  description: 'Read mean depth for each chromosome from file,  and use these values
    for maximum site depth  filteration. File should contain one line per  chromosome,
    where each line begins with:  "chrom_name<TAB>depth" (default: no chrom depth
    filtration)'
  synonyms:
  - --chrom-depth-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=3.0) If a chrom depth file is supplied then loci  with depth exceeding
    the mean chrom depth times this value are filtered
  synonyms:
  - --max-depth-factor
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=20.0)         Minimum locus GQX
  synonyms:
  - --min-gqx
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=20.0)          Minimum site MQ
  synonyms:
  - --min-mq
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=3.73)          Minimum locus QD
  synonyms:
  - --min-qd
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=60.0)     Maximum site FS
  synonyms:
  - --max-site-fs
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=13.0)    Maximum site HaplotypeScore
  synonyms:
  - --max-hapscore
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=-12.5)       Minimum site MQRankSum
