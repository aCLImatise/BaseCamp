!Command
command:
- vtools
- select
positional:
- !Positional
  optional: false
  position: 0
  name: from_table
  description: Source variant table.
- !Positional
  optional: false
  position: 1
  name: condition
  description: "Conditions by which variants are selected. Multiple\narguments are\
    \ automatically joined by 'AND' so 'OR'\nconditions should be provided by a single\
    \ argument\nwith conditions joined by 'OR'. If unspecified, all\nvariants (except\
    \ those excluded by parameter\n--samples) will be selected."
named:
- !Flag
  optional: true
  synonyms:
  - -s
  description: "[COND [COND ...]], --samples [COND [COND ...]]\nLimiting variants\
    \ from samples that match conditions\nthat use columns shown in command 'vtools\
    \ show sample'\n(e.g. 'aff=1', 'filename like \"MG%\"')."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  description: "[TABLE [DESC ...]], --to_table [TABLE [DESC ...]]\nDestination variant\
    \ table."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -c
  - --count
  description: "Output number of variant, which is a shortcut to '--\noutput count(1)'."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -o
  description: "[FIELDS [FIELDS ...]], --output [FIELDS [FIELDS ...]]\nA list of fields\
    \ that will be outputted. SQL-\ncompatible expressions or functions such as \"\
    pos-1\",\n\"count(1)\" or \"sum(num)\" are also allowed."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbosity
  description: "Output error and warning (0), info (1), debug (2) and\ntrace (3) information\
    \ to standard output (default to\n1)."
  args: !ChoiceFlagArg
    choices: !!set
      '3':
      '2':
      '0':
      '1':
- !Flag
  optional: true
  synonyms:
  - --header
  description: "[HEADER [HEADER ...]]\nA complete header or a list of names that will\
    \ be\njoined by a delimiter (parameter --delimiter). If a\nspecial name - is specified,\
    \ the header will be read\nfrom the standard input, which is the preferred way\
    \ to\nspecify large multi-line headers (e.g. cat myheader |\nvtools export --header\
    \ -). If this parameter is given\nwithout parameter, a default header will be\
    \ derived\nfrom field names."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -d
  - --delimiter
  description: "Delimiter use to separate columns of output. The\ndefault output uses\
    \ tabs to delimit columns padded to\nthe same width by spaces. You can use '-d,'\
    \ for csv\noutput, or -d'\\t' for unpadded tab-delimited output."
  args: !SimpleFlagArg
    name: DELIMITER
- !Flag
  optional: true
  synonyms:
  - --precision
  description: "Precision used to output float numbers. The default\nvalue is None\
    \ which uses system default (e.g. whatever\nstr(number) outputs). You can set\
    \ it to a positive\nnumber (e.g. 4) to limit the number of digits to\noutput."
  args: !SimpleFlagArg
    name: PRECISION
- !Flag
  optional: true
  synonyms:
  - --na
  description: Output string for missing value
  args: !SimpleFlagArg
    name: NA
- !Flag
  optional: true
  synonyms:
  - -l
  - --limit
  description: Limit output to the first N records.
  args: !SimpleFlagArg
    name: N
- !Flag
  optional: true
  synonyms:
  - --build
  description: "Output reference genome. If set to alternative build,\nchr and pos\
    \ in the fields will be replaced by alt_chr\nand alt_pos"
  args: !SimpleFlagArg
    name: BUILD
- !Flag
  optional: true
  synonyms:
  - -g
  description: "[FIELD [FIELD ...]], --group_by [FIELD [FIELD ...]], --group-by [FIELD\
    \ [FIELD ...]]\nGroup output by fields. This option is useful for\naggregation\
    \ output where summary statistics are\ngrouped by one or more fields."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --all
  description: "Variant tools by default output only one of the\nrecords if a variant\
    \ matches multiple records in an\nannotation database. This option tells variant\
    \ tools\nto output all matching records."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --order_by
  - --order-by
  description: "Order output by specified fields in ascending order,\nor descending\
    \ order if field name is followed by DESC\n(e.g. --order_by 'num DESC')\n"
  args: !RepeatFlagArg
    name: FIELD
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: show this help message and exit
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "usage: vtools select [-h] [-s [COND [COND ...]]] [-t [TABLE [DESC ...]]]\n\
  \                     [-c | -o [FIELDS [FIELDS ...]]]\n                     [--header\
  \ [HEADER [HEADER ...]]] [-d DELIMITER]\n                     [--precision PRECISION]\
  \ [--na NA] [-l N] [--build BUILD]\n                     [-g [FIELD [FIELD ...]]]\
  \ [--all]\n                     [--order_by FIELD [FIELD ...]] [-v {0,1,2,3}]\n\
  \                     from_table [condition [condition ...]]\n\nSelect variants\
  \ according to properties (variant and annotation fields) and\nmembership (samples)\
  \ of variant. The result can be counted, outputted, or\nsaved to a variant table.\n\
  \npositional arguments:\n  from_table            Source variant table.\n  condition\
  \             Conditions by which variants are selected. Multiple\n            \
  \            arguments are automatically joined by 'AND' so 'OR'\n             \
  \           conditions should be provided by a single argument\n               \
  \         with conditions joined by 'OR'. If unspecified, all\n                \
  \        variants (except those excluded by parameter\n                        --samples)\
  \ will be selected.\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n  -s [COND [COND ...]], --samples [COND [COND ...]]\n      \
  \                  Limiting variants from samples that match conditions\n      \
  \                  that use columns shown in command 'vtools show sample'\n    \
  \                    (e.g. 'aff=1', 'filename like \"MG%\"').\n  -t [TABLE [DESC\
  \ ...]], --to_table [TABLE [DESC ...]]\n                        Destination variant\
  \ table.\n  -c, --count           Output number of variant, which is a shortcut\
  \ to '--\n                        output count(1)'.\n  -o [FIELDS [FIELDS ...]],\
  \ --output [FIELDS [FIELDS ...]]\n                        A list of fields that\
  \ will be outputted. SQL-\n                        compatible expressions or functions\
  \ such as \"pos-1\",\n                        \"count(1)\" or \"sum(num)\" are also\
  \ allowed.\n  -v {0,1,2,3}, --verbosity {0,1,2,3}\n                        Output\
  \ error and warning (0), info (1), debug (2) and\n                        trace\
  \ (3) information to standard output (default to\n                        1).\n\n\
  Output options:\n  --header [HEADER [HEADER ...]]\n                        A complete\
  \ header or a list of names that will be\n                        joined by a delimiter\
  \ (parameter --delimiter). If a\n                        special name - is specified,\
  \ the header will be read\n                        from the standard input, which\
  \ is the preferred way to\n                        specify large multi-line headers\
  \ (e.g. cat myheader |\n                        vtools export --header -). If this\
  \ parameter is given\n                        without parameter, a default header\
  \ will be derived\n                        from field names.\n  -d DELIMITER, --delimiter\
  \ DELIMITER\n                        Delimiter use to separate columns of output.\
  \ The\n                        default output uses tabs to delimit columns padded\
  \ to\n                        the same width by spaces. You can use '-d,' for csv\n\
  \                        output, or -d'\\t' for unpadded tab-delimited output.\n\
  \  --precision PRECISION\n                        Precision used to output float\
  \ numbers. The default\n                        value is None which uses system\
  \ default (e.g. whatever\n                        str(number) outputs). You can\
  \ set it to a positive\n                        number (e.g. 4) to limit the number\
  \ of digits to\n                        output.\n  --na NA               Output\
  \ string for missing value\n  -l N, --limit N       Limit output to the first N\
  \ records.\n  --build BUILD         Output reference genome. If set to alternative\
  \ build,\n                        chr and pos in the fields will be replaced by\
  \ alt_chr\n                        and alt_pos\n  -g [FIELD [FIELD ...]], --group_by\
  \ [FIELD [FIELD ...]], --group-by [FIELD [FIELD ...]]\n                        Group\
  \ output by fields. This option is useful for\n                        aggregation\
  \ output where summary statistics are\n                        grouped by one or\
  \ more fields.\n  --all                 Variant tools by default output only one\
  \ of the\n                        records if a variant matches multiple records\
  \ in an\n                        annotation database. This option tells variant\
  \ tools\n                        to output all matching records.\n  --order_by FIELD\
  \ [FIELD ...], --order-by FIELD [FIELD ...]\n                        Order output\
  \ by specified fields in ascending order,\n                        or descending\
  \ order if field name is followed by DESC\n                        (e.g. --order_by\
  \ 'num DESC')\n"
