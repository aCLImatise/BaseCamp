!Command
positional: []
named:
- !Flag
  description: argument for Bioconductor AnnotationDb-class package used for converting
    gene IDs. For example, use org.Hs.eg.db for Homo Sapiens genes.
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: Format of the gene IDs in your CDS object. The default is "ENSEMBL".
  synonyms:
  - --cds-gene-id-type
  args: !SimpleFlagArg
    name: CDS-GENE-ID-TYPE
  optional: true
- !Flag
  description: Format of the gene IDs in your marker file. The default is "ENSEMBL".
  synonyms:
  - --marker-file-gene-id-type
  args: !SimpleFlagArg
    name: MARKER-FILE-GENE-ID-TYPE
  optional: true
- !Flag
  description: Path to the output file with marker scores
  synonyms:
  - -o
  - --marker-output-path
  args: !SimpleFlagArg
    name: MARKER-OUTPUT-PATH
  optional: true
- !Flag
  description: Optional. If you would like to make a marker plot, provide a name (path)
    for it.
  synonyms:
  - --plot-output-path
  args: !SimpleFlagArg
    name: PLOT-OUTPUT-PATH
  optional: true
- !Flag
  description: 'Optional. Should markers from child nodes of a cell type be used in
    finding representatives of the parent type? Default: TRUE.'
  synonyms:
  - --propogate-markers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Optional. Should TF-IDF matrix be calculated during estimation? If
    TRUE, estimates will be more accurate, but calculation is slower with very large
    datasets. Default: TRUE.'
  synonyms:
  - --use-tf-idf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Optional. The type of gene ID that will be used in the classifier.
    If possible for your organism, this should be 'ENSEMBL', which is the default.
    Ignored if db = 'none'.
  synonyms:
  - --classifier-gene-id-type
  args: !SimpleFlagArg
    name: CLASSIFIER-GENE-ID-TYPE
  optional: true
- !Flag
  description: (Plotting option). Numeric; Cutoff at which to label ambiguous markers.
    Default 0.5.
  synonyms:
  - --amb-marker-cutoff
  args: !SimpleFlagArg
    name: AMB-MARKER-CUTOFF
  optional: true
- !Flag
  description: (Plotting option). Numeric, size of the text labels for ambiguous markers
    and unplotted markers.
  synonyms:
  - --label-size
  args: !SimpleFlagArg
    name: LABEL-SIZE
  optional: true
command:
- garnett_check_markers.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
