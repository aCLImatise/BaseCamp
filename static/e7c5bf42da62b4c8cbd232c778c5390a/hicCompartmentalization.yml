!Command
positional: []
named:
- !Flag
  description: HiCExplorer matrices in h5/cool format.
  synonyms:
  - --obsexp_matrices
  - -m
  args: !RepeatFlagArg
    name: OBSEXP_MATRICES
  optional: true
- !Flag
  description: a PCA vector as a bedgraph file with no header. In case of several
    matrices with different conditions, ie. controltreatment, the PCA of control can
    be used. Note that only one PCA can be provided.
  synonyms:
  - --pca
  args: !SimpleFlagArg
    name: PCA
  optional: true
- !Flag
  description: Plot to represent the polarization of A/B compartments.
  synonyms:
  - --outputFileName
  - -o
  args: !SimpleFlagArg
    name: OUTPUTFILENAME
  optional: true
- !Flag
  description: 'number of quantiles. (Default: 30).'
  synonyms:
  - --quantile
  - -q
  args: !SimpleFlagArg
    name: QUANTILE
  optional: true
- !Flag
  description: 'precentage of outlier to remove. (Default: 0).'
  synonyms:
  - --outliers
  args: !SimpleFlagArg
    name: OUTLIERS
  optional: true
- !Flag
  description: output .npz file includes all the generated matrices
  synonyms:
  - --outputMatrix
  args: !SimpleFlagArg
    name: OUTPUTMATRIX
  optional: true
- !Flag
  description: 'set nan for the distances mentioned as offset from main diagonal,
    only positive values are accepted! Example: if --offset 0, then values of main
    diagonal will set to nan and if --offset 0 1 then on top of the main diagonal,
    +1 and -1 diagonal values are also set to nan.'
  synonyms:
  - --offset
  args: !RepeatFlagArg
    name: OFFSET
  optional: true
command:
- hicCompartmentalization
subcommands: []
help_flag: !Flag
  description: show the help message and exit.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
