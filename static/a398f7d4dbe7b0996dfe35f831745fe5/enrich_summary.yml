!Command
positional: []
named:
- !Flag
  description: SamSifter summary file to be enriched
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: "override crossreferenced tab-delimited database file to be used for\
    \ annotation (default: 'Smillie2011_SupplementaryData1.txt' from the Smillie et\
    \ al. 2011 supplements)"
  synonyms:
  - -b
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: "override name of database column containing NCBI taxon IDs (default:\
    \ 'NCBI_ID'); this column should contain only unique entries or duplicate rows\
    \ may appear in your summary file"
  synonyms:
  - -x
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: "override name of database column to sort table by (default: 'Genome_Name')"
  synonyms:
  - -s
  - --sort
  args: !SimpleFlagArg
    name: SORT
  optional: true
- !Flag
  description: print additional information to STDERR
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print debug messages to STDERR
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- enrich_summary
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
