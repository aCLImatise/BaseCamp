!Command
positional: []
named:
- !Flag
  description: verbose (-vv, -vvv for more)
  synonyms:
  - -v
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: matrix files (count/frequency, will be converted to PWM before matching)
  synonyms:
  - -m
  - --matrices
  args: !RepeatFlagArg
    name: M
  optional: true
- !Flag
  description: matrix files (PWM/other score matrix, will be matched directly)
  synonyms:
  - -S
  - --score-matrices
  args: !RepeatFlagArg
    name: M
  optional: true
- !Flag
  description: sequence files
  synonyms:
  - -s
  - --sequences
  args: !RepeatFlagArg
    name: S
  optional: true
- !Flag
  description: compute threshold from p-value
  synonyms:
  - -p
  - --p-value
  args: !SimpleFlagArg
    name: p
  optional: true
- !Flag
  description: use specified absolute threshold
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: T
  optional: true
- !Flag
  description: return at least the specified amount of best matches
  synonyms:
  - -B
  - --best-hits
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: output to file instead of standard output
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: outfile
  optional: true
- !Flag
  description: set field separator in out (default ",")
  synonyms:
  - --sep
  args: !SimpleFlagArg
    name: S
  optional: true
- !Flag
  description: disable matching versus reverse complement strand
  synonyms:
  - -R
  - --no-rc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore IUPAC symbols coding multiple nucleotides
  synonyms:
  - --no-snps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not recompute thresholds from p-values for each sequence separately
    (recommended when dealing with lots of short sequences)
  synonyms:
  - --batch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: pC pG pT      background distribution for computing thresholds from
    p-value with --batch (default is 0.25 for all alleles)
  synonyms:
  - --bg
  args: !SimpleFlagArg
    name: pA
  optional: true
- !Flag
  description: total pseudocount added to each matrix column in log- odds conversion
    (default = 0.01)
  synonyms:
  - --ps
  args: !SimpleFlagArg
    name: p
  optional: true
- !Flag
  description: logarithm base for log-odds conversion (default natural logarithm)
  synonyms:
  - --log-base
  args: !SimpleFlagArg
    name: x
  optional: true
- !Flag
  description: pC pG pT   background distribution for log-odds conversion (default
    is 0.25 for all alleles)
  synonyms:
  - --lo-bg
  args: !SimpleFlagArg
    name: pA
  optional: true
- !Flag
  description: specify the precision used for computing the thresholds from p-values
    (default = 2000.0)
  synonyms:
  - --threshold-precision
  args: !SimpleFlagArg
    name: x
  optional: true
command:
- moods-dna.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
