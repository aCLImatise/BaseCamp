help_text: "\e[1mPhyloCSF++ v1.0.0 (build date: 2021-03-11, git commit: f5ab2559)\n\
  \n\e[0mComputes PhyloCSF scores for CDS features in GFF/GTF files and outputs them\
  \ in \nthe same format. Requires MMseqs2 to be installed and a set of reference\
  \ genomes \nto compute multiple sequence alignments from scratch.\nTo get an average\
  \ score over all codons of posterior probabilities (similar to \nannotate-with-tracks),\
  \ use --strategy FIXED_MEAN.\n\nUsage: phylocsf++ annotate-with-mmseqs [OPTIONS]\
  \ <genome-file> <model> <gff-files>...\n\nArguments:\n\n  <genome-file>        \
  \  Two-column tsv file with species name and path to its\n                     \
  \    genomic fasta file. First line has to be the reference\n                  \
  \       genome of the GFF file.\n\n  <model>                Path to parameter files,\
  \ or one of the following predefined\n                         models: 21mosquitoes,\
  \ 58mammals, 7yeast, 29mammals, 53birds,\n                         49birds, 100vertebrates,\
  \ 23flies, 12flies, 26worms, 20flies.\n\n  <gff-files>            One or more GFF/GTF\
  \ files with coding exons to be scored.\n\nOptions:\n\n  --threads INT         \
  \ Parallelize scoring of multiple MSAs in a file. Default: 2\n  --output STRING\
  \        Path where output GFF/GTF will be written to. If it does not\n        \
  \                 exist, it will be created. Default: output files are stored\n\
  \                         next to the input files.\n  --strategy STRING      PhyloCSF\
  \ scoring algorithm: MLE, FIXED, OMEGA or FIXED_MEAN.\n                        \
  \ Default: MLE\n  --mmseqs-bin STRING    Path to MMseqs2 binary. Default: mmseqs\n\
  \  --genome-length INT    Total genome length (needed for --strategy FIXED_MEAN).\n\
  \  --coding-exons STRING  BED-like file (chrom name, strand, phase, start, end)\
  \ with\n                         coordinates of coding exons (needed for --strategy\n\
  \                         FIXED_MEAN).\n  --mapping STRING       If the MSAs don't\
  \ use common species names (like Human,\n                         Chimp, etc.) you\
  \ can pass a two-column tsv file with a name\n                         mapping.\n\
  \nHelp options:\n\n  --model-info STRING    Output the organisms included in a specific\
  \ model. Included\n                         models are: 21mosquitoes, 58mammals,\
  \ 7yeast, 29mammals,\n                         53birds, 49birds, 100vertebrates,\
  \ 23flies, 12flies, 26worms,\n                         20flies.\n"
