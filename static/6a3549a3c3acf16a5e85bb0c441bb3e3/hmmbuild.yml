version_flag:
help_text: "# hmmbuild :: profile HMM construction from multiple sequence alignments\n\
  # HMMER 3.3 (Nov 2019); http://hmmer.org/\n# Copyright (C) 2019 Howard Hughes Medical\
  \ Institute.\n# Freely distributed under the BSD open source license.\n# - - - -\
  \ - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\nUsage: hmmbuild\
  \ [-options] <hmmfile_out> <msafile>\n\nBasic options:\n  -h     : show brief help\
  \ on version and usage\n  -n <s> : name the HMM <s>\n  -o <f> : direct summary output\
  \ to file <f>, not stdout\n  -O <f> : resave annotated, possibly modified MSA to\
  \ file <f>\n\nOptions for selecting alphabet rather than guessing it:\n  --amino\
  \ : input alignment is protein sequence data\n  --dna   : input alignment is DNA\
  \ sequence data\n  --rna   : input alignment is RNA sequence data\n\nAlternative\
  \ model construction strategies:\n  --fast           : assign cols w/ >= symfrac\
  \ residues as consensus  [default]\n  --hand           : manual construction (requires\
  \ reference annotation)\n  --symfrac <x>    : sets sym fraction controlling --fast\
  \ construction  [0.5]\n  --fragthresh <x> : if L <= x*alen, tag sequence as a fragment\
  \  [0.5]\n\nAlternative relative sequence weighting strategies:\n  --wpb     : Henikoff\
  \ position-based weights  [default]\n  --wgsc    : Gerstein/Sonnhammer/Chothia tree\
  \ weights\n  --wblosum : Henikoff simple filter weights\n  --wnone   : don't do\
  \ any relative weighting; set all to 1\n  --wgiven  : use weights as given in MSA\
  \ file\n  --wid <x> : for --wblosum: set identity cutoff  [0.62]  (0<=x<=1)\n\n\
  Alternative effective sequence weighting strategies:\n  --eent       : adjust eff\
  \ seq # to achieve relative entropy target  [default]\n  --eclust     : eff seq\
  \ # is # of single linkage clusters\n  --enone      : no effective seq # weighting:\
  \ just use nseq\n  --eset <x>   : set eff seq # for all models to <x>\n  --ere <x>\
  \    : for --eent: set minimum rel entropy/position to <x>\n  --esigma <x> : for\
  \ --eent: set sigma param to <x>  [45.0]\n  --eid <x>    : for --eclust: set fractional\
  \ identity cutoff to <x>  [0.62]\n\nAlternative prior strategies:\n  --pnone   \
  \ : don't use any prior; parameters are frequencies\n  --plaplace : use a Laplace\
  \ +1 prior\n\nHandling single sequence inputs:\n  --singlemx    : use substitution\
  \ score matrix for single-sequence inputs\n  --mx <s>      : substitution score\
  \ matrix (built-in matrices, with --singlemx)\n  --mxfile <f>  : read substitution\
  \ score matrix from file <f> (with --singlemx)\n  --popen <x>   : force gap open\
  \ prob. (w/ --singlemx, aa default 0.02, nt 0.031)\n  --pextend <x> : force gap\
  \ extend prob. (w/ --singlemx, aa default 0.4, nt 0.75)\n\nControl of E-value calibration:\n\
  \  --EmL <n> : length of sequences for MSV Gumbel mu fit  [200]  (n>0)\n  --EmN\
  \ <n> : number of sequences for MSV Gumbel mu fit  [200]  (n>0)\n  --EvL <n> : length\
  \ of sequences for Viterbi Gumbel mu fit  [200]  (n>0)\n  --EvN <n> : number of\
  \ sequences for Viterbi Gumbel mu fit  [200]  (n>0)\n  --EfL <n> : length of sequences\
  \ for Forward exp tail tau fit  [100]  (n>0)\n  --EfN <n> : number of sequences\
  \ for Forward exp tail tau fit  [200]  (n>0)\n  --Eft <x> : tail mass for Forward\
  \ exponential tail tau fit  [0.04]  (0<x<1)\n\nOther options:\n  --cpu <n>     \
  \     : number of parallel CPU workers for multithreads  [2]\n  --stall        \
  \    : arrest after start: for attaching debugger to process\n  --informat <s> \
  \    : assert input alifile is in format <s> (no autodetect)\n  --seed <n>     \
  \    : set RNG seed to <n> (if 0: one-time arbitrary seed)  [42]\n  --w_beta <x>\
  \       : tail mass at which window length is determined\n  --w_length <n>     :\
  \ window length \n  --maxinsertlen <n> : pretend all inserts are length <= <n>\n"
