!Command
positional: []
named:
- !Flag
  description: 'FASTA file(s) for assemblies (default: None)'
  synonyms:
  - -a
  - --assembly
  args: !RepeatFlagArg
    name: ASSEMBLY
  optional: true
- !Flag
  description: 'GenBank file with reference loci (default: None)'
  synonyms:
  - -k
  - --k_refs
  args: !SimpleFlagArg
    name: K_REFS
  optional: true
- !Flag
  description: 'SRST2-formatted FASTA file of allelic typing genes to include in results
    (default: None)'
  synonyms:
  - -g
  - --allelic_typing
  args: !SimpleFlagArg
    name: ALLELIC_TYPING
  optional: true
- !Flag
  description: 'Output directory/prefix (default: ./kaptive_results)'
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: 'Display detailed information about each assembly in stdout (default:
    False)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The number of threads to use for the BLAST searches (default: 4)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Suppress output files of sequences matching locus (default: False)'
  synonyms:
  - --no_seq_out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Suppress output of tab-delimited table (default: False)'
  synonyms:
  - --no_table
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Suppress output of JSON file (default: False)'
  synonyms:
  - --no_json
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Missing bases at the ends of locus allowed in a perfect match. (default:
    10)'
  synonyms:
  - --start_end_margin
  args: !SimpleFlagArg
    name: START_END_MARGIN
  optional: true
- !Flag
  description: 'minimum required % coverage for genes (default: 90.0)'
  synonyms:
  - --min_gene_cov
  args: !SimpleFlagArg
    name: MIN_GENE_COV
  optional: true
- !Flag
  description: 'minimum required % identity for genes (default: 80.0)'
  synonyms:
  - --min_gene_id
  args: !SimpleFlagArg
    name: MIN_GENE_ID
  optional: true
- !Flag
  description: 'genes with a % identity below this value will be flagged as low identity
    (default: 95.0)'
  synonyms:
  - --low_gene_id
  args: !SimpleFlagArg
    name: LOW_GENE_ID
  optional: true
- !Flag
  description: 'minimum locus matching assembly piece to return (default: 100)'
  synonyms:
  - --min_assembly_piece
  args: !SimpleFlagArg
    name: MIN_ASSEMBLY_PIECE
  optional: true
- !Flag
  description: 'when separate parts of the assembly are found within this distance,
    they will be merged (default: 100)'
  synonyms:
  - --gap_fill_size
  args: !SimpleFlagArg
    name: GAP_FILL_SIZE
  optional: true
- !Flag
  description: 'In the Genbank file, the source feature must have a note identifying
    the locus name, starting with this label followed by a colon (e.g. /note="K locus:
    K1") (default: automatically determined)'
  synonyms:
  - --locus_label
  args: !SimpleFlagArg
    name: LOCUS_LABEL
  optional: true
command:
- kaptive.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show Kaptive's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
