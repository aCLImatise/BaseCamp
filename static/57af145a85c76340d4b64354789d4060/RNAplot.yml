!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[=number]           Split batch input into jobs and start processing\
    \ in parallel using multiple threads. A value of 0 indicates to use as many parallel\
    \ threads as computation cores are available. (default=`0')"
  synonyms:
  - -j
  - --jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read a file instead of reading from stdin
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: Input is multiple sequence alignment in Stockholm 1.0 format (default=off)
  synonyms:
  - -a
  - --msa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output "most informative sequence" instead of simple consensus: For
    each column of the alignment output the set of nucleotides with frequency greater
    than average in IUPAC notation. (default=off)'
  synonyms:
  - --mis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Annotate covariance of base pairs in consensus structure (default=off)
  synonyms:
  - --covar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Produce a colored and structure annotated alignment in PostScript format
    in the file "aln.ps" in the current directory. (default=off)
  synonyms:
  - --aln
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Choose the layout algorithm. (default=`1')
  synonyms:
  - -t
  - --layout-type
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Disable the drawing space optimization of RNApuzzler  (default=off)
  synonyms:
  - --noOptimization
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore intersections with the exterior loop within the RNA-tree.  (default=off)
  synonyms:
  - --ignoreExteriorIntersections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore ancestor intersections within the RNA-tree.  (default=off)
  synonyms:
  - --ignoreAncestorIntersections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore sibling intersections within the RNA-tree  (default=off)
  synonyms:
  - --ignoreSiblingIntersections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allow flipping of exterior loop branches to resolve exterior branch
    intersections. (default=off)
  synonyms:
  - --allowFlipping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "|gml|xrna|svg Specify output format. Available formats are: PostScript\
    \ (ps), Graph Meta Language (gml), Scalable Vector Graphics (svg), and XRNA save\
    \ file (xrna). Output filenames will end in \".ps\" \".gml\" \".svg\" \".ss\"\
    , respectively. (default=`ps')"
  synonyms:
  - -o
  - --output-format
  args: !SimpleFlagArg
    name: ps
  optional: true
- !Flag
  description: Add annotation macros to postscript file, and add the postscript code
    in "string" just before the code to draw the structure. This is an easy way to
    add annotation.
  synonyms:
  - --pre
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Same as --pre but in contrast to adding the annotation macros. E.g
    to mark position 15 with circle use --post "15 cmark"
  synonyms:
  - --post
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Automatically generate an ID for each sequence. (default=off)
  synonyms:
  - --auto-id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prefix for automatically generated IDs (as used in output file names)
    (default=`sequence')
  synonyms:
  - --id-prefix
  args: !SimpleFlagArg
    name: prefix
  optional: true
command:
- RNAplot
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
