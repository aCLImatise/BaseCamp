!Command
positional: []
named:
- !Flag
  description: The input file in text tab delimited format containing the fusion genes
    candidates produced by 'extract_fusion_genes.py'. This is optional and if it is
    not specified all exon-exon junctions will be generated for all genes from the
    database.
  synonyms:
  - --input_fusion_genes
  args: !SimpleFlagArg
    name: INPUT_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: The input FASTA files containing the transcripts, e.g. data/ensembl/transcripts.fa.
  synonyms:
  - --input_fasta_transcripts
  args: !SimpleFlagArg
    name: INPUT_FASTA_FILENAME
  optional: true
- !Flag
  description: The input text file containg information regarding the transcripts,
    e.g. data/ensembl/transcripts.txt.
  synonyms:
  - --input_database_transcripts
  args: !SimpleFlagArg
    name: INPUT_DATABASE_FILENAME
  optional: true
- !Flag
  description: The minimum length of the overlapping region between the read the exon-exon
    juntion. Length_of_the_exon- exon_juntion = 2 * (length_reads - overlap_read).
    The joint point is at the middle point of the exon-exon junction. Default value
    is 15.
  synonyms:
  - --overlap_read
  args: !SimpleFlagArg
    name: OVERLAP_READ
  optional: true
- !Flag
  description: A text file containing on the first line the length of the reads.
  synonyms:
  - --length_reads_filename
  args: !SimpleFlagArg
    name: LENGTH_READS_FILENAME
  optional: true
- !Flag
  description: The length of the reads.
  synonyms:
  - --length_reads
  args: !SimpleFlagArg
    name: LENGTH_READS
  optional: true
- !Flag
  description: It outputs only the unique cut sequences (of exon-exon junctions).
    Default value is False. This is a dangerous option and it is highly recommended
    to be set on false always.!
  synonyms:
  - --unique_cut_sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It outputs only the unique cut sequences (of exon-exon junctions) within
    the given pair of genes. Default value is False.
  synonyms:
  - --unique_cut_sequences_same_pair
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: A FASTA file containing the exon-exon junctions where the cutting is
    done according to the options '-- overlap_read' and '--length_reads'.
  synonyms:
  - --output_cut_junction
  args: !SimpleFlagArg
    name: OUTPUT_CUT_FILENAME
  optional: true
- !Flag
  description: A FASTA file containing the exon-exon junctions where the cutting is
    not done.
  synonyms:
  - --output_full_junction
  args: !SimpleFlagArg
    name: OUTPUT_FULL_FILENAME
  optional: true
- !Flag
  description: In case the option '--unique_cut_sequences_same_pair' is used it outputs
    in a file all the names of the sequences for which the sequences are the same.
  synonyms:
  - --output_unique_cut_sequences_same_pair
  args: !SimpleFlagArg
    name: OUTPUT_UNIQUE_CUT_SEQ_SAME_PAIR_FILENAME
  optional: true
- !Flag
  description: If used then the number of sequences from the output FASTA file (i.e.
    --output_cut_junction) will be reported.
  synonyms:
  - --output_count_seq
  args: !SimpleFlagArg
    name: OUTPUT_COUNT_SEQ_FILENAME
  optional: true
- !Flag
  description: If used then the number of nucleotides of all sequences from the output
    FASTA file (i.e. --output_cut_junction) will be reported.
  synonyms:
  - --output_count_nuc
  args: !SimpleFlagArg
    name: OUTPUT_COUNT_NUC_FILENAME
  optional: true
command:
- generate_exon-exon_junctions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
