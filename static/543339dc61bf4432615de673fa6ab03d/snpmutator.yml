!Command
positional:
- !Positional
  description: Input fasta file.
  position: 0
  name: input_fasta_file
  optional: false
named:
- !Flag
  description: 'Number of mutated sequences to generate. (default: 100)'
  synonyms:
  - -n
  - --num-simulations
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Number of substitutions. (default: 500)'
  synonyms:
  - -s
  - --num-substitutions
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Number of insertions. (default: 20)'
  synonyms:
  - -i
  - --num-insertions
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Number of deletions. (default: 20)'
  synonyms:
  - -d
  - --num-deletions
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Random number seed; if not set, the results are not reproducible.
    (default: None)'
  synonyms:
  - -r
  - --random-seed
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Choose variants from a pool of eligible positions of the specified
    size (default: 0)'
  synonyms:
  - -p
  - --pool
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Group size. When greater than zero, this parameter chooses a new pool
    of positions for each group of replicates. (default: None)'
  synonyms:
  - -g
  - --group
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Create monomorphic alleles (default: False)'
  synonyms:
  - -m
  - --mono
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output fasta description line sequence ID. Each mutated output file
    has only one sequence. If not specified, the defline id will be the id of the
    first sequence in the input fasta file. The defline is always suffixed with an
    annotation in this format: (mutated s=900 i=50 d=50). The seq id is also written
    to the CHROM column of the output VCF file. (default: None)'
  synonyms:
  - -I
  - --seqid
  args: !SimpleFlagArg
    name: SEQID
  optional: true
- !Flag
  description: 'Output concatenanted reference file with no mutations, but all sequences
    concatenanted together. All the replicates will be mutations of this file. (default:
    None)'
  synonyms:
  - -R
  - --ref
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Output directory for generated fasta files. (default: .)'
  synonyms:
  - -F
  - --fasta-dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'Output positional summary file. (default: None)'
  synonyms:
  - -o
  - --summary
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Output VCF file. (default: None)'
  synonyms:
  - -v
  - --vcf
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Output metrics file. (default: None)'
  synonyms:
  - -M
  - --metrics
  args: !SimpleFlagArg
    name: FILE
  optional: true
command:
- snpmutator
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
