!Command
positional: []
named:
- !Flag
  description: Input file. Must a valid FASTA contigs file (post- assembly).
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Database name. Must be in abacat.CONFIG.py db parameter.
  synonyms:
  - -db
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: Blast method. Choose from 'blastn', 'blastp' or 'blastx'. Default is
    'blastn'
  synonyms:
  - -b
  - --blast
  args: !SimpleFlagArg
    name: BLAST
  optional: true
- !Flag
  description: E-value for BLAST. Default is the one set in abacat/config.py
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
command:
- annotate.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
