    - (Integer) or (Float, e.g. 0.1) if used with -pct.
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The number of base pairs that a flank should start from orig. start
    coordinate. - (Integer) or (Float, e.g. 0.1) if used with -pct.
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The number of base pairs that a flank should end from orig. end coordinate.
    - (Integer) or (Float, e.g. 0.1) if used with -pct.
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Define -l and -r based on strand. E.g. if used, -l 500 for a negative-stranded
