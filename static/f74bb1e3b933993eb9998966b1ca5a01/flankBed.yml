  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Define -l and -r as a fraction of the feature's length. E.g. if used
    on a 1000bp feature, -l 0.50,  will add 500 bp "upstream".  Default = false.
  synonyms:
  - -pct
  args: !EmptyFlagArg {}
