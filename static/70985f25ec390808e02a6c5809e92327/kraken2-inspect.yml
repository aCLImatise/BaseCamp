!Command
positional: []
named:
- !Flag
  description: 'Name for Kraken 2 DB (default: none)'
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Number of threads to use
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Only print database summary statistics
  synonyms:
  - --skip-counts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Format output like Kraken 1's kraken-mpa-report
  synonyms:
  - --use-mpa-style
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report counts for ALL taxa, even if counts are zero
  synonyms:
  - --report-zero-counts
  args: !EmptyFlagArg {}
  optional: true
command:
- kraken2-inspect
subcommands: []
help_flag: !Flag
  description: Print this message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version information
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
