help_text: "usage: bigwigCompare [-h] [--version] [--binSize INT bp]\n           \
  \          [--region CHR:START:END]\n                     [--blackListFileName BED\
  \ file [BED file ...]]\n                     [--numberOfProcessors INT] [--verbose]\
  \ --outFileName\n                     FILENAME [--outFileFormat {bigwig,bedgraph}]\n\
  \                     [--deepBlueURL DEEPBLUEURL] [--userKey USERKEY]\n        \
  \             [--deepBlueTempDir DEEPBLUETEMPDIR] [--deepBlueKeepTemp]\n       \
  \              --bigwig1 Bigwig file --bigwig2 Bigwig file\n                   \
  \  [--scaleFactors SCALEFACTORS]\n                     [--pseudocount PSEUDOCOUNT\
  \ [PSEUDOCOUNT ...]]\n                     [--skipZeroOverZero]\n              \
  \       [--operation {log2,ratio,subtract,add,mean,reciprocal_ratio,first,second}]\n\
  \                     [--skipNonCoveredRegions]\n\nThis tool compares two bigWig\
  \ files based on the number of mapped reads. To\ncompare the bigWig files, the genome\
  \ is partitioned into bins of equal size,\nthen the number of reads found in each\
  \ BAM file are counted per bin and\nfinally a summary value is reported. This value\
  \ can be the ratio of the number\nof readsper bin, the log2 of the ratio, the sum\
  \ or the difference.\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n  --bigwig1 Bigwig file, -b1 Bigwig file\n                 \
  \       Bigwig file 1. Usually the file for the treatment.\n                   \
  \     (default: None)\n  --bigwig2 Bigwig file, -b2 Bigwig file\n              \
  \          Bigwig file 2. Usually the file for the control.\n                  \
  \      (default: None)\n  --scaleFactors SCALEFACTORS\n                        Set\
  \ this parameter to multipy the bigwig values by a\n                        constant.\
  \ The format is scaleFactor1:scaleFactor2. For\n                        example\
  \ 0.7:1 to scale the first bigwig file by 0.7\n                        while not\
  \ scaling the second bigwig file (default:\n                        None)\n  --pseudocount\
  \ PSEUDOCOUNT [PSEUDOCOUNT ...]\n                        A small number to avoid\
  \ x/0. Only useful together with\n                        --operation log2 or --operation\
  \ ratio. You can specify\n                        different values as pseudocounts\
  \ for the numerator and\n                        the denominator by providing two\
  \ values (the first\n                        value is used as the numerator pseudocount\
  \ and the\n                        second the denominator pseudocount). (Default:\
  \ 1)\n  --skipZeroOverZero    Skip bins where BOTH BAM files lack coverage. This\
  \ is\n                        determined BEFORE any applicable pseudocount is added.\n\
  \                        (default: False)\n  --operation {log2,ratio,subtract,add,mean,reciprocal_ratio,first,second}\n\
  \                        The default is to output the log2ratio of the two\n   \
  \                     samples. The reciprocal ratio returns the the negative\n \
  \                       of the inverse of the ratio if the ratio is less than\n\
  \                        0. The resulting values are interpreted as negative\n \
  \                       fold changes. Instead of performing a computation\n    \
  \                    using both files, the scaled signal can alternatively\n   \
  \                     be output for the first or second file using the '--\n   \
  \                     operation first' or '--operation second' (Default:\n     \
  \                   log2)\n  --skipNonCoveredRegions, --skipNAs\n              \
  \          This parameter determines if non-covered regions\n                  \
  \      (regions without a score) in the bigWig files should\n                  \
  \      be skipped. The default is to treat those regions as\n                  \
  \      having a value of zero. The decision to skip non-\n                     \
  \   covered regions depends on the interpretation of the\n                     \
  \   data. Non-covered regions in a bigWig file may\n                        represent\
  \ repetitive regions that should be skipped.\n                        Alternatively,\
  \ the interpretation of non-covered\n                        regions as zeros may\
  \ be wrong and this option should\n                        be used (default: False)\n\
  \nOptional arguments:\n  --version             show program's version number and\
  \ exit\n  --binSize INT bp, -bs INT bp\n                        Size of the bins,\
  \ in bases, for the output of the\n                        bigwig/bedgraph file.\
  \ (Default: 50)\n  --region CHR:START:END, -r CHR:START:END\n                  \
  \      Region of the genome to limit the operation to - this\n                 \
  \       is useful when testing parameters to reduce the\n                      \
  \  computing time. The format is chr:start:end, for\n                        example\
  \ --region chr10 or --region\n                        chr10:456700:891000. (default:\
  \ None)\n  --blackListFileName BED file [BED file ...], -bl BED file [BED file ...]\n\
  \                        A BED or GTF file containing regions that should be\n \
  \                       excluded from all analyses. Currently this works by\n  \
  \                      rejecting genomic chunks that happen to overlap an\n    \
  \                    entry. Consequently, for BAM files, if a read\n           \
  \             partially overlaps a blacklisted region or a fragment\n          \
  \              spans over it, then the read/fragment might still be\n          \
  \              considered. Please note that you should adjust the\n            \
  \            effective genome size, if relevant. (default: None)\n  --numberOfProcessors\
  \ INT, -p INT\n                        Number of processors to use. Type \"max/2\"\
  \ to use half\n                        the maximum number of processors or \"max\"\
  \ to use all\n                        available processors. (Default: 1)\n  --verbose,\
  \ -v         Set to see processing messages. (default: False)\n\nOutput:\n  --outFileName\
  \ FILENAME, -o FILENAME\n                        Output file name. (default: None)\n\
  \  --outFileFormat {bigwig,bedgraph}, -of {bigwig,bedgraph}\n                  \
  \      Output file type. Either \"bigwig\" or \"bedgraph\".\n                  \
  \      (default: bigwig)\n\ndeepBlue arguments:\n  Options used only for remote\
  \ bedgraph/wig files hosted on deepBlue\n\n  --deepBlueURL DEEPBLUEURL\n       \
  \                 For remote files bedgraph/wiggle files hosted on\n           \
  \             deepBlue, this specifies the server URL. The default\n           \
  \             is \"http://deepblue.mpi-inf.mpg.de/xmlrpc\", which\n            \
  \            should not be changed without good reason. (default:\n            \
  \            http://deepblue.mpi-inf.mpg.de/xmlrpc)\n  --userKey USERKEY     For\
  \ remote files bedgraph/wiggle files hosted on\n                        deepBlue,\
  \ this specifies the user key to use for\n                        access. The default\
  \ is \"anonymous_key\", which suffices\n                        for public datasets.\
  \ If you need access to a\n                        restricted access/private dataset,\
  \ then request a key\n                        from deepBlue and specify it here.\
  \ (default:\n                        anonymous_key)\n  --deepBlueTempDir DEEPBLUETEMPDIR\n\
  \                        If specified, temporary files from preloading datasets\n\
  \                        from deepBlue will be written here (note, this\n      \
  \                  directory must exist). If not specified, where ever\n       \
  \                 temporary files would normally be written on your\n          \
  \              system is used. (default: None)\n  --deepBlueKeepTemp    If specified,\
  \ temporary bigWig files from preloading\n                        deepBlue datasets\
  \ are not deleted. A message will be\n                        printed noting where\
  \ these files are and what sample\n                        they correspond to. These\
  \ can then be used if you wish\n                        to analyse the same sample\
  \ with the same regions\n                        again. (default: False)\n"
