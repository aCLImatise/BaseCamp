!Command
positional: []
named:
- !Flag
  description: Path of gene2accession.gz file (from ftp://ftp.ncbi.nlm.nih.gov/gene/DATA),
    or a filtered version thereof.
  synonyms:
  - -f
  - --gene2acc-file
  args: !SimpleFlagArg
    name: GENE2ACC_FILE
  optional: true
- !Flag
  description: Path of output file. If set to ``-``, print to ``stdout``, and redirect
    logging messages to ``stderr``.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Path of log file. If not specified, print to stdout.
  synonyms:
  - -l
  - --log-file
  args: !SimpleFlagArg
    name: LOG_FILE
  optional: true
- !Flag
  description: Suppress all output except warnings and errors.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable verbose output. Ignored if ``--quiet`` is specified.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- ncbi_extract_entrez2gene.py
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Output the GenomeTools version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
