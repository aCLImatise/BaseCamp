!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Maximum number of threads to use for multithreading whenever possible.
    Very conservatively, the default is 1. It is a good idea to not exceed the number
    of CPUs / cores on your system. Plus, please be careful with this option if you
    are running your commands on a SGE --if you are clusterizing your runs, and asking
    for multiple threads to use, you may deplete your resources very fast.
  synonyms:
  - -T
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: File path to store debug/output messages.
  synonyms:
  - --log-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: File path to store raw hits from tRNA scan.
  synonyms:
  - --trna-hits-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Minimum score to assume a hit comes from a proper tRNA gene (passed
    to the tRNAScan-SE). The default is 20. It can get any value between 0-100.
  synonyms:
  - --trna-cutoff-score
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-scan-trnas
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
