!Command
positional: []
named:
- !Flag
  description: 'base filename for genotype genome (default: genotype_genome)'
  synonyms:
  - --base
  - --base-fname
  args: !SimpleFlagArg
    name: BASE_FNAME
  optional: true
- !Flag
  description: Number of threads
  synonyms:
  - -p
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'A comma-separated list of databases (default: hla,codis,cyp)'
  synonyms:
  - --database-list
  args: !SimpleFlagArg
    name: DATABASE_LIST
  optional: true
- !Flag
  description: Include common variants from dbSNP
  synonyms:
  - --commonvar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Include variants from ClinVar database
  synonyms:
  - --clinvar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum distance for variants to be in the same haplotype
  synonyms:
  - --inter-gap
  args: !SimpleFlagArg
    name: INTER_GAP
  optional: true
- !Flag
  description: Break a haplotype into several haplotypes
  synonyms:
  - --intra-gap
  args: !SimpleFlagArg
    name: INTRA_GAP
  optional: true
- !Flag
  description: 'Aligner (default: hisat2)'
  synonyms:
  - --aligner
  args: !SimpleFlagArg
    name: ALIGNER
  optional: true
- !Flag
  description: Build linear index
  synonyms:
  - --linear-index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- hisatgenotype_build_genome.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
