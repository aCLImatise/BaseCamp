help_text: "./confinder [OPTIONS]\nFile input- specify either: \n    -i or --input\
  \          The path to the gene_presence_absence.csv output from Roary\n       \
  \                    -or-\n                           The path of the Gene-to-Genome\
  \ file with (gene)(TAB)(genome)\n    -I or --inputroary     Set if -i is in the\
  \ gene_presence_absence.csv format from Roary\n    -p or --phylogeny      Phylogeny\
  \ of Betas in Newick format (required)\nMax mode (mandatory for coincidence analysis):\n\
  \    -a or --associate      Overlap; identify groups that tend to associate/co-occur\
  \ (default).\n    -d or --dissociate     Separation; identify groups that tend to\
  \ dissociate/avoid.\nSignificance- specify: \n    -L or --level          Specify\
  \ the significnace level cutoff (default: 0.05)\nSignificance correction- specify:\
  \ \n    -m or --bonferroni     Bonferroni correction multiple correction (recommended\
  \ & default)\n    -n or --nocorrection   No correction, use value as-is\n    -c\
  \ or --fraction       (Connectivity analysis only) Use fraction rather than p-value\n\
  Alternative hypothesis- specify: \n    -g or --greater        Greater (recommended\
  \ & default)\n    -l or --less           Less\n    -t or --twotailed      Two-tailed\n\
  Miscellaneous:\n    -x or --num_cores      The number of cores to use (default:\
  \ 2)\n    -v or --verbose        Verbose output.\n    -r or --filter         Permit\
  \ filtering of saturated and low-abundance data.\n    -U or --upfilthreshold Upper\
  \ filter threshold for high-abundance data filtering (default: 1.0 i.e. any gene\
  \ in >=100/% of genomes.\n    -F or --filthreshold   Threshold for low-abundance\
  \ data filtering (default: 0.05 i.e. any gene in <=5% of genomes.\n    -q or --query\
  \          Query a specific gene.\n    -T or --test           Runs the test cases\
  \ and exits.\n    -E or --all            Outputs all results, regardless of significance.\n\
  Output:\n    -o or --output         The prefix of all output files (default: coincident).\n\
  \n\nIf you use Coinfinder, please cite:\n\nFJ Whelan, M Rusilowicz, & JO McInerney.\
  \ \"Coinfinder: Detecting Significant Associations and Dissociations in Pangenomes.\"\
  \ doi: https://doi.org/10.1101/859371\n\n\n"
