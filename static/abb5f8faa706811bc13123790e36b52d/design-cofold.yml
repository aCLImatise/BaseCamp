!Command
positional: []
named:
- !Flag
  description: Read custom structures and sequence constraints from stdin
  synonyms:
  - -i
  - --input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Chose the calculation package: hotknots, pkiss, nupack, or vrna/ViennaRNA
    (default: vrna)'
  synonyms:
  - -q
  - --package
  args: !SimpleFlagArg
    name: PACKAGE
  optional: true
- !Flag
  description: Temperature of the energy calculations.
  synonyms:
  - -T
  - --temperature
  args: !SimpleFlagArg
    name: TEMPERATURE
  optional: true
- !Flag
  description: Number of designs to generate
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Stop optimization run if no better solution is aquired after (stop)
    trials.
  synonyms:
  - -s
  - --stop
  args: !SimpleFlagArg
    name: STOP
  optional: true
- !Flag
  description: 'Mode for getting a new sequence: sample, sample_plocal, sample_clocal,
    random'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: 'Timeout value of graph construction in seconds. (default: infinite)'
  synonyms:
  - -k
  - --kill
  args: !SimpleFlagArg
    name: KILL
  optional: true
- !Flag
  description: Write a graphml file with the given filename.
  synonyms:
  - -g
  - --graphml
  args: !SimpleFlagArg
    name: GRAPHML
  optional: true
- !Flag
  description: Write output as semi-colon csv file to stdout
  synonyms:
  - -c
  - --csv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show progress of optimization
  synonyms:
  - -p
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show debug information of library
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The coding sequence context, excluding the start codon that should
    be part of the sequence constraint. Default are the first 66 nucleotides of eGFP.
  synonyms:
  - -r
  - --reporter
  args: !SimpleFlagArg
    name: REPORTER
  optional: true
command:
- design-cofold.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
