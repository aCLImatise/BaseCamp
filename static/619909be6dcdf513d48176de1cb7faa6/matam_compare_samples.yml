!Command
positional: []
named:
- !Flag
  description: A tabulated file with one sample by row. The first column contains
    the sample id (must be unique) The second column contains the fasta path. The
    abundances must be present into this file. The third, the rdp path. Paths can
    be absolute or relative to the current working directory.
  synonyms:
  - -s
  - --samples_file
  args: !SimpleFlagArg
    name: SAMPLES_FILE
  optional: true
- !Flag
  description: Output a table with the abundance for each sequence
  synonyms:
  - -t
  - --ouput_contingency_table
  args: !SimpleFlagArg
    name: OUPUT_CONTINGENCY_TABLE
  optional: true
- !Flag
  description: Output a comparaison table (taxonomy vs samples)
  synonyms:
  - -c
  - --ouput_comparaison_table
  args: !SimpleFlagArg
    name: OUPUT_COMPARAISON_TABLE
  optional: true
command:
- matam_compare_samples.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
