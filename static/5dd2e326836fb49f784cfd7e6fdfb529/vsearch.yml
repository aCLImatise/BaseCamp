named:
- !Flag
  description: decompress input with bzip2 (required if pipe)
  synonyms:
  - --bzip2_decompress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: width of FASTA seq lines, 0 for no wrap (80)
  synonyms:
  - --fasta_width
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: decompress input with gzip (required if pipe)
  synonyms:
  - --gzip_decompress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write messages, timing and memory info to file
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: maximum sequence length (50000)
  synonyms:
  - --maxseqlength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'min seq length (clust/derep/search: 32, other:1)'
  synonyms:
  - --minseqlength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: do not show progress indicator
  synonyms:
  - --no_progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not truncate labels at first space
  synonyms:
  - --notrunclabels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output just warnings and fatal errors to stderr
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of threads to use, zero for all cores (0)
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: cluster sequences after sorting by length
  synonyms:
  - --cluster_fast
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: cluster sequences after sorting by abundance
  synonyms:
  - --cluster_size
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: cluster already sorted sequences (see -usersort)
  synonyms:
  - --cluster_smallmem
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: denoise Illumina amplicon reads
  synonyms:
  - --cluster_unoise
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: perform global alignment of all sequence pairs
  synonyms:
  - --allpairs_global
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: filename for human-readable alignment output
  synonyms:
  - --alnout
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: output all pairwise alignments
  synonyms:
  - --acceptall
  args: !EmptyFlagArg {}
  optional: true
command:
- vsearch
parent:
subcommands: []
help_flag: !Flag
  description: '| -h                 display help information'
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: '| -v              display version information'
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "Rognes T, Flouri T, Nichols B, Quince C, Mahe F (2016)\nVSEARCH: a versatile\
  \ open source tool for metagenomics\nPeerJ 4:e2584 doi: 10.7717/peerj.2584 https://doi.org/10.7717/peerj.2584\n\
  \nUsage: vsearch [OPTIONS]\n\nGeneral options\n  --bzip2_decompress          decompress\
  \ input with bzip2 (required if pipe)\n  --fasta_width INT           width of FASTA\
  \ seq lines, 0 for no wrap (80)\n  --gzip_decompress           decompress input\
  \ with gzip (required if pipe)\n  --help | -h                 display help information\n\
  \  --log FILENAME              write messages, timing and memory info to file\n\
  \  --maxseqlength INT          maximum sequence length (50000)\n  --minseqlength\
  \ INT          min seq length (clust/derep/search: 32, other:1)\n  --no_progress\
  \               do not show progress indicator\n  --notrunclabels             do\
  \ not truncate labels at first space\n  --quiet                     output just\
  \ warnings and fatal errors to stderr\n  --threads INT               number of threads\
  \ to use, zero for all cores (0)\n  --version | -v              display version\
  \ information\n\nChimera detection\n  --uchime_denovo FILENAME    detect chimeras\
  \ de novo\n  --uchime2_denovo FILENAME   detect chimeras de novo in denoised amplicons\n\
  \  --uchime3_denovo FILENAME   detect chimeras de novo in denoised amplicons\n \
  \ --uchime_ref FILENAME       detect chimeras using a reference database\n Data\n\
  \  --db FILENAME               reference database for --uchime_ref\n Parameters\n\
  \  --abskew REAL               minimum abundance ratio (2.0, 16.0 for uchime3)\n\
  \  --dn REAL                   'no' vote pseudo-count (1.4)\n  --mindiffs INT  \
  \            minimum number of differences in segment (3) *\n  --mindiv REAL   \
  \            minimum divergence from closest parent (0.8) *\n  --minh REAL     \
  \            minimum score (0.28) * ignored in uchime2/3\n  --sizein           \
  \         propagate abundance annotation from input\n  --self                  \
  \    exclude identical labels for --uchime_ref\n  --selfid                    exclude\
  \ identical sequences for --uchime_ref\n  --xn REAL                   'no' vote\
  \ weight (8.0)\n Output\n  --alignwidth INT            width of alignment in uchimealn\
  \ output (80)\n  --borderline FILENAME       output borderline chimeric sequences\
  \ to file\n  --chimeras FILENAME         output chimeric sequences to file\n  --fasta_score\
  \               include chimera score in fasta output\n  --nonchimeras FILENAME\
  \      output non-chimeric sequences to file\n  --relabel STRING            relabel\
  \ nonchimeras with this prefix string\n  --relabel_keep              keep the old\
  \ label after the new when relabelling\n  --relabel_md5               relabel with\
  \ md5 digest of normalized sequence\n  --relabel_self              relabel with\
  \ the sequence itself as label\n  --relabel_sha1              relabel with sha1\
  \ digest of normalized sequence\n  --sizeout                   include abundance\
  \ information when relabelling\n  --uchimealns FILENAME       output chimera alignments\
  \ to file\n  --uchimeout FILENAME        output to chimera info to tab-separated\
  \ file\n  --uchimeout5                make output compatible with uchime version\
  \ 5\n  --xsize                     strip abundance information in output\n\nClustering\n\
  \  --cluster_fast FILENAME     cluster sequences after sorting by length\n  --cluster_size\
  \ FILENAME     cluster sequences after sorting by abundance\n  --cluster_smallmem\
  \ FILENAME cluster already sorted sequences (see -usersort)\n  --cluster_unoise\
  \ FILENAME   denoise Illumina amplicon reads\n Parameters (most searching options\
  \ also apply)\n  --cons_truncate             do not ignore terminal gaps in MSA\
  \ for consensus\n  --id REAL                   reject if identity lower, accepted\
  \ values: 0-1.0\n  --iddef INT                 id definition, 0-4=CD-HIT,all,int,MBL,BLAST\
  \ (2)\n  --qmask none|dust|soft      mask seqs with dust, soft or no method (dust)\n\
  \  --sizein                    propagate abundance annotation from input\n  --strand\
  \ plus|both          cluster using plus or both strands (plus)\n  --usersort   \
  \               indicate sequences not pre-sorted by length\n  --minsize INT   \
  \            minimum abundance (unoise only) (8)\n  --unoise_alpha REAL        \
  \ alpha parameter (unoise only) (2.0)\n Output\n  --biomout FILENAME          filename\
  \ for OTU table output in biom 1.0 format\n  --centroids FILENAME        output\
  \ centroid sequences to FASTA file\n  --clusterout_id             add cluster id\
  \ info to consout and profile files\n  --clusterout_sort           order msaout,\
  \ consout, profile by decr abundance\n  --clusters STRING           output each\
  \ cluster to a separate FASTA file\n  --consout FILENAME          output cluster\
  \ consensus sequences to FASTA file\n  --mothur_shared_out FN      filename for\
  \ OTU table output in mothur format\n  --msaout FILENAME           output multiple\
  \ seq. alignments to FASTA file\n  --otutabout FILENAME        filename for OTU\
  \ table output in classic format\n  --profile FILENAME          output sequence\
  \ profile of each cluster to file\n  --relabel STRING            relabel centroids\
  \ with this prefix string\n  --relabel_keep              keep the old label after\
  \ the new when relabelling\n  --relabel_md5               relabel with md5 digest\
  \ of normalized sequence\n  --relabel_self              relabel with the sequence\
  \ itself as label\n  --relabel_sha1              relabel with sha1 digest of normalized\
  \ sequence\n  --sizeorder                 sort accepted centroids by abundance,\
  \ AGC\n  --sizeout                   write cluster abundances to centroid file\n\
  \  --uc FILENAME               specify filename for UCLUST-like output\n  --xsize\
  \                     strip abundance information in output\n\nConvert SFF to FASTQ\n\
  \  --sff_convert FILENAME      convert given SFF file to FASTQ format\n Parameters\n\
  \  --sff_clip                  clip ends of sequences as indicated in file (no)\n\
  \  --fastq_asciiout INT        FASTQ output quality score ASCII base char (33)\n\
  \  --fastq_qmaxout INT         maximum base quality value for FASTQ output (41)\n\
  \  --fastq_qminout INT         minimum base quality value for FASTQ output (0)\n\
  \ Output\n  --fastqout FILENAME         output converted sequences to given FASTQ\
