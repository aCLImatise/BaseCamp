!Command
positional: []
named:
- !Flag
  description: Name of directory containing sequences from genome. Write split files
    here if providing genome as multifasta.
  synonyms:
  - --adir
  args: !SimpleFlagArg
    name: ADIR
  optional: true
- !Flag
  description: Genome as multifasta.
  synonyms:
  - --afasta
  args: !SimpleFlagArg
    name: AFASTA
  optional: true
- !Flag
  description: Use existing alignment "--outfile" if found.
  synonyms:
  - -r
  - --recycle
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Write output files to this directory. (Default: cwd)'
  synonyms:
  - -d
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Name of GFF3 annotation file.
  synonyms:
  - --gffout
  args: !SimpleFlagArg
    name: GFFOUT
  optional: true
- !Flag
  description: Name of alignment result file.
  synonyms:
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: If set report LASTZ progress.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set annotation TYPE field in gff.
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: ID prefix for internal repeats.
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: If set do not remove temp files.
  synonyms:
  - --keeptemp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Custom path to LASTZ executable if not in $PATH.
  synonyms:
  - --lzpath
  args: !SimpleFlagArg
    name: LZPATH
  optional: true
- !Flag
  description: Custom path to bedtools executable if not in $PATH.
  synonyms:
  - --bedtools
  args: !SimpleFlagArg
    name: BEDTOOLS
  optional: true
- !Flag
  description: Minimum alignment identity to report.
  synonyms:
  - --minIdt
  args: !SimpleFlagArg
    name: MINIDT
  optional: true
- !Flag
  description: Minimum alignment length to report.
  synonyms:
  - --minLen
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: Minimum depth of aligned segments to report repeat feature.
  synonyms:
  - --minCov
  args: !SimpleFlagArg
    name: MINCOV
  optional: true
- !Flag
  description: Set HSP min score threshold for LASTZ.
  synonyms:
  - --hspthresh
  args: !SimpleFlagArg
    name: HSPTHRESH
  optional: true
- !Flag
  description: Minimum depth of aligned segments from same scaffold to report feature.
    Used if "--strictSelf" mode is selected.
  synonyms:
  - --intraCov
  args: !SimpleFlagArg
    name: INTRACOV
  optional: true
- !Flag
  description: If set process same-scaffold alignments separately with option to use
    higher "--intraCov" threshold. Sometime useful to avoid false repeat calls from
    staggered alignments over SSRs or short tandem duplication.
  synonyms:
  - --strictSelf
  args: !EmptyFlagArg {}
  optional: true
command:
- mimeo-self
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
