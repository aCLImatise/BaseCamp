!Command
positional: []
named:
- !Flag
  description: '[int] Depth/Number of levels: The number of nested splits that will
    be tried by the algorithm'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int] Number of the iterations used in the preparatory SPIN. Defaults
    to 10'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]    Feature selection is performed before BackSPIN. Argument
    controls how many genes are seleceted. Selection is based on expected noise (a
    curve fit to the CV-vs-mean plot).'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[float] Controls the decrease rate of the width parameter used in
    the preparatory SPIN. Smaller values will increase the number of SPIN iterations
    and result in higher  precision in the first step but longer execution time. Defaults
    to 0.1'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int] Number of the iterations used for every width parameter. Does
    not apply on the first run (use -t instead) Defaults to 8'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[float] Controls the decrease rate of the width parameter. Smaller
    values will increase the number of SPIN iterations and result in higher  precision
    but longer execution time. Does not apply on the first run (use -s instead) Defaults
    to 0.3'
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int] Minimal number of genes that a group must contain for splitting
    to be allowed. Defaults to 2'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int] Minimal number of cells that a group must contain for splitting
    to be allowed. Defaults to 2'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[float] Minimum score that a breaking point has to reach to be suitable
    for splitting. Defaults to 1.15'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[float] If the difference between the average expression of two groups
    is lower than threshold the algorythm  uses higly correlated genes to assign the
    gene to one of the two groups Defaults to 0.2'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[axisvalue] Run normal SPIN instead of backSPIN. Normal spin accepts\
    \ the parameters -T -S An axis value 0 to only sort genes (rows), 1 to only sort\
    \ cells (columns) or 'both' for both must be passed"
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose. Print  to the stdoutput extra details of what is happening
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- backspin
subcommands: []
help_flag:
usage_flag:
version_flag:
