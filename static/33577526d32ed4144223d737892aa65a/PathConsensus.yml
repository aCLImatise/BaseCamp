help_text: "Usage: PathConsensus -k<kmer> -s<consensus.fa> -o<out.path> [OPTION]...\
  \ FASTA ADJ PATH\nAlign sequences of ambiguous paths and output a consensus\nsequence.\n\
  \n Arguments:\n\n  FASTA  contigs in FASTA format\n  ADJ    contig adjacency graph\n\
  \  PATH   paths of these contigs\n\n Options:\n\n  -k, --kmer=N          k-mer size\n\
  \  -d, --dist-error=N    acceptable error of a distance estimate\n             \
  \           default: 6 bp\n  -o, --out=FILE        output contig paths to FILE\n\
  \  -s, --consensus=FILE  output consensus sequences to FILE\n  -g, --graph=FILE\
  \      output the contig adjacency graph to FILE\n      --adj             output\
  \ the graph in ADJ format [default]\n      --asqg            output the graph in\
  \ ASQG format\n      --dot             output the graph in GraphViz format\n   \
  \   --gfa             output the graph in GFA1 format\n      --gfa1            output\
  \ the graph in GFA1 format\n      --gfa2            output the graph in GFA2 format\n\
  \      --gv              output the graph in GraphViz format\n      --sam      \
  \       output the graph in SAM format\n  -a, --branches=N      maximum number of\
  \ sequences to align\n                        default: 4\n  -p, --identity=REAL\
  \   minimum identity, default: 0.9\n  -v, --verbose         display verbose output\n\
  \      --help            display this help and exit\n      --version         output\
  \ version information and exit\n      --db=FILE         specify path of database\
  \ repository in FILE\n      --library=NAME    specify library NAME for database\n\
  \      --strain=NAME     specify strain NAME for database\n      --species=NAME\
  \    specify species NAME for database\n\n DIALIGN-TX options:\n  -D, --dialign-d=N\
