!Command
positional: []
named:
- !Flag
  description: 'First fastq file (default: Fastq filename)'
  synonyms:
  - -r1
  - --fastq_r1
  args: !SimpleFlagArg
    name: FASTQ_R1
  optional: true
- !Flag
  description: 'Second fastq file for paired end reads (default: )'
  synonyms:
  - -r2
  - --fastq_r2
  args: !SimpleFlagArg
    name: FASTQ_R2
  optional: true
- !Flag
  description: 'Amplicon Sequence (can be comma-separated list of multiple sequences)
    (default: None)'
  synonyms:
  - -a
  - --amplicon_seq
  args: !SimpleFlagArg
    name: AMPLICON_SEQ
  optional: true
- !Flag
  description: 'Amplicon Name (can be comma-separated list of multiple names, corresponding
    to amplicon sequences given in --amplicon_seq (default: Reference)'
  synonyms:
  - -an
  - --amplicon_name
  args: !SimpleFlagArg
    name: AMPLICON_NAME
  optional: true
- !Flag
  description: 'Amplicon Minimum Alignment Score; score between 0 and 100; sequences
    must have at least this homology score with the amplicon to be aligned (can be
    comma- separated list of multiple scores, corresponding to amplicon sequences
    given in --amplicon_seq) (default: )'
  synonyms:
  - -amas
  - --amplicon_min_alignment_score
  args: !SimpleFlagArg
    name: AMPLICON_MIN_ALIGNMENT_SCORE
  optional: true
- !Flag
  description: 'Default minimum homology score for a read to align to a reference
    amplicon (default: 60)'
  synonyms:
  - --default_min_aln_score
  - --min_identity_score
  args: !SimpleFlagArg
    name: DEFAULT_MIN_ALN_SCORE
  optional: true
- !Flag
  description: 'If more than one reference amplicon is given, reads that align to
    multiple reference amplicons will count equally toward each amplicon. Default
    behavior is to exclude ambiguous alignments. (default: False)'
  synonyms:
  - --expand_ambiguous_alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "sgRNA sequence, if more than one, please separate by commas. Note\
    \ that the sgRNA needs to be input as the guide RNA sequence (usually 20 nt) immediately\
    \ adjacent to but not including the PAM sequence (5' of NGG for SpCas9). If the\
    \ PAM is found on the opposite strand with respect to the Amplicon Sequence, ensure\
    \ the sgRNA sequence is also found on the opposite strand. The CRISPResso convention\
    \ is to depict the expected cleavage position using the value of the parameter\
    \ '--quantification_window_center' nucleotides from the 3' end of the guide. In\
    \ addition, the use of alternate nucleases besides SpCas9 is supported. For example,\
    \ if using the Cpf1 system, enter the sequence (usually 20 nt) immediately 3'\
    \ of the PAM sequence and explicitly set the '--cleavage_offset' parameter to\
    \ 1, since the default setting of -3 is suitable only for SpCas9. (default: )"
  synonyms:
  - -g
  - --guide_seq
  - --sgRNA
  args: !SimpleFlagArg
    name: GUIDE_SEQ
  optional: true
- !Flag
  description: 'sgRNA names, if more than one, please separate by commas. (default:
    )'
  synonyms:
  - -gn
  - --guide_name
  args: !SimpleFlagArg
    name: GUIDE_NAME
  optional: true
- !Flag
  description: 'sgRNA sequence (flexible) (can be comma-separated list of multiple
    flexiguides). The flexiguide sequence will be aligned to the amplicon sequence(s),
    as long as the guide sequence has homology as set by --flexiguide_homology. (default:
    None)'
  synonyms:
  - -fg
  - --flexiguide
  args: !SimpleFlagArg
    name: FLEXIGUIDE
  optional: true
- !Flag
  description: 'flexiguides will yield guides in amplicons with at least this homology
    to the flexiguide sequence. (default: 80)'
  synonyms:
  - -fh
  - --flexiguide_homology
  args: !SimpleFlagArg
    name: FLEXIGUIDE_HOMOLOGY
  optional: true
- !Flag
  description: 'flexiguide name (default: )'
  synonyms:
  - -fgn
  - --flexiguide_name
  args: !SimpleFlagArg
    name: FLEXIGUIDE_NAME
  optional: true
- !Flag
  description: 'Amplicon sequence expected after HDR (default: )'
  synonyms:
  - -e
  - --expected_hdr_amplicon_seq
  args: !SimpleFlagArg
    name: EXPECTED_HDR_AMPLICON_SEQ
  optional: true
- !Flag
  description: 'Subsequence/s of the amplicon sequence covering one or more coding
    sequences for frameshift analysis. If more than one (for example, split by intron/s),
    please separate by commas. (default: )'
  synonyms:
  - -c
  - --coding_seq
  args: !SimpleFlagArg
    name: CODING_SEQ
  optional: true
- !Flag
  description: 'Minimum average quality score (phred33) to keep a read (default: 0)'
  synonyms:
  - -q
  - --min_average_read_quality
  args: !SimpleFlagArg
    name: MIN_AVERAGE_READ_QUALITY
  optional: true
- !Flag
  description: 'Minimum single bp score (phred33) to keep a read (default: 0)'
  synonyms:
  - -s
  - --min_single_bp_quality
  args: !SimpleFlagArg
    name: MIN_SINGLE_BP_QUALITY
  optional: true
- !Flag
  description: 'Bases with a quality score (phred33) less than this value will be
    set to "N" (default: 0)'
  synonyms:
  - --min_bp_quality_or_N
  args: !SimpleFlagArg
    name: MIN_BP_QUALITY_OR_N
  optional: true
- !Flag
  description: 'File prefix for output plots and tables (default: )'
  synonyms:
  - --file_prefix
  args: !SimpleFlagArg
    name: FILE_PREFIX
  optional: true
- !Flag
  description: 'Output name of the report (default: the names is obtained from the
    filename of the fastq file/s used in input) (default: )'
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'Output folder to use for the analysis (default: current folder) (default:
    )'
  synonyms:
  - -o
  - --output_folder
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: 'Splits a single fastq file containing paired end reads in two files
    before running CRISPResso (default: False)'
  synonyms:
  - --split_paired_end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Enable the trimming of Illumina adapters with Trimmomatic (default:
    False)'
  synonyms:
  - --trim_sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Command to run trimmomatic (default: trimmomatic)'
  synonyms:
  - --trimmomatic_command
  args: !SimpleFlagArg
    name: TRIMMOMATIC_COMMAND
  optional: true
- !Flag
  description: 'Override options for Trimmomatic, e.g. "ILLUMINACLIP:/data/NexteraPE-PE.fa:0:90:10:0:true"
    (default: )'
  synonyms:
  - --trimmomatic_options_string
  args: !SimpleFlagArg
    name: TRIMMOMATIC_OPTIONS_STRING
  optional: true
- !Flag
  description: 'Command to run flash (default: flash)'
  synonyms:
  - --flash_command
  args: !SimpleFlagArg
    name: FLASH_COMMAND
  optional: true
- !Flag
  description: 'Parameter for the FLASH read merging step. Minimum required overlap
    length between two reads to provide a confident overlap. (default: 10)'
  synonyms:
  - --min_paired_end_reads_overlap
  args: !SimpleFlagArg
    name: MIN_PAIRED_END_READS_OVERLAP
  optional: true
- !Flag
  description: 'Parameter for the FLASH merging step. Maximum overlap length expected
    in approximately 90% of read pairs. Please see the FLASH manual for more information.
    (default: 100)'
  synonyms:
  - --max_paired_end_reads_overlap
  args: !SimpleFlagArg
    name: MAX_PAIRED_END_READS_OVERLAP
  optional: true
- !Flag
  description: 'Use stringent parameters for flash merging. In the case where flash
    could merge R1 and R2 reads ambiguously, the expected overlap is calculated as
    2*average_read_length - amplicon_length. The flash parameters for --min-overlap
    and --max-overlap will be set to prefer merged reads with length within 10bp of
    the expected overlap. These values override the --min_paired_end_reads_overlap
    or --max_paired_end_reads_overlap CRISPResso parameters. (default: False)'
  synonyms:
  - --stringent_flash_merging
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Defines the size (in bp) of the quantification window extending from
    the position specified by the "-- cleavage_offset" or "--quantification_window_center"
    parameter in relation to the provided guide RNA sequence(s) (--sgRNA). Mutations
    within this number of bp from the quantification window center are used in classifying
    reads as modified or unmodified. A value of 0 disables this window and indels
    in the entire amplicon are considered. Default is 1, 1bp on each side of the cleavage
    position for a total length of 2bp. (default: 1)'
  synonyms:
  - -w
  - --quantification_window_size
  - --window_around_sgrna
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_SIZE
  optional: true
- !Flag
  description: "Center of quantification window to use within respect to the 3' end\
    \ of the provided sgRNA sequence. Remember that the sgRNA sequence must be entered\
    \ without the PAM. For cleaving nucleases, this is the predicted cleavage position.\
    \ The default is -3 and is suitable for the Cas9 system. For alternate nucleases,\
    \ other cleavage offsets may be appropriate, for example, if using Cpf1 this parameter\
    \ would be set to 1. For base editors, this could be set to -17 to only include\
    \ mutations near the 5' end of the sgRNA. (default: -3)"
  synonyms:
  - -wc
  - --quantification_window_center
  - --cleavage_offset
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_CENTER
  optional: true
- !Flag
  description: 'Exclude bp from the left side of the amplicon sequence for the quantification
    of the indels (default: 15)'
  synonyms:
  - --exclude_bp_from_left
  args: !SimpleFlagArg
    name: EXCLUDE_BP_FROM_LEFT
  optional: true
- !Flag
  description: 'Exclude bp from the right side of the amplicon sequence for the quantification
    of the indels (default: 15)'
  synonyms:
  - --exclude_bp_from_right
  args: !SimpleFlagArg
    name: EXCLUDE_BP_FROM_RIGHT
  optional: true
- !Flag
  description: 'Ignore substitutions events for the quantification and visualization
    (default: False)'
  synonyms:
  - --ignore_substitutions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Ignore insertions events for the quantification and visualization
    (default: False)'
  synonyms:
  - --ignore_insertions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Ignore deletions events for the quantification and visualization (default:
    False)'
  synonyms:
  - --ignore_deletions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Discard reads with indels in the quantification window from analysis
    (default: False)'
  synonyms:
  - --discard_indel_reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Label reads with the dsODN sequence provided (default: )'
  synonyms:
  - --dsODN
  args: !SimpleFlagArg
    name: DSODN
  optional: true
- !Flag
  description: 'Gap open option for Needleman-Wunsch alignment (default: -20)'
  synonyms:
  - --needleman_wunsch_gap_open
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_OPEN
  optional: true
- !Flag
  description: 'Gap extend option for Needleman-Wunsch alignment (default: -2)'
  synonyms:
  - --needleman_wunsch_gap_extend
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_EXTEND
  optional: true
- !Flag
  description: 'Gap incentive value for inserting indels at cut sites (default: 1)'
  synonyms:
  - --needleman_wunsch_gap_incentive
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_GAP_INCENTIVE
  optional: true
- !Flag
  description: 'Location of the matrix specifying substitution scores in the NCBI
    format (see ftp://ftp.ncbi.nih.gov/blast/matrices/) (default: EDNAFULL)'
  synonyms:
  - --needleman_wunsch_aln_matrix_loc
  args: !SimpleFlagArg
    name: NEEDLEMAN_WUNSCH_ALN_MATRIX_LOC
  optional: true
- !Flag
  description: 'Defines the size of the window extending from the quantification window
    center to plot. Nucleotides within plot_window_size of the quantification_window_center
    for each guide are plotted. (default: 20)'
  synonyms:
  - --plot_window_size
  - --offset_around_cut_to_plot
  args: !SimpleFlagArg
    name: PLOT_WINDOW_SIZE
  optional: true
- !Flag
  description: 'Minimum % reads required to report an allele in the alleles table
    plot. (default: 0.2)'
  synonyms:
  - --min_frequency_alleles_around_cut_to_plot
  args: !SimpleFlagArg
    name: MIN_FREQUENCY_ALLELES_AROUND_CUT_TO_PLOT
  optional: true
- !Flag
  description: 'If set, alleles with different modifications in the quantification
    window (but not necessarily in the plotting window (e.g. for another sgRNA)) are
    plotted on separate lines, even though they may have the same apparent sequence.
    To force the allele plot and the allele table to be the same, set this parameter.
    If unset, all alleles with the same sequence will be collapsed into one row. (default:
    False)'
  synonyms:
  - --expand_allele_plots_by_quantification
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Bp positions in the amplicon sequence specifying the quantification
    window. This parameter overrides values of the "--quantification_window_center",
    "-- cleavage_offset", "--window_around_sgrna" or "-- window_around_sgrna" values.
    Any indels/substitutions outside this window are excluded. Indexes are 0-based,
    meaning that the first nucleotide is position 0. Ranges are separted by the dash
    sign (e.g. "start- stop"), and multiple ranges can be separated by the underscore
    (_). A value of 0 disables this filter. (can be comma-separated list of values,
    corresponding to amplicon sequences given in --amplicon_seq e.g. 5-10,5-10_20-30
    would specify the 5th-10th bp in the first reference and the 5th-10th and 20th-30th
    bp in the second reference) (default: None)'
  synonyms:
  - -qwc
  - --quantification_window_coordinates
  args: !SimpleFlagArg
    name: QUANTIFICATION_WINDOW_COORDINATES
  optional: true
- !Flag
  description: 'Keep all the intermediate files (default: False)'
  synonyms:
  - --keep_intermediate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dump numpy arrays and pandas dataframes to file for debugging purposes
    (default: False)'
  synonyms:
  - --dump
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximum number of rows to report in the alleles table plot. (default:
    50)'
  synonyms:
  - --max_rows_alleles_around_cut_to_plot
  args: !SimpleFlagArg
    name: MAX_ROWS_ALLELES_AROUND_CUT_TO_PLOT
  optional: true
- !Flag
  description: 'Suppress output report (default: False)'
  synonyms:
  - --suppress_report
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'If true, report will be written inside the CRISPResso output folder.
    By default, the report will be written one directory up from the report output.
    (default: False)'
  synonyms:
  - --place_report_in_output_folder
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Suppress output plots (default: False)'
  synonyms:
  - --suppress_plots
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Outputs plots and tables to aid in analysis of base editor studies.
    (default: False)'
  synonyms:
  - --base_editor_output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'For base editor plots, this is the nucleotide targeted by the base
    editor (default: C)'
  synonyms:
  - --conversion_nuc_from
  args: !SimpleFlagArg
    name: CONVERSION_NUC_FROM
  optional: true
- !Flag
  description: 'For base editor plots, this is the nucleotide produced by the base
    editor (default: T)'
  synonyms:
  - --conversion_nuc_to
  args: !SimpleFlagArg
    name: CONVERSION_NUC_TO
  optional: true
- !Flag
  description: 'Parameter usage as in CRISPResso 1 (default: False)'
  synonyms:
  - --crispresso1_mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Infer amplicon sequence from most common reads (default: False)'
  synonyms:
  - --auto
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Show debug messages (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Don't rerun CRISPResso2 if a run using the same parameters has already\
    \ been finished. (default: False)"
  synonyms:
  - --no_rerun
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Amplicons description file. This file is a tab- delimited text file
    with up to 5 columns (2 required): AMPLICON_NAME: an identifier for the amplicon
    (must be unique) AMPLICON_SEQUENCE: amplicon sequence used in the experiment sgRNA_SEQUENCE
    (OPTIONAL): sgRNA sequence used for this amplicon without the PAM sequence. Multiple
    guides can be given separated by commas and not spaces. If not available enter
    NA. EXPECTED_AMPLICON_AFTER_HDR (OPTIONAL): expected amplicon sequence in case
    of HDR. If not available enter NA. CODING_SEQUENCE (OPTIONAL): Subsequence(s)
    of the amplicon corresponding to coding sequences. If more than one separate them
    by commas and not spaces. If not available enter NA. (default: )'
  synonyms:
  - -f
  - --amplicons_file
  args: !SimpleFlagArg
    name: AMPLICONS_FILE
  optional: true
- !Flag
  description: 'Gene Annotation Table from UCSC Genome Browser Tables (http://genome.ucsc.edu/cgi-
    bin/hgTables?command=start), please select as table "knownGene", as output format
    "all fields from selected table" and as file returned "gzip compressed" (default:
    )'
  synonyms:
  - --gene_annotations
  args: !SimpleFlagArg
    name: GENE_ANNOTATIONS
  optional: true
- !Flag
  description: 'Specify the number of processes to use for Bowtie2. Please use with
    caution since increasing this parameter will increase significantly the memory
    required to run CRISPResso. (default: 1)'
  synonyms:
  - -p
  - --n_processes
  args: !SimpleFlagArg
    name: N_PROCESSES
  optional: true
- !Flag
  description: 'Basename of Bowtie2 index for the reference genome (default: )'
  synonyms:
  - -x
  - --bowtie2_index
  args: !SimpleFlagArg
    name: BOWTIE2_INDEX
  optional: true
- !Flag
  description: 'Override options for the Bowtie2 alignment command (default: -k 1
    --end-to-end -N 0 --np 0 )'
  synonyms:
  - --bowtie2_options_string
  args: !SimpleFlagArg
    name: BOWTIE2_OPTIONS_STRING
  optional: true
- !Flag
  description: 'Minimum number of reads that align to a region to perform the CRISPResso
    analysis (default: 1000)'
  synonyms:
  - --min_reads_to_use_region
  args: !SimpleFlagArg
    name: MIN_READS_TO_USE_REGION
  optional: true
- !Flag
  description: 'Continue with pooled analysis even if one sample fails (default: False)'
  synonyms:
  - --skip_failed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'CRISPResso command to call (default: CRISPResso)'
  synonyms:
  - --crispresso_command
  args: !SimpleFlagArg
    name: CRISPRESSO_COMMAND
  optional: true
command:
- CRISPRessoPooled
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
help_text: "\n                             ~~~CRISPRessoPooled~~~                \
  \             \n      -Analysis of CRISPR/Cas9 outcomes from POOLED deep sequencing\
  \ data-       \n                                                               \
  \                 \n               _                                           \
  \      _              \n              '  )                                     \
  \         '  )            \n              .-'           _______________________\
  \             .-'             \n             (____         | __  __  __     __ __\
  \  |           (____            \n          C)|     \\        ||__)/  \\/  \\| \
  \ |_ |  \\ |        C)|     \\           \n            \\     /        ||   \\__/\\\
  __/|__|__|__/ |          \\     /           \n             \\___/         |_______________________|\
  \           \\___/            \n\n                          [CRISPResso version\
  \ 2.0.32]                           \n                    [Kendell Clement and Luca\
  \ Pinello 2019]                     \n                 [For support contact kclement@mgh.harvard.edu]\
  \                 \n\nusage: CRISPRessoPooled [-h] [--version] -r1 FASTQ_R1 [-r2\
  \ FASTQ_R2]\n                        [-a AMPLICON_SEQ] [-an AMPLICON_NAME]\n   \
  \                     [-amas AMPLICON_MIN_ALIGNMENT_SCORE]\n                   \
  \     [--default_min_aln_score DEFAULT_MIN_ALN_SCORE]\n                        [--expand_ambiguous_alignments]\
  \ [-g GUIDE_SEQ]\n                        [-gn GUIDE_NAME] [-fg FLEXIGUIDE]\n  \
  \                      [-fh FLEXIGUIDE_HOMOLOGY] [-fgn FLEXIGUIDE_NAME]\n      \
  \                  [-e EXPECTED_HDR_AMPLICON_SEQ] [-c CODING_SEQ]\n            \
  \            [-q MIN_AVERAGE_READ_QUALITY]\n                        [-s MIN_SINGLE_BP_QUALITY]\n\
  \                        [--min_bp_quality_or_N MIN_BP_QUALITY_OR_N]\n         \
  \               [--file_prefix FILE_PREFIX] [-n NAME]\n                        [-o\
  \ OUTPUT_FOLDER] [--split_paired_end]\n                        [--trim_sequences]\n\
  \                        [--trimmomatic_command TRIMMOMATIC_COMMAND]\n         \
  \               [--trimmomatic_options_string TRIMMOMATIC_OPTIONS_STRING]\n    \
  \                    [--flash_command FLASH_COMMAND]\n                        [--min_paired_end_reads_overlap\
  \ MIN_PAIRED_END_READS_OVERLAP]\n                        [--max_paired_end_reads_overlap\
  \ MAX_PAIRED_END_READS_OVERLAP]\n                        [--stringent_flash_merging]\n\
  \                        [-w QUANTIFICATION_WINDOW_SIZE]\n                     \
  \   [-wc QUANTIFICATION_WINDOW_CENTER]\n                        [--exclude_bp_from_left\
  \ EXCLUDE_BP_FROM_LEFT]\n                        [--exclude_bp_from_right EXCLUDE_BP_FROM_RIGHT]\n\
  \                        [--ignore_substitutions] [--ignore_insertions]\n      \
  \                  [--ignore_deletions] [--discard_indel_reads]\n              \
  \          [--dsODN DSODN]\n                        [--needleman_wunsch_gap_open\
  \ NEEDLEMAN_WUNSCH_GAP_OPEN]\n                        [--needleman_wunsch_gap_extend\
  \ NEEDLEMAN_WUNSCH_GAP_EXTEND]\n                        [--needleman_wunsch_gap_incentive\
  \ NEEDLEMAN_WUNSCH_GAP_INCENTIVE]\n                        [--needleman_wunsch_aln_matrix_loc\
  \ NEEDLEMAN_WUNSCH_ALN_MATRIX_LOC]\n                        [--plot_window_size\
  \ PLOT_WINDOW_SIZE]\n                        [--min_frequency_alleles_around_cut_to_plot\
  \ MIN_FREQUENCY_ALLELES_AROUND_CUT_TO_PLOT]\n                        [--expand_allele_plots_by_quantification]\n\
  \                        [-qwc QUANTIFICATION_WINDOW_COORDINATES]\n            \
  \            [--keep_intermediate] [--dump]\n                        [--max_rows_alleles_around_cut_to_plot\
  \ MAX_ROWS_ALLELES_AROUND_CUT_TO_PLOT]\n                        [--suppress_report]\
  \ [--place_report_in_output_folder]\n                        [--suppress_plots]\
  \ [--base_editor_output]\n                        [--conversion_nuc_from CONVERSION_NUC_FROM]\n\
  \                        [--conversion_nuc_to CONVERSION_NUC_TO]\n             \
  \           [--crispresso1_mode] [--auto] [--debug] [--no_rerun]\n             \
  \           [-f AMPLICONS_FILE]\n                        [--gene_annotations GENE_ANNOTATIONS]\
  \ [-p N_PROCESSES]\n                        [-x BOWTIE2_INDEX]\n               \
  \         [--bowtie2_options_string BOWTIE2_OPTIONS_STRING]\n                  \
  \      [--min_reads_to_use_region MIN_READS_TO_USE_REGION]\n                   \
  \     [--skip_failed]\n                        [--crispresso_command CRISPRESSO_COMMAND]\n\
  \nCRISPRessoPooled Parameters\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n  --version             show program's version number\
