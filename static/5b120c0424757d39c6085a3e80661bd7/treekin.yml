  synonyms:
  - --dumpU
  description: "Dump transition matrix U to file mx.txt (and to\nbinary mx.bin - not\
    \ fixed yet)  (default=off)"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --mathematicamatrix
  description: "Dump transition matrix U to Mathematica-readable\nfile mxMat.txt \
    \ (default=off)"
