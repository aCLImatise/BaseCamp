!Command
positional:
- !Positional
  description: Input file in genbank format
  position: 0
  name: infile
  optional: false
named:
- !Flag
  description: Create training data from a set of annotated genome files. Requires
    is_phage=1 qualifier in prophage's CDSs
  synonyms:
  - -m
  - --make_training_data
  args: !SimpleFlagArg
    name: MAKE_TRAINING_DATA
  optional: true
- !Flag
  description: Choose the most closely related set to your genome.
  synonyms:
  - -t
  - --training_set
  args: !SimpleFlagArg
    name: TRAINING_SET
  optional: true
- !Flag
  description: List the available training sets and exit
  synonyms:
  - -l
  - --list
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[EVALUATE], --evaluate [EVALUATE] Run in evaluation mode -- does not
    generate new data, but reruns the evaluation'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of consecutive genes in a region of window size that must be
    prophage genes to be called. [Default: 5]'
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'Window size of consecutive genes to look through to find phages. [Default:
    30]'
  synonyms:
  - -w
  - --window_size
  args: !SimpleFlagArg
    name: WINDOW_SIZE
  optional: true
- !Flag
  description: 'The number of non phage genes betweeen prophages. [Default: 10]'
  synonyms:
  - -g
  - --nonprophage_genegaps
  args: !SimpleFlagArg
    name: NONPROPHAGE_GENEGAPS
  optional: true
- !Flag
  description: 'Number of trees generated by Random Forest classifier. [Default: 500]'
  synonyms:
  - -r
  - --randomforest_trees
  args: !SimpleFlagArg
    name: RANDOMFOREST_TREES
  optional: true
- !Flag
  description: Use the product of the slope of the Shannon scores in making test sets
  synonyms:
  - --expand_slope
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Type of kmers used for calculating Shannon scores. [Default: all]'
  synonyms:
  - --kmers_type
  args: !ChoiceFlagArg
    choices:
    - all
    - codon
    - simple
  optional: true
- !Flag
  description: The output directory to write the results
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: '[QUIET], --quiet [QUIET] Run in quiet mode'
  synonyms:
  - -qt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[KEEP], --keep [KEEP] Do not delete temp files'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[VERSION], --version [VERSION] Print the version and exit'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- PhiSpy.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
