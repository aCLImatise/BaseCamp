!Command
positional: []
named:
- !Flag
  description: Full path of the input VCF file.
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: INPUTFILE
  optional: true
- !Flag
  description: 'Path of the output txt file (Default Output file: MACARON_output.txt)'
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTPUTFILE
  optional: true
- !Flag
  description: "Single field name or comma-seperated ',' multiple field names can\
    \ be given. Field name should be given according to the (INFO) field header of\
    \ the input vcf file. Example: -f Func.refGene,ExonicFunc.refGene,Gene .refGene,1000g2015aug_all,ExAC_ALL,ExAC_EAS,clinvar_20\
    \ 161128,gnomAD_exome_ALL,gnomAD_genome_ALL,EFF,CSQ"
  synonyms:
  - -f
  - --fields
  args: !SimpleFlagArg
    name: FIELDS
  optional: true
- !Flag
  description: Indicate the full path to GATK jar file
  synonyms:
  - --GATK
  args: !SimpleFlagArg
    name: GATK_PATH
  optional: true
- !Flag
  description: Indicate the full path to the reference genome fasta file
  synonyms:
  - --HG_REF
  args: !SimpleFlagArg
    name: HG_REF_PATH
  optional: true
- !Flag
  description: Indicate the full path to SnpEff jar file
  synonyms:
  - --SNPEFF
  args: !SimpleFlagArg
    name: SNPEFF_PATH
  optional: true
- !Flag
  description: Indicate SnpEff human genome annotation database version
  synonyms:
  - --SNPEFF_HG
  args: !SimpleFlagArg
    name: SNPEFF_HG_VERSION
  optional: true
- !Flag
  description: Add this option when using GATK versions >= 4.0
  synonyms:
  - --gatk4
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use to print verbosity (Mostly GATK/SNPEFF output)
  synonyms:
  - -v
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save a thread, but you won't be able to stare at the fabulous animation
    while waiting ...
  synonyms:
  - -c
  - --eco_friendly
  args: !EmptyFlagArg {}
  optional: true
command:
- MACARON
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
