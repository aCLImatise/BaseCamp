!Command
positional:
- !Positional
  description: BIOM format file path.
  position: 0
  name: input_biom_fp
  optional: false
- !Positional
  description: Path to save category unique OTUIDs.
  position: 1
  name: output_dir
  optional: false
- !Positional
  description: Mapping file with category information.
  position: 2
  name: mapping_file
  optional: false
- !Positional
  description: Column in mapping file specifying the category/condition of all samples.
  position: 3
  name: category_column
  optional: false
named:
- !Flag
  description: Provide specific text to prepend the output file names. By default,
    the 'unique' will be added in front of output filenames, for uniques calculations
    only.
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: Get shared OTUIDs among all unique combinations of groups and write
    out the results to path provided to this option.
  synonyms:
  - -r
  - --reverse
  args: !SimpleFlagArg
    name: REVERSE
  optional: true
command:
- extract_shared_or_unique_otuids.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
