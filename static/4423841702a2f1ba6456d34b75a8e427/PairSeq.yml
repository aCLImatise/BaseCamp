help_text: "usage: PairSeq.py [--version] [-h] -1 SEQ_FILES_1 [SEQ_FILES_1 ...] -2\n\
  \                  SEQ_FILES_2 [SEQ_FILES_2 ...] [--outdir OUT_DIR]\n          \
  \        [--outname OUT_NAME] [--failed] [--fasta]\n                  [--delim DELIMITER\
