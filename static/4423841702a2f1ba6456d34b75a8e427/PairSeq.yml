!Command
positional:
- !Positional
  description: successfully paired reads with modified annotations.
  position: 0
  name: pair-pass
  optional: false
- !Positional
  description: raw reads that could not be assigned to a mate-pair.
  position: 1
  name: pair-fail
  optional: false
named:
- !Flag
  description: 'An ordered list of FASTA/FASTQ files containing head/primary sequences.
    (default: None)'
  synonyms:
  - '-1'
  args: !RepeatFlagArg
    name: SEQ_FILES_1
  optional: true
- !Flag
  description: 'An ordered list of FASTA/FASTQ files containing tail/secondary sequences.
    (default: None)'
  synonyms:
  - '-2'
  args: !RepeatFlagArg
    name: SEQ_FILES_2
  optional: true
- !Flag
  description: 'Specify to changes the output directory to the location specified.
    The input file directory is used if this is not specified. (default: None)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: 'Changes the prefix of the successfully processed output file to the
    string specified. May not be specified with multiple input files. (default: None)'
  synonyms:
  - --outname
  args: !SimpleFlagArg
    name: OUT_NAME
  optional: true
- !Flag
  description: 'If specified create files containing records that fail processing.
    (default: False)'
  synonyms:
  - --failed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify to force output as FASTA rather than FASTQ. (default: None)'
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "DELIMITER DELIMITER A list of the three delimiters that separate annotation\
    \ blocks, field names and values, and values within a field, respectively. (default:\
    \ ('|', '=', ','))"
  synonyms:
  - --delim
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: 'The annotation fields to copy from file 1 records into file 2 records.
    If a copied annotation already exists in a file 2 record, then the annotations
    copied from file 1 will be added to the front of the existing annotation. (default:
    None)'
  synonyms:
  - --1f
  args: !RepeatFlagArg
    name: FIELDS_1
  optional: true
- !Flag
  description: 'The annotation fields to copy from file 2 records into file 1 records.
    If a copied annotation already exists in a file 1 record, then the annotations
    copied from file 2 will be added to the end of the existing annotation. (default:
    None)'
  synonyms:
  - --2f
  args: !RepeatFlagArg
    name: FIELDS_2
  optional: true
- !Flag
  description: 'The collapse actions to take on all fields copied between files to
    combine duplicate fields into a single value. The actions "min", "max", "sum"
    perform the corresponding mathematical operation on numeric annotations. The action
    "set" collapses annotations into a comma delimited list of unique values. The
    action "cat" concatenates the values together into a single string. Only applies
    if the field already exists in the header before being copying from the other
    file. (default: None)'
  synonyms:
  - --act
  args: !ChoiceFlagArg
    choices: !!set
      ? sum
      ? min
      ? set
      ? max
      ? cat
  optional: true
- !Flag
  description: 'The format of the sequence identifier which defines shared coordinate
    information across mate pairs. (default: presto)'
  synonyms:
  - --coord
  args: !ChoiceFlagArg
    choices: !!set
      ? sra
      ? "454"
      ? solexa
      ? presto
      ? illumina
  optional: true
command:
- PairSeq.py
