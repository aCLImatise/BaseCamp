!Command
positional: []
named:
- !Flag
  description: Path of Ensembl gene annotation file (in GTF format). The file may
    be gzip'ed. If set to ``-``, read from ``stdin``.
  synonyms:
  - -a
  - --annotation-file
  args: !SimpleFlagArg
    name: ANNOTATION_FILE
  optional: true
- !Flag
  description: Path of output file. If set to ``-``, print to ``stdout``, and redirect
    logging messages to ``stderr``.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Species for which to extract genes. (This parameter is ignored if ``--chromosome-pattern``
    is specified.)
  synonyms:
  - -s
  - --species
  args: !ChoiceFlagArg
    choices:
    - fly
    - human
    - mouse
    - worm
    - yeast
    - zebrafish
  optional: true
- !Flag
  description: Regular expression that chromosome names have to match. If not specified,
    determine pattern based on ``--species``.
  synonyms:
  - -c
  - --chromosome-pattern
  args: !SimpleFlagArg
    name: CHROMOSOME_PATTERN
  optional: true
- !Flag
  description: Rows in the GTF file that do not contain this value in the third column
    are ignored.
  synonyms:
  - -f
  - --field-name
  args: !SimpleFlagArg
    name: FIELD_NAME
  optional: true
- !Flag
  description: Path of log file (if specified, report to stdout AND file.
  synonyms:
  - -l
  - --log-file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Only output errors and warnings.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable verbose output. Ignored if --quiet is specified.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- ensembl_extract_protein_coding_gene_ids.py
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Output the GenomeTools version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
