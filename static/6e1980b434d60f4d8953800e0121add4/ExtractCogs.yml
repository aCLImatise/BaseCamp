!Command
positional: []
named:
- !Flag
  description: 'Output of rpsblast run, assumed to be in tabular format whith columns:
    qseqid sseqid evalue pident score qstart qend sstart send length slen. The contigs
    ids are assumed to be recoverable by removing the last underscore and the characters
    following it from the qseqid column.'
  synonyms:
  - -b
  - --blastoutfile
  args: !SimpleFlagArg
    name: BLASTOUTFILE
  optional: true
- !Flag
  description: Threshold covered in percent, default=50.0
  synonyms:
  - -s
  - --scovs-threshold
  args: !SimpleFlagArg
    name: SCOVS_THRESHOLD
  optional: true
- !Flag
  description: Threshold identity in percent, default=0.0
  synonyms:
  - -p
  - --pident-threshold
  args: !SimpleFlagArg
    name: PIDENT_THRESHOLD
  optional: true
- !Flag
  description: Supply a cdd to cog mapping file in a tsv format to take precedence
    over eutils fetching of name. Useful if running this script in parallel, since
    NCBI eutils has a limit on the number of requests per time unit you can make.
  synonyms:
  - --cdd_cog_file
  args: !SimpleFlagArg
    name: CDD_COG_FILE
  optional: true
- !Flag
  description: GFF file generated by e.g. prodigal only needed if the contig names
    are not recoverable from the blast output file.
  synonyms:
  - -g
  - --gfffile
  args: !SimpleFlagArg
    name: GFFFILE
  optional: true
command:
- ExtractCogs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
