!Command
positional:
- !Positional
  description: 'vcf or vcf.gz file containing mutations (default: stdin)'
  position: 0
  name: infile
  optional: false
named:
- !Flag
  description: 'results table (default: stdout)'
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: reference sequence in fasta format
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: file containing a list of motifs to check
  synonyms:
  - -f
  - --motif-file
  args: !SimpleFlagArg
    name: MOTIF_FILE
  optional: true
- !Flag
  description: a comma-delimited string of motifs to check
  synonyms:
  - -m
  - --motif-list
  args: !SimpleFlagArg
    name: MOTIF_LIST
  optional: true
- !Flag
  description: 'DNA or amino acid (default: dna)'
  synonyms:
  - -t
  - --sequence-type
  args: !ChoiceFlagArg
    choices:
    - dna
    - aa
  optional: true
command:
- mvp
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
