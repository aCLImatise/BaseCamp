help_text: "Usage: nf-core sync [OPTIONS] <pipeline directory>\n\n  Sync a pipeline\
  \ TEMPLATE branch with the nf-core template.\n\n  To keep nf-core pipelines up to\
  \ date with improvements in the main\n  template, we use a method of synchronisation\
  \ that uses a special git\n  branch called TEMPLATE.\n\n  This command updates the\
  \ TEMPLATE branch with the latest version of the\n  nf-core template, so that these\
  \ updates can be synchronised with the\n  pipeline. It is run automatically for\
  \ all pipelines when ever a new\n  release of nf-core/tools (and the included template)\
  \ is made.\n\nOptions:\n  -b, --from-branch TEXT  The git branch to use to fetch\
  \ workflow vars.\n  -p, --pull-request      Make a GitHub pull-request with the\
  \ changes.\n  -r, --repository TEXT   GitHub PR: target repository.\n  -u, --username\
  \ TEXT     GitHub PR: auth username.\n  --help                  Show this message\
