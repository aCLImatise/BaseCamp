!Command
positional:
- !Positional
  description: Relative or absolute path to file containing a list of directories
    -- one per sample
  position: 0
  name: sampleDirsFile
  optional: false
- !Positional
  description: Relative or absolute path to the reference fasta file
  position: 1
  name: refFastaFile
  optional: false
named:
- !Flag
  description: 'Force processing even when result files already exist and are newer
    than inputs (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'File name of the input VCF files which must exist in each of the sample
    directories (default: var.flt.vcf)'
  synonyms:
  - -n
  - --vcfname
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'The length of the edge regions in a contig, in which all SNPs will
    be removed. (default: 500)'
  synonyms:
  - -l
  - --edge_length
  args: !SimpleFlagArg
    name: EDGE_LENGTH
  optional: true
- !Flag
  description: '[WINDOW_SIZE [WINDOW_SIZE ...]], --window_size [WINDOW_SIZE [WINDOW_SIZE
    ...]] The length of the window in which the number of SNPs should be no more than
    max_num_snp. (default: [1000])'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[MAX_NUM_SNPs [MAX_NUM_SNPs ...]], --max_snp [MAX_NUM_SNPs [MAX_NUM_SNPs
    ...]] The maximum number of SNPs allowed in a window. (default: [3])'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Relative or absolute path to the file indicating outgroup samples,
    one sample ID per line. (default: None)'
  synonyms:
  - -g
  - --out_group
  args: !SimpleFlagArg
    name: OUT_GROUP
  optional: true
- !Flag
  description: 'Control whether dense snp regions found in any sample are filtered
    from all of the samples, or each sample independently. (default: all)'
  synonyms:
  - -M
  - --mode
  args: !ChoiceFlagArg
    choices:
    - all
    - each
  optional: true
- !Flag
  description: '0..5, --verbose 0..5 Verbose message level (0=no info, 5=lots) (default:
    1)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- snp_filter.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
