!Command
positional: []
named:
- !Flag
  description: FASTQ file to be subsampled. If you are subsampling a merged FASTQ
    or you don't have reverse reads, provide the filepath here and do not supply an
    argument for --r2. If you have forward and reverse reads, supply the filepaths
    as the arguments for --r1 and --r2, respectively.
  synonyms:
  - --r1
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: FASTQ file for the reverse reads. Should be provided only if you are
    subsampling forward and reverse reads.
  synonyms:
  - --r2
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: The output filepath for the forward read. By default, the suffix "_{n}randomreads"
    is appended to the input filename
  synonyms:
  - --output1
  args: !SimpleFlagArg
    name: FILEPATH
  optional: true
- !Flag
  description: The output filepath for the reverse read. By default, the suffix "_{n}randomreads"
    is appended to the input filename, where {n} is the argument of --num-reads. If
    you do not provide an argument for --r2 do not provide an argument for --output2.
  synonyms:
  - --output2
  args: !SimpleFlagArg
    name: FILEPATH
  optional: true
- !Flag
  description: Number of FASTQ entries to randomly sample
  synonyms:
  - -n
  - --num-reads
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- iu-subsample-fastq
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
