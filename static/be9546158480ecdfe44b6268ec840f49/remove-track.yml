help_text: "\e[1mNAME\e[0m\n    remove-track.pl - remove a formatted track from a\
  \ JBrowse data directory\n\n\e[1mUSAGE\e[0m\n      remove-track.pl --trackLabel\
  \ MyTrackLabel --dir path/to/data/dir\n\n\e[1mDESCRIPTION\e[0m\n    Removes a track\
  \ from a JBrowse data directory. By default, only removes\n    the track configuration\
  \ entry so that JBrowse will not display the track.\n    If the \"--delete\" option\
  \ is passed, also removes the track data. By\n    default, this tool prints the\
  \ track configuration JSON that it removed.\n    This can be turned of by passing\
  \ the \"--quiet\" option.\n\n\e[1mOPTIONS\e[0m\n    --dir path/to/data/dir\n   \
  \     Path to the JBrowse data directory to operate on.\n\n    --trackLabel MyLabel\n\
  \        Track label(s) to delete. This option may be specified multiple times\n\
  \        to delete multiple tracks.\n\n    --delete, -D\n        In addition to\
  \ removing the track configuration so that JBrowse will\n        not display the\
  \ track, delete the track data as well. Be careful!\n\n    -h, --help, -?\n    \
  \    Display an extended help message.\n\n    -q, --quiet\n        Do not print\
  \ any progress messages.\n\n"
