!Command
positional: []
named:
- !Flag
  description: A summary bed file of all regions for display in the UCSC genome browser
    or downstream analyses with e.g. bedtools. The score field is log2(#ChIP/#Input)
    * 100 capped at a 1000.
  synonyms:
  - --bed
  - -b
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: File to write log messages to.
  synonyms:
  - --log
  - -l
  args: !SimpleFlagArg
    name: LOG
  optional: true
- !Flag
  description: File to write results to. By default sent to stdout.
  synonyms:
  - --outfile
  - -o
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
command:
- epic
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  - -v
  args: !EmptyFlagArg {}
  optional: true
