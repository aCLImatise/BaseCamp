!Command
positional: []
named:
- !Flag
  description: append to existing store
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: append to or create gkpStore
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: gkpStore
  optional: true
- !Flag
  description: do not check minimum length (for OBT)
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fix invalid insert size estimates
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "load vector clear ranges into each read. MUST be done on an existing,\
    \ complete store. example: -a -v vectorfile -o that.gkpStore format: 'UID vec-clr-begin\
    \ vec-clr-end'"
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: vector-info
  optional: true
- !Flag
  description: a list of (partition fragiid)
  synonyms:
  - -P
  args: !SimpleFlagArg
    name: partitionfile
  optional: true
- !Flag
  description: print information on the store
  synonyms:
  - -dumpinfo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: just print the last IID in the store
  synonyms:
  - -lastfragiid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump all library records
  synonyms:
  - -dumplibraries
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump fragment info, no sequence
  synonyms:
  - -dumpfragments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...and include sequence'
  synonyms:
  - -withsequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...in clear range <clr>, default=LATEST'
  synonyms:
  - -clear
  args: !SimpleFlagArg
    name: clr
  optional: true
- !Flag
  description: '...invert '
  synonyms:
  - -invert
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump fragment sequence and quality into <p.fasta> and <p.fasta.qual>
  synonyms:
  - -dumpfasta
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: '...all reads, regardless of deletion status (deleted are lowercase)'
  synonyms:
  - -allreads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...all bases (lowercase for non-clear)'
  synonyms:
  - -allbases
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "...quality as integers ('20 21 19')"
  synonyms:
  - -decoded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...in clear range <clr>, default=LATEST'
  synonyms:
  - -clear
  args: !SimpleFlagArg
    name: clr
  optional: true
- !Flag
  description: extract LIB, FRG and LKG messages
  synonyms:
  - -dumpfrg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...all reads, regardless of deletion status'
  synonyms:
  - -allreads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...only extract the fragments given, do not add in missing mated reads'
  synonyms:
  - -donotfixmates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...use clear range <clr>, default=LATEST'
  synonyms:
  - -clear
  args: !SimpleFlagArg
    name: clr
  optional: true
- !Flag
  description: '...extract using frg format version 1 (legacy format, for compatibility)'
  synonyms:
  - -legacyformat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: extract LIB, FRG and LKG messages, write in a format appropriate for
    Newbler.  This will create files 'prefix.fna' and 'prefix.fna.qual'.  Options
    -donotfixmates and -clear also apply.
  synonyms:
  - -dumpnewbler
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: extract LIB, FRG and LKG messages, write in FastQ format.  Currently
    this works only on a store with one library as all the mated reads are dumped
    into a single file. This will create files 'prefix.paired.fastq', 'prefix.1.fastq',
    'prefix.2.fastq' and 'prefix.unmated.fastq' for unmated reads. Options -donotfixmates
    and -clear also apply.
  synonyms:
  - -dumpfastq
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: For -dumpfasta, -dumpnewbler and -dumpfastq, embed the libraryname
    in the created files, e.g., prefix.libname.1.fastq for fastq files.
  synonyms:
  - -withlibname
  args: !EmptyFlagArg {}
  optional: true
