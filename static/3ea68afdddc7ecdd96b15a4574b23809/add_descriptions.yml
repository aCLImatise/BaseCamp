!Command
positional: []
named:
- !Flag
  description: Input function abundance table.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Output function abundance table with added description column. If the
    extension ".gz" is added the table will automatically be gzipped.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Specifies which default mapping table should be used. Use the --custom_map_table
    option to input a non- default mapping table.
  synonyms:
  - -m
  - --map_type
  args: !ChoiceFlagArg
    choices:
    - METACYC
    - COG
    - EC
    - KO
    - PFAM
    - TIGRFAM
  optional: true
- !Flag
  description: An input map table linking function ids to descriptions for each function.
  synonyms:
  - --custom_map_table
  args: !SimpleFlagArg
    name: PATH
  optional: true
command:
- add_descriptions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
