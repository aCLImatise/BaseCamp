    help_text: "\nProgram:\tdeSALT (Third generation RNA sequence alignment)\nUsage:\t\
      \tdeSALT <command> [options]\n\nCommand: \n\t\tindex\t\tindex reference sequence\n\
      \t\taln\t\talign long RNA sequence to reference\n\nUsage:\tdeSALT index <ref.fa>\
      \ <index_route>\n\t\tbuild deBGA index file using default k-mer length of deBGA.\
      \ You can get more deBGA information from https://github.com/HongzheGuo/deBGA\n\
      \nUsage:\tdeSALT aln [options] -f <temporary file> <index_route> <read.fa/fq>\n\
      \n    -f <temporary file>           The temporary file for storing alignment\
      \ skeletons in first pass.\n                                  If users run two\
      \ deSALT program in the same time, -f option is necessary.\n    <index_route>\
      \                 The path of RdBG index.\n    <read.fq/fa>                \
      \  The input reads in fasta or fastq format.\n\nAlgorithm options:\n\n    -t\
      \ --thread           [INT]    Number of threads. [4]\n    -k --index-kmer  \
      \     [INT]    K-mer length of RdBG-index. [22]\n    -l --seeding-lmer     [INT]\
      \    K-mer length of seeding process (no long than RdBG-index). [15]\n    -a\
      \ --local-hash-kmer  [INT]    K-mer length of local hash process. [8]\n    -s\
      \ --seed-step        [INT]    The interval of seeding. [5]\n    -B --batch-size\
      \       [INT]    The number of reads to be processed in one loop. [100000]\n\
      \    -n --max-uni-pos      [INT]    Maximum allowed number of hits per seed.\
      \ [50]\n    -L --max-readlen      [INT]    Maximum allowed read length. [1000000]\n\
      \    -i --min-frag-dis     [INT]    Maximum allowed distance of two fragment\
      \ can be connect. [20]\n    -I --max-intron-len   [INT]    maximum allowed intron\
      \ length. [200000]\n    -c --min-chain-score  [INT]    minimal skeleton score(match\
      \ bases minus gap penalty). [20]\n    -d --strand-diff      [INT]    The minimal\
      \ difference of dp score by two strand to make sure the transcript strand. [20]\n\
      \    -g --max-read-gap     [INT]    Maximum allowed gap in read when chaining.\
      \ [2000]\n    -p --secondary-ratio  [FLOAT]  Min secondary-to-primary score\
      \ ratio. [0.90]\n    -e --e-shift          [INT]    The number of downstream\
      \ (upstream) exons will be processed when left (right) extension. [5]\n    -T\
      \ --trans-strand              Find splicing sites according to transcript strand\n\
      \    -G --gtf              [STR]    Provided annotation information for precise\
      \ intron donor and acceptor sites.\n                                   Convert\
      \ GTF file(now support GTF format only) to fixed format of deSALT by Annotation_Load.py\
      \ \n    -x --read-type        [STR]    Specifiy the type of reads and set multiple\
      \ paramters unless overriden.\n                                   [null] default\
      \ parameters.\n                                   ccs (PacBio SMRT CCS reads):\
      \ error rate 1%\n                                   clr (PacBio SMRT CLR reads):\
      \ error rate 15%\n                                   ont1d (Oxford Nanopore\
      \ 1D reads): error rate > 20%\n                                   ont2d (Oxford\
      \ Nanopore 2D reads): error rate > 12%\n\nScoring options\n\n    -O --open-pen\
      \         [INT(,INT)]\n                                   Gap open penealty.\
      \ [2,32]\n    -E --ext-pen          [INT(,INT)]\n                          \
      \         Gap extension penalty; a k-long gap costs min{O1+k*E1,O2+k*E2}. [1,0]\n\
      \    -m --match-score      [INT]    Match score for SW-alginment. [1]\n    -M\
      \ --mis-score        [INT]    Mismatch score for SW-alignment. [2]\n    -z --zdrop\
      \            [INT(,INT)]\n                                   Z-drop score for\
      \ splice/non-splice alignment. [400]\n    -w --band-width       [INT]    Bandwidth\
      \ used in chaining and DP-based alignment. [500]\n    -R --noncan          \
      \ [INT]    Penalty score for non-canonical splice junction sites. [9]\n\nOutput\
      \ options\n\n    -N --top-num-aln      [INT]    Max allowed number of secondary\
      \ alignment. [4]\n    -Q --without-qual              Don't output base quality\
      \ in SAM\n    -f --temp-file-perfix [STR]    Route of temporary files after\
      \ the first-pass alignment. [1pass_anchor]\n                               \
      \    If you run more than one deSALT program in the same time, \n          \
      \                         you must point out different routes of temporary files\
      \ for each program!!!\n                                   If no, every deSALT\
      \ program will write temporary data to the same file which \n              \
      \                     will cause crash of program in 2-pass alignment due to\
      \ inconsistent temporary data.\n    -o --output           [STR]    Output file\
      \ (SAM format). [./aln.sam]\n"
