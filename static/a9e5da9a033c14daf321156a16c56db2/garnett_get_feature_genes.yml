!Command
positional: []
named:
- !Flag
  description: path to the object of class garnett_classifier, which is either trained
    via garnett_train_classifier.R or obtained previously
  synonyms:
  - -c
  - --classifier-object
  args: !SimpleFlagArg
    name: CLASSIFIER-OBJECT
  optional: true
- !Flag
  description: In case a hierarchical marker tree was used to train the  classifier,
    specify which node features should be shown. Default is 'root'. For other nodes,
    use the corresponding parent cell type name
  synonyms:
  - -n
  - --node
  args: !SimpleFlagArg
    name: NODE
  optional: true
- !Flag
  description: argument for Bioconductor AnnotationDb-class package used for converting
    gene IDs. For example, use org.Hs.eg.db for Homo Sapiens genes.
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: 'Boolean that indicates whether the gene IDs should be converted into
    SYMBOL notation. Default: FALSE'
  synonyms:
  - --convert-ids
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the output file
  synonyms:
  - -o
  - --output-path
  args: !SimpleFlagArg
    name: OUTPUT-PATH
  optional: true
command:
- garnett_get_feature_genes.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
