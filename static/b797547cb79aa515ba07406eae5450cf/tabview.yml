!Command
positional:
- !Positional
  description: File to read. Use '-' to read from the standard input instead.
  position: 0
  name: filename
  optional: false
named:
- !Flag
  description: Encoding, if required. If the file is UTF-8, Latin-1(iso8859-1) or
    a few other common encodings, it should be detected automatically. If not, you
    can pass 'CP720', or 'iso8859-2', for example.
  synonyms:
  - --encoding
  - -e
  args: !SimpleFlagArg
    name: ENCODING
  optional: true
- !Flag
  description: CSV delimiter. Not typically necessary since automatic delimiter sniffing
    is used.
  synonyms:
  - --delimiter
  - -d
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: CSV quoting style. Not typically required.
  synonyms:
  - --quoting
  args: !ChoiceFlagArg
    choices: !!set
      QUOTE_NONNUMERIC:
      QUOTE_NONE:
      QUOTE_ALL:
      QUOTE_MINIMAL:
  optional: true
- !Flag
  description: Initial cursor display position. Single number for just y (row) position,
    or two comma-separated numbers (--start_pos 2,3) for both. Alternatively, you
    can pass the numbers in the more classic +y:[x] format without the --start_pos
    label. Like 'tabview <fn> +5:10'
  synonyms:
  - --start_pos
  - -s
  args: !SimpleFlagArg
    name: START_POS
  optional: true
- !Flag
  description: Specify column width. 'max' or 'mode' (default) for variable widths,
    or an integer value for fixed column width.
  synonyms:
  - --width
  - -w
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
- !Flag
  description: Force full handling of double-width characters for large files (with
    a performance penalty)
  synonyms:
  - --double_width
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quote character. Not typically necessary.
  synonyms:
  - --quote-char
  - -q
  args: !SimpleFlagArg
    name: QUOTE_CHAR
  optional: true
command:
- tabview
