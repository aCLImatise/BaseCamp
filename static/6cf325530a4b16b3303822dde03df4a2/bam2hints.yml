!Command
positional: []
named:
- !Flag
  description: -p   priority of hint group (set to 4)
  synonyms:
  - --priority
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -g   gaps at most this length are simply closed (set to 14)
  synonyms:
  - --maxgaplen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -m   alignments with gaps shorter than this and longer than maxgaplen
    are discarded (set to 32)
  synonyms:
  - --minintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -M   alignments with longer gaps are discarded (set to 350000)
  synonyms:
  - --maxintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: minimum length of a 'dangling' exon (set to 8)
  synonyms:
  - --MinEndBlockLen
  - -b
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -q   maximum length of gap in query (cDNA) sequence (set to 5)
  synonyms:
  - --maxQgaplen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -x   compute exonpart, exon and splice site hints in addition to intron
    hints (set to 0=Off) You should generate exonpart hints from RNA-Seq using wiggle
    (.wig) input to wig2hints.
  synonyms:
  - --exonhints
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -e   this many bp are cut off of each exonpart hint at end of alignment
    (set to 10)
  synonyms:
  - --ep_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -s   source identifier (set to 'E')
  synonyms:
  - --source
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: -I   only retrieve intron hints (e.g. because the exon(part) hints
    are retrieved by converting to a wig track, set to 1=On) deprecated as this is
    the default now
  synonyms:
  - --intronsonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -n   do not summarize multiple identical intron hints to a single one
    (set to 0=Off)
  synonyms:
  - --nomult
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only keep the strongest hint for a region (set to 0=Off)
  synonyms:
  - --remove_redundant
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '-C   maximal number of hints at a given position (0: filtering deactivated).
    A high value causes long running time of AUGUSTUS in regions with thousands of
    cDNA alignments. (set to 0)'
  synonyms:
  - --maxcoverage
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: -S   include splice site (dss, ass) hints in output (set to 0=Off)
  synonyms:
  - --ssOn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -T   include splice sites hints from the ends of a truncated alignment
    (contig too short, set to 0=Off)
  synonyms:
  - --trunkSS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: -s   fill this number in in the score column (set to 0)
  synonyms:
  - --score
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: -G   alignments of the same clone are considered to be of the same
    gene if not separated by more than this (set to 400000) Alignments that span more
    than this are ignored, but better filter long introns through an alignment program.
  synonyms:
  - --maxgenelen
  args: !SimpleFlagArg
    name: n
  optional: true
command:
- bam2hints
subcommands: []
help_flag: !Flag
  description: -h   show this help text
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
