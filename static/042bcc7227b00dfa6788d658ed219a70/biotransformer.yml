help_text: "usage:\njava -jar biotransformer-1.1.5.jar [-a] [-b <BioTransformer Option>]\
  \ [-f\n       <Formulas>] [-h] [-imol <MOL Input>] [-isdf <Sdf Input>] [-ismi\n\
  \       <SMILES Input>] -k <BioTransformer Task> [-m <Masses>] [-ocsv <Csv\n   \
  \    Output>] [-osdf <Sdf Output>] [-q <BioTransformer Sequence Option>]\n     \
  \  [-s <Number of steps>] [-t <Mass Tolerance>]\n\nThis is the version 1.1.5 of\
  \ BioTransformer. BioTransformer is a software\ntool that predicts small molecule\
  \ metabolism in mammals, their gut\nmicrobiota, as well as the soil/aquatic microbiota.\
  \ BioTransformer also\nassists scientists in metabolite identification, based on\
  \ the metabolism\nprediction.\n\n -a,--annotate                                \
  \     Search PuChem for each\n                                                 \
  \  product, and store with\n                                                   CID\
  \ and synonyms, when\n                                                   available.\n\
  \ -b,--btType <BioTransformer Option>               The type of\n              \
  \                                     description: Type of\n                   \
  \                                biotransformer -\n                            \
  \                       EC-based  (ecbased),\n                                 \
  \                  CYP450 (cyp450), Phase\n                                    \
  \               II (phaseII), Human gut\n                                      \
  \             microbial (hgut), human\n                                        \
  \           super transformer*\n                                               \
  \    (superbio, or\n                                                   allHuman),\n\
  \                                                   Environmental microbial\n  \
  \                                                 (envimicro)**.\n             \
  \                                      If option -m is\n                       \
  \                            enabled, the only valid\n                         \
  \                          biotransformer types\n                              \
  \                     are allHuman, superbio\n                                 \
  \                  and env.\n -f,--formulas <Formulas>                         \
  \ Semicolon-separated\n                                                   list of\
  \ formulas of\n                                                   compounds to identify\n\
  \ -h,--help                                         Prints the usage.\n -imol,--molinput\
  \ <MOL Input>                      The input, which can be\n                   \
  \                                a Mol file\n -isdf,--sdfinput <Sdf Input>     \
  \                 The input, which can be\n                                    \
  \               an SDF file.\n -ismi,--ismiles <SMILES Input>                  \
  \  The input, which can be\n                                                   a\
  \ SMILES string\n -k,--task <BioTransformer Task>                   The task to\
  \ be permed:\n                                                   pred for prediction,\
  \ or\n                                                   cid for compound\n    \
  \                                               identification\n -m,--masses <Masses>\
  \                              Semicolon-separated\n                           \
  \                        list of masses of\n                                   \
  \                compounds to identify\n -ocsv,--csvoutput <Csv Output>        \
  \            Select this option to\n                                           \
  \        return CSV output(s).\n                                               \
  \    You must enter an\n                                                   output\
  \ filename\n -osdf,--sdfoutput <Sdf Output>                    Select this option\
  \ to\n                                                   return SDF output(s).\n\
  \                                                   You must enter an\n        \
  \                                           output filename\n -q,--bsequence <BioTransformer\
  \ Sequence Option>   Define an ordered\n                                       \
  \            sequence of\n                                                   biotransformer/nr_of_st\n\
  \                                                   eps to apply. Choose\n     \
  \                                              only from the following\n       \
  \                                            BioTranformer Types:\n            \
  \                                       allHuman, cyp450,\n                    \
  \                               ecbased, env, hgut, and\n                      \
  \                             phaseII. For instance,\n                         \
  \                          the following string\n                              \
  \                     representation\n                                         \
  \          describes a sequence of\n                                           \
  \        2 steps of CYP450\n                                                   metabolism,\
  \ followed by\n                                                   1 step of Human\
  \ Gut\n                                                   metabolism, 1 step of\n\
  \                                                   Phase II, and 1 step of\n  \
  \                                                 Environmental Microbial\n    \
  \                                               Degradation:\n                 \
  \                                  'cyp450:2; hgut:1;\n                        \
  \                           phaseII:1; env:1'\n -s,--nsteps <Number of steps>  \
  \                   The number of steps for\n                                  \
  \                 the prediction. This\n                                       \
  \            option can be set by\n                                            \
  \       the user for the\n                                                   EC-based,\
  \ CYP450, Phase\n                                                   II, and Environmental\n\
  \                                                   microbial\n                \
  \                                   biotransformers. The\n                     \
  \                              default value is 1.\n -t,--mTolerance <Mass Tolerance>\
  \                  Mass tolerance for\n                                        \
  \           metabolite\n                                                   identification\
  \ (default\n                                                   is 0.01).\n\n(* )\
  \ While the 'superbio' option runs a set number of transformation steps\nin a pre-defined\
  \ order (e.g. deconjugation first, then\nOxidation/reduction, etc.), the 'allHuman'\
  \ option predicts all possible\nmetabolites from any applicable reaction(Oxidation,\
  \ reduction,\n(de-)conjugation) at each step.(** ) For the environmental microbial\n\
  biodegradation, all reactions (aerobic and anaerobic) are reported, and\nnot only\
  \ the aerobic biotransformations (as per default in the EAWAG\nBBD/PPS system).\n\
  \n*********\nExamples:\n*********\n\n1) To predict the biotransformation of a molecule\
  \ from an SDF input using\nthe human super transformer (option superbio) and annotate\
  \ the metabolites\nwith names and database IDs (from PubChem), run\n\n\njava -jar\
  \ biotransformer-1.1.5.jar -k pred -b superbio -isdf #{input file\nname} -osdf #{output\
  \ file} -a.\n\n2) To predict the 2-step biotransformation of Thymol (a monoterpene)\
  \ using\nthe human super transformer (option allHuman) using the SMILES input and\n\
  saving to a CSV file, run\n\njava -jar biotransformer-1.1.5.jar  -k pred -b allHuman\
  \ -ismi\n\"CC(C)C1=CC=C(C)C=C1O\" -ocsv #{replace with output file name} -s 2\n\n\
  3) Identify all human metabolites (max depth = 2) of Epicatechin\n(\"O[C@@H]1CC2=C(O)C=C(O)C=C2O[C@@H]1C1=CC=C(O)C(O)=C1\"\
  ) with masses\n292.0946 Da and 304.0946 Da, with a mass tolerance of 0.01 Da. Provide\
  \ an\nannotation (Common name, synonyms, and PubChem CID), when available.\n\njava\
  \ -jar biotransformer-1.1.5.jar  -k cid -b allHuman -ismi\n\"O[C@@H]1CC2=C(O)C=C(O)C=C2O[C@@H]1C1=CC=C(O)C(O)=C1\"\
  \ -osdf #{replace with\noutput file name} -s 2 -m \"292.0946;304.0946\" -t 0.01\
  \ -a\n\n- DO NOT forget the quotes around the SMILES string or the list of masses\n\
  4) Simulate an order sequence of metabolism of Atrazine\n(\"CCNC1=NC(=NC(=N1)Cl)NC(C)C\"\
  ), starting with two steps of Cyp450\noxidation, followed by one step of conjugation.\n\
  \ java -jar biotransformer-1.1.4.jar -ismi \"CCNC1=NC(=NC(=N1)Cl)NC(C)C\"\n-osdf\
  \ ~/atrazine-sequence.sdf -k pred -q \"cyp450:2; phaseII:1\"\n\nTo report issues,\
  \ provide feedback, or ask questions, please send an\ne-mail the following address:\
  \ djoumbou@ualberta.ca\n\nBioTransformer is offered to the public as a freely acessible\
  \ software\npackage under the GNU License GPL v2.1.Users are free to copy and\n\
  redistribute the material in any medium or format. Moreover, they could\nmodify,\
  \ and build upon the material unfer the condition that they must\ngive appropriate\
  \ credit, provide links to the license, and indicate if\nchanges were made. Furthermore,\
  \ the above copyright notice and this\npermission notice must be included. Use and\
  \ re-distribution of the these\nresources, in whole or in part, for commercial purposes\
  \ requires explicit\npermission of the authors. We ask that all users of the BioTransformer\n\
  software tool, the BioTransformer web server, or BioTransformerDB to cite\nthe BioTransformer\
  \ reference in any resulting publications, and to\nacknowledge the authors.\n\n\
  Important Notice:\n-----------------\n\nBioTransformer's environmental microbial\
  \ degradation module uses data from\nthe EAWAG's Biodegradation and Biocatalysis\
  \ Database, which is licensed by\nEnviPath (https://envipath.com/license/)under\
  \ the Creative Commons\nAttribution-NonCommercial-ShareAlike 4.0 International (CC\
  \ BY-NC-SA 4.0).\nTherefore users of the environmental microbial degradation module\
  \ must\ncite the following paper:\n\nenviPath?The environmental contaminant biotransformation\
  \ pathway resource.\nJ Wicker, T Lorsbach, M G?tlein, E Schmid, D Latino, S Kramer,\
  \ K Fenner.\nNucleic Acids Research, gkv1229 (full text).\n\nTo use the environmental\
  \ microbial module for commercial purposes, users\nmust request an apropriate license\
  \ from EnviPath.\n"
