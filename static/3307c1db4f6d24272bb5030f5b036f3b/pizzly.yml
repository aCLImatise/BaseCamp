!Command
positional: []
named:
- !Flag
  description: k-mer size used in kallisto
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: K
  optional: true
- !Flag
  description: 'Maximum number of mismatches allowed (default: 2)'
  synonyms:
  - -a
  - --align-score
  args: !SimpleFlagArg
    name: ALIGN_SCORE
  optional: true
- !Flag
  description: 'Maximum fragment size of library (default: 400)'
  synonyms:
  - -i
  - --insert-size
  args: !SimpleFlagArg
    name: INSERT_SIZE
  optional: true
- !Flag
  description: Prefix for output files
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: Annotation in GTF format
  synonyms:
  - -G
  - --gtf
  args: !SimpleFlagArg
    name: GTF
  optional: true
- !Flag
  description: File for caching annotation (created if not present, otherwise reused
    from previous runs)
  synonyms:
  - -C
  - --cache
  args: !SimpleFlagArg
    name: cache
  optional: true
- !Flag
  description: Fasta reference
  synonyms:
  - -F
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: Ignore any protein coding information in annotation
  synonyms:
  - --ignore-protein
  args: !EmptyFlagArg {}
  optional: true
command:
- pizzly
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
