!Command
positional: []
named: []
command:
- strain_tracking.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: path to input snps directory for one species (contains files 'snps_*.txt')
      requires having run 'merge_midas.py snps'
    synonyms:
    - --indir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: path to output file containing list of markers
    synonyms:
    - --out
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: comma-separated list of training samples by default, all samples
      are used
    synonyms:
    - --samples
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: minimum allele frequency (proportion of reads) per site for SNP calling
      (0.10)
    synonyms:
    - --min_freq
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: minimum number of reads supporting allele per site for SNP calling
      (3)
    synonyms:
    - --min_reads
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: maximum occurences of allele across samples (1) setting this to 1
      (default) will pick alleles found in exactly 1 sample
    synonyms:
    - --allele_prev
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: maximum number of genomic sites to process (use all) useful for quick
      tests
    synonyms:
    - --max_sites
    args: !SimpleFlagArg
      name: INT
    optional: true
  command:
  - strain_tracking.py
  - id_markers
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
