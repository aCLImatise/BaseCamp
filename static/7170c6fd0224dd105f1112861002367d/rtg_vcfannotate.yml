    be specified 0 or more times, or as a comma\nseparated list"
  synonyms:
  - -A
  - --annotation
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: "add variant IDs from BED file. May be specified\n0 or more times"
