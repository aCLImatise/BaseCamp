    \ or\n<sequence_name>:<pos>~<padding>"
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: "add computed annotation to VCF records. Allowed\nvalues are [AC, AN,\
