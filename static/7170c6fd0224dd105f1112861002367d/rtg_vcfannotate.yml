  synonyms:
  - -a
  - --add-header
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: do not gzip the output
  synonyms:
  - -Z
  - --no-gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prevent VCF header from being written
  synonyms:
  - --no-header
  args: !EmptyFlagArg {}
  optional: true
