!Command
positional:
- !Positional
  description: Config file for clustering of contigs. See documentation for help.
  position: 0
  name: FILE
  optional: false
named:
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Input directory where the input files addressed from the configuration
    file can be found (i.e., the profile database, if PROFILE.db::TABLE notation is
    used in the configuration file).
  synonyms:
  - -i
  - --input-directory
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
- !Flag
  description: The name to use when storing the resulting clustering in the database.
    This name will appear in the interactive interface and other relevant interfaces.
    Please consider using a short and descriptive single- word (if you do not do that
    you will make anvi'o complain).
  synonyms:
  - -N
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: The distance metric for the hierarchical clustering. If you do not
    use this flag, the distance metric you defined in your clustering config file
    will be used. If you have not defined one in your config file, then the system
    default will be used, which is "euclidean".
  synonyms:
  - --distance
  args: !SimpleFlagArg
    name: DISTANCE_METRIC
  optional: true
- !Flag
  description: Same story with the `--distance`, except, the system default for this
    one is ward.
  synonyms:
  - --linkage
  args: !SimpleFlagArg
    name: LINKAGE_METHOD
  optional: true
- !Flag
  description: By default, analysis results are stored in the profile database. The
    use of this flag will let you skip that
  synonyms:
  - --skip-store-in-db
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Don't do anything real. Test everything, and stop right before wherever
    the developer said 'well, this is enough testing', and decided to print out results.
  synonyms:
  - --dry-run
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-experimental-organization
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
