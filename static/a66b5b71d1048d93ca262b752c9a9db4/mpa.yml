!Command
positional: []
named:
- !Flag
  description: 'The path to the MPA installation folder. [Default: /tmp/tmp6z3s7q_f/bin]'
  synonyms:
  - -d
  - --mpa-directory
  args: !SimpleFlagArg
    name: MPA_DIRECTORY
  optional: true
- !Flag
  description: 'The logger level. [Default: INFO]'
  synonyms:
  - -l
  - --logging-level
  args: !ChoiceFlagArg
    choices:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
    - CRITICAL
  optional: true
- !Flag
  description: 'The vcf file to annotate (format: VCF). This vcf must be annotate
    with annovar.'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'The output vcf file with annotation (format : VCF)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- mpa
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
