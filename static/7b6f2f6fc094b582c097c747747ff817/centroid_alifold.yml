!Command
positional: []
named:
- !Flag
  description: '[ --engine ] arg     specify the inference engine (default: "McCaskill
    &  Alifold")'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --mixture ] arg    mixture weights of inference engines'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --gamma ] arg      weight of base pairs'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[ --threshold ] arg  thereshold of base pairs (this option overwrites\
    \  'gamma')"
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'compute (pseudo-)expected accuracy (pseudo if arg==0, sampling if
    arg>0; arg: # of sampling)'
  synonyms:
  - --ea
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'predict secondary structure by maximizing  pseudo-expected MCC (arg:
    # of sampling)'
  synonyms:
  - --max-mcc
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: run as an MEA estimator
  synonyms:
  - --mea
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: allow non-canonical base-pairs
  synonyms:
  - --noncanonical
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --constraints ]    use structure constraints'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output ] arg     specify filename to output predicted secondary  structures.
    If empty, use the standard output.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output base-pairing probability matrices which  contain base-pairing
    probabilities more than the  given value.
  synonyms:
  - --posteriors
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: specify filename to output base-pairing probability  matrices. If empty,
    use the standard output.
  synonyms:
  - --posteriors-output
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: draw predicted secondary structures with the  postscript (PS) format
  synonyms:
  - --postscript
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: use the parameter file
  synonyms:
  - --params
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --max-dist ] arg (=0) the maximum distance of base-pairs'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --sampling ] arg           specify the number of samples to be generated
    for each sequence'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max-clusters ] arg (=10) the maximum number of clusters for the  stochastic
    sampling algorithm'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=0)                 specify the seed for the random number  generator
    (set this automatically if seed=0)
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- centroid_alifold
subcommands: []
help_flag: !Flag
  description: '[ --help ]           show this message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
