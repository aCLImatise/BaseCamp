!Command
positional: []
named: []
command:
- dimspy
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Directory (*.raw, *.mzml or tab-delimited peaklist files), single
      *.mzml/*.raw file or zip archive (*.mzml only)
    synonyms:
    - -i
    - --input
    args: !SimpleFlagArg
      name: source
    optional: true
  - !Flag
    description: HDF5 file to save the peaklist objects to.
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: 'Tab-delimited file that include the name of the data files (*.raw
      or *.mzml) and meta data. Column names: filename, replicate, batch, injectionOrder,
      classLabel.'
    synonyms:
    - -l
    - --filelist
    args: !SimpleFlagArg
      name: FILELIST
    optional: true
  - !Flag
    description: Select function to calculate noise.
    synonyms:
    - -m
    - --function-noise
    args: !ChoiceFlagArg
      choices:
      - median
      - mean
      - mad
      - noise_packets
    optional: true
  - !Flag
    description: Signal-to-noise threshold
    synonyms:
    - -s
    - --snr-threshold
    args: !SimpleFlagArg
      name: SNR_THRESHOLD
    optional: true
  - !Flag
    description: Mass tolerance in Parts per million to group peaks across scans /
      mass spectra.
    synonyms:
    - -p
    - --ppm
    args: !SimpleFlagArg
      name: PPM
    optional: true
  - !Flag
    description: Minimum number of scans required for each m/z range or event.
    synonyms:
    - -n
    - --min_scans
    args: !SimpleFlagArg
      name: MIN_SCANS
    optional: true
  - !Flag
    description: Minimum fraction a peak has to be present. Use 0.0 to not apply this
      filter.
    synonyms:
    - -a
    - --min-fraction
    args: !SimpleFlagArg
      name: MIN_FRACTION
    optional: true
  - !Flag
    description: Maximum threshold - relative standard deviation (Calculated for peaks
      that have been measured across a minimum of two scans).
    synonyms:
    - -d
    - --rsd-threshold
    args: !SimpleFlagArg
      name: RSD_THRESHOLD
    optional: true
  - !Flag
    description: Skip the step where (SIM) windows are 'stitched' or 'joined' together.
      Individual peaklists are generated for each window.
    synonyms:
    - -k
    - --skip-stitching
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Ringing
    synonyms:
    - -r
    - --ringing-threshold
    args: !SimpleFlagArg
      name: RINGING_THRESHOLD
    optional: true
  - !Flag
    description: end scan_type, --include-scan-events start end scan_type Scan events
      to select. E.g. 100.0 200.0 sim or 50.0 1000.0 full
    synonyms:
    - -e
    args: !SimpleFlagArg
      name: start
    optional: true
  - !Flag
    description: end scan_type, --exclude-scan-events start end scan_type Scan events
      to select. E.g. 100.0 200.0 sim or 50.0 1000.0 full
    synonyms:
    - -x
    args: !SimpleFlagArg
      name: start
    optional: true
  - !Flag
    description: end, --remove-mz-range start end M/z range(s) to remove. E.g. 100.0
      102.0 or 140.0 145.0.
    synonyms:
    - -z
    args: !SimpleFlagArg
      name: start
    optional: true
  - !Flag
    description: Summary/Report of processed mass spectra
    synonyms:
    - -u
    - --report
    args: !SimpleFlagArg
      name: REPORT
    optional: true
  - !Flag
    description: The size of each block of peaks to perform clustering on.
    synonyms:
    - -b
    - --block-size
    args: !SimpleFlagArg
      name: BLOCK_SIZE
    optional: true
  - !Flag
    description: Number of central processing units (CPUs).
    synonyms:
    - -c
    - --ncpus
    args: !SimpleFlagArg
      name: NCPUS
    optional: true
  command:
  - dimspy
  - process-scans
  subcommands: []
  help_flag: !Flag
