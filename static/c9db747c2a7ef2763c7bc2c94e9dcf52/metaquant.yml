!Command
positional: []
named:
- !Flag
  description: Analysis mode. If taxfun is chosen, both function and taxonomy files
    must be provided
  synonyms:
  - --mode
  - -m
  args: !ChoiceFlagArg
    choices: !!set
      ? tax
      ? fn
      ? taxfn
  optional: true
- !Flag
  description: 'Give the column names in the intensity file that correspond to a given
    sample group. This can either be JSON formatted or be a path to a tabular file.
    JSON example of two experimental groups and two samples in each group: {"A": ["A1",
    "A2"], "B": ["B1", "B2"]}'
  synonyms:
  - --samps
  - -s
  args: !SimpleFlagArg
    name: SAMPS
  optional: true
- !Flag
  description: Path to the file with intensity data. Must be tabular, have a peptide
    sequence column, and be raw, untransformed intensity values. Missing values can
    be 0, NA, or NaN- transformed to NA for analysis
  synonyms:
  - --int_file
  - -i
  args: !SimpleFlagArg
    name: INT_FILE
  optional: true
- !Flag
  description: The column name within the intensity, function, and/or taxonomy file
    that corresponds to the peptide sequences.
  synonyms:
  - --pep_colname
  args: !SimpleFlagArg
    name: PEP_COLNAME
  optional: true
- !Flag
  description: Output file
  synonyms:
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: Path to file with function. The file must be tabular, with a peptide
    sequence column and either a GO-term column (named "go") and/or a COG column (named
    "cog").
  synonyms:
  - --func_file
  - -f
  args: !SimpleFlagArg
    name: FUNC_FILE
  optional: true
- !Flag
  description: Which functional terms to use. This also corresponds to the column
    name in func_file
  synonyms:
  - --ontology
  args: !ChoiceFlagArg
    choices: !!set
      ? go
      ? cog
  optional: true
- !Flag
  description: Path to full obo. If obo_path does not exist, the file will be downloaded.
  synonyms:
  - --obo_path
  args: !SimpleFlagArg
    name: OBO_PATH
  optional: true
- !Flag
  description: Path to generic slim obo. If slim_path does not exist, the file will
    be downloaded.
  synonyms:
  - --slim_path
  args: !SimpleFlagArg
    name: SLIM_PATH
  optional: true
- !Flag
  description: Flag. If provided, terms are mapped from the full OBO to the slim OBO.
    Terms not in the full OBO will be skipped.
  synonyms:
  - --slim_down
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Flag. If provided, the most recent OBO file is downloaded to obo_path,
    and if slim_down, the most recent generic slim is downloaded as well. Caution:
    will overwrite anything at these locations.'
  synonyms:
  - --update_obo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to (tabular) file with taxonomy assignments. There should be a
    peptide sequence column with name pep_colname, and a taxonomy column with name
    tax_colname
  synonyms:
  - --tax_file
  - -t
  args: !SimpleFlagArg
    name: TAX_FILE
  optional: true
- !Flag
  description: Name of taxonomy column in tax file. The column must be either NCBI
    taxids (strongly preferred) or taxonomy names. Unipept name output is known to
    function well, but other formats may not work.
  synonyms:
  - --tax_colname
  args: !SimpleFlagArg
    name: TAX_COLNAME
  optional: true
- !Flag
  description: Perform t-tests on the summed intensities.FDR- corrected q-values are
    returned.
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --test and --paired are provided, perform paired t-tests.
  synonyms:
  - --paired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum number of intensities in each sample group. Anything with lower
    number of intensities will be filtered out.Only applies when testing, not to descriptive
    statistics.
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
command:
- metaquant
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: metaquant [-h] --mode {fn,tax,taxfn} --samps SAMPS --int_file INT_FILE\n\
  \                 --pep_colname PEP_COLNAME --outfile OUTFILE\n                \
  \ [--func_file FUNC_FILE] [--ontology {go,cog}]\n                 [--obo_path OBO_PATH]\
  \ [--slim_path SLIM_PATH] [--slim_down]\n                 [--update_obo] [--tax_file\
  \ TAX_FILE]\n                 [--tax_colname TAX_COLNAME] [--test] [--paired]\n\
  \                 [--threshold THRESHOLD]\n\noptional arguments:\n  -h, --help \
  \           show this help message and exit\n\nRequired for all analyses:\n  --mode\
  \ {fn,tax,taxfn}, -m {fn,tax,taxfn}\n                        Analysis mode. If taxfun\
  \ is chosen, both function and\n                        taxonomy files must be provided\n\
  \  --samps SAMPS, -s SAMPS\n                        Give the column names in the\
  \ intensity file that\n                        correspond to a given sample group.\
  \ This can either be\n                        JSON formatted or be a path to a tabular\
  \ file. JSON\n                        example of two experimental groups and two\
  \ samples in\n                        each group: {\"A\": [\"A1\", \"A2\"], \"B\"\
  : [\"B1\", \"B2\"]}\n  --int_file INT_FILE, -i INT_FILE\n                      \
  \  Path to the file with intensity data. Must be tabular,\n                    \
  \    have a peptide sequence column, and be raw,\n                        untransformed\
  \ intensity values. Missing values can be\n                        0, NA, or NaN-\
  \ transformed to NA for analysis\n  --pep_colname PEP_COLNAME\n                \
  \        The column name within the intensity, function, and/or\n              \
  \          taxonomy file that corresponds to the peptide\n                     \
  \   sequences.\n  --outfile OUTFILE     Output file\n\nFunction:\n  --func_file\
  \ FUNC_FILE, -f FUNC_FILE\n                        Path to file with function. The\
  \ file must be tabular,\n                        with a peptide sequence column\
  \ and either a GO-term\n                        column (named \"go\") and/or a COG\
  \ column (named \"cog\").\n  --ontology {go,cog}   Which functional terms to use.\
  \ This also corresponds\n                        to the column name in func_file\n\
  \  --obo_path OBO_PATH   Path to full obo. If obo_path does not exist, the file\n\
  \                        will be downloaded.\n  --slim_path SLIM_PATH\n        \
  \                Path to generic slim obo. If slim_path does not exist,\n      \
  \                  the file will be downloaded.\n  --slim_down           Flag. If\
  \ provided, terms are mapped from the full OBO\n                        to the slim\
  \ OBO. Terms not in the full OBO will be\n                        skipped.\n  --update_obo\
  \          Flag. If provided, the most recent OBO file is\n                    \
  \    downloaded to obo_path, and if slim_down, the most\n                      \
  \  recent generic slim is downloaded as well. Caution:\n                       \
  \ will overwrite anything at these locations.\n\nTaxonomy:\n  --tax_file TAX_FILE,\
  \ -t TAX_FILE\n                        Path to (tabular) file with taxonomy assignments.\n\
  \                        There should be a peptide sequence column with name\n \
  \                       pep_colname, and a taxonomy column with name\n         \
  \               tax_colname\n  --tax_colname TAX_COLNAME\n                     \
  \   Name of taxonomy column in tax file. The column must\n                     \
  \   be either NCBI taxids (strongly preferred) or taxonomy\n                   \
  \     names. Unipept name output is known to function well,\n                  \
  \      but other formats may not work.\n\nStatistics:\n  --test                Perform\
  \ t-tests on the summed intensities.FDR-\n                        corrected q-values\
  \ are returned.\n  --paired              If --test and --paired are provided, perform\
  \ paired\n                        t-tests.\n  --threshold THRESHOLD\n          \
  \              Minimum number of intensities in each sample group.\n           \
  \             Anything with lower number of intensities will be\n              \
  \          filtered out.Only applies when testing, not to\n                    \
  \    descriptive statistics.\n"
