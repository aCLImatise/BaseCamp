version_flag:
help_text: "\nUsage:       amptk SRA-submit <arguments>\nversion:     1.5.1\n\nDescription:\
  \ Script aids in submitted your data to NCBI Sequence Read Archive (SRA) by splitting\n\
  \             FASTQ file from Ion, 454, or Illumina by barcode sequence into separate\
  \ files for\n             submission to SRA.  This ensures your data is minimally\
  \ processed as only barcodes\n             are removed.  However, you can assert\
  \ that primers must be found in order for\n             sequences to be processed.\
  \  Additionally, you can pass the --biosample argument\n             with an NCBI\
  \ biosample tab-delimited file and the script will auto-populate an\n          \
  \   SRA submission file.\n\nArguments:   -i, --input         Input FASTQ file or\
  \ folder (Required)\n             -o, --out           Output base name. Default:\
  \ sra\n             -m, --mapping_file  QIIME-like mapping file.\n             -b,\
  \ --barcode_fasta Mulit-fasta file containing barcodes used.\n             -s, --biosample\
  \     BioSample worksheet from NCBI (from confirmation email)\n             -p,\
  \ --platform      Sequencing platform. Defalt: ion (ion, illumina, 454)\n      \
  \       -n, --names         CSV name mapping file, e.g. BC_1,NewName\n         \
  \    -d, --description   Paragraph description for SRA experimental design. Use\
  \ quotes to wrap paragraph.\n             -f, --fwd_primer    Forward primer sequence.\
  \ Default: fITS7\n             -r, --rev_primer    Reverse primer sequence. Default:\
  \ ITS4\n             -a, --append        Append a name to the output of all files\
  \ in run, i.e. run1 -> Sample_run1\n             --primer_mismatch   Number of mismatches\
  \ allowed in primer search. Default: 2\n             --barcode_mismatch  Number\
  \ of mismatches in barcode to allow. Default: 0\n             --require_primer \
  \   Require primer(s) to be present for output. Default: off [off,forward,both]\n\
  \             --min_len           Minimum length read to keep after trimming barcodes.\
  \ Default 50\n             ---force            Overwrite directory with same name\n\
  \        \n"
