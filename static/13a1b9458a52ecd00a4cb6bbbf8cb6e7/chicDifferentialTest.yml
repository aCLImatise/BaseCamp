help_text: "usage: chicDifferentialTest --interactionFile INTERACTIONFILE\n      \
  \                      [INTERACTIONFILE ...] --alpha ALPHA\n                   \
  \         [--interactionFileFolder INTERACTIONFILEFOLDER]\n                    \
  \        [--outputFolder OUTPUTFOLDER]\n                            [--statisticTest\
  \ {fisher,chi2}] [--batchMode]\n                            [--threads THREADS]\n\
  \                            [--rejectedFileNamesToFile REJECTEDFILENAMESTOFILE]\n\
  \                            [--help] [--version]\n\nchicDifferentialTest tests\
  \ if two locations under consideration of the reference point have a different interaction\
  \ count. For this either Fisher's test or the chi2 contingency test can be used.\n\
  The files that are accepted for this test can be created with `chicAggregateStatistic`.\
  \ H0 assumes the interactions are not different. Therefore the differential interaction\
  \ counts are all where H0 was rejected.\n\nAn example usage is:\n\n`$ chicDifferentialTest\
  \ --interactionFile viewpoint1_aggregated.txt  viewpoint2_aggregated.txt --alpha\
  \ 0.05 --statisticTest fisher --outputFolder differentialResults`\n\nand this will\
  \ create three files: `viewpoint1_viewpoint2_aggregated_H0_accepted.txt`, `viewpoint1_viewpoint2_aggregated_H0_rejected.txt`,\
  \ `viewpoint1_viewpoint2_aggregated_results.txt`\n\nThe first file contains all\
  \ locations where H0 was accepted, the second file all locations where H0 was rejected\
  \ and the third one all locations with the test result.\n\nA second mode is the\
  \ batch processing mode. For this you need a file containing the names of the aggregated\
  \ files (generated by chicAggregateStatistic via --writeFileNamesToFile and the\
  \ batch mode):\n\n`$ chicDifferentialTest --statisticTest fisher --alpha 0.05 --interactionFile\
  \ aggregatedFilesBatch.txt --interactionFileFolder aggregatedFilesFolder --batchMode\
  \ --threads 20 --outputFolder differentialResults`\n\nThis will create, as in the\
  \ non-batch mode, three files per aggregated file and writes the file name to the\
  \ file given by `--rejectedFileNamesToFile`. This last file can be used to plot\
  \ the differential interactions per viewpoint in batch mode, using chicPlotViewpoint.\n\
  \nRequired arguments:\n  --interactionFile INTERACTIONFILE [INTERACTIONFILE ...],\
  \ -if INTERACTIONFILE [INTERACTIONFILE ...]\n                        path to the\
  \ interaction files which should be used for\n                        the differential\
  \ test.\n  --alpha ALPHA, -a ALPHA\n                        define a significance\
  \ level (alpha) for accepting\n                        samples\n\nOptional arguments:\n\
  \  --interactionFileFolder INTERACTIONFILEFOLDER, -iff INTERACTIONFILEFOLDER\n \
  \                       Folder where the interaction files are stored. Applies\n\
  \                        only for batch mode.\n  --outputFolder OUTPUTFOLDER, -o\
  \ OUTPUTFOLDER\n                        Output folder of the files.\n  --statisticTest\
  \ {fisher,chi2}\n                        Type of test used: fisher's exact test\
  \ or chi2\n                        contingency\n  --batchMode, -bm      turn on\
  \ batch mode. The given file for\n                        --interactionFile and\
  \ or --targetFile contain a list\n                        of the to be processed\
  \ files.\n  --threads THREADS, -t THREADS\n                        Number of threads\
  \ (uses the python multiprocessing\n                        module)\n  --rejectedFileNamesToFile\
  \ REJECTEDFILENAMESTOFILE, -r REJECTEDFILENAMESTOFILE\n                        Writes\
  \ the names of the rejected H0 (therefore\n                        containing the\
  \ differential interactions) to file. Can\n                        be used for batch\
  \ processing mode of\n                        chicPlotViewpoint.\n  --help, -h \
  \           show this help message and exit\n  --version             show program's\
  \ version number and exit\n"
