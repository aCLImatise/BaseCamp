!Command
positional: []
named:
- !Flag
  description: an input tab-delimited table, with samples as the first column and
    an integer sequencing depth as the second [REQUIRED]
  synonyms:
  - -s
  - --input_seq_depth_file
  args: !SimpleFlagArg
    name: INPUT_SEQ_DEPTH_FILE
  optional: true
- !Flag
  description: the input trait counts on per otu basis in biom format (can be gzipped)
    [REQUIRED]
  synonyms:
  - -i
  - --input_count_table
  args: !SimpleFlagArg
    name: INPUT_COUNT_TABLE
  optional: true
- !Flag
  description: the output file for the scaled metagenome [REQUIRED]
  synonyms:
  - -o
  - --output_metagenome_table
  args: !SimpleFlagArg
    name: OUTPUT_METAGENOME_TABLE
  optional: true
command:
- scale_metagenome.py
subcommands: []
help_flag:
usage_flag:
version_flag:
