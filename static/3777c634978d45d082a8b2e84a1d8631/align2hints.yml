!Command
positional: []
named:
- !Flag
  description: '... -o gthfile'
  synonyms:
  - -skipalignmentout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input file from gth (gff3), spaln (gff3) or exonerate output
  synonyms:
  - --in
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: contains CDSpart, CDS and intron hints
  synonyms:
  - --out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: This many bp are cut off of each CDSpart hint w.r.t. the cds (default
    15).
  synonyms:
  - --CDSpart_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Alignments with longer gaps are discarded (default 350000).
  synonyms:
  - --maxintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Alignments with gaps shorter than this and longer than maxgaplen are
    discarded (default 41).
  synonyms:
  - --minintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Priority of hint group (default 4).
  synonyms:
  - --priority
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Alignment program of input file, either 'gth', 'spaln', 'exonerate',
    'scipio', or 'gemoma'.
  synonyms:
  - --prg
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: Source identifier (default 'P')
  synonyms:
  - --source
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: Do not output CDSpart hints, but complete CDS hints.
  synonyms:
  - --CDS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if prg is exonerate and start hints shall be created, the genome file
    from which the alignments were generated, must be specified.
  synonyms:
  - --genome_file
  args: !SimpleFlagArg
    name: s
  optional: true
command:
- align2hints.pl
subcommands: []
help_flag: !Flag
  description: Print this help message.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version of align2hints.pl
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
