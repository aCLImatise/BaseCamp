!Command
positional: []
named:
- !Flag
  description: Path to the predictions file in text format
  synonyms:
  - -i
  - --predictions-file
  args: !SimpleFlagArg
    name: PREDICTIONS-FILE
  optional: true
- !Flag
  description: Cell id column name. If not provided, it is assumed cell ids are represented
    by index
  synonyms:
  - -b
  - --cell-id-col
  args: !SimpleFlagArg
    name: CELL-ID-COL
  optional: true
- !Flag
  description: 'Should score column be added? Default: FALSE'
  synonyms:
  - -s
  - --get-scores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the classifier object in .rds format (Optional; required to
    add dataset of origin to output table)
  synonyms:
  - -k
  - --classifier
  args: !SimpleFlagArg
    name: CLASSIFIER
  optional: true
- !Flag
  description: Path to the final output file in text format
  synonyms:
  - -o
  - --output-table
  args: !SimpleFlagArg
    name: OUTPUT-TABLE
  optional: true
command:
- scpred_get_std_output.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
