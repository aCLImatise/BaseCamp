!Command
positional: []
named:
- !Flag
  description: VCF files to preprocess (use file:sample for a specific sample column).
  synonyms:
  - --input-vcf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output-vcf ] arg          Output variant comparison results to
    VCF.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reference ] arg           The reference fasta file.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg            The location to start at.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg             Use a bed file for getting a subset
    of  regions (traversal via tabix).'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --targets ] arg             Use a bed file for getting a subset
    of  targets (streaming the whole file, ignoring  things outside the bed regions).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set to true to output progress information.
  synonyms:
  - --progress
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Expand GTs on chrX: turn 1 into 1/1'
  synonyms:
  - --haploid-x
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output progress information every n seconds.
  synonyms:
  - --progress-seconds
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Maximum number of records to process.
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --preprocess-variants ] arg Apply variant normalisations, trimming,  realignment
    for complex variants (off by  default).'
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --leftshift ] arg           Left-shift indel alleles (off by default).'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
command:
- preprocess
subcommands: []
help_flag: !Flag
  description: '[ --help ]                    produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
