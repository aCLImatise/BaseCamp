!Command
positional: []
named:
- !Flag
  description: Input file with genes positions.
  synonyms:
  - --input_genes
  args: !SimpleFlagArg
    name: INPUT_GENES_POSITIONS
  optional: true
- !Flag
  description: The output directory where the genes sequences are written. Default
    is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
command:
- generate_adjacent_genes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
