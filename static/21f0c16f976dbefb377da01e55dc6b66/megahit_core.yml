!Command
positional: []
named: []
command:
- megahit_core
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: assemble
    optional: false
  named:
  - !Flag
    description: succinct de Bruijn graph name
    synonyms:
    - -s
    - --sdbg_name
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=out)         output prefix
    synonyms:
    - -o
    - --output_prefix
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)         number of cpu threads
    synonyms:
    - -t
    - --num_cpu_threads
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=-1)            max length for tips to be removed. -1 for 2k
    synonyms:
    - --max_tip_len
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=200)        min length of a standalone contig to output to final.contigs.fa
    synonyms:
    - --min_standalone
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=2)            bubbles level 0-3
    synonyms:
    - --bubble_level
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=20)              merge complex bubbles of length <= merge_len *
      k
    synonyms:
    - --merge_len
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.98)        min similarity of complex bubble merging
    synonyms:
    - --merge_similar
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=2)             strength of low local depth contig pruning (0-3)
    synonyms:
    - --prune_level
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.1)      ratio threshold for disconnecting contigs
    synonyms:
    - --disconnect_ratio
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.2)       ratio to define low depth contigs
    synonyms:
    - --low_local_ratio
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=5)         number of rounds of graphs cleaning
    synonyms:
    - --cleaning_rounds
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=-1)              if prune_level >= 2, permanently remove low local
      coverage unitigs under this threshold
    synonyms:
    - --min_depth
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: this is the last iteration
    synonyms:
    - --is_final_round
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: output standalone contigs to *.final.contigs.fa
    synonyms:
    - --output_standalone
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: remove bubble carefully
    synonyms:
    - --careful_bubble
    args: !EmptyFlagArg {}
    optional: true
  command:
  - megahit_core
  - assemble
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: local
    optional: false
  named:
  - !Flag
    description: ''
    synonyms:
    - -c
    args: !SimpleFlagArg
      name: contigs.fa
    optional: true
  - !Flag
    description: ''
    synonyms:
    - -r
    args: !SimpleFlagArg
      name: reads.fq
    optional: true
  - !Flag
    description: ''
    synonyms:
    - -o
    args: !SimpleFlagArg
      name: out.local_contig.fa
    optional: true
  command:
  - megahit_core
  - local
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: iterate
    optional: false
  - !Positional
    description: ''
    position: 1
    name: opt
    optional: true
  named:
  - !Flag
    description: (*) contigs file, fasta/fastq format, output by assembler
    synonyms:
    - -c
    - --contig_file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (*) bubble file, fasta/fastq format, output by assembler
    synonyms:
    - -b
    - --bubble_file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (*) reads to be aligned. "-" for stdin. Can be gzip'ed.
    synonyms:
    - -r
    - --read_file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)         number of cpu threads, at least 2. 0 for auto detect.
    synonyms:
    - -t
    - --num_cpu_threads
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)                  (*) current kmer size.
    synonyms:
    - -k
    - --kmer_k
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)                    (*) step for iteration (<= 28). i.e. this
      iteration is from kmer_k to (kmer_k + step)
    synonyms:
    - -s
    - --step
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (*) output_prefix.edges.0 will be created.
    synonyms:
    - -o
    - --output_prefix
    args: !SimpleFlagArg
      name: arg
    optional: true
  command:
  - megahit_core
  - iterate
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: sdbg_builder
    optional: false
  - !Positional
    description: ''
    position: 1
    name: count
    optional: false
  named:
  - !Flag
    description: (=21)                 kmer size
    synonyms:
    - -k
    - --kmer_k
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=2)      min frequency to output an edge
    synonyms:
    - -m
    - --min_kmer_frequency
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)                Max memory to be used. 90% of the free memory
      is recommended.
    synonyms:
    - --host_mem
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0)         number of CPU threads. At least 2.
    synonyms:
    - --num_cpu_threads
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: read library configuration file.
    synonyms:
    - --read_lib_file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=out)         output prefix
    synonyms:
    - --output_prefix
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: "(=1)                memory options. 0: minimize memory usage; 1:\
      \ automatically use moderate memory; other: use all available mem specified\
      \ by '--host_mem'"
    synonyms:
    - --mem_flag
    args: !SimpleFlagArg
      name: arg
    optional: true
  command:
  - megahit_core
  - count
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
