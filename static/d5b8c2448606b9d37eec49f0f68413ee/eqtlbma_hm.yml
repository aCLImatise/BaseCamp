!Command
positional: []
named:
- !Flag
  description: level (0/default=1/2/3)
  synonyms:
  - -v
  - --verbose
  args: !SimpleFlagArg
    name: verbosity
  optional: true
- !Flag
  description: input data (usually output files from eqtlbma_bf)
  synonyms:
  - --data
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: of subgroups
  synonyms:
  - --nsubgrp
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: which model to fit (default=configs/types)
  synonyms:
  - --model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dimension of the model (nb of active configs or types)
  synonyms:
  - --dim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of grid points
  synonyms:
  - --ngrid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output file (gzipped)
  synonyms:
  - --out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'file for initialization 3 columns: param<tab>value<tab>fixed (TRUE
    or FALSE)'
  synonyms:
  - --init
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: random initialization
  synonyms:
  - --rand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: seed used with --rand, otherwise use time
  synonyms:
  - --seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: threshold to stop the EM (default=0.05)
  synonyms:
  - --thresh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum number of iterations (optional) useful if wall-time limit (see
    also --init)
  synonyms:
  - --maxit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum step length for SQUAREM default=1 (meaning classical EM), around
    3 is a good option
  synonyms:
  - --msl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of threads (default=1)
  synonyms:
  - --thread
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: of configurations to keep (e.g. "1|3|1-3")
  synonyms:
  - --configs
  args: !SimpleFlagArg
    name: subset
  optional: true
- !Flag
  description: "'general' ABFs (useful for BMAlite)"
  synonyms:
  - --keepgen
  args: !SimpleFlagArg
    name: keep
  optional: true
- !Flag
  description: compute the confidence intervals (single thread, thus slow)
  synonyms:
  - --getci
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compute the Bayes Factors using the estimated weights can take some
    time, otherwise only the estimated weights are reported
  synonyms:
  - --getbf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fixed value for pi0 (pi0 hence won't be updated in the EM)
  synonyms:
  - --pi0
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file with estimates of hyperparameters to only compute confidence intervals
  synonyms:
  - --ci
  args: !EmptyFlagArg {}
  optional: true
command:
- eqtlbma_hm
subcommands: []
help_flag: !Flag
  description: display the help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - -V
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
