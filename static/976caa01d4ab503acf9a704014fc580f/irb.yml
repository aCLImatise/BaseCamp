!Command
positional: []
named:
- !Flag
  description: Use prompt appropriate for inf-ruby-mode on emacs. Suppresses --readline.
  synonyms:
  - --inf-ruby-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /--simple-prompt Simple prompt mode
  synonyms:
  - --sample-book-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: No prompt mode
  synonyms:
  - --noprompt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Share self with sub-irb.
  synonyms:
  - --single-irb
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display trace for each execution of commands.
  synonyms:
  - --tracer
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display backtrace top n and tail n. The default value is 16.
  synonyms:
  - --back-trace-limit
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Set internal debug level to n (not for popular use)
  synonyms:
  - --irb_debug
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Show details
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't show details
  synonyms:
  - --noverbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: of irb from the list of command-line args
  synonyms:
  - --                Separate
  args: !SimpleFlagArg
    name: options
  optional: true
command:
- irb
subcommands: []
help_flag: !Flag
  description: Print help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print the version of irb
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
