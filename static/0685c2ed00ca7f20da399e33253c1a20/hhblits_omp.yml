!Command
positional: []
named:
- !Flag
  description: 'input/query: single sequence or multiple sequence alignment (MSA)
    in a3m, a2m, or FASTA format, or HMM in hhm format'
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: database name (e.g. uniprot20_29Feb2012)                         Multiple
    databases may be specified with '-d <db1> -d <db2> ...'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: '[1,8]   number of iterations (default=2)                               '
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1]   E-value cutoff for inclusion in result alignment (def=0.001)       '
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use FASTA: columns with residue in 1st sequence are match states'
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: first
  optional: true
- !Flag
  description: '[0,100]     use FASTA: columns with fewer than X% gaps are match states   '
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
