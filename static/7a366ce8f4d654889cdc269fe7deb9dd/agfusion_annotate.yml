  \                  [--protein_databases PROTEIN_DATABASES [PROTEIN_DATABASES ...]]\n\
  \                         [--recolor RECOLOR] [--rename RENAME]\n              \
  \           [--exclude_domain EXCLUDE_DOMAIN [EXCLUDE_DOMAIN ...]]\n           \
  \              [--type TYPE] [-w WIDTH] [-ht HEIGHT] [--dpi DPI]\n             \
  \            [--fontsize FONTSIZE] [--WT] [-ms] [-ndl] [--debug]\n             \
  \            [--scale SCALE]\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n  -g5 GENE5PRIME, --gene5prime GENE5PRIME\n      \
  \                  5' gene partner\n  -g3 GENE3PRIME, --gene3prime GENE3PRIME\n\
  \                        3' gene partner\n  -j5 JUNCTION5PRIME, --junction5prime\
  \ JUNCTION5PRIME\n                        Genomic location of predicted fuins for\
  \ the 5' gene\n                        partner. The 1-based position that is the\
  \ last\n                        nucleotide included in the fusion before the junction.\n\
  \  -j3 JUNCTION3PRIME, --junction3prime JUNCTION3PRIME\n                       \
  \ Genomic location of predicted fuins for the 3' gene\n                        partner.\
  \ The 1-based position that is the first\n                        nucleotide included\
  \ in the fusion after the junction.\n  -db DATABASE, --database DATABASE\n     \
  \                   Path to the AGFusion database (e.g. --db\n                 \
  \       /path/to/agfusion.homo_sapiens.87.db)\n  -o OUT, --out OUT     Directory\
  \ to save results\n  -nc, --noncanonical   (Optional) Include non-canonical gene\
  \ transcripts in\n                        the analysis (default False).\n  --protein_databases\
  \ PROTEIN_DATABASES [PROTEIN_DATABASES ...]\n                        (Optional)\
  \ Space-delimited list of one or more protein\n                        feature databases\
  \ to include when visualizing\n                        proteins. Options are: pfam,\
  \ smart, superfamily,\n                        tigrfam, pfscan (Prosite_profiles),\
  \ tmhmm (i.e.\n                        transmembrane), seg (low_complexity regions),\
  \ ncoils\n                        (coiled coil regions), prints, pirsf, and signalp\n\
  \                        (signal peptide regions) (default: --protein_databases\n\
  \                        pfam and tmhmm).\n  --recolor RECOLOR     (Optional) Re-color\
  \ a domain. Provide the original\n                        name of the domain then\
  \ your color (semi-colon\n                        delimited, all in quotes). Can\
  \ specify --recolor\n                        multiples for each domain. (e.g. --color\n\
  \                        \"Pkinase_Tyr;blue\" --color \"I-set;#006600\").\n  --rename\
  \ RENAME       (Optional) Rename a domain. Provide the original name\n         \
  \               of the domain then your new name (semi-colon\n                 \
  \       delimited, all in quotes). Can specify --rename\n                      \
  \  multiples for each domain. (e.g. --rename\n                        \"Pkinase_Tyr;Kinase\"\
  ).\n  --exclude_domain EXCLUDE_DOMAIN [EXCLUDE_DOMAIN ...]\n                   \
  \     (Optional) Exclude a certain domain(s) from plotting\n                   \
  \     by providing a space-separated list of domain names.\n  --type TYPE      \
  \     (Optional) Image file type (png, jpeg, pdf). Default:\n                  \
  \      png\n  -w WIDTH, --width WIDTH\n                        (Optional) Image\
  \ width in inches (default 10).\n  -ht HEIGHT, --height HEIGHT\n               \
  \         (Optional) Image file height in inches (default 3).\n  --dpi DPI     \
  \        (Optional) Dots per inch.\n  --fontsize FONTSIZE   (Optional) Fontsize\
  \ (default 12).\n  --WT                  (Optional) Include this to plot wild-type\n\
  \                        architechtures of the 5' and 3' genes\n  -ms, --middlestar\
  \     (Optional) Insert a * at the junction position for the\n                 \
  \       cdna, cds, and protein sequences (default False).\n  -ndl, --no_domain_labels\n\
  \                        (Optional) Do not label domains.\n  --debug           \
  \    (Optional) Enable debugging logging.\n  --scale SCALE         (Optional) Set\
  \ maximum width (in amino acids) of the\n                        figure to rescale\
