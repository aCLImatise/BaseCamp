&id002 !Command
command:
- mimodd
- map
positional:
- !Positional
  description: "specify \"SVD\" for Simple Variant Density analysis,\n\"VAF\" for\
    \ Variant Allele Frequency analysis or \"VAC\"\nfor Variant Allele Contrast analysis."
  position: 0
  name: analysis_mode
  optional: false
- !Positional
  description: "valid input files are VCF files or per-variant report\nfiles (as generated\
    \ by this tool with the \"-t\" option\nor by the CloudMap Hawaiian Variant Density\
    \ Mapping\ntool)."
  position: 1
  name: input_file
  optional: false
- !Positional
  description: '--ylim-hist FLOAT     upper limit for histogram plot y-axis (default:
    auto)'
  position: 0
  name: plots
  optional: false
named:
- !Flag
  description: "redirect the binned variant counts to this file\n(default: stdout)."
  synonyms:
  - -o
  - --ofile
  args: !SimpleFlagArg
    name: OFILE
  optional: true
- !Flag
  description: suppress warning messages about plotting problems.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "list of bin sizes to be used for histogram plots and\nlinkage reports\
    \ (default: 1Mb and 500Kb)"
  synonyms:
  - -b
  - --bin-sizes
  args: !RepeatFlagArg
    name: SIZE
  optional: true
- !Flag
  description: "name of the sample (as appearing in the input vcf\nfile) for which\
    \ variants should be mapped (cannot be\nused in SVD mode)"
  synonyms:
  - -m
  - --mapping-sample
  args: !SimpleFlagArg
    name: sample_name
  optional: true
- !Flag
  description: "name of the sample to provide related parent strain\n(mutagenesis\
    \ strain) variants for the analysis in\nVariant Allele Frequency (VAF) mode."
  synonyms:
  - -r
  - --related-parent
  args: !SimpleFlagArg
    name: parent_name
  optional: true
- !Flag
  description: "name of the sample to provide unrelated parent strain\n(mapping strain)\
    \ variants for the analysis in Variant\nAllele Frequency (VAF) mode."
  synonyms:
  - -u
  - --unrelated-parent
  args: !SimpleFlagArg
    name: parent_name
  optional: true
- !Flag
  description: "if variant data for either the related or the\nunrelated parent strain\
    \ is not provided, the tool can\ntry to infer the alleles present in that parent\
    \ from\nthe allele spectrum found in the mapping sample. Use\nwith caution on\
    \ carefully filtered variant lists only!"
  synonyms:
  - -i
  - --infer
  - --infer-missing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "name of the sample (as appearing in the input vcf\nfile) that provides\
    \ the contrast for the mapping\nsample"
  synonyms:
  - -c
  - --contrast-sample
  args: !SimpleFlagArg
    name: sample_name
  optional: true
- !Flag
  description: "generate text-based output for every variant position\nand save it\
    \ to the specified file. This file can be\nused as input during later runs of\
    \ the tool, which\nwill speed up replotting."
  synonyms:
  - -t
  - --text-file
  args: !SimpleFlagArg
    name: TEXT_FILE
  optional: true
- !Flag
  description: "if an input file does not specify required contig\ninformation (chromosome\
    \ names and sizes), extract this\ninformation from SEQINFO_FILE. This file can\
    \ be a\nreference genome file in fasta format or a CloudMap-\nstyle sequence dictionary\
    \ file. This option is never\nnecessary with MiModD-generated input, but can be\n\
    useful with input files generated by third-party tools\nthat do not record contig\
    \ information in their output."
  synonyms:
  - -s
  - --seqinfo
  args: !SimpleFlagArg
    name: SEQINFO_FILE
  optional: true
- !Flag
  description: "generate valid input for the original CloudMap Mapping\ntools and\
    \ save it to the text output file specified by\nthe \"-t\" option. This option\
    \ can only be used in \"SVD\"\nor \"VAF\" mode, which have an equivalent in CloudMap."
  synonyms:
  - --cloudmap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "generate graphical output and store it in the given\nfile (default:\
    \ no graphical output)"
  synonyms:
  - -p
  - --plot-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: do not autoscale x-axes to size of largest contig
  synonyms:
  - --fit-width
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "do not produce scatter plots of observed segregation\nrates; just\
    \ plot histograms"
  synonyms:
  - --no-scatter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "span parameter for the Loess regression line through\nthe linkage\
    \ data (default: 0.1, specify 0 to skip\ncalculation)"
  synonyms:
  - -l
  - --loess-span
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'upper limit for scatter plot y-axis (default: 1)'
  synonyms:
  - --ylim-scatter
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: color(s) for scatter plot data points
  synonyms:
  - -z
  - --points-colors
  args: !RepeatFlagArg
    name: COLOR
  optional: true
- !Flag
  description: "color(s) for regression line(s) through scatter plot\ndata"
  synonyms:
  - -k
  - --loess-colors
  args: !RepeatFlagArg
    name: COLOR
  optional: true
- !Flag
  description: "do not produce linkage histogram plots; only generate\nscatter plots"
  synonyms:
  - --no-hist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not add kernel density estimate lines to histogram
  synonyms:
  - --no-kde
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "list of colors to be used for plotting histogram bars\nof different\
    \ width (default: darkgrey and red)\n"
  synonyms:
  - --hist-colors
  args: !RepeatFlagArg
    name: COLOR
  optional: true
