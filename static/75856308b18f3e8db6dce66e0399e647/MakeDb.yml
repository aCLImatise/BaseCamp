!Command
positional: []
named: []
command:
- MakeDb.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Explicit output file name. Note, this argument cannot be used with
      the --failed, --outdir, or --outname arguments. If unspecified, then the output
      filename will be based on the input filename(s). (default: None)'
    synonyms:
    - -o
    args: !RepeatFlagArg
      name: OUT_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify to write verbose logging to a file. May not be specified
      with multiple input files. (default: None)'
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: LOG_FILE
    optional: true
  - !Flag
    description: 'If specified create files containing records that fail processing.
      (default: False)'
    synonyms:
    - --failed
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify input and output format. (default: changeo)'
    synonyms:
    - --format
    args: !ChoiceFlagArg
      choices:
      - changeo
      - airr
    optional: true
  - !Flag
    description: 'Specify to prevent input sequence headers from being parsed to add
      new columns to database. Parsing of sequence headers requires headers to be
      in the pRESTO annotation format, so this should be specified when sequence headers
      are incompatible with the pRESTO annotation scheme. Note, unrecognized header
      formats will default to this behavior. (default: False)'
    synonyms:
    - --asis-id
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to prevent gene calls from being parsed into standard allele
      names in both the IgBLAST output and reference database. Note, this requires
      the sequence identifiers in the reference sequence set and the IgBLAST database
      to be exact string matches. (default: False)'
    synonyms:
    - --asis-calls
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If specified, include incomplete V(D)J alignments in the pass file
      instead of the fail file. An incomplete alignment is defined as a record for
      which a valid IMGT-gapped sequence cannot be built or that is missing a V gene
      assignment, J gene assignment, junction region, or productivity call. (default:
      False)'
    synonyms:
    - --partial
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify to include additional aligner specific fields in the output.
      Adds the <VDJ>_SCORE, <VDJ>_IDENTITY, <VDJ>_EVALUE, and <VDJ>_CIGAR; FWR1_IMGT,
      FWR2_IMGT, FWR3_IMGT, and FWR4_IMGT; CDR1_IMGT, CDR2_IMGT, and CDR3_IMGT; CDR3_IGBLAST_NT
      and CDR3_IGBLAST_AA (requires IgBLAST version 1.5 or greater). (default: False)'
    synonyms:
    - --extended
    args: !EmptyFlagArg {}
    optional: true
  command:
  - MakeDb.py
  - igblast
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
