help_text: "Usage: inspect_fusion_sequences.py [options]\n\nIt takes as input a list\
  \ of chromosomal coordinates of fusion genes and it\nlabels them if they have a\
  \ very low complexity fusion sequence.\n\nOptions:\n  --version             show\
  \ program's version number and exit\n  -h, --help            show this help message\
  \ and exit\n  -i INPUT_FILENAME, --input=INPUT_FILENAME\n                      \
  \  The input file containing the fusion (chromosomal)\n                        coordinates\
  \ for each fusion genes.\n  -o OUTPUT_FILENAME, --output=OUTPUT_FILENAME\n     \
  \                   The output file where the frame predictions are\n          \
  \              written.\n  -v WINDOW_OVERLAP, --overlap=WINDOW_OVERLAP\n       \
  \                 The length of region where the two consecutive windows\n     \
  \                   are overlapping. Default is 12.\n  -n WINDOW_LENGTH, --length=WINDOW_LENGTH\n\
  \                        The length of the sliding window. Default is 24.\n  -k\
  \ KMER, --kmer=KMER  The length of the kmer used in computing the\n            \
  \            codelength. Default is 2.\n  -p POLY, --poly=POLY  The minimum length\
  \ of the polyN. Default is 15.\n  -t CODELENGTH_THRESHOLD, --threshold=CODELENGTH_THRESHOLD\n\
  \                        Any window which compresses less this threshold is\n  \
  \                      considered to contain a short tandem repeat and the\n   \
  \                     read will be filtered out. Default is 1.4.\n  -s CODELENGTH_THRESHOLD2,\
  \ --threshold2=CODELENGTH_THRESHOLD2\n                        Any window which compresses\
  \ less this threshold is\n                        considered to contain a short\
  \ tandem repeat and the\n                        read will be filtered out. Default\
  \ is 4.5.\n  -q, --quiet           Do not print status messages to stdout.\n  -a\
  \ AUTHOR, --author=AUTHOR\n                        Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com\n\
  \n\nAuthor: Daniel Nicorici\nEmail: Daniel.Nicorici@gmail.com\nCopyright (c) 2009-2019\
  \ Daniel Nicorici\n\n"
