!Command
positional: []
named:
- !Flag
  description: additional output is printed
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input FASTQ file (add a second argument instance to run with paired
    input files)
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: directory to write output files
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: location of reference database (additional arguments add databases)
  synonyms:
  - -db
  - --reference-db
  args: !SimpleFlagArg
    name: REFERENCE_DB
  optional: true
- !Flag
  description: bypass the trim step
  synonyms:
  - --bypass-trim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'prefix for all output files [ DEFAULT : $SAMPLE_kneaddata ]'
  synonyms:
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: '<1>, --threads <1> number of threads [ Default : 1 ]'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<1>, --processes <1> number of processes [ Default : 1 ]'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'quality scores [ DEFAULT : phred33 ]'
  synonyms:
  - -q
  - --quality-scores
  args: !ChoiceFlagArg
    choices:
    - phred33
    - phred64
  optional: true
- !Flag
  description: run BMTagger instead of Bowtie2 to identify contaminant reads
  synonyms:
  - --run-bmtagger
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run TRF to remove tandem repeats
  synonyms:
  - --run-trf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run fastqc at the beginning of the workflow
  synonyms:
  - --run-fastqc-start
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: run fastqc at the end of the workflow
  synonyms:
  - --run-fastqc-end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'store temp output files [ DEFAULT : temp output files are removed
    ]'
  synonyms:
  - --store-temp-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'remove intermediate output files [ DEFAULT : intermediate output files
    are stored ]'
  synonyms:
  - --remove-intermediate-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'concatenate all final output files [ DEFAULT : final output is not
    concatenated ]'
  synonyms:
  - --cat-final-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'level of log messages [ DEFAULT : DEBUG ]'
  synonyms:
  - --log-level
  args: !ChoiceFlagArg
    choices:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
    - CRITICAL
  optional: true
- !Flag
  description: 'log file [ DEFAULT : $OUTPUT_DIR/$SAMPLE_kneaddata.log ]'
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
- !Flag
  description: 'path to trimmomatic [ DEFAULT : $PATH ]'
  synonyms:
  - --trimmomatic
  args: !SimpleFlagArg
    name: TRIMMOMATIC_PATH
  optional: true
- !Flag
  description: 'max amount of memory [ DEFAULT : 500m ]'
  synonyms:
  - --max-memory
  args: !SimpleFlagArg
    name: MAX_MEMORY
  optional: true
- !Flag
  description: 'options for trimmomatic [ DEFAULT : ILLUMINACLIP:/TruSeq3-SE.fa:2:30:10
    SLIDINGWINDOW:4:20 MINLEN:50 ] MINLEN is set to 50 percent of total input read
    length'
  synonyms:
  - --trimmomatic-options
  args: !SimpleFlagArg
    name: TRIMMOMATIC_OPTIONS
  optional: true
- !Flag
  description: 'path to bowtie2 [ DEFAULT : $PATH ]'
  synonyms:
  - --bowtie2
  args: !SimpleFlagArg
    name: BOWTIE2_PATH
  optional: true
- !Flag
  description: 'options for bowtie2 [ DEFAULT : --very-sensitive ]'
  synonyms:
  - --bowtie2-options
  args: !SimpleFlagArg
    name: BOWTIE2_OPTIONS
  optional: true
- !Flag
  description: 'do not include discordant alignments for pairs (ie one of the two
    pairs aligns) [ DEFAULT : Discordant alignments are included ]'
  synonyms:
  - --no-discordant
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'order the sequences in the same order as the input [ DEFAULT : With
    discordant paired alignments sequences are not ordered ]'
  synonyms:
  - --reorder
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: filter the input in serial for multiple databases so a subset of reads
    are processed in each database search
  synonyms:
  - --serial
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'path to BMTagger [ DEFAULT : $PATH ]'
  synonyms:
  - --bmtagger
  args: !SimpleFlagArg
    name: BMTAGGER_PATH
  optional: true
- !Flag
  description: 'path to TRF [ DEFAULT : $PATH ]'
  synonyms:
  - --trf
  args: !SimpleFlagArg
    name: TRF_PATH
  optional: true
- !Flag
  description: 'matching weight [ DEFAULT : 2 ]'
  synonyms:
  - --match
  args: !SimpleFlagArg
    name: MATCH
  optional: true
- !Flag
  description: 'mismatching penalty [ DEFAULT : 7 ]'
  synonyms:
  - --mismatch
  args: !SimpleFlagArg
    name: MISMATCH
  optional: true
- !Flag
  description: 'indel penalty [ DEFAULT : 7 ]'
  synonyms:
  - --delta
  args: !SimpleFlagArg
    name: DELTA
  optional: true
- !Flag
  description: 'match probability [ DEFAULT : 80 ]'
  synonyms:
  - --pm
  args: !SimpleFlagArg
    name: PM
  optional: true
- !Flag
  description: 'indel probability [ DEFAULT : 10 ]'
  synonyms:
  - --pi
  args: !SimpleFlagArg
    name: PI
  optional: true
- !Flag
  description: 'minimum alignment score to report [ DEFAULT : 50 ]'
  synonyms:
  - --minscore
  args: !SimpleFlagArg
    name: MINSCORE
  optional: true
- !Flag
  description: 'maximum period size to report [ DEFAULT : 500 ]'
  synonyms:
  - --maxperiod
  args: !SimpleFlagArg
    name: MAXPERIOD
  optional: true
- !Flag
  description: 'path to fastqc [ DEFAULT : $PATH ]'
  synonyms:
  - --fastqc
  args: !SimpleFlagArg
    name: FASTQC_PATH
  optional: true
command:
- kneaddata
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
