!Command
positional: []
named:
- !Flag
  description: An RNAseq BAM file.
  synonyms:
  - -b
  - --BAM
  args: !SimpleFlagArg
    name: RNAseq.bam
  optional: true
- !Flag
  description: GTF file for gene annotations
  synonyms:
  - --GTF
  args: !SimpleFlagArg
    name: genic-GTF-file
  optional: true
- !Flag
  description: GTF file for transposable element annotations
  synonyms:
  - --TE
  args: !SimpleFlagArg
    name: TE-GTF-file
  optional: true
- !Flag
  description: 'file format Input file format: BAM or SAM. DEFAULT: BAM'
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: input
  optional: true
- !Flag
  description: 'Is this a stranded library? (no, forward, or reverse). For "first-strand"
    cDNA libraries (e.g. TruSeq stranded), choose reverse. For "second-strand" cDNA
    libraries (e.g. QIAseq stranded), choose forward. DEFAULT: no.'
  synonyms:
  - --stranded
  args: !SimpleFlagArg
    name: option
  optional: true
- !Flag
  description: 'counting mode How to count TE: uniq (unique mappers only), or multi
    (distribute among all alignments). DEFAULT: multi'
  synonyms:
  - --mode
  args: !SimpleFlagArg
    name: TE
  optional: true
- !Flag
  description: 'Name of this project. DEFAULT: TEcount_out'
  synonyms:
  - --project
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: Alignment file is sorted by chromosome position.
  synonyms:
  - --sortByPos
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of iteration to run the optimization. DEFAULT: 100'
  synonyms:
  - -i
  - --iteration
  args: !SimpleFlagArg
    name: iteration
  optional: true
- !Flag
  description: maximum fragment length. DEFAULT:500
  synonyms:
  - --maxL
  args: !SimpleFlagArg
    name: maxL
  optional: true
- !Flag
  description: minimum fragment length. DEFAULT:0
  synonyms:
  - --minL
  args: !SimpleFlagArg
    name: minL
  optional: true
- !Flag
  description: 'average fragment length for single end reads. For paired-end, estimated
    from the input alignment file. DEFAULT: for paired-end, estimate from the input
    alignment file; for single-end, ignored by default.'
  synonyms:
  - -L
  - --fragmentLength
  args: !SimpleFlagArg
    name: fragLength
  optional: true
- !Flag
  description: 'Set verbose level. 0: only show critical message, 1: show additional
    warning message, 2: show process information, 3: show debug messages. DEFAULT:2'
  synonyms:
  - --verbose
  args: !SimpleFlagArg
    name: verbose
  optional: true
command:
- TEcount
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
