  description: Add .SPOT_GROUP to QNAME
  synonyms:
  - -g
  - --spot-group
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Produce FastQ formatted output
  synonyms:
  - --fastq
  args: !EmptyFlagArg {}
