!Command
positional: []
named:
- !Flag
  description: output CG version of CIGAR
  synonyms:
  - --cigar-CG
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: always reconstruct header
  synonyms:
  - -r
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: take all headers from this file
  synonyms:
  - --header-file
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: do not output headers
  synonyms:
  - -n
  - --no-header
  args: !EmptyFlagArg {}
  optional: true
