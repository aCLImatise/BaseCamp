  description: '[,...] add comment to header. Use multiple times for several lines.
    Use quotes'
  synonyms:
  - --header-comment
  args: !SimpleFlagArg
    name: text
  optional: true
- !Flag
  description: '<name[:from-to]>[,...] Filter by position on genome. Name can either
    be file specific name (ex: "chr1" or "1"). "from" and "to" (inclusive) are 1-based
    coordinates'
  synonyms:
  - --aligned-region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <from-to|'unknown'> Filter by distance between matepairs. Use "unknown"
    to find matepairs split between the references. Use from-to (inclusive) to limit
    matepair distance on the same reference
  synonyms:
  - --matepair-distance
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print reference SEQ_ID in RNAME instead of NAME
  synonyms:
  - -s
  - --seqid
  args: !EmptyFlagArg {}
  optional: true
