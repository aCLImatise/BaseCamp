  description: Compress output using gzip
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compress output using bzip2
  synonyms:
  - --bzip2
  args: !EmptyFlagArg {}
  optional: true
