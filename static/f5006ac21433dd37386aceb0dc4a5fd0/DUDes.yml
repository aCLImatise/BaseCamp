!Command
positional: []
named:
- !Flag
  description: Alignment/mapping file in SAM format. DUDes does not depend on any
    specific read mapper, but it requires header information (@SQ SN:gi|556555098|ref|NC_022650.1|
    LN:55956) and mismatch information (check -i)
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: sam_file
  optional: true
- !Flag
  description: Database file (output from DUDesDB [.npz])
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: database_file
  optional: true
- !Flag
  description: "SAM file format ['nm': sam file with standard cigar string plus NM\
    \ flag (NM:i:[0-9]*) for mismatches count | 'ex': just the extended cigar string].\
    \ Default: 'nm'"
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: sam_format
  optional: true
- !Flag
  description: '# of threads. Default: 1'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: threads
  optional: true
- !Flag
  description: 'Taxonomic Id used to start the analysis (1 = root). Default: 1'
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: taxid_start
  optional: true
- !Flag
  description: 'Keep reads up to this number/percentile of matches (0: off / 0-1:
    percentile / >=1: match count). Default: 0'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: max_read_matches
  optional: true
- !Flag
  description: 'Minimum number/percentage of supporting matches to consider the reference
    (0: off / 0-1: percentage / >=1: read number). Default: 0.001'
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: min_reference_matches
  optional: true
- !Flag
  description: "Last considered rank [superkingdom,phylum,class,order, family,genus,species,strain].\
    \ Default: 'species'"
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: last_rank
  optional: true
- !Flag
  description: 'Bin size (0-1: percentile from the lengths of all references in the
    database / >=1: bp). Default: 0.25'
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: bin_size
  optional: true
- !Flag
  description: 'Output prefix. Default: STDOUT'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: output_prefix
  optional: true
- !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- DUDes.py
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
