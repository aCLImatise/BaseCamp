!Command
positional:
- !Positional
  description: ''
  position: 0
  name: file
  optional: true
named:
- !Flag
  description: Number of sequences in the output alignment(s). (Default:6)
  synonyms:
  - -n
  - --num-seqs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Number of output alignments (Default: 1)'
  synonyms:
  - -a
  - --num-samples
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'The resulting alignment(s) is (are) optimized for this value of mean
    pairwise identity (in percent, default: 80)'
  synonyms:
  - -i
  - --opt-id
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: 'Sequences from pairs with pairwise identity higher than X% are removed
    (default: 99, i.e. only almost identical sequences are removed)'
  synonyms:
  - --max-id
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: By default the first sequence (=reference sequence) is always present
    in the output alignment(s). If you do not care having it removed, set this flag.
  synonyms:
  - -x
  - --no-reference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints a detailed manual page and exits.
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- rnazSelectSeqs.pl
subcommands: []
help_flag: !Flag
  description: Prints a short help message and exits.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information and exits.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
