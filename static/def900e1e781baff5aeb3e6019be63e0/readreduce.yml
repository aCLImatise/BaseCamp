!Command
positional: []
named:
- !Flag
  description: direct the output to a file named OUTPUT (default=stdout)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "handle ambigous nucleotides using one of the following strategies\
    \ (default=resolve) resolve: resolve ambiguities to minimize distance (e.g.R matches\
    \ A); average: average ambiguities (e.g.R-A is 0.5 A-A and 0.5 G-A); skip: do\
    \ not include sites with ambiguous nucleotides in distance calculations; gapmm:\
    \ a gap ('-') matched to anything other than another gap is like matching an N\
    \ (4-fold ambig) to it;"
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: AMBIGS
  optional: true
- !Flag
  description: 'merge reads that match over at least this many positions (an integer
    >0, default=100):'
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: OVERLAP
  optional: true
- !Flag
  description: 'mimimum cluster size to report in output (an integer >0, default=16):'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: "if sequence name is of the form 'somethingCOUNTS_IN_NAMEinteger' then\
    \ treat the integer as a copy number when counting reads; also output cluster\
    \ sizes using the same separator (a character, default=':'):"
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: COUNTS_IN_NAME
  optional: true
- !Flag
  description: 'report the results to a JSON file (instead of a FASTA MSA) '
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'do not report progress updates and other diagnostics to stderr '
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- readreduce
