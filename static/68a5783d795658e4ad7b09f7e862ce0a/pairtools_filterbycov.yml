version_flag:
help_text: "Usage: pairtools filterbycov [OPTIONS] [PAIRS_PATH]\n\n  Remove pairs\
  \ from regions of high coverage.\n\n  Find and remove pairs with >(MAX_COV-1) neighbouring\
  \ pairs within a +/-\n  MAX_DIST bp window around either side. Useful for single-cell\
  \  Hi-C\n  experiments, where coverage is naturally limited by the chromosome  copy\n\
  \  number.\n\n  PAIRS_PATH : input triu-flipped sorted .pairs or .pairsam file.\
  \  If the\n  path ends with .gz/.lz4, the input is decompressed by pbgzip/lz4c.\
  \  By\n  default, the input is read from stdin.\n\nOptions:\n  -o, --output TEXT\
  \               output file for pairs from low coverage\n                      \
  \            regions. If the path ends with .gz or .lz4,\n                     \
  \             the output is pbgzip-/lz4c-compressed. By\n                      \
  \            default, the output is printed into stdout.\n  --output-highcov TEXT\
  \           output file for pairs from high coverage\n                         \
  \         regions. If the path ends with .gz or .lz4,\n                        \
  \          the output is pbgzip-/lz4c-compressed. If\n                         \
  \         the path is the same as in --output or -,\n                          \
  \        output duplicates together  with deduped\n                            \
  \      pairs. By default, duplicates are dropped.\n  --output-unmapped TEXT    \
  \      output file for unmapped pairs. If the path\n                           \
  \       ends with .gz or .lz4, the output is\n                                 \
  \ pbgzip-/lz4c-compressed. If the path is the\n                                \
  \  same as in --output or -, output unmapped\n                                 \
  \ pairs together with deduped pairs. If the\n                                  path\
  \ is the same as --output-highcov, output\n                                  unmapped\
  \ reads together. By default,\n                                  unmapped pairs\
  \ are dropped.\n  --output-stats TEXT             output file for statistics of\
  \ multiple\n                                  interactors.  If file exists, it will\
  \ be\n                                  open in the append mode. If the path ends\n\
  \                                  with .gz or .lz4, the output is\n           \
  \                       pbgzip-/lz4c-compressed. By default,\n                 \
  \                 statistics are not printed.\n  --max-cov INTEGER             \
  \  The maximum allowed coverage per region.\n  --max-dist INTEGER              The\
  \ resolution for calculating coverage. For\n                                  each\
  \ pair, the local coverage around each\n                                  end is\
  \ calculated as (1 + the number of\n                                  neighbouring\
  \ pairs within +/- max_dist bp)\n  --method [max|sum]              calculate the\
  \ number of neighbouring pairs\n                                  as either the\
  \ sum or the max of the number\n                                  of neighbours\
  \ on the two sides  [default:\n                                  max]\n  --sep TEXT\
  \                      Separator (\\t, \\v, etc. characters are\n              \
  \                    supported, pass them in quotes)\n  --comment-char TEXT    \
  \         The first character of comment lines\n  --send-header-to [lowcov|highcov|both|none]\n\
  \                                  Which of the outputs should receive header\n\
  \                                  and comment lines\n  --c1 INTEGER           \
  \         Chrom 1 column; default 1\n  --c2 INTEGER                    Chrom 2 column;\
  \ default 3\n  --p1 INTEGER                    Position 1 column; default 2\n  --p2\
  \ INTEGER                    Position 2 column; default 4\n  --s1 INTEGER      \
  \              Strand 1 column; default 5\n  --s2 INTEGER                    Strand\
  \ 2 column; default 6\n  --unmapped-chrom TEXT           Placeholder for a chromosome\
  \ on an unmapped\n                                  side; default !\n  --mark-multi\
  \                    If specified, duplicate pairs are marked as\n             \
  \                     FF in \"pair_type\" and as a duplicate in the\n          \
  \                        sam entries.\n  --nproc-in INTEGER              Number\
  \ of processes used by the auto-guessed\n                                  input\
  \ decompressing command.  [default: 3]\n  --nproc-out INTEGER             Number\
  \ of processes used by the auto-guessed\n                                  output\
  \ compressing command.  [default: 8]\n  --cmd-in TEXT                   A command\
  \ to decompress the input file. If\n                                  provided,\
  \ fully overrides the auto-guessed\n                                  command. Does\
  \ not work with stdin. Must read\n                                  input from stdin\
  \ and print output into\n                                  stdout. EXAMPLE: pbgzip\
  \ -dc -n 3\n  --cmd-out TEXT                  A command to compress the output file.\
  \ If\n                                  provided, fully overrides the auto-guessed\n\
  \                                  command. Does not work with stdout. Must\n  \
  \                                read input from stdin and print output into\n \
  \                                 stdout. EXAMPLE: pbgzip -c -n 8\n  -h, --help\
  \                      Show this message and exit.\n"
