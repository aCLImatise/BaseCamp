!Command
positional: []
named:
- !Flag
  description: 'The prefix of the ouput files. Output will be named like: <PREFIX><N>.bed,
    in which N is an incrementing number. This option is mandatory.'
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: "The input file, either a bed file or a sequence dict. Which format\
    \ is used is detected by the extension: '.bed' or '.dict'. This option is mandatory."
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: The size of the chunks. The first chunk in a region or contig will
    be exactly length SIZE, subsequent chunks will SIZE + OVERLAP and the final chunk
    may be anywhere from 0.5 to 1.5 times SIZE plus overlap. If a region (or contig)
    is smaller than SIZE the original regions will be returned. Defaults to 1e6
  synonyms:
  - -c
  - --chunk-size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: The minimum number of bases represented within a single output bed
    file. If an input contig or region is smaller than this MINIMUM_BP_PER_FILE, then
    the next contigs/regions will be placed in the same file untill this minimum is
    met. Defaults to 45e6.
  synonyms:
  - -m
  - --minimum-bp-per-file
  args: !SimpleFlagArg
    name: MINIMUM_BP_PER_FILE
  optional: true
- !Flag
  description: The number of bases which each chunk should overlap with the preceding
    one. Defaults to 150.
  synonyms:
  - -o
  - --overlap
  args: !SimpleFlagArg
    name: OVERLAP
  optional: true
command:
- chunked-scatter
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
