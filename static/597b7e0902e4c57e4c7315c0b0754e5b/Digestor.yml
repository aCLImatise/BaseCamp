help_text: "\nDigestor -- Digests a protein database in-silico.\nVersion: 2.4.0 Jan\
  \  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg\
  \ T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software platform\
  \ for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\
  \nUsage:\n  Digestor <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -in <file>*                  Input file (valid formats: 'fasta')\n  -out <file>*\
  \                 Output file (peptides) (valid formats: 'idXML', 'fasta')\n  -out_type\
  \ <type>             Set this if you cannot control the filename of 'out', e.g.,\
  \ in TOPPAS. (valid: 'idXML', 'fasta')\n  -missed_cleavages <number>   The number\
  \ of allowed missed cleavages (default: '1' min: '0')\n  -min_length <number>  \
  \       Minimum length of peptide (default: '6')\n  -max_length <number>       \
  \  Maximum length of peptide (default: '40')\n  -enzyme <string>             The\
  \ type of digestion enzyme (default: 'Trypsin' valid: 'Arg-C', 'V8-E', 'staphylococcal\
  \ protease/D', 'V8-DE', 'Chymotrypsin', 'Asp-N_ambic', 'Formic_acid', 'TrypChymo',\
  \ 'Trypsin/P', 'Lys-C/P', 'leukocyte elastase', 'Lys-N', 'Asp-N', 'proline-endopeptidase/HKR',\
  \ 'Glu-C+P', 'Trypsin', 'Asp-N/B', 'unspecific cleavage', 'Alpha-lytic protease',\
  \ '2-iodobenzoate', 'iodosobenzoate', 'CNBr', 'glutamyl endopeptidase', 'PepsinA',\
  \ 'proline endopeptidase', 'Chymotrypsin/P', 'PepsinA + P', 'cyanogen-bromide',\
  \ 'Clostripain/P', 'elastase-trypsin-chymotrypsin', 'no cleavage', 'Arg-C/P', 'Lys-C')\n\
  \nOptions for FASTA output files:\n  -FASTA:ID <option>           Identifier to\
  \ use for each peptide: copy from parent protein (parent); a consecutive number\
  \ (number); parent ID + consecutive number (both) (default: 'parent' valid: 'parent',\
  \ 'number', 'both')\n  -FASTA:description <option>  Keep or remove the (possibly\
  \ lengthy) FASTA header description. Keeping it can increase resulting FASTA file\
  \ significantly. (default: 'remove' valid: 'remove', 'keep')\n\n               \
  \                \nCommon UTIL options:\n  -ini <file>                  Use the\
  \ given TOPP INI file\n  -threads <n>                 Sets the number of threads\
  \ allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>      \
  \      Writes the default configuration file\n  --help                       Shows\
  \ options\n  --helphelp                   Shows all options (including advanced)\n\
  \n"
