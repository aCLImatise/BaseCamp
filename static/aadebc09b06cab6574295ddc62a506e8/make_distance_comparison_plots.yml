!Command
positional: []
named:
- !Flag
  description: the mapping filepath [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
- !Flag
  description: path to the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'input distance matrix filepath (i.e. the result of beta_diversity.py).
    WARNING: Only symmetric, hollow distance matrices may be used as input. Asymmetric
    distance matrices, such as those obtained by the UniFrac Gain metric (i.e. beta_diversity.py
    -m unifrac_g), should not be used as input [REQUIRED]'
  synonyms:
  - -d
  - --distance_matrix_fp
  args: !SimpleFlagArg
    name: DISTANCE_MATRIX_FP
  optional: true
- !Flag
  description: field in the mapping file to make comparisons on [REQUIRED]
  synonyms:
  - -f
  - --field
  args: !SimpleFlagArg
    name: FIELD
  optional: true
- !Flag
  description: comma-separated list of field states to compare to every other field
    state, where the list of field states should be in quotes (e.g. "FieldState1,FieldState2,FieldState3")
    [REQUIRED]
  synonyms:
  - -c
  - --comparison_groups
  args: !SimpleFlagArg
    name: COMPARISON_GROUPS
  optional: true
command:
- make_distance_comparison_plots.py
subcommands: []
help_flag:
usage_flag:
version_flag:
