!Command
positional:
- !Positional
  description: 'Input file (default: stdin).'
  position: 0
  name: input_fastx
  optional: false
- !Positional
  description: 'Output file (default: stdout).'
  position: 1
  name: output_fastx
  optional: false
named:
- !Flag
  description: Input format (fastq).
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: in_format
  optional: true
- !Flag
  description: Output format (fastq).
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: out_format
  optional: true
- !Flag
  description: Comma separated list of read names to select.
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: read_names
  optional: true
command:
- fastx_grep.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
