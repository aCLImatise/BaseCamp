!Command
positional: []
named: []
command:
- run_midas.py
subcommands:
- !Command
  positional:
  - !Positional
    description: Path to directory to store results. Directory name should correspond
      to sample identifier
    position: 0
    name: outdir
    optional: false
  named:
  - !Flag
    description: Number of reads to use from input file(s) (use all)
    synonyms:
    - -n
    args: !SimpleFlagArg
      name: MAX_READS
    optional: true
  - !Flag
    description: Number of threads to use for database search (1)
    synonyms:
    - -t
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  - !Flag
    description: Path to reference database By default, the MIDAS_DB environmental
      variable is used
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: DB
    optional: true
  - !Flag
    description: Remove intermediate files generated by MIDAS (False). Useful to reduce
      disk space of MIDAS output
    synonyms:
    - --remove_temp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Word size for BLAST search (28) Use word sizes > 16 for greatest
      efficiency.
    synonyms:
    - --word_size
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Discard reads with alignment identity < MAPID By default gene-specific
      species-level cutoffs are used Values between 0-100 accepted
    synonyms:
    - --mapid
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Discard reads with alignment coverage < ALN_COV (0.75) Values between
      0-1 accepted
    synonyms:
    - --aln_cov
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Trim reads to READ_LENGTH and discard reads with length < READ_LENGTH
      By default, reads are not trimmed or filtered
    synonyms:
    - --read_length
    args: !SimpleFlagArg
      name: INT
    optional: true
  command:
  - run_midas.py
  - species
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
