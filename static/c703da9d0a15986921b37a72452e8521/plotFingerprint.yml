help_text: "usage: An example usage is: plotFingerprint -b treatment.bam control.bam\
  \ -plot fingerprint.png\n\nThis tool samples indexed BAM files and plots a profile\
  \ of cumulative read\ncoverages for each. All reads overlapping a window (bin) of\
  \ the specified\nlength are counted; these counts are sorted and the cumulative\
  \ sum is finally\nplotted.\n\nRequired arguments:\n  --bamfiles bam files [bam files\
  \ ...], -b bam files [bam files ...]\n                        List of indexed BAM\
  \ files (default: None)\n\nOutput:\n  --plotFile , -plot , -o \n               \
  \         File name of the output figure. The file ending will\n               \
  \         be used to determine the image format. The available\n               \
  \         options are typically: \"png\", \"eps\", \"pdf\" and \"svg\",\n      \
  \                  e.g. : fingerprint.png. (default: None)\n  --outRawCounts   \
  \     Output file name to save the read counts per bin.\n                      \
  \  (default: None)\n\nRead processing options:\n  --extendReads [INT bp], -e [INT\
  \ bp]\n                        This parameter allows the extension of reads to\n\
  \                        fragment size. If set, each read is extended, without\n\
  \                        exception. *NOTE*: This feature is generally NOT\n    \
  \                    recommended for spliced-read data, such as RNA-seq, as\n  \
  \                      it would extend reads over skipped regions. *Single-\n  \
  \                      end*: Requires a user specified value for the final\n   \
  \                     fragment length. Reads that already exceed this\n        \
  \                fragment length will not be extended. *Paired-end*:\n         \
  \               Reads with mates are always extended to match the\n            \
  \            fragment size defined by the two read mates. Unmated\n            \
  \            reads, mate reads that map too far apart (>4x fragment\n          \
  \              length) or even map to different chromosomes are\n              \
  \          treated like single-end reads. The input of a fragment\n            \
  \            length value is optional. If no value is specified, it\n          \
  \              is estimated from the data (mean of the fragment size\n         \
  \               of all mate reads). (default: False)\n  --ignoreDuplicates    If\
  \ set, reads that have the same orientation and start\n                        position\
  \ will be considered only once. If reads are\n                        paired, the\
  \ mate's position also has to coincide to\n                        ignore a read.\
  \ (default: False)\n  --minMappingQuality INT\n                        If set, only\
  \ reads that have a mapping quality score\n                        of at least this\
  \ are considered. (default: None)\n  --centerReads         By adding this option,\
  \ reads are centered with respect\n                        to the fragment length.\
  \ For paired-end data, the read\n                        is centered at the fragment\
  \ length defined by the two\n                        ends of the fragment. For single-end\
  \ data, the given\n                        fragment length is used. This option\
  \ is useful to get\n                        a sharper signal around enriched regions.\
  \ (default:\n                        False)\n  --samFlagInclude INT  Include reads\
  \ based on the SAM flag. For example, to\n                        get only reads\
  \ that are the first mate, use a flag of\n                        64. This is useful\
  \ to count properly paired reads only\n                        once, as otherwise\
  \ the second mate will be also\n                        considered for the coverage.\
  \ (Default: None)\n  --samFlagExclude INT  Exclude reads based on the SAM flag.\
  \ For example, to\n                        get only reads that map to the forward\
  \ strand, use\n                        --samFlagExclude 16, where 16 is the SAM\
  \ flag for\n                        reads that map to the reverse strand. (Default:\
  \ None)\n  --minFragmentLength INT\n                        The minimum fragment\
  \ length needed for read/pair\n                        inclusion. This option is\
  \ primarily useful in ATACseq\n                        experiments, for filtering\
  \ mono- or di-nucleosome\n                        fragments. (Default: 0)\n  --maxFragmentLength\
  \ INT\n                        The maximum fragment length needed for read/pair\n\
  \                        inclusion. (Default: 0)\n\nOptional arguments:\n  --help,\
  \ -h            show this help message and exit\n  --labels  [ ...], -l  [ ...]\n\
  \                        List of labels to use in the output. If not given, the\n\
  \                        file names will be used instead. Separate the labels\n\
  \                        by spaces. (default: None)\n  --smartLabels         Instead\
  \ of manually specifying labels for the input\n                        BAM/bigWig\
  \ files, this causes deepTools to use the\n                        file name after\
  \ removing the path and extension.\n                        (default: False)\n \
  \ --binSize BINSIZE, -bs BINSIZE\n                        Window size in base pairs\
  \ to sample the genome. This\n                        times --numberOfSamples should\
  \ be less than the genome\n                        size. (Default: 500)\n  --numberOfSamples\
  \ NUMBEROFSAMPLES, -n NUMBEROFSAMPLES\n                        The number of bins\
  \ that are sampled from the genome,\n                        for which the overlapping\
  \ number of reads is computed.\n                        (Default: 500000.0)\n  --plotFileFormat\
  \      image format type. If given, this option overrides the\n                \
  \        image format based on the ending given via --plotFile\n               \
  \         ending. The available options are: \"png\", \"eps\",\n               \
  \         \"pdf\", \"plotly\" and \"svg\" (default: None)\n  --plotTitle PLOTTITLE,\
  \ -T PLOTTITLE\n                        Title of the plot, to be printed on top\
  \ of the\n                        generated image. Leave blank for no title. (Default:\
  \ )\n  --skipZeros           If set, then regions with zero overlapping readsfor\n\
  \                        *all* given BAM files are ignored. This will result in\n\
  \                        a reduced number of read counts than that specified in\n\
  \                        --numberOfSamples (default: False)\n  --outQualityMetrics\
  \ FILE.txt\n                        Quality metrics can optionally be output to\
  \ this file.\n                        The file will have one row per input BAM file\
  \ and\n                        columns containing a number of metrics. Please see\
  \ the\n                        online documentation for a longer explanation: http://\n\
  \                        deeptools.readthedocs.io/en/latest/content/feature/plo\n\
  \                        tFingerprint_QC_metrics.html . (default: None)\n  --JSDsample\
  \ sample.bam\n                        Reference sample against which to compute\
  \ the Jensen-\n                        Shannon distance and the CHANCE statistics.\
  \ If this is\n                        not specified, then these will not be calculated.\
  \ If\n                        --outQualityMetrics is not specified then this will\
  \ be\n                        ignored. The Jensen-Shannon implementation is based\
  \ on\n                        code from Sitanshu Gakkhar at BCGSC. The CHANCE\n\
  \                        implementation is based on code from Matthias Haimel.\n\
  \                        (default: None)\n  --version             show program's\
  \ version number and exit\n  --region CHR:START:END, -r CHR:START:END\n        \
  \                Region of the genome to limit the operation to - this\n       \
  \                 is useful when testing parameters to reduce the\n            \
  \            computing time. The format is chr:start:end, for\n                \
  \        example --region chr10 or --region\n                        chr10:456700:891000.\
  \ (default: None)\n  --blackListFileName BED file [BED file ...], -bl BED file [BED\
  \ file ...]\n                        A BED or GTF file containing regions that should\
  \ be\n                        excluded from all analyses. Currently this works by\n\
  \                        rejecting genomic chunks that happen to overlap an\n  \
  \                      entry. Consequently, for BAM files, if a read\n         \
  \               partially overlaps a blacklisted region or a fragment\n        \
  \                spans over it, then the read/fragment might still be\n        \
  \                considered. Please note that you should adjust the\n          \
  \              effective genome size, if relevant. (default: None)\n  --numberOfProcessors\
  \ INT, -p INT\n                        Number of processors to use. Type \"max/2\"\
  \ to use half\n                        the maximum number of processors or \"max\"\
  \ to use all\n                        available processors. (Default: 1)\n  --verbose,\
  \ -v         Set to see processing messages. (default: False)\n"
