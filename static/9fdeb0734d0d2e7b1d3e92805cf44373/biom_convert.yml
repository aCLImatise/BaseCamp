help_text: "Usage: biom convert [OPTIONS]\n\n  Convert to/from the BIOM table format.\n\
  \n  Convert between BIOM table formats. See examples here: http://biom-\n  format.org/documentation/biom_conversion.html\n\
  \n  Example usage:\n\n  Convert a \"classic\" BIOM file (tab-separated text) to\
  \ an HDF5 BIOM\n  formatted OTU table:\n\n  $ biom convert -i table.txt -o table.biom\
  \ --to-hdf5\n\nOptions:\n  -i, --input-fp FILE             The input BIOM table\
  \  [required]\n  -o, --output-fp FILE            The output BIOM table  [required]\n\
  \  -m, --sample-metadata-fp FILE   The sample metadata mapping file (will add\n\
  \                                  sample metadata to the input BIOM table, if\n\
  \                                  provided).\n  --observation-metadata-fp FILE\
  \  The observation metadata mapping file (will\n                               \
  \   add observation metadata to the input BIOM\n                               \
  \   table, if provided).\n  --to-json                       Output as JSON-formatted\
  \ table.\n  --to-hdf5                       Output as HDF5-formatted table.\n  --to-tsv\
  \                        Output as TSV-formatted (classic) table.\n  --collapsed-samples\
  \             If --to_hdf5 is passed and the original\n                        \
  \          table is a BIOM table with collapsed\n                              \
  \    samples, this will update the sample\n                                  metadata\
  \ of the table to the supported HDF5\n                                  collapsed\
  \ format.\n  --collapsed-observations        If --to_hdf5 is passed and the original\n\
  \                                  table is a BIOM table with collapsed\n      \
  \                            observations, this will update the\n              \
  \                    observation metadata of the table to the\n                \
  \                  supported HDF5 collapsed format.\n  --header-key TEXT       \
  \        The observation metadata to include from the\n                        \
  \          input BIOM table file when creating a tsv\n                         \
  \         table file. By default no observation\n                              \
  \    metadata will be included.\n  --output-metadata-id TEXT       The name to be\
  \ given to the observation\n                                  metadata column when\
  \ creating a tsv table\n                                  file if the column should\
  \ be renamed.\n  --table-type [OTU table|Pathway table|Function table|Ortholog table|Gene\
  \ table|Metabolite table|Taxon table|Table]\n                                  The\
  \ type of the table.\n  --process-obs-metadata [taxonomy|naive|sc_separated]\n \
  \                                 Process metadata associated with\n           \
  \                       observations when converting from a classic\n          \
  \                        table.\n  --tsv-metadata-formatter [naive|sc_separated]\n\
  \                                  Method for formatting the observation\n     \
  \                             metadata.\n  -h, --help                      Show\
  \ this message and exit.\n"
