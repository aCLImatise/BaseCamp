!Command
positional: []
named:
- !Flag
  description: 'TSV in (default: None)'
  synonyms:
  - -tsv
  - --tsv-in
  args: !SimpleFlagArg
    name: TSV_IN
  optional: true
- !Flag
  description: 'VCF iut (default: None)'
  synonyms:
  - -vcf
  - --vcf-out
  args: !SimpleFlagArg
    name: VCF_OUT
  optional: true
- !Flag
  description: 'Above which is automatically PASS (default: 0.5)'
  synonyms:
  - -pass
  - --pass-threshold
  args: !SimpleFlagArg
    name: PASS_THRESHOLD
  optional: true
- !Flag
  description: 'Low quality subject to lenient filter (default: 0.1)'
  synonyms:
  - -low
  - --lowqual-threshold
  args: !SimpleFlagArg
    name: LOWQUAL_THRESHOLD
  optional: true
- !Flag
  description: 'The VAF to be labeled 1/1 in GT (default: 0.85)'
  synonyms:
  - -hom
  - --hom-threshold
  args: !SimpleFlagArg
    name: HOM_THRESHOLD
  optional: true
- !Flag
  description: 'The VAF to be labeled 0/1 in GT (default: 0.01)'
  synonyms:
  - -het
  - --het-threshold
  args: !SimpleFlagArg
    name: HET_THRESHOLD
  optional: true
- !Flag
  description: 'Normal Sample Name (default: NORMAL)'
  synonyms:
  - -N
  - --normal-sample-name
  args: !SimpleFlagArg
    name: NORMAL_SAMPLE_NAME
  optional: true
- !Flag
  description: 'Tumor Sample Name (default: TUMOR)'
  synonyms:
  - -T
  - --tumor-sample-name
  args: !SimpleFlagArg
    name: TUMOR_SAMPLE_NAME
  optional: true
- !Flag
  description: '[INDIVIDUAL_MUTATION_TOOLS [INDIVIDUAL_MUTATION_TOOLS ...]], --individual-mutation-tools
    [INDIVIDUAL_MUTATION_TOOLS [INDIVIDUAL_MUTATION_TOOLS ...]] A list of all tools
    used. Possible values are CGA/MuTect/MuTect2 (M), VarScan2 (V), JointSNVMix2 (J),
    SomaticSniper (S), VarDict (D), MuSE (U), LoFreq (L), Scalpel (P), Strelka (K),
    TNscope (T), and/or Platypus (Y) (default: None)'
  synonyms:
  - -tools
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Flag it to print out everything (default: False)'
  synonyms:
  - -all
  - --emit-all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Flag it to print out Phred scale QUAL (proper VCF format but more
    annoying to filter) (default: False)'
  synonyms:
  - -phred
  - --phred-scale
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Tumor-only mode (default: False)'
  synonyms:
  - -single
  - --single-sample
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Paired tumor-normal samples (default: True)'
  synonyms:
  - -paired
  - --paired-samples
  args: !EmptyFlagArg {}
  optional: true
command:
- SSeq_tsv2vcf.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
