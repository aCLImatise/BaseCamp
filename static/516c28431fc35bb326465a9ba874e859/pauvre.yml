- !Command
  positional: []
  named:
  - !Flag
    description: Do not output warnings to stderr
    synonyms:
    - -q
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "[{main,rnaseq} ...], --doubled {main,rnaseq} [{main,rnaseq} ...]\
      \ If your fasta file was doubled to map circularly, use this flag or you may\
      \ encounter plotting errors. Accepts multiple arguments. 'main' is for the sam\
      \ file passed with --sam, 'rnaseq' is for the sam file passed with --rnaseq"
    synonyms:
    - -d
    args: !ChoiceFlagArg
      choices:
      - main
      - rnaseq
    optional: true
  - !Flag
    description: Change the dpi from the default 600 if you need it higher
    synonyms:
    - --dpi
    args: !SimpleFlagArg
      name: dpi
    optional: true
  - !Flag
    description: Which output format would you like? Def.=png
    synonyms:
    - --fileform
    args: !RepeatFlagArg
      name: STRING
    optional: true
  - !Flag
    description: The input filepath for the gff annotation to plot
    synonyms:
    - --gff
    args: !SimpleFlagArg
      name: gff
    optional: true
  - !Flag
    description: Interlace the reads so the pileup plot looks better. Doesn't work
      currently
    synonyms:
    - -I
    - --interlace
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: invert the image so that it looks better on a dark background. DOESN'T
      DO ANYTHING.
    synonyms:
    - -i
    - --invert
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Plot the RNAseq track with a log scale
    synonyms:
    - -L
    - --log
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: The input filepath for the bam file to plot. Ideally was plotted
      with a fasta file that is two copies of the mitochondrial genome concatenated.
      This should be long reads (ONT, PB) and will be displayed in the interior of
      the redwood plot.
    synonyms:
    - -M
    - --main_bam
    args: !SimpleFlagArg
      name: mainbam
    optional: true
  - !Flag
    description: Turn off time stamps in the filename output.
    synonyms:
    - --no_timestamp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Specify a base name for the output file(s). The input file base name
      is the default.
    synonyms:
    - -o
    - --output-base-name
    args: !SimpleFlagArg
      name: BASENAME
    optional: true
  - !Flag
    description: Query your reads to change plotting options
    synonyms:
    - --query
    args: !RepeatFlagArg
      name: QUERY
    optional: true
  - !Flag
    description: The input filepath for the rnaseq bam file to plot
    synonyms:
    - -R
    - --rnaseq_bam
    args: !SimpleFlagArg
      name: rnabam
    optional: true
  - !Flag
    description: 'This determines where the shortest of the filtered reads will appear
      on the redwood plot: on the outside or on the inside? The default option puts
      the longest reads on the outside and the shortest reads on the inside.'
    synonyms:
    - --small_start
    args: !ChoiceFlagArg
      choices:
      - inside
      - outside
    optional: true
  - !Flag
    description: What value to use to sort the order in which the reads are plotted?
    synonyms:
    - --sort
    args: !ChoiceFlagArg
      choices:
      - ALNLEN
      - TRULEN
      - MAPLEN
      - POS
    optional: true
  - !Flag
    description: Specify control for the number of ticks.
    synonyms:
    - --ticks
    args: !RepeatFlagArg
      name: TICKS
    optional: true
  - !Flag
    description: Specify this option if you DON'T want a transparent background. Default
      is on.
    synonyms:
    - -T
    - --transparent
    args: !EmptyFlagArg {}
    optional: true
