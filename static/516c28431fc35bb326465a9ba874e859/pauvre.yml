- !Command
  positional: []
  named:
  - !Flag
    description: The input filepath. for the gff annotation to plot. Individual filepaths
      separated by spaces. For example, --gff_paths sp1.gff sp2.gff sp3.gff
    synonyms:
    - --gff_paths
    args: !RepeatFlagArg
      name: gff_paths
    optional: true
  - !Flag
    description: In case the gff names and sequence names don't match, change the
      labels that will appear over the text.
    synonyms:
    - --gff_labels
    args: !RepeatFlagArg
      name: gff_labels
    optional: true
  - !Flag
    description: Turn off time stamps in the filename output.
    synonyms:
    - --no_timestamp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If selected, this doesn't plot the optimum arrangement of things
      as they are input into gff_paths. Instead, it uses the first gff file as the
      top-most sequence in the plot, and reorganizes the remaining gff files to minimize
      the number of intersections.
    synonyms:
    - --optimum_order
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Specify a base name for the output file(s). The input file base name
      is the default.
    synonyms:
    - -o
    - --output-basename
    args: !SimpleFlagArg
      name: BASENAME
    optional: true
  - !Flag
    description: 'Enter the dimensions (arbitrary units) to plot the figure. For example
      a figure that is seven times wider than tall is: --ratio 7 1'
    synonyms:
    - --ratio
    args: !RepeatFlagArg
      name: RATIO
    optional: true
  - !Flag
    description: Put an additional copy of the first gff file on the bottom of the
      plot for comparison.
    synonyms:
    - --sandwich
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimizes the number of intersections but only selects combos where
      the first gene in each sequence is aligned.
    synonyms:
    - --start_with_aligned_genes
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Performs some internal corrections if the gff annotation includes
      the stop codons in the coding sequences.
    synonyms:
    - --stop_codons
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
