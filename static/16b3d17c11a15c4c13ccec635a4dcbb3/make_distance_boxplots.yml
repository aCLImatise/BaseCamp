!Command
positional: []
named:
- !Flag
  description: the mapping filepath [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
- !Flag
  description: path to the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'input distance matrix filepath (i.e. the result of beta_diversity.py).
    WARNING: Only symmetric, hollow distance matrices may be used as input. Asymmetric
    distance matrices, such as those obtained by the UniFrac Gain metric (i.e. beta_diversity.py
    -m unifrac_g), should not be used as input [REQUIRED]'
  synonyms:
  - -d
  - --distance_matrix_fp
  args: !SimpleFlagArg
    name: DISTANCE_MATRIX_FP
  optional: true
- !Flag
  description: comma-separated list of fields to compare, where the list of fields
    should be in quotes (e.g. "Field1,Field2,Field3") [REQUIRED]
  synonyms:
  - -f
  - --fields
  args: !SimpleFlagArg
    name: FIELDS
  optional: true
command:
- make_distance_boxplots.py
subcommands: []
help_flag:
usage_flag:
version_flag:
