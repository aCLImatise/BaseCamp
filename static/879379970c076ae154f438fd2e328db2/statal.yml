  description: Print this information and show some examples.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print the trimAl version.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
