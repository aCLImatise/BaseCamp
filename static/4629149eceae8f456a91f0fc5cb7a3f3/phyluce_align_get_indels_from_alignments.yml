!Command
positional: []
named:
- !Flag
  description: The directory containing the alignment files
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The output filename (without extension - code will add .sqlite)
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The outgroup taxon
  synonyms:
  - --outgroup
  args: !SimpleFlagArg
    name: OUTGROUP
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: Count indels only after removing gaps/missing data from alignment ends
  synonyms:
  - --trim
  args: !ChoiceFlagArg
    choices:
    - absolute
    - relative
    - none
  optional: true
- !Flag
  description: The number of cores to use.
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
command:
- phyluce_align_get_indels_from_alignments
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
