!Command
positional: []
named:
- !Flag
  description: 'Path and Name of the output database. '
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'Quality encoding (PHRED_33, PHRED_64,  LOGODDS) '
  synonyms:
  - -q
  - --quality
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to be used for scratch files. '
  synonyms:
  - -t
  - --tmpfs
  args: !SimpleFlagArg
    name: path-to-file
  optional: true
- !Flag
  description: "Quality scores quantization level, can be  number (0: none default,\
    \ 1: 2bit, 2:  1bit), or string like  '1:10,10:20,20:30,30:-' (which is  equivalent\
    \ to 1). "
  synonyms:
  - -Q
  - --qual-quant
  args: !SimpleFlagArg
    name: phred-score
  optional: true
- !Flag
  description: 'Set the cache size in MB for the temporary  indices '
  synonyms:
  - --cache-size
  args: !SimpleFlagArg
    name: mbytes
  optional: true
- !Flag
  description: 'Set the maximum number of records to  process from the FASTQ file '
  synonyms:
  - --max-rec-count
  args: !SimpleFlagArg
    name: count
  optional: true
- !Flag
  description: 'Set the maximum number of errors to ignore  from the FASTQ file '
  synonyms:
  - -E
  - --max-err-count
  args: !SimpleFlagArg
    name: count
  optional: true
- !Flag
  description: 'Platform (ILLUMINA, LS454, SOLID,  COMPLETE_GENOMICS, HELICOS, PACBIO,  IONTORRENT,
    CAPILLARY) '
  synonyms:
  - -p
  - --platform
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'acceptable percentage of spots creation  errors, default is 5 '
  synonyms:
  - --max-err-pct
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ignore barcodes contained in  Illumina-formatted names '
  synonyms:
  - --ignore-illumina-tags
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'produce XML-formatted log file '
  synonyms:
  - -z
  - --xml-log
  args: !SimpleFlagArg
    name: logfile
  optional: true
- !Flag
  description: 'Logging level as number or enum string. One  of (fatal|sys|int|err|warn|info|debug)
    or  (0-6) Current/default is warn '
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: 'Increase the verbosity of the program  status messages. Use multiple
    times for more  verbosity. Negates quiet. '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off all status messages for the  program. Negated by verbose. '
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Read more options and parameters from the  file. '
  synonyms:
  - --option-file
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- latf-load.2.10.3
subcommands: []
help_flag: !Flag
  description: 'Output brief explanation for the program. '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: 'Display the version of the program then  quit. '
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
