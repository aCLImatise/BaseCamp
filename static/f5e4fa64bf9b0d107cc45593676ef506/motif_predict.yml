  help_text: "usage: motif [-h] [--version] [-v] [-x] {fit,predict} ...\n\nExplicit\
    \ Decomposition with Neighborhood (EDeN) utility program.\nMotif finder driver.\n\
    \nA binary class estimator is fit to discriminate between the sequences in the\n\
    input data set against a proportional number of sequences obtained via random\n\
    shuffling. The importance of  each element in each sequence is then evaluated\n\
    and iteratively maximal subarrays are extracted.  The pool of all the subarrays\n\
    is then clustered using one of several available clustering schemes.  The\nclustered\
    \ subarrays are finally returned and have to be considered each as an\nindividual\
    \ 'motif'.\n\nNote: the current implementation uses as estimator a regularized\
    \ linear model\nwith stochastic  gradient descent (SGD) learning scheme: the gradient\
    \ of the\nloss is estimated each sample at  a time and the model is updated along\
    \ the way\nwith a decreasing strength schedule (aka learning rate).\n\nInput:\
    \ file in FASTA format\n\nOutput: A directory is created as specified by \"-o\"\
    \ | \"--output-dir\", with\ndefault \"out\".\nIn the output directory the following\
    \ files with fixed name are created:\n1. motifs.txt\n2. sequences_cluster_id_hit.txt\n\
    3. sequences_cluster_match_position.txt\n4. sequences_cluster_match_position.bed\n\
    5. motives_dir with motif_n.fa\n\nThe format and content of each file is as follows:\n\
    1. motifs.txt\nFormat: a list of lines, each can be one of:\na) \"#\" sign followed\
    \ by an integer representing the cluster id.\nb) two columns, tab separated: maximal\
    \ subarray sequence , number of\noccurrences.\n\n2. sequences_cluster_id_hit.txt\n\
    Format: two columns, tab separated: sequence progressive counter 0 based,\nlist\
    \ of numerical cluster ids space separated.\n\n3. sequences_cluster_match_position.txt\n\
    Format: two columns, tab separated: sequence progressive counter 0 based,\nlist\
    \ of numerical cluster ids, \":\", list of pairs of start,end positions\nof maximal\
    \ subarray match.\nEx: 47  2:[(28, 37),(15,25)] 3:[(45, 54)]\n\n4. sequences_cluster_match_position.bed\n\
    Format: BED format: four columns, tab separated: header identifier of\nsequence,\
    \ match start position, match end position, cluster id.\n\n5. directory containing\
    \ individual fasta files, one for each cluster\n\nExample usage:\n\n- to fit a\
    \ motif model:\nmotif -vv fit --input-file artificial_motif_search_dataset.fa\
    \ --model-filename mot.mod --output-dir out_mot --nbits 14 --complexity 2 --training-size\
    \ 100  --n-iter-search 20 --n-jobs 8 -block-size 20 --min-motif-count 3 Birch\
    \ --threshold 0.1\n\n- to use a fit model for predictions:\nmotif -vv predict\
    \ --input-file artificial_motif_search_dataset.fa --model-filename mot.mod --output-dir\
    \ out_mot\n\npositional arguments:\n  {fit,predict}     commands\n    fit    \
    \         Fit commands\n    predict         Fit commands\n\noptional arguments:\n\
