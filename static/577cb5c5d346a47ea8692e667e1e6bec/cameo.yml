!Command
positional: []
named: []
command:
- cameo
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Output filename. Multiple output files can be provided (pair with
      respective format options).
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: '[xlsx|csv|tsv|pickle] Output file format (default csv).'
    synonyms:
    - -f
    - --format
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: / --anaerobic         Make oxygen available to the host organism
      (default).
    synonyms:
    - --aerobic
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: RANGE           Number of CPU cores to use (default 1).
    synonyms:
    - --cores
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: / --no-differential-fva Perform differential flux variability analysis
      to determine flux modulation targets (default).
    synonyms:
    - --differential-fva
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: / --no-heuristic-optimization Find gene knockout targets through
      heuristic optimization (default).
    synonyms:
    - --heuristic-optimization
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Maximum number of heterologous pathways to predict (default 1).
    synonyms:
    - --max-pathway-predictions
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Grid points for differential FVA (default 10).
    synonyms:
    - --differential-fva-points
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Time limit (min) for individual pathway predictions (default 10 min).
    synonyms:
    - --pathway-prediction-timeout
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Time limit (min) on individual heuristic optimizations (default 45
      min).
    synonyms:
    - --heuristic-optimization-timeout
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: '[CRITICAL|ERROR|WARNING|INFO|DEBUG] Logging level (default WARNING).'
    synonyms:
    - --logging
    args: !EmptyFlagArg {}
    optional: true
  command:
  - cameo
  - design
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
