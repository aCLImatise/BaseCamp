      description: ''
      position: 0
      name: OPTIONS
      optional: true
    - !Positional
      description: ''
      position: 1
      name: PRODUCT
      optional: false
    named: []
    command:
    - cameo
    - search
    - PRODUCT
    subcommands: []
    help_flag:
    usage_flag:
    version_flag:
