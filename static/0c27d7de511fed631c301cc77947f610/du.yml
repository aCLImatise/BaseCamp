!Command
positional: []
named:
- !Flag
  description: write counts for all files, not just directories
  synonyms:
  - -a
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print apparent sizes, rather than disk usage; although the apparent
    size is usually smaller, it may be larger due to holes in ('sparse') files, internal
    fragmentation, indirect blocks, and the like
  synonyms:
  - --apparent-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: scale sizes by SIZE before printing them; e.g., '-BM' prints sizes
    in units of 1,048,576 bytes; see SIZE format below
  synonyms:
  - -B
  - --block-size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: equivalent to '--apparent-size --block-size=1'
  synonyms:
  - -b
  - --bytes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: produce a grand total
  synonyms:
  - -c
  - --total
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dereference only symlinks that are listed on the command line
  synonyms:
  - -D
  - --dereference-args
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the total for a directory (or file, with --all) only if it is
    N or fewer levels below the command line argument;  --max-depth=0 is the same
    as --summarize
  synonyms:
  - -d
  - --max-depth
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: summarize disk usage of the NUL-terminated file names specified in
    file F; if F is -, then read names from standard input
  synonyms:
  - --files0-from
  args: !SimpleFlagArg
    name: F
  optional: true
- !Flag
  description: equivalent to --dereference-args (-D)
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: list inode usage information instead of block usage
  synonyms:
  - --inodes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: like --block-size=1K
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dereference all symbolic links
  synonyms:
  - -L
  - --dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: count sizes many times if hard linked
  synonyms:
  - -l
  - --count-links
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: like --block-size=1M
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't follow any symbolic links (this is the default)
  synonyms:
  - -P
  - --no-dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: for directories do not include size of subdirectories
  synonyms:
  - -S
  - --separate-dirs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: like -h, but use powers of 1000 not 1024
  synonyms:
  - --si
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: display only a total for each argument
  synonyms:
  - -s
  - --summarize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: exclude entries smaller than SIZE if positive, or entries greater than
    SIZE if negative
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: show time of the last modification of any file in the directory, or
    any of its subdirectories
  synonyms:
  - --time
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'show time as WORD instead of modification time: atime, access, use,
    ctime or status'
  synonyms:
  - --time
  args: !SimpleFlagArg
    name: WORD
  optional: true
- !Flag
  description: "show times using STYLE, which can be: full-iso, long-iso, iso, or\
    \ +FORMAT; FORMAT is interpreted like in 'date'"
  synonyms:
  - --time-style
  args: !SimpleFlagArg
    name: STYLE
  optional: true
- !Flag
  description: exclude files that match any pattern in FILE
  synonyms:
  - -X
  - --exclude-from
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: exclude files that match PATTERN
  synonyms:
  - --exclude
  args: !SimpleFlagArg
    name: PATTERN
  optional: true
- !Flag
  description: skip directories on different file systems
  synonyms:
  - -x
  - --one-file-system
  args: !EmptyFlagArg {}
  optional: true
command:
- du
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
