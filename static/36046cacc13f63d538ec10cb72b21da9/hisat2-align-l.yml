- !Flag
  description: 'It searches for at most <int> distinct, primary alignments for each
    read. Primary alignments mean  alignments whose alignment score is equal to or
    higher than any other alignments. The search terminates  when it cannot find more
    distinct valid alignments, or when it finds <int>, whichever happens first.  The
    alignment score for a paired-end alignment equals the sum of the alignment scores
    of  the individual mates. Each reported read or pair alignment beyond the first
    has the SAM ‘secondary’ bit  (which equals 256) set in its FLAGS field. For reads
    that have more than <int> distinct,  valid alignments, hisat2 does not guarantee
    that the <int> alignments reported are the best possible  in terms of alignment
    score. Default: 5 (linear index) or 10 (graph index). Note: HISAT2 is not designed
    with large values for -k in mind, and when aligning reads to long,  repetitive
    genomes, large -k could make alignment much slower.'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: HISAT2, like other aligners, uses seed-and-extend approaches. HISAT2
    tries to extend seeds to  full-length alignments. In HISAT2, --max-seeds is used
    to control the maximum number of seeds that  will be extended. For DNA-read alignment
    (--no-spliced-alignment), HISAT2 extends up to these many seeds and skips the
    rest of the seeds. For RNA-read alignment, HISAT2 skips extending seeds and reports  no
    alignments if the number of seeds is larger than the number specified with the
    option,  to be compatible with previous versions of HISAT2. Large values for --max-seeds
    may improve alignment  sensitivity, but HISAT2 is not designed with large values
    for --max-seeds in mind, and when aligning  reads to long, repetitive genomes,
    large --max-seeds could make alignment much slower.  The default value is the
    maximum of 5 and the value that comes with -k times 2.
  synonyms:
  - --max-seeds
  args: !SimpleFlagArg
    name: int
  optional: true
