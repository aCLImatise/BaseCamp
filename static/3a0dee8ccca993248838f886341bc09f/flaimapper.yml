!Command
positional:
- !Positional
  description: indexed SAM or BAM file
  position: 0
  name: alignment_file
  optional: false
named:
- !Flag
  description: File containing the filtering parameters, using default if none is
    provided
  synonyms:
  - -p
  - --parameters
  args: !SimpleFlagArg
    name: PARAMETERS
  optional: true
- !Flag
  description: output filename; '-' for stdout
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: '{1,2}, --format {1,2} file format of the output: [1: table; per fragment],
    [2: GTF (default)]'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Single reference FASTA file (+faid index) containing all genomic reference
    sequences
  synonyms:
  - -r
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: Offset in bp added to the exon-type annotations in the GTF file. This
    offset is used in tools estimating the expression levels (default=4)
  synonyms:
  - --offset5p
  args: !SimpleFlagArg
    name: OFFSET5P
  optional: true
- !Flag
  description: Offset in bp added to the exon-type annotations in the GTF file. This
    offset is used in tools estimating the expression levels (default=4)
  synonyms:
  - --offset3p
  args: !SimpleFlagArg
    name: OFFSET3P
  optional: true
command:
- flaimapper
subcommands: []
help_flag:
usage_flag:
version_flag:
