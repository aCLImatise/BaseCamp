help_text: "usage: anvi-estimate-trna-taxonomy [-h] [-c CONTIGS_DB] [-m] [-p PROFILE_DB]\n\
  \                                   [-C COLLECTION_NAME] [-M FILE_PATH]\n      \
  \                             [--dna-sequence FASTA]\n                         \
  \          [--max-num-target-sequences NUMBER]\n                               \
  \    [-o FILE_PATH]\n                                   [--per-anticodon-output-file\
  \ FILE_PATH]\n                                   [-O FILENAME_PREFIX]\n        \
  \                           [--taxonomic-level {t_domain,t_phylum,t_class,t_order,t_family,t_genus,t_species}]\n\
  \                                   [--matrix-format] [--raw-output]\n         \
  \                          [-T NUM_THREADS] [-S ANTICODON]\n                   \
  \                [--report-anticodon-frequencies FILE_PATH]\n                  \
  \                 [--just-do-it]\n                                   [--simplify-taxonomy-information]\n\
  \                                   [--compute-anticodon-coverages]\n          \
  \                         [--update-profile-db-with-taxonomy]\n                \
  \                   [-r PATH]\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n\nINPUT #1:\n  The minimum you must provide this program\
  \ is a contigs database. In which\n  case anvi'o will attempt to estimate taxonomy\
  \ for all contigs in it,\n  assuming that the contigs database represents a single\
  \ genome. If the\n  contigs database is actually a metagenome, you should use the\n\
  \  `--metagenome` flag to explicitly declare that.\n\n  -c CONTIGS_DB, --contigs-db\
  \ CONTIGS_DB\n                        Anvi'o contigs database generated by 'anvi-gen-\n\
  \                        contigs-database' (default: None)\n  -m, --metagenome-mode\n\
  \                        Treat a given contigs database as a metagenome rather\n\
  \                        than treating it as a single genome. (default: False)\n\
  \nINPUT #2:\n  In addition, you can also point out a profile database. In which\
  \ case you\n  also must provide a collection name. When you do that anvi'o will\
  \ offer\n  taxonomy estimates for each bin in your collection.\n\n  -p PROFILE_DB,\
  \ --profile-db PROFILE_DB\n                        Anvi'o profile database (default:\
  \ None)\n  -C COLLECTION_NAME, --collection-name COLLECTION_NAME\n             \
  \           Collection name. (default: None)\n\nINPUT #3:\n  You can also work with\
  \ a metagenomes file, assuming that you have multiple\n  metagenomes with or without\
  \ associated mapping results, and anvi'o would\n  generate a singe output file for\
  \ all.\n\n  -M FILE_PATH, --metagenomes FILE_PATH\n                        A two-column\
  \ TAB-delimited flat text file. The header\n                        line must contain\
  \ these columns: 'name',\n                        'contigs_db_path', and 'profile_db_path'.\
  \ Each line\n                        should list a single entry, where 'name' can\
  \ be any\n                        name to describe the metagenome stored in the\
  \ anvi'o\n                        contigs database. In this context, the anvi'o\
  \ profiles\n                        associated with contigs database must be SINGLE\n\
  \                        PROFILES, as in generated by the program `anvi-\n     \
  \                   profile` and not `anvi-merge`. (default: None)\n\nINPUT #4:\n\
  \  Ad hoc sequence search. No contigs databases, no profiles. The lazy\n  stayla.\
  \ Please note that if you use parameters defined under this optin,\n  none of the\
  \ other standard parameters for this program will be taken into\n  consideration.\n\
  \n  --dna-sequence FASTA  A FASTA-formatted input file (default: None)\n  --max-num-target-sequences\
  \ NUMBER\n                        Maximum number of target sequences to request\
  \ from\n                        BLAST or DIAMOND searches. The default is 20%.\n\
  \nOUTPUT AND FORMATTING:\n  Anvi'o will do its best to offer you some fancy output\
  \ tables for your\n  viewing pleasure by default. But in addition to that, you can\
  \ ask the\n  resulting information to be stored in a TAB-delimited file (which is\
  \ a\n  much better way to include the results in your study as supplementary\n \
  \ information, or work with these results using other analysis tools such as\n \
  \ R). Depending on the mode you are running this program, anvi'o may ask you\n \
  \ to use an 'output file prefix' rather than an 'output file path'.\n\n  -o FILE_PATH,\
  \ --output-file FILE_PATH\n                        File path to store results. (default:\
  \ None)\n  --per-anticodon-output-file FILE_PATH\n                        A more\
  \ detailed output file that will describe\n                        taxonomy of each\
  \ anticodon in a single bin. When\n                        consensus taxonomy is\
  \ generated per bin or genome,\n                        taxonomy for each underlying\
  \ item is not reported.\n                        This additional optional output\
  \ file will elucidate\n                        things. (default: None)\n  -O FILENAME_PREFIX,\
  \ --output-file-prefix FILENAME_PREFIX\n                        A prefix to be used\
  \ while naming the output files (no\n                        file type extensions\
  \ please; just a prefix). (default:\n                        None)\n  --taxonomic-level\
  \ {t_domain,t_phylum,t_class,t_order,t_family,t_genus,t_species}\n             \
  \           The taxonomic level to use whenever relevant and/or\n              \
  \          available. The default taxonomic level is None, but if\n            \
  \            you choose something specific, anvi'o will focus on\n             \
  \           that whenever possible.\n  --matrix-format       If you want the reports\
  \ to look like sparse matrices\n                        whenever possible, declare\
  \ this flag. Matrices are\n                        especially good to use when you\
  \ are working with\n                        internal/external genomes since they\
  \ can show you\n                        quickly the distribution of each taxon across\
  \ all\n                        metagenomes in programs like EXCEL. WELL TRY IT AND\n\
  \                        SEE. (default: False)\n  --raw-output          Just store\
  \ the raw output without any processing of\n                        the primary\
  \ data structure. (default: False)\n\nPERFORMANCE:\n  We are not sure if allocating\
  \ more threads for this operation will change\n  anything. But hey. One can try.\n\
  \n  -T NUM_THREADS, --num-threads NUM_THREADS\n                        Maximum number\
  \ of threads to use for multithreading\n                        whenever possible.\
  \ Very conservatively, the default is\n                        1. It is a good idea\
  \ to not exceed the number of CPUs\n                        / cores on your system.\
  \ Plus, please be careful with\n                        this option if you are running\
  \ your commands on a SGE\n                        --if you are clusterizing your\
  \ runs, and asking for\n                        multiple threads to use, you may\
  \ deplete your\n                        resources very fast. (default: 1)\n\nAUTHORITY:\n\
  \  Assert your dominance.\n\n  -S ANTICODON, --anticodon-for-metagenome-mode ANTICODON\n\
  \                        When running in metagenome mode, anvi'o automatically\n\
  \                        chooses the most frequent anticodon to estimate the\n \
  \                       taxonomic composition within a contigs database. If\n  \
  \                      you have a different preference you can use this\n      \
  \                  parameter to communicate that. (default: None)\n  --report-anticodon-frequencies\
  \ FILE_PATH\n                        Report anticodon frequencies in a TAB-delimited\
  \ file\n                        and quit. This is a great way to decide which\n\
  \                        anticodon to use in metagenome mode (we often wish to\n\
  \                        use the most frequent anticodon to increase the\n     \
  \                   detection of taxa). (default: None)\n  --just-do-it        \
  \  Don't bother me with questions or warnings, just do\n                       \
  \ it. (default: False)\n\nADVANCED:\n  Very pro-like stuff.\n\n  --simplify-taxonomy-information\n\
  \                        The taxonomy output may include a large number of\n   \
  \                     names that contain clade-specific code for not-yet-\n    \
  \                    characterized taxa. With this flag you can simplify\n     \
  \                   taxon names. This will influence all output files and\n    \
  \                    displays as the use of this flag will on-the-fly trim\n   \
  \                     taxonomic levels with clade-specific code names.\n       \
  \                 (default: False)\n  --compute-anticodon-coverages\n          \
  \              When this flag is declared, anvi'o will go back to the\n        \
  \                profile database to learn coverage statistics of tRNA\n       \
  \                 genes used for taxonomy. (default: False)\n  --update-profile-db-with-taxonomy\n\
  \                        When anvi'o knows all both taxonomic affiliations and\n\
  \                        coverages across samples for single-copy core genes,\n\
  \                        it can, in theory add this information to the profile\n\
  \                        database. With this flag you can instruct anvi'o to do\n\
  \                        that and find information on taxonomy in the `layers`\n\
  \                        tab of your interactive interface. (default: False)\n\n\
  BORING:\n  Options that you will likely never need.\n\n  -r PATH, --taxonomy-database\
  \ PATH\n                        Path to the directory that contains the BLAST\n\
  \                        databases for single-copy core genes. You will almost\n\
  \                        never need to use this parameter unless you are trying\n\
  \                        something very fancy. But when you do, you can tell\n \
  \                       anvi'o where to look for database files through this\n \
  \                       parameter. (default: None)\n\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\
  \n\U0001F525 Program description:\n\n   Estimates taxonomy at genome and metagenome\
  \ level using tRNA sequences.\n\n\U0001F9C0 Can consume: \n\n   profile-db / contigs-db\
  \ / trna-taxonomy / collection / bin / metagenomes\n   \n\U0001F355 Can provide:\
  \ \n\n   genome-taxonomy / genome-taxonomy-txt\n   \n\U0001F37A More on `anvi-estimate-trna-taxonomy`:\n\
