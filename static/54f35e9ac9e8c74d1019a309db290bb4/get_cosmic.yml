!Command
positional: []
named:
- !Flag
  description: The name of the organism for which the known fusion genes are downloaded,
    e.g. homo_sapiens, mus_musculus, etc. Default is 'homo_sapiens'.
  synonyms:
  - -g
  - --organism
  args: !SimpleFlagArg
    name: ORGANISM
  optional: true
- !Flag
  description: The output directory where the known fusion genes are stored. Default
    is '.'.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: The COSMIC server from where the known fusion genes are downloaded.
    Default is 'http://cancer.sanger.ac.uk'.
  synonyms:
  - -s
  - --server
  args: !SimpleFlagArg
    name: SERVER
  optional: true
- !Flag
  description: The input TSV.GZ file containg the data from the COSMIC database. It
    should be used when the COSMIC website cannot be reached. Default is 'none'.
  synonyms:
  - --data
  args: !SimpleFlagArg
    name: DATA_FILENAME
  optional: true
command:
- get_cosmic.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
