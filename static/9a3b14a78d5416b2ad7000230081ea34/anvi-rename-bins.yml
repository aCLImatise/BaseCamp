help_text: "usage: anvi-rename-bins [-h] -c CONTIGS_DB -p PROFILE_DB\n           \
  \             [--collection-to-read COLLECTION_TO_READ]\n                      \
  \  [--collection-to-write COLLECTION_TO_WRITE]\n                        [--prefix\
  \ PREFIX] [--report-file REPORT_FILE_PATH]\n                        [--list-collections]\
  \ [--dry-run] [--call-MAGs]\n                        [--min-completion-for-MAG [0-100]]\n\
  \                        [--max-redundancy-for-MAG [0-100]]\n                  \
  \      [--size-for-MAG MEGABASEPAIRS]\n\nRename all bins in a given collection (so\
  \ they have pretty names).\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n\nDEFAULT INPUTS:\n  Standard stuff\n\n  -c CONTIGS_DB,\
  \ --contigs-db CONTIGS_DB\n                        Anvi'o contigs database generated\
  \ by 'anvi-gen-\n                        contigs'\n  -p PROFILE_DB, --profile-db\
  \ PROFILE_DB\n                        Anvi'o profile database\n  --collection-to-read\
  \ COLLECTION_TO_READ\n                        Collection name to read from. Anvi'o\
  \ will not\n                        overwrite an existing collection, instead, it\
  \ will\n                        create a copy of your collection with new bin names.\n\
  \  --collection-to-write COLLECTION_TO_WRITE\n                        The new collection\
  \ name. Give it a nice, fancy name.\n\nOUTPUT AND TESTING:\n  a.k.a, sweet parameters\
  \ of convenience\n\n  --prefix PREFIX       Prefix for the bin names. Must be a\
  \ single word,\n                        composed of digits and numbers. The use\
  \ of the\n                        underscore character is OK, but that's about it\
  \ (fine,\n                        the use of the dash character is OK, too but no\n\
  \                        more!). If the prefix is 'PREFIX', each bin will be\n \
  \                       renamed as 'PREFIX_XXX_00001, PREFIX_XXX_00002', and\n \
  \                       so on, in the order of percent completion minus\n      \
  \                  percent redundancy (what we call, 'substantive\n            \
  \            completion'). The 'XXX' part will either be 'Bin', or\n           \
  \             'MAG depending on other parameters you use. Keep\n               \
  \         reading.\n  --report-file REPORT_FILE_PATH\n                        This\
  \ file will report each name change event, so you\n                        can trace\
  \ back the original names of renamed bins\n                        later.\n  --list-collections\
  \    Show available collections and exit.\n  --dry-run             When used does\
  \ NOT update the profile database, just\n                        creates the report\
  \ file so you can view how things\n                        will be renamed.\n\n\
  MAG OPTIONS:\n  If you want to call some bins 'MAGs' because you are so cool\n\n\
  \  --call-MAGs           This program by default rename your bins as\n         \
  \               'PREFIX_Bin_00001', 'PREFIX_Bin_00002' and so on. If\n         \
  \               you use this flag, it will name the ones that meet the\n       \
  \                 criteria described by MAG-related flags as\n                 \
  \       'PREFIX_MAG_00001', 'PREFIX_MAG_00002', and so on. The\n               \
  \         ones that do not get to be named as MAGs will remain\n               \
  \         as bins.\n  --min-completion-for-MAG [0-100]\n                       \
  \ If --call-MAGs flag is used, call any bin a 'MAG' if\n                       \
  \ their completion estimate is above this (the default\n                       \
  \ is 70), and the redundancy estimate is less than\n                        --max-redundancy-for-MAG.\n\
  \  --max-redundancy-for-MAG [0-100]\n                        If --call-MAGs flag\
  \ is used, call any bin a 'MAG' if\n                        their redundancy estimate\
  \ is below this (the default\n                        is 10) and the completion\
  \ estimate is above --min-\n                        completion-for-MAG.\n  --size-for-MAG\
  \ MEGABASEPAIRS\n                        If --call-MAGs flag is used, call any bin\
  \ a 'MAG' if\n                        their redundancy estimate is less than --max-\n\
  \                        redundancy-for-MAG, AND THEIR SIZE IS LARGER THAN THIS\n\
  \                        VALUE REGARDLESS OF THE COMPLETION ESTIMATE. The\n    \
  \                    default behavior is to not care about this at all.\n"
