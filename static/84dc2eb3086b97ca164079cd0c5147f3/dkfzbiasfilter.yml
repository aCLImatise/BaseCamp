!Command
positional:
- !Positional
  description: ''
  position: 0
  name: vcf_file
  optional: false
- !Positional
  description: ''
  position: 1
  name: bam_file
  optional: false
- !Positional
  description: ''
  position: 2
  name: reference_sequence_file
  optional: false
- !Positional
  description: ''
  position: 3
  name: filtered_vcf_file
  optional: false
named:
- !Flag
  description: 'Path to the folder where temporary files are stored [default: /tmp]'
  synonyms:
  - --tempFolder
  args: !SimpleFlagArg
    name: TEMP_FOLDER
  optional: true
- !Flag
  description: 'Minimal mapping quality of a read to be considered for error count
    calculation [default: 30]'
  synonyms:
  - --mapq
  args: !SimpleFlagArg
    name: MAPQ
  optional: true
- !Flag
  description: 'Minimal base quality to be considered for error count calculation
    [default: 13]'
  synonyms:
  - --baseq
  args: !SimpleFlagArg
    name: BASEQ
  optional: true
- !Flag
  description: 'Scheme of quality score used in sequencing (illumina or phred) [default:
    phred]'
  synonyms:
  - --qualityScheme
  args: !SimpleFlagArg
    name: QUALITY_SCHEME
  optional: true
- !Flag
  description: 'P-value threshold of binomial test for read bias [default: 0.01]'
  synonyms:
  - --pValThres
  args: !SimpleFlagArg
    name: P_VAL_THRES
  optional: true
- !Flag
  description: 'Minimal bias ratio for a variant to be considered as weakly biased
    [default: 0.53]'
  synonyms:
  - --biasRatioMin
  args: !SimpleFlagArg
    name: BIAS_RATIO_MIN
  optional: true
- !Flag
  description: 'Minimal bias ratio for a variant to be considered as strongly biased
    [default: 0.63]'
  synonyms:
  - --biasRatioMax
  args: !SimpleFlagArg
    name: BIAS_RATIO_MAX
  optional: true
- !Flag
  description: 'Minimal number of reads observed for a certain variant to be considered
    for weak bias calculation [default: 20]'
  synonyms:
  - --nReadsMin
  args: !SimpleFlagArg
    name: N_READS_MIN
  optional: true
- !Flag
  description: 'Minimal number of mutations observed for a certain variant to be considered
    for bias calculation [default: 4]'
  synonyms:
  - --nMutMin
  args: !SimpleFlagArg
    name: N_MUT_MIN
  optional: true
- !Flag
  description: 'Maximal number of reads observed on the opposite strand to flag a
    variant as being weakly pcr biased [default: 0]'
  synonyms:
  - --maxOpReadsPcrWeak
  args: !SimpleFlagArg
    name: MAX_OP_READS_PCR_WEAK
  optional: true
- !Flag
  description: 'Maximal number of reads observed on the opposite strand to flag a
    variant as being strongly pcr biased [default: 1]'
  synonyms:
  - --maxOpReadsPcrStrong
  args: !SimpleFlagArg
    name: MAX_OP_READS_PCR_STRONG
  optional: true
- !Flag
  description: 'Maximal number of reads observed on the opposite strand to flag a
    variant as being weakly sequencing biased [default: 0]'
  synonyms:
  - --maxOpReadsSeqWeak
  args: !SimpleFlagArg
    name: MAX_OP_READS_SEQ_WEAK
  optional: true
- !Flag
  description: 'Maximal number of reads observed on the opposite strand to flag a
    variant as being strongly sequencing biased [default: 1]'
  synonyms:
  - --maxOpReadsSeqStrong
  args: !SimpleFlagArg
    name: MAX_OP_READS_SEQ_STRONG
  optional: true
- !Flag
  description: 'Maximal ratio of reads from opposite strand to flag a variant as pcr
    biased [default: 0.1]'
  synonyms:
  - --maxOpRatioPcr
  args: !SimpleFlagArg
    name: MAX_OP_RATIO_PCR
  optional: true
- !Flag
  description: 'Maximal ratio of reads from opposite strand to flag a variant as pcr
    biased [default: 0.1]'
  synonyms:
  - --maxOpRatioSeq
  args: !SimpleFlagArg
    name: MAX_OP_RATIO_SEQ
  optional: true
- !Flag
  description: 'Number of filtering cycles. If number of cycles is 0, then the vcf
    file is only annotated with ACGTNacgtn<PLUS | MINUS> entries in the INFO field,
    and bias plots are created before filtering [default: 2]'
  synonyms:
  - --filterCycles
  args: !SimpleFlagArg
    name: FILTER_CYCLES
  optional: true
- !Flag
  description: Write quality control? If true, then a folder is created within the
    same folder as the filtered vcf file storing bias plots and qc files
  synonyms:
  - -q
  - --writeQC
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only apply filters to currently passing variants.
  synonyms:
  - --passOnly
  args: !EmptyFlagArg {}
  optional: true
command:
- dkfzbiasfilter.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
