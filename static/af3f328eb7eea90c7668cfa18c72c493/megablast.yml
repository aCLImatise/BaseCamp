help_text: "\nmegablast 2.2.26   arguments:\n\n  -d  Database [String]\n    default\
  \ = nr\n  -i  Query File [File In]\n  -e  Expectation value [Real]\n    default\
  \ = 10.0\n  -m  alignment view options:\n0 = pairwise,\n1 = query-anchored showing\
  \ identities,\n2 = query-anchored no identities,\n3 = flat query-anchored, show\
  \ identities,\n4 = flat query-anchored, no identities,\n5 = query-anchored no identities\
  \ and blunt ends,\n6 = flat query-anchored, no identities and blunt ends,\n7 = XML\
  \ Blast output,\n8 = tabular, \n9 tabular with comment lines,\n10 ASN, text\n11\
  \ ASN, binary [Integer]\n    default = 0\n    range from 0 to 11\n  -o  BLAST report\
  \ Output File [File Out]  Optional\n    default = stdout\n  -F  Filter query sequence\
  \ [String]\n    default = T\n  -X  X dropoff value for gapped alignment (in bits)\
  \ [Integer]\n    default = 20\n  -I  Show GI's in deflines [T/F]\n    default =\
  \ F\n  -q  Penalty for a nucleotide mismatch [Integer]\n    default = -3\n  -r \
  \ Reward for a nucleotide match [Integer]\n    default = 1\n  -v  Number of database\
  \ sequences to show one-line descriptions for (V) [Integer]\n    default = 500\n\
  \  -b  Number of database sequence to show alignments for (B) [Integer]\n    default\
  \ = 250\n  -D  Type of output:\n0 - alignment endpoints and score,\n1 - all ungapped\
  \ segments endpoints,\n2 - traditional BLAST output,\n3 - tab-delimited one line\
  \ format,\n4 - incremental text ASN.1,\n5 - incremental binary ASN.1 [Integer]\n\
  \    default = 2\n  -a  Number of processors to use [Integer]\n    default = 1\n\
  \  -O  ASN.1 SeqAlign file; must be used in conjunction with -D2 option [File Out]\
  \  Optional\n  -J  Believe the query defline [T/F]  Optional\n    default = F\n\
  \  -M  Maximal total length of queries for a single search [Integer]\n    default\
  \ = 5000000\n  -W  Word size (length of best perfect match) [Integer]\n    default\
  \ = 28\n  -z  Effective length of the database (use zero for the real size) [Real]\n\
  \    default = 0\n  -Y  Effective length of the search space (use zero for the real\
  \ size) [Real]\n    default = 0\n  -P  Maximal number of positions for a hash value\
  \ (set to 0 to ignore) [Integer]\n    default = 0\n  -S  Query strands to search\
  \ against database: 3 is both, 1 is top, 2 is bottom [Integer]\n    default = 3\n\
  \  -T  Produce HTML output [T/F]\n    default = F\n  -l  Restrict search of database\
  \ to list of GI's [String]  Optional\n  -G  Cost to open a gap (-1 invokes default\
  \ behavior) [Integer]\n    default = -1\n  -E  Cost to extend a gap (-1 invokes\
  \ default behavior) [Integer]\n    default = -1\n  -s  Minimal hit score to report\
  \ (0 for default behavior) [Integer]\n    default = 0\n  -Q  Masked query output,\
  \ must be used in conjunction with -D 2 option [File Out]  Optional\n  -f  Show\
  \ full IDs in the output (default - only GIs or accessions) [T/F]\n    default =\
  \ F\n  -U  Use lower case filtering of FASTA sequence [T/F]  Optional\n    default\
  \ = F\n  -R  Report the log information at the end of output [T/F]  Optional\n \
  \   default = F\n  -p  Identity percentage cut-off [Real]\n    default = 0\n  -L\
  \  Location on query sequence [String]  Optional\n  -A  Multiple Hits window size;\
  \ default is 0 (i.e. single-hit extensions) or 40 for discontiguous template (negative\
  \ number overrides this) [Integer]\n    default = 0\n  -y  X dropoff value for ungapped\
  \ extension [Integer]\n    default = 10\n  -Z  X dropoff value for dynamic programming\
  \ gapped extension [Integer]\n    default = 50\n  -t  Length of a discontiguous\
  \ word template (contiguous word if 0) [Integer]\n    default = 0\n  -g  Make discontiguous\
  \ megablast generate words for every base of the database (mandatory with the current\
  \ BLAST engine) [T/F]  Optional\n    default = T\n  -n  Use non-greedy (dynamic\
  \ programming) extension for affine gap scores [T/F]  Optional\n    default = F\n\
  \  -N  Type of a discontiguous word template (0 - coding, 1 - optimal, 2 - two simultaneous\
  \ [Integer]\n    default = 0\n  -H  Maximal number of HSPs to save per database\
  \ sequence (0 = unlimited) [Integer]\n    default = 0\n  -V  Force use of the legacy\
  \ BLAST engine [T/F]  Optional\n    default = F\n\n"
