!Command
positional: []
named:
- !Flag
  description: File name in which a serialized R matrix object may be found.
  synonyms:
  - -i
  - --input-object-file
  args: !SimpleFlagArg
    name: INPUT-OBJECT-FILE
  optional: true
- !Flag
  description: Either loom, seurat, anndata or singlecellexperiment for the input
    format to read.
  synonyms:
  - --input-format
  args: !SimpleFlagArg
    name: INPUT-FORMAT
  optional: true
- !Flag
  description: Which dimensionality reduction to use. Default is "pca", can also be
    "tsne", or "ica", assuming these are precomputed.
  synonyms:
  - -r
  - --reduction-use
  args: !SimpleFlagArg
    name: REDUCTION-USE
  optional: true
- !Flag
  description: Dimension for x-axis (default 1)
  synonyms:
  - -a
  - --dim-1
  args: !SimpleFlagArg
    name: DIM-1
  optional: true
- !Flag
  description: Dimension for y-axis (default 2)
  synonyms:
  - -b
  - --dim-2
  args: !SimpleFlagArg
    name: DIM-2
  optional: true
- !Flag
  description: File to be used to derive a vector of cells to plot (default is all
    cells).
  synonyms:
  - -c
  - --cells-use
  args: !SimpleFlagArg
    name: CELLS-USE
  optional: true
- !Flag
  description: Adjust point size for plotting
  synonyms:
  - -p
  - --pt-size
  args: !SimpleFlagArg
    name: PT-SIZE
  optional: true
- !Flag
  description: Sets size of labels.
  synonyms:
  - -l
  - --label-size
  args: !SimpleFlagArg
    name: LABEL-SIZE
  optional: true
- !Flag
  description: Whether to label the clusters.
  synonyms:
  - -d
  - --do-label
  args: !SimpleFlagArg
    name: DO-LABEL
  optional: true
- !Flag
  description: Group (color) cells in different ways (for example, orig.ident).
  synonyms:
  - -f
  - --group-by
  args: !SimpleFlagArg
    name: GROUP-BY
  optional: true
- !Flag
  description: Title for plot.
  synonyms:
  - -t
  - --plot-title
  args: !SimpleFlagArg
    name: PLOT-TITLE
  optional: true
- !Flag
  description: 'Do only minimal formatting (default : FALSE)'
  synonyms:
  - -m
  - --do-bare
  args: !SimpleFlagArg
    name: DO-BARE
  optional: true
- !Flag
  description: Comma-separated list of colors, each color corresponds to an identity
    class. By default, ggplot assigns colors.
  synonyms:
  - -u
  - --cols-use
  args: !SimpleFlagArg
    name: COLS-USE
  optional: true
- !Flag
  description: If NULL, all points are circles (default). You can specify any cell
    attribute (that can be pulled with FetchData) allowing for both different colors
    and different shapes on cells.
  synonyms:
  - -e
  - --pt-shape
  args: !SimpleFlagArg
    name: PT-SHAPE
  optional: true
- !Flag
  description: Use a fixed scale coordinate system (for spatial coordinates). Default
    is FALSE
  synonyms:
  - -x
  - --coord-fixed
  args: !SimpleFlagArg
    name: COORD-FIXED
  optional: true
- !Flag
  description: Setting to TRUE will remove the axes.
  synonyms:
  - -n
  - --no-axes
  args: !SimpleFlagArg
    name: NO-AXES
  optional: true
- !Flag
  description: Use a dark theme for the plot.
  synonyms:
  - -k
  - --dark-theme
  args: !SimpleFlagArg
    name: DARK-THEME
  optional: true
- !Flag
  description: Comma-separated string specifying the order of plotting for the idents
    (clusters). This can be useful for crowded plots if points of interest are being
    buried. Provide either a full list of valid idents or a subset to be plotted last
    (on top)..
  synonyms:
  - -q
  - --plot-order
  args: !SimpleFlagArg
    name: PLOT-ORDER
  optional: true
- !Flag
  description: Width of png (px).
  synonyms:
  - -w
  - --png-width
  args: !SimpleFlagArg
    name: PNG-WIDTH
  optional: true
- !Flag
  description: Height of png file (px).
  synonyms:
  - -j
  - --png-height
  args: !SimpleFlagArg
    name: PNG-HEIGHT
  optional: true
- !Flag
  description: File name in which to save the PCA image
  synonyms:
  - -o
  - --output-image-file
  args: !SimpleFlagArg
    name: OUTPUT-IMAGE-FILE
  optional: true
command:
- seurat-dim-plot.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
