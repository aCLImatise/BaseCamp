    name: OPTIONS
    optional: true
  - !Positional
    description: ''
    position: 1
    name: DBN_OUTPUT_FILE
    optional: false
  named:
  - !Flag
    description: 'Ppath in which temporary conifig files will be stored (default:
      /tmp)'
    synonyms:
    - -t
    - --temp-dir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Location of segmentatio-fold binary (default: segmentation-fold)'
    synonyms:
    - -s
    - --segmentation-fold
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Location of segments.xml (default: /usr/local/share/segmentation-
      fold/segments.xml)'
    synonyms:
    - -x
    - --xml-file
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: Number of threads per spawned instance of segmentation-fold
    synonyms:
    - -T
    - --threads
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Minimal difference for binary split - the smaller this value the
      slower. if this value equals 0, the difference is set to infinity (default:
      0.05)'
    synonyms:
    - -p
    - --precision
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Shuffle each sequence this many times and predict energy of shuffled
      sequence(s) (default: 0, 0 means disabled)'
    synonyms:
    - -r
    - --randomize
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Use sequences from a FASTA file instead of using the XML file that
      also contains the segments. In XML files you can explicitly link one Segment(Loop)
      to one particular sequence instead of doing n*n comparisons (default: None)'
    synonyms:
    - -f
    - --sequences-from-fasta-file
    args: !SimpleFlagArg
      name: PATH
    optional: true
  command:
  - segmentation-fold-utils
  - estimate-energy
