!Command
positional: []
named:
- !Flag
  description: 'Output file name/path. Default: custom.qmodel'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Visualize the accumulating profile. And create a pdf version of the
    plot. Only works for read file with more than 10000 reads.
  synonyms:
  - -v
  - --visualize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Plot the quality distributions as pdf. (Like visualize, but without
    the progress updates. Only plots the final distributions.)
  synonyms:
  - -p
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read and plot a .qmodel.npz file.
  synonyms:
  - -s
  - --show
  args: !SimpleFlagArg
    name: SHOW
  optional: true
- !Flag
  description: 'Maximum read length. All values after this position will be truncated
    and not become part of the model. Default: 100'
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
command:
- learn_qmodel
subcommands: []
help_flag:
usage_flag:
version_flag:
