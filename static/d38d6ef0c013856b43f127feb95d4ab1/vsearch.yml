named:
- !Flag
  description: decompress input with bzip2 (required if pipe)
  synonyms:
  - --bzip2_decompress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: width of FASTA seq lines, 0 for no wrap (80)
  synonyms:
  - --fasta_width
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: decompress input with gzip (required if pipe)
  synonyms:
  - --gzip_decompress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write messages, timing and memory info to file
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: maximum sequence length (50000)
  synonyms:
  - --maxseqlength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'min seq length (clust/derep/search: 32, other:1)'
  synonyms:
  - --minseqlength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: do not show progress indicator
  synonyms:
  - --no_progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not truncate labels at first space
  synonyms:
  - --notrunclabels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output just warnings and fatal errors to stderr
  synonyms:
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of threads to use, zero for all cores (0)
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: cluster sequences after sorting by length
  synonyms:
  - --cluster_fast
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: cluster sequences after sorting by abundance
  synonyms:
  - --cluster_size
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: cluster already sorted sequences (see -usersort)
  synonyms:
  - --cluster_smallmem
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: denoise Illumina amplicon reads
  synonyms:
  - --cluster_unoise
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: perform global alignment of all sequence pairs
  synonyms:
  - --allpairs_global
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: filename for human-readable alignment output
  synonyms:
  - --alnout
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: output all pairwise alignments
  synonyms:
  - --acceptall
  args: !EmptyFlagArg {}
  optional: true
