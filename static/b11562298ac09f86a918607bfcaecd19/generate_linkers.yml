!Command
positional: []
named:
- !Flag
  description: Target primer hits files to generate linkers with. Separate multiple
    files with a colon. [REQUIRED]
  synonyms:
  - -i
  - --hits_fps
  args: !SimpleFlagArg
    name: HITS_FPS
  optional: true
- !Flag
  description: Fasta filepath(s).  Must include all fasta sequences used to generate
    the hits files.  Separate multiple files with a colon. [REQUIRED]
  synonyms:
  - -f
  - --fasta_fps
  args: !SimpleFlagArg
    name: FASTA_FPS
  optional: true
command:
- generate_linkers.py
subcommands: []
help_flag:
usage_flag:
version_flag:
