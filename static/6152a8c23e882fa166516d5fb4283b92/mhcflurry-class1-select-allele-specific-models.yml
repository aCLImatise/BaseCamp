!Command
positional: []
named:
- !Flag
  description: Alleles to select models for. If not specified, all alleles with enough
    measurements will be used.
  synonyms:
  - --allele
  args: !RepeatFlagArg
    name: ALLELE
  optional: true
- !Flag
  description: Min number of models to select per allele when using combined selector
  synonyms:
  - --combined-min-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Max number of models to select per allele when using combined selector
  synonyms:
  - --combined-max-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Use only model selectors that can contribute at least X % to the total
    score. Default: 1.0'
  synonyms:
  - --combined-min-contribution-percent
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: Min number of measurements required for an allele to use mass-spec
    model selection
  synonyms:
  - --mass-spec-min-measurements
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Min number of models to select per allele when using mass-spec selector
  synonyms:
  - --mass-spec-min-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Max number of models to select per allele when using mass-spec selector
  synonyms:
  - --mass-spec-max-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Min number of measurements required for an allele to use MSE model
    selection
  synonyms:
  - --mse-min-measurements
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Min number of models to select per allele when using MSE selector
  synonyms:
  - --mse-min-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Max number of models to select per allele when using MSE selector
  synonyms:
  - --mse-max-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Scoring procedures to use in order
  synonyms:
  - --scoring
  args: !RepeatFlagArg
    name: SCORING
  optional: true
- !Flag
  description: Min number of models to select per allele when using consensus selector
  synonyms:
  - --consensus-min-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Max number of models to select per allele when using consensus selector
  synonyms:
  - --consensus-max-models
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Num peptides per length to use for consensus scoring
  synonyms:
  - --consensus-num-peptides-per-length
  args: !SimpleFlagArg
    name: CONSENSUS_NUM_PEPTIDES_PER_LENGTH
  optional: true
- !Flag
  description: 'Regular expression for mass-spec data. Runs on measurement_source
    col.Default: mass[- ]spec.'
  synonyms:
  - --mass-spec-regex
  args: !SimpleFlagArg
    name: REGEX
  optional: true
- !Flag
  description: 'Keras verbosity. Default: 0'
  synonyms:
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
- !Flag
  description: 'Number of local processes to parallelize training over. Set to 0 for
    serial run. Default: 0.'
  synonyms:
  - --num-jobs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Keras backend. If not specified will use system default.
  synonyms:
  - --backend
  args: !ChoiceFlagArg
    choices:
    - tensorflow-gpu
    - tensorflow-cpu
    - tensorflow-default
  optional: true
- !Flag
  description: Number of GPUs to attempt to parallelize across. Requires running in
    parallel.
  synonyms:
  - --gpus
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Maximum number of workers to assign to a GPU. Additional tasks will
    run on CPU.
  synonyms:
  - --max-workers-per-gpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Restart workers after N tasks. Workaround for tensorflow memory leaks.
    Requires Python >=3.2.
  synonyms:
  - --max-tasks-per-worker
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Write worker stdout and stderr logs to given directory.
  synonyms:
  - --worker-log-dir
  args: !SimpleFlagArg
    name: WORKER_LOG_DIR
  optional: true
command:
- mhcflurry-class1-select-allele-specific-models
subcommands: []
help_flag:
usage_flag:
version_flag:
