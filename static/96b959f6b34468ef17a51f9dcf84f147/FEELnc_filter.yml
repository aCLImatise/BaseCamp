!Command
positional: []
named:
- !Flag
  description: Open man page
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Level of verbosity 0, 1 and 2 [default 1]
  synonyms:
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the GTF file to be filtered (such as a cufflinks transcripts/merged
    .GTF file)
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: file.gtf
  optional: true
- !Flag
  description: Specify the annotation GTF file to be filtered on based on sense exon
    overlap (file of protein coding annotation)
  synonyms:
  - -a
  - --mRNAfile
  args: !SimpleFlagArg
    name: file.gtf
  optional: true
- !Flag
  description: =200               Keep transcript with a minimal size (default 200)
  synonyms:
  - -s
  - --size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Only consider transcript(s) from the reference annotation having this(these)
    biotype(s) (e.g : -b transcript_biotype=protein_coding,pseudogene) [default undef
    i.e all transcripts]'
  synonyms:
  - -b
  - --biotype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep only long intergenic/interveaning ncRNAs [default FALSE]
  synonyms:
  - -l
  - --linconly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=-1|0|1             Keep monoexonic transcript(s): mode to be selected
    from : -1 keep monoexonic antisense (for RNASeq stranded protocol), 1 keep all
    monoexonic, 0 remove all monoexonic   [default 0]'
  synonyms:
  - --monoex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =25                   Discard biexonic transcripts having one exon
    size lower to this value (default 25)
  synonyms:
  - --biex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =0         Minimal fraction out of the candidate lncRNA size to be
    considered for overlap [default 0 i.e 1nt]
  synonyms:
  - -f
  - --minfrac_over
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: =4                 Number of thread for computing overlap [default
    4]
  synonyms:
  - -p
  - --proc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the log file of output which [default infile.log]
  synonyms:
  - -o
  - --outlog
  args: !SimpleFlagArg
    name: file.log
  optional: true
command:
- FEELnc_filter.pl
subcommands: []
help_flag: !Flag
  description: Print this help
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
