!Command
positional: []
named:
- !Flag
  description: An annotation of genes and transcripts in GTF format
  synonyms:
  - --gtf
  args: !SimpleFlagArg
    name: GTF
  optional: true
- !Flag
  description: A text file containing a comma separated list of the BAM files for
    sample_1. (Only if using BAM)
  synonyms:
  - --b1
  args: !SimpleFlagArg
    name: B1
  optional: true
- !Flag
  description: A text file containing a comma separated list of the BAM files for
    sample_2. (Only if using BAM)
  synonyms:
  - --b2
  args: !SimpleFlagArg
    name: B2
  optional: true
- !Flag
  description: A text file containing a comma separated list of the FASTQ files for
    sample_1. If using paired reads the format is ":" to separate pairs and "," to
    separate replicates. (Only if using fastq)
  synonyms:
  - --s1
  args: !SimpleFlagArg
    name: S1
  optional: true
- !Flag
  description: A text file containing a comma separated list of the FASTQ files for
    sample_2. If using paired reads the format is ":" to separate pairs and "," to
    separate replicates. (Only if using fastq)
  synonyms:
  - --s2
  args: !SimpleFlagArg
    name: S2
  optional: true
- !Flag
  description: The directory for final output
  synonyms:
  - --od
  args: !SimpleFlagArg
    name: OD
  optional: true
- !Flag
  description: The directory for intermediate output such as ".rmats" files from the
    prep step
  synonyms:
  - --tmp
  args: !SimpleFlagArg
    name: TMP
  optional: true
- !Flag
  description: 'Type of read used in the analysis: either "paired" for paired-end
    data or "single" for single-end data. Default: paired'
  synonyms:
  - -t
  args: !ChoiceFlagArg
    choices: !!set
      paired:
      single:
  optional: true
- !Flag
  description: 'Library type. Use fr-firststrand or fr-secondstrand for strand-specific
    data. Default: fr-unstranded'
  synonyms:
  - --libType
  args: !ChoiceFlagArg
    choices: !!set
      fr-unstranded:
      fr-secondstrand:
      fr-firststrand:
  optional: true
- !Flag
  description: The length of each read
  synonyms:
  - --readLength
  args: !SimpleFlagArg
    name: READLENGTH
  optional: true
- !Flag
  description: Allow reads with lengths that differ from --readLength to be processed.
    --readLength will still be used to determine IncFormLen and SkipFormLen
  synonyms:
  - --variable-read-length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The anchor length. Default is 1
  synonyms:
  - --anchorLength
  args: !SimpleFlagArg
    name: ANCHORLENGTH
  optional: true
- !Flag
  description: The "anchor length" or "overhang length" used in the aligner. At least
    "anchor length" NT must be mapped to each end of a given junction. The default
    is 6. (Only if using fastq)
  synonyms:
  - --tophatAnchor
  args: !SimpleFlagArg
    name: TOPHATANCHOR
  optional: true
- !Flag
  description: The directory name of the STAR binary indices (name of the directory
    that contains the SA file). (Only if using fastq)
  synonyms:
  - --bi
  args: !SimpleFlagArg
    name: BINDEX
  optional: true
- !Flag
  description: 'The number of threads. The optimal number of threads should be equal
    to the number of CPU cores. Default: 1'
  synonyms:
  - --nthread
  args: !SimpleFlagArg
    name: NTHREAD
  optional: true
- !Flag
  description: 'The number of threads for the statistical model. Default: 1'
  synonyms:
  - --tstat
  args: !SimpleFlagArg
    name: TSTAT
  optional: true
- !Flag
  description: 'The cutoff splicing difference. The cutoff used in the null hypothesis
    test for differential splicing. The default is 0.0001 for 0.01% difference. Valid:
    0 <= cutoff < 1. Does not apply to the paired stats model'
  synonyms:
  - --cstat
  args: !SimpleFlagArg
    name: CSTAT
  optional: true
- !Flag
  description: 'Specify which step(s) of rMATS to run. Default: both. prep: preprocess
    BAMs and generate a .rmats file. post: load .rmats file(s) into memory, detect
    and count alternative splicing events, and calculate P value (if not --statoff).
    both: prep + post. inte (integrity): check that the BAM filenames recorded by
    the prep task(s) match the BAM filenames for the current command line'
  synonyms:
  - --task
  args: !ChoiceFlagArg
    choices: !!set
      inte:
      prep:
      both:
      post:
  optional: true
- !Flag
  description: Skip the statistical analysis
  synonyms:
  - --statoff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the paired stats model
  synonyms:
  - --paired-stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable detection of novel splice sites (unannotated splice sites).
    Default is no detection of novel splice sites
  synonyms:
  - --novelSS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum Intron Length. Only impacts --novelSS behavior. Default: 50'
  synonyms:
  - --mil
  args: !SimpleFlagArg
    name: MIL
  optional: true
- !Flag
  description: 'Maximum Exon Length. Only impacts --novelSS behavior. Default: 500'
  synonyms:
  - --mel
  args: !SimpleFlagArg
    name: MEL
  optional: true
command:
- rmats.py
