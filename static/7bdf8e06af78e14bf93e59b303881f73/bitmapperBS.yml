!Command
positional: []
named:
- !Flag
  description: '[file]         Generate an index from the specified fasta file. '
  synonyms:
  - --index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[folder]Set the folder that stores the genome indexes. If this option
    is not set,  the indexes would be stores in the same folder of genome (input fasta
    file). '
  synonyms:
  - --index_folder
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file/folder] Search in the specified genome. If the indexes of this
    genome are built without "--index_folder",  please provide the path to the fasta
    file of genome (index files should be in the same folder).  Otherwise please provide
    the path to the index folder (set by "--index_folder" during indexing).'
  synonyms:
  - --search
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set bitmapperBS in fast mode (default). This option is only available
    in paired-end mode.
  synonyms:
  - --fast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set bitmapperBS in sensitive mode. This option is only available in
    paired-end mode.
  synonyms:
  - --sensitive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]           Input sequences in fastq/fastq.gz format [file].
    This option is used   for single-end reads.'
  synonyms:
  - --seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]          Input sequences in fastq/fastq.gz format [file] (First
    file).  Use this option to indicate the first file of  paired-end reads. '
  synonyms:
  - --seq1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]          Input sequences in fastq/fastq.gz format [file] (Second
    file).  Use this option to indicate the second file of  paired-end reads.  '
  synonyms:
  - --seq2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]              Output of the mapped sequences in SAM or BAM format.
    The default is "stdout" (standard output) in SAM format.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output mapping results in SAM format (default).
  synonyms:
  - --sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output mapping results in BAM format.
  synonyms:
  - --bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output the intermediate methylation result files, instead of SAM or
    BAM files.
  synonyms:
  - --methy_out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[float]             Set the edit distance rate of read length. This
    value is between 0 and 1 (default: 0.08 = 8% of read length).'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]            Min observed template length between a pair of end
    sequences (default: 0).'
  synonyms:
  - --min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]            Max observed template length between a pair of end
    sequences (default: 500).'
  synonyms:
  - --max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[int]    Set the number of CPU threads (default: 1).'
  synonyms:
  - --threads
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Mapping the BS-seq from pbat protocol.
  synonyms:
  - --pbat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report unmapped reads.
  synonyms:
  - --unmapped_out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Random report one of hit of each ambiguous mapped read.
  synonyms:
  - --ambiguous_out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[file]      Output the statistical information of read alignment into
    file.'
  synonyms:
  - --mapstats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input read qualities are encoded by Phred33 (default).
  synonyms:
  - --phred33
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input read qualities are encoded by Phred64.
  synonyms:
  - --phred64
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[INT]         Maximum mismatch penalty (default: 6).'
  synonyms:
  - --mp_max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[INT]         Minimum mismatch penalty (default: 2).'
  synonyms:
  - --mp_min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[INT]             Ambiguous character (e.g., N) penalty (default:
    1).'
  synonyms:
  - --np
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[INT]       Gap open penalty (default: 5).'
  synonyms:
  - --gap_open
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[INT]  Gap extension penalty (default: 3).'
