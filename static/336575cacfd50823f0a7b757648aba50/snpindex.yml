!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS...
  optional: true
- !Positional
  description: ''
  position: 1
  name: iitfile
  optional: true
named:
- !Flag
  description: Directory where to read genome index files (default is GMAP genome
    directory specified at compile time)
  synonyms:
  - -D
  - --sourcedir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: Genome database
  synonyms:
  - -d
  - --db
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'kmer size to use in genome database (allowed values: 16 or less).
    If not specified, the program will find the highest available kmer size in the
    genome database'
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Sampling to use in genome database.  If not specified, the program
    will find the smallest available sampling value in the genome database within
    selected k-mer size
  synonyms:
  - -q
  - --sampling
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Directory where to write SNP index files (default is GMAP genome directory
    specified at compile time)
  synonyms:
  - -V
  - --destdir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: Name of SNP database
  synonyms:
  - -v
  - --snpsdb
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Maximum number of warnings to print to stderr about inconsistencies
    relative to the reference genome. A value of 0 turns off all warnings.  A negative
    value prints all warnings.  (default -1, meaning no limit)
  synonyms:
  - -w
  - --max-warnings
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- snpindex
subcommands: []
help_flag: !Flag
  description: Show this help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
