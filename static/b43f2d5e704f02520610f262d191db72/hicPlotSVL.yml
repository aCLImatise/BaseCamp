!Command
positional: []
named:
- !Flag
  description: The matrix (or multiple matrices) to use for the comparison
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: Plot name.
  synonyms:
  - --plotFileName
  - -pfn
  args: !SimpleFlagArg
    name: PLOTFILENAME
  optional: true
- !Flag
  description: File the p-values are written to, p-values are only computed if at
    least two matrices are given.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: File the computed ratios are written to.
  synonyms:
  - --outFileNameData
  - -od
  args: !SimpleFlagArg
    name: OUTFILENAMEDATA
  optional: true
- !Flag
  description: Distance which should be considered as short range. Default 2MB.
  synonyms:
  - --distance
  - -d
  args: !SimpleFlagArg
    name: DISTANCE
  optional: true
- !Flag
  description: Chromosomes to include in the analysis. If not set, all chromosomes
    are included.
  synonyms:
  - --chromosomes
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: Number of threads. Using the python multiprocessing module.
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Optional parameter: Resolution for the image in case theoutput is
    a raster graphics image (e.g png, jpg)'
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: Colorlist for the boxplots.
  synonyms:
  - --colorList
  - -cl
  args: !RepeatFlagArg
    name: COLORLIST
  optional: true
command:
- hicPlotSVL
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
