!Command
positional: []
named:
- !Flag
  description: Input file has a header which is used to name the state columns.
  synonyms:
  - -H
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use linear instead of logarithmic time
  synonyms:
  - -l
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Cut off plot when equilibrium is reached
  synonyms:
  - -c
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: RDS file containing argument values
  synonyms:
  - -x
  - --opts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Name(s) of input file(s). Separate multiple names by whitespace. Expects
    a table of float values where the first column represents a continous time scale
    and any sucessive column represents the population of a certain state at that
    time value. For naming of the states, use a header line, cf. option -H.
  synonyms:
  - -i
  - --ifile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimal probability a state needs to acquire during the simulation
    to be visualized. [default: 0.03]'
  synonyms:
  - -p
  - --probMin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set title for plot. Defaults to output file name. Pass empty string
    to disable title plotting.
  synonyms:
  - -t
  - --title
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Starting with the given index, a second gradient color is used when
    plotting more than 12 curves.
  synonyms:
  - -S
  - --second-color-index
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Comma-separated list of state indices. The probability of the selected\
    \ states is summed up and added to the as an additional dashed curve. Use 'i-j'\
    \ for continuousindices. Also supports a leading label followed by ':'.The first\
    \ state has index 1 (time is not a state). [default: ]"
  synonyms:
  - -s
  - --sum-states
  args: !EmptyFlagArg {}
  optional: true
