!Command
positional: []
named:
- !Flag
  description: "A filter expression. Reads matching the expression will be filtered-out.\
    \  Empty String means 'filter out nothing/Accept all'. See https://github.com/lindenb/jvarkit/blob/master/src/main/resources/javacc/com/github/lindenb/jvarkit/util/bio/samfilter/SamFilterParser.jj\
    \  for a complete syntax. Default: Accept All/ Filter out nothing"
  synonyms:
  - --filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Group Reads by. Data partitioning using the SAM Read Group (see  https://gatkforums.broadinstitute.org/gatk/discussion/6472/
    ) . It can  be any combination of sample, library.... Default: sample Possible
    Values: [readgroup, sample, library, platform, center, sample_by_platform, sample_by_center,
    sample_by_platform_by_center, any]'
  synonyms:
  - --groupby
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: What kind of help. One of [usage,markdown,xml].
  synonyms:
  - --helpFormat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output file. Optional . Default: stdout'
  synonyms:
  - -o
  - --output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Indexed fasta Reference file. This file must be indexed with samtools  faidx
    and with picard CreateSequenceDictionary
  synonyms:
  - -R
  - --reference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Show clipping Default: false'
  synonyms:
  - -c
  - --showclipping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "add VCF indexed with tabix. Optinal. the Samples's name must be the\
    \ same  than in the BAM Default: []"
  synonyms:
  - -S
  - --vcf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Page width Default: 1000'
  synonyms:
  - -w
  - --width
  args: !EmptyFlagArg {}
  optional: true
command:
- bam2svg.sh
subcommands: []
help_flag: !Flag
  description: print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
