!Command
positional: []
named:
- !Flag
  description: 'threshold: minimal number of dependencies between two genes in order
    to force them into same cluster (default: 10)'
  synonyms:
  - --verbose
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: commonfile holds transcript ids instead of gene ids the mapping given
    by the --genes file is used to map transcript ids to gene ids
  synonyms:
  - --txformat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of genes per chunk (default: 3000)'
  synonyms:
  - --chunksize
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: gene set in GTF format that is split accoring to clustering
  synonyms:
  - --genes
  args: !SimpleFlagArg
    name: genes.gtf
  optional: true
- !Flag
  description: 'prefix for GTF output, can include directory (default: value of --genes)'
  synonyms:
  - --genesprefix
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'prefix for short alignment output (default: value of --filtermap)'
  synonyms:
  - --filtermap
  - --mapprefix
  args: !SimpleFlagArg
    name: ali.psl
  optional: true
- !Flag
  description: 'output file with clusters '
  synonyms:
  - --clusters
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'maximal size of cluster (default: 50)'
  synonyms:
  - --maxclustersize
  args: !SimpleFlagArg
    name: n
  optional: true
command:
- clusterAndSplitGenes.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
