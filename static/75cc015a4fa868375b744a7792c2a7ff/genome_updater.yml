help_text: "genome_updater v0.2.2 by Vitor C. Piro http://github.com/pirovc\n\n -g\
  \ Organism group (one or more comma-separated entries) [archaea, bacteria, fungi,\
  \ human (also contained in vertebrate_mammalian), invertebrate, metagenomes (genbank),\
  \ other (synthetic genomes - only genbank), plant, protozoa, vertebrate_mammalian,\
  \ vertebrate_other, viral (only refseq)]. Example: archaea,bacteria\n    or Species\
  \ level taxids (one or more comma-separated entries). Example: species:622,562\n\
  \    or Any level taxids - lineage will be generated (one or more comma-separated\
  \ entries). Example: taxids:620,649776\n\n -d Database [genbank, refseq]\n\tDefault:\
  \ refseq\n -c RefSeq Category [all, reference genome, representative genome, na]\n\
  \tDefault: all\n -l Assembly level [all, Complete Genome, Chromosome, Scaffold,\
  \ Contig]\n\tDefault: all\n -f File formats [genomic.fna.gz,assembly_report.txt,\
  \ ... - check ftp://ftp.ncbi.nlm.nih.gov/genomes/all/README.txt for all file formats]\n\
  \tDefault: assembly_report.txt\n\n -k Dry-run, no data is downloaded or updated\
  \ - just checks for available sequences and changes\n -i Fix failed downloads or\
  \ any incomplete data from a previous run, keep current version\n -x Allow the deletion\
  \ of extra files if some are found in the repository folder\n\n -u Report of updated\
  \ assembly accessions (Added/Removed, assembly accession, url)\n -r Report of updated\
  \ sequence accessions (Added/Removed, assembly accession, genbank accession, refseq\
  \ accession, sequence length, taxid). Only available when file assembly_report.txt\
  \ selected and successfully downloaded\n -p Output list of URLs for downloaded and\
  \ failed files\n -a Download the current version of the Taxonomy database (taxdump.tar.gz)\n\
  \n -o Working output directory \n\tDefault: ./tmp.XXXXXXXXXX\n -b Version label\n\
  \tDefault: current timestamp (YYYY-MM-DD_HH-MM-SS)\n -e External \"assembly_summary.txt\"\
  \ file to recover data from \n\tDefault: \"\"\n -t Threads\n\tDefault: 1\n\n -m\
  \ Check MD5 for downloaded files\n -s Silent output\n -w Silent output with download\
  \ progress (%) and download version at the end\n -n Conditional exit status. Exit\
  \ Code = 1 if more than N files failed to download (integer for file number, float\
  \ for percentage, 0 -> off)\n\tDefault: 0\n\n -D Print print debug information and\
  \ exit\n\n"
