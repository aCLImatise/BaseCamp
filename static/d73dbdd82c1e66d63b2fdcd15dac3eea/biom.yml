    synonyms:
    - --observation-metadata-fp
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: Comma-separated list of the metadata fields to split on semicolons.
      This is useful for hierarchical data such as taxonomy or functional categories.
    synonyms:
    - --sc-separated
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Comma-separated list of the metadata fields to split on semicolons
      and pipes ("|"). This is useful for hierarchical data such as functional categories
      with one-to-many mappings (e.g. x;y;z|x;y;w)).
    synonyms:
    - --sc-pipe-separated
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Comma-separated list of the metadata fields to cast to integers.
      This is useful for integer data such as "DaysSinceStart".
    synonyms:
    - --int-fields
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Comma-separated list of the metadata fields to cast to floating point
      numbers. This is useful for real number data such as "pH".
    synonyms:
    - --float-fields
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Comma-separated list of the sample metadata field names. This is
      useful if a header line is not provided with the metadata, if you want to rename
      the fields, or if you want to include only the first n fields where n is the
      number of entries provided here.
    synonyms:
    - --sample-header
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Comma-separated list of the observation metadata field names. This
      is useful if a header line is not provided with the metadata, if you want to
      rename the fields, or if you want to include only the first n fields where n
      is the number of entries provided here.
    synonyms:
    - --observation-header
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Write the output file in JSON format.
    synonyms:
    - --output-as-json
    args: !EmptyFlagArg {}
    optional: true
