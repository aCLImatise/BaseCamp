!Command
positional: []
named:
- !Flag
  description: The first FASTQ input file containing the short reads which are interleaved.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file where the forward short reads from the input
    FASTQ.
  synonyms:
  - -f
  - --forward
  args: !SimpleFlagArg
    name: OUTPUT_FORWARD_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file where the reverse short reads from the input
    FASTQ.
  synonyms:
  - -r
  - --reverse
  args: !SimpleFlagArg
    name: OUTPUT_REVERSE_FILENAME
  optional: true
command:
- unshuffle.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
