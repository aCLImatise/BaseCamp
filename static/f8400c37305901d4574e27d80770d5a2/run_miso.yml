!Command
positional: []
named:
- !Flag
  description: Event type of two-isoform events (e.g. 'SE', 'RI', 'A3SS', ...)
  synonyms:
  - --event-type
  args: !SimpleFlagArg
    name: EVENT_TYPE
  optional: true
- !Flag
  description: Use compressed event IDs. Takes as input a genes_to_filenames.shelve
    file produced by the index_gff script.
  synonyms:
  - --use-compressed
  args: !SimpleFlagArg
    name: USE_COMPRESSED
  optional: true
- !Flag
  description: View the contents of a gene/event that has been indexed. Takes as input
    an indexed (.pickle) filename.
  synonyms:
  - --view-gene
  args: !SimpleFlagArg
    name: VIEW_GENE
  optional: true
command:
- run_miso.py
subcommands: []
help_flag:
usage_flag:
version_flag:
