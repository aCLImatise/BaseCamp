!Command
positional: []
named:
- !Flag
  description: 'Required parameter; The folder path where fasta files are saved eg:
    /path/to/fasta/'
  synonyms:
  - --fa_folder
  - -fa
  args: !SimpleFlagArg
    name: FA_FOLDER
  optional: true
- !Flag
  description: 'Required parameter; The file name of fasta file eg: sample.fa'
  synonyms:
  - --fa_name
  - -fan
  args: !SimpleFlagArg
    name: FA_NAME
  optional: true
- !Flag
  description: 'Required parameter; The output path eg: /path/to/result/'
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: chromosome start by,default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by,default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: The length of generated kmers,default = 100
  synonyms:
  - --kmer_len
  - -k
  args: !SimpleFlagArg
    name: KMER_LEN
  optional: true
- !Flag
  description: The MAPQ threshold to filter bowtie2 map result, default = 20
  synonyms:
  - --mapq_thres
  - -mapq
  args: !SimpleFlagArg
    name: MAPQ_THRES
  optional: true
- !Flag
  description: number of threads for processing chromosome, default = 2
  synonyms:
  - --chr_thread
  - -cthread
  args: !SimpleFlagArg
    name: CHR_THREAD
  optional: true
- !Flag
  description: number of threads for bowtie2 mapping, default = 10
  synonyms:
  - --bowtie_thread
  - -bthread
  args: !SimpleFlagArg
    name: BOWTIE_THREAD
  optional: true
command:
- aquila_umap
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
