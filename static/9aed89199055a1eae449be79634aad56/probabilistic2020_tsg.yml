!Command
command:
- probabilistic2020
- tsg
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -i
  - --input
  description: gene FASTA file from extract_gene_seq.py script
  args: !SimpleFlagArg
    name: INPUT
- !Flag
  optional: true
  synonyms:
  - -m
  - --mutations
  description: "DNA mutations file (MAF file). Columns can be in any\norder, but should\
    \ contain the correct column header\nnames."
  args: !SimpleFlagArg
    name: MUTATIONS
- !Flag
  optional: true
  synonyms:
  - -b
  - --bed
  description: BED file annotation of genes
  args: !SimpleFlagArg
    name: BED
- !Flag
  optional: true
  synonyms:
  - -p
  - --processes
  description: "Number of processes to use for parallelization. 0\nindicates using\
    \ a single process without using a\nmultiprocessing pool (more means Faster, default:\
    \ 0)."
  args: !SimpleFlagArg
    name: PROCESSES
- !Flag
  optional: true
  synonyms:
  - -n
  - --num-iterations
  description: "Number of iterations for null model. p-value precision\nincreases\
    \ with more iterations, however this will also\nincrease the run time (Default:\
    \ 100,000)."
  args: !SimpleFlagArg
    name: NUM_ITERATIONS
- !Flag
  optional: true
  synonyms:
  - -c
  - --context
  description: "Number of DNA bases to use as context. 0 indicates no\ncontext. 1\
    \ indicates only use the mutated base. 1.5\nindicates using the base context used\
    \ in CHASM (http:/\n/wiki.chasmsoftware.org/index.php/CHASM_Overview). 2\nindicates\
    \ using the mutated base and the upstream\nbase. 3 indicates using the mutated\
    \ base and both the\nupstream and downstream bases. (Default: 1.5)"
  args: !SimpleFlagArg
    name: CONTEXT
- !Flag
  optional: true
  synonyms:
  - -o
  - --output
  description: Output text file of probabilistic 20/20 results
  args: !SimpleFlagArg
    name: OUTPUT
- !Flag
  optional: true
  synonyms:
  - -sc
  - --stop-criteria
  description: "Number of iterations more significant then the\nobserved statistic\
    \ to stop further computations. This\ndecreases compute time spent in resolving\
    \ p-values for\nnon-significant genes. (Default: 1000)."
  args: !SimpleFlagArg
    name: STOP_CRITERIA
- !Flag
  optional: true
  synonyms:
  - -d
  - --deleterious
  description: "Perform tsg randomization-based test if gene has at\nleast a user\
    \ specified number of deleterious mutations\n(default: 1)"
  args: !SimpleFlagArg
    name: DELETERIOUS
- !Flag
  optional: true
  synonyms:
  - --unique
  description: "Only keep unique mutations for each tumor sample.\nMutations reported\
    \ from heterogeneous sources may\ncontain duplicates, e.g. a tumor sample was\
    \ sequenced\ntwice."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -u
  - --use-unmapped
  description: "Use mutations that are not mapped to the the single\nreference transcript\
    \ for a gene specified in the bed\nfile indicated by the -b option."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -g
  - --genome
  description: "Path to the genome fasta file. Required if --use-\nunmapped flag is\
    \ used. (Default: None)"
  args: !SimpleFlagArg
    name: GENOME
- !Flag
  optional: true
  synonyms:
  - -seed
  - --seed
  description: "Specify the seed for the pseudo random number\ngenerator. By default,\
    \ the seed is randomly chosen.\nThe seed will be used for the monte carlo simulations\n\
    (Default: 101).\n"
  args: !SimpleFlagArg
    name: SEED
