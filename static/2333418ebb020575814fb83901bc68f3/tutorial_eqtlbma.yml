!Command
positional: []
named:
- !Flag
  description: verbosity level (0/default=1/2)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: absolute path to the package
  synonyms:
  - --pkg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nb of tissues (default=3)
  synonyms:
  - --nsbgrps
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nb of individuals per subgroup (default=200) individuals are diploid
    a single number, say 200, means same individuals in all subgroups several numbers,
    say 200-150-200, means different individuals between subgroups (must agree with
    --nsbgrps)
  synonyms:
  - --ninds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nb of genes (default=1000)
  synonyms:
  - --ngenes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nb of chromosome(s) (default=1)
  synonyms:
  - --nchrs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: average gene length (default=10000)
  synonyms:
  - --agl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: average intergenic length (default=50000)
  synonyms:
  - --ail
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: anchor for cis region (default=TSS/TSS+TES)
  synonyms:
  - --anchor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: radius of cis region in 5' (default=1000)
  synonyms:
  - --cr5
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: radius of cis region in 3' (default=1000)
  synonyms:
  - --cr3
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fixed nb of cis SNPs per gene (or use --asg)
  synonyms:
  - --fsg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: average nb of cis SNPs per gene (default=50)
  synonyms:
  - --asg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minor allele frequency (default=0.3)
  synonyms:
  - --maf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: proportion of SNPs with rare alleles (with MAF=0.02, default=0.0)
  synonyms:
  - --rare
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: prior proba for a gene to have no eQTL in any subgroup (default=0.3)
  synonyms:
  - --pi0
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'error covariance between subgroups (default=1) 0: the SxS covariance
    matrix is diagonal (usually the case if different individuals between subgroups),
    same for all genes 1: the SxS covariance matrix is unconstrained (usually the
    case if same individuals in all subgroups), same for all genes'
  synonyms:
  - --coverr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: seed for the RNG (default=1859)
  synonyms:
  - --seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: directory in which files are written (current by default)
  synonyms:
  - --dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: nb of cores to run in parallel (default=1)
  synonyms:
  - --ncores
  args: !EmptyFlagArg {}
  optional: true
command:
- tutorial_eqtlbma.R
subcommands: []
help_flag: !Flag
  description: display the help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
