!Command
positional:
- !Positional
  description: file to encrypt
  position: 0
  name: source-file
  optional: false
- !Positional
  description: name of resulting file
  position: 1
  name: destination-file
  optional: false
- !Positional
  description: directory of resulting file
  position: 2
  name: destination-directory
  optional: false
- !Positional
  description: directory to encrypt
  position: 3
  name: directory
  optional: false
named:
- !Flag
  description: 'Force overwrite of existing files '
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'PATH to ngc file '
  synonyms:
  - --ngc
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Logging level as number or enum string. One  of (fatal|sys|int|err|warn|info|debug)
    or  (0-6) Current/default is warn '
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: 'Increase the verbosity of the program  status messages. Use multiple
    times for more  verbosity. Negates quiet. '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off all status messages for the  program. Negated by verbose. '
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Read more options and parameters from the  file. '
  synonyms:
  - --option-file
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- vdb-encrypt.2
subcommands: []
help_flag: !Flag
  description: 'Output brief explanation for the program. '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
