help_text: "\e[1mNAME\e[0m\n    permute-matrix\n\n\e[1mVERSION\e[0m\n    $program_version\n\
  \n\e[1mDESCRIPTION\e[0m\n    Randomize a set of input matrices by permuting their\
  \ columns. The\n    resulting motifs have the same nucleotide composition and information\n\
  \    content as the original ones.\n\n    This program is just a wrapper that selects\
  \ the appropriate options of\n    \e[33mconvert-matrix\e[0m and checks the consistency\
  \ of parameters.\n\n\e[1mAUTHORS\e[0m\n    Jacques.van.Helden@ulb.ac.be\n\n\e[1mCATEGORY\e\
  [0m\n    util\n    matrix\n\n\e[1mUSAGE\e[0m\n    permute-matrix [-i inputfile]\
  \ [-o outputfile] [-v #] [...]\n\n\e[1mOUTPUT FORMAT\e[0m\n    Any output format\
  \ supported by \e[33mconvert-matrix\e[0m.\n\n\e[1mSEE ALSO\e[0m\n    convert-matrix\n\
  \n\e[1mOPTIONS\e[0m\n    \e[1m-v #\e[0m\n        Level of verbosity (detail in the\
  \ warning messages during execution)\n\n    \e[1m-h\e[0m  Display full help message.\n\
  \n    \e[1m-help\e[0m\n        Same as -h.\n\n    \e[1m-i inputfile\e[0m\n     \
  \   If no input file is specified, the standard input is used. This\n        allows\
  \ to use the command within a pipe.\n\n    \e[1m-in_format matrix_format\e[0m\n\
  \        Format of the input matrices. Any input format supported by\n        \e\
  [33mconvert-matrix\e[0m is also supported by \e[33mpermute-matrix\e[0m.\n\n    \e\
  [1m-o outputfile\e[0m\n        If no output file is specified, the standard output\
  \ is used. This\n        allows to use the command within a pipe.\n\n    \e[1m-out_format\
  \ matrix_format\e[0m\n        Format of the output matrices. Any output format supported\
  \ by\n        \e[33mconvert-matrix\e[0m is also supported by \e[33mpermute-matrix\e\
  [0m.\n\n    \e[1m-perm #\e[0m\n        Number of permutations to apply to each input\
  \ matrix (default 1).\n\n"
