!Command
positional: []
named:
- !Flag
  description: 'HiCExplorer matrix in h5 format. (default: None)'
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: "File names for the result of the pca.Number of output files must match\
    \ the number of computed eigenvectors. (default: ['pca1', 'pca2'])"
  synonyms:
  - --outputFileName
  - -o
  args: !RepeatFlagArg
    name: OUTPUTFILENAME
  optional: true
- !Flag
  description: 'The number of eigenvectors that the PCA should compute. (default:
    2)'
  synonyms:
  - --numberOfEigenvectors
  - -noe
  args: !SimpleFlagArg
    name: NUMBEROFEIGENVECTORS
  optional: true
- !Flag
  description: 'Output format. Either bedgraph or bigwig. (default: bigwig)'
  synonyms:
  - --format
  - -f
  args: !ChoiceFlagArg
    choices: !!set
      bigwig:
      bedgraph:
  optional: true
- !Flag
  description: 'List of chromosomes to be included in the correlation. (default: None)'
  synonyms:
  - --chromosomes
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'possible methods which can be used to build the obs- exp matrix. (default:
    dist_norm)'
  synonyms:
  - --method
  args: !ChoiceFlagArg
    choices: !!set
      dist_norm:
      lieberman:
  optional: true
- !Flag
  description: 'Setting this flag multiplies a scaling factor to each entry of the
    expected matrix to take care of the proximity ligation as has been explained in
    Homer software. This flag is only affective with dist_norm method and will be
    ignored if lieberman method is chosen. (default: False)'
  synonyms:
  - --ligation_factor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Either a gene track or a histon mark coverage file (preferably a broad
    mark) is needed to decide if the values of the eigenvector need a sign flip or
    not. (default: None)'
  synonyms:
  - --extraTrack
  args: !SimpleFlagArg
    name: EXTRATRACK
  optional: true
- !Flag
  description: 'Set it to active or inactive. This is only necessary if a histon mark
    coverage file is given as an extraTrack. (default: active)'
  synonyms:
  - --histonMarkType
  args: !SimpleFlagArg
    name: HISTONMARKTYPE
  optional: true
- !Flag
  description: 'Internally the input matrix is converted per chromosome to obs_exp
    matrix and consecutively to a Pearson matrix. Set this parameter to write the
    pearson matrix to a file. (default: None)'
  synonyms:
  - --pearsonMatrix
  - -pm
  args: !SimpleFlagArg
    name: PEARSONMATRIX
  optional: true
- !Flag
  description: 'Internally the input matrix is converted per chromosome to obs_exp
    matrix and consecutively to a Pearson matrix. Set this parameter to write the
    observe/expected matrix to a file. (default: None)'
  synonyms:
  - --obsexpMatrix
  - -oem
  args: !SimpleFlagArg
    name: OBSEXPMATRIX
  optional: true
- !Flag
  description: 'Mask bins are usually set to 0. This option removes the masked bins
    before the PCA is computed. Attention: this will lead to empty PCA regions. (default:
    False)'
  synonyms:
  - --ignoreMaskedBins
  args: !EmptyFlagArg {}
  optional: true
command:
- hicPCA
parent:
subcommands: []
help_flag: !Flag
  description: show the help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
