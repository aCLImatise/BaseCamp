!Command
positional: []
named:
- !Flag
  description: 'The range of window sizes of Ngrams to analyze for synteny patterns.Please
    format the window-range as x:y (e.g. Window sizes 2 to 4 would be denoted as:
    2:4)'
  synonyms:
  - --ngram-window-range
  args: !SimpleFlagArg
    name: NGRAM_WINDOW_RANGE
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Provide this flag if you want anvi-analyze-synteny to take into account
    Ngrams that contain gene calls that have no annotation.
  synonyms:
  - --analyze-unknown-functions
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-analyze-synteny
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
