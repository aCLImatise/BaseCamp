!Command
positional:
- !Positional
  description: Alignment file that contains all samples and sequences in FASTA format
  position: 0
  name: ALIGNMENT
  optional: false
named:
- !Flag
  description: 'When set, entropy computation will assume that the reads in FASTA
    file are unique. Frequency information of unique reads must be stored in the deflines.
    Every defline in the FASTA file must present the frequency information in this
    format: "freq:NUMBER", e.g. ">Read_ID|X|Y|freq:42", or ">Read_ID|freq:42|X|Y"'
  synonyms:
  - --uniqued
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When set, entropy computation per column will use mean quality score
    for each column.
  synonyms:
  - --weighted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If sequences are composed of amino acids, instead of nucleotides.
  synonyms:
  - --amino-acid-sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When set, entropy values will be shown as fast as possible (some visualization
    steps will be skipped).
  synonyms:
  - --quick
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When set, no figures will be shown.
  synonyms:
  - --no-display
  args: !EmptyFlagArg {}
  optional: true
command:
- entropy-analysis
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: Print version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
