!Command
positional: []
named:
- !Flag
  description: 'FASTA file containing plasmid data from downloader script, defaults
    to bundled database (default: None)'
  synonyms:
  - --plasmid_data
  - -d
  args: !SimpleFlagArg
    name: PLASMID_DATA
  optional: true
- !Flag
  description: 'k-mer size (default: 13)'
  synonyms:
  - --kmer
  - -k
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: 'Filename to save matching reads to (default: None)'
  synonyms:
  - --filtered_reads_file
  - -f
  args: !SimpleFlagArg
    name: FILTERED_READS_FILE
  optional: true
- !Flag
  description: 'Output file [STDOUT] (default: None)'
  synonyms:
  - --output_file
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Print results every this number of reads (default: None)'
  synonyms:
  - --print_interval
  - -p
  args: !SimpleFlagArg
    name: PRINT_INTERVAL
  optional: true
- !Flag
  description: Turn on debugging [False]
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off homoploymer compression of k-mers (default: False)'
  synonyms:
  - --no_hc_compression
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Dont filter out lower coverage genes from same group (default: False)'
  synonyms:
  - --no_gene_filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximum gap for blocks to be contigous, measured in multiples of the
    k-mer size (default: 3)'
  synonyms:
  - --max_gap
  args: !SimpleFlagArg
    name: MAX_GAP
  optional: true
- !Flag
  description: 'Exclude k-mers which occur more than this number of times in a sequence
    (default: 10)'
  synonyms:
  - --max_kmer_count
  args: !SimpleFlagArg
    name: MAX_KMER_COUNT
  optional: true
- !Flag
  description: 'Flanking region around a block to use for mapping (default: 10)'
  synonyms:
  - --margin
  args: !SimpleFlagArg
    name: MARGIN
  optional: true
- !Flag
  description: 'Minimum block size in bases (default: 50)'
  synonyms:
  - --min_block_size
  args: !SimpleFlagArg
    name: MIN_BLOCK_SIZE
  optional: true
- !Flag
  description: 'Minimum No. of kmers matching a read (default: 8)'
  synonyms:
  - --min_fasta_hits
  - -m
  args: !SimpleFlagArg
    name: MIN_FASTA_HITS
  optional: true
- !Flag
  description: 'Minimum percentage coverage of typing sequence to report (default:
    85)'
  synonyms:
  - --min_perc_coverage
  - -c
  args: !SimpleFlagArg
    name: MIN_PERC_COVERAGE
  optional: true
- !Flag
  description: 'Minimum No. of kmers matching a read in 1st pass (default: 5)'
  synonyms:
  - --min_kmers_for_onex_pass
  args: !SimpleFlagArg
    name: MIN_KMERS_FOR_ONEX_PASS
  optional: true
command:
- tiptoft
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: input.fastq
    optional: false
  named: []
  command:
  - tiptoft
  - input_fastq
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
