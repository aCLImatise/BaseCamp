&id001 !Command
positional: []
named:
- !Flag
  description: Hi-C raw data with fastq format, two mates seperate with a comma ',',
    or bam file after alignment.
  synonyms:
  - -d
  - --data
  args: !SimpleFlagArg
    name: HICDATA
  optional: true
- !Flag
  description: the reference directory that downloaded from dropbox dropbox. (https://www.dropbox.com/sh/2ufsyu4wvrboxxp/A
    ABk5-_Fwy7jdM_t0vIsgYf4a?dl=0.)
  synonyms:
  - --refdir
  args: !SimpleFlagArg
    name: REFERENCEDIR
  optional: true
- !Flag
  description: Path to samtools, e.g./n/app/samtools/1.3.1/bin/samtools
  synonyms:
  - --samtoolspath
  args: !SimpleFlagArg
    name: SAMTOOLSPATH
  optional: true
- !Flag
  description: Path to your BWA aligner, required when your input file(s) is in fastq
    format, ignore when you input a bam file.
  synonyms:
  - -a
  - --alignerbwa
  args: !SimpleFlagArg
    name: BWAPATH
  optional: true
- !Flag
  description: Path to BWA Index if your input file is fastq format, ignore if your
    input is bam file.
  synonyms:
  - -i
  - --bwaIndex
  args: !SimpleFlagArg
    name: BWAINDEX
  optional: true
- !Flag
  description: 'Specify your species, choose from hg38, hg19, and mm10. DEFAULT: hg19'
  synonyms:
  - -g
  - --genome
  args: !ChoiceFlagArg
    choices: !!set
      ? mm10
      ? hg19
      ? hg38
  optional: true
- !Flag
  description: "Format for the Hi-C input data, choose from 'fastq' and 'bam', DEFAULT:\
    \ fastq"
  synonyms:
  - --informat
  args: !ChoiceFlagArg
    choices: !!set
      ? bam
      ? fastq
  optional: true
- !Flag
  description: "Format for the output contact matrix, choose from 'cooler' and 'juicer',\
    \ DEFAULT: cooler"
  synonyms:
  - --outformat
  args: !ChoiceFlagArg
    choices: !!set
      ? juicer
      ? cooler
  optional: true
- !Flag
  description: Generate Hi-C contact matrix in user specified resolution. If not set,
    HiNT will only output Hi-C contact matrix in 50kb, 100kb, and 1Mb
  synonyms:
  - -r
  - --resolution
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: Path to cooler tool, required when the format is cool via cooler
  synonyms:
  - --coolerpath
  args: !SimpleFlagArg
    name: COOLERPATH
  optional: true
- !Flag
  description: Path to juicer tools, required when the format is hic via juicer tools
  synonyms:
  - --juicerpath
  args: !SimpleFlagArg
    name: JUICERPATH
  optional: true
- !Flag
  description: Path to pairtools
  synonyms:
  - --pairtoolspath
  args: !SimpleFlagArg
    name: PAIRSAMPATH
  optional: true
- !Flag
  description: Prefix for the result files. If not set, 'NA' will be used instead
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Path to the output directory, where you want to store all the output
    files, if not set, the current directory will be used
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: 'Number of threads for running BWA, DEFAULT: 16'
  synonyms:
  - -p
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- hint
- pre
