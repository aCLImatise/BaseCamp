version_flag:
help_text: "\nOpenSwathChromatogramExtractor -- Extract chromatograms (XIC) from a\
  \ MS2 map file.\nVersion: 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite\
  \ OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n  OpenSwathChromatogramExtractor\
  \ <options>\n\nOptions (mandatory options marked with '*'):\n  -in <files>*    \
  \               Input files separated by blank (valid formats: 'mzML')\n  -tr <file>*\
  \                    Transition file ('TraML' or 'csv') (valid formats: 'csv', 'traML')\n\
  \  -rt_norm <file>                RT normalization file (how to map the RTs of this\
  \ run to the ones stored in the library) (valid formats: 'trafoXML')\n  -out <file>*\
  \                   Output file (valid formats: 'mzML')\n  -min_upper_edge_dist\
  \ <double>  Minimal distance to the edge to still consider a precursor, in Thomson\
  \ (default: '0')\n  -rt_window <double>            Extraction window in RT dimension\
  \ (-1 means extract over the whole range). This is the full window size, e.g. a\
  \ value of 1000 seconds would extract 500 seconds on either side. (default: '-1')\n\
  \  -ion_mobility_window <double>  Extraction window in ion mobility dimension (in\
  \ milliseconds). This is the full window size, e.g. a value of 10 milliseconds would\
  \ extract 5 milliseconds on either side. (default: '-1')\n  -mz_window <double>\
  \            Extraction window in m/z dimension (in Thomson, to use ppm see -ppm\
  \ flag). This is the full window size, e.g. 100 ppm would extract 50 ppm on either\
  \ side. (default: '0.05' min: '0')\n  -ppm                           M/z extraction_window\
  \ is in ppm\n  -is_swath                      Set this flag if the data is SWATH\
  \ data\n  -extract_MS1                   Extract the MS1 transitions based on the\
  \ precursor values in the TraML file (useful for extracting MS1 XIC)\n         \
  \                        \nCommon TOPP options:\n  -ini <file>                 \
  \   Use the given TOPP INI file\n  -threads <n>                   Sets the number\
  \ of threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>\
  \              Writes the default configuration file\n  --help                 \
  \        Shows options\n  --helphelp                     Shows all options (including\
  \ advanced)\n\n"
