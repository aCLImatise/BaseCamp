!Command
positional:
- !Positional
  description: input BED file of genomic regions
  position: 0
  name: INPUT_BED_FILE
  optional: false
- !Positional
  description: path to the folder where you downloaded the default BEHST data files
    with ./download_behst_data.sh
  position: 1
  name: BEHST_DATA_FILES_FOLDER
  optional: false
named:
- !Flag
  description: target extension basepair integer. Default is 9400.
  synonyms:
  - -T
  - --target-extension
  args: !SimpleFlagArg
    name: TARGET_EXTENSION
  optional: true
- !Flag
  description: query extension basepair integer. Default is 24100.
  synonyms:
  - -Q
  - --query-extension
  args: !SimpleFlagArg
    name: QUERY_EXTENSION
  optional: true
- !Flag
  description: path of the gene annotation file (.gtf format). Default is the GENCODE
    annotation v.19 file (gencode.v19.annotation_withproteinids.gtf).
  synonyms:
  - -g
  - --gene-annotation-file
  args: !SimpleFlagArg
    name: GENE_ANNOTATION_FILE
  optional: true
- !Flag
  description: path to the principal transcript file (.bed format). Default is APPRIS
    transcript 2017_01.v20 file (appris_data_principal.bed)
  synonyms:
  - -t
  - --transcript-file
  args: !SimpleFlagArg
    name: TRANSCRIPT_FILE
  optional: true
- !Flag
  description: path to the chromatin interactions file (.hiccups format). Default
    is the Hi-C HiCCUPS from Lieberman- Aiden 2014 (hic_8celltypes.hiccups).
  synonyms:
  - -i
  - --interaction-file
  args: !SimpleFlagArg
    name: INTERACTION_FILE
  optional: true
command:
- behst.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: current BEHST version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
