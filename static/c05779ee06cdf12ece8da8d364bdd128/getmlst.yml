!Command
positional: []
named:
- !Flag
  description: URL for MLST repository XML index
  synonyms:
  - --repository_url
  args: !SimpleFlagArg
    name: URL
  optional: true
- !Flag
  description: The name of the species that you want to download (e.g. "Escherichia
    coli")
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Flage to force downloading of specific scheme name (e.g. "Clostridium
    difficile")
  synonyms:
  - --force_scheme_name
  args: !EmptyFlagArg {}
  optional: true
command:
- getmlst.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
