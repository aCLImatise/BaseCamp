!Command
positional: []
named:
- !Flag
  description: "Transcript source database. Valid: 'ccds,ensembl'"
  synonyms:
  - -source
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: "Mode: gene = start/end of all transcripts, exon = start/end of all\
    \ exons of all transcripts. Valid: 'gene,exon'"
  synonyms:
  - -mode
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: "Input TXT file with one gene symbol per line. If unset, reads from\
    \ STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output BED file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Allow fallback to all source databases, if no transcript for a gene\
    \ is defined in the selected source database. Default value: 'false'"
  synonyms:
  - -fallback
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Annotate transcript identifier in addition to gene name. Default value:\
    \ 'false'"
  synonyms:
  - -anno
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Uses the test database instead of on the production database. Default\
    \ value: 'false'"
  synonyms:
  - -test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- GenesToBed
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
