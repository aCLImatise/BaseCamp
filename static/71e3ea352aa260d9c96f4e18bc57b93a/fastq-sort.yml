!Command
positional: []
named:
- !Flag
  description: sort in reverse (i.e., descending) order
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort alphabetically by read identifier
  synonyms:
  - -I
  - --id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort alphanumerically by read identifier according to "samtools sort
    -n"
  synonyms:
  - -N
  - --idn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort alphabetically by sequence
  synonyms:
  - -S
  - --seq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: randomly shuffle the sequences
  synonyms:
  - -R
  - --random
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=SEED]  seed to use for random shuffle.'
  synonyms:
  - --seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort by GC content
  synonyms:
  - -G
  - --gc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort by median quality score
  synonyms:
  - -M
  - --mean-qual
  args: !EmptyFlagArg {}
  optional: true
command:
- fastq-sort
subcommands: []
help_flag: !Flag
  description: print this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
