  description: Data usage rate increment steps. In order to speed up  the algorithm
    one can choose to iteratively add more  and more of the candidate loci while learning
    the tree model. For example, 0.1 would mean to start with 10%  of the data, then
    use 20%, and so on. Per default, all data is used from the start. [1]
  synonyms:
