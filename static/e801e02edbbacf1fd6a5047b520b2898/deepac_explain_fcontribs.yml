!Command
command:
- deepac
- explain
- fcontribs
positional: []
named:
- !Flag
  description: Model file (.h5)
  synonyms:
  - -m
  - --model
  args: !SimpleFlagArg
    name: MODEL
  optional: true
- !Flag
  description: Set flag if filter weight matrices should be mean-
  synonyms:
  - -b
  - --w-norm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Nonpathogenic reads of the test data set (.fasta)
  synonyms:
  - -N
  - --nonpatho-test
  args: !SimpleFlagArg
    name: NONPATHO_TEST
  optional: true
- !Flag
  description: Pathogenic reads of the test data set (.fasta)
  synonyms:
  - -P
  - --patho-test
  args: !SimpleFlagArg
    name: PATHO_TEST
  optional: true
- !Flag
  description: Output directory
  synonyms:
  - -o
  - --out-dir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Modus to calculate reference sequences
  synonyms:
  - -r
  - --ref-mode
  args: !ChoiceFlagArg
    choices: !!set
      N:
      GC:
      own_ref_file:
  optional: true
- !Flag
  description: "Train data (.npy), necessary to calculate reference\nsequences if\
    \ ref_mode is 'GC'"
  synonyms:
  - -a
  - --train-data
  args: !SimpleFlagArg
    name: TRAIN_DATA
  optional: true
- !Flag
  description: "User provided reference sequences (.fasta) if ref_mode\nis 'own_ref_file'"
  synonyms:
  - -F
  - --ref-seqs
  args: !SimpleFlagArg
    name: REF_SEQS
  optional: true
- !Flag
  description: "[INTER_NEURON [INTER_NEURON ...]], --inter-neuron [INTER_NEURON [INTER_NEURON\
    \ ...]]\nPerform calculations for this intermediate neuron only"
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Perform calculations for this intermediate layer
  synonyms:
  - -l
  - --inter-layer
  args: !SimpleFlagArg
    name: INTER_LAYER
  optional: true
- !Flag
  description: Sequence chunk size. Decrease for lower memory usage.
  synonyms:
  - -c
  - --seq-chunk
  args: !SimpleFlagArg
    name: CHUNK_SIZE
  optional: true
- !Flag
  description: "Extract contributions for all occurrences of a filter\nper read (Default:\
    \ max only)"
  synonyms:
  - -A
  - --all-occurrences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Interpret elements of the LSTM output
  synonyms:
  - -R
  - --recurrent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Calculate partial nucleotide contributions per filter.
  synonyms:
  - -p
  - --partial
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Calculate easy partial nucleotide contributions per\nfilter. Works\
    \ for the first convolutional layer only;\ndisables all-occurences mode.\n"
  synonyms:
  - -e
  - --easy-partial
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ''
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TEST_DATA
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
