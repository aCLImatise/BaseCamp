  \                       [-F REF_SEQS]\n                                [-i [INTER_NEURON\
  \ [INTER_NEURON ...]]]\n                                [-l INTER_LAYER] [-c CHUNK_SIZE]\
  \ [-A] [-R]\n                                [-p | -e]\n\noptional arguments:\n\
  \  -h, --help            show this help message and exit\n  -m MODEL, --model MODEL\n\
  \                        Model file (.h5)\n  -b, --w-norm          Set flag if filter\
  \ weight matrices should be mean-\n                        centered\n  -t TEST_DATA,\
  \ --test_data TEST_DATA\n                        Test data (.npy)\n  -N NONPATHO_TEST,\
  \ --nonpatho-test NONPATHO_TEST\n                        Nonpathogenic reads of\
  \ the test data set (.fasta)\n  -P PATHO_TEST, --patho-test PATHO_TEST\n       \
  \                 Pathogenic reads of the test data set (.fasta)\n  -o OUT_DIR,\
  \ --out-dir OUT_DIR\n                        Output directory\n  -r {N,GC,own_ref_file},\
  \ --ref-mode {N,GC,own_ref_file}\n                        Modus to calculate reference\
  \ sequences\n  -a TRAIN_DATA, --train-data TRAIN_DATA\n                        Train\
  \ data (.npy), necessary to calculate reference\n                        sequences\
  \ if ref_mode is 'GC'\n  -F REF_SEQS, --ref-seqs REF_SEQS\n                    \
  \    User provided reference sequences (.fasta) if ref_mode\n                  \
  \      is 'own_ref_file'\n  -i [INTER_NEURON [INTER_NEURON ...]], --inter-neuron\
  \ [INTER_NEURON [INTER_NEURON ...]]\n                        Perform calculations\
  \ for this intermediate neuron only\n  -l INTER_LAYER, --inter-layer INTER_LAYER\n\
  \                        Perform calculations for this intermediate layer\n  -c\
  \ CHUNK_SIZE, --seq-chunk CHUNK_SIZE\n                        Sequence chunk size.\
  \ Decrease for lower memory usage.\n  -A, --all-occurrences\n                  \
  \      Extract contributions for all occurrences of a filter\n                 \
  \       per read (Default: max only)\n  -R, --recurrent       Interpret elements\
  \ of the LSTM output\n  -p, --partial         Calculate partial nucleotide contributions\
