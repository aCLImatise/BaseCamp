  - --outputFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'query file contains sequences in one of the following formats: Fasta,
    Genbank and EMBL'
  synonyms:
  - -q
  - --queryFile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'a property file contains the mapping of the training files. Note:
    the training files and the property file should be in the same directory. The
    default property file is set to data/classifier/rRNAClassifier.properties.'
  synonyms:
  - -t
  - --train_propfile
  args: !SimpleFlagArg
