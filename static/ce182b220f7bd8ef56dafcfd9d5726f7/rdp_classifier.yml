named:
- !Flag
  description: 'all tab delimited output format: [allrank|fixrank|db]. Default is
    allrank. allrank: outputs the results for all ranks applied for each sequence:
    seqname, orientation, taxon name, rank, conf, ... fixrank: only outputs the results
    for fixed ranks in order: no rank, domain, phylum, class, order, family, genus
    db: outputs the seqname, trainset_no, tax_id, conf. This is good for storing in
    a database'
