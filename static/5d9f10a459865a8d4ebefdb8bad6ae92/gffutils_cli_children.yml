- !Flag
  optional: true
  synonyms:
  - --exclude
  description: "Comma-separated list of featuretypes to filter out (like\ngrep -v)\
    \ (default: -)"
  args: !SimpleFlagArg
    name: EXCLUDE
- !Flag
  optional: true
  synonyms:
  - --exclude-self
  description: "Use this to suppress reporting the IDs you've provided.\n(default:\
    \ False)\n"
