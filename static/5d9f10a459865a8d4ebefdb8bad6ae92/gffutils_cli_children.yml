!Command
command:
- gffutils-cli
- children
positional:
- !Positional
  optional: false
  position: 0
  name: db
  description: "Database to use. If a GFF or GTF file is provided instead\nfor this\
    \ argument, a database will be created for you.\nThis can take some time (several\
    \ minutes), so it's best\nto create one ahead of time."
- !Positional
  optional: false
  position: 1
  name: ids
  description: "Comma-separated list of IDs. These IDs, along with their\nchildren,\
    \ will be returned (subject to --limit and\n--exclude). If none provided, use\
    \ all genes in the\ndatabase (default: -)"
