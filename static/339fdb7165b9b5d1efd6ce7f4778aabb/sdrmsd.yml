!Command
positional:
- !Positional
  description: ''
  position: 0
  name: reference.sdf
  optional: false
- !Positional
  description: ''
  position: 1
  name: input.sdf
  optional: false
named:
- !Flag
  description: Superpose molecules before RMSD calculation
  synonyms:
  - -f
  - --fit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Discard poses with RMSD < THRESHOLD with respect previous poses which
    where not rejected based on same principle. A Population SDField will be added
    to output SD with the population number.
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: If declared, write an output SDF file with the input molecules with
    a new sdfield <RMSD>. If molecule was fitted, the fitted molecule coordinates
    will be saved.
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
