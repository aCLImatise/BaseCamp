- !Flag
  description: If true, don't stop because of any out-of-order  position conflicts.
    Any out of order positions are  ignored. In case of an overlap the first observation  is
    used and subsequent repeats are ignored.
  synonyms:
  - --murdock
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "If GQX value for a record is below this value, then  don't use the\
    \ locus. Note that if the filter field  already contains a GQX filter, this will\
    \ not 'rescue'  filtered variants when min-gqx is set very low -- this filter\
    \ can only lower callability on a file. Any  records missing the GQX field will\
    \ not be filtered  out. (default: 0)"
  synonyms:
  - --min-gqx
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Filter site if the INFO field contains the key  BaseQRankSum and the
    value is less than the minimum.  (default: no-filter)'
  synonyms:
  - --min-pos-rank-sum
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Filter site if the INFO field contains the key QD and  the value is
    less than the minimum. (default:  no-filter)'
  synonyms:
  - --min-qd
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Filter records which contain an INFO key equal to  argument1, and
    a corresponding value less than  argument2 '
  synonyms:
  - --min-info-field
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Filter records which contain an INFO key equal to  argument1, and
    a corresponding value greater than  argument2 '
  synonyms:
  - --max-info-field
  args: !SimpleFlagArg
    name: arg
  optional: true
