!Command
positional: []
named:
- !Flag
  description: Use natural ordering (1,2,10,MT,X) rather then the default (1,10,2,MT,X).
    This requires new version of the unix "sort" command which supports the --version-sort
    option.
  synonyms:
  - -c
  - --chromosomal-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Change the number of sorts run concurrently to <int>
  synonyms:
  - -p
  - --parallel
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Use a directory other than /tmp as the temporary directory for sorting.
  synonyms:
  - -t
  - --temporary-directory
  args: !EmptyFlagArg {}
  optional: true
command:
- vcf-sort
subcommands: []
help_flag: !Flag
  description: ', -?, --help                This help message.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
