!Command
positional:
- !Positional
  description: Low-level access to the CNVetti primitives.
  position: 0
  name: cmd
  optional: false
- !Positional
  description: Easy-to-use shortcuts for command and important use cases.
  position: 1
  name: quick
  optional: false
- !Positional
  description: Visualization of coverage information (on-target, off-target, and genome-wide
    bins).
  position: 2
  name: visualize
  optional: false
- !Positional
  description: Perform annotate called CNV result BCF files
  position: 3
  name: annotate
  optional: false
- !Positional
  description: Prints this message or the help of the given subcommand(s)
  position: 4
  name: help
  optional: false
named:
- !Flag
  description: Increase verbosity
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Decrease verbosity
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of additional threads to use for (de)compression in I/O. [default:
    0]'
  synonyms:
  - -t
  - --io-threads
  args: !SimpleFlagArg
    name: COUNT
  optional: true
command:
- cnvetti
subcommands: []
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
