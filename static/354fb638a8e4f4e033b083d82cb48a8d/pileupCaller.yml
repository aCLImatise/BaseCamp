!Command
positional: []
named:
- !Flag
  description: 'specify the mode of calling. MajorityCalling: Pick the allele supported
    by the most reads. If an equal numbers of Alleles fulfil this, pick one at random.
    This results in a haploid call.RandomCalling: Pick one read at random. This results
    in a haploid call;RareCalling (deprecated!): If at least n reads support the non-reference
    allele, call a heterozygote, otherwise call homozygous reference, where n is set
    by --minSupport;RandomDiploid: Sample two random reads at random and represent
    the individual by the diploid genotype constructed from those two random picks.
    This will always assign missing data to positions where only one read is present,
    even if minDepth=1. (default: "RandomCalling")'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: random seed used for random calling. If not given, use system clock
    to seed the random number generator
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: 'specify the minimum depth for a call. For sites with fewer reads than
    this number, declare Missing (default: 1)'
  synonyms:
  - -d
  - --minDepth
  args: !SimpleFlagArg
    name: DEPTH
  optional: true
- !Flag
  description: 'specify the minimum number of supporting reads for the RareCalling
    (deprecated) method. This option is ignored for other calling methods. For RareCalling,
    you should use --minSupport 2 or higher. (default: 1)'
  synonyms:
  - --minSupport
  args: !SimpleFlagArg
    name: MIN_SUPPORT
  optional: true
- !Flag
  description: When this switch is given, the MajorityCalling mode with downsample
    from the total number of reads a number of reads (without replacement) equal to
    the --minDepth given. This mitigates a subtle reference bias in the MajorityCalling
    model.
  synonyms:
  - --withDownSampling
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Three options possible: SkipTransitions: skip transitions in the output;
    TransitionsMissing: output transition sites as missing data in all samples; AllSites:
    output all sites including transitions. (default: AllSites)'
  synonyms:
  - -t
  - --transitionsMode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: specify an Eigenstrat SNP file for the positions and alleles to call.
    All positions in the SNP file will be output, adding missing data where necessary.
    Note that pileupCaller automatically checks whether alleles in the SNP file are
    flipped with respect to the human reference. But it assumes that the strand-orientation
    is the same.
  synonyms:
  - -f
  - --snpFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify the output chromosome name. This can be useful if the input
    chromosome name is something like 'chr1' and you would like to merge with a dataset
    that has just '1'.
  synonyms:
  - --outChrom
  args: !SimpleFlagArg
    name: CHROM
  optional: true
- !Flag
  description: 'specify output format: EigenStrat or FreqSum (default: FreqSumFormat)'
  synonyms:
  - -o
  - --format
  args: !SimpleFlagArg
    name: OUT_FORMAT
  optional: true
- !Flag
  description: ',NAME2,... give the names of the samples as comma-separated list'
  synonyms:
  - --sampleNames
  args: !SimpleFlagArg
    name: NAME1
  optional: true
- !Flag
  description: give the names of the samples in a file with one name per line
  synonyms:
  - --sampleNameFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'specify the population name of the samples, which is included in the
    output *.ind.txt file. This will be ignored if the output format is not Eigenstrat
    (default: "Unknown")'
  synonyms:
  - --samplePopName
  args: !SimpleFlagArg
    name: POP
  optional: true
- !Flag
  description: 'specify the filenames for the EigenStrat SNP and IND file outputs:
    <FILE_PREFIX>.snp.txt and <FILE_PREFIX>.ind.txt Ignored if Output format is not
    Eigenstrat'
  synonyms:
  - -e
  - --eigenstratOutPrefix
  args: !SimpleFlagArg
    name: FILE_PREFIX
  optional: true
command:
- pileupCaller
subcommands: []
help_flag: !Flag
  description: Show this help text
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
