help_text: "Perform DE analysis. Calculate Mann-Whitney U test and AUROC values by\
  \ default.\n\nUsage:\n  pegasus de_analysis [options] (--labels <attr>) <input_data_file>\
  \ <output_spreadsheet>\n  pegasus de_analysis -h\n\nArguments:\n  input_data_file\
  \        Single cell data with clustering calculated. DE results would be written\
  \ back.\n  output_spreadsheet     Output spreadsheet with DE results.\n\nOptions:\n\
  \  --labels <attr>                  Use <attr> as cluster labels.\n  --condition\
  \ <attr>               Compute DE between conditions (one vs rest) in each cluster\
  \ label if specified.\n  --de-key <key>                   Store DE results into\
  \ varm with key = <key>. [default: de_res]\n  -p <threads>                     Use\
  \ <threads> threads. [default: 1]\n  --t                              Calculate\
  \ Welch's t-test.\n  --fisher                         Calculate Fisher's exact test.\n\
  \  --temp-folder <temp_folder>      Joblib temporary folder for memmapping numpy\
  \ arrays.\n  --alpha <alpha>                  Control false discovery rate at <alpha>.\
  \ [default: 0.05]\n  --ndigits <ndigits>              Round non p-values and q-values\
  \ to <ndigits> after decimal point in the excel. [default: 3]\n\n  --quiet     \
  \                     Do not show detailed intermediate outputs.\n  -h, --help \
  \                      Print out help information.\n\nOutputs:\n  input_data_file\
  \        DE results would be written back to the 'varm' field with name set by --de-key\
  \ <key>.\n  output_spreadsheet     An excel spreadsheet containing DE results. Each\
  \ cluster has two tabs in the spreadsheet. One is for up-regulated genes and the\
  \ other is for down-regulated genes. If DE was performed on conditions within each\
  \ cluster. Each cluster will have number of conditions tabs and each condition tab\
  \ contains two spreadsheet: up for up-regulated genes and down for down-regulated\
  \ genes.\n\nExamples:\n  pegasus de_analysis -p 26 --labels louvain_labels --t --fisher\
  \ manton_bm.zarr.zip manton_bm_de.xlsx\n    \n"
