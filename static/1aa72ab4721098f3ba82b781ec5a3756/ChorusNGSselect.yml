!Command
positional: []
named:
- !Flag
  description: Input bed format probe file generated by ChorusNGSfilter
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Output bed format probe file after k-mer score filter. (Default: filtered_output.bed)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "Minimum k-mer score, score < min value will be dropped. For example:\
    \ 900. Incompatible with parameter '-q/-p' (Default: 0)"
  synonyms:
  - -m
  - --min
  args: !SimpleFlagArg
    name: MINK
  optional: true
- !Flag
  description: "Maximum k-mer score, score > max value will be dropped. For example:\
    \ 2000. Incompatible with parameter '-q/-p' (Default: 10000000)"
  synonyms:
  - -l
  - --max
  args: !SimpleFlagArg
    name: MAXK
  optional: true
- !Flag
  description: "Filter < min% quantile k-mer score, range from 0 to 1. For example:\
    \ 0.25 means 25% quantile. Incompatible with parameter '-m/-l'. (Default: 0.1)"
  synonyms:
  - -q
  - --minquantile
  args: !SimpleFlagArg
    name: MINQUANTILE
  optional: true
- !Flag
  description: "Filter > max% quantile k-mer score, range from 0 to 1. For example:\
    \ 0.75 means 75% quantile. Incompatible with parameter '-m/-l'. (Default: 0.9)"
  synonyms:
  - -p
  - --maxquantile
  args: !SimpleFlagArg
    name: MAXQUANTILE
  optional: true
- !Flag
  description: Keep both + and - strand probes. (Default is True)
  synonyms:
  - -bs
  - --bothstrand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep only + strand probes. Incompatible with parameter '-bs/--bothstrand'
  synonyms:
  - -ss
  - --singlestrand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum distance between two adjacent probes. (Default: 25)'
  synonyms:
  - -d
  - --distance
  args: !SimpleFlagArg
    name: DIS
  optional: true
command:
- ChorusNGSselect
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
