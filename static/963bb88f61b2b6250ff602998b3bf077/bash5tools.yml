!Command
positional: []
named:
- !Flag
  description: 'Set the verbosity level (default: None)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Print runtime profile at exit (default: False)'
  synonyms:
  - --profile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Catch exceptions in debugger (requires ipdb) (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output filename prefix [None]
  synonyms:
  - --outFilePrefix
  args: !SimpleFlagArg
    name: OUTFILEPREFIX
  optional: true
- !Flag
  description: read type (ccs, subreads, or unrolled) []
  synonyms:
  - --readType
  args: !ChoiceFlagArg
    choices:
    - ccs
    - subreads
    - unrolled
  optional: true
- !Flag
  description: output file type (fasta, fastq) [fasta]
  synonyms:
  - --outType
  args: !SimpleFlagArg
    name: OUTTYPE
  optional: true
- !Flag
  description: min read length [0]
  synonyms:
  - --minLength
  args: !SimpleFlagArg
    name: MINLENGTH
  optional: true
- !Flag
  description: min read score, valid only with --readType={unrolled,subreads} [0]
  synonyms:
  - --minReadScore
  args: !SimpleFlagArg
    name: MINREADSCORE
  optional: true
- !Flag
  description: min number of CCS passes, valid only with --readType=ccs [0]
  synonyms:
  - --minPasses
  args: !SimpleFlagArg
    name: MINPASSES
  optional: true
command:
- bash5tools.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
