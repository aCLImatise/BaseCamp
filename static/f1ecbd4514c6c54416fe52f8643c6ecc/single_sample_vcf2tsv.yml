- !Flag
  description: 'VarScan2 VCF (default: None)'
  synonyms:
  - -varscan
  - --varscan-vcf
  args: !SimpleFlagArg
    name: VARSCAN_VCF
  optional: true
- !Flag
  description: 'VarDict VCF (default: None)'
  synonyms:
  - -vardict
  - --vardict-vcf
  args: !SimpleFlagArg
    name: VARDICT_VCF
  optional: true
- !Flag
  description: 'LoFreq VCF (default: None)'
  synonyms:
  - -lofreq
  - --lofreq-vcf
  args: !SimpleFlagArg
    name: LOFREQ_VCF
  optional: true
- !Flag
  description: 'Scalpel VCF (default: None)'
  synonyms:
  - -scalpel
  - --scalpel-vcf
  args: !SimpleFlagArg
    name: SCALPEL_VCF
  optional: true
- !Flag
  description: 'Strelka VCF (default: None)'
  synonyms:
  - -strelka
  - --strelka-vcf
  args: !SimpleFlagArg
    name: STRELKA_VCF
  optional: true
- !Flag
  description: '.fasta.fai file to get the contigs (default: None)'
  synonyms:
  - -ref
  - --genome-reference
  args: !SimpleFlagArg
    name: GENOME_REFERENCE
  optional: true
- !Flag
  description: 'Do not consider duplicate reads from tBAM files. Default is to count
    everything (default: False)'
  synonyms:
  - -dedup
  - --deduplicate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum mapping quality below which is considered poor (default: 1)'
  synonyms:
  - -minMQ
  - --minimum-mapping-quality
  args: !SimpleFlagArg
    name: MINIMUM_MAPPING_QUALITY
  optional: true
- !Flag
  description: 'Minimum base quality below which is considered poor (default: 5)'
  synonyms:
  - -minBQ
  - --minimum-base-quality
  args: !SimpleFlagArg
    name: MINIMUM_BASE_QUALITY
  optional: true
- !Flag
  description: 'Minimum number of tools to be considered (default: 0)'
  synonyms:
  - -mincaller
  - --minimum-num-callers
  args: !SimpleFlagArg
    name: MINIMUM_NUM_CALLERS
  optional: true
- !Flag
  description: 'phred, fraction, or none (default: None)'
  synonyms:
  - -scale
  - --p-scale
  args: !SimpleFlagArg
    name: P_SCALE
  optional: true
- !Flag
  description: "Output TSV Name (default: <_io.TextIOWrapper name='<stdout>' mode='w'\
