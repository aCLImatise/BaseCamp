!Command
positional: []
named:
- !Flag
  description: 'Input file is VCF formatted. (default: None)'
  synonyms:
  - -myvcf
  - --vcf-format
  args: !SimpleFlagArg
    name: VCF_FORMAT
  optional: true
- !Flag
  description: 'Input file is BED formatted. (default: None)'
  synonyms:
  - -mybed
  - --bed-format
  args: !SimpleFlagArg
    name: BED_FORMAT
  optional: true
- !Flag
  description: 'A list of positions: tab seperating contig and positions. (default:
    None)'
  synonyms:
  - -mypos
  - --positions-list
  args: !SimpleFlagArg
    name: POSITIONS_LIST
  optional: true
- !Flag
  description: 'Tumor tBAM File (default: None)'
  synonyms:
  - -bam
  - --in-bam
  args: !SimpleFlagArg
    name: IN_BAM
  optional: true
- !Flag
  description: 'VCF of true hits (default: None)'
  synonyms:
  - -truth
  - --ground-truth-vcf
  args: !SimpleFlagArg
    name: GROUND_TRUTH_VCF
  optional: true
- !Flag
  description: 'dbSNP VCF: do not use if input VCF is annotated (default: None)'
  synonyms:
  - -dbsnp
  - --dbsnp-vcf
  args: !SimpleFlagArg
    name: DBSNP_VCF
  optional: true
- !Flag
  description: 'COSMIC VCF: do not use if input VCF is annotated (default: None)'
