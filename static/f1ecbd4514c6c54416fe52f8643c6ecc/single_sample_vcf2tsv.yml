  - --cosmic-vcf
  args: !SimpleFlagArg
    name: COSMIC_VCF
  optional: true
- !Flag
  description: 'MuTect VCF (default: None)'
  synonyms:
  - -mutect
  - --mutect-vcf
  args: !SimpleFlagArg
    name: MUTECT_VCF
