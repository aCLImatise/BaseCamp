!Command
positional: []
named:
- !Flag
  description: '<yes | no>         Check blobs CRC32 (default: yes) '
  synonyms:
  - -B
  - --BLOB-CRC
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes | no>  Check data referential integrity for  databases (default:
    yes) '
  synonyms:
  - -I
  - --REFERENTIAL-INTEGRITY
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<yes | no>  Deeply check data consistency for tables  (default: no) '
  synonyms:
  - -C
  - --CONSISTENCY-CHECK
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Continue checking object for all possible  errors (default: false) '
  synonyms:
  - -x
  - --exhaustive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':rows <rows>                Specify maximum amount of secondary  alignment
    table rows to look at before  saying accession is good, default 100000.  Specifying
    will iterate the whole table.  Can be in percent (e.g. 5%) '
  synonyms:
  - --sdc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':seq-rows <rows>            Specify maximum amount of sequence table  rows
    to look at before saying accession is  good, default 100000. Specifying will  iterate
    the whole table. Can be in percent  (e.g. 5%) '
  synonyms:
  - --sdc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':plen_thold <threshold>     Specify threshold for amount of secondary  alignment
    which are shorter (hard-clipped)  than corresponding primaries, default 1%. '
  synonyms:
  - --sdc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'path to ngc file '
  synonyms:
  - --ngc
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: 'Logging level as number or enum string. One  of (fatal|sys|int|err|warn|info|debug)
    or  (0-6) Current/default is warn '
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: 'Increase the verbosity of the program  status messages. Use multiple
    times for more  verbosity. Negates quiet. '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off all status messages for the  program. Negated by verbose. '
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Read more options and parameters from the  file. '
  synonyms:
  - --option-file
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- vdb-validate.2
subcommands: []
help_flag: !Flag
  description: 'Output brief explanation for the program. '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: 'Display the version of the program then  quit. '
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
