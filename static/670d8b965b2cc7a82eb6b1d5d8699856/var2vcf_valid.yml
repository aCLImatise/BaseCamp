!Command
positional: []
named:
- !Flag
  description: this usage.
  synonyms:
  - -h
  args: !SimpleFlagArg
    name: Print
  optional: true
- !Flag
  description: this usage.
  synonyms:
  - -H
  args: !SimpleFlagArg
    name: Print
  optional: true
- !Flag
  description: set, variants that didn't pass filters will not be present in VCF file
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: If
  optional: true
- !Flag
  description: amplicon based variant calling.  Variant not supported by all amplicons
    will be considered false positve, with filter set to "AMPBIAS".
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: For
  optional: true
- !Flag
  description: to output all variants at the same position.  By default, only the
    variant with the highest allele frequency is converted to VCF.
  synonyms:
  - -A
  args: !SimpleFlagArg
    name: Indicate
  optional: true
- !Flag
  description: "int If two seemingly high quality SNV variants are within {int} bp,\
    \ they're both filtered.  Default: 0, or no filtering"
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: int The maximum non-monomer MSI allowed for a HT variant with AF <
    0.5.  By default, 12, or any variants with AF < 0.5 in a region with >6 non-monomer
    MSI will be considered false positive.  For monomers, that number is 13.
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "double The maximum mean mismatches allowed.  Default: 5.25, or if\
    \ a variant is supported by reads with more than 5.25 mean mismathes, it'll be\
    \ considered false positive.  Mismatches don't includes indels in the alignment."
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'float The minimum mean position of variants in the read.  Default:
    8.'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '0 or 1 Whehter to filter variants with pstd = 0.  Default: 1 or yes.  Set
    it to 0 for targeted PCR based sequencing, where pstd is expected.'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum mean base quality.  Default to 22.5 for Illumina
    sequencing
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum mapping quality.  Default to 10.0 for Illumina sequencing.  Variants
    with lower quality (<10) will be kept only if af >= 0.8
  synonyms:
  - -Q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: integer The minimum total depth.  Default to 3, might consider lower
    depth if (high quality variant count)*af >= 0.5
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: integer The minimum high quality variant depth.  Default to 2.  Would
    consider lower depth (high quality variant count)*af >= 0.5
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum allele frequency.  Default to 0.02
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: signal/noise The minimum signal to noise, or the ratio of hi/(lo+0.5).  Default
    to 1.5, that is both 2 variant reads are high quality.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum allele frequency to consider to be homozygous.  Default
    to 0.2.  Thus frequency < 0.2 will  be considered homozygous REF, while frequency
    > 0.2 will be considered homozygous ALT.
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: string The sample name to be used directly.
  synonyms:
  - -N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, do not print END tag
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'integer The minimum number of split reads for SV.  Default: 1.  Change
    to 0 if you want SV called from discordant pairs only. -b  Path to the *.bed file
    which is used to generate contigs in the header'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
command:
- var2vcf_valid.pl
