!Command
positional:
- !Positional
  description: Anvi'o database to read from.
  position: 0
  name: DB
  optional: false
named:
- !Flag
  description: Table name to export.
  synonyms:
  - --table
  args: !SimpleFlagArg
    name: TABLE_NAME
  optional: true
- !Flag
  description: Gives a list of tables in a database and quits. If a table is already
    declared this time it lists all the fields in a given table, in case you would
    to export only a specific list of fields from the table using --fields parameter.
  synonyms:
  - -l
  - --list
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "(S), --fields FIELD(S) Fields to report. Use --list-tables parameter\
    \ with a table name to see available fields You can list fields using this notation:\
    \ --fields 'field_1, field_2, ... field_N'."
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FIELD
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
command:
- anvi-export-table
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
