help_text: "\nstty: standard input: Inappropriate ioctl for device\nFeatureFinderMetaboIdent\
  \ -- Detects features in MS1 data based on metabolite identifications.\nFull documentation:\
  \ http://www.openms.de/documentation/UTILS_FeatureFinderMetaboIdent.html\nVersion:\
  \ 2.6.0-pre-exported-20201001 Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  FeatureFinderMetaboIdent <options>\n\nOptions\
  \ (mandatory options marked with '*'):\n  -in <file>*                   Input file:\
  \ LC-MS raw data (valid formats: 'mzML')\n  -id <file>*                   Input\
  \ file: Metabolite identifications (valid formats: 'tsv')\n  -out <file>*      \
  \            Output file: Features (valid formats: 'featureXML')\n  -lib_out <file>\
  \               Output file: Assay library (valid formats: 'traML')\n  -chrom_out\
  \ <file>             Output file: Chromatograms (valid formats: 'mzML')\n  -candidates_out\
  \ <file>        Output file: Feature candidates (before filtering and model fitting)\
  \ (valid formats: 'featureXML')\n  -trafo_out <file>             Output file: Retention\
  \ times (expected vs. observed) (valid formats: 'trafoXML')\n\nParameters for ion\
  \ chromatogram extraction:\n  -extract:mz_window <value>    M/z window size for\
  \ chromatogram extraction (unit: ppm if 1 or greater, else Da/Th) (default: '10.0'\
  \ min: '0.0')\n  -extract:n_isotopes <number>  Number of isotopes to include in\
  \ each assay. (default: '2' min: '2')\n  -extract:rt_window <value>    RT window\
  \ size (in sec.) for chromatogram extraction. If zero, calculated based on 'detect:peak_width'.\
  \ (default: '0.0' min: '0.0')\n\nParameters for detecting features in extracted\
  \ ion chromatograms:\n  -detect:peak_width <value>    Expected elution peak width\
  \ in seconds, for smoothing (Gauss filter). Also determines the RT extration window,\
  \ unless set explicitly via 'extract:rt_window'. (default: '5.0' min: '0.0')\n\n\
  Parameters for fitting elution models to features:\n  -model:type <choice>     \
  \     Type of elution model to fit to features (default: 'symmetric' valid: 'symmetric',\
  \ 'asymmetric', 'none')\n\n                                \nCommon UTIL options:\n\
  \  -ini <file>                   Use the given TOPP INI file\n  -threads <n>   \
  \               Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>             Writes the default configuration file\n\
  \  --help                        Shows options\n  --helphelp                   \
  \ Shows all options (including advanced)\n\n"
