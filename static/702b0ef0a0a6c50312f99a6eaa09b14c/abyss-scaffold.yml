!Command
positional:
- !Positional
  description: contigs in FASTA format
  position: 0
  name: FASTA
  optional: false
- !Positional
  description: the contig overlap graph
  position: 1
  name: OVERLAP
  optional: false
- !Positional
  description: estimates of the distance between contigs
  position: 2
  name: DIST
  optional: false
- !Positional
  description: Find the value of n in [A,B] with step size S that maximizes the scaffold
    N50. Default value for the step size is 1, if unspecified.
  position: 0
  name: S
  optional: false
named:
- !Flag
  description: minimum contig length [1000]
  synonyms:
  - -s
  - --seed-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: optimize using a grid search [default]
  synonyms:
  - --grid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: optimize using a line search
  synonyms:
  - --line
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: length of a k-mer
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: expected genome size. Used to calculate NG50 and associated stats [disabled]
  synonyms:
  - -G
  - --genome-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: minimum scaffold gap length to output [50]
  synonyms:
  - --min-gap
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: maximum scaffold gap length to output [inf]
  synonyms:
  - --max-gap
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove complex transitive edges
  synonyms:
  - --complex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't remove complex transitive edges [default]
  synonyms:
  - --no-complex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: expect contigs to be oriented correctly
  synonyms:
  - --SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: no assumption about contig orientation [default]
  synonyms:
  - --no-SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write the paths to FILE
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: write the graph to FILE
  synonyms:
  - -g
  - --graph
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify path of database repository in FILE
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify library NAME for sqlite
  synonyms:
  - --library
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify strain NAME for sqlite
  synonyms:
  - --strain
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify species NAME for sqlite
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: NAME
  optional: true
command:
- abyss-scaffold
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
