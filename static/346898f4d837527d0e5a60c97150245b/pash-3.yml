!Command
positional: []
named:
- !Flag
  description: "| -v <verticalFile>  Vertical sequence as a fasta input file with\
    \ full path; if file ends in '.fof', it is assumed the named file contains a list\
    \ of Fasta files"
  synonyms:
  - --verticalInput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "| -h <horizontalFile> Horizontal sequence: as a fasta input file with\
    \ full path; if file ends in '.fof', it is assumed the named file contains a list\
    \ of Fasta files"
  synonyms:
  - --horizontalInput
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -d <number of diagonals> '
  synonyms:
  - --diagonals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -k <pattern weight> Number of sampled positions in the sampling
    pattern'
  synonyms:
  - --patternWeight
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -n total length of sampling pattern, including unsampled positions'
  synonyms:
  - --patternLength
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -m sampling pattern (e.g. 11011 would sample the two positions,
    skip one position, then sample the next two'
  synonyms:
  - --samplingPattern
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -G <vertical word offset gap - must be a multiple of diagonal offset
    gap>'
  synonyms:
  - --verticalWordOffset
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -o <output file name>'
  synonyms:
  - --outputFile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -s <scoreCutoff>'
  synonyms:
  - --score
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -z  request gzip-ed output (default is text)'
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -S Scratch directory location '
  synonyms:
  - --scratch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -M index of the vertical sequence hash in MB(default 1024)'
  synonyms:
  - --indexMemory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -L ignore the kmers present in the ignore list file'
  synonyms:
  - --ignoreList
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -N maximum number of mappings per read'
  synonyms:
  - --maxMappings
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -P top percent from the best alignment score to be reported for
    each read; use numbers in the interval 0-100; default 1'
  synonyms:
  - --topPercent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -B perform mapping of bisulfite sequencing reads'
  synonyms:
  - --bisulfiteSeq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -0 run pash in high-sensitivity mode '
  synonyms:
  - --highSensitivity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -1 run pash in medium-sensitivity mode (default setting)'
  synonyms:
  - --mediumSensitivity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -2 run pash in low-sensitivity mode '
  synonyms:
  - --lowSensitivity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| -3 run pash in fast mode '
  synonyms:
  - --fastMode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'amount of hashed kmers to keep; this value should be between 90 and
    100; default is 99 '
  synonyms:
  - --keepHashedKmersPercent
  - -K
  args: !SimpleFlagArg
    name: percent
  optional: true
command:
- pash-3.0lx
subcommands: []
help_flag: !Flag
  description: usage info and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: print
  optional: true
