  \ [-jBestIdentityPercent] [-jFamilies]\n                            [-jFamily] [-jGene]\
  \ [-jGenes] [-jHit] [-jHits] [-jHitScore]\n                            [-jHitsWithScore]\
  \ [-jIdentityPercents] [-nw] [-readHistory] [-readId]\n                        \
  \    [-readIds] [-targetQualities] [-targets] [-targetSequences]\n             \
  \               [-topChains] [-vAlignment] [-vAlignments] [-vBestIdentityPercent]\n\
  \                            [-vFamilies] [-vFamily] [-vGene] [-vGenes] [-vHit]\
  \ [-vHits]\n                            [-vHitScore] [-vHitsWithScore] [-vIdentityPercents]\
  \ [-c <chains>] [-n\n                            <limit>] [-p <preset>] [-pf <presetFile>]\
  \ [-aaFeature PARAM]...\n                            [-aaFeatureImputed PARAM]...\
  \ [-aaMutations PARAM]...\n                            [-avrgFeatureQuality PARAM]...\
  \ [-lengthOf PARAM]... [-minFeatureQuality\n                            PARAM]...\
  \ [-mutationsDetailed PARAM]... [-nFeature PARAM]...\n                         \
  \   [-nFeatureImputed PARAM]... [-nMutations PARAM]...\n                       \
  \     [-positionInReferenceOf PARAM]... [-positionOf PARAM]... [-qFeature\n    \
  \                        PARAM]... [-aaMutationsRelative PARAM PARAM]...\n     \
  \                       [-mutationsDetailedRelative PARAM PARAM]... [-nMutationsRelative\
  \ PARAM\n                            PARAM]... <in> [<out>]\nExport V/D/J/C alignments\
  \ into tab delimited file.\n      <in>                   input_file\n      [<out>]\
  \                [output_file]\n      --verbose              Verbose warning messages.\n\
  \      -aaFeature PARAM       Export amino acid sequence of specified gene feature\n\
  \      -aaFeatureImputed PARAM\n                             Export amino acid sequence\
  \ of specified gene feature using letters from\n                               germline\
  \ (marked lowercase) for uncovered regions\n      -aaMutations PARAM     Extract\
  \ amino acid mutations for specific gene feature\n      -aaMutationsRelative PARAM\
  \ PARAM\n                             Extract amino acid mutations for specific\
  \ gene feature relative to another\n                               feature.\n  \
  \    -avrgFeatureQuality PARAM\n                             Export average quality\
  \ of specified gene feature\n  -c, --chains <chains>      Limit export to specific\
  \ chain (e.g. TRA or IGH) (fractions will be\n                               recalculated)\n\
  \      -cAlignment            Export best C alignment\n      -cAlignments      \
  \     Export all C alignments\n      -cBestIdentityPercent  C best alignment identity\
  \ percent\n      -cFamilies             Export all C gene family anmes (e.g. TRBV12\
  \ for TRBV12-3*00)\n      -cFamily               Export best C hit family name (e.g.\
  \ TRBV12 for TRBV12-3*00)\n      -cGene                 Export best C hit gene name\
  \ (e.g. TRBV12-3 for TRBV12-3*00)\n      -cGenes                Export all C gene\
  \ names (e.g. TRBV12-3 for TRBV12-3*00)\n      -chains                Chains\n \
  \     -cHit                  Export best C hit\n      -cHits                 Export\
  \ all C hits\n      -cHitScore             Export score for best C hit\n      -cHitsWithScore\
  \        Export all C hits with score\n      -cIdentityPercents     C alignment\
  \ identity percents\n      -cloneId               To which clone alignment was attached\
  \ (make sure using .clna file as input\n                               for exportAlignments)\n\
  \      -cloneIdWithMappingType\n                             To which clone alignment\
  \ was attached with additional info on mapping type\n                          \
  \     (make sure using .clna file as input for exportAlignments)\n      -dAlignment\
  \            Export best D alignment\n      -dAlignments           Export all D\
  \ alignments\n      -dBestIdentityPercent  D best alignment identity percent\n \
  \     -defaultAnchorPoints   Outputs a list of default reference points (like CDR2Begin,\
  \ FR4End, etc.\n                               see documentation for the full list\
  \ and formatting)\n      -descrR1               Export description line from initial\
  \ .fasta or .fastq file (deprecated)\n      -descrR2               Export description\
  \ line from initial .fasta or .fastq file (deprecated)\n      -descrsR1        \
  \      Export description lines from initial .fasta or .fastq file for R1 reads\n\
  \                               (only available if -OsaveOriginalReads=true was\
  \ used in align command)\n      -descrsR2              Export description lines\
  \ from initial .fastq file for R2 reads (only\n                               available\
  \ if -OsaveOriginalReads=true was used in align command)\n      -dFamilies     \
  \        Export all D gene family anmes (e.g. TRBV12 for TRBV12-3*00)\n      -dFamily\
  \               Export best D hit family name (e.g. TRBV12 for TRBV12-3*00)\n  \
  \    -dGene                 Export best D hit gene name (e.g. TRBV12-3 for TRBV12-3*00)\n\
  \      -dGenes                Export all D gene names (e.g. TRBV12-3 for TRBV12-3*00)\n\
  \      -dHit                  Export best D hit\n      -dHits                 Export\
  \ all D hits\n      -dHitScore             Export score for best D hit\n      -dHitsWithScore\
  \        Export all D hits with score\n      -dIdentityPercents     D alignment\
  \ identity percents\n  -f, --force-overwrite      Force overwrite of output file(s).\n\
  \      -jAlignment            Export best J alignment\n      -jAlignments      \
  \     Export all J alignments\n      -jBestIdentityPercent  J best alignment identity\
  \ percent\n      -jFamilies             Export all J gene family anmes (e.g. TRBV12\
  \ for TRBV12-3*00)\n      -jFamily               Export best J hit family name (e.g.\
  \ TRBV12 for TRBV12-3*00)\n      -jGene                 Export best J hit gene name\
  \ (e.g. TRBV12-3 for TRBV12-3*00)\n      -jGenes                Export all J gene\
  \ names (e.g. TRBV12-3 for TRBV12-3*00)\n      -jHit                  Export best\
  \ J hit\n      -jHits                 Export all J hits\n      -jHitScore      \
  \       Export score for best J hit\n      -jHitsWithScore        Export all J hits\
  \ with score\n      -jIdentityPercents     J alignment identity percents\n     \
  \ -lengthOf PARAM        Export length of specified gene feature.\n      -minFeatureQuality\
