  \                           <aa_mutation_individual> is an expected amino acid mutation\
  \ given no\n                               other mutations have occurred, and <aa_mutation_cumulative>\
  \ amino acid\n                               mutation is the observed amino acid\
  \ mutation combining effect from all\n                               other. WARNING:\
  \ format may change in following versions.\n      -mutationsDetailedRelative PARAM\
  \ PARAM\n                             Detailed list of nucleotide and corresponding\
