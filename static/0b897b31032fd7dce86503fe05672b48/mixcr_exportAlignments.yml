help_text: "ERROR: -h / --help is not supported: use `mixcr help [command]` for command\
  \ usage.\nUsage: scr exportAlignments [-fv] [--verbose] [-cAlignment] [-cAlignments]\
  \ [-cBestIdentityPercent]\n                            [-cFamilies] [-cFamily] [-cGene]\
  \ [-cGenes] [-chains] [-cHit] [-cHits]\n                            [-cHitScore]\
