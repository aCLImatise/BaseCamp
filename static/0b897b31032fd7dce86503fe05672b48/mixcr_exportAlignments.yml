  \  [-cloneIdWithMappingType] [-dAlignment] [-dAlignments]\n                    \
  \        [-dBestIdentityPercent] [-defaultAnchorPoints] [-descrR1] [-descrR2]\n\
  \                            [-descrsR1] [-descrsR2] [-dFamilies] [-dFamily] [-dGene]\
  \ [-dGenes]\n                            [-dHit] [-dHits] [-dHitScore] [-dHitsWithScore]\
