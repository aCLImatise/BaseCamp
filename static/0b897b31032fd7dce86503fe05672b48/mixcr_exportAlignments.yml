  \ to specified gene feature. Format <nt_mutation>:\n                           \
  \    <aa_mutation_individual>:<aa_mutation_cumulative>, where\n                \
  \               <aa_mutation_individual> is an expected amino acid mutation given\
  \ no\n                               other mutations have occurred, and <aa_mutation_cumulative>\
  \ amino acid\n                               mutation is the observed amino acid\
  \ mutation combining effect from all\n                               other. WARNING:\
  \ format may change in following versions.\n  -n, --limit <limit>        Output\
  \ only first N records\n      -nFeature PARAM        Export nucleotide sequence\
  \ of specified gene feature\n      -nFeatureImputed PARAM Export nucleotide sequence\
  \ of specified gene feature using letters from\n                               germline\
  \ (marked lowercase) for uncovered regions\n      -nMutations PARAM      Extract\
  \ nucleotide mutations for specific gene feature; relative to\n                \
  \               germline sequence.\n      -nMutationsRelative PARAM PARAM\n    \
  \                         Extract nucleotide mutations for specific gene feature\
  \ relative to another\n                               feature.\n      -nw, --no-warnings\
  \     Suppress all warning messages.\n  -p, --preset <preset>      Specify preset\
