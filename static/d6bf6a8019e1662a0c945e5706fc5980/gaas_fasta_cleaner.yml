  \  \n\nName:\n    gaas_fasta_cleaner.pl\n\nDescription:\n    A filter for Uniprot\
  \ and RefSeq fasta files that makes the fasta headers\n    a bit more terse. Reads\
  \ from STDIN, writes to STDOUT.\n\n    Note: Will pass any other fasta file unchanged.\
  \ Note: For Uniprot, will\n    also change any 'O' in the protein sequence into\
  \ 'K'.\n\nUsage:\n        gaas_fasta_cleaner.pl -f infile.fasta [ -o outfile ]\n\
  \        gaas_fasta_cleaner.pl --help\n\nOptions:\n    -f, --fa or --fasta\n   \
