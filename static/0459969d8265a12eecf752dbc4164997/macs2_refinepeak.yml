!Command
command:
- macs2
- refinepeak
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -b
  description: Candidate peak file in BED format. REQUIRED.
  args: !SimpleFlagArg
    name: BEDFILE
- !Flag
  optional: true
  synonyms:
  - -i
  - --ifile
  description: "ChIP-seq alignment file. If multiple files are given\nas '-t A B C',\
    \ then they will all be read and\ncombined. Note that pair-end data is not supposed\
    \ to\nwork with this command. REQUIRED."
  args: !RepeatFlagArg
    name: IFILE
- !Flag
  optional: true
  synonyms:
  - -f
  - --format
  description: "Format of tag file, \"AUTO\", \"BED\" or \"ELAND\" or\n\"ELANDMULTI\"\
    \ or \"ELANDEXPORT\" or \"SAM\" or \"BAM\" or\n\"BOWTIE\". The default AUTO option\
    \ will let 'macs2\nrefinepeak' decide which format the file is. Please\ncheck\
    \ the definition in README file if you choose\nELAND/ELANDMULTI/ELANDEXPORT/SAM/BAM/BOWTIE.\
    \ DEFAULT:\n\"AUTO\""
  args: !ChoiceFlagArg
    choices: !!set
      ELANDMULTI:
      SAM:
      BOWTIE:
      BAM:
      ELANDEXPORT:
      BED:
      ELAND:
      AUTO:
- !Flag
  optional: true
  synonyms:
  - -c
  - --cutoff
  description: 'Cutoff DEFAULT: 5'
  args: !SimpleFlagArg
    name: CUTOFF
- !Flag
  optional: true
  synonyms:
  - -w
  - --window-size
  description: "Scan window size on both side of the summit (default:\n100bp)"
  args: !SimpleFlagArg
    name: WINDOWSIZE
- !Flag
  optional: true
  synonyms:
  - --buffer-size
  description: "Buffer size for incrementally increasing internal\narray size to store\
    \ reads alignment information. In\nmost cases, you don't have to change this parameter.\n\
    However, if there are large number of\nchromosomes/contigs/scaffolds in your alignment,\
    \ it's\nrecommended to specify a smaller buffer size in order\nto decrease memory\
    \ usage (but it will take longer time\nto read alignment files). Minimum memory\
    \ requested for\nreading an alignment file is about # of CHROMOSOME *\nBUFFER_SIZE\
    \ * 8 Bytes. DEFAULT: 100000"
  args: !SimpleFlagArg
    name: BUFFER_SIZE
- !Flag
  optional: true
  synonyms:
  - --verbose
  description: "Set verbose level. 0: only show critical message, 1:\nshow additional\
    \ warning message, 2: show process\ninformation, 3: show debug messages. If you\
    \ want to\nknow where are the duplicate reads, use 3. DEFAULT:2"
  args: !SimpleFlagArg
    name: VERBOSE
- !Flag
  optional: true
  synonyms:
  - --outdir
  description: "If specified all output files will be written to that\ndirectory.\
    \ Default: the current working directory"
  args: !SimpleFlagArg
    name: OUTDIR
- !Flag
  optional: true
  synonyms:
  - -o
  - --ofile
  description: Output file name. Mutually exclusive with --o-prefix.
  args: !SimpleFlagArg
    name: OFILE
- !Flag
  optional: true
  synonyms:
  - --o-prefix
  description: Output file prefix. Mutually exclusive with
  args: !SimpleFlagArg
    name: OPREFIX
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: show this help message and exit
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
