!Command
positional: []
named:
- !Flag
  description: 'Keep a-tig if the identity (in %) to the primary contig is <= max_idt
    (default: 96)'
  synonyms:
  - --max-idt
  args: !SimpleFlagArg
    name: MAX_IDT
  optional: true
- !Flag
  description: 'Keep a-tig if the alignment coverage (in %) on the a-tig is <= max_aln_cov
    (default: 97)'
  synonyms:
  - --max-aln-cov
  args: !SimpleFlagArg
    name: MAX_ALN_COV
  optional: true
- !Flag
  description: 'Keep a-tig if the length different > min_len_diff (default: 500)'
  synonyms:
  - --min-len-diff
  args: !SimpleFlagArg
    name: MIN_LEN_DIFF
  optional: true
- !Flag
  description: 'Branches with length less than this threshold will always be deduplicated.
    (default: 2000)'
  synonyms:
  - --min-seq-len
  args: !SimpleFlagArg
    name: MIN_SEQ_LEN
  optional: true
- !Flag
  description: 'For a diplid genome, 2 branches per SV are expected. This parameter
    limits the number of pairwise comparison. If <= 0, this threshold is not applied.
    (default: 2)'
  synonyms:
  - --ploidy
  args: !SimpleFlagArg
    name: PLOIDY
  optional: true
- !Flag
  description: 'Input set of all associate contigs for deduplication. (default: a_ctg_all.fasta)'
  synonyms:
  - --a-ctg-all
  args: !SimpleFlagArg
    name: A_CTG_ALL
  optional: true
command:
- fc_dedup_a_tigs
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
