!Command
positional: []
named:
- !Flag
  description: compute physical coverage (needs paired alignments in input)
  synonyms:
  - --physical-coverage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'skip alignments whose mapping quality is less than MINQ (default:
    0)'
  synonyms:
  - -q
  - --min-mapq
  args: !SimpleFlagArg
    name: MINQ
  optional: true
- !Flag
  description: 'print BED feature only if the coverage is bigger than (or equal to)
    MINCOV (default: 0)'
  synonyms:
  - -m
  - --min-cov
  args: !SimpleFlagArg
    name: MINCOV
  optional: true
- !Flag
  description: 'print BED feature only if the coverage is lower than MAXCOV (default:
    100000)'
  synonyms:
  - -x
  - --max-cov
  args: !SimpleFlagArg
    name: MAXCOV
  optional: true
- !Flag
  description: 'print BED feature only if its length is bigger (or equal to) than
    MINLELN (default: 1)'
  synonyms:
  - -l
  - --min-len
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: 'skip duplicates, failed QC, and non primary alignment, minq>0 (or
    user-defined if higher) (default: 0)'
  synonyms:
  - -d
  - --discard-invalid-alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output coverage and stats separately for each strand
  synonyms:
  - --output-strands
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output format
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: CHOICE
  optional: true
command:
- covtobed
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
