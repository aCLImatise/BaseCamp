help_text: "\nUsage: PileOMeth extract [OPTIONS] <ref.fa> <sorted_alignments.bam>\n\
  \nOptions:\n -q INT           Minimum MAPQ threshold to include an alignment (default\
  \ 10)\n -p INT           Minimum Phred threshold to include a base (default 5).\
  \ This\n                  must be >0.\n -D INT           Maximum per-base depth\
  \ (default 2000)\n -d INT           Minimum per-base depth for reporting output.\
  \ If you use\n                  --mergeContext, this then applies to the merged\
  \ CpG/CHG.\n                  (default 1)\n -r STR           Region string in which\
  \ to extract methylation\n -l FILE          A BED file listing regions for inclusion.\
  \ Note that unlike\n                  samtools mpileup, this option will utilize\
  \ the strand column\n                  (column 6) if present. Thus, if a region\
  \ has a '+' in this\n                  column, then only metrics from the top strand\
  \ will be\n                  output. Note that the -r option can be used to limit\
  \ the\n                  regions of -l.\n --mergeContext   Merge per-Cytosine metrics\
  \ from CpG and CHG contexts into\n                  per-CPG or per-CHG metrics.\n\
  \ -o, --opref STR  Output filename prefix. CpG/CHG/CHH context metrics will be\n\
  \                  output to STR_CpG.bedGraph and so on.\n --keepDupes      By default,\
  \ any alignment marked as a duplicate is ignored.\n                  This option\
  \ causes them to be incorporated.\n --keepSingleton  By default, if only one read\
  \ in a pair aligns (a singleton)\n                  then it's ignored.\n --keepDiscordant\
  \ By default, paired-end alignments with the properly-paired bit\n             \
  \     unset in the FLAG field are ignored. Note that the definition\n          \
  \        of concordant and discordant is based on your aligner\n               \
  \   settings.\n -F, --ignoreFlags    By deault, any alignment marked as secondary\
  \ (bit 0x100),\n                  failing QC (bit 0x200), a PCR/optical duplicate\
  \ (0x400) or\n                  supplemental (0x800) is ignored. This equates to\
  \ a value of\n                  0xF00 or 3840 in decimal. If you would like to change\
  \ that,\n                  you can specify a new value here.\n                 \
  \ ignored. Specifying this causes them to be included.\n --noCpG          Do not\
  \ output CpG context methylation metrics\n --CHG            Output CHG context methylation\
  \ metrics\n --CHH            Output CHH context methylation metrics\n --fraction\
  \       Extract fractional methylation (only) at each position. This\n         \
  \         produces a file with a .meth.bedGraph extension.\n --counts         Extract\
  \ base counts (only) at each position. This produces a\n                  file with\
  \ a .counts.bedGraph extension.\n --logit          Extract logit(M/(M+U)) (only)\
  \ at each position. This produces\n                  a file with a .logit.bedGraph\
  \ extension.\n --methylKit      Output in the format required by methylKit. Note\
  \ that this is\n                  incompatible with --mergeContext, --fraction and\
  \ --counts.\n --OT INT,INT,INT,INT Inclusion bounds for methylation calls from reads/pairs\n\
  \                  origination from the original top strand. Suggested values can\n\
  \                  be obtained from the MBias program. Each integer represents a\n\
  \                  1-based position on a read. For example --OT A,B,C,D\n      \
  \            translates to, \"Include calls at positions from A through B\n    \
  \              on read #1 and C through D on read #2\". If a 0 is used a any\n \
  \                 position then that is translated to mean start/end of the\n  \
  \                alignment, as appropriate. For example, --OT 5,0,0,0 would\n  \
  \                include all but the first 4 bases on read #1. Users are\n     \
  \             strongly advised to consult a methylation bias plot, for\n       \
  \           example by using the MBias program.\n --OB INT,INT,INT,INT\n --CTOT\
  \ INT,INT,INT,INT\n --CTOB INT,INT,INT,INT As with --OT, but for the original bottom,\
  \ complementary\n                  to the original top, and complementary to the\
  \ original bottom\n                  strands, respectively.\n --version        Print\
  \ version and then quit.\n\nNote that --fraction, --counts, and --logit are mutually\
  \ exclusive!\n"
