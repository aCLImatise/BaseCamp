help_text: "This script takes two data likelihood matrices with the same number of\
  \ columns (genomes/classes) and an arbitrary number\nof rows (data points). The\
  \ truth (null hypothesis) matrix is used to derive an empirical log-likelihood distribution\n\
  which is weighted via a data weight file (sequence length) and the responsibility\
  \ matrix of the same shape. Given the\ncalculated distribution, each likelihood\
  \ value in the other matrix is converted into a one-sided p-value which is the\n\
  rest probability that the value is generated by the null hypothesis model. Doing\
  \ so, one can exclude data which has a\nlow probability to reduce the size of the\
  \ dataset.\n\nUsage:\n  significance  (--help | --version)\n  significance  (--weight\
