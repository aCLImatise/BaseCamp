!Command
positional: []
named:
- !Flag
  description: sequence set which has to be used as a reference set
  synonyms:
  - --negSet
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: use zero-or-one occurrence per sequence model (DEFAULT)
  synonyms:
  - --zoops
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use multiple occurrence per sequence model
  synonyms:
  - --mops
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use one occurrence per sequence model
  synonyms:
  - --oops
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'search in reverse complement of sequences as well (DEFAULT: NO)'
  synonyms:
  - --revcomp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'order of background distribution (DEFAULT: 2, 8(--negset) )'
  synonyms:
  - --background-model-order
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'percentage of pseudocounts used (DEFAULT: 10)'
  synonyms:
  - --pseudo
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'maximum number of gaps used for start seeds [0-3] (DEFAULT: 0)'
  synonyms:
  - -g
  - --gaps
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'defines what kind of start seeds are used (DEFAULT: ALL) - possible
    types: ALL, FIVEMERS, PALINDROME, TANDEM, NOPALINDROME, NOTANDEM'
  synonyms:
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: 'defines the similarity threshold for merging motifs (DEFAULT: HIGH)
    - possible modes: LOW, MEDIUM, HIGH'
  synonyms:
  - --merge-motif-threshold
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: do not optimize length during iterations (runtime advantages)
  synonyms:
  - --no-pwm-length-optimization
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'max number of positions per motif (DEFAULT: 17, higher values will
    lead to very long runtimes)'
  synonyms:
  - --max-match-positions
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: suppress progress bars (reduce output size for batch jobs)
  synonyms:
  - --batch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum number of sequences from the positive set used [DEFAULT: all]'
  synonyms:
  - --maxPosSetSize
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'inspect extensions and refinement of a given seed (DEFAULT: not used)'
  synonyms:
  - --trackedMotif
  args: !SimpleFlagArg
    name: SEED
  optional: true
- !Flag
  description: '|MFASTA                   defines what kind of format the input sequences
    have (DEFAULT: FASTA)'
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: 'maximum number of sequences used in an alignment [DEFAULT: all]'
  synonyms:
  - --maxMultipleSequences
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: use localization information to calculate combined P-values  (sequences
    should have all the same length)
  synonyms:
  - --localization
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of residues in positive set downstream of anchor point (DEFAULT:
    0)'
  synonyms:
  - --downstream
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Start motif (IUPAC characters)
  synonyms:
  - -m
  - --startMotif
  args: !SimpleFlagArg
    name: MOTIF
  optional: true
- !Flag
  description: profile file
  synonyms:
  - -p
  - --profileFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: expected start position for motif occurrences relative to anchor point
    (--localization)
  synonyms:
  - --startRegion
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: expected end position for motif occurrences relative to anchor point
    (--localization)
  synonyms:
  - --endRegion
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Save Markov models after initialization to file.
  synonyms:
  - --saveInitModels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save Markov models after EM phase to file.
  synonyms:
  - --saveModels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save EM iteration's sequence likelihoods and positional odds to file.
  synonyms:
  - --saveExpectationMaximizationLikelihoods
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save EM iteration's Markov models to file.
  synonyms:
  - --saveExpectationMaximizationModels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose printouts.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- XXmotif
subcommands: []
help_flag: !Flag
  description: print this help page
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
