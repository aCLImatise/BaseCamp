    - -j
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'verbose level: 1=error, 2=warning, 3=message, 4+=debugging [3]'
    synonyms:
    - -v
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: minimum score to output [15]
    synonyms:
    - -T
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: if there are <INT hits with score >80% of the max score, output all
