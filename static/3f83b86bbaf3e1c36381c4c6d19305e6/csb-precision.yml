!Command
positional:
- !Positional
  description: Fragment library file in Rosetta NNmake format
  position: 0
  name: library
  optional: false
named:
- !Flag
  description: the PDB database (a directory containing all PDB files)
  synonyms:
  - -p
  - --pdb
  args: !SimpleFlagArg
    name: PDB
  optional: true
- !Flag
  description: native structure of the target (PDB file)
  synonyms:
  - -n
  - --native
  args: !SimpleFlagArg
    name: NATIVE
  optional: true
- !Flag
  description: chain identifier (if not specified, the first chain)
  synonyms:
  - -c
  - --chain
  args: !SimpleFlagArg
    name: CHAIN
  optional: true
- !Flag
  description: read top N fragments per position (default=25)
  synonyms:
  - -t
  - --top
  args: !SimpleFlagArg
    name: TOP
  optional: true
- !Flag
  description: maximum degree of parallelism (default=8)
  synonyms:
  - -C
  - --cpu
  args: !SimpleFlagArg
    name: CPU
  optional: true
- !Flag
  description: RMSD cutoff for precision and coverage (default=1.5)
  synonyms:
  - -r
  - --rmsd
  args: !SimpleFlagArg
    name: RMSD
  optional: true
- !Flag
  description: output directory (default=.)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: create a PDB file for each fragment, superimposed over the native (default=False)
  synonyms:
  - -s
  - --save-structures
  args: !EmptyFlagArg {}
  optional: true
command:
- csb-precision
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
