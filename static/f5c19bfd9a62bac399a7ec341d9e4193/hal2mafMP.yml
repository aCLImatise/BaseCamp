!Command
positional:
- !Positional
  description: Input HAL file
  position: 0
  name: halFile
  optional: false
- !Positional
  description: Output MAF file
  position: 1
  name: mafFile
  optional: false
named:
- !Flag
  description: 'Maximum number of processes to create. If neither --sliceSize or --splitBySequence
    are specified, then the reference genome will be sliced to require --numProc jobs
    (default: 1)'
  synonyms:
  - --numProc
  args: !SimpleFlagArg
    name: NUMPROC
  optional: true
- !Flag
  description: 'Maximum slice of reference sequence to process in a single process.
    (default: None)'
  synonyms:
  - --sliceSize
  args: !SimpleFlagArg
    name: SLICESIZE
  optional: true
- !Flag
  description: 'Create an output MAF for each sequence in the reference genome. Output
    files will have the format mafFile_sequenceName.maf (default: False)'
  synonyms:
  - --splitBySequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'If --splitBySequence is used, then all sequences with length less
    than smallSize will be lumped into a single output MAF called "mafFile_small.maf"
    (default: 0)'
  synonyms:
  - --smallSize
  args: !SimpleFlagArg
    name: SMALLSIZE
  optional: true
- !Flag
  description: 'number of metadata slots in hdf5 cache (default: None)'
  synonyms:
  - --cacheMDC
  args: !SimpleFlagArg
    name: CACHEMDC
  optional: true
- !Flag
  description: 'number of regular slots in hdf5 cache. should be a prime number ~=
    10 * DefaultCacheRDCBytes / chunk (default: None)'
  synonyms:
  - --cacheRDC
  args: !SimpleFlagArg
    name: CACHERDC
  optional: true
- !Flag
  description: 'maximum size in bytes of regular hdf5 cache (default: None)'
  synonyms:
  - --cacheBytes
  args: !SimpleFlagArg
    name: CACHEBYTES
  optional: true
- !Flag
  description: 'w0 parameter fro hdf5 cache (default: None)'
  synonyms:
  - --cacheW0
  args: !SimpleFlagArg
    name: CACHEW0
  optional: true
- !Flag
  description: 'load all data in memory (& disable hdf5 cache) (default: False)'
  synonyms:
  - --inMemory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'name of reference genome (root if empty) (default: None)'
  synonyms:
  - --refGenome
  args: !SimpleFlagArg
    name: REFGENOME
  optional: true
- !Flag
  description: 'name of reference sequence within reference genome (all sequences
    if empty) (default: None)'
  synonyms:
  - --refSequence
  args: !SimpleFlagArg
    name: REFSEQUENCE
  optional: true
- !Flag
  description: 'bed file coordinates of intervals in the reference genome to export
    (default: None)'
  synonyms:
  - --refTargets
  args: !SimpleFlagArg
    name: REFTARGETS
  optional: true
- !Flag
  description: 'coordinate within reference genome (or sequence if specified) to start
    at (default: None)'
  synonyms:
  - --start
  args: !SimpleFlagArg
    name: START
  optional: true
- !Flag
  description: 'length of the reference genome (or sequence if specified) to convert.
    If set to 0, the entire thing is converted (default: None)'
  synonyms:
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: 'name of root genome (none if empty) (default: None)'
  synonyms:
  - --rootGenome
  args: !SimpleFlagArg
    name: ROOTGENOME
  optional: true
- !Flag
  description: 'comma-separated (no spaces) list of target genomes (others are excluded)
    (vist all if empty) (default: None)'
  synonyms:
  - --targetGenomes
  args: !SimpleFlagArg
    name: TARGETGENOMES
  optional: true
- !Flag
  description: 'maximum gap length in reference (default: None)'
  synonyms:
  - --maxRefGap
  args: !SimpleFlagArg
    name: MAXREFGAP
  optional: true
- !Flag
  description: 'ignore paralogy edges (default: False)'
  synonyms:
  - --noDupes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't write ancestral sequences. IMPORTANT: Must be used in conjunction\
    \ with --refGenome to set a non- ancestral genome as the reference because the\
    \ default reference is the root. (default: False)"
  synonyms:
  - --noAncestors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use sequence names for output names. By default, the UCSC convention
    of Genome.Sequence is used (default: False)'
  synonyms:
  - --onlySequenceNames
  args: !EmptyFlagArg {}
  optional: true
command:
- hal2mafMP.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
