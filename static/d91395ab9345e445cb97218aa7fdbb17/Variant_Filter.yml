!Command
positional:
- !Positional
  description: input SNP frequencies
  position: 0
  name: variant_file
  optional: false
named:
- !Flag
  description: '[FILTER_VARIANTS], --filter_variants [FILTER_VARIANTS] binomial loge
    likelihood species p-value threshold for initial filtering as chi2'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[MAX_QVALUE], --max_qvalue [MAX_QVALUE] specifies q value cut-off
    for variant defaults 1.0e-3'
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[MIN_VARIANT_FREQ], --min_variant_freq [MIN_VARIANT_FREQ] specifies
    minimum variant frequency defaults 0.01'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum coverage for sample to be included defaults 5.0
  synonyms:
  - -m
  - --min_coverage
  args: !SimpleFlagArg
    name: MIN_COVERAGE
  optional: true
- !Flag
  description: threshold for COG filtering on median coverage outlier defaults to
    2.0
  synonyms:
  - -t
  - --outlier_thresh
  args: !SimpleFlagArg
    name: OUTLIER_THRESH
  optional: true
- !Flag
  description: fraction of samples with COG coverage exceeding median outlier for
    removal
  synonyms:
  - -sf
  - --sample_frac
  args: !SimpleFlagArg
    name: SAMPLE_FRAC
  optional: true
- !Flag
  description: string specifying file stubs
  synonyms:
  - -o
  - --output_stub
  args: !SimpleFlagArg
    name: OUTPUT_STUB
  optional: true
- !Flag
  description: optimise proportions in likelihood ratio test default false
  synonyms:
  - -p
  - --optimiseP
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: whether to apply COG filtering default false
  synonyms:
  - -c
  - --cog_filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specifies seed for numpy random number generator defaults to 23724839
  synonyms:
  - -s
  - --random_seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
command:
- Variant_Filter.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
