!Command
positional: []
named:
- !Flag
  description: 'sam files two sam files, -s two sam files two sam files The two PE
    alignment sam files to process (default: None)'
  synonyms:
  - --samFiles
  args: !SimpleFlagArg
    name: two
  optional: true
- !Flag
  description: 'Output file name for the Hi-C matrix. (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Path of folder to save the quality control data for the matrix. The
    log files produced this way can be loaded into `hicQC` in order to compare the
    quality of multiple Hi-C libraries. (default: None)'
  synonyms:
  - --QCfolder
  args: !SimpleFlagArg
    name: FOLDER
  optional: true
- !Flag
  description: 'Minimum distance between restriction sites. Restriction sites that
    are closer than this distance are merged into one. This option only applies if
    --restrictionCutFile is given. (default: 300)'
  synonyms:
  - --minDistance
  args: !SimpleFlagArg
    name: MINDISTANCE
  optional: true
- !Flag
  description: 'This parameter is now obsolete. Use --maxLibraryInsertSize instead
    (default: None)'
  synonyms:
  - --maxDistance
  args: !SimpleFlagArg
    name: MAXDISTANCE
  optional: true
- !Flag
  description: 'The maximum library insert size defines different cut offs based on
    the maximum expected library size. *This is not the average fragment size* but
    the higher end of the the fragment size distribution (obtained using for example
    a Fragment Analyzer or a Bioanalyzer) which usually is between 800 to 1500 bp.
    If this value is not known use the default of 1000. The insert value is used to
    decide if two mates belong to the same fragment (by checking if they are within
    this max insert size) and to decide if a mate is too far away from the nearest
    restriction site. (default: 1000)'
  synonyms:
  - --maxLibraryInsertSize
  args: !SimpleFlagArg
    name: MAXLIBRARYINSERTSIZE
  optional: true
- !Flag
  description: 'Sequence of the restriction site. (default: None)'
  synonyms:
  - --restrictionSequence
  - -seq
  args: !SimpleFlagArg
    name: RESTRICTIONSEQUENCE
  optional: true
- !Flag
  description: 'The genome the reads were mapped to. Used for metadata of cool file.
    (default: None)'
  synonyms:
  - --genomeAssembly
  - -ga
  args: !SimpleFlagArg
    name: GENOMEASSEMBLY
  optional: true
- !Flag
  description: "Sequence left by the restriction enzyme after cutting. Each restriction\
    \ enzyme recognizes a different DNA sequence and, after cutting, they leave behind\
    \ a specific \"sticky\" end or dangling end sequence. For example, for HindIII\
    \ the restriction site is AAGCTT and the dangling end is AGCT. For DpnII, the\
    \ restriction site and dangling end sequence are the same: GATC. This information\
    \ is easily found on the description of the restriction enzyme. The dangling sequence\
    \ is used to classify and report reads whose 5' end starts with such sequence\
    \ as dangling-end reads. A significant portion of dangling-end reads in a sample\
    \ are indicative of a problem with the re-ligation step of the protocol. (default:\
    \ None)"
  synonyms:
  - --danglingSequence
  args: !SimpleFlagArg
    name: DANGLINGSEQUENCE
  optional: true
- !Flag
  description: ':START-END, -r CHR:START-END Region of the genome to limit the operation
    to. The format is chr:start-end. It is also possible to just specify a chromosome,
    for example --region chr10 (default: None)'
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: CHR
  optional: true
- !Flag
  description: 'If set, outward facing reads without any restriction fragment (self
    circles) are kept. They will be counted and shown in the QC plots. (default: False)'
  synonyms:
  - --keepSelfCircles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimum mapping quality for reads to be accepted. Because the restriction
    enzyme site could be located on top of the read, this may reduce the reported
    quality of the read. Thus, this parameter may be adjusted if too many low quality
    (but otherwise perfectly valid Hi-C reads) are found. A good strategy is to make
    a test run (using the --doTestRun), then checking the results to see if too many
    low quality reads are present and then using the bam file generated to check if
    those low quality reads are caused by the read not being mapped entirely. (default:
    15)'
  synonyms:
  - --minMappingQuality
  args: !SimpleFlagArg
    name: MINMAPPINGQUALITY
  optional: true
- !Flag
  description: "Number of threads. Using the python multiprocessing module. One master\
    \ process which is used to read the input file into the buffer and one process\
    \ which is merging the output bam files of the processes into one output bam file.\
    \ All other threads do the actual computation. Minimum value for the '--thread'\
    \ parameter is 2. The usage of 8 threads is optimal if you have an HDD. A higher\
    \ number of threads is only useful if you have a fast SSD. Have in mind that the\
    \ performance of hicBuildMatrix is influenced by the number of threads, the speed\
    \ of your hard drive and the inputBufferSize. To clarify: the performance with\
    \ a higher thread number is not negative influenced but not positive too. With\
    \ a slow HDD and a high number of threads many threads will do nothing most of\
    \ the time. (default: 4)"
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Size of the input buffer of each thread. 400,000 read pairs per input
    file per thread is the default value. Reduce this value to decrease memory usage.
    (default: 400000)'
  synonyms:
  - --inputBufferSize
  args: !SimpleFlagArg
    name: INPUTBUFFERSIZE
  optional: true
- !Flag
  description: 'A test run is useful to test the quality of a Hi-C experiment quickly.
    It works by testing only 1,000,000 reads. This option is useful to get an idea
    of quality control values like inter-chromosomal interactions, duplication rates
    etc. (default: False)'
  synonyms:
  - --doTestRun
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of lines to consider for the qc test run. (default: 1000000)'
  synonyms:
  - --doTestRunLines
  args: !SimpleFlagArg
    name: DOTESTRUNLINES
  optional: true
- !Flag
  description: 'Identification of duplicated read pairs is memory consuming. Thus,
    in case of memory errors this check can be skipped. However, consider running
    a `--doTestRun` first to get an estimation of the duplicated reads. (default:
    False)'
  synonyms:
  - --skipDuplicationCheck
  args: !EmptyFlagArg {}
  optional: true
command:
- hicBuildMatrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
