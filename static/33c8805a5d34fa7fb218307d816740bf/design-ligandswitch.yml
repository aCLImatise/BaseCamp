!Command
positional: []
named:
- !Flag
  description: Read file in *.inp format
  synonyms:
  - -f
  - --file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Read custom structures and sequence constraints from stdin
  synonyms:
  - -i
  - --input
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Ratio of the alternative to binding competent state in percent (default:
    90:10)'
  synonyms:
  - -r
  - --ratio
  args: !SimpleFlagArg
    name: RATIO
  optional: true
- !Flag
  description: 'Binding motif and energy of the ligand (default: "GAUACCAG&CCCUUGGCAGC;(...((((&)...)))...);-9.22")'
  synonyms:
  - -l
  - --ligand
  args: !SimpleFlagArg
    name: LIGAND
  optional: true
- !Flag
  description: Temperature of the energy calculations.
  synonyms:
  - -T
  - --temperature
  args: !SimpleFlagArg
    name: TEMPERATURE
  optional: true
- !Flag
  description: Number of designs to generate
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Stop optimization run if no better solution is aquired after (stop)
    trials.
  synonyms:
  - -s
  - --stop
  args: !SimpleFlagArg
    name: STOP
  optional: true
- !Flag
  description: 'Mode for getting a new sequence: sample, sample_plocal, sample_clocal,
    random'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: 'Timeout value of graph construction in seconds. (default: infinite)'
  synonyms:
  - -k
  - --kill
  args: !SimpleFlagArg
    name: KILL
  optional: true
- !Flag
  description: Write a graphml file with the given filename.
  synonyms:
  - -g
  - --graphml
  args: !SimpleFlagArg
    name: GRAPHML
  optional: true
- !Flag
  description: Write output as semi-colon csv file to stdout
  synonyms:
  - -c
  - --csv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show progress of optimization
  synonyms:
  - -p
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show debug information of library
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- design-ligandswitch.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
