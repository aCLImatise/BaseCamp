    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: reference genome file (fasta format) used for homopolymer length
      (HPL) calculation. If not specified HPL will not be  calculated.
    synonyms:
    - --genome-file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: repeatmasker file used for repeat annotation (RMA). If not specified
      RMA will not be annotated.
    synonyms:
    - --repeat-file
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: regular expression for matching independent samples (e.g. parents
      in a trio) used for absolute inbreeding coefficient  (IBC) calculation. If not
      specified IBC will not be calculated.
    synonyms:
    - --independent-samples-regex
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: trio sample id information used for concordance (CONC) calculation  (<father>,<mother>,<child>:<father>,<mother>,<child>:...).
      If not specified CONC will not be calculated.
    synonyms:
    - --trio-sample-info
