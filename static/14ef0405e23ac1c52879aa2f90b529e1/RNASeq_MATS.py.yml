!Command
command:
- RNASeq-MATS.py
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - --gtf
  description: An annotation of genes and transcripts in GTF format
  args: !SimpleFlagArg
    name: GTF
- !Flag
  optional: true
  synonyms:
  - --b1
  description: "A text file containing a comma separated list of the\nBAM files for\
    \ sample_1. (Only if using BAM)"
