!Command
positional: []
named: []
command:
- magpurify
subcommands:
- !Command
  positional:
  - !Positional
    description: Path to input genome in FASTA format
    position: 0
    name: fna
    optional: false
  - !Positional
    description: Output directory to store results and intermediate files
    position: 1
    name: out
    optional: false
  named:
  - !Flag
    description: 'Path to reference database. By default, the MAGPURIFYDB environmental
      variable is used (default: None)'
    synonyms:
    - --db
    args: !SimpleFlagArg
      name: DB
    optional: true
  - !Flag
    description: 'Go straight to quality estimation and skip all previous steps (default:
      False)'
    synonyms:
    - --continue
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Maximum number of targets reported in BLAST table (default: 1)'
    synonyms:
    - --max_target_seqs
    args: !SimpleFlagArg
      name: MAX_TARGET_SEQS
    optional: true
  - !Flag
    description: 'Use strict or sensitive %ID cutoff for taxonomically annotating
      genes (default: strict)'
    synonyms:
    - --cutoff_type
    args: !ChoiceFlagArg
      choices:
      - strict
      - sensitive
      - none
    optional: true
  - !Flag
    description: 'Choose to search genes versus DNA or protein database (default:
      protein)'
    synonyms:
    - --seq_type
    args: !ChoiceFlagArg
      choices:
      - dna
      - protein
      - both
      - either
    optional: true
  - !Flag
    description: 'Transfer taxonomy of all hits or top hit per gene (default: top_hit)'
    synonyms:
    - --hit_type
    args: !ChoiceFlagArg
      choices:
      - all_hits
      - top_hit
    optional: true
  - !Flag
    description: 'List of clades to exclude (ex: s__1300164.4) (default: None)'
    synonyms:
    - --exclude_clades
    args: !RepeatFlagArg
      name: EXCLUDE_CLADES
    optional: true
  - !Flag
    description: 'Min fraction of genes in bin that agree with consensus taxonomy
      for bin annotation (default: 0.7)'
    synonyms:
    - --bin_fract
    args: !SimpleFlagArg
      name: BIN_FRACT
    optional: true
  - !Flag
    description: 'Min fraction of genes in that disagree with bin taxonomy for filtering
      (default: 1.0)'
    synonyms:
    - --contig_fract
    args: !SimpleFlagArg
      name: CONTIG_FRACT
    optional: true
  - !Flag
    description: 'Allow a bin to be unclassfied and flag any classified contigs (default:
      False)'
    synonyms:
    - --allow_noclass
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Number of CPUs to use (default: 1)'
    synonyms:
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  command:
  - magpurify
  - phylo-markers
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
