!Command
positional: []
named:
- !Flag
  description: Filter string with column name, operation and value,e.g. 'depth > 17'.
  synonyms:
  - -filter
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Input TSV file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output TSV file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If set, column name is interpreted as a 1-based column number. Default\
    \ value: 'false'"
  synonyms:
  - -numeric
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Invert filter. Default value: 'false'"
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- TsvFilter
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
