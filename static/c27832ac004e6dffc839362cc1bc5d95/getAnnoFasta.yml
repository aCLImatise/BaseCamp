!Command
positional: []
named:
- !Flag
  description: Input a fasta file with the genomic sequences that AUGUSTUS was run
    on. When this option is given, an additional file with the individual coding exon
    sequences (augustus.cdsexons) is output. and a file with the complete mRNA including
    UTRs (augustus.mrna) is output.
  synonyms:
  - --seqfile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'for incomplete transcripts: cut off bases before first codon. This
    flag only takes effect if coding sequence is not included in the AUGUSTUS output.'
  synonyms:
  - --chop_cds
  args: !EmptyFlagArg {}
  optional: true
command:
- getAnnoFasta.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
