!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
named:
- !Flag
  description: '[SSU|LSU], --gene=[SSU|LSU] build database from this gene (SSU=Small
    Subunit rRNA; LSU=Large Subunit rRNA) default = SSU'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of threads to use for vsearch clustering of database (default
    = use all available)
  synonyms:
  - -p
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: working directory for temporary files (default = /tmp)
  synonyms:
  - -t
  - --tmpdir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'SILVA release number (default: current SILVA release)'
  synonyms:
  - -r
  - --release
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: minimum reference sequence length (default = 1200)
  synonyms:
  - -m
  - --min-len
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: maximum reference sequence length (default = 2000)
  synonyms:
  - -M
  - --max-len
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: Cluster at this fractional identity level (default = 0.97)
  synonyms:
  - -i
  - --id
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'keep intermediary files (default: do not keep)'
  synonyms:
  - -k
  - --keep
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'path to vsearch binary (default: look in $PATH)'
  synonyms:
  - -V
  - --vsearch
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'path to bowtie-build binary (default: look in $PATH)'
  synonyms:
  - -B
  - --bowtie-build
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: I have read and accepted the SILVA license.
  synonyms:
  - --silva-license-accepted
  args: !EmptyFlagArg {}
  optional: true
command:
- emirge_makedb.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
