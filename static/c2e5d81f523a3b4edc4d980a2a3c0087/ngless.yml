  \ |\n              --install-reference-data REF | --print-path EXEC | --check-install\n\
  \              [-v|--verbose]) [-v|--verbosity ARG] [-q|--quiet] [--color ARG]\n\
  \  ngless implement the NGLess language\n\nAvailable options:\n  -V,--version  \
