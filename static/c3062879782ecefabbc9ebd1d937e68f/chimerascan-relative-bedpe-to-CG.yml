!Command
positional:
- !Positional
  description: Chimerascan's relative BEDPE file (e.g. discordant_reads.srt.bedpe
    or tmp_chimeras.sorted3p.bedpe)
  position: 0
  name: input
  optional: false
named:
- !Flag
  description: gene_features.txt file used by chimersacan
  synonyms:
  - -g
  - --gene-annotation
  args: !SimpleFlagArg
    name: GENE_ANNOTATION
  optional: true
- !Flag
  description: output filename; '-' for stdout
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- chimerascan-relative-bedpe-to-CG
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
