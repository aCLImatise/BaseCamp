!Command
positional: []
named:
- !Flag
  description: Perform the PCA on the transposed matrix, (i.e., on the matrix where
    rows are samples and columns are bins/features. This then matches what is typically
    done in R.
  synonyms:
  - --transpose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When specified, each row (bin, gene, etc.) in the matrix is centered
    at 0 before the PCA is computed. This is useful only if you have a strong bin/gene/etc.
    correlation and the resulting principal component has samples stacked vertically.
    This option is not applicable if --transpose is specified.
  synonyms:
  - --rowCenter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Coverage file (generated by multiBamSummary or multiBigwigSummary)
  synonyms:
  - --corData
  - -in
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'File name to save the plot to. The extension determines the file format.
    For example: pca.pdf will save the PCA plot in PDF format. The available options
    are: .png, .eps, .pdf and .svg. If this option is omitted, then you MUST specify
    --outFileNameData'
  synonyms:
  - --plotFile
  - -o
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: sample2 [sample1 sample2 ...], -l sample1 sample2 [sample1 sample2
    ...] User defined labels instead of default labels from file names. Multiple labels
    have to be separated by spaces, e.g. --labels sample1 sample2 sample3
  synonyms:
  - --labels
  args: !SimpleFlagArg
    name: sample1
  optional: true
- !Flag
  description: 'Title of the plot, to be printed on top of the generated image. Leave
    blank for no title. (Default: )'
  synonyms:
  - --plotTitle
  - -T
  args: !SimpleFlagArg
    name: PLOTTITLE
  optional: true
- !Flag
  description: 'Image format type. If given, this option overrides the image format
    based on the plotFile ending. The available options are: png, eps, pdf, plotly
    and svg.'
  synonyms:
  - --plotFileFormat
  args: !SimpleFlagArg
    name: FILETYPE
  optional: true
- !Flag
  description: 'Plot height in cm. (Default: 10)'
  synonyms:
  - --plotHeight
  args: !SimpleFlagArg
    name: PLOTHEIGHT
  optional: true
- !Flag
  description: 'Plot width in cm. The minimum value is 1 cm. (Default: 10)'
  synonyms:
  - --plotWidth
  args: !SimpleFlagArg
    name: PLOTWIDTH
  optional: true
- !Flag
  description: File name to which the data underlying the plot should be saved, such
    as myPCA.tab. For untransposed data, this is the loading per-sample and PC as
    well as the eigenvalues. For transposed data, this is the rotation per-sample
    and PC and the eigenvalues. The projections are truncated to the number of eigenvalues
    for transposed data.
  synonyms:
  - --outFileNameData
  args: !SimpleFlagArg
    name: file.tab
  optional: true
- !Flag
  description: 'Use only the top N most variable rows in the original matrix. Specifying
    0 will result in all rows being used. If the matrix is to be transposed, rows
    with 0 variance are always excluded, even if a values of 0 is specified. The default
    is 1000. (Default: 1000)'
  synonyms:
  - --ntop
  args: !SimpleFlagArg
    name: NTOP
  optional: true
- !Flag
  description: 'PCS         The principal components to plot. If specified, you must
    provide two different integers, greater than zero, separated by a space. An example
    (and the default) is "1 2". (Default: [1, 2])'
  synonyms:
  - --PCs
  args: !SimpleFlagArg
    name: PCS
  optional: true
- !Flag
  description: log2 transform the datapoints prior to computing the PCA. Note that
    0.01 is added to all values to prevent 0 values from becoming -infinity. Using
    this option with input that contains negative values will result in an error.
  synonyms:
  - --log2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'A list of colors for the symbols. Color names and html hex string
    (e.g., #eeff22) are accepted. The color names should be space separated. For example,
    --colors red blue green. If not specified, the symbols will be given automatic
    colors.'
  synonyms:
  - --colors
  args: !RepeatFlagArg
    name: COLORS
  optional: true
- !Flag
  description: A list of markers for the symbols. (e.g., '<','>','o') are accepted.
    The marker values should be space separated. For example, --markers 's' 'o' 's'
    'o'. If not specified, the symbols will be given automatic shapes.
  synonyms:
  - --markers
  args: !RepeatFlagArg
    name: MARKERS
  optional: true
command:
- plotPCA
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
