!Command
positional: []
named:
- !Flag
  description: 'Export chr prefix Allowed 0, 1  (default: 0)'
  synonyms:
  - -chr
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Filepath for file containing protein sequences in FASTA format
  synonyms:
  - -fasta
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Select the output formats from gtf, gct, bed, ptmbed, all or combinations
    thereof separated by ',' (default all)
  synonyms:
  - -format
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Filepath for file containing genome sequence in FASTA format used to
    extract chromosome names and order and differenciate between assembly and scaffolds.
    If not set chromosome and scaffold names and order is extracted from GTF input.
  synonyms:
  - -genome
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Filepath for file containing genome annotation in GTF format
  synonyms:
  - -gtf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Comma(,) separated file paths for files containing peptide identifications
    (Contents of the file can tab separated format. i.e., File format: four columns:
    SampleName PeptideSequence PSMs Quant; or mzTab, and mzIdentML)'
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Format of the input file (mztab, mzid, or tsv). (default tsv)
  synonyms:
  - -inf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Compute the kmer algorithm in memory or using database algorithm (default
    0, database 1)
  synonyms:
  - -inm
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Set 'true' to merge mappings from all files from input (default 'false')
  synonyms:
  - -merge
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Allowed mismatches (0, 1 or 2; default: 0)'
  synonyms:
  - -mm
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Mismatch mode (true or false): if true mismatching with two mismatches
    will only allow 1 mismatch every kmersize (default: 5) positions. (default: false)'
  synonyms:
  - -mmmode
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Please give a source name which will be used in the second column
    in the output gtf file (default: PoGo)'
  synonyms:
  - -source
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'Spark master String. i.e., to run locally use: local[*]'
  synonyms:
  - -spark_master
  args: !SimpleFlagArg
    name: arg
  optional: true
