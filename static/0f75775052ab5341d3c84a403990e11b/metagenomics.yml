!Command
positional: []
named:
- !Flag
  description: 'Launch NTHREADS parallel search threads - default: 1 (default: 1)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Choose format (default: fastq)'
  synonyms:
  - --format
  args: !ChoiceFlagArg
    choices:
    - fastq
    - fasta
  optional: true
- !Flag
  description: 'It searches for at most <int> distinct, primary assignments for each
    read or pair.Default=5 (default: 1)'
  synonyms:
  - --num_primary_assign
  args: !SimpleFlagArg
    name: DISTINCT_PRIMARY_ASSIGNMENTS
  optional: true
- !Flag
  description: 'The basename of the index for the reference genomes (default: None)'
  synonyms:
  - --index
  args: !SimpleFlagArg
    name: CENTRIFUGE_INDEX
  optional: true
- !Flag
  description: 'Choose read type, skip if using Trinity assembles reads (default:
    paired)'
  synonyms:
  - --read_type
  args: !ChoiceFlagArg
    choices:
    - single
    - paired
  optional: true
- !Flag
  description: 'Right_fq (only when fastq format is used for read_type paired) (default:
    None)'
  synonyms:
  - --right_fq
  args: !SimpleFlagArg
    name: RIGHT_FQ
  optional: true
- !Flag
  description: 'Left_fq (only when fastq format is used for read_type paired) (default:
    None)'
  synonyms:
  - --left_fq
  args: !SimpleFlagArg
    name: LEFT_FQ
  optional: true
- !Flag
  description: 'Comma-separated list of files containing unpaired reads to be aligned
    (for Trinity runs and single end reads) (default: None)'
  synonyms:
  - --unpaired_reads
  args: !SimpleFlagArg
    name: UNPAIRED_READS
  optional: true
