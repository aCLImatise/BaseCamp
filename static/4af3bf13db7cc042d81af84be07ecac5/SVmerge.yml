!Command
positional: []
named:
- !Flag
  description: 'Specify a prefix to be used to create output file names: files of
    distance metric values will be named "prefix.distances" and the output, clustered
    VCF file will be named "prefix.clustered.vcf".'
  synonyms:
  - --prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the path to a VCF file of variants to merge. These variants
    will be considered in combination with any specified using the --fof option.
  synonyms:
  - --variants
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the path to a file of files with paths to VCF files of variants
    to merge. These variants will be considered in combination with any specified
    using the --variants option.
  synonyms:
  - --fof
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the maximum distance in bases between the positions of SVs
    that can be merged.
  synonyms:
  - --maxdist
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the ASCII character to be used as a delimiter when forming
    clusters. This must be a character that is not contained in any of the cluster
    IDs in order for SVmerge to give reliable results.
  synonyms:
  - --variantdelimiter
  args: !EmptyFlagArg {}
  optional: true
command:
- SVmerge
subcommands: []
help_flag: !Flag
  description: Display documentation. One "--help" gives a brief synopsis, "-h -h"
    shows all options, "--manual" provides complete documentation.
  synonyms:
  - --help
  - --manual
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
