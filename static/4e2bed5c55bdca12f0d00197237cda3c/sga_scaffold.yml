help_text: "Usage: scaffold [OPTION] ... [--pe PE-DE] [--mate-pair MATEPAIR-DE] CONTIGSFILE\n\
  Construct scaffolds from CONTIGSFILE using distance estimates. \nThe distance estimates\
  \ are read from the --pe and --matepair parameters\n\n      --help             \
  \              display this help and exit\n      -v, --verbose                 \
  \   display verbose output\n          --pe=FILE                    load links derived\
  \ from paired-end (short insert) libraries from FILE\n          --mate-pair=FILE\
  \             load links derived from mate-pair (long insert) libraries from FILE\n\
  \      -m, --min-length=N               only use contigs at least N bp in length\
  \ to build scaffolds (default: no minimun).\n      -g, --asqg-file=FILE        \
  \     optionally load the sequence graph from FILE\n      -a, --astatistic-file=FILE\
  \       load Myers' A-statistic values from FILE. This is used to\n            \
  \                           determine unique and repetitive contigs with the -u/--unique-astat\n\
  \                                       and -r/--repeat-astat parameters (required)\n\
  \      -u, --unique-astat=FLOAT         Contigs with an a-statitic value about FLOAT\
  \ will be considered unique (default: 20.0)\n      -c, --min-copy-number=FLOAT \
  \     remove vertices with estimated copy number less than FLOAT (default: 0.5f)\n\
  \      -s, --max-sv-size=N              collapse heterozygous structural variation\
  \ if the event size is less than N (default: 0)\n      -o, --outfile=FILE      \
  \         write the scaffolds to FILE (default: CONTIGSFILE.scaf\n          --remove-conflicting\
  \         if two contigs have multiple distance estimates between them and they\
  \ do not agree, break the scaffold\n                                       at this\
  \ point\n          --strict                     perform strict consistency checks\
  \ on the scaffold links. If a vertex X has multiple edges, a path will\n       \
  \                                be searched for that contains every vertex linked\
  \ to X. If no such path can be found, the edge of X are removed.\n             \
  \                          This builds very conservative scaffolds that should be\
  \ highly accurate.\n\nReport bugs to js18@sanger.ac.uk\n\n"
