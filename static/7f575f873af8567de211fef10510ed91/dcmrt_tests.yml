!Command
positional:
- !Positional
  description: 'names of tests to run (default: all)'
  position: 0
  name: tests-to-run
  optional: false
named:
- !Flag
  description: --list        list available tests and exit
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --exhaustive  also run extensive and slow tests --arguments   print
    expanded command line arguments
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --quiet       quiet mode, print no warnings and errors
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --verbose     verbose mode, print processing details
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --debug       debug mode, print debug information
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[l]evel: string constant (fatal, error, warn, info, debug, trace)
    use level l for the logger'
  synonyms:
  - -ll
  - --log-level
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[f]ilename: string use config file f for the logger'
  synonyms:
  - -lc
  - --log-config
  args: !EmptyFlagArg {}
  optional: true
command:
- dcmrt_tests
subcommands: []
help_flag: !Flag
  description: --help        print this help text and exit
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
