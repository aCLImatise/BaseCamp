!Command
positional: []
named:
- !Flag
  description: Output a matrix for a branch of the specified length, rather than a
    matrix for every branch of the tree.  The given length must be non-negative and
    in units of expected substitutions per site.
  synonyms:
  - --branch-length
  - -t
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: Output an N x 4 matrix, as described above.
  synonyms:
  - --half-pbs
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output a 4 x 4 matrix, as described above.  With this option, a code
    file is not needed.
  synonyms:
  - --no-pbs
  - -N
  args: !EmptyFlagArg {}
  optional: true
command:
- pbsScoreMatrix
subcommands: []
help_flag: !Flag
  description: Show this help message.
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
