!Command
positional: []
named:
- !Flag
  description: 'Assign the path to Bowtie2 binary files if not added to the path.
    Default: try GetOrganelleDep/linux/bowtie2 first, then $PATH'
  synonyms:
  - --which-bowtie2
  args: !SimpleFlagArg
    name: WHICH_BOWTIE2
  optional: true
- !Flag
  description: 'Default: --sensitive'
  synonyms:
  - --bowtie2-mode
  args: !SimpleFlagArg
    name: BOWTIE2_MODE
  optional: true
- !Flag
  description: 'Default: --no-discordant --dovetail'
  synonyms:
  - --bowtie2-options
  args: !SimpleFlagArg
    name: OTHER_BOWTIE2_OPTIONS
  optional: true
- !Flag
  description: "Statistical mode for counting multiple hits of a single read: best/all.\
    \ The all mode is meaningful only when '-k <INT>' was included in '--bowtie2-options'.\
    \ Default: best"
  synonyms:
  - --stat-mode
  args: !SimpleFlagArg
    name: STAT_MODE
  optional: true
- !Flag
  description: Turn on debug mode.
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- evaluate_assembly_using_mapping.py
subcommands: []
help_flag:
usage_flag:
version_flag:
