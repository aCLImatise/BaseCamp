  args: !SimpleFlagArg
    name: PLOTOUTPUT
- !Flag
  optional: true
  synonyms:
  - --config
  description: "Added to the default configuration, overwrites if\nnecessary. (default:\
    \ None)\n"
  args: !SimpleFlagArg
    name: USERCONFIG
