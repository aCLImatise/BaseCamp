!Command
positional: []
named:
- !Flag
  description: database path (default = <platon_path>/db)
  synonyms:
  - --db
  - -d
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: number of threads to use (default = number of available CPUs)
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: print verbose information
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: deactivate filters; characterize all contigs
  synonyms:
  - --characterize
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output directory (default = current working directory)
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- platon
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  - -V
  args: !EmptyFlagArg {}
  optional: true
