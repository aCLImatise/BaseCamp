!Command
positional: []
named:
- !Flag
  description: "Crosslink Identifications in either xquest.xml, idXML, or mzIdentML\
    \ format (as produced by OpenPepXL) (valid formats: 'xml', 'idXML', 'mzid', 'xquest.xml')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Type of input file provided with -in (valid: 'xml', 'idXML', 'mzid',\
    \ 'xquest.xml')"
  synonyms:
  - -in_type
  args: !SimpleFlagArg
    name: in_type
  optional: true
- !Flag
  description: "Output as idXML file (valid formats: 'idXML')"
  synonyms:
  - -out_idXML
  args: !SimpleFlagArg
    name: idXML_file
  optional: true
- !Flag
  description: "Output as mzIdentML file (valid formats: 'mzid')"
  synonyms:
  - -out_mzIdentML
  args: !SimpleFlagArg
    name: mzIdentML_file
  optional: true
- !Flag
  description: "Output as xquest.xml file (valid formats: 'xquest.xml')"
  synonyms:
  - -out_xquest
  args: !SimpleFlagArg
    name: xQuestXML_file
  optional: true
- !Flag
  description: "Prefix of decoy protein ids. The correspondig target protein id should\
    \ be retrievable by deleting this prefix. (default: 'DECOY_')"
  synonyms:
  - -decoy_string
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Filter for minimum precursor mass error (ppm). (default: '-1')"
  synonyms:
  - -minborder
  args: !SimpleFlagArg
    name: minborder
  optional: true
- !Flag
  description: "Filter for maximum precursor mass error (ppm). (default: '-1')"
  synonyms:
  - -maxborder
  args: !SimpleFlagArg
    name: maxborder
  optional: true
- !Flag
  description: "Filter for delta score, 0 is no filter. Minimum delta score required,\
    \ hits are rejected if larger or equal. (default: '0' min: '0' max: '1')"
  synonyms:
  - -mindeltas
  args: !SimpleFlagArg
    name: mindeltas
  optional: true
- !Flag
  description: "Filter for minimum matched ions per peptide. (default: '0' min: '0')"
  synonyms:
  - -minionsmatched
  args: !SimpleFlagArg
    name: minionsmatched
  optional: true
- !Flag
  description: Calculate statistics based only on unique IDs.
  synonyms:
  - -uniquexl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not transform simple FDR to q-values
  synonyms:
  - -no_qvalues
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Minimum score to be considered for FDR calculation (default: '0')"
  synonyms:
  - -minscore
  args: !SimpleFlagArg
    name: minscore
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- XFDR
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
