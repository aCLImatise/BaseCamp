  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: ignore contigs seen in FILE
  synonyms:
  - -i
  - --ignore
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: remove contigs seen in FILE
  synonyms:
  - -r
  - --remove
  args: !SimpleFlagArg
    name: FILE
  optional: true
