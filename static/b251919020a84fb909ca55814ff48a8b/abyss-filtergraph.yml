  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disable filler contigs removal
  synonyms:
  - --no-shim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only remove shims where the smaller of  in/out degree is smaller than
    N [1]
  synonyms:
  - --shim-max-degree
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: require a minimum overlap of N bases [10]
  synonyms:
  - -m
  - --min-overlap
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: assemble unambiguous paths
  synonyms:
  - --assemble
  args: !EmptyFlagArg {}
