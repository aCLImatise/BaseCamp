!Command
positional:
- !Positional
  description: contig adjacency graph
  position: 0
  name: ADJ
  optional: false
- !Positional
  description: contigs to check consistency of ADJ edges
  position: 1
  name: FASTA
  optional: false
named:
- !Flag
  description: k-mer size
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: expect contigs to be oriented correctly
  synonyms:
  - --SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: no assumption about contig orientation
  synonyms:
  - --no-SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: remove islands shorter than N [0]
  synonyms:
  - -T
  - --island
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove tips shorter than N [0]
  synonyms:
  - -t
  - --tip
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove contigs shorter than N [0]
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove contigs longer than N [0]
  synonyms:
  - -L
  - --max-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove contigs with mean k-mer coverage less than FLOAT [0]
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: remove contigs with mean k-mer coverage at least FLOAT [0]
  synonyms:
  - -C
  - --max-coverage
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: remove filler contigs that only contribute to adjacency [default]
  synonyms:
