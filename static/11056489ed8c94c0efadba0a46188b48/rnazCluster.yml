!Command
positional:
- !Positional
  description: ''
  position: 0
  name: file
  optional: true
named:
- !Flag
  description: Set these flags to print information for ``windows" and/or ``loci"
    in the output. By default, both single windows and combined loci are printed.
  synonyms:
  - -l
  - --loci
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print a header explaining the fields of the output (see below for a
    detailed description of the fields).
  synonyms:
  - -d
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Generates HTML formatted output of the results in the subdirectory
    "results". For this option to work you need to have installed ghostscript and
    a few programs from the ViennaRNA package. More precisely you need the following
    executables in your PATH: "gs", "RNAalifold", "colorrna.pl", "coloraln.pl". Alternatively
    you can adjust the locations of these programs directly in the "rnazCluster.pl"
    script. Please note that if you use this option the program will get very slow
    because the figures have to be generated. It is also important that you have run
    RNAz with the "--show-gaps" option!'
  synonyms:
  - --html
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Name of directory where HTML pages are stored. Default: results'
  synonyms:
  - --html-dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints a detailed manual page and exits.
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- rnazCluster.pl
subcommands: []
help_flag: !Flag
  description: Prints a short help message and exits.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information and exits.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
