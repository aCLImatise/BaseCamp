  \                ormaps_reference.html\n  --plotNumbers         If set, then the\
  \ correlation number is plotted on top\n                        of the heatmap.\
  \ This option is only valid when\n                        plotting a heatmap.\n\n\
  Scatter plot options:\n  --xRange XRANGE XRANGE\n                        The X axis\
