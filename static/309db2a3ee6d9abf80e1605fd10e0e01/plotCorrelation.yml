help_text: "usage: plotCorrelation [-h] --corData FILE --corMethod {spearman,pearson}\n\
  \                       --whatToPlot {heatmap,scatterplot} [--plotFile FILE]\n \
  \                      [--skipZeros]\n                       [--labels sample1 sample2\
  \ [sample1 sample2 ...]]\n                       [--plotTitle PLOTTITLE] [--plotFileFormat\
  \ FILETYPE]\n                       [--removeOutliers] [--version]\n           \
  \            [--outFileCorMatrix FILE] [--plotHeight PLOTHEIGHT]\n             \
  \          [--plotWidth PLOTWIDTH] [--zMin ZMIN] [--zMax ZMAX]\n               \
  \        [--colorMap] [--plotNumbers] [--xRange XRANGE XRANGE]\n               \
  \        [--yRange YRANGE YRANGE] [--log1p]\n\nTool for the analysis and visualization\
  \ of sample correlations based on the output of multiBamSummary or\nmultiBigwigSummary.\
  \ Pearson or Spearman methods are available to compute correlation\ncoefficients.\
  \ Results can be saved as multiple\nscatter plots depicting the pairwise correlations\
  \ or as a clustered heatmap,\nwhere the colors represent the correlation coefficients\
  \ and the clusters are constructed using complete linkage.\nOptionally, the values\
  \ can be saved as tables, too.\n\ndetailed help:\n\n  plotCorrelation -h\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n\nRequired\
  \ arguments:\n  --corData FILE, -in FILE\n                        Compressed matrix\
  \ of values generated by\n                        multiBigwigSummary or multiBamSummary\n\
  \  --corMethod {spearman,pearson}, -c {spearman,pearson}\n                     \
  \   Correlation method.\n  --whatToPlot {heatmap,scatterplot}, -p {heatmap,scatterplot}\n\
  \                        Choose between a heatmap or pairwise scatter plots\n\n\
  Optional arguments:\n  --plotFile FILE, -o FILE\n                        File to\
  \ save the heatmap to. The file extension\n                        determines the\
  \ format, so heatmap.pdf will save the\n                        heatmap in PDF format.\
  \ The available formats are:\n                        .png, .eps, .pdf and .svg.\n\
  \  --skipZeros           By setting this option, genomic regions that have zero\n\
  \                        or missing (nan) values in all samples are excluded.\n\
  \  --labels sample1 sample2 [sample1 sample2 ...], -l sample1 sample2 [sample1 sample2\
  \ ...]\n                        User defined labels instead of default labels from\n\
  \                        file names. Multiple labels have to be separated by\n \
  \                       spaces, e.g. --labels sample1 sample2 sample3\n  --plotTitle\
  \ PLOTTITLE, -T PLOTTITLE\n                        Title of the plot, to be printed\
  \ on top of the\n                        generated image. Leave blank for no title.\
  \ (Default: )\n  --plotFileFormat FILETYPE\n                        Image format\
  \ type. If given, this option overrides the\n                        image format\
