!Command
positional: []
named:
- !Flag
  description: A FASTA file containing all the exon sequences (e.g. 'exons.fa').
  synonyms:
  - --input_fasta_exons
  args: !SimpleFlagArg
    name: EXONS_FASTA_FILENAME
  optional: true
- !Flag
  description: A text file containg all the information regarding exons, genes, proteins
    and their positions (e.g. 'exons.txt')
  synonyms:
  - --input_database
  args: !SimpleFlagArg
    name: DATABASE_FILENAME
  optional: true
- !Flag
  description: A text file containg all the (Ensembl) genes ids which should be skipped
    (i.e. not added to the output), e.g. miRNA genes.
  synonyms:
  - --skip
  args: !SimpleFlagArg
    name: SKIP_GENES_FILENAME
  optional: true
- !Flag
  description: Transcripts shorter than this will be skipped and their sequences will
    not be in the output. Default is '150'.
  synonyms:
  - -t
  - --threshold_length
  args: !SimpleFlagArg
    name: TRANSCRIPT_LENGTH
  optional: true
- !Flag
  description: The output file containing all the assembled transcripts in FASTA format.
  synonyms:
  - --output_fasta
  args: !SimpleFlagArg
    name: TRANSCRIPTS_FASTA_FILENAME
  optional: true
- !Flag
  description: Extra information about transcripts.
  synonyms:
  - --output_extra
  args: !SimpleFlagArg
    name: TRANSCRIPTS_EXTRA_FILENAME
  optional: true
- !Flag
  description: The output directory where the assembled transcripts are written. Default
    is '.'.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
command:
- generate_transcripts.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
