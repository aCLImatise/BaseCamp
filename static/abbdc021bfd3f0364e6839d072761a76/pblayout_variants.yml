  \ strings.\n\nUsage:\n  variants [options] <in_fn>\n\n  in_fn                 STR\
  \   Path to a file in IPAOvl format.\n\nOptions:\n  --alias-seqdb         STR  \
  \ If provided, read names will be looked up in the SeqDB index cache to determine\
  \ their\n                              IDs.\n  --min-allele-count    INT   Maximum\
  \ number of times a diff can occur in a pile to call it an error. Threshold is\n\
  \                              inclusive. [3]\n  --max-indel-len       INT   Indels\
  \ above this length will be masked and not used for error correction and variant\n\
  \                              calling, and they won't contribute to the consensus.\
  \ [10000000]\n  --min-coverage        INT   Minimum coverage of a pile for phasing.\
  \ [6]\n  --max-alleles         INT   Ignore variant sites with more alleles than\
  \ this value. If <= 0 no thresholding is\n                              applied.\
  \ [2]\n  --mask-diff-window    INT   If two or more diffs are within this many bases\
  \ from each other, mask them. [0]\n  --num-rss-iterations  INT   Number of times\
