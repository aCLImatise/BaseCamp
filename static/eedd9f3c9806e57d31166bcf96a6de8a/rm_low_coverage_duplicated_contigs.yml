  synonyms:
  - --which-blast
  args: !SimpleFlagArg
    name: WHICH_BLAST
  optional: true
- !Flag
  description: 'Output directory. Default: along with the original file'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Threads of blastn.
  synonyms:
