!Command
positional: []
named:
- !Flag
  description: determine fragment-length-range and library-type and exit
  synonyms:
  - --preview
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<first, second, unstranded>  library type of the sample, default:
    unstranded'
  synonyms:
  - --library_type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the minimized bottleneck weight in bridging path, default: 0.5'
  synonyms:
  - --min_bridging_score
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: 'candidate number of bridgign paths, default: 10'
  synonyms:
  - --dp_solution_size
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'number of weights maintained for each bridging path, default: 5'
  synonyms:
  - --dp_stack_size
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'maximized basepair difference for being in an equivalent class, default:
    30'
  synonyms:
  - --max_clustring_flank
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'maximized length for reconsidering error correction, default:  10'
  synonyms:
  - --flank_tiny_length
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'maximized ratio for reconsidering error correction, default:  0.4'
  synonyms:
  - --flank_tiny_ratio
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'minimum number of spliced reads required for a junction, default:
    1'
  synonyms:
  - --min_splice_bundary_hits
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'ignore reads with CIGAR size larger than this value, default: 1000'
  synonyms:
  - --max_num_cigar
  args: !SimpleFlagArg
    name: integer
  optional: true
command:
- coral
subcommands: []
help_flag: !Flag
  description: print usage of Coral and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: print current version of Coral and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
