help_text: "usage: fargene [-h] --infiles INFILES [INFILES ...] --hmm-model HMM_MODEL\n\
  \               [--score LONG_SCORE] [--meta] [--meta-score META_SCORE]\n      \
  \         [--output OUTDIR] [--force] [--tmp-dir TMP_DIR] [--protein]\n        \
  \       [--processes PROCESSES] [--min-orf-length MIN_ORF_LENGTH]\n            \
  \   [--retrieve-whole] [--no-orf-predict] [--no-quality-filtering]\n           \
  \    [--no-assembly] [--orf-finder] [--store-peptides] [--rerun]\n             \
  \  [--amino-dir AMINO_DIR] [--fasta-dir FASTA_DIR]\n               [--translation-format\
  \ TRANS_FORMAT] [--loglevel {DEBUG,INFO}]\n               [--logfile LOGFILE]\n\n\
  Searches and retrieves new and previously known genes from fragmented\nmetagenomic\
  \ data and genomes. Copyright (c) Fanny Berglund 2018.\n\noptional arguments:\n\
  \  -h, --help            show this help message and exit\n  --infiles INFILES [INFILES\
  \ ...], -i INFILES [INFILES ...]\n                        Input file(s) to be searched.\
  \ Could either be in FASTA\n                        or FASTQ format.\n  --hmm-model\
  \ HMM_MODEL\n                        The Hidden Markov Model that should be used\
  \ to analyse\n                        the data. Could either be one of the pre-defined\n\
  \                        models or the path to a custom HMM.\n  --score LONG_SCORE,\
  \ -sl LONG_SCORE\n                        The threshold score for a sequence to\
  \ be classified as\n                        a (almost) complete gene (default: None).\n\
  \  --meta                If the input data is paired end metagenomic data\n    \
  \                    (default: False).\n  --meta-score META_SCORE, -sm META_SCORE\n\
  \                        The threshold score for a fragment to be classified as\n\
  \                        a positive. Expressed as score per amino acid\n       \
  \                 (default: None).\n  --output OUTDIR, -o OUTDIR\n             \
  \           The output directory for the whole run (default:\n                 \
  \       ./fargene_output).\n  --force, -f           Overwrite output directory if\
  \ it exists (default:\n                        False).\n  --tmp-dir TMP_DIR    \
  \ Directory for (sometimes large) intermediate files.\n                        (default:\
  \ OUT_DIR/tmpdir)\n  --protein             If the input sequence(s) is amino acids\
  \ (default:\n                        False).\n  --processes PROCESSES, -p PROCESSES\n\
  \                        Number of processes to be used when processing\n      \
  \                  metagenomic data (default: 1).\n  --min-orf-length MIN_ORF_LENGTH\n\
  \                        The minimal length for a retrieved predicted ORF (nt).\n\
  \                        (default: 90% of the length of the chosen hmm.)\n  --retrieve-whole\
  \      Use this flag if the whole sequence where a hit is\n                    \
  \    detected should be retrieved (default: False).\n  --no-orf-predict      Do\
  \ not perform ORF prediction.\n  --no-quality-filtering\n                      \
  \  Use if no quality control should be performed on the\n                      \
  \  metagenomic data (default: False).\n  --no-assembly         Use if you want to\
  \ skip the assembly and retrieval of\n                        contigs for metagenomic\
  \ data (default: False).\n  --orf-finder          Use NCBI ORFfinder instead of\
  \ prodigal for ORF\n                        prediction of genomes/contigs (default:\
  \ False).\n  --store-peptides, -sp\n                        Store the translated\
  \ sequences. Useful if you plan to\n                        redo the analysis using\
  \ a different model and want to\n                        skip the preprocessing\
  \ steps (default: False).\n  --rerun               Use of you want to redo the analysis\
  \ or do the\n                        analysis using a different model and have kept\
  \ either\n                        the nucletide or amino acid sequences. Please\
  \ note\n                        that this only works if the input data is the same\
  \ for\n                        both runs (default: False).\n  --amino-dir AMINO_DIR\n\
  \                        Where the amino acid sequences generated by the method\n\
  \                        are located. Only to be used in combination with\n    \
  \                    --rerun\n  --fasta-dir FASTA_DIR\n                        Where\
  \ the nucleotide sequences in FASTA generated by\n                        previous\
