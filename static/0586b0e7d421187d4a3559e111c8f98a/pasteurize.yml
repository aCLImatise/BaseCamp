!Command
positional: []
named:
- !Flag
  description: Adds all __future__ and future imports to each module
  synonyms:
  - -a
  - --all-imports
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Each FIX specifies a transformation; default: all'
  synonyms:
  - -f
  - --fix
  args: !SimpleFlagArg
    name: FIX
  optional: true
- !Flag
  description: Run 2to3 concurrently
  synonyms:
  - -j
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: Prevent a fixer from being run.
  synonyms:
  - -x
  - --nofix
  args: !SimpleFlagArg
    name: NOFIX
  optional: true
- !Flag
  description: List available transformations
  synonyms:
  - -l
  - --list-fixes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: More verbose logging
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't show diffs of the refactoring
  synonyms:
  - --no-diffs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write back modified files
  synonyms:
  - -w
  - --write
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't write backups for modified files.
  synonyms:
  - -n
  - --nobackups
  args: !EmptyFlagArg {}
  optional: true
command:
- pasteurize
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Report the version number of pasteurize
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
