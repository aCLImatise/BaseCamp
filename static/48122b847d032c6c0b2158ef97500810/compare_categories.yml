!Command
positional: []
named:
- !Flag
  description: 'the statistical method to use. Valid options: adonis, anosim, bioenv,
    morans_i, mrpp, permanova, permdisp, dbrda [REQUIRED]'
  synonyms:
  - --method
  args: !SimpleFlagArg
    name: METHOD
  optional: true
- !Flag
  description: 'the input distance matrix. WARNING: Only symmetric, hollow distance
    matrices may be used as input. Asymmetric distance matrices, such as those obtained
    by the UniFrac Gain metric (i.e. beta_diversity.py -m unifrac_g), should not be
    used as input [REQUIRED]'
  synonyms:
  - -i
  - --input_dm
  args: !SimpleFlagArg
    name: INPUT_DM
  optional: true
- !Flag
  description: the metadata mapping file [REQUIRED]
  synonyms:
  - -m
  - --mapping_file
  args: !SimpleFlagArg
    name: MAPPING_FILE
  optional: true
- !Flag
  description: 'a comma-delimited list of categories from the mapping file. Note:
    all methods except for BIO-ENV accept just a single category. If multiple categories
    are provided, only the first will be used [REQUIRED]'
  synonyms:
  - -c
  - --categories
  args: !SimpleFlagArg
    name: CATEGORIES
  optional: true
- !Flag
  description: path to the output directory [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- compare_categories.py
subcommands: []
help_flag:
usage_flag:
version_flag:
