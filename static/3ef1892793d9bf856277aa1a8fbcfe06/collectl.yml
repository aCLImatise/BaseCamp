!Command
positional: []
named:
- !Flag
  description: count      collect this number of samples and exit
  synonyms:
  - -c
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file       name of directory/file to write to
  synonyms:
  - -f
  - --filename
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: int        collection interval in seconds [default=1]
  synonyms:
  - -i
  - --interval
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: options    misc formatting options, --showoptions for all d|D - include
    date in output T - include time in output z - turn off compression of plot files
  synonyms:
  - -o
  - --options
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file       playback results from 'file' (be sure to quote if wild carded)
    or the shell might mess it up
  synonyms:
  - -p
  - --playback
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: generate output in 'plot' format
  synonyms:
  - -P
  - --plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: subsys     specify one or more subsystems [default=cdn]
  synonyms:
  - -s
  - --subsys
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: display output in verbose format (automatically selected when brief
    doesn't make sense)
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print operational defaults
  synonyms:
  - -V
  - --showdefs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: extended help, more details descriptions too
  synonyms:
  - -x
  - --helpextend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: shows all help concatenated together
  synonyms:
  - -X
  - --helpall
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show all the options
  synonyms:
  - --showoptions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show all the subsystems
  synonyms:
  - --showsubsys
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show all subsystem specific options
  synonyms:
  - --showsubopts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show --top options
  synonyms:
  - --showtopopts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show file header that 'would be' generated
  synonyms:
  - --showheader
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show column headers that 'would be' generated
  synonyms:
  - --showcolheaders
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: for SLUB allocator, show non-root aliases
  synonyms:
  - --showslabaliases
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: same as --showslabaliases but use 'root' names
  synonyms:
  - --showrootslabs
  args: !EmptyFlagArg {}
  optional: true
