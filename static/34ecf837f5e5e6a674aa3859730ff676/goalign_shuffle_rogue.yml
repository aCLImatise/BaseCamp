usage_flag:
version_flag:
help_text: "Simulate rogue by shuffling sites of some sequences.\n\nTo do so, it takes\
  \ a proportion of the sequences and shuffles a proportion l of its sites\n\nExample:\
  \ We want to simulate 0.25 \"rogue taxa\" by shuffling 0.25 of their length:\n\n\
  goalign shuffle rogue -i al -n 0.25 -l 0.25\n\nBefore        After\nS1 12345678\
  \    S1 1234567\nS2 12345678 => S2 1234567\nS3 12345678    S3 1634527 <= This one:\
  \ 2 nucleotides are shuffled\nS4 12345678    S4 1234567\n\nVersion: 0.3.2\n\nUsage:\n\
  \  goalign shuffle rogue [flags]\n\nFlags:\n  -h, --help                help for\
  \ rogue\n  -l, --length float        Proportion of the sites to shuffle (default\
  \ 0.5)\n  -n, --prop-seq float      Proportion of the  sequences to consider as\
  \ rogue (default 0.5)\n      --rogue-file string   Rogue sequence names output file\
  \ (default \"stdout\")\n\nGlobal Flags:\n  -i, --align string       Alignment input\
  \ file (default \"stdin\")\n      --auto-detect        Auto detects input format\
  \ (overrides -p, -x and -u)\n  -u, --clustal            Alignment is in clustal?\
  \ default fasta\n      --ignore-identical   Ignore duplicated sequences that have\
  \ the same name and same sequences\n      --input-strict       Strict phylip input\
  \ format (only used with -p)\n  -x, --nexus              Alignment is in nexus?\
  \ default fasta\n      --no-block           Write Phylip sequences without space\
  \ separated blocks (only used with -p)\n      --one-line           Write Phylip\
  \ sequences on 1 line (only used with -p)\n  -o, --output string      Shuffled alignment\
  \ output file (default \"stdout\")\n      --output-strict      Strict phylip output\
  \ format (only used with -p)\n  -p, --phylip             Alignment is in phylip?\
  \ default fasta\n      --seed int           Random Seed: -1 = nano seconds since\
  \ 1970/01/01 00:00:00 (default -1)\n  -t, --threads int        Number of threads\
  \ (default 1)\n\n"
