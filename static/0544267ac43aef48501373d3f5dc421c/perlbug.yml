usage_flag:
version_flag:
help_text: "\nThis program is designed to help you generate and send bug reports\n\
  (and thank-you notes) about perl5 and the modules which ship with it.\n\nIn most\
  \ cases, you can just run \"/usr/local/bin/perlbug\" interactively from a command\n\
  line without any special arguments and follow the prompts.\n\nAdvanced usage:\n\n\
  /usr/local/bin/perlbug  [-v] [-a address] [-s subject] [-b body | -f inpufile ]\
  \ [ -F outputfile ]\n    [-r returnaddress] [-e editor] [-c adminaddress | -C] [-S]\
  \ [-t] [-h]\n    [-p patchfile ]\n/usr/local/bin/perlbug  [-v] [-r returnaddress]\
  \ [-A] [-ok | -okay | -nok | -nokay]\n\n\nOptions:\n\n  -v    Include Verbose configuration\
  \ data in the report\n  -f    File containing the body of the report. Use this to\n\
  \        quickly send a prepared message.\n  -p    File containing a patch or other\
  \ text attachment. Separate\n        multiple files with commas.\n  -F    File to\
  \ output the resulting mail message to, instead of mailing.\n  -S    Send without\
  \ asking for confirmation.\n  -a    Address to send the report to. Defaults to 'perlbug@perl.org'.\n\
  \  -c    Address to send copy of report to. Defaults to 'conda@5b5b05c2e5c2.(none)'.\n\
  \  -C    Don't send copy to administrator.\n  -s    Subject to include with the\
  \ message. You will be prompted\n        if you don't supply one on the command\
  \ line.\n  -b    Body of the report. If not included on the command line, or\n \
  \       in a file with -f, you will get a chance to edit the message.\n  -r    Your\
  \ return address. The program will ask you to confirm\n        this if you don't\
  \ give it here.\n  -e    Editor to use.\n  -t    Test mode. The target address defaults\
  \ to 'perlbug-test@perl.org'.\n  -T    Thank-you mode. The target address defaults\
  \ to 'perl-thanks@perl.org'.\n  -d    Data mode.  This prints out your configuration\
  \ data, without mailing\n        anything. You can use this with -v to get more\
  \ complete data.\n  -A    Don't send a bug received acknowledgement to the return\
  \ address.\n  -ok   Report successful build on this system to perl porters\n   \
  \     (use alone or with -v). Only use -ok if *everything* was ok:\n        if there\
  \ were *any* problems at all, use -nok.\n  -okay As -ok but allow report from old\
  \ builds.\n  -nok  Report unsuccessful build on this system to perl porters\n  \
  \      (use alone or with -v). You must describe what went wrong\n        in the\
  \ body of the report which you will be asked to edit.\n  -nokay As -nok but allow\
  \ report from old builds.\n  -h    Print this help message.\n\n"
