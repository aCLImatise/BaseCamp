!Command
positional: []
named:
- !Flag
  description: The input VCF/BCF file(s) (use file:sample to  specify a sample)
  synonyms:
  - --input-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output ] arg        Write a bed file giving the locations of  overlapping
    blocks (use - for stdout).'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg       Use a bed file for getting a subset of regions  (traversal
    via tabix).'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --targets ] arg       Use a bed file for getting a subset of targets  (streaming
    the whole file, ignoring things outside the bed regions).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --location ] arg      The location / subset.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --limit-records ] arg Maximum number of records to process'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --message-every ] arg Print a message every N records.'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --window ] arg        Overlap window length.'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --nblocks ] arg       Maximum number of blocks to break into (32).'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --nvars ] arg         Minimum number of variants per block (100).'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --apply-filters ] arg Apply filtering in VCF.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose output.
  synonyms:
  - --verbose
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- blocksplit
subcommands: []
help_flag: !Flag
  description: '[ --help ]              produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
