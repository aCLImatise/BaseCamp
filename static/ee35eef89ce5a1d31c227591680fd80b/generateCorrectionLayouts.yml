!Command
positional: []
named:
- !Flag
  description: mandatory path to seqStore
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: seqStore
  optional: true
- !Flag
  description: mandatory path to ovlStore
  synonyms:
  - -O
  args: !SimpleFlagArg
    name: ovlStore
  optional: true
- !Flag
  description: overlap score thresholds (from filterCorrectionOverlaps) if not supplied,
    will be estimated from ovlStore
  synonyms:
  - -scores
  args: !SimpleFlagArg
    name: sf
  optional: true
- !Flag
  description: output layouts to store 'corStore'
  synonyms:
  - -C
  args: !SimpleFlagArg
    name: corStore
  optional: true
- !Flag
  description: write extremely verbose logging to 'corStore.log'
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dump the data used to estimate overlap scores to 'corStore.scores'
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: process reads starting at bgnID
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: bgnID
  optional: true
- !Flag
  description: process reads up to but not including endID
  synonyms:
  - -e
  args: !SimpleFlagArg
    name: endID
  optional: true
- !Flag
  description: minimum length of evidence overlaps
  synonyms:
  - -eL
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: maximum error rate of evidence overlaps
  synonyms:
  - -eE
  args: !SimpleFlagArg
    name: erate
  optional: true
- !Flag
  description: maximum coverage of evidence reads to emit
  synonyms:
  - -eC
  args: !SimpleFlagArg
    name: coverage
  optional: true
