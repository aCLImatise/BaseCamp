!Command
command:
- ribo
- try
positional: []
named:
- !Flag
  description: 'output directory; default: /riboSeed_sample_results'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: "Logger writes debug to file in output dir; this sets\nverbosity level\
    \ sent to stderr. 1 = debug(), 2 =\ninfo(), 3 = warning(), 4 = error() and 5 =\
    \ critical();\ndefault: 2"
  synonyms:
  - -v
  - --verbosity
  args: !ChoiceFlagArg
    choices: !!set
      '2':
      '1':
      '4':
      '3':
      '5':
  optional: true
- !Flag
  description: 'cores to be used; default: 2'
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: "if your cores are hyperthreaded, set number threads to\nthe number\
    \ of threads per processer.If unsure, see\n'cat /proc/cpuinfo' under 'cpu cores',\
    \ or 'lscpu'\nunder 'Thread(s) per core'.: 1"
  synonyms:
  - -t
  - --threads
  args: !ChoiceFlagArg
    choices: !!set
      '4':
      '2':
      '1':
  optional: true
- !Flag
  description: 'system memory available; default: 8'
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: MEMORY
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: Displays this help message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: ribo try [-o OUTPUT] [-v {1,2,3,4,5}] [-c CORES] [-t {1,2,4}]\n\
  \                [-m MEMORY] [-h]\n\nWelcome to the ribo try! Here we test the integration\
  \ of several parts of the\nriboSeed pipeline. First, `ribo run` is performed on\
  \ the included test\ndataset. Then, essentially the same thing is done, but calling\
  \ the individual\nsubcommands (`ribo scan`, `ribo select`, etc) If all goes well,\
  \ no errors\nshould occur, and you should essentially have two \"identical\" riboSeed\n\
  assemblies (although due to random assignments of mapping duplicates, the\nnature\
  \ of error correction, etc, I can't guarantee that you will get the exact\nsame\
  \ result Have fun!\n\noptional arguments:\n  -o OUTPUT, --output OUTPUT\n      \
  \                  output directory; default: /riboSeed_sample_results\n  -v {1,2,3,4,5},\
  \ --verbosity {1,2,3,4,5}\n                        Logger writes debug to file in\
  \ output dir; this sets\n                        verbosity level sent to stderr.\
  \ 1 = debug(), 2 =\n                        info(), 3 = warning(), 4 = error() and\
  \ 5 = critical();\n                        default: 2\n  -c CORES, --cores CORES\n\
  \                        cores to be used; default: 2\n  -t {1,2,4}, --threads {1,2,4}\n\
  \                        if your cores are hyperthreaded, set number threads to\n\
  \                        the number of threads per processer.If unsure, see\n  \
  \                      'cat /proc/cpuinfo' under 'cpu cores', or 'lscpu'\n     \
  \                   under 'Thread(s) per core'.: 1\n  -m MEMORY, --memory MEMORY\n\
  \                        system memory available; default: 8\n  -h, --help     \
  \       Displays this help message\n"
generated_using:
- --help
