!Command
positional: []
named:
- !Flag
  description: = allow degenerate peptides in protein quantitation. Default is off.
  synonyms:
  - -d
  - --degen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: = an FDR cutoff value, e.g. 0.01. Default is 0.01
  synonyms:
  - -f
  - --fdr
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: = Raw peptide level intensities without normalization. Default is false.
  synonyms:
  - -i
  - --intensities
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: = the amount of protein sample measured, in micrograms, e.g. 0.5. Default
    is 0.
  synonyms:
  - -s
  - --sampleLoad
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: = mass tolerance for matching MS2 peaks (Daltons). Default is 0.4
  synonyms:
  - -t
  - --tolerance
  args: !SimpleFlagArg
    name: value
  optional: true
command:
- StPeter
subcommands: []
