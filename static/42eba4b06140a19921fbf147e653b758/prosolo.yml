!Command
positional: []
named:
- !Flag
  description: Provide verbose output.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- prosolo
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'FDR to control for. [default: 0.05]'
    synonyms:
    - -a
    - --fdr
    args: !SimpleFlagArg
      name: alpha
    optional: true
  - !Flag
    description: <STRING(,STRING)*>    Comma-separated list of Events to consider
      jointly (e.g. `--events Event1,Event2`).
    synonyms:
    - -e
    - --events
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Maximum indel length to consider (exclusive).
    synonyms:
    - --max-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Minimum indel length to consider.
    synonyms:
    - --min-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: BCF file that contains the filtered results (if omitted, write to
      STDOUT).
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: Variant type to consider (SNV, INS, DEL).
    synonyms:
    - --var
    args: !SimpleFlagArg
      name: STRING
    optional: true
  command:
  - prosolo
  - control-fdr
  subcommands: []
  help_flag: !Flag
    description: Prints help information
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Prints version information
    synonyms:
    - -V
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: OPTIONS
    optional: true
  named:
  - !Flag
    description: Path to file that will contain observations and the parameters of
      the fitted model as JSON.
    synonyms:
    - --fit
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: Maximum allele frequency to consider [0.25].
    synonyms:
    - -F
    - --max-af
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Minimum allele frequency to consider [0.12].
    synonyms:
    - -f
    - --min-af
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  command:
  - prosolo
  - estimate-mutation-rate
  subcommands: []
  help_flag: !Flag
    description: Prints help information
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Prints version information
    synonyms:
    - -V
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: FLAGS
    optional: true
  - !Positional
    description: ''
    position: 1
    name: OPTIONS
    optional: true
  - !Positional
    description: ''
    position: 2
    name: single-cell
    optional: false
  - !Positional
    description: ''
    position: 3
    name: bulk
    optional: false
  - !Positional
    description: ''
    position: 4
    name: reference
    optional: false
  named:
  - !Flag
    description: Assume that the END tag is exclusive (i.e. it points to the position
      after the variant). This is needed, e.g., for DELLY.
    synonyms:
    - --exclusive-end
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Omit evidence consisting of read pairs with unexpected insert size
      (insert size parameters will be ignored).
    synonyms:
    - --omit-fragment-evidence
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Don't call indels.
    synonyms:
    - --omit-indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Don't call SNVs.
    synonyms:
    - --omit-snvs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Maximum number of (theoretical) reads to work with in the bulk background,
      in case the actual read count for a variant is higher (all read information
      will be used, but probabilities will only be computed for all discrete allele
      frequencies allowed by the maximum read count provided here). The code will
      work with any number above bulk-min-n, but we use the cap of the currently used
      Lodato amplification bias model for the single cell sample as the default. [default:
      100]'
    synonyms:
    - --bulk-max-n
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Minimum number of (theoretical) reads to work with in the bulk background,
      in case the actual read count for a variant site is lower (in this case, probabilities
      will be computed for all discrete allele frequencies allowed by the minimum
      read count provided here). The code will work with a minimum of 2, but for a
      more even sampling of Event spaces, the default is at 8. [default: 8]'
    synonyms:
    - --bulk-min-n
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: VCF/BCF file to process (if omitted, read from STDIN).
    synonyms:
    - -c
    - --candidates
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'Number of bases to consider left and right of indel breakpoint when
      calculating read support. This number should not be too large in order to avoid
      biases caused by other close variants. [default: 100]'
    synonyms:
    - --indel-window
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Omit longer indels when calling [1000].
    synonyms:
    - --max-indel-len
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Optional path where read observations shall be written to. The resulting
      file contains a line for each observation with tab-separated values.
    synonyms:
    - --obs
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: BCF file that shall contain the results (if omitted, write to STDOUT).
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 'Window to investigate for evidence left and right of each variant.
      [default: 2500]'
    synonyms:
    - --pileup-window
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'General ploidy of sampled individual. [default: 2]'
    synonyms:
    - -p
    - --ploidy
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'Extension rate of spurious insertions by the sequencer (Illumina:
      0.0, see Schirmer et al. BMC Bioinformatics 2016). [default: 0.0]'
    synonyms:
    - --spurious-delext-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Extension rate of spurious insertions by the sequencer (Illumina:
      0.0, see Schirmer et al. BMC Bioinformatics 2016) [0.0]. [default: 0.0]'
    synonyms:
    - --spurious-insext-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Rate of spuriosly deleted bases by the sequencer (Illumina: 5.1e-6,
      see Schirmer et al. BMC Bioinformatics 2016). [default: 5.1e-6]'
    synonyms:
    - --spurious-del-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Rate of spuriously inserted bases by the sequencer (Illumina: 2.8e-6,
      see Schirmer et al. BMC Bioinformatics 2016). [default: 2.8e-6]'
    synonyms:
    - --spurious-ins-rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  command:
  - prosolo
  - single-cell-bulk
  subcommands: []
  help_flag: !Flag
    description: Prints help information
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Prints version information
    synonyms:
    - -V
    - --version
    args: !EmptyFlagArg {}
    optional: true
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
