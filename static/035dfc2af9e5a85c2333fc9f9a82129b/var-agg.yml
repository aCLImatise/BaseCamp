!Command
positional: []
named:
- !Flag
  description: Increase verbosity
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Decrease verbosity
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of additional threads to use for (de)compression in I/O. [default:
    0]'
  synonyms:
  - -t
  - --io-threads
  args: !SimpleFlagArg
    name: COUNT
  optional: true
- !Flag
  description: <OUT.<vcf|bcf>>          Path to output VCF/BCF file to create. Will
    also write out a CSI/TBI index.
  synonyms:
  - -o
  - --output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '...    Path to panel file, format is "SAMPLE<tab>SUB- POPULATION<tab>POPULATION<ignored>"'
  synonyms:
  - --input-panel
  args: !SimpleFlagArg
    name: INPUT.panel
  optional: true
- !Flag
  description: '...        Path to input PED file for FOUND_* INFO entries.'
  synonyms:
  - --input-ped
  args: !SimpleFlagArg
    name: INPUT.ped
  optional: true
- !Flag
  description: '...       FAI-indexed reference FASTA file, only index will be accessed.'
  synonyms:
  - --input-fasta
  args: !SimpleFlagArg
    name: INPUT.fa
  optional: true
command:
- var-agg
subcommands: []
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
