!Command
positional:
- !Positional
  description: ''
  position: 0
  name: '10'
  optional: false
named:
- !Flag
  description: This flag should be followed with embplant_pt (embryophyta plant plastome),
    other_pt (non- embryophyta plant plastome), embplant_mt (plant mitochondrion),
    embplant_nr (plant nuclear ribosomal RNA), animal_mt (animal mitochondrion), fungus_mt
    (fungus mitochondrion), or embplant_mt,other_pt,fungus_mt (the combination of
    any of above organelle genomes split by comma(s), which might be computationally
    more intensive than separate runs), or anonym (uncertain organelle genome type,
    with customized gene database ('--genes'), which is suggested only when the above
    database is genetically distant from your sample) or raw (disentangle the raw
    graph directly without tagging).
  synonyms:
  - -F
  args: !SimpleFlagArg
    name: ORGANELLE_TYPE
  optional: true
- !Flag
  description: Input assembly graph (fastg/gfa) file.
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: INPUT_GRAPH
  optional: true
- !Flag
  description: Output directory. Overwriting files if directory exists.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_BASE
  optional: true
- !Flag
  description: 'Input a float or integer number. Filter graph file by a minimum depth.
    Default: 0.0.'
  synonyms:
  - --min-depth
  args: !SimpleFlagArg
    name: MIN_DEPTH
  optional: true
- !Flag
  description: 'Input a float or integer number. filter graph file by a maximum depth.
    Default: inf.'
  synonyms:
  - --max-depth
  args: !SimpleFlagArg
    name: MAX_DEPTH
  optional: true
- !Flag
  description: Followed with a customized database (a fasta file or the base name
    of a blast database) containing or made of ONE set of protein coding genes and
    ribosomal RNAs extracted from ONE reference genome that you want to assemble.
    Should be a list of databases split by comma(s) on a multi-organelle mode, with
    the same list length to organelle_type (followed by '-F'). This is optional for
    any organelle mentioned in '-F' but required for 'anonym'. By default, certain
    database(s) in /tmp/tmphg2suakg/lib/python3.8/site- packages/GetOrganelleLib/LabelDatabase
    would be used contingent on the organelle types chosen (-F). The default value
    no longer holds when '--genes' or '--ex- genes' is used.
  synonyms:
  - --genes
  args: !SimpleFlagArg
    name: GENES_FASTA
  optional: true
- !Flag
  description: This is optional and Not suggested, since non-target contigs could
    contribute information for better downstream coverage-based clustering. Followed
    with a customized database (a fasta file or the base name of a blast database)
    containing or made of protein coding genes and ribosomal RNAs extracted from reference
    genome(s) that you want to exclude. Could be a list of databases split by comma(s)
    but NOT required to have the same list length to organelle_type (followed by '-F').
    The default value no longer holds when '-- genes' or '--ex-genes' is used.
  synonyms:
  - --ex-genes
  args: !SimpleFlagArg
    name: EXCLUDE_GENES
  optional: true
- !Flag
  description: 'Disable slimming process and directly disentangle the original assembly
    graph. Default: False'
  synonyms:
  - --no-slim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Other options for calling slim_fastg.py
  synonyms:
  - --slim-options
  args: !SimpleFlagArg
    name: SLIM_OPTIONS
  optional: true
- !Flag
  description: 'Depth factor for differentiate genome type of contigs. The genome
    type of contigs are determined by blast. Default: 10.0'
  synonyms:
  - --depth-factor
  args: !SimpleFlagArg
    name: DEPTH_FACTOR
  optional: true
- !Flag
  description: Type factor for identifying contig type tag when multiple tags exist
    in one contig. Default:3.0
  synonyms:
  - --type-f
  args: !SimpleFlagArg
    name: TYPE_FACTOR
  optional: true
- !Flag
  description: 'Depth factor for confirming contamination in parallel contigs. Default:
    3.0'
  synonyms:
  - --contamination-depth
  args: !SimpleFlagArg
    name: CONTAMINATION_DEPTH
  optional: true
- !Flag
  description: 'Similarity threshold for confirming contaminating contigs. Default:
    0.9'
  synonyms:
  - --contamination-similarity
  args: !SimpleFlagArg
    name: CONTAMINATION_SIMILARITY
  optional: true
- !Flag
  description: Disable making consensus from parallel contig based on nucleotide degenerate
    table.
  synonyms:
  - --no-degenerate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Depth factor for confirming parallel contigs. Default: 1.5'
  synonyms:
  - --degenerate-depth
  args: !SimpleFlagArg
    name: DEGENERATE_DEPTH
  optional: true
- !Flag
  description: 'Similarity threshold for confirming parallel contigs. Default: 0.98'
  synonyms:
  - --degenerate-similarity
  args: !SimpleFlagArg
    name: DEGENERATE_SIMILARITY
  optional: true
- !Flag
  description: 'Time limit (second) for each try of disentangling a graph file as
    a circular genome. Disentangling a graph as contigs is not limited. Default: 3600'
  synonyms:
  - --disentangle-time-limit
  args: !SimpleFlagArg
    name: DISENTANGLE_TIME_LIMIT
  optional: true
- !Flag
  description: "Expected maximum target genome size(s) for disentangling. Should be\
    \ a list of INTEGER numbers split by comma(s) on a multi-organelle mode, with\
    \ the same list length to organelle_type (followed by '-F'). Default: 250000 (-F\
    \ embplant_pt/fungus_mt), 25000 (-F embplant_nr/animal_mt), 1000000 (-F embplant_mt/other_pt),\
    \ 1000000,1000000,250000 (-F other_pt,embplant_mt,fungus_mt)"
  synonyms:
  - --expected-max-size
  args: !SimpleFlagArg
    name: EXPECTED_MAX_SIZE
  optional: true
- !Flag
  description: "Expected minimum target genome size(s) for disentangling. Should be\
    \ a list of INTEGER numbers split by comma(s) on a multi-organelle mode, with\
    \ the same list length to organelle_type (followed by '-F'). Default: 10000 for\
    \ all."
  synonyms:
  - --expected-min-size
  args: !SimpleFlagArg
    name: EXPECTED_MIN_SIZE
  optional: true
- !Flag
  description: For '-F embplant_pt' with complete circular result, by default, the
    direction of the starting contig (usually the LSC contig) is determined as the
    direction with less ORFs. Choose this option to reverse the direction of the starting
    contig when result is circular. Actually, both directions are biologically equivalent
    to each other. The reordering of the direction is only for easier downstream analysis.
  synonyms:
  - --reverse-lsc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Repeats would dramatically increase the number of potential isomers
    (paths). This option was used to export a certain amount of paths out of all possible
    paths per assembly graph. Default: 1000'
  synonyms:
  - --max-paths-num
  args: !SimpleFlagArg
    name: MAX_PATHS_NUM
  optional: true
- !Flag
  description: By default, this script would pick the contig with highest coverage
    among all parallel (polymorphic) contigs when degenerating was not applicable.
    Choose this flag to export all combinations.
  synonyms:
  - --keep-all-polymorphic
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum deviation factor for excluding non-target contigs. Default:0.1
  synonyms:
  - --min-sigma
  args: !SimpleFlagArg
    name: MIN_SIGMA_FACTOR
  optional: true
- !Flag
  description: Maximum multiplicity of contigs for disentangling genome paths. Should
    be 1~12. Default:8
  synonyms:
  - --max-multiplicity
  args: !SimpleFlagArg
    name: MAX_MULTIPLICITY
  optional: true
- !Flag
  description: Maximum threads to use.
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Add extra prefix to resulting files under the output directory.
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Assign the path to BLAST binary files if not added to the path. Default:
    try GetOrganelleDep/linux/ncbi- blast first, then $PATH'
  synonyms:
  - --which-blast
  args: !SimpleFlagArg
    name: WHICH_BLAST
  optional: true
- !Flag
  description: 'Assign the path to bandage binary file if not added to the path. Default:
    try $PATH'
  synonyms:
  - --which-bandage
  args: !SimpleFlagArg
    name: WHICH_BANDAGE
  optional: true
- !Flag
  description: Choose to keep the running temp/index files.
  synonyms:
  - --keep-temp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Several check points based on files produced, rather than on the log
    file, so keep in mind that this script will not detect the difference between
    this input parameters and the previous ones.
  synonyms:
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Default: 12345'
  synonyms:
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM_SEED
  optional: true
- !Flag
  description: Verbose output. Choose to enable verbose running log_handler.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print verbose introduction for all options.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
command:
- get_organelle_from_assembly.py
subcommands: []
help_flag: !Flag
  description: print brief introduction for frequently-used options.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
