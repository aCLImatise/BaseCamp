!Command
positional:
- !Positional
  description: fasta file to predict ORFs
  position: 0
  name: fasta_file
  optional: false
named:
- !Flag
  description: 'path to write output files. [OUTPUT_PATH].pep and [OUTPUT_PATH].txt
    (default: input .fa file name)'
  synonyms:
  - -o
  - --output_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: Predict orfs for both strands
  synonyms:
  - -s
  - --strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Return all ORFs for each sequence longer than the cutoff
  synonyms:
  - -a
  - --all_orfs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum ORF length (AA). (default: 100)'
  synonyms:
  - -l
  - --orf_length
  args: !SimpleFlagArg
    name: ORF_LENGTH
  optional: true
- !Flag
  description: 'Minimum length (AA) of uninterupted sequence upstream of ORF to be
    included for incomplete_5prime transcripts (default: 50)'
  synonyms:
  - -u
  - --upstream_incomplete_length
  args: !SimpleFlagArg
    name: UPSTREAM_INCOMPLETE_LENGTH
  optional: true
- !Flag
  description: Number of fasta records to read in in each batch
  synonyms:
  - -b
  - --batch_size
  args: !SimpleFlagArg
    name: BATCH_SIZE
  optional: true
- !Flag
  description: Force overwriting of output files?
  synonyms:
  - -f
  - --force_overwrite
  args: !EmptyFlagArg {}
  optional: true
command:
- borf
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
