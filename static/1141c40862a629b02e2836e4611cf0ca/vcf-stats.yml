!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
- !Positional
  description: ''
  position: 1
  name: file.vcf.gz
  optional: false
named:
- !Flag
  description: Take an existing dump file and recreate the files (works with -p)
  synonyms:
  - -d
  - --dump
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: <filter1,filter2>             List of filters such as column/field
    (any value), column/field=bin:max (cluster in bins),column/field=value (exact
    value)
  synonyms:
  - -f
  - --filters
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <dir/string>                   Prefix of output files. If slashes are
    present, directories will be created.
  synonyms:
  - -p
  - --prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Process only the listed samples, - for none. Excluding unwanted samples
    may increase performance considerably.
  synonyms:
  - -s
  - --samples
  args: !SimpleFlagArg
    name: list
  optional: true
command:
- vcf-stats
subcommands: []
help_flag: !Flag
  description: ', -?, --help                              This help message.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
