!Command
positional: []
named:
- !Flag
  description: The input file containing the fusion (chromosomal) coordinates for
    each fusion genes.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The input file containing the banned fusion sequences.
  synonyms:
  - -b
  - --banned
  args: !SimpleFlagArg
    name: BANNED_FILENAME
  optional: true
- !Flag
  description: The output file where the frame predictions are written.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The output file where the removed fusions are written.
  synonyms:
  - -r
  - --removed
  args: !SimpleFlagArg
    name: REMOVED_FILENAME
  optional: true
- !Flag
  description: The length of the window. Default is 30.
  synonyms:
  - -w
  - --window
  args: !SimpleFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: Do not print status messages to stdout.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com'
  synonyms:
  - -a
  - --author
  args: !SimpleFlagArg
    name: AUTHOR
  optional: true
command:
- filter_fusion_sequences.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
