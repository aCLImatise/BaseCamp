!Command
positional: []
named:
- !Flag
  description: Specify a Transformed Coverage File e.g Log transformed
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: INPUTCOVFILE
  optional: true
- !Flag
  description: Specify directory containing your contigs
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FastaLocation
  optional: true
- !Flag
  description: 'Specify a preference [Default: -3] Note: decreasing the preference
    leads to more lumping, increasing will lead to more splitting. If your range of
    coverages are low you will want to decrease the preference, if you have 10 or
    less replicates increasing the preference could benefit you.'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: PREFERENCE
  optional: true
- !Flag
  description: 'Specify a max number of iterations [Default: 4000]'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MAXITER
  optional: true
- !Flag
  description: 'Specify the convergence iteration number [Default: 400] e.g Number
    of iterations with no change in the number of estimated clusters that stops the
    convergence.'
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: ConvergenceIteration
  optional: true
- !Flag
  description: 'Specify a damping factor between 0.5 and 1, [Default: 0.95]'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: DampeningFactor
  optional: true
- !Flag
  description: Specify the fasta file containing contigs you want to cluster
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: FastaFile
  optional: true
- !Flag
  description: 'Specify the contig size cut-off [Default: 1000 bp]'
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: SizeThreshold
  optional: true
- !Flag
  description: "Give a name to the directory BinSanity results will be output in [Default:\
    \ 'BINSANITY-RESULTS']"
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OutputDirectory
  optional: true
- !Flag
  description: Indicate how many threads you want dedicated to the subprocess CheckM.
    [Default=1]
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Indicate a number for the kmer calculation, the [Default: 4]'
  synonyms:
  - --kmer
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: Specify a prefix to append to the start of all files generated during
    Binsanity
  synonyms:
  - --Prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'Specify a preference for refinement. [Default: -25]'
  synonyms:
  - --refine-preference
  args: !SimpleFlagArg
    name: INPUTREFINEDPREF
  optional: true
- !Flag
  description: Sepcify what prefix you want appended to final Bins {optional}
  synonyms:
  - --binPrefix
  args: !SimpleFlagArg
    name: BinPrefix
  optional: true
command:
- Binsanity-wf
