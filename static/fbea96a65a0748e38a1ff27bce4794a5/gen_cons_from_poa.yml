!Command
positional: []
named:
- !Flag
  description: directory where to look for files (the one given to spectral_layout_from_minimap.py).
  synonyms:
  - -r
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
- !Flag
  description: path/to/poa/poa (path to the executable)
  synonyms:
  - --poa_path
  args: !SimpleFlagArg
    name: POA_PATH
  optional: true
- !Flag
  description: path/to/poa-score.mat
  synonyms:
  - --poa_mat_path
  args: !SimpleFlagArg
    name: POA_MAT_PATH
  optional: true
- !Flag
  description: index of contig you wish to compute consensus for
  synonyms:
  - -cc
  - --contig
  args: !SimpleFlagArg
    name: CONTIG
  optional: true
- !Flag
  description: length of consensus windows for POA.
  synonyms:
  - --w_len
  args: !SimpleFlagArg
    name: W_LEN
  optional: true
- !Flag
  description: overlap length between two successive consensus windows.
  synonyms:
  - --w_ovl_len
  args: !SimpleFlagArg
    name: W_OVL_LEN
  optional: true
- !Flag
  description: 'verbosity level (nothing : 0, -v : 1; -vv : 2)'
  synonyms:
  - -v
  - --verbosity
  args: !EmptyFlagArg {}
  optional: true
command:
- gen_cons_from_poa.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
