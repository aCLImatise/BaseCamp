!Command
positional: []
named:
- !Flag
  description: File containing the instructions to plot the tracks. The tracks.ini
    file can be genarated using the `make_tracks_file` program.
  synonyms:
  - --tracks
  args: !SimpleFlagArg
    name: TRACKS
  optional: true
- !Flag
  description: Region to plot, the format is chr:start-end
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: Instead of a region, a file containing the regions to plot, in BED
    format, can be given. If this is the case, multiple files will be created using
    a prefix the value of --outFileName
  synonyms:
  - --BED
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: figure width in centimeters
  synonyms:
  - --width
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
- !Flag
  description: Figure height in centimeters. If not given, the figure height is computed
    based on the heights of the tracks. If given, the track height are proportionally
    scaled to match the desired figure height.
  synonyms:
  - --height
  args: !SimpleFlagArg
    name: HEIGHT
  optional: true
- !Flag
  description: Plot title
  synonyms:
  - --title
  - -t
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: File name to save the image, file prefix in case multiple images are
    stored
  synonyms:
  - --outFileName
  - -out
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Font size for the labels of the plot
  synonyms:
  - --fontSize
  args: !SimpleFlagArg
    name: FONTSIZE
  optional: true
- !Flag
  description: Resolution for the image in case the ouput is a raster graphics image
    (e.g png, jpg)
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: By default the space dedicated to the track labels is 0.05 of the plot
    width. This fraction can be changed with this parameter if needed.
  synonyms:
  - --trackLabelFraction
  args: !SimpleFlagArg
    name: TRACKLABELFRACTION
  optional: true
- !Flag
  description: By default, the horizontal alignment of the track labels is left. This
    alignemnt can be changed to right or center.
  synonyms:
  - --trackLabelHAlign
  args: !ChoiceFlagArg
    choices:
    - left
    - right
    - center
  optional: true
command:
- pgt
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
