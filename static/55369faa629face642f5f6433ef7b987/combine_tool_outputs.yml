!Command
positional: []
named:
- !Flag
  description: 'Path to the directory with standardised output .tsv files from multiple
    classifiers. It is expected that input files follow the format: A_B_final-labs.tsv,
    where A is dataset or origin and B is classifier used to obtain predictions.'
  synonyms:
  - -i
  - --input-dir
  args: !SimpleFlagArg
    name: INPUT-DIR
  optional: true
- !Flag
  description: Number of top labels to keep
  synonyms:
  - -n
  - --top-labels-num
  args: !SimpleFlagArg
    name: TOP-LABELS-NUM
  optional: true
- !Flag
  description: Path to the yaml file with excluded terms. Must contain fields 'unlabelled'
    and 'trivial_terms'
  synonyms:
  - -e
  - --exclusions
  args: !SimpleFlagArg
    name: EXCLUSIONS
  optional: true
- !Flag
  description: 'Boolean: Are prediction scores available for the given method? Default:
    FALSE'
  synonyms:
  - -s
  - --scores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the output table in text format
  synonyms:
  - -o
  - --output-table
  args: !SimpleFlagArg
    name: OUTPUT-TABLE
  optional: true
command:
- combine_tool_outputs.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
