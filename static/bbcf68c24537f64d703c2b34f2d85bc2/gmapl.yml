!Command
positional: []
named:
- !Flag
  description: ',STRING        Align these two sequences provided on the command line,
    first one being genomic and second one being cDNA'
  synonyms:
  - --cmdline
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: /INT             Process only the i-th out of every n sequences e.g.,
    0/100 or 99/100 (useful for distributing jobs to a computer farm).
  synonyms:
  - -q
  - --part
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Size of input buffer (program reads this many sequences at a time for
    efficiency) (default 1000)
  synonyms:
  - --input-buffer-size
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Turns off splicing (useful for aligning genomic sequences onto a genome)
  synonyms:
  - --nosplicing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Min length for one internal intron (default 9).  Below this size, a
    genomic gap will be considered a deletion rather than an intron.
  synonyms:
  - --min-intronlength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Max length for one internal intron (default 500000).  Note: for backward
    compatibility, the -K or --intronlength flag will set both --max-intronlength-middle
    and --max-intronlength-ends. Also see --split-large-introns below.'
  synonyms:
  - --max-intronlength-middle
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Max length for first or last intron (default 10000).  Note: for backward
    compatibility, the -K or --intronlength flag will set both --max-intronlength-middle
    and --max-intronlength-ends.'
  synonyms:
  - --max-intronlength-ends
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Sometimes GMAP will exceed the value for --max-intronlength-middle,
    if it finds a good single alignment.  However, you can force GMAP to split such
    alignments by using this flag
  synonyms:
  - --split-large-introns
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Trim end exons with fewer than given number of matches (in nt, default
    12)
  synonyms:
  - --trim-end-exons
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Max length for known splice sites at ends of sequence (default 2000000)
  synonyms:
  - -w
  - --localsplicedist
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Max total intron length (default 2400000)
  synonyms:
  - -L
  - --totallength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Amount of unaligned sequence that triggers search for the remaining
    sequence (default 30). Enables alignment of chimeric reads, and may help with
    some non-chimeric reads.  To turn off, set to zero.
  synonyms:
  - -x
  - --chimera-margin
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Turns off finding of chimeras.  Same effect as --chimera-margin=0
  synonyms:
  - --no-chimeras
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of worker threads
  synonyms:
  - -t
  - --nthreads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Limit search to given chromosome
  synonyms:
  - -c
  - --chrsubset
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: cDNA direction (sense_force, antisense_force, sense_filter, antisense_filter,or
    auto (default))
  synonyms:
  - -z
  - --direction
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Reward for canonical and semi-canonical introns 0=low reward, 1=high
    reward (default), 2=low reward for high-identity sequences and high reward otherwise
  synonyms:
  - --canonical-mode
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Use a more sensitive search for canonical splicing, which helps especially
    for cross-species alignments and other difficult cases
  synonyms:
  - --cross-species
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allow an insertion and deletion close to each other (0=no, 1=yes (default),
    2=only for high-quality alignments)
  synonyms:
  - --allow-close-indels
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Allow microexons only if one of the splice site probabilities is greater
    than this value (default 0.95)
  synonyms:
  - --microexon-spliceprob
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: Directory for methylcytosine index files (created using cmetindex)
    (default is location of genome index files specified using -D, -V, and -d)
  synonyms:
  - --cmetdir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Directory for A-to-I RNA editing index files (created using atoiindex)
    (default is location of genome index files specified using -D, -V, and -d)
  synonyms:
  - --atoidir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Alignment mode: standard (default), cmet-stranded, cmet-nonstranded,
    atoi-stranded, atoi-nonstranded, ttoc-stranded, or ttoc-nonstranded. Non-standard
    modes requires you to have previously run the cmetindex or atoiindex programs
    (which also cover the ttoc modes) on the genome'
  synonyms:
  - --mode
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Pruning level: 0=no pruning (default), 1=poor seqs, 2=repetitive seqs,
    3=poor and repetitive'
  synonyms:
  - -p
  - --prunelevel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print output in compressed format
  synonyms:
  - -Z
  - --compress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print exons ("cdna" or "genomic")
  synonyms:
  - -E
  - --exons
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Print protein sequence (cDNA)
  synonyms:
  - -P
  - --protein_dna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print protein sequence (genomic)
  synonyms:
  - -Q
  - --protein_gen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Other format for output (also note the -A and -S options and other
    options listed under Output types): psl (or 1) = PSL (BLAT) format, gff3_gene
    (or 2) = GFF3 gene format, gff3_match_cdna (or 3) = GFF3 cDNA_match format, gff3_match_est
    (or 4) = GFF3 EST_match format, splicesites (or 6) = splicesites output (for GSNAP
    splicing file), introns = introns output (for GSNAP splicing file), map_exons
    (or 7) = IIT FASTA exon map format, map_ranges (or 8) = IIT FASTA range map format,
    coords (or 9) = coords in table format, sampe = SAM format (setting paired_read
    bit in flag), samse = SAM format (without setting paired_read bit), bedpe = indels
    and gaps in BEDPE format'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Overlap to show, if any, at chimera breakpoint
  synonyms:
  - -o
  - --chimera-overlap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only failed alignments, those with no results
  synonyms:
  - --failsonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Exclude printing of failed alignments
  synonyms:
  - --nofails
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Directory for SNPs index files (created using snpindex) (default is
    location of genome index files specified using -D and -d)
  synonyms:
  - -V
  - --snpsdir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Use database containing known SNPs (in <STRING>.iit, built previously
    using snpindex) for tolerance to SNPs
  synonyms:
  - -v
  - --use-snps
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Basename for multiple-file output, separately for nomapping, uniq,
    mult, (and chimera, if --chimera-margin is selected)
  synonyms:
  - --split-output
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Print completely failed alignments as input FASTA or FASTQ format to
    the given file.  If the --split-output flag is also given, this file is generated
    in addition to the output in the .nomapping file.
  synonyms:
  - --failed-input
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: When --split-output or --failedinput is given, this flag will append
    output to the existing files.  Otherwise, the default is to create new files.
  synonyms:
  - --append-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Buffer size, in queries, for output thread (default 1000).  When the
    number of results to be printed exceeds this size, the worker threads are halted
    until the backlog is cleared
  synonyms:
  - --output-buffer-size
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Genetic code used for translating codons to amino acids and computing
    CDS Integer value (default=1) corresponds to an available code at http://www.ncbi.nlm.nih.gov/Taxonomy/Utils/wprintgc.cgi
  synonyms:
  - --translation-code
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Also, use the alternate initiation codons shown in the above Web site
    By default, without this option, only ATG is considered an initiation codon
  synonyms:
  - --alt-start-codons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Assume full-length protein, starting with Met
  synonyms:
  - -F
  - --fulllength
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Translate codons from given nucleotide (1-based)
  synonyms:
  - -a
  - --cdsstart
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Truncate alignment around full-length protein, Met to Stop Implies
    -F flag.
  synonyms:
  - -T
  - --truncate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Translates cDNA with corrections for frameshifts
  synonyms:
  - -Y
  - --tolerant
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Whether to add a ### separator after each query sequence Values: 0
    (no), 1 (yes, default)'
  synonyms:
  - --gff3-add-separators
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Whether to swap phase (0 => 0, 1 => 2, 2 => 1) in gff3_gene format
    Needed by some analysis programs, but deviates from GFF3 specification Values:
    0 (no, default), 1 (yes)'
  synonyms:
  - --gff3-swap-phase
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Whether to use cDNA or genomic translation for the CDS coordinates
    Values: cdna (default), genomic'
  synonyms:
  - --gff3-cds
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Do not print headers beginning with '@'
  synonyms:
  - --no-sam-headers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Insert 0M in CIGAR between adjacent insertions and deletions Required
    by Picard, but can cause errors in other tools
  synonyms:
  - --sam-use-0M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use extended CIGAR format (using X and = symbols instead of M, to indicate
    matches and mismatches, respectively
  synonyms:
  - --sam-extended-cigar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For RNA-Seq alignments, disallows XS:A:? when the sense direction is
    unclear, and replaces this value arbitrarily with XS:A:+. May be useful for some
    programs, such as Cufflinks, that cannot handle XS:A:?.  However, if you use this
    flag, the reported value of XS:A:+ in these cases will not be meaningful.
  synonyms:
  - --force-xs-dir
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: In MD string, when known SNPs are given by the -v flag, prints difference
    nucleotides as lower-case when they, differ from reference but match a known alternate
    allele
  synonyms:
  - --md-lowercase-snp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Action to take if there is a disagreement between CIGAR length and
    sequence length Allowed values: ignore, warning (default), noprint, abort Note
    that the noprint option does not print the CIGAR string at all if there is an
    error, so it may break a SAM parser'
  synonyms:
  - --action-if-cigar-error
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Value to put into read-group id (RG-ID) field
  synonyms:
  - --read-group-id
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Value to put into read-group name (RG-SM) field
  synonyms:
  - --read-group-name
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Value to put into read-group library (RG-LB) field
  synonyms:
  - --read-group-library
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Value to put into read-group library (RG-PL) field
  synonyms:
  - --read-group-platform
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Protocol for input quality scores.  Allowed values: illumina (ASCII
    64-126) (equivalent to -J 64 -j -31) sanger   (ASCII 33-126) (equivalent to -J
    33 -j 0) Default is sanger (no quality print shift) SAM output files should have
    quality scores in sanger protocol Or you can specify the print shift with this
    flag:'
  synonyms:
  - --quality-protocol
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Shift FASTQ quality scores by this amount in output (default is 0 for
    sanger protocol; to change Illumina input to Sanger output, select -31)
  synonyms:
  - -j
  - --quality-print-shift
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Map directory
  synonyms:
  - -M
  - --mapdir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: Map file.  If argument is '?' (with the quotes), this lists available
    map files.
  synonyms:
  - -m
  - --map
  args: !SimpleFlagArg
    name: iitfile
  optional: true
- !Flag
  description: Map each exon separately
  synonyms:
  - -e
  - --mapexons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report hits from both strands of genome
  synonyms:
  - -b
  - --mapboth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show flanking hits (default 0)
  synonyms:
  - -u
  - --flanking
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Show comment line for each hit
  synonyms:
  - --print-comment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: No intron lengths in alignment
  synonyms:
  - -N
  - --nolengths
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Mode for alignments to genomic (-) strand: 0=Don't invert the cDNA\
    \ (default) 1=Invert cDNA and print genomic (-) strand 2=Invert cDNA and print\
    \ genomic (+) strand"
  synonyms:
  - -I
  - --invertmode
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Nucleotides to show on each end of intron (default 3)
  synonyms:
  - -i
  - --introngap
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Wrap length for alignment (default 50)
  synonyms:
  - -l
  - --wraplength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Do not print alignments with trimmed coverage less this value (default=0.0,
    which means no filtering) Note that chimeric alignments will be output regardless
    of this filter
  synonyms:
  - --min-trimmed-coverage
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: Do not print alignments with identity less this value (default=0.0,
    which means no filtering) Note that chimeric alignments will be output regardless
    of this filter
  synonyms:
  - --min-identity
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: Check compiler assumptions
  synonyms:
  - --check
  args: !EmptyFlagArg {}
  optional: true
command:
- gmapl.sse42
subcommands: []
help_flag: !Flag
  description: Show this help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
