!Command
positional: []
named:
- !Flag
  description: 'Filename to save matching reads to (default: None)'
  synonyms:
  - --filtered_reads_file
  - -f
  args: !SimpleFlagArg
    name: FILTERED_READS_FILE
  optional: true
- !Flag
  description: 'Output file [STDOUT] (default: None)'
  synonyms:
  - --output_file
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Maximum gap for blocks to be contigous, measured in multiples of the
    k-mer size (default: 4)'
  synonyms:
  - --max_gap
  args: !SimpleFlagArg
    name: MAX_GAP
  optional: true
- !Flag
  description: 'Flanking region around a block to use for mapping (default: 50)'
  synonyms:
  - --margin
  args: !SimpleFlagArg
    name: MARGIN
  optional: true
- !Flag
  description: 'Minimum block size in bases (default: 150)'
  synonyms:
  - --min_block_size
  args: !SimpleFlagArg
    name: MIN_BLOCK_SIZE
  optional: true
- !Flag
  description: 'Minimum No. of kmers matching a read (default: 10)'
  synonyms:
  - --min_fasta_hits
  - -m
  args: !SimpleFlagArg
    name: MIN_FASTA_HITS
  optional: true
- !Flag
  description: 'Minimum No. of kmers matching a read in 1st pass (default: 10)'
  synonyms:
  - --min_kmers_for_onex_pass
  args: !SimpleFlagArg
    name: MIN_KMERS_FOR_ONEX_PASS
  optional: true
- !Flag
  description: 'Dont count kmers occuring more than this many times (default: 10)'
  synonyms:
  - --max_kmers
  - -r
  args: !SimpleFlagArg
    name: MAX_KMERS
  optional: true
- !Flag
  description: 'Print ST every this number of reads (default: 500)'
  synonyms:
  - --print_interval
  - -p
  args: !SimpleFlagArg
    name: PRINT_INTERVAL
  optional: true
- !Flag
  description: 'k-mer size (default: 11)'
  synonyms:
  - --kmer
  - -k
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: 'Genes which are not divisible by 3 are excluded (default: False)'
  synonyms:
  - --divisible_by_3
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'For performance testing print time to find given ST (default: None)'
  synonyms:
  - --target_st
  args: !SimpleFlagArg
    name: TARGET_ST
  optional: true
- !Flag
  description: Turn on debugging [False]
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- krocus
subcommands:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: input.fastq
    optional: false
  named: []
  command:
  - krocus
  - allele_directory
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: allele_directory
    optional: false
  - !Positional
    description: ''
    position: 1
    name: input.fastq
    optional: false
  named: []
  command:
  - krocus
  - input_fastq
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
