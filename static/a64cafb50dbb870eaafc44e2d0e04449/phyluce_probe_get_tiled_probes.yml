!Command
positional: []
named:
- !Flag
  description: The path to the input file
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: The path to the output file
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The prefix (e.g. "uce-") to add to all probes designed
  synonyms:
  - --probe-prefix
  args: !SimpleFlagArg
    name: PROBE_PREFIX
  optional: true
- !Flag
  description: Your last name (to indicate who designed the probes)
  synonyms:
  - --designer
  args: !SimpleFlagArg
    name: DESIGNER
  optional: true
- !Flag
  description: The design name.
  synonyms:
  - --design
  args: !SimpleFlagArg
    name: DESIGN
  optional: true
- !Flag
  description: The length of the probes sequence to design
  synonyms:
  - --probe-length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: The tiling density
  synonyms:
  - --tiling-density
  args: !SimpleFlagArg
    name: DENSITY
  optional: true
- !Flag
