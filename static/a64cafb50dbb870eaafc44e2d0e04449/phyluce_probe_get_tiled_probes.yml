  description: The starting UCE index number to use.
  synonyms:
  - --start-index
  args: !SimpleFlagArg
    name: START_INDEX
  optional: true
- !Flag
  description: Design only two probes for a given locus.
  synonyms:
  - --two-probes
  args: !EmptyFlagArg {}
  optional: true
