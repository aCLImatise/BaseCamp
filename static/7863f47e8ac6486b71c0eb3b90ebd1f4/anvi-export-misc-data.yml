!Command
positional: []
named:
- !Flag
  description: Anvi'o pan or profile database (and even genes database in appropriate
    contexts).
  synonyms:
  - -p
  - --pan-or-profile-db
  args: !SimpleFlagArg
    name: PAN_OR_PROFILE_DB
  optional: true
- !Flag
  description: The target table is the table you are interested in accessing. Currently
    it can be 'items','layers', or 'layer_orders'. Please see most up-to-date online
    documentation for more information.
  synonyms:
  - -t
  - --target-data-table
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: "Data group to focus. Anvi'o misc data tables support associating a\
    \ set of data keys with a data group. If you have no idea what this is, then probably\
    \ you don't need it, and anvi'o will take care of you. Note: this flag is IRRELEVANT\
    \ if you are working with additional order data tables."
  synonyms:
  - -D
  - --target-data-group
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
command:
- anvi-export-misc-data
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
