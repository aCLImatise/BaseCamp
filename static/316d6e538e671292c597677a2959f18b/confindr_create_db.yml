!Command
positional: []
named:
- !Flag
  description: Folder to first store temporary files, and eventually store the created
    database.
  synonyms:
  - -o
  - --output_folder
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: Folder with your input files to try to find core genes. Each gene should
    be in a FASTA file. Expected extension is .fasta
  synonyms:
  - -i
  - --input_folder
  args: !SimpleFlagArg
    name: INPUT_FOLDER
  optional: true
- !Flag
  description: Name of genus you're creating a database for.
  synonyms:
  - -g
  - --genus
  args: !SimpleFlagArg
    name: GENUS
  optional: true
- !Flag
  description: Minimum number of genes you want to find.
  synonyms:
  - --desired_number_genes
  args: !SimpleFlagArg
    name: DESIRED_NUMBER_GENES
  optional: true
command:
- confindr_create_db
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
