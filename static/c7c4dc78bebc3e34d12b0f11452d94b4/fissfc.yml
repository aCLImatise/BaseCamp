!Command
positional: []
named:
- !Flag
  description: 'Firecloud API root URL [default: https://api.firecloud.org/api/]'
  synonyms:
  - -u
  - --url
  args: !SimpleFlagArg
    name: API_URL
  optional: true
- !Flag
  description: Firecloud credentials file
  synonyms:
  - -c
  - --credentials
  args: !SimpleFlagArg
    name: CREDENTIALS
  optional: true
- !Flag
  description: Emit progressively more detailed feedback during execution, e.g. to
    confirm when actions have completed or to show URL and parameters of REST calls.
    Multiple -V may be given.
  synonyms:
  - -V
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Assume yes for any prompts
  synonyms:
  - -y
  - --yes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[CMD], --list [CMD] list or search available commands and exit'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show the code for the given command(s) and exit
  synonyms:
  - -F
  - --function
  args: !RepeatFlagArg
    name: CMD
  optional: true
command:
- fissfc
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
