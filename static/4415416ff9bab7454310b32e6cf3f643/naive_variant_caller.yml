!Command
positional: []
named:
- !Flag
  description: BAM filename, optionally index filename. Multiple allowed.
  synonyms:
  - -b
  - --bam
  args: !SimpleFlagArg
    name: BAM_FILE
  optional: true
- !Flag
  description: optionally index filename. Multiple allowed.
  synonyms:
  - -i
  - --index
  args: !SimpleFlagArg
    name: INDEX_FILE
  optional: true
- !Flag
  description: Output VCF filename
  synonyms:
  - -o
  - --output_vcf_filename
  args: !SimpleFlagArg
    name: OUTPUT_VCF_FILENAME
  optional: true
- !Flag
  description: Input reference file
  synonyms:
  - -r
  - --reference_genome_filename
  args: !SimpleFlagArg
    name: REFERENCE_GENOME_FILENAME
  optional: true
- !Flag
  description: Report only sites with a possible variant allele.
  synonyms:
  - -v
  - --variants_only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report counts by strand
  synonyms:
  - -s
  - --use_strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ploidy. Default=2.
  synonyms:
  - -p
  - --ploidy
  args: !SimpleFlagArg
    name: PLOIDY
  optional: true
- !Flag
  description: Minimum number of reads needed to consider a REF/ALT. Default=0.
  synonyms:
  - -d
  - --min_support_depth
  args: !SimpleFlagArg
    name: MIN_SUPPORT_DEPTH
  optional: true
- !Flag
  description: Minimum base quality.
  synonyms:
  - -q
  - --min_base_quality
  args: !SimpleFlagArg
    name: MIN_BASE_QUALITY
  optional: true
- !Flag
  description: Minimum mapping.
  synonyms:
  - -m
  - --min_mapping_quality
  args: !SimpleFlagArg
    name: MIN_MAPPING_QUALITY
  optional: true
- !Flag
  description: dtype to use for coverage array
  synonyms:
  - -t
  - --coverage_dtype
  args: !SimpleFlagArg
    name: COVERAGE_DTYPE
  optional: true
- !Flag
  description: Allows out of bounds positions to not throw fatal errors
  synonyms:
  - --allow_out_of_bounds_positions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Perform checks to prevent certain errors. Is slower.
  synonyms:
  - --safe
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: region. Either <chrom> or <chrom>:<start>-<end>, origin-0 half-open.
  synonyms:
  - --region
  args: !SimpleFlagArg
    name: REGION
  optional: true
- !Flag
  description: Regions filename. Three columns, origin-0 half-open. Extra columns
    ignored. Multiple allowed.
  synonyms:
  - --regions_filename
  args: !SimpleFlagArg
    name: REGIONS_FILE
  optional: true
- !Flag
  description: Columns in regions file for chrom,start,end. 0-based
  synonyms:
  - --regions_file_columns
  args: !SimpleFlagArg
    name: REGIONS_FILE_COLUMNS
  optional: true
command:
- naive_variant_caller.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Report version and quit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
