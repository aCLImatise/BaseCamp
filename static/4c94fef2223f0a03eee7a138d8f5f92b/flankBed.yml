help_text: "\n*****ERROR: Unrecognized parameter: --help *****\n\n\n*****\n*****ERROR:\
  \ Need both a BED (-i) and a genome (-g) file. \n*****\n\n*****\n*****ERROR: Need\
  \ -l and -r together or -b alone. \n*****\n\nTool:    bedtools flank (aka flankBed)\n\
  Version: v2.29.2\nSummary: Creates flanking interval(s) for each BED/GFF/VCF feature.\n\
  \nUsage:   bedtools flank [OPTIONS] -i <bed/gff/vcf> -g <genome> [-b <int> or (-l\
  \ and -r)]\n\nOptions: \n\t-b\tCreate flanking interval(s) using -b base pairs in\
  \ each direction.\n\t\t- (Integer) or (Float, e.g. 0.1) if used with -pct.\n\n\t\
  -l\tThe number of base pairs that a flank should start from\n\t\torig. start coordinate.\n\
  \t\t- (Integer) or (Float, e.g. 0.1) if used with -pct.\n\n\t-r\tThe number of base\
  \ pairs that a flank should end from\n\t\torig. end coordinate.\n\t\t- (Integer)\
  \ or (Float, e.g. 0.1) if used with -pct.\n\n\t-s\tDefine -l and -r based on strand.\n\
  \t\tE.g. if used, -l 500 for a negative-stranded feature, \n\t\tit will start the\
  \ flank 500 bp downstream.  Default = false.\n\n\t-pct\tDefine -l and -r as a fraction\
  \ of the feature's length.\n\t\tE.g. if used on a 1000bp feature, -l 0.50, \n\t\t\
