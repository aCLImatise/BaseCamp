  \ to slop, which _extends_ intervals, bedtools flank\n\tcreates new intervals from\
  \ the regions just up- and down-stream\n\tof your existing intervals.\n\t(4)  The\
  \ genome file should tab delimited and structured as follows:\n\n\t<chromName><TAB><chromSize>\n\
