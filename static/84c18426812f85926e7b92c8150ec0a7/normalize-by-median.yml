!Command
positional:
- !Positional
  description: Input FAST[AQ] sequence filename.
  position: 0
  name: input_sequence_filename
  optional: false
named:
- !Flag
  description: 'when the median k-mer coverage level is above this number the read
    is not kept. (default: 20)'
  synonyms:
  - -C
  - --cutoff
  args: !SimpleFlagArg
    name: CUTOFF
  optional: true
- !Flag
  description: 'require that all sequences be properly paired (default: False)'
  synonyms:
  - -p
  - --paired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'treat all sequences as single-ended/unpaired (default: False)'
  synonyms:
  - --force_single
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'include a file of unpaired reads to which -p/--paired does not apply.
    (default: None)'
  synonyms:
  - -u
  - --unpaired-reads
  args: !SimpleFlagArg
    name: unpaired_reads_filename
  optional: true
- !Flag
  description: 'save the k-mer countgraph to disk after all reads are loaded. (default:
    None)'
  synonyms:
  - -s
  - --savegraph
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'write progress report to report_filename (default: None)'
  synonyms:
  - -R
  - --report
  args: !SimpleFlagArg
    name: report_filename
  optional: true
- !Flag
  description: 'report progress every report_frequency reads (default: 100000)'
  synonyms:
  - --report-frequency
  args: !SimpleFlagArg
    name: report_frequency
  optional: true
- !Flag
  description: 'continue past file reading errors (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'only output a single file with the specified filename; use a single
    dash "-" to specify that output should go to STDOUT (the terminal) (default: None)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'load a precomputed k-mer graph from disk (default: None)'
  synonyms:
  - -l
  - --loadgraph
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: 'Compress output using gzip (default: False)'
  synonyms:
  - --gzip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Compress output using bzip2 (default: False)'
  synonyms:
  - --bzip
  args: !EmptyFlagArg {}
  optional: true
command:
- normalize-by-median.py
subcommands: []
help_flag:
usage_flag:
version_flag:
