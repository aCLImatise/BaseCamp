  synonyms:
  - -myrimatch_executable
  args: !SimpleFlagArg
    name: executable
  optional: true
- !Flag
  description: "The number of charge states that MyriMatch will handle during all\
    \ stages of the program. (default: '3')"
  synonyms:
  - -NumChargeStates
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "Noise peaks are filtered out by sorting the original peaks in descending\
    \ order of intensity, and then picking peaks from that list until the cumulative\
    \ ion current of  the picked peaks divided by the total ion current (TIC) is greater\
    \ than or equal to this parameter. (default: '0.98')"
  synonyms:
  - -TicCutoffPercentage
  args: !SimpleFlagArg
    name: percentage
  optional: true
- !Flag
  description: "This parameter sets the maximum number of modified residues that may\
    \ be in any candidate sequence. (default: '2')"
  synonyms:
  - -MaxDynamicMods
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "This parameter sets the maximum rank of peptide-spectrum-matches to\
    \ report for each spectrum. (default: '5')"
  synonyms:
  - -MaxResultRank
  args: !SimpleFlagArg
    name: rank
  optional: true
- !Flag
  description: "This parameter allows the user to control the way peptides are generated\
    \ from the protein database. For more details, see http://www.ebi.ac.uk/ontology-lookup/browse.do?\
    \ ontName=MS&termId=MS:1001045&termName=cleavage%20agent%20name . (valid: 'Trypsin',\
    \ 'Trypsin/P', 'Arg-C', 'Asp-N', 'Asp-N_ambic', 'CNBr', 'Chymotrypsin', 'Formic_acid',\
    \ 'Lys-C', 'Lys-C/P', 'PepsinA', 'TrypChymo', 'V8-DE', 'V8-E', 'glutamyl endopeptidase',\
    \ 'leukocyte elastase', 'no cleavage', 'proline endopeptidase', 'unspecific cleavage\
    \ ')"
  synonyms:
  - -CleavageRules
  args: !SimpleFlagArg
    name: rule
  optional: true
- !Flag
  description: "By default, when generating peptides from the protein database, a\
    \ peptide must start and end at a valid cleavage site. Setting this parameter\
    \ to 0 or 1 will reduce that  requirement, so that neither terminus or only one\
    \ terminus of the peptide must match one of the cleavage rules specified in the\
    \ CleavageRules parameter. This parameter is useful to turn a tryptic digest into\
    \ a semi-tryptic digest. (default: '2')"
  synonyms:
  - -MinTerminiCleavages
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "By default, when generating peptides from the protein database, a\
    \ peptide may contain any number of missed cleavages. A missed cleavage is a site\
    \ within the peptide that matches one of the cleavage rules (refer to CleavageRules).\
    \ Settings this parameter to some other number will stop generating peptides from\
    \ a sequence if it contains more than the specified number of missed cleavages.\
    \ (default: '-1')"
  synonyms:
  - -MaxMissedCleavages
  args: !SimpleFlagArg
    name: num
  optional: true
