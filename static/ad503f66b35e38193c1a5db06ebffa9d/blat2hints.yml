!Command
positional: []
named:
- !Flag
  description: priority of hint group (default 4)
  synonyms:
  - --priority
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: gaps at most this length are simply closed (default 14)
  synonyms:
  - --maxgaplen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: alignments with gaps shorter than this and longer than maxgaplen are
    discarded (default 41)
  synonyms:
  - --minintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: alignments with longer gaps are discarded (default 350000)
  synonyms:
  - --maxintronlen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: maximum length of gap in query (cDNA) sequence (default 5)
  synonyms:
  - --maxQgaplen
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: this many bp are cut off of each exonpart hint at end of alignment
    (default 10)
  synonyms:
  - --ep_cutoff
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: source identifier (default 'E')
  synonyms:
  - --source
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'only retrieve intron hints (e.g. because the exon(part) hints are
    retrieved by converting to a wig track, default: off)'
  synonyms:
  - --intronsonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not summarize multiple identical intron hints to a single one
  synonyms:
  - --nomult
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: keep the strongest hint for a region (default false)
  synonyms:
  - --remove_redundant
  args: !SimpleFlagArg
    name: only
  optional: true
- !Flag
  description: maximal number of hints at a given position. A high value causes long
    running time of AUGUSTUS in regions with thousands of cDNA alignments. (default
    3000)
  synonyms:
  - --maxcoverage
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: include splice site (dss, ass) hints in output (default false)
  synonyms:
  - --ssOn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include splice sites hints from the ends of a truncated alignment (contig
    too short)
  synonyms:
  - --trunkSS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: column offset, 0 for direct blat output, 1 for psl format from UCSC
    database (default 0)
  synonyms:
  - --coloffset
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: fill this number in in the score column (default 0)
  synonyms:
  - --score
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: 'provide a file with clone names so close alignments from the same
    clone can be grouped. AUGUSTUS will try to put those hints into a single transcripts
    even if different ends of the clones were sequenced. File format (tab delimited):
    cloneA     read1   read2 cloneA     read3 cloneB     read4   read5'
  synonyms:
  - --clonefile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: 'provide a file with EST terminus information to infer tss/tts hints.
    AUGUSTUS will use tss/tts hints to predict transcription start/termination sites
    File format (tab delimited): # ESTname    EstDir    Type FrontTerminus  EndTerminus
    CACW5781.b1     5       A2      5TSS       Unknown CACW6759.g1     3       F23     5TNS       3TNS
    CACW14459.g2    3       D2      Unknown    3TNS CACW21662.g1    3       C2      5TNS       Unknown
    CACW25491.g1    3       F21     5TNS       3TNS-NP cloneB     read4   read5'
  synonyms:
  - --terminusfile
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: alignments of the same clone are considered to be of the same gene
    if not separated by more than this (400000) Alignments that span more than this
    are ignored, but better filter long introns through alignment program.
  synonyms:
  - --maxgenelen
  args: !SimpleFlagArg
    name: n
  optional: true
command:
- blat2hints.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
