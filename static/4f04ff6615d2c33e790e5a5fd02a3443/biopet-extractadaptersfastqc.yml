!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Fastqc data file (i.e., fastqc_data.txt file in the FastQC output)
  synonyms:
  - -i
  - --inputFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Output file for adapters, if not supplied output will go to stdout
  synonyms:
  - --adapterOutputFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Output file for adapters, if not supplied output will go to stdout
  synonyms:
  - --contamsOutputFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: If this is set only the adapters block is used, other wise contaminations
    is also used
  synonyms:
  - --skipContams
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: This file should contain the known contaminations from fastqc
  synonyms:
  - --knownContamFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: This file should contain the known adapters from fastqc
  synonyms:
  - --knownAdapterFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: The fraction of the adapters in a read should be above this fraction,
    default is 0.001
  synonyms:
  - --adapterCutoff
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Output in fasta format, default only sequences
  synonyms:
  - --outputAsFasta
  args: !EmptyFlagArg {}
  optional: true
command:
- biopet-extractadaptersfastqc
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
