!Command
positional: []
named:
- !Flag
  description: <snps|indels|both|any|none>      treat as identical sites with differing
    alleles [any]
  synonyms:
  - -c
  - --collapse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If there should be two consecutive rows with the same chr:pos, print
    only the first one.
  synonyms:
  - -d
  - --remove-duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the provided VCF header
  synonyms:
  - -H
  - --vcf-header
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: <list|file>                       Do only the given regions (comma-separated
    list or one region per line in a file).
  synonyms:
  - -r
  - --regions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the REF allele instead of the default missing genotype. Because
    it is not obvious what ploidy should be used, a user-defined string is used instead
    (e.g. 0/0).
  synonyms:
  - -R
  - --ref-for-missing
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Try to be a bit more silent, no warnings about duplicate lines.
  synonyms:
  - -s
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, redundant ALTs will be removed
  synonyms:
  - -t
  - --trim-ALTs
  args: !EmptyFlagArg {}
  optional: true
command:
- vcf-merge
subcommands: []
help_flag: !Flag
  description: ', -?, --help                                  This help message.'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
