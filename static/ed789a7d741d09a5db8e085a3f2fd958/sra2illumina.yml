!Command
positional: []
named:
- !Flag
  description: The input FASTQ file downloaded from SRA.
  synonyms:
  - --input_1
  args: !SimpleFlagArg
    name: INPUT_1_FILENAME
  optional: true
- !Flag
  description: The input FASTQ file downloaded from SRA.
  synonyms:
  - --input_2
  args: !SimpleFlagArg
    name: INPUT_2_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file in Illumina format.
  synonyms:
  - --output_1
  args: !SimpleFlagArg
    name: OUTPUT_1_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file in Illumina format.
  synonyms:
  - --output_2
  args: !SimpleFlagArg
    name: OUTPUT_2_FILENAME
  optional: true
- !Flag
  description: This tag is added to the beginning of each read name in order to make
    them unique in case that multiple FASTQ files need to be merged.
  synonyms:
  - --tag_read_name
  args: !SimpleFlagArg
    name: TAG_READ_NAME
  optional: true
- !Flag
  description: If it is used then the PHRED-33 qualities from the input SRA are converted
    to PHRED-64 qualities.
  synonyms:
  - --phred64
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If it is used then the PHRED-64 qualities from the input SRA are converted
    to PHRED-33 qualities.
  synonyms:
  - --phred33
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default to all reads /1 and /2 will be added to the reads ids. By
    using this no adding is done.
  synonyms:
  - --no12
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The directory which should be used as temporary directory. By default
    is the OS temporary directory.
  synonyms:
  - --tmp_dir
  args: !SimpleFlagArg
    name: TMP_DIR
  optional: true
- !Flag
  description: "If it is set to 'change' always the reads names from the input files\
    \ are changed and no actual checking is done to see if it is indeed a FASTQ file\
    \ containing a SRA-like reads names. For 'soft', 'hard', and 'copy' a checking\
    \ is done to see if the reads names look like SRA names and if yes then their\
    \ names will be changed to new ones. In this case it creates a link from the output\
    \ file to the input file of type (soft,hard,copy,change) in case that no operation\
    \ is done on the input file. The choices are: soft,hard,copy,change. Default is\
    \ 'change'."
  synonyms:
  - --link
  args: !SimpleFlagArg
    name: LINK
  optional: true
command:
- sra2illumina.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
