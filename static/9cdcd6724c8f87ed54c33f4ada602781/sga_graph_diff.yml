  \ this help and exit\n      -v, --verbose                    display verbose output\n\
  \      -p, --prefix=NAME                prefix the output files with NAME\n    \
  \  -t, --threads=NUM                use NUM computation threads\n          --genome-size=N\
  \              (optional) set the size of the genome to be N bases\n           \
