  \ in the bloom filter\n                                       if unset, it will\
  \ be calculated from the reference genome FASTA file\n          --precache-reference=STR\
  \     precache the named chromosome of the reference genome\n                  \
  \                     If STR is \"all\" the entire reference will be cached\n\n\
  Index options:\n      -r, --variant=FILE               call variants present in\
  \ the read set in FILE\n      -b, --base=FILE                  use the read set\
  \ in FILE as the base line for comparison\n                                    \
  \   if this option is not given, reference-based calls will be made\n          --reference=FILE\
