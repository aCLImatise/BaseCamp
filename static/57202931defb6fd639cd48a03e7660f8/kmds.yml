!Command
positional: []
named:
- !Flag
  description: '[ --kmers ] arg       dsm kmer output file (not needed if using  --mds_concat)'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --pheno ] arg       .pheno metadata'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --output ] arg      output prefix for new dsm file'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not perform MDS; output subsampled matrix instead
  synonyms:
  - --no_mds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write csv of distance matrix
  synonyms:
  - --write_distances
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: list of subsampled matrices to use in MDS. Performs  only MDS; implies
    --no_filtering
  synonyms:
  - --mds_concat
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10)           number of principal coordinates to output
  synonyms:
  - --pc
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1000000)    number of kmers to use in MDS
  synonyms:
  - --size
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(=1)       number of threads. Suggested: 8'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: turn off all filtering and do not output new kmer  file
  synonyms:
  - --no_filtering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=100)  maximum kmer length
  synonyms:
  - --max_length
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=0.01)        minimum kmer frequency
  synonyms:
  - --maf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: minimum kmer occurences. Overrides --maf
  synonyms:
  - --min_words
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- kmds
subcommands: []
help_flag: !Flag
  description: '[ --help ]            full help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: prints version and exits
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
