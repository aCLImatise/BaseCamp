!Command
positional: []
named:
- !Flag
  description: 'Reference type: gene, chromosome, and genome (default: gene)'
  synonyms:
  - --reference-type
  args: !SimpleFlagArg
    name: REFERENCE_TYPE
  optional: true
- !Flag
  description: 'A comma-separated list of HLA genes (default: A,B,C,DQA1,DQB1,DRB1)'
  synonyms:
  - --hla-list
  args: !SimpleFlagArg
    name: HLA_LIST
  optional: true
- !Flag
  description: 'A comma-separated list of aligners (default: hisat2.graph)'
  synonyms:
  - --aligner-list
  args: !SimpleFlagArg
    name: ALIGNERS
  optional: true
- !Flag
  description: 'A comma-separated list of genomes (default: NA12877,NA 12878,NA12879,NA12880,NA12881,NA12882,NA12883,NA12884,
    NA12885,NA12886,NA12887,NA12888,NA12889,NA12890,NA1289 1,NA12892,NA12893)'
  synonyms:
  - --genome-list
  args: !SimpleFlagArg
    name: GENOME_LIST
  optional: true
- !Flag
  description: A comma-separated list of allleles to be excluded
  synonyms:
  - --exclude-allele-list
  args: !SimpleFlagArg
    name: EXCLUDE_ALLELE_LIST
  optional: true
- !Flag
  description: 'Maximum number of mismatches per read alignment to be considered (default:
    0)'
  synonyms:
  - --num-mismatch
  args: !SimpleFlagArg
    name: NUM_MISMATCH
  optional: true
- !Flag
  description: also print some statistics to stderr
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- hisatgenotype_HLA_genotyping_PGs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
