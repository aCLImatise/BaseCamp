!Command
positional: []
named:
- !Flag
  description: '[REQUIRED] Joined, quality filtered sequences in FASTA. Typically
    output from pipits_prep'
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: '[REQUIRED] Directory to output results'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: '[REQUIRED] Subregion of ITS to be extracted. Must choose either "ITS1"
    or "ITS2" E.g. -x ITS2'
  synonyms:
  - -x
  args: !ChoiceFlagArg
    choices:
    - ITS1
    - ITS2
  optional: true
- !Flag
  description: Retain intermediate files (Beware intermediate files use excessive
    disk space!)
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose mode
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of Threads [default: 1]'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- pipits_funits
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
