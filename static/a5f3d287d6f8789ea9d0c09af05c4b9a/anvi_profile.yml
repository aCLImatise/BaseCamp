  - --input-file
  args: !SimpleFlagArg
    name: INPUT_BAM
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: If you only have contig sequences, but no mapping data (i.e., you found
    a genome and would like to take a look from it), this flag will become very hand.
    After creating a contigs database for your contigs, you can create a blank anvi'o
    profile database to use anvi'o interactive interface with that contigs database
