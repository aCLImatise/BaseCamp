- !Flag
  description: Overwrite if the output files and/or directories exist.
  synonyms:
  - -W
  - --overwrite-output-destinations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: It is important to set a sample name (using only ASCII letters and
    digits and without spaces) that is unique (considering all others). If you do
    not provide one, anvi'o will try to make up one for you based on other information,
    although, you should never let the software to decide these things).
  synonyms:
  - -S
  - --sample-name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: One of the things anvi-profile does is to store information about variable
    nucleotide positions. Usually it does not report every variable position, since
    not every variable position is genuine variation. Say, if you have 1,000 coverage,
    and all nucleotides at that position are Ts and only one of them is a C, the confidence
    of that C being a real variation is quite low. anvi'o has a simple algorithm in
    place to reduce the impact of noise. However, using this flag you can disable
    it and ask profiler to report every single variation (which may result in very
    large output files and millions of reports, but you are the boss). Do not forget
    to take a look at '-- min-coverage-for-variability' parameter
  synonyms:
  - --report-variability-full
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default, anvi'o characterizes single-nucleotide variation in each
    sample. The use of this flag will instruct profiler to skip that step. Please
    remember that parameters and flags must be identical between different profiles
    using the same contigs database for them to merge properly.
  synonyms:
  - --skip-SNV-profiling
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Anvi'o can perform accurate characterization of codon frequencies in
    genes during profiling. While having codon frequencies opens doors to powerful
    evolutionary insights in downstream analyses, due to its computational complexity,
    this feature comes 'off' by default. Using this flag you can rise against the
    authority, as you always should, and make anvi'o profile codons.
