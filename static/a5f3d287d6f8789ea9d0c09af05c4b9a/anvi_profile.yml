  description: The queue size for worker threads to store data to communicate to the
    main thread. The default is set by the class based on the number of threads. If
    you have *any* hesitation about whether you know what you are doing, you should
    not change this value.
  synonyms:
  - --queue-size
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: How many items should be kept in memory before they are written do
    the disk. The default is 500 per thread. So a single-threaded job would have a
    write buffer size of 500, whereas a job with 4 threads would have a write buffer
    size of 4*500. The larger the buffer size, the less frequent the program will
    access to the disk, yet the more memory will be consumed since the processed items
    will be cleared off the memory only after they are written to the disk. The default
    buffer size will likely work for most cases. Please keep an eye on the memory
