help_text: "apt-probeset-summarize - A program for summarizing expression probe \n\
  data from cel files. Can use either a cdf file or pgf/clf files for defining\nprobesets.\
  \ Use the '--explain' flag for further docuemntation on a \nparticular data transformation\
  \ or summary value.\n\nusage:\n   apt-probeset-summarize -a rma-sketch -a plier-mm-sketch\
  \ \\\n        -p chip.pgf -c chip.clf -o output-dir *.cel\n\noptions:\n Common Options\
  \ (not used by all programs)\n   -h, --help                           Display program\
  \ options and extra\n                          documentation about possible analyses.\
  \ See\n                          -explain for information about a specific\n   \
  \                       operation. [default 'false'] \n   -v, --verbose How verbose\
  \ to be with status messages 0 -\n                          quiet, 1 - usual messages,\
  \ 2 - more\n                          messages. [default '1'] \n     --console-off\
  \ Turn off the default messages to the \n                          console but not\
  \ logging or sockets. \n                          [default 'false'] \n     --use-socket\
  \ Host and port to print messages over in\n                          localhost:port\
  \ format [default ''] \n     --version Display version information. [default\n \
  \                         'false'] \n   -f, --force Disable various checks including\
  \ chip \n                          types. Consider using --chip-type option\n  \
  \                        rather than --force. [default 'false'] \n     --throw-exception\
  \ Throw an exception rather than calling\n                          exit() on error.\
  \ Useful for debugging. This\n                          option is intended for command\
  \ line use\n                          only. If you are wrapping an Engine and \n\
  \                          want exceptions thrown, then you should \n          \
  \                call Err::setThrowStatus(true) to ensure\n                    \
  \      that all Err::errAbort() calls result in an\n                          exception.\
  \ [default 'false'] \n     --analysis-files-path Search path for analysis library\
  \ files. \n                          Will override AFFX_ANALYSIS_FILES_PATH\n  \
  \                        environment variable. [default ''] \n     --xml-file Input\
  \ parameters in XML format (Will\n                          override command line\
  \ settings). [default\n                          ''] \n     --temp-dir Directory\
  \ for temporary files when working\n                          off disk. Using network\
  \ mounted drives is\n                          not advised. When not set, the output\
  \ \n                          folder will be used. The defaut is \n            \
  \              typically the output directory or the\n                         \
  \ current working directory. [default ''] \n   -o, --out-dir Directory for output\
  \ files. Defaults to\n                          current working directory. [default\
  \ '.'] \n     --log-file The name of the log file. Generally \n                \
  \          defaults to the program name in the out-dir\n                       \
  \   folder. [default ''] \n Engine Options (Not used on command line)\n     --command-line\
  \ The command line executed. [default ''] \n     --exec-guid The GUID for the process.\
  \ [default ''] \n     --program-name The name of the program [default ''] \n   \
  \  --program-company The company providing the program [default\n              \
  \            ''] \n     --program-version The version of the program [default '']\
  \ \n     --program-cvs-id The CVS version of the program [default ''] \n     --version-to-report\
  \ The version to report in the output files.\n                          [default\
  \ ''] \n     --free-mem-at-start How much physical memory was available when\n \
  \                         the engine run started. [default '0'] \n     --meta-data-info\
  \ Meta data in key=value pair that will be\n                          output in\
  \ headers. [default ''] \n Input Options\n     --cel-files Text file specifying\
  \ cel files to process,\n                          one per line with the first line\
  \ being\n                          'cel_files'. [default ''] \n   -d, --cdf-file\
  \ File defining probe sets. Use either\n                          --cdf-file, --spf-file,\
  \ or --pgf-file and\n                          --clf-file. Automatically sets --names.\n\
  \                          [default ''] \n     --spf-file File defining probe sets\
  \ in spf (simple\n                          probe format) which is like a text cdf\
  \ \n                          file. [default ''] \n   -p, --pgf-file File defining\
  \ probe sets. [default ''] \n   -c, --clf-file File defining x,y <-> probe id conversion.\n\
  \                          Required when using PGF file. [default ''] \n   -b, --bgp-file\
  \ File defining probes to be used for GC\n                          background.\
  \ [default ''] \n   -s, --probeset-ids File specifying probe sets to summarize.\n\
  \                          [default ''] \n   -m, --meta-probesets File containing\
  \ meta probeset definitions.\n                          File must contain a probeset_id\
  \ column and \n                          a probeset_list column. [default ''] \n\
  \     --probe-class-file File containing probe_id (1-based) of \n              \
  \            probes and a 'class' designation. Used to\n                       \
  \   compute mean probe intensity by class for\n                          report\
  \ file. [default ''] \n     --qc-probesets File with probeset_id(name) and group_name\n\
  \                          columns specifying subsets of probesets to\n        \
  \                  compute qc stats for. [default ''] \n     --chip-type Chip types\
  \ to check library and CEL files\n                          against. Can be specified\
