  \      [Experimental] [default ''] \n     --a5-sketch-input-global Read the sketch\
  \ from the global A5 input\n                          file. [Experimental] [default\
  \ 'false'] \n     --a5-sketch-input-file Read the sketch from the an A5 input file.\n\
  \                          [Experimental] [default ''] \n     --a5-sketch-input-group\
  \ Group name to read the sketch from. \n                          Defaults to --a5-input-group.\
  \ \n                          [Experimental] [default ''] \n     --a5-sketch-input-name\
  \ The name of the data section. Defaults to\n                          'target-sketch'.\
  \ [Experimental] [default \n                          ''] \n     --a5-feature-effects-input-global\
  \ Read the feature effects global A5 input\n                          file. [Experimental]\
  \ [default 'false'] \n     --a5-feature-effects-input-file Read the feature effects\
