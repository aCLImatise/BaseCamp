  \ and residuals for error checking\n                          downstream. [default\
  \ 'false'] \n     --report-file Over-ride the default report file name.\n      \
  \                    [default ''] \n Analysis Options\n   -a, --analysis String\
  \ representing analysis pathway\n                          desired. For example:\n\
  \                          'quant-norm,pm-gcbg,plier'. Prepackaged\n           \
  \               analysis such as 'plier-gcbg-sketch',\n                        \
  \  'plier-gcbg', 'plier-mm-sketch', \n                          'plier-mm', 'rma-sketch',\
  \ and 'rma' can be\n                          specified. Multiple analysis allowed\
  \ at \n                          same time. When using quantile\n              \
  \            normalization, you may need to use the\n                          sketch\
  \ option to avoid running out of\n                          memory. [default '']\
  \ \n     --summaries Output expression summaries in text table\n               \
  \           format. [default 'true'] \n     --feat-effects Output feature effects\
  \ when available. By\n                          convention med-polish feature effects\
  \ have\n                          total probeset median added to them, see \n  \
  \                        RMA module for details [default 'false'] \n     --use-feat-eff\
  \ File defining a plier feature effect for\n                          each probe.\
  \ Note that precomputed effects\n                          should only be used for\
  \ an appropriately\n                          similar analysis (i.e. feature effects\
  \ for\n                          pm-only may be different than for pm-mm).\n   \
  \                       Currently a probe is expected to be in only\n          \
  \                a single probeset. This option does not \n                    \
  \      work for IterPlier or SEA. [default ''] \n     --feat-details Output probe\
  \ by chip specific details \n                          (often residuals) when available.\
  \ [default\n                          'false'] \n     --target-sketch File specifying\
  \ a target distribution to \n                          use for quantile normalization.\
  \ [default \n                          ''] \n     --write-sketch Write the quantile\
  \ normalization\n                          distribution (or sketch) to a file for\
  \ \n                          reuse with target-sketch option. WARNING: \n     \
  \                     If more than one -a option generates a\n                 \
  \         target sketch file, it is not deterministic\n                        \
  \  which file will be retained by the OS if \n                          the target\
  \ sketch files have the same name.\n                          [default 'false']\
  \ \n     --reference-profile Reference profile [default ''] \n     --write-profile\
  \ write reference profile. [default 'false'] \n     --set-analysis-name Explicitly\
  \ set the analysis name. This\n                          affects output file names\
  \ (ie prefix) and\n                          various meta info. [default ''] \n\
  \   -x, --precision How many digits of precision to use after\n                \
  \          decimal. [default '5'] \n Misc Options\n     --explain Explain a particular\
  \ operation (i.e.\n                          --explain rma-bg). [default ''] \n\
  \ Advanced Options\n     --kill-list Do not use the PM probes specified in file\n\
  \                          for computing results. [experimental]\n             \
  \             [default ''] \n Execution Control Options\n     --use-disk Store CEL\
  \ intensities to be analyzed on\n                          disk. [default 'true']\
  \ \n     --disk-cache Size of intensity memory cache in millions\n             \
  \             of intensities (when --use-disk=true).\n                         \
  \ [default '50'] \n     --store-duplicate-probes Store intensities for probes appearing\
  \ in\n                          multiple probesets in memory (Prevents page\n  \
  \                        thrashing. Is a bad idea for Axiom. Turned\n          \
  \                on automatically when using meta-probesets)\n                 \
  \         [default 'false'] \n A5 output options\n     --a5-global-file Filename\
  \ for the A5 global output file.\n                          [Experimental] [default\
  \ ''] \n     --a5-global-file-no-replace Append or create rather than replace.\n\
  \                          [Experimental] [default 'false'] \n     --a5-group Group\
  \ name where to put results in the A5\n                          output files. Defaults\
  \ to '/'.\n                          [Experimental] [default ''] \n     --a5-summaries\
  \ Output the summary values from the\n                          quantifcation method\
  \ for each allele in A5\n                          format. [Experimental] [default\
  \ 'false'] \n     --a5-summaries-use-global Use the global A5 file for summaries.\n\
  \                          [Experimental] [default 'false'] \n     --a5-feature-effects\
  \ Output feature effects in A5 format.\n                          [Experimental]\
  \ [default 'false'] \n     --a5-feature-effects-use-global Use the global A5 file\
  \ for feature\n                          effects.[Experimental] [default 'false']\
  \ \n     --a5-feature-details Output feature level residuals in A5 \n          \
  \                format. [Experimental] [default 'false'] \n     --a5-feature-details-use-global\
  \ Use the global A5 file for residuals.\n                          [Experimental]\
  \ [default 'false'] \n     --a5-sketch Output normalization sketch in A5 format.\n\
