!Command
command:
- apt-probeset-summarize
positional:
- !Positional
  description: "Performs an RMA style background adjustment \nas described in Irizarry\
    \ et al 2003."
  position: 0
  name: rma-bg
  optional: false
- !Positional
  description: "Class for doing quantile normalization. Can \ndo sketch and full quantile\
    \ (just set sketch\nto chip size or zero) and supports\nbioconductor compatibility."
  position: 1
  name: quant-norm
  optional: false
- !Positional
  description: 'Class for artifact reduction. '
  position: 2
  name: artifact-reduction
  optional: false
- !Positional
  description: "Class for doing median normalization. Adjust\nintensities such that\
    \ all chips have the same\nmedian (or average)."
  position: 3
  name: med-norm
  optional: false
- !Positional
  description: "Class for doing adapter type normalization.\nAdjust intensities by\
    \ adapter type."
  position: 4
  name: adapter-type-norm
  optional: false
- !Positional
  description: "Subtract bacground based on median intensity\nof probes with similar\
    \ GC content."
  position: 5
  name: gc-bg
  optional: false
- !Positional
  description: Correct feature intensity for variations in
  position: 6
  name: gc-correction
  optional: false
- !Positional
  description: 'scale-intensities    Scale cel intensities. '
  position: 7
  name: gc_count.
  optional: false
- !Positional
  description: 'Class for dumping intensity values to a file. '
  position: 8
  name: intensity-reporter
  optional: false
- !Positional
  description: Placeholder chipstream that does no
  position: 9
  name: no-trans
  optional: false
- !Positional
  description: 'Pm Intensity Adjustments:'
  position: 10
  name: transformation
  optional: false
- !Positional
  description: 'No adjustment. Just uses unmodified PM intensity values. '
  position: 11
  name: pm-only
  optional: false
- !Positional
  description: "Use mismatch probe as adjustment for perfect match. Has\nstrength\
    \ of being unbiased, but often the mismatch probe\nbinds the match target."
  position: 12
  name: pm-mm
  optional: false
- !Positional
  description: "Do an adjustment based on the median intensity of probes\nwith similar\
    \ GC content."
  position: 13
  name: pm-gcbg
  optional: false
- !Positional
  description: 'Add itensity of PM probe for other allele to PM probes. '
  position: 14
  name: pm-sum
  optional: false
- !Positional
  description: "The PLIER (Probe Logarithmic Error Intensity \nEstimate) method produces\
    \ an improved signal by\naccounting for experimentally observed patterns in\n\
    feature behavior and handling error at the\nappropriately at low and high signal\
    \ values. This\nversion of PLIER differs from the previous version by\nthe addition\
    \ of a SafteyZero, NumericalTolerance, and\nFixPrecomputed. These options are\
    \ intended to improve\nthe stability of PLIER results when using precomputed\n\
    feature reponse values. To get the older PLIER\nbehavior set SafetyZero to 0.0,\
    \ NumericalTolerance to\n0.0, and FixPrecomputed to false."
  position: 0
  name: plier
  optional: false
- !Positional
  description: "The SEA (Simplified Expression Analysis) method\nprovides a simple\
    \ signal estimate, using the\ninitialization algorithm from the PLIER (Probe\n\
    Logarithmic Error Intensity Estimate) method and\nomitting the PLIER parameter\
    \ fitting. SEA is useful\nfor single chip signal estimation. The version of\n\
    PLIER used by SEA differs from the previous version\nby the addition of a SafteyZero,\
    \ NumericalTolerance,\nand FixPrecomputed. These options are intended to\nimprove\
    \ the stability of PLIER results when using\nprecomputed feature reponse values.\
    \ To get the older\nPLIER behavior set SafetyZero to 0.0,\nNumericalTolerance\
    \ to 0.0, and FixPrecomputed to\nfalse."
  position: 1
  name: sea
  optional: false
- !Positional
  description: "Do probe set quantification estimate by iteratively\ncalling PLIER\
    \ with the probes that best correlate\nwith signal estimate. The version of PLIER\
    \ used by\nIterPLIER differs from the previous version by the\naddition of a SafteyZero,\
    \ NumericalTolerance, and\nFixPrecomputed. These options are intended to improve\n\
    the stability of PLIER results when using precomputed\nfeature reponse values.\
    \ To get the older PLIER\nbehavior set SafetyZero to 0.0, NumericalTolerance to\n\
    0.0, and FixPrecomputed to false."
  position: 2
  name: iter-plier
  optional: false
- !Positional
  description: "Performs a median polish to estimate target and probe\neffects. Resulting\
    \ summaries are in log2 space by\ndefault. Used in summary step of RMA as described\
    \ in\nIrizarry et al 2003."
  position: 3
  name: med-polish
  optional: false
- !Positional
  description: "Calculates the p-value that the intensities in a\nprobeset could have\
    \ been observed by chance in a\nbackground distribution. Used as a substitute\
    \ for\nstandard absent/present calls when mismatch probes\nare not available."
  position: 4
  name: dabg
  optional: false
- !Positional
  description: "Calculates the average measurement for a probeset\nusing the MAS 4\
    \ average difference algorithm, namely\nthe average difference between the pm\
    \ and mm probe\nsignal."
  position: 5
  name: avgdiff
  optional: false
- !Positional
  description: Use the median of probes for a particular chip as the
  position: 6
  name: median
  optional: false
- !Positional
  description: 'Analysis Streams:'
  position: 7
  name: summary.
  optional: false
- !Positional
  description: 'Does expression summarization on probesets. '
  position: 8
  name: expr
  optional: false
- !Positional
  description: "Determines PCA for probes and picks probes that are\nnear the principal\
    \ component as the probes to use\nfor downstream analysis."
  position: 9
  name: pca-select
  optional: false
- !Positional
  description: "Picks probes that are similar to each other based \non spectral cluster\
    \ and normalized cut."
  position: 10
  name: spect-select
  optional: false
