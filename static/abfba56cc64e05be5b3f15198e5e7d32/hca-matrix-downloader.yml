!Command
positional: []
named:
- !Flag
  description: The project's Project Title, Project Label or link- derived ID, obtained
    from the HCA DCP, wrapped in quotes.
  synonyms:
  - -p
  - --project
  args: !SimpleFlagArg
    name: PROJECT
  optional: true
- !Flag
  description: A complete /v1/matrix/ POST query in JSON format. Consult https://matrix.dev.data.humancellatlas.org/
    for details.
  synonyms:
  - -q
  - --query
  args: !SimpleFlagArg
    name: QUERY
  optional: true
- !Flag
  description: 'Format to download matrix in: loom, csv or mtx (Matrix Market). Defaults
    to loom.'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: Output prefix for downloaded matrix. Leave default name (the Matrix
    API request ID) if not specified.
  synonyms:
  - -o
  - --outprefix
  args: !SimpleFlagArg
    name: OUTPREFIX
  optional: true
command:
- hca-matrix-downloader
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
