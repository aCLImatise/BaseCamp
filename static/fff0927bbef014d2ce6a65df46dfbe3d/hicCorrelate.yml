!Command
positional: []
named:
- !Flag
  description: 'Matrices to correlate (usually .h5 but other formats are allowed).
    hicCorrelate is better used on un- corrected matrices in order to exclude any
    changes introduced by the correction. (default: None)'
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: 'Minimum value for the heatmap intensities. If not specified the value
    is set automatically. (default: None)'
  synonyms:
  - --zMin
  - -min
  args: !SimpleFlagArg
    name: ZMIN
  optional: true
- !Flag
  description: 'Maximum value for the heatmap intensities.If not specified the value
    is set automatically. (default: None)'
  synonyms:
  - --zMax
  - -max
  args: !SimpleFlagArg
    name: ZMAX
  optional: true
- !Flag
  description: 'Color map to use for the heatmap. Available values can be seen here:
    http://matplotlib.org/examples/color/col ormaps_reference.html (default: jet)'
  synonyms:
  - --colorMap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Image format type. If given, this option overrides the image format
    based on the plotFile ending. The available options are: png, emf, eps, pdf and
    svg. (default: None)'
  synonyms:
  - --plotFileFormat
  args: !SimpleFlagArg
    name: FILETYPE
  optional: true
- !Flag
  description: 'If set, then the correlation number is plotted on top of the heatmap.
    (default: False)'
  synonyms:
  - --plotNumbers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Correlation method to use. (default: pearson)'
  synonyms:
  - --method
  args: !ChoiceFlagArg
    choices:
    - pearson
    - spearman
  optional: true
- !Flag
  description: 'If set, then the log1p of the matrix values is used. This parameter
    has no effect for Spearman correlations but changes the output of Pearson correlation
    and, for the scatter plot, if set, the visualization of the values is easier.
    (default: False)'
  synonyms:
  - --log1p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'sample2 [sample1 sample2 ...], -l sample1 sample2 [sample1 sample2
    ...] User defined labels instead of default labels from file names. Multiple labels
    have to be separated by space, e.g. --labels sample1 sample2 sample3 (default:
    None)'
  synonyms:
  - --labels
  args: !SimpleFlagArg
    name: sample1
  optional: true
- !Flag
  description: 'In bp with the format low_range:high_range, for example 1000000:2000000.
    If --range is given only counts within this range are considered. The range should
    be adjusted to the size of interacting domains in the genome you are working with.
    (default: None)'
  synonyms:
  - --range
  args: !SimpleFlagArg
    name: RANGE
  optional: true
- !Flag
  description: 'File name to save the resulting heatmap plot. (default: None)'
  synonyms:
  - --outFileNameHeatmap
  - -oh
  args: !SimpleFlagArg
    name: OUTFILENAMEHEATMAP
  optional: true
- !Flag
  description: 'File name to save the resulting scatter plot. (default: None)'
  synonyms:
  - --outFileNameScatter
  - -os
  args: !SimpleFlagArg
    name: OUTFILENAMESCATTER
  optional: true
- !Flag
  description: 'List of chromosomes to be included in the correlation. (default: None)'
  synonyms:
  - --chromosomes
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: "Number of threads. Using the python multiprocessing module. Is only\
    \ used with 'cool' matrix format. One master process which is used to read the\
    \ input file into the buffer and one process which is merging the output bam files\
    \ of the processes into one output bam file. All other threads do the actual computation.\
    \ (default: 4)"
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- hicCorrelate
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
