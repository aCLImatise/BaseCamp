!Command
positional: []
named:
- !Flag
  description: Single fastq.gz file input, include path to file if file is not in
    same directory
  synonyms:
  - -i
  - --input_file
  args: !SimpleFlagArg
    name: your_fastqgz
  optional: true
- !Flag
  description: File extension, if specified without "--input_dir", SalmID will attempt
    to ID all files with this extension in current directory, otherwise files in input
    directory
  synonyms:
  - -e
  - --extension
  args: !SimpleFlagArg
    name: file_extension
  optional: true
- !Flag
  description: Directory which contains data for identification, when not specified
    files in current directory will be analyzed.
  synonyms:
  - -d
  - --input_dir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: ', coverage or taxonomy, --report percentage, coverage or taxonomy
    Report either percentage ("percentage") of clade specific kmers recovered, average
    kmer-coverage ("cov"), or taxonomy (taxonomic species ID, plus observed mean k-mer
    coverages and expected coverage).'
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: percentage
  optional: true
- !Flag
  description: or thorough, --mode quick or thorough Quick [quick] or thorough [thorough]
    mode
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: quick
  optional: true
command:
- SalmID.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
