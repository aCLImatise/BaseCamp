  description: mapping file [REQUIRED]
  synonyms:
  - -m
  - --map
  args: !SimpleFlagArg
    name: MAP
  optional: true
- !Flag
  description: distance matrix [REQUIRED]
  synonyms:
  - -d
  - --distance_matrix
  args: !SimpleFlagArg
    name: DISTANCE_MATRIX
  optional: true
- !Flag
  description: "Samples matching this state will be plotted. E.g.: AgeCategory:Child\
