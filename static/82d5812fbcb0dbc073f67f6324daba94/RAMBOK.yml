!Command
positional: []
named:
- !Flag
  description: Order of Markov-Chain/kmer length. Enter as range (e.g. 4:8) or list
    (e.g. 4,6,8) or integer (e.g. 8). Default = 8
  synonyms:
  - -k
  - --kmersizes
  args: !SimpleFlagArg
    name: KMERSIZES
  optional: true
- !Flag
  description: Folder to write results to. Default = $name1_$name2/ in your working
    directory
  synonyms:
  - -o
  - --outpath
  args: !SimpleFlagArg
    name: OUTPATH
  optional: true
- !Flag
  description: Number of reads to be simulated, default = 50000
  synonyms:
  - -a
  - --amount
  args: !SimpleFlagArg
    name: AMOUNT
  optional: true
- !Flag
  description: Number of Threads to use
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Size of chunks created at a time for simulation, default = 100000.
    Only change if you know what you are doing!
  synonyms:
  - -x
  - --chunksize
  args: !SimpleFlagArg
    name: CHUNKSIZE
  optional: true
- !Flag
  description: Estimated size of gapsize in case of paired end reads, default = 1
  synonyms:
  - -g
  - --gapsize
  args: !SimpleFlagArg
    name: GAPSIZE
  optional: true
- !Flag
  description: 'Lower cutoff: Output only reads with a score lower than or equal to
    this value, use m1 for -1'
  synonyms:
  - -c
  - --cutoff_lower
  args: !SimpleFlagArg
    name: CUTOFF_LOWER
  optional: true
- !Flag
  description: 'Higher cutoff: Output only reads with a score higher than or equal
    to this value, use m1 for -1'
  synonyms:
  - -C
  - --cutoff_higher
  args: !SimpleFlagArg
    name: CUTOFF_HIGHER
  optional: true
- !Flag
  description: \Delete temporary files. Calculations will start from beginning next
    time.
  synonyms:
  - -d
  - --delete_temp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Type of your input reads. fasta or fastq, default = fastq
  synonyms:
  - -f
  - --filetype
  args: !SimpleFlagArg
    name: FILETYPE
  optional: true
command:
- RAMBOK.py
subcommands: []
help_flag:
usage_flag:
version_flag:
