!Command
positional:
- !Positional
  description: ''
  position: 0
  name: BED
  optional: false
- !Positional
  description: ''
  position: 1
  name: BAM
  optional: false
named:
- !Flag
  description: 'Number of BAM decompression threads [default: 4]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: threads
  optional: true
- !Flag
  description: The output BED file
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: output
  optional: true
- !Flag
  description: If a file name is given, per-base depth will be written to this file
  synonyms:
  - -bdout
  - --base-depth-output
  args: !SimpleFlagArg
    name: bdout
  optional: true
- !Flag
  description: 'The minimum base quality for a base to contribute to QC depth [default:
    10]'
  synonyms:
  - -mbq
  - --min-base-qual
  args: !SimpleFlagArg
    name: mbq
  optional: true
- !Flag
  description: 'The minimum mapping quality of reads to count as QC depth [default:
    10]'
  synonyms:
  - -mmq
  - --min-mapq
  args: !SimpleFlagArg
    name: mmq
  optional: true
- !Flag
  description: 'The minimum QC read depth before a read is considered callable [default:
    20]'
  synonyms:
  - -mdp
  - --min-depth
  args: !SimpleFlagArg
    name: mdp
  optional: true
- !Flag
  description: 'The maximum value of MAPQ before a read is considered as problematic
    mapped read. [default: 1]'
  synonyms:
  - -mlmq
  - --max-low-mapq
  args: !SimpleFlagArg
    name: mlmq
  optional: true
- !Flag
  description: 'The maximum read depth before a locus is considered high coverage
    [default: -1]'
  synonyms:
  - -mxdp
  - --max-depth
  args: !SimpleFlagArg
    name: mxdp
  optional: true
- !Flag
  description: 'Minimum read depth before a locus is considered candidate for poorly
    mapped [default: 10]'
  synonyms:
  - -mdflmq
  - --min-depth-low-mapq
  args: !SimpleFlagArg
    name: mdflmq
  optional: true
- !Flag
  description: 'If the fraction of low mapping reads exceeds this value, the site
    is considered poorly mapped [default: 0.5]'
  synonyms:
  - -frlmq
  - --low-mapq-frac
  args: !SimpleFlagArg
    name: frlmq
  optional: true
- !Flag
  description: 'exclude reads with any of the bits in FLAG set [default: 1796]'
  synonyms:
  - -F
  - --flag
  args: !SimpleFlagArg
    name: 'FLAG '
  optional: true
command:
- callstate
subcommands: []
help_flag: !Flag
  description: show help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
