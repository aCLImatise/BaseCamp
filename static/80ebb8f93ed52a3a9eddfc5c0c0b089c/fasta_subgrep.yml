!Command
positional: []
named:
- !Flag
  description: Input file in Fasta format (mandatory)
  synonyms:
  - -f
  - --fa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Start of the sequence interval to extract
  synonyms:
  - -s
  - --start
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: End of the sequence interval to extract
  synonyms:
  - -e
  - --end
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Fasta ID of the sequence to extract from. This is only required for
    multi Fasta input files.
  synonyms:
  - --id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify the strand to extract sequence data from. Allowed arguments
    are "+" amd "-". In the latter case, retrieve reverse complement of the sequence
    interval from "start" to "end".
  synonyms:
  - --strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints the manual page and exits
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
command:
- fasta_subgrep.pl
subcommands: []
help_flag: !Flag
  description: Print short help
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
