- !Flag
  description: ":fasta <file>                         Fasta protein sequence database.\
    \ (valid formats: 'fasta')"
  synonyms:
  - -in_silico_digestion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":enzyme <enzyme>                      Enzyme used for the digestion\
    \ of the sample (default: 'Trypsin' valid: 'PepsinA', 'Lys-N', 'Lys-C/P', 'Lys-C',\
    \ 'Formic_acid', 'Chymotrypsin/P', 'CNBr' , 'Alpha-lytic protease', '2-iodobenzoate',\
    \ 'iodosobenzoate', 'Trypsin', 'staphylococcal protease/D', 'proline-endopeptidase/HKR',\
    \ 'Glu-C+P', 'TrypChy mo', 'Trypsin/P', 'V8-DE', 'elastase-trypsin-chymotrypsin',\
    \ 'no cleavage', 'unspecific cleavage', 'V8-E', 'leukocyte elastase', 'proline\
    \ endopeptidase ', 'glutamyl endopeptidase', 'Chymotrypsin', 'Arg-C', 'Asp-N',\
    \ 'Asp-N/B', 'Asp-N_ambic', 'PepsinA + P', 'cyanogen-bromide', 'Clostripain/P',\
    \ 'Arg-C/P' )"
  synonyms:
  - -in_silico_digestion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":specificity <specificity>            Specificity of the filter (default:\
    \ 'full' valid: 'full', 'semi', 'none')"
  synonyms:
  - -in_silico_digestion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":missed_cleavages <integer>           Range of allowed missed cleavages\
    \ in the peptide sequences By default missed cleavages are ignored (default: '-1'\
    \ min: '-1')"
  synonyms:
  - -in_silico_digestion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :methionine_cleavage                  Allow methionine cleavage at
    the N-terminus of the protein.
  synonyms:
  - -in_silico_digestion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":number_of_missed_cleavages [min]:[max]  Range of allowed missed cleavages\
    \ in the peptide sequences. For example: 0:1 -> peptides with two or more missed\
    \ cleavages will be removed, 0:0 -> peptides with any missed cleavages will be\
    \ removed (default: ':')"
  synonyms:
  - -missed_cleavages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":enzyme <enzyme>                         Enzyme used for the digestion\
    \ of the sample (default: 'Trypsin' valid: 'PepsinA', 'Lys-N', 'Lys-C/P', 'Lys-C',\
    \ 'Formic_acid', 'Chymotrypsin/P', 'CNBr' , 'Alpha-lytic protease', '2-iodobenzoate',\
    \ 'iodosobenzoate', 'Trypsin', 'staphylococcal protease/D', 'proline-endopeptidase/HKR',\
    \ 'Glu-C+P', 'TrypChy mo', 'Trypsin/P', 'V8-DE', 'elastase-trypsin-chymotrypsin',\
    \ 'no cleavage', 'unspecific cleavage', 'V8-E', 'leukocyte elastase', 'proline\
    \ endopeptidase ', 'glutamyl endopeptidase', 'Chymotrypsin', 'Arg-C', 'Asp-N',\
    \ 'Asp-N/B', 'Asp-N_ambic', 'PepsinA + P', 'cyanogen-bromide', 'Clostripain/P',\
    \ 'Arg-C/P' )"
  synonyms:
  - -missed_cleavages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":error <float>                                         Filtering by\
    \ deviation to theoretical mass (disabled for negative values). (default: '-1')"
  synonyms:
  - -mz
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":unit <String>                                         Absolute or\
    \ relative error. (default: 'ppm' valid: 'Da', 'ppm')"
  synonyms:
  - -mz
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":n_peptide_hits <integer>                            Keep only the\
    \ 'n' highest scoring peptide hits per spectrum (for n > 0). (default: '0' min:\
    \ '0')"
  synonyms:
  - -best
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":n_protein_hits <integer>                            Keep only the\
    \ 'n' highest scoring protein hits (for n > 0). (default: '0' min: '0')"
  synonyms:
  - -best
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :strict                                              Keep only the
    highest scoring peptide hit. Similar to n_peptide_hits=1, but if there are ties
    between two or more highest scoring hits, none are kept.
  synonyms:
  - -best
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[min]:[max]                                       Keep only peptide\
    \ hits with a sequence length in this range. (default: ':')"
  synonyms:
  - -length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[min]:[max]                                       Keep only peptide\
    \ hits with charge states in this range. (default: ':')"
  synonyms:
  - -charge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep only peptide hits with variable modifications (as defined in the
    'SearchParameters' section of the input file).
  synonyms:
  - -var_mods
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If a peptide hit occurs more than once per peptide ID, only one instance
    is kept.
  synonyms:
  - -unique
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only peptides matching exactly one protein are kept. Remember that
    isoforms count as different proteins!
  synonyms:
  - -unique_per_protein
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Proteins not referenced by a peptide are retained in the IDs.
  synonyms:
  - -keep_unreferenced_protein_hits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Remove proteins according to the information in the user parameters.
    Usually used in combination with 'delete_unreferenced_peptide_hits'.
  synonyms:
  - -remove_decoys
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Peptides not referenced by any protein are deleted in the IDs. Usually
    used in combination with 'score:prot' or 'thresh:prot'.
  synonyms:
  - -delete_unreferenced_peptide_hits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
