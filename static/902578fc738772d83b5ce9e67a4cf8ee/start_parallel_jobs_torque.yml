!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'make the job files [default: none]'
  synonyms:
  - -m
  - --make_jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'submit the job files [default: none]'
  synonyms:
  - -s
  - --submit_jobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'name of queue to submit to [default: friendlyq]'
  synonyms:
  - -q
  - --queue
  args: !SimpleFlagArg
    name: QUEUE
  optional: true
- !Flag
  description: 'directory to store the jobs [default: jobs/]'
  synonyms:
  - -j
  - --job_dir
  args: !SimpleFlagArg
    name: JOB_DIR
  optional: true
- !Flag
  description: 'maximum time in hours the job will run for [default: 72]'
  synonyms:
  - -w
  - --max_walltime
  args: !SimpleFlagArg
    name: MAX_WALLTIME
  optional: true
- !Flag
  description: number of CPUs to use [default:1]
  synonyms:
  - -c
  - --cpus
  args: !SimpleFlagArg
    name: CPUS
  optional: true
- !Flag
  description: number of nodes to use [default:1]
  synonyms:
  - -n
  - --nodes
  args: !SimpleFlagArg
    name: NODES
  optional: true
command:
- start_parallel_jobs_torque.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
