!Command
positional:
- !Positional
  description: ''
  position: 0
  name: INPUT
  optional: false
- !Positional
  description: ''
  position: 1
  name: OPTIONS
  optional: true
named:
- !Flag
  description: turn on verbose output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specifies the type of input. pd = distance matrix in phylip format,
    sth = multiple alignment in (single line) stockholm format. fa = multiple alignment
    in (single line) FASTA format.
  synonyms:
  - -i
  - --input-format
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Specifies the type of output. t = phylogenetic tree in newick format
    (default), m = distance matrix.
  synonyms:
  - -o
  - --output-format
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Specifies which sequence evolution method to use when computing distance
    estimates from multiple alignments. jc = juke cantor, kim = Kimura's distance
    (default).
  synonyms:
  - -a
  - --evolution-model
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: The maximum amount of memory which rapidNJ is allowed to use (in MB).
    Default is 90% of all available memory.
  synonyms:
  - -m
  - --memory-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Force RapidNJ to use a memory efficient version of rapidNJ. The 'arg'
    specifies the percentage of a sorted distance matrix which should be stored in
    memory (arg=10 means 10%).
  synonyms:
  - -k
  - --rapidnj-mem
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Force RapidNJ to use HDD caching where 'arg' is the directory used
    to store cached files.
  synonyms:
  - -d
  - --rapidnj-disk
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Number of cores to use for computating distance matrices from multiple
    alignments. All available cores are used by default.
  synonyms:
  - -c
  - --cores
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Compute bootstrap values using ARG samples. The output tree will be
    annotated with the bootstrap values.
  synonyms:
  - -b
  - --bootstrap
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: 'Force the input alignment to be treated as: p = protein alignment,  d
    = DNA alignment.'
  synonyms:
  - -t
  - --alignment-type
  args: !SimpleFlagArg
    name: ARG
  optional: true
- !Flag
  description: Adjust for negative branch lengths.
  synonyms:
  - -n
  - --no-negative-length
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output the result to this file instead of stdout.
  synonyms:
  - -x
  - --output-file
  args: !SimpleFlagArg
    name: ARG
  optional: true
command:
- rapidnj
subcommands: []
help_flag: !Flag
  description: display this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
