!Command
positional: []
named:
- !Flag
  description: Display full documentation and exit
  synonyms:
  - --man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Enable verbose output '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't actually update any paths
  synonyms:
  - -n
  - --dry-run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List of directory paths to search for files
  synonyms:
  - -p
  - --paths
  args: !SimpleFlagArg
    name: dirs
  optional: true
- !Flag
  description: Backup existing file with extension <ext>
  synonyms:
  - -b
  - --backup
  args: !SimpleFlagArg
    name: ext
  optional: true
- !Flag
  description: Path to database file
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: db
  optional: true
command:
- updatepaths.pl
subcommands: []
help_flag: !Flag
  description: Print this help
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print the version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
