!Command
command:
- malt-run
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -m
  - --mode
  description: '[string]                  Program mode. Mandatory option. Legal values:
    Unknown, BlastN, BlastP, BlastX, Classifier'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -at
  - --alignmentType
  description: '[string]        Type of alignment to be performed. Default value:
    Local. Legal values: Local, SemiGlobal'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -i
  - --inFile
  description: '[string(s)]             Input file(s) containing queries in FastA
    or FastQ format (gzip or zip ok). Mandatory option.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -d
  - --index
  description: '[string]                 Index directory as generated by MaltBuild.
    Mandatory option.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -o
  - --output
  description: '[string(s)]             Output RMA file(s) or directory.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -iu
  - --includeUnaligned
  description: 'Include unaligned queries in RMA output file. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -a
  - --alignments
  description: '[string(s)]         Output alignment file(s) or directory or STDOUT.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -f
  - --format
  description: '[string]                Alignment output format. Default value: SAM.
    Legal values: SAM, Tab, Text'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -za
  - --gzipAlignments
  description: 'Compress alignments using gzip. Default value: true.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ssc
  - --samSoftClip
  description: 'Use soft clipping in SAM files (BlastN mode only). Default value:
    false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -sps
  - --sparseSAM
  description: 'Produce sparse SAM format (smaller, faster, but only suitable for
    MEGAN). Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -oa
  - --outAligned
  description: '[string(s)]        Aligned reads output file(s) or directory or STDOUT.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -zal
  - --gzipAligned
  description: 'Compress aligned reads output using gzip. Default value: true.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ou
  - --outUnaligned
  description: '[string(s)]      Unaligned reads output file(s) or directory or STDOUT.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -zul
  - --gzipUnaligned
  description: 'Compress unaligned reads output using gzip. Default value: true.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  - --numThreads
  description: '[number]            Number of worker threads. Default value: 8.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mem
  - --memoryMode
  description: '[string]          Memory mode. Default value: load. Legal values:
    load, page, map'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mt
  - --maxTables
  description: '[number]            Set the maximum number of seed tables to use (0=all).
    Default value: 0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -rqc
  - --replicateQueryCache
  description: 'Cache results for replicated queries. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -b
  - --minBitScore
  description: '[number]           Minimum bit score. Default value: 50.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -e
  - --maxExpected
  description: '[number]           Maximum expected score. Default value: 1.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -id
  - --minPercentIdentity
  description: '[number]   Minimum percent identity. Default value: 0.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mq
  - --maxAlignmentsPerQuery
  description: '[number]   Maximum number of alignments per query. Default value:
    25.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mrf
  - --maxAlignmentsPerRef
  description: '[number]   Maximum number of (non-overlapping) alignments per reference.
    Default value: 1.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ma
  - --matchScore
  description: '[number]           Match score. Default value: 2.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mm
  - --mismatchScore
  description: '[number]        Mismatch score. Default value: -3.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -la
  - --setLambda
  description: '[number]            Parameter Lambda for BLASTN statistics. Default
    value: 0.625.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -K
  - --setK
  description: '[number]                  Parameter K for BLASTN statistics. Default
    value: 0.41.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -psm
  - --subMatrix
  description: '[string]           Protein substitution matrix to use. Default value:
    BLOSUM62. Legal values: BLOSUM45, BLOSUM50, BLOSUM62, BLOSUM80, BLOSUM90'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -fo
  - --forwardOnly
  description: 'Align query forward strand only. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ro
  - --reverseOnly
  description: 'Align query reverse strand only. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -top
  - --topPercent
  description: '[number]          Top percent value for LCA algorithm. Default value:
    10.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -supp
  - --minSupportPercent
  description: '[number]   Min support value for LCA algorithm as a percent of assigned
    reads (0==off). Default value: 0.001.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -sup
  - --minSupport
  description: '[number]          Min support value for LCA algorithm (overrides --minSupportPercent).
    Default value: 0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mpi
  - --minPercentIdentityLCA
  description: '[number]   Min percent identity used by LCA algorithm. Default value:
    0.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mif
  - --useMinPercentIdentityFilterLCA
  description: 'Use percent identity assignment filter. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -wlca
  - --weightedLCA
  description: 'Use the weighted LCA for taxonomic assignment. Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -lcp
  - --lcaCoveragePercent
  description: '[number]   Set the percent for the LCA to cover. Default value: 100.0.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -mag
  - --magnitudes
  description: 'Reads have magnitudes (to be used in taxonomic or functional analysis).
    Default value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -cf
  - --conFile
  description: '[string]              File of contaminant taxa (one Id or name per
    line).'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -spf
  - --maxSeedsPerFrame
  description: '[number]    Maximum number of seed matches per offset per read frame.
    Default value: 100.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -spr
  - --maxSeedsPerRef
  description: '[number]      Maximum number of seed matches per read and reference.
    Default value: 20.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -sh
  - --seedShift
  description: '[number]            Seed shift. Default value: 1.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -go
  - --gapOpen
  description: '[number]              Gap open penalty. Default value: 11.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -ge
  - --gapExtend
  description: '[number]            Gap extension penalty. Default value: 1.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -bd
  - --band
  description: '[number]                 Band width/2 for banded alignment. Default
    value: 4.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -rqcb
  - --replicateQueryCacheBits
  description: '[number]   Bits used for caching replicate queries (size is then 2^bits).
    Default value: 20.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -xP
  - --xPart
  description: 'Show part of the table in human readable form for debugging. Default
    value: false.'
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -v
  - --verbose
  description: 'Echo commandline options and be verbose. Default value: false.'
  args: !EmptyFlagArg {}
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: Show program usage and quit.
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "SYNOPSIS\n\tMaltRun [options]\nDESCRIPTION\n\tAligns sequences using MALT\
  \ (MEGAN alignment tool)\nOPTIONS\n Mode:\n\t-m, --mode [string]               \
  \   Program mode. Mandatory option. Legal values: Unknown, BlastN, BlastP, BlastX,\
  \ Classifier\n\t-at, --alignmentType [string]        Type of alignment to be performed.\
  \ Default value: Local. Legal values: Local, SemiGlobal\n Input:\n\t-i, --inFile\
  \ [string(s)]             Input file(s) containing queries in FastA or FastQ format\
  \ (gzip or zip ok). Mandatory option.\n\t-d, --index [string]                 Index\
  \ directory as generated by MaltBuild. Mandatory option.\n Output:\n\t-o, --output\
  \ [string(s)]             Output RMA file(s) or directory. \n\t-iu, --includeUnaligned\
  \              Include unaligned queries in RMA output file. Default value: false.\n\
  \t-a, --alignments [string(s)]         Output alignment file(s) or directory or\
  \ STDOUT. \n\t-f, --format [string]                Alignment output format. Default\
  \ value: SAM. Legal values: SAM, Tab, Text\n\t-za, --gzipAlignments            \
  \    Compress alignments using gzip. Default value: true.\n\t-ssc, --samSoftClip\
  \                  Use soft clipping in SAM files (BlastN mode only). Default value:\
  \ false.\n\t-sps, --sparseSAM                    Produce sparse SAM format (smaller,\
  \ faster, but only suitable for MEGAN). Default value: false.\n\t-oa, --outAligned\
  \ [string(s)]        Aligned reads output file(s) or directory or STDOUT. \n\t-zal,\
  \ --gzipAligned                  Compress aligned reads output using gzip. Default\
  \ value: true.\n\t-ou, --outUnaligned [string(s)]      Unaligned reads output file(s)\
  \ or directory or STDOUT. \n\t-zul, --gzipUnaligned                Compress unaligned\
  \ reads output using gzip. Default value: true.\n Performance:\n\t-t, --numThreads\
  \ [number]            Number of worker threads. Default value: 8.\n\t-mem, --memoryMode\
  \ [string]          Memory mode. Default value: load. Legal values: load, page,\
  \ map\n\t-mt, --maxTables [number]            Set the maximum number of seed tables\
  \ to use (0=all). Default value: 0.\n\t-rqc, --replicateQueryCache          Cache\
  \ results for replicated queries. Default value: false.\n Filter:\n\t-b, --minBitScore\
  \ [number]           Minimum bit score. Default value: 50.0.\n\t-e, --maxExpected\
  \ [number]           Maximum expected score. Default value: 1.0.\n\t-id, --minPercentIdentity\
  \ [number]   Minimum percent identity. Default value: 0.0.\n\t-mq, --maxAlignmentsPerQuery\
  \ [number]   Maximum number of alignments per query. Default value: 25.\n\t-mrf,\
  \ --maxAlignmentsPerRef [number]   Maximum number of (non-overlapping) alignments\
  \ per reference. Default value: 1.\n BlastN parameters:\n\t-ma, --matchScore [number]\
  \           Match score. Default value: 2.\n\t-mm, --mismatchScore [number]    \
  \    Mismatch score. Default value: -3.\n\t-la, --setLambda [number]           \
  \ Parameter Lambda for BLASTN statistics. Default value: 0.625.\n\t-K, --setK [number]\
  \                  Parameter K for BLASTN statistics. Default value: 0.41.\n BlastP\
  \ and BlastX parameters:\n\t-psm, --subMatrix [string]           Protein substitution\
  \ matrix to use. Default value: BLOSUM62. Legal values: BLOSUM45, BLOSUM50, BLOSUM62,\
  \ BLOSUM80, BLOSUM90\n DNA query parameters:\n\t-fo, --forwardOnly             \
  \      Align query forward strand only. Default value: false.\n\t-ro, --reverseOnly\
  \                   Align query reverse strand only. Default value: false.\n LCA\
  \ parameters:\n\t-top, --topPercent [number]          Top percent value for LCA\
  \ algorithm. Default value: 10.0.\n\t-supp, --minSupportPercent [number]   Min support\
  \ value for LCA algorithm as a percent of assigned reads (0==off). Default value:\
  \ 0.001.\n\t-sup, --minSupport [number]          Min support value for LCA algorithm\
  \ (overrides --minSupportPercent). Default value: 0.\n\t-mpi, --minPercentIdentityLCA\
  \ [number]   Min percent identity used by LCA algorithm. Default value: 0.0.\n\t\
  -mif, --useMinPercentIdentityFilterLCA   Use percent identity assignment filter.\
  \ Default value: false.\n\t-wlca, --weightedLCA                 Use the weighted\
  \ LCA for taxonomic assignment. Default value: false.\n\t-lcp, --lcaCoveragePercent\
  \ [number]   Set the percent for the LCA to cover. Default value: 100.0.\n\t-mag,\
  \ --magnitudes                   Reads have magnitudes (to be used in taxonomic\
  \ or functional analysis). Default value: false.\n\t-cf, --conFile [string]    \
  \          File of contaminant taxa (one Id or name per line). \n Heuristics:\n\t\
  -spf, --maxSeedsPerFrame [number]    Maximum number of seed matches per offset per\
  \ read frame. Default value: 100.\n\t-spr, --maxSeedsPerRef [number]      Maximum\
  \ number of seed matches per read and reference. Default value: 20.\n\t-sh, --seedShift\
  \ [number]            Seed shift. Default value: 1.\n Banded alignment parameters:\n\
  \t-go, --gapOpen [number]              Gap open penalty. Default value: 11.\n\t\
  -ge, --gapExtend [number]            Gap extension penalty. Default value: 1.\n\t\
  -bd, --band [number]                 Band width/2 for banded alignment. Default\
  \ value: 4.\n Other:\n\t-rqcb, --replicateQueryCacheBits [number]   Bits used for\
  \ caching replicate queries (size is then 2^bits). Default value: 20.\n\t-xP, --xPart\
  \                         Show part of the table in human readable form for debugging.\
  \ Default value: false.\n\t-v, --verbose                        Echo commandline\
  \ options and be verbose. Default value: false.\n\t-h, --help                  \
  \         Show program usage and quit.\nAUTHOR(s)\n\tDaniel H. Huson.\nVERSION\n\
  \tMALT (version 0.4.1, built 24 May 2018).\nCopyright (C) 2018 Daniel H. Huson.\
  \ This program comes with ABSOLUTELY NO WARRANTY..\n\n"
