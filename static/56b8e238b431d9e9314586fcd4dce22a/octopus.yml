!Command
positional: []
named:
- !Flag
  description: A config file, used to populate command line options
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[=arg(="octopus_debug.log")]  Writes verbose debug information to  debug.log
    in the working directory'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=arg(="octopus_trace.log")]  Writes very verbose debug information  to
    trace.log in the working directory'
  synonyms:
  - --trace
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turns off some features to improve  runtime, at the cost of decreased  calling
    accuracy. Equivalent to '-a off -l minimal -x 50`
  synonyms:
  - --fast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The same as fast but also disables  inactive flank scoring
  synonyms:
  - --very-fast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --working-directory ] arg        Sets the working directory'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=arg(=0)]                  Maximum number of threads to be used,  enabling
    this option with no argument  lets the application decide the number  of threads
    ands enables specific  algorithm parallelisation'
  synonyms:
  - --threads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max-reference-cache-footprint ] arg (=500MB) Maximum memory footprint
    for cached  reference sequence'
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --target-read-buffer-footprint ] arg (=6GB) None binding request
    to limit the  memory footprint of buffered read data'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=250)      Limits the number of read files that  can be open simultaneously
  synonyms:
  - --max-open-read-files
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Target working memory footprint for  analysis not including read or  reference
    footprint
  synonyms:
  - --target-working-memory
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (="octopus-temp") File name prefix of temporary directory for calling
  synonyms:
  - --temp-directory-prefix
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --reference ] arg                FASTA format reference genome file
    to  be analysed. Target regions will be  extracted from the reference index if  not
    provded explicitly'
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reads ] arg                    Space-separated list of BAM/CRAM
    files  to be analysed. May be specified  multiple times'
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --reads-file ] arg               Files containing lists of BAM/CRAM  files,
    one per line, to be analysed'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Notifies that input regions are given  using one based indexing rather
    than  zero based
  synonyms:
  - --one-based-indexing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions ] arg                  Space-separated list of regions  (chrom:begin-end)
    to be analysed. May  be specified multiple times'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --regions-file ] arg             File containing a list of regions  (chrom:begin-end),
    one per line, to be  analysed'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --skip-regions ] arg             Space-separated list of regions  (chrom:begin-end)
    to skip May be  specified multiple times'
  synonyms:
  - -K
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --skip-regions-file ] arg        File of regions (chrom:begin-end),
    one  per line, to skip'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --samples ] arg                  Space-separated list of sample
    names to analyse'
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --samples-file ] arg             File of sample names to analyse,
    one  per line, which must be a subset of the samples that appear in the read files'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore any contigs that are not present in the read files
  synonyms:
  - --ignore-unmapped-contigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: PED file containing sample pedigree
  synonyms:
  - --pedigree
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --output ] arg                   File to where output is written.
    If  unspecified, calls are written to  stdout'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=asInReferenceIndex) The order contigs should be written to  the output
  synonyms:
  - --contig-output-order
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Only reports call sites (i.e. without  sample genotype information)
  synonyms:
  - --sites-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Outputs a legacy version of the final  callset in addition to the native  version
  synonyms:
  - --legacy
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: VCF file specifying calls to  regenotype, only sites in this files  will
    appear in the final output
  synonyms:
  - --regenotype
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output realigned BAM files
  synonyms:
  - --bamout
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Output all reads when producing  realigned bam outputs rather than
    just  variant read minibams
  synonyms:
  - --full-bamout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output a profile of polymorphisms and  errors found in the data
  synonyms:
  - --data-profile
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1)             Enable all read filters
  synonyms:
  - --read-filtering
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Allows reads marked as unmapped to be  used for calling
  synonyms:
  - --consider-unmapped-reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=20)       Minimum read mapping quality required  to consider a read
    for calling
  synonyms:
  - --min-mapping-quality
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=20)         Base quality threshold used by  min-good-bases and min-good-base-fracti
    on filters
  synonyms:
  - --good-base-quality
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[=arg(=0.5)] Base quality threshold used by  min-good-bases filter'
  synonyms:
  - --min-good-base-fraction
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=20)            Minimum number of bases with quality  min-base-quality
    before read is  considered
  synonyms:
  - --min-good-bases
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Filters reads marked as QC failed
  synonyms:
  - --allow-qc-fails
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filters reads shorter than this
  synonyms:
  - --min-read-length
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Filter reads longer than this
  synonyms:
  - --max-read-length
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Allows reads marked as duplicate in  alignment record
  synonyms:
  - --allow-marked-duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allows reads considered duplicates by  octopus
  synonyms:
  - --allow-octopus-duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allows reads marked as secondary  alignments
  synonyms:
  - --allow-secondary-alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allows reads marked as supplementary  alignments
  synonyms:
  - --allow-supplementary-alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter reads with unmapped template  segments to be used for calling
  synonyms:
  - --no-reads-with-unmapped-segments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter reads with template segments  that are on different contigs
  synonyms:
  - --no-reads-with-distant-segments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter reads with possible adapter  contamination
  synonyms:
  - --no-adapter-contaminated-reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disables downsampling
  synonyms:
  - --disable-downsampling
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=1000)        Downsample reads in regions where  coverage is over
    this
  synonyms:
  - --downsample-above
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=500)        The target coverage for the downsampler
  synonyms:
  - --downsample-target
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --raw-cigar-candidate-generator ] arg (=1) Enable candidate generation
    from raw  read alignments (CIGAR strings)'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=1) Enable candidate generation from  adjusted read alignments (CIGAR  strings)
    around tandem repeats
  synonyms:
  - --repeat-candidate-generator
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --assembly-candidate-generator ] arg (=1) Enable candidate generation
    using local re-assembly'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --source-candidates ] arg        Variant file paths containing known  variants.
    These variants will  automatically become candidates'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Files containing lists of source  candidate variant files
  synonyms:
  - --source-candidates-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[=arg(=2)]       Only variants with quality above this  value are
    considered for candidate  generation'
  synonyms:
  - --min-source-quality
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=0) Use variants from source VCF records  that have been filtered
  synonyms:
  - --use-filtered-source-candidates
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=20)          Only bases with quality above this  value are considered
    for candidate  generation
  synonyms:
  - --min-base-quality
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[=arg(=2)]     Minimum number of reads that must  support a variant
    if it is to be  considered a candidate. By default  octopus will automatically
    determine  this value'
  synonyms:
  - --min-supporting-reads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=2000)        Maximum candidate variant size to  consider (in region
    space)
  synonyms:
  - --max-variant-size
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10 15 20)          Kmer sizes to use for local assembly
  synonyms:
  - --kmer-sizes
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10)        How many local assembly fallback kmer  sizes to use if
    the default sizes fail
  synonyms:
  - --num-fallback-kmers
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10)         The gap size used to generate local  assembly fallback
    kmers
  synonyms:
  - --fallback-kmer-gap
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=400)   The maximum region size that can be  used for local assembly
  synonyms:
  - --max-region-to-assemble
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=200) The maximum number of bases allowed to  overlap assembly regions
  synonyms:
  - --max-assemble-region-overlap
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Forces all regions to be assembled
  synonyms:
  - --assemble-all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=10) Aligned bases with quality less than  this will be converted
    to reference  before being inserted into the De  Bruijn graph
  synonyms:
  - --assembler-mask-base-quality
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=2)             Minimum number of read observations to  keep a kmer
    in the assembly graph  before bubble extraction
  synonyms:
  - --min-kmer-prune
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=30)               Maximum number of bubbles to extract  from the
    assembly graph
  synonyms:
  - --max-bubbles
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=2)           Minimum bubble score that will be  extracted from the
    assembly graph
  synonyms:
  - --min-bubble-score
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1) Protect the reference haplotype from  filtering
  synonyms:
  - --protect-reference-haplotype
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --caller ] arg (=population)     Which of the octopus callers to
    use'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --organism-ploidy ] arg (=2)     All contigs with unspecified ploidies  are
    assumed the organism ploidy'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --contig-ploidies ] arg (=Y=1 chrY=1 MT=1 chrM=1) Space-separated
    list of contig  (contig=ploidy) or sample contig  (sample:contig=ploidy) ploidies'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File containing a list of contig  (contig=ploidy) or sample contig  (sample:contig=ploidy)
    ploidies, one  per line
  synonyms:
  - --contig-ploidies-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1)      Report variant alleles with posterior  probability (phred
    scale) greater than  this
  synonyms:
  - --min-variant-posterior
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[=arg(=blocked)]            Caller will report reference confidence
    calls for each position (positional),  or in automatically sized blocks  (blocked)'
  synonyms:
  - --refcall
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=10) Threshold to merge adjacent refcall  positions when using blocked
    refcalling
  synonyms:
  - --refcall-block-merge-threshold
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=2)      Report reference alleles with posterior probability (phred
    scale) greater than  this
  synonyms:
  - --min-refcall-posterior
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --snp-heterozygosity ] arg (=0.001) Germline SNP heterozygosity
    for the  given samples'
  synonyms:
  - -z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=0.01) Standard deviation of the germline SNP  heterozygosity used
    for the given  samples
  synonyms:
  - --snp-heterozygosity-stdev
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --indel-heterozygosity ] arg (=0.0001) Germline indel heterozygosity
    for the  given samples'
  synonyms:
  - -y
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use a uniform prior model when  calculating genotype posteriors
  synonyms:
  - --use-uniform-genotype-priors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=5000)           The maximum number of genotypes to  evaluate
  synonyms:
  - --max-genotypes
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1000000)  The maximum number of joint genotype  vectors to consider
    when computing  joint genotype posterior probabilities
  synonyms:
  - --max-joint-genotypes
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Use independent genotype priors for  joint calling
  synonyms:
  - --use-independent-genotype-priors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Calculate model posteriors for every  call
  synonyms:
  - --model-posterior
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1)     Disables additional calculation to  adjust alignment score
    when there are  inactive candidates in haplotype  flanking regions
  synonyms:
  - --inactive-flank-scoring
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=1)      Include the read mapping quality in the haplotype likelihood
    calculation
  synonyms:
  - --model-mapping-quality
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=PCR-free.HiSeq-2500) The sequencer error model to use
  synonyms:
  - --sequence-error-model
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=12)              Maximum number of seeds to use for  Variational
    Bayes algorithms
  synonyms:
  - --max-vb-seeds
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --phasing-level ] arg (=normal)  Level of phasing - longer range
    phasing can improve calling accuracy at the  cost of runtime speed. Possible values  are:
    minimal, conservative, moderate,  normal, aggressive'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=10)           Minimum phase score (phred scale)  required to report
    sites as phased
  synonyms:
  - --min-phase-score
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --call-filtering ] arg (=1)      Turn variant call filtering on
    or off'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=QUAL < 10 | MQ < 10 | MP < 10 | AF < 0.05 | SB > 0.98 | BQ < 15 |
    DP < 1) Boolean expression to use to filter  variant calls
  synonyms:
  - --filter-expression
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=QUAL < 2 | GQ < 20 | MQ < 30 | SMQ < 40 | SB > 0.9 | SD > 0.9 | BQ
    < 20 | DP < 3 | MF > 0.2 | NC > 1 | FRF > 0.5) Boolean expression to use to filter  somatic
    variant calls
  synonyms:
  - --somatic-filter-expression
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=QUAL < 50 | PP < 40 | GQ < 20 | MQ < 30 | AF < 0.1 | SB > 0.95 |
    BQ < 20 | DP < 10 | DC > 1 | MF > 0.2 | FRF > 0.5 | MP < 30 | MQ0 > 2) Boolean
    expression to use to filter  somatic variant calls
  synonyms:
  - --denovo-filter-expression
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=QUAL < 2 | GQ < 20 | MQ < 10 | DP < 10 | MF > 0.2) Boolean expression
    to use to filter  homozygous reference calls
  synonyms:
  - --refcall-filter-expression
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=0) Use the original reads used for variant calling for filtering
  synonyms:
  - --use-calling-reads-for-filtering
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Keep a copy of unfiltered calls
  synonyms:
  - --keep-unfiltered-calls
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=arg(=active)]         Annotations to write to final VCF'
  synonyms:
  - --annotations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Filter the given Octopus VCF without  calling
  synonyms:
  - --filter-vcf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Trained Ranger random forest file
  synonyms:
  - --forest-file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Trained Ranger random forest file for  somatic variants
  synonyms:
  - --somatic-forest-file
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- octopus
