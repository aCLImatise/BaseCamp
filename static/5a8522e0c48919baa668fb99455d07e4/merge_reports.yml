!Command
positional: []
named:
- !Flag
  description: The report with candidate fusion genes found using the Bowtie.
  synonyms:
  - --input_bowtie
  args: !SimpleFlagArg
    name: INPUT_BOWTIE_FILENAME
  optional: true
- !Flag
  description: The report with candidate fusion genes found using the BLAT aligner.
  synonyms:
  - --input_blat
  args: !SimpleFlagArg
    name: INPUT_BLAT_FILENAME
  optional: true
- !Flag
  description: The report with candidate fusion genes found using the STAR aligner.
  synonyms:
  - --input_star
  args: !SimpleFlagArg
    name: INPUT_STAR_FILENAME
  optional: true
- !Flag
  description: The report with candidate fusion genes found using the BOWTIE2 aligner.
  synonyms:
  - --input_bowtie2
  args: !SimpleFlagArg
    name: INPUT_BOWTIE2_FILENAME
  optional: true
- !Flag
  description: The report with candidate fusion genes found using the BWA aligner.
  synonyms:
  - --input_bwa
  args: !SimpleFlagArg
    name: INPUT_BWA_FILENAME
  optional: true
- !Flag
  description: The report with candidate fusion genes found using the SPOTLIGHT method.
  synonyms:
  - --input_spotlight
  args: !SimpleFlagArg
    name: INPUT_SPOTLIGHT_FILENAME
  optional: true
- !Flag
  description: The input list of candidate fusion genes, for example 'candidate_fusion-genes_no-offending-reads_label-no-
    proteins-paralogs-readthrough-similar- pseudogenes_further.txt'.
  synonyms:
  - --input_candidate_fusion_genes
  args: !SimpleFlagArg
    name: INPUT_CANDIDATE_FUSION_GENES_FILENAME
  optional: true
- !Flag
  description: File containing the pairs of genes and their corresponding number of
    reads which map ambiguously on each other.
  synonyms:
  - --input_ambiguous
  args: !SimpleFlagArg
    name: INPUT_AMBIGUOUS_FILENAME
  optional: true
- !Flag
  description: The minimum number of supporting reads (found using BLAT aligner) necessary
    for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_reads_blat
  args: !SimpleFlagArg
    name: SUPPORTING_READS_BLAT
  optional: true
- !Flag
  description: The minimum number of supporting pairs (found using BLAT aligner) necessary
    for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_pairs_blat
  args: !SimpleFlagArg
    name: SUPPORTING_PAIRS_BLAT
  optional: true
- !Flag
  description: The minimum number of supporting reads (found using STAR aligner) necessary
    for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_reads_star
  args: !SimpleFlagArg
    name: SUPPORTING_READS_STAR
  optional: true
- !Flag
  description: The minimum number of supporting pairs (found using STAR aligner) necessary
    for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_pairs_star
  args: !SimpleFlagArg
    name: SUPPORTING_PAIRS_STAR
  optional: true
- !Flag
  description: The minimum number of supporting reads (found using BOWTIE2 aligner)
    necessary for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_reads_bowtie2
  args: !SimpleFlagArg
    name: SUPPORTING_READS_BOWTIE2
  optional: true
- !Flag
  description: The minimum number of supporting pairs (found using BOWTIE2 aligner)
    necessary for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_pairs_bowtie2
  args: !SimpleFlagArg
    name: SUPPORTING_PAIRS_BOWTIE2
  optional: true
- !Flag
  description: The minimum number of supporting reads (found using BOWTIE2 aligner)
    necessary for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_reads_bwa
  args: !SimpleFlagArg
    name: SUPPORTING_READS_BWA
  optional: true
- !Flag
  description: The minimum number of supporting pairs (found using BWA aligner) necessary
    for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_pairs_bwa
  args: !SimpleFlagArg
    name: SUPPORTING_PAIRS_BWA
  optional: true
- !Flag
  description: The minimum number of supporting reads (found using SPOTLIGHT method)
    necessary for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_reads_spotlight
  args: !SimpleFlagArg
    name: SUPPORTING_READS_SPOTLIGHT
  optional: true
- !Flag
  description: The minimum number of supporting pairs (found using SPOTLIGHT method)
    necessary for considering valid a candidate fusion gene. Default is '2'.
  synonyms:
  - --supporting_pairs_spotlight
  args: !SimpleFlagArg
    name: SUPPORTING_PAIRS_SPOTLIGHT
  optional: true
- !Flag
  description: If set then the report is squished (i.e. fusion genes with same junction
    coordinates are listed once even that they are found by severeal methods). Default
    is 'False'.
  synonyms:
  - --squish-report
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For anchors longer (or equal) with this value it is enough to have
    only one supporting read. Default is '40'.
  synonyms:
  - --anchor2
  args: !SimpleFlagArg
    name: ANCHOR2
  optional: true
- !Flag
  description: Merged report of candidate fusion genes.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- merge_reports.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
