!Command
positional: []
named:
- !Flag
  description: Compressed matrix of values generated by multiBigwigSummary or multiBamSummary
  synonyms:
  - --corData
  - -in
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Correlation method.
  synonyms:
  - --corMethod
  - -c
  args: !ChoiceFlagArg
    choices:
    - spearman
    - pearson
  optional: true
- !Flag
  description: Choose between a heatmap or pairwise scatter plots
  synonyms:
  - --whatToPlot
  - -p
  args: !ChoiceFlagArg
    choices:
    - heatmap
    - scatterplot
  optional: true
- !Flag
  description: 'File to save the heatmap to. The file extension determines the format,
    so heatmap.pdf will save the heatmap in PDF format. The available formats are:
    .png, .eps, .pdf and .svg.'
  synonyms:
  - --plotFile
  - -o
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: By setting this option, genomic regions that have zero or missing (nan)
    values in all samples are excluded.
  synonyms:
  - --skipZeros
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sample2 [sample1 sample2 ...], -l sample1 sample2 [sample1 sample2
    ...] User defined labels instead of default labels from file names. Multiple labels
    have to be separated by spaces, e.g. --labels sample1 sample2 sample3
  synonyms:
  - --labels
  args: !SimpleFlagArg
    name: sample1
  optional: true
- !Flag
  description: 'Title of the plot, to be printed on top of the generated image. Leave
    blank for no title. (Default: )'
  synonyms:
  - --plotTitle
  - -T
  args: !SimpleFlagArg
    name: PLOTTITLE
  optional: true
- !Flag
  description: 'Image format type. If given, this option overrides the image format
    based on the plotFile ending. The available options are: png, eps, pdf and svg.'
  synonyms:
  - --plotFileFormat
  args: !SimpleFlagArg
    name: FILETYPE
  optional: true
- !Flag
  description: If set, bins with very large counts are removed. Bins with abnormally
    high reads counts artificially increase pearson correlation; that's why, multiBamSummary
    tries to remove outliers using the median absolute deviation (MAD) method applying
    a threshold of 200 to only consider extremely large deviations from the median.
    The ENCODE blacklist page  (https://sites.google.com/site/anshulkundaje/projects/
    blacklists) contains useful information about regions with unusually high countsthat
    may be worth removing.
  synonyms:
  - --removeOutliers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save matrix with pairwise correlation values to a tab- separated file.
  synonyms:
  - --outFileCorMatrix
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Plot height in cm. (Default: 9.5)'
  synonyms:
  - --plotHeight
  args: !SimpleFlagArg
    name: PLOTHEIGHT
  optional: true
- !Flag
  description: 'Plot width in cm. The minimum value is 1 cm. (Default: 11)'
  synonyms:
  - --plotWidth
  args: !SimpleFlagArg
    name: PLOTWIDTH
  optional: true
- !Flag
  description: Minimum value for the heatmap intensities. If not specified, the value
    is set automatically
  synonyms:
  - --zMin
  - -min
  args: !SimpleFlagArg
    name: ZMIN
  optional: true
- !Flag
  description: Maximum value for the heatmap intensities.If not specified, the value
    is set automatically
  synonyms:
  - --zMax
  - -max
  args: !SimpleFlagArg
    name: ZMAX
  optional: true
- !Flag
  description: 'Color map to use for the heatmap. Available values can be seen here:
    http://matplotlib.org/examples/color/col ormaps_reference.html'
  synonyms:
  - --colorMap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, then the correlation number is plotted on top of the heatmap.
    This option is only valid when plotting a heatmap.
  synonyms:
  - --plotNumbers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: XRANGE The X axis range. The default scales these such that the full
    range of dots is displayed.
  synonyms:
  - --xRange
  args: !SimpleFlagArg
    name: XRANGE
  optional: true
- !Flag
  description: YRANGE The Y axis range. The default scales these such that the full
    range of dots is displayed.
  synonyms:
  - --yRange
  args: !SimpleFlagArg
    name: YRANGE
  optional: true
- !Flag
  description: Plot the natural log of the scatter plot after adding 1. Note that
    this is ONLY for plotting, the correlation is unaffected.
  synonyms:
  - --log1p
  args: !EmptyFlagArg {}
  optional: true
command:
- plotCorrelation
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
