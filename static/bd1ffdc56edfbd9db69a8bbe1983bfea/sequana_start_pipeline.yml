  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Name of your project. For instance for sequana_analysis, just type
    'analysis'
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Keywords (you can edit later)
  synonyms:
  - --keywords
  args: !SimpleFlagArg
    name: KEYWORDS
  optional: true
- !Flag
  description: description of your future pipeline (you can still edit later)
  synonyms:
  - --description
  args: !SimpleFlagArg
    name: DESCRIPTION
  optional: true
command:
- sequana_start_pipeline
subcommands: []
