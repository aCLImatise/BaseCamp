help_text: "LEVIATHAN v.1.0\nPierre Morisse <pierre.morisse@inria.fr>\nLEVIATHAN:\
  \ Linked-reads based structural variant caller with barcode indexing\n\nUSAGE:\n\
  \tLEVIATHAN -b bamFile.bam -i barcodeIndex.bci -g genome.fasta -o output.vcf [OPTIONS]\n\
  \nINPUT:\n\tbamFile.bam:              BAM file to analyze. Warning: the associated\
  \ .bai file must exist\n\tbarcodeIndex.bci:         LRez barcode occurrence positions\
  \ index of the BAM file\n\tgenome.fasta:             The reference genome in FASTA\
  \ format\n\toutput.vcf:               VCF file where to ouput the SVs\n\nOPTIONS:\n\
  \t-r --regionSize:          Size of the regions on the reference genome to consider\
  \ (default: 1000)\n\t-v, --minVariantSize:     Minimum size of the SVs to detect\
  \ (default: same as regionSize)\n\t-n, --maxLinks:           Remove from candidates\
  \ list all candidates which have a region involved in that much candidates (default:\
  \ 1000) \n\t-M, --mediumSize:         Minimum size of medium variants (default:\
  \ 2000)\n\t-L, --largeSize:          Minimum size of large variants (default: 10000)\n\
  \t-s, --smallRate:          Percentile to chose as a threshold in the distribution\
  \ of the number of shared barcodes for small variants (default: 99)\n\t-m, --mediumRate:\
  \         Percentile to chose as a threshold in the distribution of the number of\
  \ shared barcodes for medium variants (default: 99)\n\t-l, --largeRate:        \
  \  Percentile to chose as a threshold in the distribution of the number of shared\
  \ barcodes for large variants (default: 99)\n\t-d, --duplicates:         Consider\
  \ SV as duplicates if they have the same type and if their breakpoints are within\
  \ this distance (default: 10)\n\t-t, --threads:            Number of threads (default:\
  \ 8)\n\t-p, --poolSize:           Size of the thread pool (default: 100000)\n\t\
