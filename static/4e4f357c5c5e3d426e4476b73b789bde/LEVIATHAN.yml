  \ (default: 10)\n\t-c, --minBarcodes:        Always remove candidates that share\
  \ less than this number of barcodes (default: 1)\n\t-C, --candidates:         File\
  \ where to store valid SV candidates (default: \"candidates.bedpe\")\n"
