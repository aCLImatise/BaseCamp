!Command
positional:
- !Positional
  description: ''
  position: 0
  name: vcf file
  optional: false
named:
- !Flag
  description: specifies a filter to apply to the info fields of records, removes
    alleles which do not pass the filter
  synonyms:
  - -f
  - --info-filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a filter to apply to the genotype fields of records
  synonyms:
  - -g
  - --genotype-filter
  args: !SimpleFlagArg
    name: specifies
  optional: true
- !Flag
  description: used in conjunction with '-g', keeps variant info, but removes genotype
  synonyms:
  - -k
  - --keep-info
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: filter entire records, not just alleles
  synonyms:
  - -s
  - --filter-sites
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tag vcf records as positively filtered with this tag, print all records
  synonyms:
  - -t
  - --tag-pass
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tag vcf records as negatively filtered with this tag, print all records
  synonyms:
  - -F
  - --tag-fail
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: append the existing filter tag, don't just replace it
  synonyms:
  - -A
  - --append-filter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: apply -t on a per-allele basis.  adds or sets the corresponding INFO
    field tag
  synonyms:
  - -a
  - --allele-tag
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: inverts the filter, e.g. grep -v
  synonyms:
  - -v
  - --invert
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use logical OR instead of AND to combine filters
  synonyms:
  - -o
  - --or
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify a region on which to target the filtering, requires a BGZF
    compressed file which has been indexed with tabix.  any number of regions may
    be specified.
  synonyms:
  - -r
  - --region
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '"DP > 10"  # for info fields'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '"GT = 1|1" # for genotype fields'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "\"CpG\"  # for 'flag' fields"
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
command:
- vcffilter
subcommands: []
