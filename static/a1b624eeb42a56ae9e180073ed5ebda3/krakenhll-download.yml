!Command
positional: []
named:
- !Flag
  description: "Folder to which the files are downloaded. Default: '.'"
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: 'Alternative to -o: Download to <directory>/{library,taxonomy}.'
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: "<# of threads>  Number of processes when downloading (uses xargs).\
    \ Default: '5'"
  synonyms:
  - --threads
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download using rsync.
  synonyms:
  - --rsync
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Redownload and overwrite files with the same name.
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be verbose.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download all sequences returned from a NCBI nucleotide search.
  synonyms:
  - --term
  args: !SimpleFlagArg
    name: search_term
  optional: true
- !Flag
  description: 'Try mapping accession IDs using the mapping files for the specified
    divisions (comma-separated). Default: nucl_gb. Possible values: nucl_est, nucl_gb,
    nucl_gss, nucl_wgs. Downloaded from ftp://ftp.ncbi.nlm.nih.gov/pub/taxonomy/accession2taxid/.'
  synonyms:
  - --mappings
  args: !SimpleFlagArg
    name: divisions
  optional: true
- !Flag
  description: 'Specify return mode. Possible options: text (default), asn.1, xml.'
  synonyms:
  - --retmode
  args: !SimpleFlagArg
    name: RM
  optional: true
- !Flag
  description: 'Specify return type for download. Note that no mapping files are generated
    when rettype is specified. Possible options: fasta (default), gb, gbc, native,
    acc, seqid, ft, gbwithparts, fasta_cds_na, fasta_cds_aa. Note that only gb and
    fasta files are split, while the other formats stay in chunks. Downloaded from
    ftp://ftp.ncbi.nlm.nih.gov/pub/taxonomy/accession2taxid/.'
  synonyms:
  - --rettype
  args: !SimpleFlagArg
    name: RT
  optional: true
- !Flag
  description: 'Comma-separated list of sequence types, including genomic, rna, rna_from_genomic,
    cds_from_genomic. Default: genomic. See the assembly project FTP site for available
    sequences'
  synonyms:
  - --fna
  args: !SimpleFlagArg
    name: seq types
  optional: true
- !Flag
  description: Filter unplaced sequences.
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Modify sequence header to include taxonomy ID for Kraken (i.e. add
    '>kraken:taxid|TAXID' to each sequence).
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Mask low-complexity regions using dustmasker.
  synonyms:
  - --dust
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Include viral neighbors. Deprecated. Add 'viral-neighbors' to the arguments,
    instead.
  synonyms:
  - --include-viral-neighbors
  args: !EmptyFlagArg {}
  optional: true
command:
- krakenhll-download
subcommands: []
help_flag:
usage_flag:
version_flag:
