!Command
positional: []
named:
- !Flag
  description: Perform lossy compression with all quality values being within 'num'
    distance from their original value. Default is lossless, i.e. "-q 0"
  synonyms:
  - -Q
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: Sequence compression level. 1-9 [Def. 3] Specifying '+' on the end
    (eg -s5+) will use models of multiple sizes for improved compression.
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: Use both strands in sequence hash table.
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Extra seq compression: 16-bit vs 8-bit counters.'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Quality compression level.  1-3 [Def. 2]
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: Name compression level.  1-2 [Def. 2]
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: Disable multi-threading
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable generation/verification of check sums
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: SOLiD format
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
