!Command
positional: []
named:
- !Flag
  description: '| --graph <file name> reuse a previously created graph (.h5 file)
    with same prefix and same k and c parameters.'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --prefix <string> All out files will start with this prefix. Default="discoRes"'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "| --max_coverage <int value> Set the maximal coverage for each read\
    \ set: Used by kissnp2 (don't use kmers with higher coverage). Default=2^31-1"
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --no_low_complexity Remove low complexity bubbles'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --deletion_max_size <int value> discoSnpRad will search for deletions
    of size from 1 to D included. Default=0'
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Discards cluster containing more than this number of variants. (Default
    150) Requires the -S or --src option
  synonyms:
  - --max_size_cluster
  args: !SimpleFlagArg
    name: int value
  optional: true
- !Flag
  description: Remove variants with more than max_missing % missing values. (Default
    0.95, removes variants detected in 5% and less populations)
  synonyms:
  - --max_missing
  args: !SimpleFlagArg
    name: float value
  optional: true
- !Flag
  description: Remove variants whose rank is smaller than this threshold. (Default
    0.4)
  synonyms:
  - --min_rank
  args: !SimpleFlagArg
    name: float value
  optional: true
- !Flag
  description: '| --max_snp_per_bubble <int> discoSnpRad will search up to P SNPs
    in a unique bubble. Default=5'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --max_substitutions <int> Set the number of authorized substitutions
    used while mapping reads on found SNPs (kissreads). Default=10'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --max_threads <int> Max number of used threads. 0 means all threads
    default 0'
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Wraith mode: only show all discoSnpRad commands without running them'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <0 or 1> Verbose 0 (avoids progress output) or 1 (enables progress
    output) -- default=1.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- run_discoSnpRad.sh
subcommands: []
help_flag: !Flag
  description: '| --help Prints this message and exist'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
