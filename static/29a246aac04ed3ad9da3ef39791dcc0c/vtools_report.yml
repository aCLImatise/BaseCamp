  version_flag:
- !Command
  positional:
  - !Positional
    description: One or more chromosome regions in the format of chr:start-end (e.g.
      chr21:33,031,597-33,041,570), Field:Value from a region-based annotation database
      (e.g. refGene.name2:TRIM2 or refGene_exon.name:NM_000947), or set options of
      several regions (&, |, -, and ^ for intersection, union, difference, and symmetric
      difference). Several regions will be printed if the name matches more than one
      regions. Chromosome positions are 1-based and are inclusive at both ends so
      the chromosome region has a length of end-start+1 bp. A reversed complementary
      sequence will be outputted if starting position is after the ending position.
    position: 0
    name: regions
    optional: false
  named:
  - !Flag
    description: '[BUILD]       Output sequence at specified build of reference genome.
      The primary reference genome of the project will be used if by default.'
    synonyms:
    - --build
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[{left,right}] If specified, add position of the first or last basepair
      of each line to the left or right of the line, and insert a space at every 10
      basepair'
    synonyms:
    - --numbered
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Number of characters (excluding space and leading numbers) per line.
      Default to 70 in regular and 60 in numbered format.
    synonyms:
    - --char_per_line
    - --char-per-line
    args: !SimpleFlagArg
      name: CHAR_PER_LINE
    optional: true
  - !Flag
    description: '[GENE [GENE ...]] Transcribe DNA sequence into RNA sequence. variant
      tools will look in the refGene database, find all genes that overlap with the
      region, locate exons and coding regions, transcribe the DNA sequence to RNA
      sequence (basically discard introns, and complement if on reverse strand). The
      complete mRNA sequence will be printed regardless of the bounaries of specified
      regions. If one or more names (refGene.name) are specified, only specified genes
      will be translated.'
    synonyms:
    - --transcribe
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Print U for T for RNA sequence. Otherwise use T.
    synonyms:
    - --TtoU
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[GENE [GENE ...]] Translate DNA sequence into protein sequence.
      variant tools will look in the refGene database, find all genes that overlap
      with the region, locate exons and coding regions, transcribe and translate the
      DNA sequence to protein sequence. The complete protein sequence will be printed
      regardless of the boundaries of specified regions. If one or more names (refGene.name)
      are specified, only specified genes will be translated.'
    synonyms:
    - --translate
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[MARK [MARK ...]] Mark a location (--mark chr pos), a variant (--mark
      chr pos ref alt), a region (e.g. refGene_exon.name:NM_000947), or a particular
      sequence (e.g. TCGGA) in red in the output. If a variant is specified, the changed
      nucleotide or amino acid will be printed. Currently only single nucleotide polymorphisms
      are supported.'
    synonyms:
    - --mark
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If set, also try to mark the complement of the specified sequence
    synonyms:
    - --mark_complement
    - --mark-complement
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If set, also try to mark the reverse sequence of the specified sequence.
      If both mark_complemnt and mark_reverse are set, four different sequences will
      be searched.
    synonyms:
    - --mark_reverse
    - --mark-reverse
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If set, only display the first transcript of RNA or Protein sequence
    synonyms:
    - --first_transcript
    - --first-transcript
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Put transcript name before transcript
    synonyms:
    - --show_transcript
    - --show-transcript
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[MARKED_REGION [MARKED_REGION ...]], --marked-region [MARKED_REGION
      [MARKED_REGION ...]] If set to a number or pair of number, print only n bp to
      the left and m (m=n if only one number is specified) of the marked region. The
      sequence itself is no longer marked. This option is not yet supported in all
      combinations of options.'
    synonyms:
    - --marked_region
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If set, only display regions with marked variants or sequences
    synonyms:
    - --hide_unmatched
    - --hide-unmatched
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: If set, user input is zero based and will be translated to 1-based
      coordinates before query. The output is always 1-based
    synonyms:
    - --zero_based
    - --zero-based
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '{0,1,2,3}, --verbosity {0,1,2,3} Output error and warning (0), info
      (1), debug (2) and trace (3) information to standard output (default to 1).'
    synonyms:
    - -v
    args: !EmptyFlagArg {}
    optional: true
  command:
  - vtools_report
  - sequence
