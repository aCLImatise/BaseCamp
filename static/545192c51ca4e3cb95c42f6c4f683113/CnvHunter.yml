!Command
positional: []
named:
- !Flag
  description: Input TSV files (one per sample) containing coverage data (chr, start,
    end, avg_depth). If only one file is given, each line in this file is interpreted
    as an input file path.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: Output TSV file containing the detected CNVs.
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "The number of most similar samples to use for reference construction.\
    \ Default value: '30'"
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Minimum z-score for CNV seed detection. Default value: '4'"
  synonyms:
  - -min_z
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Minimum z-score for CNV extension around seeds. Default value: '2'"
  synonyms:
  - -ext_min_z
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Percentage of orignal region size that can be spanned while merging\
    \ nearby regions (0 disables it). Default value: '20'"
  synonyms:
  - -ext_gap_span
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "QC: Minimum average depth of a sample. Default value: '40'"
  synonyms:
  - -sam_min_depth
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "QC: Minimum correlation of sample to constructed reference sample.\
    \ Default value: '0.95'"
  synonyms:
  - -sam_min_corr
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Maximum number of regions used for sample correlation calculation\
    \ (to speed up comparisons for exoms etc.). Default value: '20000'"
  synonyms:
  - -sam_corr_regs
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "QC: Minimum (average) absolute depth of a target region. Default value:\
    \ '20'"
  synonyms:
  - -reg_min_cov
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "QC: Minimum (average) normalized depth of a target region. Default\
    \ value: '0.01'"
  synonyms:
  - -reg_min_ncov
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "QC: Maximum coefficient of variation (median/mad) of target region.\
    \ Default value: '0.4'"
  synonyms:
  - -reg_max_cv
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Writes debug information for the sample matching the given name (or\
    \ for all samples if 'ALL' is given). Default value: ''"
  synonyms:
  - -debug
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Writes a SEG file for the sample matching the given name (used for\
    \ visualization in IGV). Default value: ''"
  synonyms:
  - -seg
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Comma-separated list of pseudo-autosomal regions on the X chromosome.\
    \ Default value: '1-2699520,154931044-155270560'"
  synonyms:
  - -par
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "BED file containing copy-number-polymorphism (CNP) regions. They are\
    \ excluded from the normalization/correlation calculation. E.g use the CNV map\
    \ from http://dx.doi.org/10.1038/nrg3871. Default value: ''"
  synonyms:
  - -cnp_file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "List of BED files used for annotation. Each file adds a column to\
    \ the output file. The base filename is used as colum name and 4th column of the\
    \ BED file is used as annotation value. Default value: ''"
  synonyms:
  - -annotate
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Moving median GC-content normalization window size (disabled by default).\
    \ Default value: '-1'"
  synonyms:
  - -gc_window
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Moving median GC-content normalization extension around target region.\
    \ Default value: '0'"
  synonyms:
  - -gc_extend
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Reference genome FASTA file. If unset, 'reference_genome' from the\
    \ 'settings.ini' file is used. Default value: ''"
  synonyms:
  - -ref
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- CnvHunter
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
