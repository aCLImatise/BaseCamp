!Command
command:
- seqkit
- sample
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -n
  - --number
  description: sample by number (result may not exactly match), DO NOT use on large
    FASTQ files.
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - -p
  - --proportion
  description: sample by proportion
  args: !SimpleFlagArg
    name: float
- !Flag
  optional: true
  synonyms:
  - -s
  - --rand-seed
  description: rand seed (default 11)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - '-2'
  - --two-pass
  description: 2-pass mode read files twice to lower memory usage. Not allowed when
    reading from stdin
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --alphabet-guess-seq-length
  description: length of sequence prefix of the first FASTA record based on which
    seqkit guesses the sequence type (0 for whole seq) (default 10000)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --id-ncbi
  description: FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --id-regexp
  description: regular expression for parsing ID (default "^(\\S+)\\s?")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - --infile-list
  description: file of input files list (one file per line), if given, they are appended
    to files from cli arguments
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -w
  - --line-width
  description: line width when outputing FASTA format (0 for no wrap) (default 60)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - -o
  - --out-file
  description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - --quiet
  description: be quiet and do not show extra information
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  - --seq-type
  description: sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically
    detect by the first sequence) (default "auto")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -j
  - --threads
  description: 'number of CPUs. (default value: 1 for single-CPU PC, 2 for others.
    can also set with environment variable SEQKIT_THREADS) (default 2)'
  args: !SimpleFlagArg
    name: int
parent:
subcommands: []
usage: []
help_flag: !Flag
  optional: true
  synonyms:
  - -h
  - --help
  description: help for sample
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "sample sequences by number or proportion.\n\nAttention:\n1. Do not use\
  \ '-n' on large FASTQ files, it loads all seqs into memory!\n   use 'seqkit sample\
  \ -p 0.1 seqs.fq.gz | seqkit head -n N' instead!\n\nUsage:\n  seqkit sample [flags]\n\
  \nFlags:\n  -h, --help               help for sample\n  -n, --number int       \
  \  sample by number (result may not exactly match), DO NOT use on large FASTQ files.\n\
  \  -p, --proportion float   sample by proportion\n  -s, --rand-seed int      rand\
  \ seed (default 11)\n  -2, --two-pass           2-pass mode read files twice to\
  \ lower memory usage. Not allowed when reading from stdin\n\nGlobal Flags:\n   \
  \   --alphabet-guess-seq-length int   length of sequence prefix of the first FASTA\
  \ record based on which seqkit guesses the sequence type (0 for whole seq) (default\
  \ 10000)\n      --id-ncbi                         FASTA head is NCBI-style, e.g.\
  \ >gi|110645304|ref|NC_002516.2| Pseud...\n      --id-regexp string            \
  \    regular expression for parsing ID (default \"^(\\\\S+)\\\\s?\")\n      --infile-list\
  \ string              file of input files list (one file per line), if given, they\
  \ are appended to files from cli arguments\n  -w, --line-width int             \
  \     line width when outputing FASTA format (0 for no wrap) (default 60)\n  -o,\
  \ --out-file string                 out file (\"-\" for stdout, suffix .gz for gzipped\
  \ out) (default \"-\")\n      --quiet                           be quiet and do\
  \ not show extra information\n  -t, --seq-type string                 sequence type\
  \ (dna|rna|protein|unlimit|auto) (for auto, it automatically detect by the first\
  \ sequence) (default \"auto\")\n  -j, --threads int                     number of\
  \ CPUs. (default value: 1 for single-CPU PC, 2 for others. can also set with environment\
  \ variable SEQKIT_THREADS) (default 2)\n"
generated_using:
- --help
docker_image:
