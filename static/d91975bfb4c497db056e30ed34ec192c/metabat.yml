!Command
positional: []
named:
- !Flag
  description: '[ --inFile ] arg               Contigs in (gzipped) fasta file format
    [Mandatory]'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --outFile ] arg              Base file name and path for each bin.
    The default output is fasta format. Use -l option to output only contig names
    [Mandatory].'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --abdFile ] arg              A file having mean and variance of
    base coverage depth (tab delimited;  the first column should be contig names,
    and the first row will be  considered as the header and be skipped) [Optional].'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --minContig ] arg (=2500)    Minimum size of a contig for binning
    (should be >=1500).'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=95)                  Percentage of 'good' contigs considered for
    binning decided by connection among contigs. The greater, the more sensitive.
  synonyms:
  - --maxP
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=60)                  Minimum score of a edge for binning (should
    be between 1 and 99). The  greater, the more specific.
  synonyms:
  - --minS
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=200)             Maximum number of edges per node. The greater, the
    more sensitive.
  synonyms:
  - --maxEdges
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(=0)                   TNF probability cutoff for building TNF graph.
    Use it to skip the  preparation step. (0: auto).'
  synonyms:
  - --pTNF
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Turning off additional binning for lost or small contigs.
  synonyms:
  - --noAdd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When a coverage file without variance (from third party tools) is used  instead
    of abdFile from jgi_summarize_bam_contig_depths.
  synonyms:
  - --cvExt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --minCV ] arg (=1)           Minimum mean coverage of a contig in
    each library for binning.'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=1)               Minimum total effective mean coverage of a contig
    (sum of depth over  minCV) for binning.
  synonyms:
  - --minCVSum
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --minClsSize ] arg (=200000) Minimum size of a bin as the output.'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --numThreads ] arg (=0)      Number of threads to use (0: use all
    cores).'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --onlyLabel ]                Output only sequence labels as a list
    in a column without sequences.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save cluster memberships as a matrix format
  synonyms:
  - --saveCls
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Generate [outFile].unbinned.fa file for unbinned contigs
  synonyms:
  - --unbinned
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: No bin output. Usually combined with --saveCls to check only contig  memberships
  synonyms:
  - --noBinOut
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '(=0)                   For exact reproducibility. (0: use random seed)'
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '[ --debug ]                    Debug output'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --verbose ]                  Verbose output'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- metabat
subcommands: []
help_flag: !Flag
  description: '[ --help ]                     produce help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
