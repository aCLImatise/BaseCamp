!Command
positional: []
named:
- !Flag
  description: the quantile used to determine a threshold for keeping MI values (default=0.9).
  synonyms:
  - --quantile
  args: !SimpleFlagArg
    name: QUANTILE
  optional: true
- !Flag
  description: gene presence absence file generated by Panaroo
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: PA_FILE
  optional: true
- !Flag
  description: location of an output directory
  synonyms:
  - -o
  - --out_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: phylogeny in newick format for weigting samples to control for population
    structure
  synonyms:
  - --tree
  args: !SimpleFlagArg
    name: TREE_FILE
  optional: true
- !Flag
  description: "sample clusters for weigting to control for population structure.\
    \ format: 'sample_name,cluster_id'"
  synonyms:
  - --clusters
  args: !SimpleFlagArg
    name: CLUSTER_FILE
  optional: true
command:
- panaroo-spydrpick
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
