!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Collection name to read from. Anvi'o will not overwrite an existing
    collection, instead, it will create a copy of your collection with new bin names.
  synonyms:
  - --collection-to-read
  args: !SimpleFlagArg
    name: COLLECTION_TO_READ
  optional: true
- !Flag
  description: The new collection name. Give it a nice, fancy name.
  synonyms:
  - --collection-to-write
  args: !SimpleFlagArg
    name: COLLECTION_TO_WRITE
  optional: true
- !Flag
  description: Prefix for the bin names. Must be a single word, composed of digits
    and numbers. The use of the underscore character is OK, but that's about it (fine,
    the use of the dash character is OK, too but no more!). If the prefix is 'PREFIX',
    each bin will be renamed as 'PREFIX_XXX_00001, PREFIX_XXX_00002', and so on, in
    the order of percent completion minus percent redundancy (what we call, 'substantive
    completion'). The 'XXX' part will either be 'Bin', or 'MAG depending on other
    parameters you use. Keep reading.
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: This file will report each name change event, so you can trace back
    the original names of renamed bins later.
  synonyms:
  - --report-file
  args: !SimpleFlagArg
    name: REPORT_FILE_PATH
  optional: true
- !Flag
  description: Show available collections and exit.
  synonyms:
  - --list-collections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When used does NOT update the profile database, just creates the report
    file so you can view how things will be renamed.
  synonyms:
  - --dry-run
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If --call-MAGs flag is used, call any bin a 'MAG' if their redundancy
    estimate is less than --max- redundancy-for-MAG, AND THEIR SIZE IS LARGER THAN
    THIS VALUE REGARDLESS OF THE COMPLETION ESTIMATE. The default behavior is to not
    care about this at all.
  synonyms:
  - --size-for-MAG
  args: !SimpleFlagArg
    name: MEGABASEPAIRS
  optional: true
command:
- anvi-rename-bins
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
