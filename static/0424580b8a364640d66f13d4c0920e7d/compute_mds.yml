!Command
positional: []
named:
- !Flag
  description: 'Starting position of the region of interest, 0-based indexing (default:
    2252)'
  synonyms:
  - -s
  - --start
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'Ending position of the region of interest, 0-based indexing. Note
    a half-open interval is used, i.e, [start:end) (default: 2549)'
  synonyms:
  - -e
  - --end
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'FASTA file containing msa for true haplotypes (default: None)'
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: 'Threshold on the haplotype frequency (default: 0.02)'
  synonyms:
  - -t
  - --thrd
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Threshold on the similarity between true haplotypes and reconstructed
    haplotypes (default: 0.9)'
  synonyms:
  - -d
  - --sim
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'File name for the output plot (default: mds_plot.pdf)'
  synonyms:
  - -p
  - --plot_outname
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'File name for the output file containing mapping from reconstructed
    haplotypes to true haplotypes (default: mapping.tsv)'
  synonyms:
  - -o
  - --outname
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'File name prefix for reconstructed haplotypes (default: None)'
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: filename
  optional: true
command:
- compute_mds
subcommands: []
