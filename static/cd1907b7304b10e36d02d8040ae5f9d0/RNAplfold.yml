!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Be verbose. (default=off)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Average the pair probabilities over windows of given size (default=`70')
  synonyms:
  - -W
  - --winsize
  args: !SimpleFlagArg
    name: size
  optional: true
- !Flag
  description: Set the maximum allowed separation of a base pair to span. I.e. no
    pairs (i,j) with j-i > span will be allowed. Defaults to winsize if parameter
    is omitted
  synonyms:
  - -L
  - --span
  args: !SimpleFlagArg
    name: size
  optional: true
- !Flag
  description: Report only base pairs with an average probability > cutoff in the
    dot plot (default=`0.01')
  synonyms:
  - -c
  - --cutoff
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Save memory by printing out everything during computation. NOTE: activated
    per default for sequences over 1M bp. (default=off)'
  synonyms:
  - -o
  - --print_onthefly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Compute the mean probability that regions of length 1 to a given length
    are unpaired. Output is saved in a _lunp file. (default=`31')
  synonyms:
  - -u
  - --ulength
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: 'Switch output from probabilities to their logarithms, which are NOT
    exactly the mean energies needed to the respective stretch of bases! NOTE: This
    actives -u option. (default=off)'
  synonyms:
  - -O
  - --opening_energies
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not automatically substitude nucleotide "T" with "U" (default=off)
  synonyms:
  - --noconv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Automatically generate an ID for each sequence. (default=off)
  synonyms:
  - --auto-id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prefix for automatically generated IDs (as used in output file names)
    (default=`sequence')
  synonyms:
  - --id-prefix
  args: !SimpleFlagArg
    name: prefix
  optional: true
- !Flag
  description: Use SHAPE reactivity data to guide structure predictions
  synonyms:
  - --shape
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: =[D/Z/W] + [optional parameters] Select method to incorporate SHAPE
    reactivity data. (default=`D')
  synonyms:
  - --shapeMethod
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /C/S/L/O  + [optional parameters] Select method to convert SHAPE reactivities
    to pairing probabilities. (default=`O')
  synonyms:
  - --shapeConversion
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: How to treat "dangling end" energies for bases adjacent to helices
    in free ends and multi-loops (default=`2')
  synonyms:
  - -d
  - --dangles
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Produce structures without lonely pairs (helices of length 1). (default=off)
  synonyms:
  - --noLP
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs (default=off)
  synonyms:
  - --noGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not allow GU pairs at the end of helices (default=off)
  synonyms:
  - --noClosingGU
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read energy parameters from paramfile, instead of using the default
    parameter set.
  synonyms:
  - -P
  - --paramFile
  args: !SimpleFlagArg
    name: paramfile
  optional: true
- !Flag
  description: Output accessibility profiles in binary format .  (default=off)
  synonyms:
  - -b
  - --binaries
  args: !EmptyFlagArg {}
  optional: true
command:
- RNAplfold
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
