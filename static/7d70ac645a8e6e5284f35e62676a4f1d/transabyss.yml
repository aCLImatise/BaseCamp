!Command
positional: []
named:
- !Flag
  description: single-end read files
  synonyms:
  - --se
  args: !RepeatFlagArg
    name: PATH
  optional: true
- !Flag
  description: paired-end read files
  synonyms:
  - --pe
  args: !RepeatFlagArg
    name: PATH
  optional: true
- !Flag
  description: input reads are strand-specific
  synonyms:
  - --SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output directory [/tmp/tmpgojogjh1/transabyss_2.0.1_assembly]
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: "assembly name [transabyss] (ie. output assembly: 'transabyss-final.fa')"
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: run up to the specified stage [final]
  synonyms:
  - --stage
  args: !ChoiceFlagArg
    choices:
    - dbg
    - unitigs
    - contigs
    - references
    - junctions
    - final
  optional: true
- !Flag
  description: minimum output sequence length [100]
  synonyms:
  - --length
  args: !SimpleFlagArg
    name: INT
