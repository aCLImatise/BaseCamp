  description: minimum percent sequence identity of redundant sequences [0.95]
  synonyms:
  - --pid
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: percentage of mean k-mer coverage of seed for path- walking [0.05]
  synonyms:
  - --walk
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
