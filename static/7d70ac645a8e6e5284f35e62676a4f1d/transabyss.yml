  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: number of MPI processes ('np' in abyss-pe) [0]
  synonyms:
  - --mpi
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: k-mer size [32]
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum mean k-mer coverage of a unitig [2]
  synonyms:
  - -c
  - --cov
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum erosion k-mer coverage [c]
  synonyms:
  - -e
  - --eros
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum erosion k-mer coverage per strand [0]
  synonyms:
  - -E
  - --seros
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum base quality on 5' and 3' ends of a read [3]
  synonyms:
  - -q
  - --qends
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum base quality throughout a read
  synonyms:
  - -Q
  - --qall
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum number of pairs for building contigs [2]
  synonyms:
  - -n
  - --pairs
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum unitig size for building contigs [k]
  synonyms:
  - -s
  - --seed
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: maximum iterations of graph simplification [2]
  synonyms:
  - --gsim
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: indel size tolerance [1]
  synonyms:
  - --indel
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: minimum length of island unitigs [0]
  synonyms:
  - --island
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: use BLAT alignments to remove redundant sequences.
  synonyms:
  - --useblat
  args: !EmptyFlagArg {}
  optional: true
