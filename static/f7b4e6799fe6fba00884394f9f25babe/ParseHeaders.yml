    - -f
    args: !RepeatFlagArg
      name: FIELDS
    optional: true
  - !Flag
    description: 'Name for the merged field. If the new field is already present,
      the merged fields will be merged into the existing field. (default: None)'
    synonyms:
    - -k
    args: !SimpleFlagArg
      name: NAME
    optional: true
  - !Flag
    description: 'List of collapse actions to take on the new field following the
      merge defining how to combine the annotations into a single value. The actions
      "min", "max", "sum" perform the corresponding mathematical operation on numeric
      annotations. The action "set" collapses annotations into a comma delimited list
      of unique values. The action "cat" concatenates the values together into a single
      string. (default: None)'
    synonyms:
    - --act
    args: !ChoiceFlagArg
      choices:
      - min
      - max
      - sum
      - set
      - cat
    optional: true
  - !Flag
    description: 'If specified, delete the field that were merged from the output
      header. (default: False)'
    synonyms:
