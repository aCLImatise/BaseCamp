!Command
positional: []
named:
- !Flag
  description: '[ --dont_skip_non_xa ]             Do not skip reads for which other  alignments
    exist (i.e. X0+X1>1, but no  XA tag is present).'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not use alternative alignments from  XA tags.
  synonyms:
  - --ignore_xa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use MAPQ instead of recomputing  probability from all alignments.
  synonyms:
  - --use_mapq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --phred_base ] arg (=33)         Value to substract from ASCII code
    to  get the PHRED quality.'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --bad_alignment_threshold ] arg (=1000) Issue a warning when AS
    tag is above  this value.'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --max_span ] arg (=50000)        Maximal internal segment. Read
    pairs  with larger internal segment will be  ignored.'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --discard_reads ] arg (=0)       Discard "concordant" alignments
    within  the given number of standard deviations (default: disabled).'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --insert_size_dist ] arg         Filename of known internal segment
    size distribution. If not given, this  distribution is estimated.'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --insert_size_dist_out ] arg     Filename of write estimated internal  segment
    size distribution to.'
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --rg_insert_size_dist ] arg      Filename of read-group-wise known  internal
    segment size distributions.  Expects two-column text file:  <readgroup> <distribution-filename>.'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --dist_est_count ] arg (=5000000) Number of uniquely mapping reads
    that  are to be used to estimate internal  segment size distribution.'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --mean_and_sd ] arg              Write (robustly estimated) mean
    and  standard deviation of main peak if  internal segment size distribution to  given
    filename.'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --threads ] arg (=0)             Number of threads (default: 0 =  strictly
    single-threaded).'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't assume reads to be sorted by  position. In this case, alignments
    must be grouped by read, i.e. alignments of  the same read (pair) must be in  subsequent
    lines.
  synonyms:
  - --unsorted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Chromosome to process (default: all).'
  synonyms:
  - --chromosome
  args: !SimpleFlagArg
    name: arg
  optional: true
command:
- bam-to-alignment-priors
subcommands: []
help_flag:
usage_flag:
version_flag:
