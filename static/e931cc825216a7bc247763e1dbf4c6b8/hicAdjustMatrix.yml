!Command
positional: []
named:
- !Flag
  description: List of chromosomes to keep / remove.
  synonyms:
  - --chromosomes
  - -c
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: BED file which stores a list of regions to keep / remove.
  synonyms:
  - --regions
  - -r
  args: !SimpleFlagArg
    name: REGIONS
  optional: true
- !Flag
  description: Bad regions are identified and masked.
  synonyms:
  - --maskBadRegions
  - -mbr
  args: !SimpleFlagArg
    name: MASKBADREGIONS
  optional: true
- !Flag
  description: 'The Hi-C matrix to adjust. HiCExplorer supports the following file
    formats: h5 (native HiCExplorer format) and cool.'
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: File name to save the adjusted matrix.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Keep, remove or mask the list of specified chromosomes / regions.
  synonyms:
  - --action
  args: !ChoiceFlagArg
    choices:
    - keep
    - remove
    - mask
  optional: true
command:
- hicAdjustMatrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
