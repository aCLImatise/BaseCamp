help_text: "usage: assembly.py subcommand refine_assembly [-h]\n                 \
  \                             [--already_realigned_bam ALREADY_REALIGNED_BAM]\n\
  \                                              [--outBam OUTBAM]\n             \
  \                                 [--outVcf OUTVCF]\n                          \
