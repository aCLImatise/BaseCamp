!Command
positional:
- !Positional
  description: the input image
  position: 0
  name: input
  optional: false
- !Positional
  description: the output image
  position: 1
  name: output
  optional: false
- !Positional
  description: the desired voxel spacing in colon-separated values, e.g. 1.2,1.2,5.0
  position: 2
  name: spacing
  optional: false
named:
- !Flag
  description: the bspline order, default is 0 (= nearest neighbour)
  synonyms:
  - -o
  - --order
  args: !SimpleFlagArg
    name: ORDER
  optional: true
- !Flag
  description: verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display debug information.
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: overwrite existing files
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- medpy_binary_resampling.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
