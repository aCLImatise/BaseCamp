        \ distance or\n                                  similarity matrix in CSV\
        \ format in a file.\n\n  -t, --truncate                  Ignore contiguous\
        \ start and end pileup\n                                  regions with no\
        \ coverage.\n\n  -r, --remove_no_coverage        Ignore all pileup regions\
        \ with no coverage.\n  -k, --keep_no_coverage          Do not ignore pileup\
        \ regions with no\n                                  coverage.\n\n  --help\
        \                          Show this message and exit.\n"
