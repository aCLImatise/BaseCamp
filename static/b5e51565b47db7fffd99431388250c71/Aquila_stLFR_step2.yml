!Command
positional: []
named:
- !Flag
  description: chromosome start from, default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by, default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: Required parameter; Directory to store assembly results
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Required parameter; reference fasta file, run ./install to download
    it
  synonyms:
  - --reference
  - -ref
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: number of threads, default = 30, this correponds to number of small
    files get assembled simulateoulsy
  synonyms:
  - --num_threads
  - -t
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: number of threads for spades, default = 5
  synonyms:
  - --num_threads_spades
  - -t_spades
  args: !SimpleFlagArg
    name: NUM_THREADS_SPADES
  optional: true
- !Flag
  description: phase block len threshold, default = 100000
  synonyms:
  - --block_len_use
  - -bl
  args: !SimpleFlagArg
    name: BLOCK_LEN_USE
  optional: true
command:
- Aquila_stLFR_step2
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
