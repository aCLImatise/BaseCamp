help_text: "pbaa cluster - Run clustering tool.\n\nUsage:\n  pbaa cluster [options]\
  \ <guide input> <read input> <prefix>\n\n  guide input                FILE   Guide\
  \ sequence(s) in fasta format indexed\n                                    with\
  \ samtools faidx version 1.9 or greater.\n                                    A\
  \ FOFN can be provide for multiple files.\n  read input                 FILE   De-multiplexed\
  \ HiFi reads in fastq format\n                                    indexed with samtools\
  \ fqidx version 1.9 or\n                                    greater. A FOFN can\
  \ be provide for multiple\n                                    files.\n  prefix\
  \                     STR    Output prefix for run.\n\nPlacement and Variant Options:\n\
  \  --filter                   INT    Variants with coverage lower than filter\n\
  \                                    will be ignored. [3]\n  --trim-ends       \
  \         INT    Number of bases to trim from both sides of\n                  \
  \                  reads during graph construction and variant\n               \
  \                     detection. [5]\n  --pile-size                INT    The number\
  \ of best alignments to keep for\n                                    each read\
  \ during error correction. [30]\n  --min-var-frequency        FLOAT  Minimum coverage\
  \ frequency within a pile.\n                                    [0.3]\n  --max-alignments-per-read\
  \  INT    The number of random alignments, for each\n                          \
  \          read, within a guide grouping [1000]\n\nClustering Options:\n  --max-reads-per-guide\
  \      INT    The number randomly selected reads to use\n                      \
  \              within a guide grouping. [500]\n  --iterations               INT\
  \    Number of iterations to run k-means. [9]\n  --seed                     INT\
  \    Randomization seed. [1984]\n\nConsensus Options:\n  --max-consensus-reads \
  \     INT    Maximum number of reads to use per cluster\n                      \
  \              consensus. [100]\n\nFiltering Options:\n  --max-amplicon-size   \
  \     INT    Upper read length cutoff, longer reads will\n                     \
  \               be skipped. [15000]\n  --min-read-qv              FLOAT  Low read\
  \ QV cutoff. [20]\n  --off-target-groups        STR    Group names to exclude, i.e.\
  \ these loci are\n                                    off-target (not amplified).\n\
  \  --min-cluster-frequency    FLOAT  Low frequency cluster cutoff. [0.1]\n  --min-cluster-read-count\
  \   INT    Low read count cluster cutoff. [5]\n  --max-uchime-score         FLOAT\
  \  High UCHIME score cutoff. [1]\n\nGeneral Options:\n\n  -h,--help            \
  \             Show this help and exit.\n  --version                         Show\
  \ application version and exit.\n  -j,--num-threads           INT    Number of threads\
  \ to use, 0 means\n                                    autodetection. [0]\n  --log-level\
  \                STR    Set log level. Valid choices: (TRACE,\n                \
  \                    DEBUG, INFO, WARN, FATAL). [WARN]\n  --log-file           \
  \      FILE   Log to a file, instead of stderr.\n\n"
