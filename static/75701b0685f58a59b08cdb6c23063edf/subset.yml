!Command
positional: []
named:
- !Flag
  description: 'file path to input GCT(x) file (default: None)'
  synonyms:
  - --in_path
  - -i
  args: !SimpleFlagArg
    name: IN_PATH
  optional: true
- !Flag
  description: 'filepath to grp file or string array for including rows (default:
    None)'
  synonyms:
  - --rid
  args: !RepeatFlagArg
    name: RID
  optional: true
- !Flag
  description: 'filepath to grp file or string array for including cols (default:
    None)'
  synonyms:
  - --cid
  args: !RepeatFlagArg
    name: CID
  optional: true
- !Flag
  description: 'filepath to grp file or string array for excluding rows (default:
    None)'
  synonyms:
  - --exclude_rid
  - -er
  args: !RepeatFlagArg
    name: EXCLUDE_RID
  optional: true
- !Flag
  description: 'filepath to grp file or string array for excluding cols (default:
    None)'
  synonyms:
  - --exclude_cid
  - -ec
  args: !RepeatFlagArg
    name: EXCLUDE_CID
  optional: true
- !Flag
  description: 'what to name the output file (default: ds_subsetted.gct)'
  synonyms:
  - --out_name
  - -o
  args: !SimpleFlagArg
    name: OUT_NAME
  optional: true
- !Flag
  description: 'whether to write output as GCT or GCTx (default: gct)'
  synonyms:
  - --out_type
  args: !ChoiceFlagArg
    choices:
    - gct
    - gctx
  optional: true
- !Flag
  description: 'whether to increase the # of messages reported (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
