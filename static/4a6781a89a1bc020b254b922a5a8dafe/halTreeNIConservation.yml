!Command
positional:
- !Positional
  description: input hal
  position: 0
  name: hal
  optional: false
- !Positional
  description: working dir for all bed files
  position: 1
  name: workDir
  optional: false
named:
- !Flag
  description: 'Name function for background bed files where genome name is specified
    as %s. Computed using halTreeNIBackground (default: %%s_bg.bed)'
  synonyms:
  - --backgroundBedName
  args: !SimpleFlagArg
    name: BACKGROUNDBEDNAME
  optional: true
- !Flag
  description: 'Name function for background bed files where genome name is specified
    as %s. Computed using halTreeMutations (default: %%s.bed)'
  synonyms:
  - --mutationsBedName
  args: !SimpleFlagArg
    name: MUTATIONSBEDNAME
  optional: true
- !Flag
  description: 'Name function for output bed files where genome name is specifed as
    %s (default: %%s_cons.bed)'
  synonyms:
  - --conservedBedName
  args: !SimpleFlagArg
    name: CONSERVEDBEDNAME
  optional: true
- !Flag
  description: 'root (default: None)'
  synonyms:
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
- !Flag
  description: 'event tags. (default: I GI D DB GD GDB)'
  synonyms:
  - --events
  args: !SimpleFlagArg
    name: EVENTS
  optional: true
- !Flag
  description: 'max pval of conserved segment (default: 0.05)'
  synonyms:
  - --pval
  args: !SimpleFlagArg
    name: PVAL
  optional: true
- !Flag
  description: 'cut <cutoff>*mu^-1 off each side of interval. For upper bounds use
    0.5 and lower bounds 2.0 (default: 0.5)'
  synonyms:
  - --cutoff
  args: !SimpleFlagArg
    name: CUTOFF
  optional: true
command:
- halTreeNIConservation.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
