!Command
positional: []
named: []
command:
- msspeptable
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Input file of TSV PSM table (MSGF+) format
    synonyms:
    - -i
    args: !SimpleFlagArg
      name: FN
    optional: true
  - !Flag
    description: Directory to output in
    synonyms:
    - -d
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Output file
    synonyms:
    - -o
    args: !SimpleFlagArg
      name: OUTFILE
    optional: true
  - !Flag
    description: Specify this column number (first col. is 1) containing PSM table
      spectrafiles (e.g. mzML) if you want to track PSMs when creating peptide tables
    synonyms:
    - --spectracol
    args: !SimpleFlagArg
      name: SPECTRACOL
    optional: true
  - !Flag
    description: Regular expression pattern to find column where score to use (e.g.
      percolator svm-score) is written.
    synonyms:
    - --scorecolpattern
    args: !SimpleFlagArg
      name: SCORECOLPATTERN
    optional: true
  - !Flag
    description: Unique text pattern to identify isobaric quant columns in input table.Isobaric
      quantification values will be removed from the table since they represent PSMs
    synonyms:
    - --isobquantcolpattern
    args: !SimpleFlagArg
      name: QUANTCOLPATTERN
    optional: true
  - !Flag
    description: Unique text pattern to identify precursor quant column in input table.
    synonyms:
    - --ms1quantcolpattern
    args: !SimpleFlagArg
      name: PRECURSORQUANTCOLPATTERN
    optional: true
  command:
  - msspeptable
  - psm2pep
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
