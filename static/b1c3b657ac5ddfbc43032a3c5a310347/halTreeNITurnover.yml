!Command
positional:
- !Positional
  description: input hal
  position: 0
  name: hal
  optional: false
- !Positional
  description: working dir for all bed files
  position: 1
  name: workDir
  optional: false
named:
- !Flag
  description: 'Name function for output bed files where genome name is specifed as
    %s (default: %%s_cons.bed)'
  synonyms:
  - --conservedBedName
  args: !SimpleFlagArg
    name: CONSERVEDBEDNAME
  optional: true
- !Flag
  description: 'root (default: None)'
  synonyms:
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
command:
- halTreeNITurnover.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
