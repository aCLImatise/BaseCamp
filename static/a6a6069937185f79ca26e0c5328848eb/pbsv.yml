!Command
positional: []
named: []
command:
- pbsv
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: STR   Override sample name tag from BAM read group.
    synonyms:
    - -s
    - --sample
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore alignments with mapping quality < N. [20]
    synonyms:
    - -q
    - --min-mapq
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore alignments with reference length < N bp. [100]
    synonyms:
    - -m
    - --min-ref-span
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Window in which to limit coverage, in basepairs. [10K]
    synonyms:
    - -w
    - --downsample-window-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Consider up to N alignments in a window; 0 means disabled.
      [20]
    synonyms:
    - -a
    - --downsample-max-alignments
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'STR   Limit discovery to this reference region: CHR|CHR:START-END.'
    synonyms:
    - -r
    - --region
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore SV signatures with length < N bp. [7]
    synonyms:
    - -l
    - --min-svsig-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Tandem repeat intervals for indel clustering.
    synonyms:
    - -b
    - --tandem-repeats
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore alignment pairs separated by > N bp of a read or reference.
      [100]
    synonyms:
    - -k
    - --max-skip-split
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'STR   Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN, FATAL).
      [WARN]'
    synonyms:
    - --log-level
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: FILE  Log to a file, instead of stderr.
    synonyms:
    - --log-file
    args: !EmptyFlagArg {}
    optional: true
  command:
  - pbsv
  - discover
  subcommands: []
  help_flag: !Flag
    description: Show this help and exit.
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Show application version and exit.
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
- !Command
  positional: []
  named:
  - !Flag
    description: STR   Process in chunks of N reference bp. [1M]
    synonyms:
    - -z
    - --chunk-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'STR   Limit discovery to this reference region: CHR|CHR:START-END.'
    synonyms:
    - -r
    - --region
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'STR   Call these SV types: "DEL", "INS", "INV", "DUP", "BND", "CNV".
      [DEL,INS,INV,DUP,BND,CNV]'
    synonyms:
    - -t
    - --types
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore variants with length < N bp. [20]
    synonyms:
    - -m
    - --min-sv-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore CNVs with length < N bp. [1K]
    synonyms:
    - --min-cnv-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore insertions with length > N bp. [10K]
    synonyms:
    - --max-ins-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Ignore duplications with length > N bp. [100K]
    synonyms:
    - --max-dup-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Do not cluster signatures with difference in length > P%. [25]
    synonyms:
    - --cluster-max-length-perc-diff
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Do not cluster signatures > N bp apart in reference. [200]
    synonyms:
    - --cluster-max-ref-pos-diff
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Do not cluster signatures with basepair identity < P%. [10]
    synonyms:
    - --cluster-min-basepair-perc-id
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Limit to N reads for variant consensus. [20]
    synonyms:
    - -x
    - --max-consensus-coverage
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Score POA alignment with triplet match,mismatch,gap. [1,-2,-2]
    synonyms:
    - -s
    - --poa-scores
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Consider segments with > N length for re-alignment. [100]
    synonyms:
    - --min-realign-length
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore calls supported by < N reads total across samples. [2]
    synonyms:
    - -A
    - --call-min-reads-all-samples
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore calls supported by < N reads in every sample. [2]
    synonyms:
    - -O
    - --call-min-reads-one-sample
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore calls supported by < N reads per strand total across
      samples [1]
    synonyms:
    - -S
    - --call-min-reads-per-strand-all-samples
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore BND calls supported by < N reads total across samples
      [2]
    synonyms:
    - -B
    - --call-min-bnd-reads-all-samples
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Ignore calls supported by < P% of reads in every sample. [20]
    synonyms:
    - -P
    - --call-min-read-perc-one-sample
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'CCS optimized parameters: -A 1 -O 1 -S 0 -P 10.'
    synonyms:
    - --ccs
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Minimum supporting reads to assign a sample a non-reference
      genotype. [1]
    synonyms:
    - --gt-min-reads
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: FILE  Annotate variants by comparing with sequences in fasta.Default
      annotations are ALU, L1, SVA.
    synonyms:
    - --annotations
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Annotate variant if sequence similarity > P%. [60]
    synonyms:
    - --annotation-min-perc-sim
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Consider >= N consecutive "N" bp as a reference gap. [50]
    synonyms:
    - --min-N-in-gap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Flag variants < N bp from a gap as "NearReferenceGap". [1K]
    synonyms:
    - --filter-near-reference-gap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: STR   Flag variants < N bp from a contig end as "NearContigEnd".
      [1K]
    synonyms:
    - --filter-near-contig-end
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: INT   Number of threads to use, 0 means autodetection. [0]
    synonyms:
    - -j
    - --num-threads
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'STR   Set log level. Valid choices: (TRACE, DEBUG, INFO, WARN, FATAL).
      [WARN]'
    synonyms:
    - --log-level
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: FILE  Log to a file, instead of stderr.
    synonyms:
    - --log-file
    args: !EmptyFlagArg {}
    optional: true
  command:
  - pbsv
  - call
  subcommands: []
  help_flag: !Flag
    description: Show this help and exit.
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: Show application version and exit.
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
help_flag: !Flag
  description: Show this help and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show application version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
