!Command
positional: []
named:
- !Flag
  description: "*                                       Input file containing the\
    \ spectra. (valid formats: 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                                 Input file containing the protein\
    \ database. (valid formats: 'fasta')"
  synonyms:
  - -database
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "String that was appended (or prefixed - see 'prefix' flag below) to\
    \ the accessions in the protein database to indicate decoy proteins. (default:\
    \ 'DECOY_')"
  synonyms:
  - -decoy_string
  args: !SimpleFlagArg
    name: text
  optional: true
- !Flag
  description: "Set to true, if the decoy_string is a prefix of accessions in the\
    \ protein database. Otherwise it is a suffix. (default: 'true' valid: 'true',\
    \ 'false')"
  synonyms:
  - -decoy_prefix
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: ":mass_tolerance <value>                 Width of precursor mass tolerance\
    \ window (default: '10.0')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_unit <choice>           Unit of precursor mass tolerance.\
    \ (default: 'ppm' valid: 'ppm', 'Da')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":min_charge <number>                    Minimum precursor charge to\
    \ be considered. (default: '3')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":max_charge <number>                    Maximum precursor charge to\
    \ be considered. (default: '7')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":corrections <numbers>                  Monoisotopic peak correction.\
    \ Matches candidates for possible monoisotopic precursor peaks for experimental\
    \ mass m and given numbers n at masses (m - n * (C13 -C12)). These should be ordered\
    \ from more extreme to less extreme corrections. Numbers later in the list will\
    \ be preferred in case of ambiguities. (default: '[2 1 0]')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance <value>                  Fragment mass tolerance (default:\
    \ '20.0')"
  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_xlinks <value>           Fragment mass tolerance for\
