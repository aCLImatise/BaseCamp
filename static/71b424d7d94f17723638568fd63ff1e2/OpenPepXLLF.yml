  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_unit <choice>            Unit of fragment m (default:\
    \ 'ppm' valid: 'ppm', 'Da')"
  synonyms:
  - -fragment
  args: !EmptyFlagArg {}
  optional: true
