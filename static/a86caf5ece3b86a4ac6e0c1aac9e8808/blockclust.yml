!Command
positional: []
named:
- !Flag
  description: 'Mode of operationPRE = Preprocessing mode. convert from reads BAM
    to tags BED.ANALYSIS = Clustering and/or Classification mode.POST = Post processing
    such as plotting and annotation with known Rfam families etc. (default: ANALYSIS)'
  synonyms:
  - -m
  - --mode
  args: !ChoiceFlagArg
    choices:
    - PRE
    - ANALYSIS
    - POST
  optional: true
- !Flag
  description: 'Annotations of known ncRNAs in BED format (default: None)'
  synonyms:
  - -a
  - --accept
  args: !SimpleFlagArg
    name: ACCEPT_ANNOTATIONS
  optional: true
- !Flag
  description: 'Annotations of other known transcripts (eg. protein coding) in BED
    format (default: None)'
  synonyms:
  - -r
  - --reject
  args: !SimpleFlagArg
    name: REJECT_ANNOTATIONS
  optional: true
- !Flag
  description: 'Output of preprocessing mode as input. (default: None)'
  synonyms:
  - -t
  - --test_input
  args: !SimpleFlagArg
    name: TEST_INPUT
  optional: true
- !Flag
  description: 'Output directory path for the whole analysis (default: None)'
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'blockClust configuration file. (default: /tmp/tmpiwzjk x5s/share/blockclust_data/blockclust.config)'
  synonyms:
  - -f
  - --config
  args: !SimpleFlagArg
    name: CONFIG_FILE
  optional: true
- !Flag
  description: 'Classify the input blockgroups (default: False)'
  synonyms:
  - -c
  - --classify
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Type of classificationMODEL = Model based classificationNEAREST= Nearest
    neighbour classification (default: MODEL)'
  synonyms:
  - -cm
  - --clmode
  args: !ChoiceFlagArg
    choices:
    - NEAREST
    - MODEL
  optional: true
- !Flag
  description: 'Directory containing trained models for classification (default: /tmp/tmpiwzjkx5s/share/blockclust_data/models)'
  synonyms:
  - -md
  - --model_dir
  args: !SimpleFlagArg
    name: MODEL_DIR
  optional: true
- !Flag
  description: 'Output of cmsearch tool (default: None)'
  synonyms:
  - -cs
  - --cmsearch_out
  args: !SimpleFlagArg
    name: CMSEARCH_OUT
  optional: true
- !Flag
  description: 'BED file containing clusters from ANALYSIS mode (default: None)'
  synonyms:
  - -cbed
  - --clust_bed
  args: !SimpleFlagArg
    name: CLUSTERS_BED
  optional: true
- !Flag
  description: 'Input bam file (default: None)'
  synonyms:
  - -bam
  - --bam
  args: !SimpleFlagArg
    name: BAM
  optional: true
- !Flag
  description: 'BED file of tags (default: None)'
  synonyms:
  - -tbed
  - --tags_bed
  args: !SimpleFlagArg
    name: TAGS_BED
  optional: true
- !Flag
  description: 'Tabular file of pairwise blockgroup similarities (default: None)'
  synonyms:
  - -tab
  - --sim_tab
  args: !SimpleFlagArg
    name: SIM_TAB
  optional: true
- !Flag
  description: 'Mapping of Rfam families (default: /tmp/tmpiwzjkx5s/share/blockclust_data/rfam_map.txt)'
  synonyms:
  - -rfam
  - --rfam_map
  args: !SimpleFlagArg
    name: RFAM_MAP
  optional: true
- !Flag
  description: "Input blockgroups do not contain 'chr' in the begining of chromosome\
    \ ids (for eg. Ensembl database do not use 'chr'). (default: False)"
  synonyms:
  - -chr
  - --no_chr
  args: !EmptyFlagArg {}
  optional: true
command:
- blockclust.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
