!Command
positional: []
named:
- !Flag
  description: ': search for eukaryotic tRNAs (default)'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search for bacterial tRNAs'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search for archaeal tRNAs'
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search for mitochondrial tRNAs options: mammal, vert'
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: model
  optional: true
- !Flag
  description: ': search for other organellar tRNAs'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use general tRNA model (cytoslic tRNAs from all 3 domains included)'
  synonyms:
  - -G
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use mito tRNA models for cytosolic/mito detemination (if not specified,
    only cytosolic isotype-specific model scan will be performed)'
  synonyms:
  - --mt
  args: !SimpleFlagArg
    name: model
  optional: true
- !Flag
  description: ': search using Infernal default use with -E, -B, -A, or -G; optional
    for -O'
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': maximum sensitivity mode - search using Infernal without hmm filter
    (very slow)'
  synonyms:
  - --max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search using the legacy method (tRNAscan, EufindtRNA, and COVE)
    use with -E, -B, -A or -G'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search using COVE analysis only (legacy, extremely slow) default
    use with -O'
  synonyms:
  - -C
  - --cove
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': show breakdown of primary and secondary structure components to
    covariance model bit scores'
  synonyms:
  - -H
  - --breakdown
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': disable pseudogene checking'
  synonyms:
  - -D
  - --nopseudo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use <label> prefix for all default output file names'
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: label
  optional: true
- !Flag
  description: ': display program progress messages'
  synonyms:
  - -d
  - --progress
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': quiet mode (credits & run option selections suppressed)'
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': show origin of hits (Ts=tRNAscan 1.4, Eu=EufindtRNA,  Bo=Both Ts
    and Eu, Inf=Infernal)'
  synonyms:
  - -y
  - --hitsrc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': set cutoff score (in bits) for reporting tRNAs (default=20)'
  synonyms:
  - -X
  - --score
  args: !SimpleFlagArg
    name: score
  optional: true
- !Flag
  description: ': use alternate genetic codes specified in <file> for determining
    tRNA type'
  synonyms:
  - -g
  - --gencode
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': use <number> nucleotides padding when passing first-pass tRNA bounds
    predictions to CM analysis (default=8)'
  synonyms:
  - -z
  - --pad
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: ': set max length of tRNA intron+variable region for legacy search
    mode (default=116bp)'
  synonyms:
  - --len
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: ': tRNAscan-SE configuration file (default: tRNAscan-SE.conf)'
  synonyms:
  - -c
  - --conf
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': do not prompt user before overwriting pre-existing result files  (for
    batch processing)'
  synonyms:
  - -Q
  - --forceow
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search only sequences with names matching <EXPR> string (<EXPR>
    may contain * or ? wildcard chars)'
  synonyms:
  - --match
  args: !SimpleFlagArg
    name: EXPR
  optional: true
- !Flag
  description: ': start search at sequence with name matching <EXPR> string and continue
    to end of input sequence file(s)'
  synonyms:
  - --search
  args: !SimpleFlagArg
    name: EXPR
  optional: true
- !Flag
  description: ': search for tRNAs with alternate models defined in configuration
    file'
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search using tRNAscan only (defaults to strict params)'
  synonyms:
  - -t
  - --tscan
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': explicitly set tRNAscan params, where <mode>=R or S (R=relaxed,
    S=strict tRNAscan v1.3 params)'
  synonyms:
  - --tmode
  args: !SimpleFlagArg
    name: mode
  optional: true
- !Flag
  description: ': save verbose tRNAscan 1.3 output to <file>'
  synonyms:
  - -v
  - --verbose
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ": Keep redundant tRNAscan 1.3 hits (don't filter out multiple predictions\
    \ per tRNA identification)"
  synonyms:
  - --nomerge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search using Eukaryotic tRNA finder (EufindtRNA) only (defaults
    to Normal seach parameters when run alone, or to Relaxed search params when run
    with Cove)'
  synonyms:
  - -e
  - --eufind
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': explicitly set EufindtRNA params, where <mode>=R, N, or S (relaxed,
    normal, or strict)'
  synonyms:
  - --emode
  args: !SimpleFlagArg
    name: mode
  optional: true
- !Flag
  description: ': manually set "intermediate" cutoff score for EufindtRNA'
  synonyms:
  - --iscore
  args: !SimpleFlagArg
    name: score
  optional: true
- !Flag
  description: ': save first-pass scan results from EufindtRNA, tRNAscan, or Infernal
    hmm in <file> in tabular results format'
  synonyms:
  - -r
  - --fsres
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': fast scan mode - search using Infernal with mid-level strictness
    of hmm filter'
  synonyms:
  - --mid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': save first-pass candidate tRNAs in <file> that were then found to
    be false positives by second-pass analysis'
  synonyms:
  - -F
  - --falsepos
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': save all seqs that do NOT have at least one tRNA prediction in them
    (aka "missed" seqs)'
  synonyms:
  - --missed
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': number of threads used for running infernal (default is to use available
    threads)'
  synonyms:
  - --thread
  args: !SimpleFlagArg
    name: number
  optional: true
command:
- tRNAscan-SE
subcommands: []
help_flag: !Flag
  description: ': print this help message'
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
