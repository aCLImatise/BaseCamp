help_text: "readSeq (1Feb93), multi-format molbio sequence reader.\nusage: readseq\
  \ [-options] in.seq > out.seq\n options\n    -a[ll]         select All sequences\n\
  \    -c[aselower]   change to lower case\n    -C[ASEUPPER]   change to UPPER CASE\n\
  \    -degap[=-]     remove gap symbols\n    -i[tem=2,3,4]  select Item number(s)\
  \ from several\n    -l[ist]        List sequences only\n    -o[utput=]out.seq  redirect\
  \ Output\n    -p[ipe]        Pipe (command line, <stdin, >stdout)\n    -r[everse]\
  \     change to Reverse-complement\n    -v[erbose]     Verbose progress\n    -f[ormat=]#\
  \    Format number for output,  or\n    -f[ormat=]Name Format name for output:\n\
  \         1. IG/Stanford           10. Olsen (in-only) \n         2. GenBank/GB\
  \            11. Phylip3.2       \n         3. NBRF                  12. Phylip\
  \          \n         4. EMBL                  13. Plain/Raw       \n         5.\
  \ GCG                   14. PIR/CODATA      \n         6. DNAStrider           \
  \ 15. MSF             \n         7. Fitch                 16. ASN.1           \n\
  \         8. Pearson/Fasta         17. PAUP/NEXUS      \n         9. Zuker (in-only)\
  \       18. Pretty (out-only)\n     \n   Pretty format options: \n    -wid[th]=#\
  \            sequence line width\n    -tab=#                left indent\n    -col[space]=#\
  \         column space within sequence line on output\n    -gap[count]         \
  \  count gap chars in sequence numbers\n    -nameleft, -nameright[=#]   name on\
  \ left/right side [=max width]\n    -nametop              name at top/bottom\n \
  \   -numleft, -numright   seq index on left/right side\n    -numtop, -numbot   \
  \   index on top/bottom\n    -match[=.]            use match base for 2..n species\n\
  \    -inter[line=#]        blank line(s) between sequence blocks\n"
