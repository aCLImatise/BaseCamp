!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: The directory path for your Pfam setup. Anvi'o will try to use the
    default path if you do not specify anything.
  synonyms:
  - --pfam-data-dir
  args: !SimpleFlagArg
    name: PFAM_DATA_DIR
  optional: true
- !Flag
  description: Maximum number of threads to use for multithreading whenever possible.
    Very conservatively, the default is 1. It is a good idea to not exceed the number
    of CPUs / cores on your system. Plus, please be careful with this option if you
    are running your commands on a SGE --if you are clusterizing your runs, and asking
    for multiple threads to use, you may deplete your resources very fast.
  synonyms:
  - -T
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
command:
- anvi-run-pfams
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
