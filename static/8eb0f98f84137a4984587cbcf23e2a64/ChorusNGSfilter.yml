!Command
positional: []
named:
- !Flag
  description: The path where Jellyfish software installed
  synonyms:
  - -j
  - --jellyfish
  args: !SimpleFlagArg
    name: JELLYFISH
  optional: true
- !Flag
  description: Fasta format genome file, should include all sequences from genome
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: 'Fastq format input files contain reads from whole genome shotgun sequencing,
    files can be gzipped. Multiple files separate with ",". For example: 1.fq.gz,2.fq.gz'
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Input fastq file is gzipped(gz) or uncompressed(text). (Default: gz)'
  synonyms:
  - -z
  - --gzipped
  args: !ChoiceFlagArg
    choices:
    - gz
    - text
  optional: true
- !Flag
  description: 'Number of threads or CPUs to use. (Default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Length of k-mer used for counting k-mers in input fastq files. (Default:
    17)'
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: The bed format probe file generated by Chorus
  synonyms:
  - -p
  - --probe
  args: !SimpleFlagArg
    name: PROBE
  optional: true
- !Flag
  description: 'Output bed format probe file with k-mer score. (Default: output.bed)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: /opt/software/jellyfish/bin/jellyfish -p probe.bed -o output.bed
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
command:
- ChorusNGSfilter
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
