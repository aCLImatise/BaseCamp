!Command
positional:
- !Positional
  description: File containing BLAST results in tabular format ("Hit table (text)"
    when downloading from NCBI). If running BLAST locally, subject IDs in the local
    database must contain accession numbers, either bare or in the fourth field of
    the pipe-separated ("gi|12345|xx|ABC123.1|") format. _________
  position: 0
  name: blast_output
  optional: false
- !Positional
  description: The query ID as it appears in the BLAST results.
  position: 0
  name: queryID
  optional: false
- !Positional
  description: The NCBI taxonomy ID the query was assigned to (or -1 if it has no
    hits).
  position: 1
  name: taxID
  optional: false
- !Positional
  description: The score of the assignment(s); by default, the average E-value of
    "best" hits (see -p, -b).
  position: 2
  name: score
  optional: false
- !Positional
  description: The number of assignments.
  position: 3
  name: count
  optional: false
named: []
command:
- ktClassifyBLAST
