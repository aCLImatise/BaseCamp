!Command
positional: []
named:
- !Flag
  description: Print verbose runtime information output to stderr.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximum number of records to keep in memory.
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Use separate threads for reading and processing records (requires builtin
    pthread support).
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of HTSlib decompression threads to spawn.
  synonyms:
  - -P
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Read INPUT as the input SAM, BAM, or CRAM file (stdin). Input must
    be coordinate-sorted for accurate results.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Specify file format of input alignment file ("sam", "bam", or "cram"
    available, default guessed from filename or "sam").
  synonyms:
  - -j
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: Write report to OUTPUT (stdout).
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: File in BED format listing which regions to process. By default, all
    available records are processed. This option requires the alignment file to be
    indexed.
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: REGIONS
  optional: true
- !Flag
  description: File in BED format listing capture coverage regions. Required if capture
    coverage statistics are enabled.
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TARGET
  optional: true
- !Flag
  description: File in BED format listing regions of N bases in reference. Coverage
    counts will be suppressed for these regions.
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: COVMASK
  optional: true
- !Flag
  description: Indexed FASTA reference file for CRAM input alignment.
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: REFFASTA
  optional: true
- !Flag
  description: Only process records with minimum mapping quality of INT.
  synonyms:
  - -q
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Only process records with all bits in INT set in FLAG.
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Only process records with none of bits in INT set in FLAG.
  synonyms:
  - -F
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Filter bases with base quality below INT from coverage statistics.
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Disable excluding duplicate reads from coverage statistics.
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable excluding overlapping bases in paired-end reads by determining
    overlapping bases from MC tag.
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable excluding overlapping bases in paired-end reads from first read
    in coordinate-sorted order from coverage statistics.
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable processing unplaced unmapped reads (CHROM "*") when using the
    -r option.
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable reporting alignment statistics.
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable reporting capture coverage statistics.
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable reporting whole genome coverage statistics.
  synonyms:
  - -W
  args: !EmptyFlagArg {}
  optional: true
command:
- alignstats
subcommands: []
help_flag: !Flag
  description: Print usage information.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
