!Command
positional:
- !Positional
  description: Species name, use socru_species to see all available
  position: 0
  name: species
  optional: false
- !Positional
  description: Input FASTA files (optionally gzipped)
  position: 1
  name: input_files
  optional: false
named:
- !Flag
  description: 'Base directory for species databases, defaults to bundled (default:
    None)'
  synonyms:
  - --db_dir
  - -d
  args: !SimpleFlagArg
    name: DB_DIR
  optional: true
- !Flag
  description: 'No. of threads to use (default: 1)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Output filename, defaults to STDOUT (default: None)'
  synonyms:
  - --output_file
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: 'Filename of plot of genome structure (default: genome_structure.pdf)'
  synonyms:
  - --output_plot_file
  - -p
  args: !SimpleFlagArg
    name: OUTPUT_PLOT_FILE
  optional: true
- !Flag
  description: 'Filename for novel profiles (default: profile.txt.novel)'
  synonyms:
  - --novel_profiles
  - -n
  args: !SimpleFlagArg
    name: NOVEL_PROFILES
  optional: true
- !Flag
  description: 'Filename for novel fragments (default: novel_fragments.fa)'
  synonyms:
  - --new_fragments
  - -f
  args: !SimpleFlagArg
    name: NEW_FRAGMENTS
  optional: true
- !Flag
  description: 'Filename for top blast hits (default: None)'
  synonyms:
  - --top_blast_hits
  - -b
  args: !SimpleFlagArg
    name: TOP_BLAST_HITS
  optional: true
- !Flag
  description: 'Filename of directions of operons (default: operon_directions.txt)'
  synonyms:
  - --output_operon_directions_file
  - -r
  args: !SimpleFlagArg
    name: OUTPUT_OPERON_DIRECTIONS_FILE
  optional: true
- !Flag
  description: 'Only look at this number of bases from start and end of fragment (default:
    None)'
  synonyms:
  - --max_bases_from_ends
  - -m
  args: !SimpleFlagArg
    name: MAX_BASES_FROM_ENDS
  optional: true
- !Flag
  description: 'Assume chromosome is not circularised (default: False)'
  synonyms:
  - --not_circular
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimum bit score (default: 100)'
  synonyms:
  - --min_bit_score
  args: !SimpleFlagArg
    name: MIN_BIT_SCORE
  optional: true
- !Flag
  description: 'Minimum alignment length (default: 100)'
  synonyms:
  - --min_alignment_length
  args: !SimpleFlagArg
    name: MIN_ALIGNMENT_LENGTH
  optional: true
- !Flag
  description: 'Turn on debugging (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on verbose output (default: False)'
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- socru
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
