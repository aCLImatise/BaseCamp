!Command
positional: []
named:
- !Flag
  description: change permissions to allow writing if necessary
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: overwrite N times instead of the default (3)
  synonyms:
  - -n
  - --iterations
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: get random bytes from FILE
  synonyms:
  - --random-source
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: shred this many bytes (suffixes like K, M, G accepted)
  synonyms:
  - -s
  - --size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: truncate and remove file after overwriting
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=HOW]  like -u but give control on HOW to delete;  See below'
  synonyms:
  - --remove
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show progress
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not round file sizes up to the next full block; this is the default
    for non-regular files
  synonyms:
  - -x
  - --exact
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add a final overwrite with zeros to hide shredding
  synonyms:
  - -z
  - --zero
  args: !EmptyFlagArg {}
  optional: true
command:
- shred
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
