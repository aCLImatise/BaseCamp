help_text: "Assign a random length to edges of input trees.\n\nBranch lengths are\
  \ drawn in an exponential distribution of parameter lambda=1/mean.\nTwo possibilities\
  \ for the mean:\n\n1) If --mean-min and --mean-max are given, and mean-min < mean-max\
  \ and are both > 0 then \n\"mean\" is drawn uniformly in the interval [mean-min,mean-max]\n\
  \n2) Otherwise, 'mean' is set to --mean value.\n\nUsage:\n  gotree brlen setrand\
  \ [flags]\n\nFlags:\n  -h, --help             help for setrand\n      --max-mean\
  \ float   Mean of the exponential distribution of branch lengths will be drawn uniformly\
  \ in the interval [min-mean,max-mean] (default 0.05)\n  -m, --mean float       Mean\
  \ of the exponential distribution of branch lengths (default 0.1)\n      --min-mean\
  \ float   Mean of the exponential distribution of branch lengths will be drawn uniformly\
