!Command
positional: []
named:
- !Flag
  description: Output variant list as VCF.
  synonyms:
  - -variants
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Optional BED file containing the genes and the gene info (only germline).\
    \ Default value: ''"
  synonyms:
  - -genes
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Reference genome FASTA file. If unset 'reference_genome' from the\
    \ 'settings.ini' file is used. Default value: ''"
  synonyms:
  - -reference
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Uses the test database instead of on the production database. Default\
    \ value: 'false'"
  synonyms:
  - -test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Determines the maximum allel frequency for the variants (default:\
    \ 0.05). Default value: '0.05'"
  synonyms:
  - -maxAF
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Defines the number of bases by which the region of each gene is extended.\
    \ Default value: '5000'"
  synonyms:
  - -gene_offset
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Limit export to the given chromosome. Default value: ''"
  synonyms:
  - -chr
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Determines the database which is exported. Default value: 'germline'\
    \ Valid: 'germline,somatic'"
  synonyms:
  - -mode
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- NGSDExportAnnotationData
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
