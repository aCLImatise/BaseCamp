- !Command
  positional: []
  named:
  - !Flag
    description: Write the original entry in A for each overlap.
    synonyms:
    - -wa
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write the original entry in B for each overlap. - Useful for knowing
      _what_ A overlaps. Restricted by -f and -r.
    synonyms:
    - -wb
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Perform a "left outer join". That is, for each feature in A report
      each overlap with B.  If no overlaps are found,  report a NULL feature for B.
    synonyms:
    - -loj
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write the original A and B entries plus the number of base pairs
      of overlap between the two features. - Overlaps restricted by -f and -r. Only
      A features with overlap are reported.
    synonyms:
    - -wo
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write the original A and B entries plus the number of base pairs
      of overlap between the two features. - Overlapping features restricted by -f
      and -r. However, A features w/o overlap are also reported with a NULL B feature
      and overlap = 0.
    synonyms:
    - -wao
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write the original A entry _once_ if _any_ overlaps found in B. -
      In other words, just report the fact >=1 hit was found. - Overlaps restricted
      by -f and -r.
    synonyms:
    - -u
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: For each entry in A, report the number of overlaps with B. - Reports
      0 for A entries that have no overlap with B. - Overlaps restricted by -f, -F,
      -r, and -s.
    synonyms:
    - -c
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: For each entry in A, separately report the number of - overlaps with
      each B file on a distinct line. - Reports 0 for A entries that have no overlap
      with B. - Overlaps restricted by -f, -F, -r, and -s.
    synonyms:
    - -C
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Only report those entries in A that have _no overlaps_ with B. -
      Similar to "grep -v" (an homage).
