    - -v
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Write uncompressed BAM output. Default writes compressed BAM.
    synonyms:
    - -ubam
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Require same strandedness.  That is, only report hits in B that overlap
      A on the _same_ strand. - By default, overlaps are reported without respect
      to strand.
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Require different strandedness.  That is, only report hits in B that
      overlap A on the _opposite_ strand. - By default, overlaps are reported without
      respect to strand.
    synonyms:
    - -S
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimum overlap required as a fraction of A. - Default is 1E-9 (i.e.,
      1bp). - FLOAT (e.g. 0.50)
    synonyms:
    - -f
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimum overlap required as a fraction of B. - Default is 1E-9 (i.e.,
      1bp). - FLOAT (e.g. 0.50)
    synonyms:
    - -F
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Require that the fraction overlap be reciprocal for A AND B. - In
      other words, if -f is 0.90 and -r is used, this requires that B overlap 90%
      of A and A _also_ overlaps 90% of B.
    synonyms:
    - -r
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Require that the minimum fraction be satisfied for A OR B. - In other
