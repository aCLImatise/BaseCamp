    description: In addition to the closest feature in B,  report its distance to
      A as an extra column. - The reported distance for overlapping features will
      be 0.
    synonyms:
    - -d
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Like -d, report the closest feature in B, and its distance to A
      as an extra column. Unlike -d, use negative distances to report upstream features.
      The options for defining which orientation is "upstream" are: - "ref"   Report
      distance with respect to the reference genome.  B features with a lower (start,
      stop) are upstream - "a"     Report distance with respect to A. When A is on
      the - strand, "upstream" means B has a higher (start,stop). - "b"     Report
      distance with respect to B. When B is on the - strand, "upstream" means A has
      a higher (start,stop).'
