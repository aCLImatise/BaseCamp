  named:
  - !Flag
    description: 'Specify columns from the B file to map onto intervals in A. Default:
      5. Multiple columns can be specified in a comma-delimited list.'
    synonyms:
    - -c
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify the operation that should be applied to -c. Valid operations:
      sum, min, max, absmin, absmax, mean, median, mode, antimode stdev, sstdev collapse
      (i.e., print a delimited list (duplicates allowed)),  distinct (i.e., print
      a delimited list (NO duplicates allowed)),  distinct_sort_num (as distinct,
      sorted numerically, ascending), distinct_sort_num_desc (as distinct, sorted
      numerically, desscending), distinct_only (delimited list of only unique values),
      count count_distinct (i.e., a count of the unique values in the column),  first
      (i.e., just the first value in the column),  last (i.e., just the last value
      in the column),  Default: sum Multiple operations can be specified in a comma-delimited
      list. If there is only column, but multiple operations, all operations will
      be applied on that column. Likewise, if there is only one operation, but multiple
      columns, that operation will be applied to all columns. Otherwise, the number
      of columns must match the the number of operations, and will be applied in respective
      order. E.g., "-c 5,4,6 -o sum,mean,count" will give the sum of column 5, the
      mean of column 4, and the count of column 6. The order of output columns will
      match the ordering given in the command.'
