!Command
positional: []
named:
- !Flag
  description: Tree file
  synonyms:
  - --trees
  args: !SimpleFlagArg
    name: TREES
  optional: true
- !Flag
  description: The output file in which to store trees and their associated loci (config
    format)
  synonyms:
  - --locus-support-output
  args: !SimpleFlagArg
    name: LOCUS_SUPPORT_OUTPUT
  optional: true
- !Flag
  description: The scheme of the input data
  synonyms:
  - --schema
  args: !ChoiceFlagArg
    choices:
    - nexus
    - newick
    - nexml
    - fasta
    - phylip
  optional: true
- !Flag
  description: The taxon on which to root trees
  synonyms:
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
- !Flag
  description: File extension used with each 'best' tree
  synonyms:
  - --extension
  args: !SimpleFlagArg
    name: EXTENSION
  optional: true
- !Flag
  description: Loci to exclude
  synonyms:
  - --exclude
  args: !RepeatFlagArg
    name: EXCLUDE
  optional: true
command:
- phyluce_genetrees_get_tree_counts
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
