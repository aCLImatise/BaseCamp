!Command
positional:
- !Positional
  description: Relative or absolute path to the reference bases file in fasta format
  position: 0
  name: referenceFile
  optional: false
named:
- !Flag
  description: 'Force processing even when result file already exists and is newer
    than inputs (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Relative or absolute path to the SNP list file (default: snplist.txt)'
  synonyms:
  - -l
  - --snpListFile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Output file. Relative or absolute path to the SNP reference sequence
    file (default: referenceSNP.fasta)'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: '0..5, --verbose 0..5 Verbose message level (0=no info, 5=lots) (default:
    1)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- create_snp_reference_seq.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
