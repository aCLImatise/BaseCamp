- !Flag
  optional: true
  synonyms:
  - -b
  - --BURN2
  description: "<burn>\nset burn-in length of subsequent iterations > 1"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -C
  description: "*     --PSI  [P <pop>] <psi>\nset the CpG mutation bias"
