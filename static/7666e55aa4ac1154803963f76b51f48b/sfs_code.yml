  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -u
  description: "*     --indel  [P <pop>] <INSrate> <DELrate> <mean_length>\nrate of\
    \ insertion/deletions with geometric length distribution"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -V
  - --rateClassSites
  description: "[P <pop>] <nclasses> <alpha>\nmutation rate variation among SITES"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -v
  - --rateClassLoci
  description: "[P <pop>] <nclasses> <alpha>\nmutation rate variation among LOCI"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -W
  description: "*  --selDistType  [P <pop>] [L <locus>] [F <allele_freq> [w] [T [R\
