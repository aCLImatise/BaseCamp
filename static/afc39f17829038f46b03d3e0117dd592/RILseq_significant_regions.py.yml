- !Flag
  optional: true
  synonyms:
  - --pad_seqs
  description: "When computing RNAup pad the interacting regions.\n(default: 50)"
  args: !SimpleFlagArg
    name: PAD_SEQS
- !Flag
  optional: true
  synonyms:
  - --seglen
  description: "Length of minimal segment of interaction. (default:\n100)"
