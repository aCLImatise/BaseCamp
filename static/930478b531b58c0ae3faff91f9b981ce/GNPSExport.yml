!Command
positional: []
named:
- !Flag
  description: "*                        Input file containing consensus elements\
    \ with 'peptide' annotations (valid formats: 'consensusXML')"
  synonyms:
  - -in_cm
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                     Original mzml files containing ms/ms spectrum\
    \ information (valid formats: 'mzML')"
  synonyms:
  - -in_mzml
  args: !SimpleFlagArg
    name: files
  optional: true
- !Flag
  description: "*                          Output MGF file (valid formats: 'mgf')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Specificity of mgf output information (default: 'full_spectra' valid:\
    \ 'full_spectra', 'merged_spectra')"
  synonyms:
  - -output_type
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Tolerance mz window for precursor selection (default: '1.0e-04')"
  synonyms:
  - -precursor_mz_tolerance
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "Tolerance rt window for precursor selection (default: '5.0')"
  synonyms:
  - -precursor_rt_tolerance
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: ":cos_similarity <num>  Cosine similarity threshold for merged_spectra\
    \ output (default: '0.95')"
  synonyms:
  - -merged_spectra
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- GNPSExport
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
