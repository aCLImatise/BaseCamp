!Command
positional: []
named:
- !Flag
  description: provide a file that contain the parameters
  synonyms:
  - -p
  - --parameter-file
  args: !SimpleFlagArg
    name: PARAMETER-FILE
  optional: true
- !Flag
  description: chip1 file names separated by comma
  synonyms:
  - -c
  - --chip1
  args: !SimpleFlagArg
    name: CHIP1
  optional: true
- !Flag
  description: input1 file names separated by comma
  synonyms:
  - -i
  - --input1
  args: !SimpleFlagArg
    name: INPUT1
  optional: true
- !Flag
  description: chip2 file names separated by comma
  synonyms:
  - --chip2
  args: !SimpleFlagArg
    name: CHIP2
  optional: true
- !Flag
  description: input2 file names separated by comma
  synonyms:
  - --input2
  args: !SimpleFlagArg
    name: INPUT2
  optional: true
- !Flag
  description: bed, sam, bam, sampe, bampe...
  synonyms:
  - -f
  - --file-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: Half the fragment size.
  synonyms:
  - -s
  - --shiftsize
  args: !SimpleFlagArg
    name: SHIFTSIZE
  optional: true
- !Flag
  description: Window sizes
  synonyms:
  - -w
  - --windowsize
  args: !SimpleFlagArg
    name: WINDOWSIZE
  optional: true
- !Flag
  description: Perform differential binding instead of peak-calling
  synonyms:
  - --diff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the experimental name. NA if none provided
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: p-value threshold. Default 1e-5.
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: sharp or broad. Default broad.
  synonyms:
  - --peaktype
  args: !SimpleFlagArg
    name: PEAKTYPE
  optional: true
- !Flag
  description: number of cores for use.
  synonyms:
  - --num-processors
  args: !SimpleFlagArg
    name: NUM_PROCS
  optional: true
- !Flag
  description: where the data files are. Absolute path recommended.
  synonyms:
  - --input-directory
  args: !SimpleFlagArg
    name: INPUT_DIRECTORY
  optional: true
- !Flag
  description: where you want the output files to be
  synonyms:
  - --output-directory
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: Normalization method. inter-group, intra-group, scale or no. Must manually
    specify for differential binding analysis.
  synonyms:
  - --normalization
  args: !SimpleFlagArg
    name: NORMALIZATION
  optional: true
- !Flag
  description: maximum number of reads to keep at each position. if not specified,
    will not remove any duplicate.
  synonyms:
  - --keep-max-dup
  args: !SimpleFlagArg
    name: KEEP_MAX_DUP
  optional: true
