!Command
positional: []
named:
- !Flag
  description: 'The matrix (or multiple matrices) to get information about. HiCExplorer
    supports the following file formats: h5 (native HiCExplorer format) and cool.'
  synonyms:
  - --matrices
  - -m
  args: !RepeatFlagArg
    name: MATRICES
  optional: true
- !Flag
  description: File name to save information of the matrix instead of writing it to
    the bash.
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: Do not use meta data from cooler file to display information. This
    method is slower and was the default until version 2.2 of HiCExplorer. H5 files
    always use this parameter.
  synonyms:
  - --no_metadata
  - -nm
  args: !EmptyFlagArg {}
  optional: true
command:
- hicInfo
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
