positional: []
named:
- !Flag
  description: maximum length of input read (512) If too small, program will fail.
    If too large, program will use excessive memory.
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: length
  optional: true
- !Flag
  description: use the cleaner classification of the two reads
  synonyms:
  - -cleaner
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use the dirtier classification of the two reads
  synonyms:
  - -dirtier
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: discard pairs with conflicting classifications (DEFAULT)
  synonyms:
  - -discard
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'leave conflicting status alone, output reads to different files NOTE:
    mate pairing will be broken'
  synonyms:
  - -unlink
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not trim masked sequence; output the original read
  synonyms:
  - -nomasking
  args: !EmptyFlagArg {}
  optional: true
