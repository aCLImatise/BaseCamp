!Command
positional: []
named:
- !Flag
  description: generate suffixes of length N (default 2)
  synonyms:
  - -a
  - --suffix-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: append an additional SUFFIX to file names
  synonyms:
  - --additional-suffix
  args: !SimpleFlagArg
    name: SUFFIX
  optional: true
- !Flag
  description: put SIZE bytes per output file
  synonyms:
  - -b
  - --bytes
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: put at most SIZE bytes of records per output file
  synonyms:
  - -C
  - --line-bytes
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: use numeric suffixes starting at 0, not alphabetic
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=FROM]  same as -d, but allow setting the start value'
  synonyms:
  - --numeric-suffixes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not generate empty output files with '-n'
  synonyms:
  - -e
  - --elide-empty-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write to shell COMMAND; file name is $FILE
  synonyms:
  - --filter
  args: !SimpleFlagArg
    name: COMMAND
  optional: true
- !Flag
  description: put NUMBER lines/records per output file
  synonyms:
  - -l
  - --lines
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: generate CHUNKS output files; see explanation below
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: CHUNKS
  optional: true
- !Flag
  description: use SEP instead of newline as the record separator; '\0' (zero) specifies
    the NUL character
  synonyms:
  - -t
  - --separator
  args: !SimpleFlagArg
    name: SEP
  optional: true
- !Flag
  description: immediately copy input to output with '-n r/...'
  synonyms:
  - -u
  - --unbuffered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print a diagnostic just before each output file is opened
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- split
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
