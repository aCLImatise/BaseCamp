!Command
positional: []
named:
- !Flag
  description: Genome directory
  synonyms:
  - -D
  - --dir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Genome database.  If argument is '?' (with the quotes), this command
    lists available databases.
  synonyms:
  - -d
  - --db
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Show coordinates only
  synonyms:
  - -C
  - --coords
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Convert sequence to uppercase
  synonyms:
  - -U
  - --uppercase
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Wrap length for sequence (default=60)
  synonyms:
  - -l
  - --wraplength
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Use full (uncompressed) version of genome
  synonyms:
  - -G
  - --fullgenome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Desired header line
  synonyms:
  - -h
  - --header
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Directory for SNPs index files (created using snpindex)
  synonyms:
  - -V
  - --snpsdir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Use snp version (built by snpindex)
  synonyms:
  - -v
  - --usesnps
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Print snp information from database built previously using snpindex
    (0=none, 1=alternate version only 2=both versions merged (using N), 3=both versions
    separate (default)
  synonyms:
  - -f
  - --snpformat
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Map directory
  synonyms:
  - -M
  - --mapdir
  args: !SimpleFlagArg
    name: directory
  optional: true
- !Flag
  description: Map file.  If argument is '?' (with the quotes), this lists available
    map files.
  synonyms:
  - -m
  - --map
  args: !SimpleFlagArg
    name: iitfile
  optional: true
- !Flag
  description: For a gene map file, prints the coding sequence
  synonyms:
  - -S
  - --sequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For a gene map file, prints the gene sequence (exons plus introns),
    one per line
  synonyms:
  - --gsequence
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For a gene map file, prints the sequence, one exon per line
  synonyms:
  - -E
  - --exons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For a gene map file, also prints the number of unique positions
  synonyms:
  - --nunique
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints levels for non-overlapping printing of map hits
  synonyms:
  - -k
  - --ranks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints sequence as ASCII numeric codes
  synonyms:
  - -r
  - --raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show flanking hits (default 0)
  synonyms:
  - -u
  - --flanking
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Show only intervals with given type
  synonyms:
  - -t
  - --maptype
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Show only intervals with same direction as query.  If flanking hits
    are also requested, show only flanking hits downstream in direction of query.
  synonyms:
  - -s
  - --signed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Consider all queries to be labels, even if numeric
  synonyms:
  - --aslabel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print entry only if position overlaps a coding exon
  synonyms:
  - --coding
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump entire genome in FASTA format
  synonyms:
  - -A
  - --dump
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump entire genome as a single stream of ACGTX bytes
  synonyms:
  - --stream
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List all chromosomes with universal coordinates
  synonyms:
  - -L
  - --chromosomes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List all chromosomes for use in a SAM file
  synonyms:
  - --forsam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List all contigs with universal coordinates
  synonyms:
  - -I
  - --contigs
  args: !EmptyFlagArg {}
  optional: true
command:
- get-genome
subcommands: []
