!Command
positional:
- !Positional
  description: the input tree in Newick, Nexus, PhyloXML or plain text format
  position: 0
  name: input_tree
  optional: false
- !Positional
  description: the output tree in PhyloXML format containing the newly added annotations.
    If not specified, the input tree file will be overwritten
  position: 1
  name: output_tree
  optional: false
named:
- !Flag
  description: specify the annotation file
  synonyms:
  - --annot
  args: !SimpleFlagArg
    name: annotation_file
  optional: true
command:
- graphlan_annotate.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current GraPhlAn version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
