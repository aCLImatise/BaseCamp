help_text: "NAME\n    dadaist2-normalize - Normalize OTU table using the Rhea protocol.\
  \ The\n    Rhea protocol (<https://lagkouvardos.github.io/Rhea/>) is a complete\
  \ set\n    of scripts to analyse microbiome files.\n\n    This wrapper is part of\
  \ the *AutoRhea* script bundled with *Dadaist2*.\n    If used, please, cite the\
  \ Rhea paper (see below).\n\nAUTHORS\n    Andrea Telatin and Rebecca Ansorge\n\n\
  USAGE\n      dadaist2-normalize [options] -i TABLE -o OUTDIR\n\n    *-i*, *--input-table*\
  \ FILE\n        Input file in in PhyloSeq object (R Object)\n\n    *-o*, *--output-outdir*\
  \ DIR\n        Output directory\n\n    *-r*, *--random-subsampling*\n        Use\
  \ random subsampling (default: off)\n\n    *-f*, *fixed-value*\n        Normalized\
  \ using a fixed value (default: minimum)\n\n    *-c*, *--cutoff* INT\n        Normalization\
  \ cutoff (if *--fixed-value* is used)\n\n    *-n*, *--n-labels* INT\n        Highlight\
  \ the INT most undersampled samples\n\nCITATION\n    If you use Rhea in your work\
  \ please cite/attribute the original\n    publication:\n\n      Lagkouvardos I,\
  \ Fischer S, Kumar N, Clavel T. (2017) \n      Rhea: a transparent and modular R\
  \ pipeline for microbial profiling based on 16S rRNA gene amplicons. \n      PeerJ\
