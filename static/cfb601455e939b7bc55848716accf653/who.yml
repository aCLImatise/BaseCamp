help_text: "Usage: who [OPTION]... [ FILE | ARG1 ARG2 ]\nPrint information about users\
  \ who are currently logged in.\n\n  -a, --all same as -b -d --login -p -r -t -T\
  \ -u\n  -b, --boot time of last system boot\n  -d, --dead print dead processes\n\
  \  -H, --heading print line of column headings\n  -l, --login print system login\
  \ processes\n      --lookup attempt to canonicalize hostnames via DNS\n  -m only\
  \ hostname and user associated with stdin\n  -p, --process print active processes\
  \ spawned by init\n  -q, --count all login names and number of users logged on\n\
  \  -r, --runlevel print current runlevel\n  -s, --short print only name, line, and\
  \ time (default)\n  -t, --time print last system clock change\n  -T, -w, --mesg\
  \ add user's message status as +, - or ?\n  -u, --users list users logged in\n \
  \     --message same as -T\n      --writable same as -T\n      --help display this\
  \ help and exit\n      --version output version information and exit\n\nIf FILE\
  \ is not specified, use /var/run/utmp.  /var/log/wtmp as FILE is common.\nIf ARG1\
  \ ARG2 given, -m presumed: 'am i' or 'mom likes' are usual.\n\nGNU coreutils online\
  \ help: <http://www.gnu.org/software/coreutils/>\nFull documentation at: <http://www.gnu.org/software/coreutils/who>\n\
  or available locally via: info '(coreutils) who invocation'\n"
