!Command
positional:
- !Positional
  description: Name of output directory
  position: 0
  name: Directory_name
  optional: false
named:
- !Flag
  description: 'Filename of Genbank IDs or GI numbers to be added to database. Format
    is: whitespace separated list of GI numbers on each line. One line defines one
    genome (e.g. flu is 8 segments, so put 8 GI numbers on one line for one flu reference)'
  synonyms:
  - --add_to_ref
  args: !SimpleFlagArg
    name: Filename
  optional: true
- !Flag
  description: Do not run kraken-build --download-library viruses when building the
    database. If this option used, then --add_to_ref must also be used
  synonyms:
  - --skip_viruses
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads to use [1]
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Number to pass to kraken-build minimizer_len option [13]
  synonyms:
  - --minimizer_len
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Number to pass to kraken-build max_db_size option [3]
  synonyms:
  - --max_db_size
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: Be verbose
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- iva_qc_make_db
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
