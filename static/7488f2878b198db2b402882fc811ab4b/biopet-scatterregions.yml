!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Output directory
  synonyms:
  - -o
  - --outputDir
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Reference fasta file, (dict file should be next to it)
  synonyms:
  - -R
  - --referenceFasta
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Approximately scatter size, tool will make all scatters the same size.
    default = 1000000
  synonyms:
  - -s
  - --scatterSize
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: If given only regions in the given bed file will be used for scattering
  synonyms:
  - -L
  - --regions
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: If set each scatter can only contain 1 contig
  synonyms:
  - --notCombineContigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set each scatter can only contain 1 contig
  synonyms:
  - --maxContigsInScatterJob
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: When given the regions will be scattered based on number of reads in
    the index file
  synonyms:
  - --bamFile
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: When this option is set contigs are not split.
  synonyms:
  - --notSplitContigs
  args: !EmptyFlagArg {}
  optional: true
command:
- biopet-scatterregions
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
