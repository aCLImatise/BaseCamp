!Command
positional: []
named:
- !Flag
  description: '[INFILE]      name of the input file (default: standard input)'
  synonyms:
  - -infile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[OUTFILE]    name of the output file (default: standard output)'
  synonyms:
  - -outfile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[{COMPACT3,FASTA}] format of the input file (default: FASTA)'
  synonyms:
  - -informat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[{COMPACT3,FASTA,PHYLIP}] format of the output file (default: FASTA)'
  synonyms:
  - -outformat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sites with less than N non-gap characters will be masked out
  synonyms:
  - -masksites
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: sequences with less than N non-gap sequences will be removed
  synonyms:
  - -filterfragments
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Rename sequences, according to the mapping file generated by PASTA
  synonyms:
  - -rename
  args: !SimpleFlagArg
    name: MappingFile
  optional: true
