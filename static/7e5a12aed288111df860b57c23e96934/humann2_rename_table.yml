!Command
positional: []
named:
- !Flag
  description: Original output table (tsv or biom format); default=[TSV/STDIN]
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Table features that can be renamed with included data files
  synonyms:
  - -n
  - --names
  args: !ChoiceFlagArg
    choices:
    - infogo1000
    - metacyc-rxn
    - kegg-module
    - ec
    - go
    - metacyc-pwy
    - pfam
    - eggnog
    - uniref50
    - kegg-pathway
    - kegg-orthology
  optional: true
- !Flag
  description: Custom mapping of feature IDs to full names (.tsv or .tsv.gz)
  synonyms:
  - -c
  - --custom
  args: !SimpleFlagArg
    name: CUSTOM
  optional: true
- !Flag
  description: Remove non-alphanumeric characters from names
  synonyms:
  - -s
  - --simplify
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path for modified output table; default=[STDOUT]
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- humann2_rename_table
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
