help_text: "Usage:\n      GMcloser ver. 1.5\n  \n      Options:\n       --target_scaf\
  \ or -t <STR>       input target scaffold fasta file (e.g., scaf.fa) [mandatory]\n\
  \       --query_seq or -q <STR>         input query contig (or long-read) fasta\
