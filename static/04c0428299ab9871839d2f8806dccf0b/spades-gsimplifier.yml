!Command
positional: []
named:
- !Flag
  description: 'produce GFA output (default: true)'
  synonyms:
  - --gfa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "output graph pack in SPAdes internal format (default: false). Recommended\
    \ if bulges are removed to improve further read mapping. In case GFA output is\
    \ required with graph pack specify '--gfa'"
  synonyms:
  - --spades-gp
  args: !SimpleFlagArg
    name: produce
  optional: true
- !Flag
  description: 'enable procedures based on unitig coverage ratios (default: false)'
  synonyms:
  - --use-cov-ratios
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: k-mer length to use
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: read length
  synonyms:
  - --read-length
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: "estimated average (k+1-mer) bin coverage (default: 0.) or 'auto' (works\
    \ only with '-d/--dead-ends' provided)"
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: coverage
  optional: true
- !Flag
  description: '# of threads to use (default: max_threads / 2)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: file with edge coverage profiles across multiple samples
  synonyms:
  - -p
  - --profile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: file stop codon positions
  synonyms:
  - -s
  - --stop-codons
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: while processing a subgraph -- file listing edges which are dead-ends
    in the original graph
  synonyms:
  - -d
  - --dead-ends
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'scratch directory to use (default: <output prefix>.tmp)'
  synonyms:
  - --tmpdir
  args: !SimpleFlagArg
    name: dir
  optional: true
command:
- spades-gsimplifier
subcommands: []
help_flag:
usage_flag:
version_flag:
