!Command
positional: []
named:
- !Flag
  description: Enable LCD trim mode (takes first N bases of each read, where N = shortest
    read length in FASTQ files).
  synonyms:
  - --lcd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable LCDQ trim mode (takes highest quality N bases of each read,
    where N = shortest read length in FASTQ files).
  synonyms:
  - --lcdqual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Include this flag to trigger debug-level logging.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to file containing adapters, one per line.
  synonyms:
  - --adapters
  args: !SimpleFlagArg
    name: ADAPTER_FILE
  optional: true
- !Flag
  description: Number of adapter characters to tolerate at start of reads.
  synonyms:
  - --adapter-tolerance
  args: !SimpleFlagArg
    name: ADAPTER_TOLERANCE
  optional: true
- !Flag
  description: Path to desired output FASTA file.
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: 'Number of worker threads to spawn. [default: 4]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: Minimum FASTQ quality to tolerate per base.
  synonyms:
  - --quality_min
  args: !SimpleFlagArg
    name: QUALITY_MIN
  optional: true
- !Flag
  description: Maximum number of bases below minimum quality to tolerate per read.
  synonyms:
  - --quality_threshold
  args: !SimpleFlagArg
    name: QUALITY_THRESHOLD
  optional: true
- !Flag
  description: Enable SEG trim mode (takes subsequent N length subsequences of each
    read).
  synonyms:
  - --segment
  args: !SimpleFlagArg
    name: SEGMENT
  optional: true
command:
- mtsv-readprep
subcommands: []
help_flag: !Flag
  description: Prints help information
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version information
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
