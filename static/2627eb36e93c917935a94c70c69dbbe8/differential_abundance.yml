!Command
positional: []
named:
- !Flag
  description: 'Print information during execution -- useful for debugging [default:
    False]'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to the input BIOM file (e.g., the output from OTU picking) or
    directory containing input BIOM files for batch processing [REQUIRED if not passing
    -l]
  synonyms:
  - -i
  - --input_path
  args: !SimpleFlagArg
    name: INPUT_PATH
  optional: true
- !Flag
  description: output filename for single file operation, or output directory for
    batch processing [REQUIRED if not passing -l]
  synonyms:
  - -o
  - --out_path
  args: !SimpleFlagArg
    name: OUT_PATH
  optional: true
- !Flag
  description: 'differential abundance algorithm to apply to input BIOM table(s) [default:
    metagenomeSeq_fitZIG] Available options are: metagenomeSeq_fitZIG, DESeq2_nbinom'
  synonyms:
  - -a
  - --algorithm
  args: !SimpleFlagArg
    name: ALGORITHM
  optional: true
- !Flag
  description: path to mapping file [REQUIRED if not passing -l]
  synonyms:
  - -m
  - --mapping_file_path
  args: !SimpleFlagArg
    name: MAPPING_FILE_PATH
  optional: true
- !Flag
  description: mapping file category [REQUIRED if not passing -l]
  synonyms:
  - -c
  - --mapping_file_category
  args: !SimpleFlagArg
    name: MAPPING_FILE_CATEGORY
  optional: true
- !Flag
  description: mapping file subcategory [REQUIRED if not passing -l]
  synonyms:
  - -x
  - --mapping_file_subcategory_1
  args: !SimpleFlagArg
    name: MAPPING_FILE_SUBCATEGORY_1
  optional: true
- !Flag
  description: mapping file subcategory [REQUIRED if not passing -l]
  synonyms:
  - -y
  - --mapping_file_subcategory_2
  args: !SimpleFlagArg
    name: MAPPING_FILE_SUBCATEGORY_2
  optional: true
- !Flag
  description: 'show available differential abundance algorithms and exit [default:
    False]'
  synonyms:
  - -l
  - --list_algorithms
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'show a MA plot - y axis: log2 fold change, x axis: average size factor
    normalized OTU value. Also show a Dispersion Estimate plot - visualize the fitted
    dispersion vs. mean relationship [default: False]'
  synonyms:
  - -d
  - --DESeq2_diagnostic_plots
  args: !EmptyFlagArg {}
  optional: true
command:
- differential_abundance.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
