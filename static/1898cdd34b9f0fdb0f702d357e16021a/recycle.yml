!Command
positional: []
named:
- !Flag
  description: '(spades 3.50+) assembly graph FASTG file to process; recommended for
    spades 3.5: before_rr.fastg, for spades 3.6+:assembly_graph.fastg'
  synonyms:
  - -g
  - --graph
  args: !SimpleFlagArg
    name: GRAPH
  optional: true
- !Flag
  description: integer reflecting maximum k value used by the assembler
  synonyms:
  - -k
  - --max_k
  args: !SimpleFlagArg
    name: MAX_K
  optional: true
- !Flag
  description: BAM file resulting from aligning reads to contigs file, filtering for
    best matches
  synonyms:
  - -b
  - --bam
  args: !SimpleFlagArg
    name: BAM
  optional: true
- !Flag
  description: 'minimum length required for reporting [default: 1000]'
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: 'coefficient of variation used for pre-selection [default: 0.5, higher-->
    less restrictive]'
  synonyms:
  - -m
  - --max_CV
  args: !SimpleFlagArg
    name: MAX_CV
  optional: true
- !Flag
  description: True or False value reflecting whether data sequenced was an isolated
    strain
  synonyms:
  - -i
  - --iso
  args: !SimpleFlagArg
    name: ISO
  optional: true
- !Flag
  description: Output directory
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- recycle.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
