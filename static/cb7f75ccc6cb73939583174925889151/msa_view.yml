named:
- !Flag
  description: '> chr1.ordered.ss'
  synonyms:
  - --out-format
  args: !SimpleFlagArg
    name: SS
  optional: true
- !Flag
  description: 2 > chr1.pairs.ss
  synonyms:
  - --tuple-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: chr1.ss chr2.ss chr3.ss > chr123.ss
  synonyms:
  - --out-format
  args: !SimpleFlagArg
    name: SS
  optional: true
- !Flag
  description: '"NCATS = 3; CDS 1-3" --reverse-groups transcript_id'
  synonyms:
  - --catmap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '> chr22.pos.ss'
  synonyms:
  - --out-format
  args: !SimpleFlagArg
    name: SS
  optional: true
- !Flag
  description: Starting column of sub-alignment (indexing starts with 1). Default
    is 1.  Note that coordinates use the frame of reference of the entire alignment
    unless --refidx 1 is specified.
  synonyms:
  - --start
  - -s
  args: !SimpleFlagArg
    name: start_col
  optional: true
- !Flag
  description: Ending column of sub-alignment.  Default is length of alignment.  Note
    that coordinates use the frame of reference of the entire alignment unless --refidx
    1 is specified.
  synonyms:
  - --end
  - -e
  args: !SimpleFlagArg
    name: end_col
  optional: true
- !Flag
  description: Comma-separated list of sequences to include (default) exclude (if
    --exclude).  Indicate by sequence number or name (numbering starts with 1 and
    is evaluated *after* --order is applied).
  synonyms:
  - --seqs
  - -l
  args: !SimpleFlagArg
    name: seq_list
  optional: true
- !Flag
  description: Exclude rather than include specified sequences.
  synonyms:
  - --exclude
  - -x
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Index of reference sequence for coordinates.  Use 0 to indicate the
    coordinate system of the alignment as a whole (this is the default).
  synonyms:
  - --refidx
  - -r
  args: !SimpleFlagArg
    name: ref_seq
  optional: true
- !Flag
  description: (Not compatible with --start or --end) Create an aggregate alignment
    from a set of alignment files, by concatenating individual alignments.  If used
    with --out-format SS and --unordered-ss, the aggregate alignment will never be
    created explicitly (recommended for large data sets).  The argument <name_list>
    must be a list of sequence names, including all names in all specified alignments
    (missing sequences will be replaced by rows of missing data).  The standard <msa_fname>
    argument should be replaced with a list of (whitespace- separated) file names.
  synonyms:
  - --aggregate
  - -A
  args: !SimpleFlagArg
    name: name_list
  optional: true
- !Flag
  description: Split output alignment into separate fasta files by species. File naming
    convention is filename_root.species.fa. If used with --gap-strip, gap characters
    will be stripped from all output files. In this case, '--gap-strip <s>' should
    NOT be used (ALL or ANY should both work fine).
  synonyms:
  - --split-all
  - -X
  args: !SimpleFlagArg
    name: filename root
  optional: true
- !Flag
  description: Report only summary statistics, rather than complete alignment.  Statistics
    are for alignment that would otherwise be output (i.e., after other options have
    been applied).
  synonyms:
  - --summary-only
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Like -S, but output summary statistics for non-overlapping windows
    of the specified size.
  synonyms:
  - --window-summary
  - -w
  args: !SimpleFlagArg
    name: win_size
  optional: true
- !Flag
  description: (For use with --out-format SS).  Represent an alignment in terms of
    tuples of columns of the designated size.  Useful with context-dependent phylogenetic
    models.
  synonyms:
  - --tuple-size
  - -T
  args: !SimpleFlagArg
    name: tup_size
  optional: true
- !Flag
  description: (For use with --out-format SS).  Suppress the portion of the sufficient
    statistics concerned with the order in which columns appear.  Useful for analyses
    for which order is unimportant.
  synonyms:
  - --unordered-ss
  - -z
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Read the complete text of the reference sequence from <fname> (FASTA
    format) and combine it with the contents of the MAF file to produce a complete,
    ordered representation of the alignment (unaligned regions will be represented
    by gaps). Best used with --out-format SS.  The reference sequence of the MAF file
    is assumed to be the one that appears first in each block.
  synonyms:
  - --refseq
  - -M
  args: !SimpleFlagArg
    name: fname
  optional: true
- !Flag
  description: Keep blocks in MAF that have overlapping coordinates in the reference
    (1st) sequence (by default, only the first one is kept).  Useful in extracting
    unordered stats from a jumbled collection of MAF blocks (e.g., output of Jim Kent's
    mafFrags program).  Cannot be used with --refseq, --features, or --cats-cycle.
  synonyms:
  - --keep-overlapping
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 3 --reverse-groups transcript_id.
  synonyms:
  - --unordered-stats
  - --tuple-size
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Clean an alignment of coding sequences with respect to a named reference
    sequence.  Removes sites with gaps and blocks of gapless sites smaller than 10
    codons in length, ensures everything is in-frame wrt reference sequence, prohibits
    in-frame stop codons.  Reference sequence must begin with a start codon and end
    with a stop codon.
  synonyms:
  - --clean-coding
  - -L
  args: !SimpleFlagArg
    name: seqname
  optional: true
- !Flag
  description: Clean an alignment with special attention to indels.  Sites with fewer
    than <nseqs> bases are removed; bases adjacent to indels, and short gapless subsequences,
    are replaced with Ns. If used with --tuple-size, then <tup_size>-1 columns of
    Ns will be retained between columns not adjacent in the original alignment.  Frame
    is not considered.
  synonyms:
  - --clean-indels
  - -I
  args: !SimpleFlagArg
    name: nseqs
  optional: true
command:
- msa_view
