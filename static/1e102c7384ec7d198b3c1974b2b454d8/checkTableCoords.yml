help_text: "checkTableCoords - check invariants on genomic coords in table(s).\nusage:\n\
  \  checkTableCoords database [tableName]\nSearches for illegal genomic coordinates\
  \ in all tables in database\nunless narrowed down using options.  Uses ~/.hg.conf\
  \ to determine\ngenome database connection info.  For psl/alignment tables, checks\n\
  target coords only.\noptions:\n  -table=tableName  Check this table only.  (Default:\
  \ all tables)\n  -daysOld=N        Check tables that have been modified at most\
  \ N days ago.\n  -hoursOld=N       Check tables that have been modified at most\
  \ N hours ago.\n                    (days and hours are additive)\n  -exclude=patList\
  \  Exclude tables matching any pattern in comma-separated\n                    patList.\
