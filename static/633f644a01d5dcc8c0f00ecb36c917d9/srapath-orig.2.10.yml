!Command
positional: []
named:
- !Flag
  description: 'function to perform (resolve, names,  search) default=resolve or names
    if  protocol is specified '
  synonyms:
  - -f
  - --function
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'location of data '
  synonyms:
  - --location
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'timeout-value for request '
  synonyms:
  - -t
  - --timeout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'protocol (fasp; http; https; fasp,http;  ...) default=https '
  synonyms:
  - -a
  - --protocol
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'version-string for cgi-calls '
  synonyms:
  - -e
  - --vers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'url to be used for cgi-calls '
  synonyms:
  - -u
  - --url
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'param to be added to cgi-call (tic=XXXXX):  raw-only '
  synonyms:
  - -p
  - --param
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print the raw reply (instead of parsing it) '
  synonyms:
  - -r
  - --raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print the reply in JSON '
  synonyms:
  - -j
  - --json
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use numeric [dbGaP] project-id in  names-cgi-call '
  synonyms:
  - -d
  - --project
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'resolve cache location along with remote  when performing names function '
  synonyms:
  - -c
  - --cache
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'print path of object: names function-only '
  synonyms:
  - -P
  - --path
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'PATH to jwt cart file '
  synonyms:
  - --perm
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'PATH to ngc file '
  synonyms:
  - --ngc
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: 'Logging level as number or enum string. One  of (fatal|sys|int|err|warn|info|debug)
    or  (0-6) Current/default is warn '
  synonyms:
  - -L
  - --log-level
  args: !SimpleFlagArg
    name: level
  optional: true
- !Flag
  description: 'Increase the verbosity of the program  status messages. Use multiple
    times for more  verbosity. Negates quiet. '
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn off all status messages for the  program. Negated by verbose. '
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Read more options and parameters from the  file. '
  synonyms:
  - --option-file
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- srapath-orig.2.10.3
subcommands: []
help_flag: !Flag
  description: 'Output brief explanation for the program. '
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: 'Display the version of the program then  quit. '
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
