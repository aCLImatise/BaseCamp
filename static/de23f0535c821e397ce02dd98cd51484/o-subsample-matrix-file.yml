!Command
positional:
- !Positional
  description: TAB delimited matrix to be processed
  position: 0
  name: FILE
  optional: false
named:
- !Flag
  description: Columns to be removed from the matrix (one column id in each line)
  synonyms:
  - -c
  - --cols-to-remove
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Rows to be removed from the matrix (one row id in each line)
  synonyms:
  - -r
  - --rows-to-remove
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Columns to be kept in the subsampled matrix (one column id in each
    line)
  synonyms:
  - -C
  - --cols-to-keep
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Rows to be kept in the subsampled matrix (one row id in each line)
  synonyms:
  - -R
  - --rows-to-keep
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Output file name
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
command:
- o-subsample-matrix-file
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
