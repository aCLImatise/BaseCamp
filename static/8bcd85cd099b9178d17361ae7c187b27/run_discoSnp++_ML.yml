!Command
positional: []
named:
- !Flag
  description: path to compiled dsk (directory containing compiled dsk and dsk2ascii)
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: Absolute
  optional: true
- !Flag
  description: '| --prefix <string> All out files will start with this prefix. Default="discoRes"'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --no_low_complexity Remove low complexity bubbles'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --contigs Extend found polymorphisms with contigs (default: extend
    with unitigs)'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --max_substitutions <int> Set the number of authorized substitutions
    used while mapping reads on found SNPs (kissreads). Default=1'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --no_genotype Do not compute the genotypes'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --max_threads <int> Max number of used threads. 0 means all threads
    default 0'
  synonyms:
  - -u
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "| --reference_genome <file name> Reference genome file (fasta, fastq,\
    \ gzipped or nor). In absence of this file the VCF created by VCF_creator won't\
    \ contain mapping related results."
  synonyms:
  - -G
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the reference file also in the variant calling, not only for mapping
    results
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --bwa_path <directory name> bwa path. e.g. /home/me/my_programs/bwa-0.7.12/
    (note that bwa must be pre-compiled) Optional unless option -G used and bwa is
    not in the binary path.'
  synonyms:
  - -B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Map variant predictions on reference genome with their unitig or contig
    extensions. Useless unless mapping on reference genome is required (option -G). '
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Wraith mode: only show all discoSnp++ commands without running them'
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <0 or 1> Verbose 0 (avoids progress output) or 1 (enables progress
    output) -- default=1.
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- run_discoSnp++_ML.sh
subcommands: []
help_flag: !Flag
  description: '| --help Prints this message and exist'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
