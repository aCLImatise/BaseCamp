  \n\U0001F525 Program description:\n\n   A program that processes one or more anvio'\
  \ tRNA-seq databases generated by\n   `anvi-trnaseq` to generate anvi'o contigs\
  \ and merged profile databases that\n   are accessible to the rest of the tools\
  \ in anvi'o software ecosystem.\n   Briefly, this program will determine final seed\
  \ sequences from input tRNA-seq\n   databases, determine their coverages across\
  \ samples, identify tRNA\n   modification sites, and INDELs associated with transcripts\
  \ in each sample\n   against the seed sequences and store all these data into resulting\
  \ databases\n   for interactive visualization of the data or in-depth analysis using\
  \ other\n   anvi'o frameworks\n\n\U0001F9C0 Can consume: \n\n   trnaseq-db\n   \n\
