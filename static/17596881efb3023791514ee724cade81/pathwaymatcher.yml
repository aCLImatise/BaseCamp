positional: []
named:
- !Flag
  description: ''
  synonyms:
  - -jar
  args: !SimpleFlagArg
    name: PathwayMatcher.jar
  optional: true
- !Flag
  description: ''
  synonyms:
  - -hv
  args: !EmptyFlagArg {}
  optional: true
command:
- pathwaymatcher.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: Path to directory with the static mapping files. By default uses
      the mapping files integrated in the jar file.
    synonyms:
    - --mapping
    args: !SimpleFlagArg
      name: mapping_path
    optional: true
  - !Flag
    description: Create default connection graph according to input type.
    synonyms:
    - -g
    - --graph
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Create gene connection graph
    synonyms:
    - -gg
    - --graphGene
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: proteoform connection graph
    synonyms:
    - -gp
    - --graphProteoform
    args: !SimpleFlagArg
      name: Create
    optional: true
  - !Flag
    description: Create protein connection graph
    synonyms:
    - -gu
    - --graphUniprot
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Input file with path
    synonyms:
    - -i
    - --input
    args: !SimpleFlagArg
      name: input_path
    optional: true
  - !Flag
    description: 'Proteoform match criteria. Valid values: STRICT, SUPERSET, SUPERSET_NO_TYPES,
      SUBSET, SUBSET_NO_TYPES, ONE, ONE_NO_TYPES, ACCESSION. Default: SUBSET'
    synonyms:
    - -m
    - --matchType
    args: !SimpleFlagArg
      name: matchType
    optional: true
  - !Flag
    description: 'Path and prefix for the output files: search.tsv (list of reactions
      and pathways containing the input), analysis.tsv (over-representation analysis)
      and networks files.'
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: output_prefix
    optional: true
  - !Flag
    description: 'Integer range of error for PTM sites. Default: 0'
    synonyms:
    - -r
    - --range
    args: !SimpleFlagArg
      name: range
    optional: true
  - !Flag
    description: Show Top Level Pathways in the search result.
    synonyms:
    - -T
    - --topLevelPathways
    args: !EmptyFlagArg {}
    optional: true
  command:
  - pathwaymatcher.py
  - match-proteoforms
