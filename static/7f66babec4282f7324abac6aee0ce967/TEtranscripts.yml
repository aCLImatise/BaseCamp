!Command
positional: []
named:
- !Flag
  description: sample [treatment sample ...], --treatment treatment sample [treatment
    sample ...] Sample files in group 1 (e.g. treatment/mutant)
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: treatment
  optional: true
- !Flag
  description: sample [control sample ...], --control control sample [control sample
    ...] Sample files in group 2 (e.g. control/wildtype)
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: control
  optional: true
- !Flag
  description: GTF file for gene annotations
  synonyms:
  - --GTF
  args: !SimpleFlagArg
    name: genic-GTF-file
  optional: true
- !Flag
  description: GTF file for transposable element annotations
  synonyms:
  - --TE
  args: !SimpleFlagArg
    name: TE-GTF-file
  optional: true
- !Flag
  description: '[input file format] Input file format: BAM or SAM. DEFAULT: BAM'
  synonyms:
  - --format
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[option]   Is this a stranded library? (yes, no, or reverse). DEFAULT:
    yes.'
  synonyms:
  - --stranded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[TE counting mode] How to count TE: uniq (unique mappers only), or
    multi (distribute among all alignments). DEFAULT: multi'
  synonyms:
  - --mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[name]      Name of this project. DEFAULT: TEtranscripts_out'
  synonyms:
  - --project
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[pvalue], --padj [pvalue] FDR cutoff for significance. DEFAULT: 0.05'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[foldchange], --foldchange [foldchange] Fold-change ratio (absolute)
    cutoff for differential expression. DEFAULT: 1'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[min_read]  read count cutoff. genes/TEs with reads less than the
    cutoff will not be considered. DEFAULT: 1'
  synonyms:
  - --minread
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use DESeq (instead of DESeq2) for differential analysis.
  synonyms:
  - --DESeq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[normalization], --norm [normalization] Normalization method : DESeq_default
    (DESeq default normalization method), TC (total annotated counts), quant (quantile
    normalization). Only applicable if DESeq is used instead of DESeq2. DEFAULT: DESeq_default'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Alignment files are sorted by chromosome position.
  synonyms:
  - --sortByPos
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[iteration], --iteration [iteration] number of iteration to run the
    optimization. DEFAULT: 100'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[maxL]         maximum fragment length. DEFAULT:500'
  synonyms:
  - --maxL
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[minL]         minimum fragment length. DEFAULT:0'
  synonyms:
  - --minL
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[fragLength], --fragmentLength [fragLength] average fragment length
    for single end reads. For paired-end, estimated from the input alignment file.
    DEFAULT: for paired-end, estimate from the input alignment file; for single-end,
    ignored by default.'
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[verbose]   Set verbose level. 0: only show critical message, 1: show
    additional warning message, 2: show process information, 3: show debug messages.
    DEFAULT:2'
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- TEtranscripts
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
