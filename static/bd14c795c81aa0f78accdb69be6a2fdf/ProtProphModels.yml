help_text: "ProtProphModels.pl by David Shteynberg (based on original ProphetModels.pl\
  \ by Henry Lam)\n  Utility to generate ProteinProphet and iProphet models, which\
  \ are then inserted into protXML\n  Can also plot models using gnuplot.\n\nUsage:\
  \ ProtProphModels.pl <options>\nOptions: -i <FILE> -- Specify protXML file to process.\n\
  \         -d <STR>  -- Specify protein prefix indicating decoys to be counted.\n\
  \         -x <STR>  -- Specify protein prefix indicating decoys to be excluded.\n\
  \         -r <NUM>  -- Specify decoy ratio. Will guess from P<0.002 hits if not\
  \ specified.\n         -k        -- Don't delete intermediate files (only relevant\
  \ when using -G option).\n         -c        -- Use confidence not the probability.\n\
  \         -G        -- Generate plots using Gnuplot, as opposed to inserting analysis\
  \ data into source protXML file.\n\n"
