!Command
positional: []
named:
- !Flag
  description: copy (and mask) only the specified sequence(s) <sequence_names> is
    a comma-separated list (default is to copy and mask all sequences)
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: sequence_names
  optional: true
- !Flag
  description: intervals are origin-one, closed (default is origin-zero, half-open)
  synonyms:
  - --origin
  args: !SimpleFlagArg
    name: one
  optional: true
- !Flag
  description: split each sequence into multiple lines if needed (default is to write
    sequence on a single line)
  synonyms:
  - --wrap
  args: !SimpleFlagArg
    name: line_length
  optional: true
- !Flag
  description: mask with a particular character (usually X or N) (default is to mask
    with lowercase)
  synonyms:
  - --mask
  args: !SimpleFlagArg
    name: character
  optional: true
- !Flag
  description: 'remove any previous softmasking from sequence being masked (covert
    to upper case before masking)                       '
  synonyms:
  - --unmask
  args: !EmptyFlagArg {}
  optional: true
command:
- cactus_fasta_softmask_intervals.py
subcommands: []
help_flag:
usage_flag:
version_flag:
