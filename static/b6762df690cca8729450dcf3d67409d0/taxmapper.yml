    description: ''
    synonyms:
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Taxonomy file(s), counted taxa for a taxonomic hierarchy
    synonyms:
    - -t
    - --taxa
    args: !RepeatFlagArg
      name: TAXA
    optional: true
  - !Flag
    description: Optional sample names, sample names have to be in the same order
      as taxonomy input files. If no samplenames are provided, the base names of the
      taxa file(s) will be used.
    synonyms:
    - -s
    - --samples
    args: !RepeatFlagArg
      name: SAMPLES
    optional: true
  - !Flag
    description: 'Output file 1, taxon matrix with normalized frequencies [default:
      taxa_freq_norm.tsv]'
    synonyms:
    - -f
    - --freq
    args: !SimpleFlagArg
      name: FREQ
    optional: true
  - !Flag
    description: 'Output file 2, taxon matrix with counts [default: taxa_counts.tsv]'
    synonyms:
    - -c
    - --counts
    args: !SimpleFlagArg
      name: COUNTS
    optional: true
  - !Flag
    description: 'Output file 3, stacked barplot of total count normalized taxa [default:
      taxa_freq_norm.svg]'
    synonyms:
    - -p
    - --plot
    args: !SimpleFlagArg
      name: PLOT
    optional: true
  command:
  - taxmapper
  - plot
