- !Command
  positional: []
  named:
  - !Flag
    description: Database path for RAPseach database index
    synonyms:
    - -d
    - --database
    args: !SimpleFlagArg
      name: DATABASE
    optional: true
  - !Flag
    description: Folder with reads in fasta or fastq format
    synonyms:
    - -f
    - --folder
    args: !SimpleFlagArg
      name: FOLDER
    optional: true
  - !Flag
    description: 'Reads also contain reverse read, [default: True]'
    synonyms:
    - -r
    - --reverse
    args: !SimpleFlagArg
      name: REVERSE
    optional: true
  - !Flag
    description: 'Suffix of paired end reads, [default: "_R1,_R2"]'
    synonyms:
    - -s
    - --suffix
    args: !SimpleFlagArg
      name: SUFFIX
    optional: true
  - !Flag
    description: Maximum read length
    synonyms:
    - -m
    args: !SimpleFlagArg
      name: LENGTH
    optional: true
  - !Flag
    description: 'Output folder, [default: "results"]'
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: 'Number of threads, [default: 4]'
    synonyms:
    - -t
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  command:
  - taxmapper
  - run
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
