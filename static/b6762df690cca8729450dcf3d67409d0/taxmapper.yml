    args: !SimpleFlagArg
      name: TAXA
    optional: true
  - !Flag
    description: ''
    synonyms:
    - --out1
    args: !SimpleFlagArg
      name: OUTPUT1
    optional: true
  - !Flag
    description: ''
    synonyms:
    - --out2
    args: !SimpleFlagArg
      name: OUTPUT2
    optional: true
