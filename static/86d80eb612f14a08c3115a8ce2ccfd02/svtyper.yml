!Command
positional: []
named:
- !Flag
  description: 'VCF input (default: stdin)'
  synonyms:
  - -i
  - --input_vcf
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'output VCF to write (default: stdout)'
  synonyms:
  - -o
  - --output_vcf
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: BAM or CRAM file(s), comma-separated if genotyping multiple samples
  synonyms:
  - -B
  - --bam
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Indexed reference FASTA file (recommended for reading CRAM files)
  synonyms:
  - -T
  - --ref_fasta
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: create/read JSON file of library information
  synonyms:
  - -l
  - --lib_info
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: minimum number of aligned bases to consider read as evidence [20]
  synonyms:
  - -m
  - --min_aligned
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: number of reads to sample from BAM file for building insert size distribution
    [1000000]
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'add genotyping quality to existing QUAL (default: overwrite QUAL field)'
  synonyms:
  - -q
  - --sum_quals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum number of reads to assess at any variant (reduces processing
    time in high-depth regions, default: unlimited)'
  synonyms:
  - --max_reads
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: 'maximum size of a confidence interval before 95% CI is used intead
    (default: 1e10)'
  synonyms:
  - --max_ci_dist
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: weight for split reads [1]
  synonyms:
  - --split_weight
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: weight for discordant paired-end reads [1]
  synonyms:
  - --disc_weight
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: write relevant reads to BAM file
  synonyms:
  - -w
  - --write_alignment
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Report status updates
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- svtyper
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
