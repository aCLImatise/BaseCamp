!Command
positional: []
named:
- !Flag
  description: '[TOOL [TOOL ...]], --tool [TOOL [TOOL ...]] Path to a tool file, tool_conf
    file, or yaml file containing a sequence of tool ids'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ID [ID ...]], --id [ID [ID ...]] Space-separated list of tool ids'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Increase output verbosity.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Target Galaxy instance URL/IP address
  synonyms:
  - -g
  - --galaxy
  args: !SimpleFlagArg
    name: GALAXY
  optional: true
- !Flag
  description: Galaxy user email address
  synonyms:
  - -u
  - --user
  args: !SimpleFlagArg
    name: USER
  optional: true
- !Flag
  description: Password for the Galaxy user
  synonyms:
  - -p
  - --password
  args: !SimpleFlagArg
    name: PASSWORD
  optional: true
- !Flag
  description: Galaxy admin user API key (required if not defined in the tools list
    file)
  synonyms:
  - -a
  - --api_key
  args: !SimpleFlagArg
    name: API_KEY
  optional: true
command:
- install_tool_deps
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
