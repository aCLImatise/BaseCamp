!Command
positional: []
named:
- !Flag
  description: input folder or archive containing nmrML files
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: IN_PATH
  optional: true
- !Flag
  description: out folder (a new directory will be created here)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUT_PATH
  optional: true
- !Flag
  description: study identifier (e.g. MTBLSxxx)
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: STUDY_ID
  optional: true
- !Flag
  description: additional user provided metadata (JSON or XLSX format)
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: USERMETA
  optional: true
- !Flag
  description: launch different processes for parsing
  synonyms:
  - -j
  args: !SimpleFlagArg
    name: JOBS
  optional: true
- !Flag
  description: warning control (with python default behaviour)
  synonyms:
  - -W
  args: !ChoiceFlagArg
    choices:
    - ignore
    - always
    - error
    - default
    - module
    - once
  optional: true
- !Flag
  description: directory containing default template files
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: TEMPLATE_DIR
  optional: true
- !Flag
  description: show more output (default if progressbar2 is not installed)
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not show any output
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- nmrml2isa
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
