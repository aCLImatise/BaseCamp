!Command
positional:
- !Positional
  description: The name of the fasta file containing all transcripts
  position: 0
  name: GenomeFile
  optional: false
- !Positional
  description: The name of the text file with the transcript to cluster mapping
  position: 1
  name: ClusterFile
  optional: false
named:
- !Flag
  description: The number of cores you wish to run the job on (default = 1)
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: Create alternate annotations and create metrics on success of SuperTranscript
    Building
  synonyms:
  - --alternate
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Move intermediate fasta files into folder: SuperFiles after running'
  synonyms:
  - --tidy
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set a maximum for the number of transcripts from a cluster to be included
    for building the SuperTranscript (default=50).
  synonyms:
  - --maxTran
  args: !SimpleFlagArg
    name: MAXTRAN
  optional: true
- !Flag
  description: Output Directory
  synonyms:
  - --outputDir
  - -o
  args: !SimpleFlagArg
    name: OUTPUTDIR
  optional: true
command:
- Lace.py
subcommands: []
