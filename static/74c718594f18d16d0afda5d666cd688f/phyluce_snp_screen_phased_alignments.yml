!Command
positional: []
named:
- !Flag
  description: The directory containing the alignment files
  synonyms:
  - --alignments
  args: !SimpleFlagArg
    name: ALIGNMENTS
  optional: true
- !Flag
  description: The directory in which to store the output files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --input-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: The input alignment format
  synonyms:
  - --output-format
  args: !ChoiceFlagArg
    choices:
    - fasta
    - nexus
    - phylip
    - clustal
    - emboss
    - stockholm
  optional: true
- !Flag
  description: Include sites within missing/ambiguous information (-, ?, N, X)
  synonyms:
  - --include-missing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Pick one random site from each locus
  synonyms:
  - --random
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output SNP calls encoded as 0 (ref/ref), 1 (ref/alt), or 2 (alt/alt)
  synonyms:
  - --numerical-encoding
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Process alignments in parallel using --cores for alignment. This is
    the number of PHYSICAL CPUs.
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: The logging level to use.
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
