  help_text: "\nHLAProfiler.pl predict\n\nDESCRIPTION\nA tool for predicting the HLA\
    \ type of Paired-end NGS data.\n\nUSAGE:\nperl HLAProfiler.pl predict <options>\n\
    \nRequired Options:\n-fastq1|fq1\t\tlocation of read1 fastq (required)\n-fastq2|fq2\t\
    \tlocation of read2 fastq (required)\n-database_name|db\tname of HLA database\
    \ (required)\n-directory_dir|dd\tname of parent directory of database (required)\n\
    -reference|r\treference fa used to create the database (required)\n\nAllele Refinement\
    \ Options:\n-allele_refinement|ar\tSpecifies the level to which the predicted\
    \ alleles are to be refined based on the observed reads (default:all)\n     Possible\
    \ values:\n\trefine_only\tRefines the allelle call by looking predicting the true\
    \ allele sequence using observed reads and looking for a better match in the reference\n\
    \tpredict_only\tReports if the observe reads support a novel allele sequence not\
    \ found in the reference\n\trefineAndPredict\tRefines the allele call (-refine_only)\
    \ and report novel alleles (-novel_only)\n\tall\t\tRefines the allele call (-refine_only)\
    \ and report novel alleles (-novel_only), creates a profile for the refined/novel\
    \ allele sequence and calculates prediction metrics.\n\tnone\t\tTurns off refinement\
    \ and novel allele prediction.\n\n-num_reads|nr\t\tnumber of reads to simulated\
    \ per reference allele for k-mer profile creations.(default:500000)\n-read_length|rl\t\
    \tlength of reads simulated for k-mer profile. Same as the length of the k-mers\
    \ in the profile.(default:50)\n-max_insert|m\t\tmaximum size of insert (default:1000)\n\
    -scale|sc\t\tscale of pareto distribution to determine insert size (default:80)\n\
    -shape|sh\t\tshape of pareto distribution to determine insert size (default:0.7)\n\
    -seed|sd\t\tseed of random number generator for simulation (default:1234)\n\n\
    General Options:\n-intermediate_files|if\ttoggles flag to keep intermediate files\
    \ (default:off)\n-minimum_reads|min\tminimum number of reads from a gene before\
    \ attempting to call HLA types.(default:100)\n-threads|c\t\tnumber of threads\
    \ (default:1)\n-output_dir|od\t\toutput directory (default:\" .\")\n-kraken_path|kp\t\
    \tbase directory of kraken installation. (default:base directory of path returned\
    \ by `which kraken`)\n-log|l\t\t\tname of the prediction log file\n-help|h\t\t\
    \tprints this help prompt\n\nAUTHORS:\nMartin Buchkovich:martin.buchkovich@q2labsolutions.com\n\
    Chad Brown:chad.brown@q2labsolutions.com\n\nCREATED:\n1 Oct 2016\n\nLAST UPDATED:\n\
    14 Jul 2017\n\nCopyright. Q2 Solutions|EA Genomics. 2016\n\n\n"
