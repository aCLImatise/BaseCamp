help_text: "\nHLAProfiler.pl v1.0\n\nDESCRIPTION\nA tool for predicting HLA types\
  \ using NGS Paired-end sequencing data.\n\nUSAGE:\nperl HLAProfiler.pl <module>\n\
  \nGlobal Modules. These module will run the process from start to finish.\n  build\t\
  \t\tBuild the HLAProfiler reference using a reference FASTA\n  predict\t\tPredict\
  \ the HLA types using paired end sequencing data.\n  test_modules\t\tThis modules\
  \ simply tests whether HLAProfiler.pl can access the required accessory perl modules\n\
  \  test\t\t\tThis modules runs unit tests.\n\nBuild Module Components. These module\
  \ complete individual steps in the build module.\n  create_taxonomy\tCreates a taxonomy\
  \ needed to create a HLA database\n  build_taxonomy\tBuilds the taxonomy into a\
  \ database\n  create_profiles\tSimulated reads from the HLA reference and creates\
  \ kmer profiles\n\nPredict Module Components. These module complete individual steps\
  \ in the predict module.\n  filter\t\tFilters paired fastq files into HLA genes\
  \ using and HLA database\n  count_reads\t\tCounts the reads in fastq files to create\
  \ a read count file\n  predict_only\t\tOnly predicts HLA type using previously filtered\
  \ and counted reads\n\nFor module specific instructions run each individual module\
  \ with the help flag.\ni.e. perl HLAProfiler.pl  build -h\n\nAUTHORS:\nMartin Buchkovich:martin.buchkovich@q2labsolutions.com\n\
  Chad Brown\n\nCREATED:\n1 Oct 2016\n\nLAST UPDATED:\n14 Jul 2017\n\nCopyright. Q2\
  \ Solutions|EA Genomics. 2016\n\n\n"
