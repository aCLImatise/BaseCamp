    help_text: "\nUsage:       funannotate train <arguments>\nversion:     1.7.4\n\
      \nDescription: Script is a wrapper for de novo genome-guided transcriptome assembly\
      \ using\n             Trinity followed by PASA. Illumina and Long-read (nanopore/pacbio)\
      \ RNA-seq \n             is also supported. Dependencies are hisat2, Trinity,\
      \ samtools, fasta, \n             minimap2, PASA.\n    \nRequired:  \n  -i,\
      \ --input              Genome multi-fasta file\n  -o, --out                Output\
      \ folder name\n  -l, --left               Left/Forward FASTQ Illumina reads\
      \ (R1)\n  -r, --right              Right/Reverse FASTQ Illumina reads (R2)\n\
      \  -s, --single             Single ended FASTQ reads\n\nOptional:  \n  --stranded\
      \               If RNA-seq library stranded. [RF,FR,F,R,no]\n  --left_norm \
      \             Normalized left FASTQ reads (R1)\n  --right_norm             Normalized\
      \ right FASTQ reads (R2)\n  --single_norm            Normalized single-ended\
      \ FASTQ reads\n  --pacbio_isoseq          PacBio long-reads\n  --nanopore_cdna\
      \          Nanopore cDNA long-reads\n  --nanopore_mrna          Nanopore mRNA\
      \ direct long-reads\n  --trinity                Pre-computed Trinity transcripts\
      \ (FASTA)\n  --jaccard_clip           Turn on jaccard clip for dense genomes\
      \ [Recommended for fungi]\n  --no_normalize_reads     Skip read Normalization\n\
      \  --no_trimmomatic         Skip Quality Trimming of reads\n  --memory     \
      \            RAM to use for Jellyfish. Default: 50G\n  -c, --coverage      \
      \     Depth to normalize reads. Default: 50\n  -m, --min_coverage       Min\
      \ depth for normalizing reads. Default: 5\n  --pasa_db                Database\
      \ to use. Default: sqlite [mysql,sqlite]\n  --pasa_alignment_overlap PASA --stringent_alignment_overlap.\
      \ Default: 30.0\n  --aligners               Aligners to use with PASA: Default:\
      \ minimap2 blat [gmap]\n  --max_intronlen          Maximum intron length. Default:\
      \ 3000\n  --species                Species name, use quotes for binomial, e.g.\
      \ \"Aspergillus fumigatus\"\n  --strain                 Strain name\n  --isolate\
      \                Isolate name\n  --cpus                   Number of CPUs to\
      \ use. Default: 2\n\nENV Vars:  If not passed, will try to load from your $PATH.\
      \ \n  --PASAHOME\n  --TRINITYHOME\n           \n"
