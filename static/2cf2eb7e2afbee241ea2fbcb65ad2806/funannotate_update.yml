    version_flag:
    help_text: "\nUsage:       funannotate predict <arguments>\nversion:     1.7.4\n\
      \nDescription: Script takes genome multi-fasta file and a variety of inputs\
      \ to do a comprehensive whole\n             genome gene prediction.  Uses AUGUSTUS,\
      \ GeneMark, Snap, GlimmerHMM, BUSCO, EVidence Modeler,\n             tbl2asn,\
      \ tRNAScan-SE, Exonerate, minimap2.\nRequired:  \n  -i, --input            \
      \  Genome multi-FASTA file (softmasked repeats)\n  -o, --out               \
      \ Output folder name\n  -s, --species            Species name, use quotes for\
      \ binomial, e.g. \"Aspergillus fumigatus\"\n\nOptional:\n  -p, --parameters\
      \         Ab intio parameters JSON file to use for gene predictors\n  --isolate\
      \                Isolate name, e.g. Af293\n  --strain                 Strain\
      \ name, e.g. FGSCA4           \n  --name                   Locus tag name (assigned\
      \ by NCBI?). Default: FUN_\n  --numbering              Specify where gene numbering\
      \ starts. Default: 1\n  --maker_gff              MAKER2 GFF file. Parse results\
      \ directly to EVM.\n  --pasa_gff               PASA generated gene models. filename:weight\n\
      \  --other_gff              Annotation pass-through to EVM. filename:weight\n\
      \  --rna_bam                RNA-seq mapped to genome to train Augustus/GeneMark-ET\
      \ \n  --stringtie              StringTie GTF result\n  -w, --weights       \
      \     Ab-initio predictor and EVM weight. Example: augustus:2 or pasa:10\n \
      \ --augustus_species       Augustus species config. Default: uses species name\n\
      \  --min_training_models    Minimum number of models to train Augustus. Default:\
      \ 200\n  --genemark_mode          GeneMark mode. Default: ES [ES,ET]\n  --genemark_mod\
      \           GeneMark ini mod file\n  --busco_seed_species     Augustus pre-trained\
      \ species to start BUSCO. Default: anidulans\n  --optimize_augustus      Run\
      \ 'optimze_augustus.pl' to refine training (long runtime)\n  --busco_db    \
      \           BUSCO models. Default: dikarya. `funannotate outgroups --show_buscos`\n\
      \  --organism               Fungal-specific options. Default: fungus. [fungus,other]\n\
      \  --ploidy                 Ploidy of assembly. Default: 1\n  -t, --tbl2asn\
      \            Assembly parameters for tbl2asn. Default: \"-l paired-ends\"\n\
      \  -d, --database           Path to funannotate database. Default: $FUNANNOTATE_DB\n\
      \n  --protein_evidence       Proteins to map to genome (prot1.fa prot2.fa uniprot.fa).\
      \ Default: uniprot.fa\n  --protein_alignments     Pre-computed protein alignments\
      \ in GFF3 format\n  --transcript_evidence    mRNA/ESTs to align to genome (trans1.fa\
      \ ests.fa trinity.fa). Default: none\n  --transcript_alignments  Pre-computed\
      \ transcript alignments in GFF3 format\n  --augustus_gff           Pre-computed\
      \ AUGUSTUS GFF3 results (must use --stopCodonExcludedFromCDS=False)\n  --genemark_gtf\
      \           Pre-computed GeneMark GTF results\n \n  --min_intronlen        \
