!Command
command:
- anvi-profile
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -i
  - --input-file
  description: "Sorted and indexed BAM file to analyze. Takes a long\ntime depending\
    \ on the length of the file and\nparameters used for profiling."
  args: !SimpleFlagArg
    name: INPUT_BAM
- !Flag
  optional: true
  synonyms:
  - -c
  - --contigs-db
  description: "Anvi'o contigs database generated by 'anvi-gen-\ncontigs'"
  args: !SimpleFlagArg
    name: CONTIGS_DB
- !Flag
  optional: true
  synonyms:
  - --blank-profile
  description: "If you only have contig sequences, but no mapping data\n(i.e., you\
    \ found a genome and would like to take a\nlook from it), this flag will become\
    \ very hand. After\ncreating a contigs database for your contigs, you can\ncreate\
    \ a blank anvi'o profile database to use anvi'o\ninteractive interface with that\
    \ contigs database\nwithout any mapping data."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -o
  - --output-dir
  description: Directory path for output files
  args: !SimpleFlagArg
    name: DIR_PATH
- !Flag
  optional: true
  synonyms:
  - -W
  - --overwrite-output-destinations
  description: "Overwrite if the output files and/or directories\nexist."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -S
  - --sample-name
  description: "It is important to set a sample name (using only ASCII\nletters and\
    \ digits and without spaces) that is unique\n(considering all others). If you\
    \ do not provide one,\nanvi'o will try to make up one for you based on other\n\
    information, although, you should never let the\nsoftware to decide these things)."
  args: !SimpleFlagArg
    name: NAME
- !Flag
  optional: true
  synonyms:
  - --report-variability-full
  description: "One of the things anvi-profile does is to store\ninformation about\
    \ variable nucleotide positions.\nUsually it does not report every variable position,\n\
    since not every variable position is genuine\nvariation. Say, if you have 1,000\
    \ coverage, and all\nnucleotides at that position are Ts and only one of\nthem\
    \ is a C, the confidence of that C being a real\nvariation is quite low. anvi'o\
    \ has a simple algorithm\nin place to reduce the impact of noise. However, using\n\
    this flag you can disable it and ask profiler to\nreport every single variation\
    \ (which may result in\nvery large output files and millions of reports, but\n\
    you are the boss). Do not forget to take a look at '--\nmin-coverage-for-variability'\
    \ parameter"
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skip-SNV-profiling
  description: "By default, anvi'o characterizes single-nucleotide\nvariation in each\
    \ sample. The use of this flag will\ninstruct profiler to skip that step. Please\
    \ remember\nthat parameters and flags must be identical between\ndifferent profiles\
    \ using the same contigs database for\nthem to merge properly."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --profile-SCVs
  description: "Anvi'o can perform accurate characterization of codon\nfrequencies\
    \ in genes during profiling. While having\ncodon frequencies opens doors to powerful\
    \ evolutionary\ninsights in downstream analyses, due to its\ncomputational complexity,\
    \ this feature comes 'off' by\ndefault. Using this flag you can rise against the\n\
    authority, as you always should, and make anvi'o\nprofile codons."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --description
  description: "A plain text file that contains some description about\nthe project.\
    \ You can use Markdwon syntax. The\ndescription text will be rendered and shown\
    \ in all\nrelevant interfaces, including the anvi'o interactive\ninterface, or\
    \ anvi'o summary outputs."
  args: !SimpleFlagArg
    name: TEXT_FILE
- !Flag
  optional: true
  synonyms:
  - --cluster-contigs
  description: "Single profiles are rarely used for genome binning or\nvisualization,\
    \ and since clustering step increases the\nprofiling runtime for no good reason,\
    \ the default\nbehavior is to not cluster contigs for individual\nruns. However,\
    \ if you are planning to do binning on\none sample, you must use this flag to\
    \ tell anvi'o to\nrun cluster configurations for single runs on your\nsample."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --skip-hierarchical-clustering
  description: "If you are not planning to use the interactive\ninterface (or if you\
    \ have other means to add a tree of\ncontigs in the database) you may skip the\
    \ step where\nhierarchical clustering of your items are preformed\nbased on default\
    \ clustering recipes matching to your\ndatabase type."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --distance
  description: "The distance metric for the hierarchical clustering.\nOnly relevant\
    \ if you are using `--cluster-contigs`\nflag. The default is \"euclidean\"."
  args: !SimpleFlagArg
    name: DISTANCE_METRIC
- !Flag
  optional: true
  synonyms:
  - --linkage
  description: "The linkage method for the hierarchical clustering.\nJust like the\
    \ distance metric this is only relevant if\nyou are using it with `--cluster-contigs`\
    \ flag. The\ndefault is \"ward\"."
  args: !SimpleFlagArg
    name: LINKAGE_METHOD
- !Flag
  optional: true
  synonyms:
  - -M
  - --min-contig-length
  description: "Minimum length of contigs in a BAM file to analyze.\nThe minimum length\
    \ should be long enough for tetra-\nnucleotide frequency analysis to be meaningful.\
    \ There\nis no way to define a golden number of minimum length\nthat would be\
    \ applicable to genomes found in all\nenvironments, but we chose the default to\
    \ be 1000, and\nhave been happy with it. You are welcome to\nexperiment, but we\
    \ advise to never go below 1,000. You\nalso should remember that the lower you\
    \ go, the more\ntime it will take to analyze all contigs. You can use\n--list-contigs\
    \ parameter to have an idea how many\ncontigs would be discarded for a given M."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --max-contig-length
  description: "Just like the minimum contig length parameter, but to\nset a maximum.\
    \ Basically this will remove any contig\nlonger than a certain value. Why would\
    \ anyone need\nthis? Who knows. But if you ever do, it is here."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -X
  - --min-mean-coverage
  description: "Minimum mean coverage for contigs to be kept in the\nanalysis. The\
    \ default value is 0, which is for your\nbest interest if you are going to profile\
    \ multiple BAM\nfiles which are then going to be merged for a cross-\nsectional\
    \ or time series analysis. Do not change it if\nyou are not sure this is what\
    \ you want to do."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - -V
  - --min-coverage-for-variability
  description: "Minimum coverage of a nucleotide position to be\nsubjected to SNV\
    \ profiling. By default, anvi'o will\nnot attempt to make sense of variation in\
    \ a given\nnucleotide position if it is covered less than 10X.\nYou can change\
    \ that minimum using this parameter."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --list-contigs
  description: "When declared, the program will list contigs in the\nBAM file and\
    \ exit gracefully without any further\nanalysis."
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --contigs-of-interest
  description: "It is possible to analyze only a group of contigs from\na given BAM\
    \ file. If you provide a text file, in which\nevery contig of interest is listed\
    \ line by line, the\nprofiler would engine only on those contigs in the BAM\n\
    file and ignore the rest. This can be used for\ndebugging purposes, or to engine\
    \ on a particular group\nof contigs that were identified as relevant during the\n\
    interactive analysis."
  args: !SimpleFlagArg
    name: FILE
- !Flag
  optional: true
  synonyms:
  - -T
  - --num-threads
  description: "Maximum number of threads to use for multithreading\nwhenever possible.\
    \ Very conservatively, the default is\n1. It is a good idea to not exceed the\
    \ number of CPUs\n/ cores on your system. Plus, please be careful with\nthis option\
    \ if you are running your commands on a SGE\n--if you are clusterizing your runs,\
    \ and asking for\nmultiple threads to use, you may deplete your\nresources very\
    \ fast."
  args: !SimpleFlagArg
    name: NUM_THREADS
- !Flag
  optional: true
  synonyms:
  - --queue-size
  description: "The queue size for worker threads to store data to\ncommunicate to\
    \ the main thread. The default is set by\nthe class based on the number of threads.\
    \ If you have\n*any* hesitation about whether you know what you are\ndoing, you\
    \ should not change this value."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --write-buffer-size-per-thread
  description: "How many items should be kept in memory before they\nare written do\
    \ the disk. The default is 500 per\nthread. So a single-threaded job would have\
    \ a write\nbuffer size of 500, whereas a job with 4 threads would\nhave a write\
    \ buffer size of 4*500. The larger the\nbuffer size, the less frequent the program\
    \ will access\nto the disk, yet the more memory will be consumed\nsince the processed\
    \ items will be cleared off the\nmemory only after they are written to the disk.\
    \ The\ndefault buffer size will likely work for most cases.\nPlease keep an eye\
    \ on the memory usage output to make\nsure the memory use never exceeds the size\
    \ of the\nphysical memory."
  args: !SimpleFlagArg
    name: INT
- !Flag
  optional: true
  synonyms:
  - --force-multi
  description: "This is not useful to non-developers. It forces the\nmulti-process\
    \ routine even when 1 thread is chosen.\n"
  args: !EmptyFlagArg {}
