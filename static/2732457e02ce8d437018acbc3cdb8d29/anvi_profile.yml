  \ using this parameter.\n\nCONTIGS:\n  Sweet parameters of convenience\n\n  --list-contigs\
  \        When declared, the program will list contigs in the\n                 \
  \       BAM file and exit gracefully without any further\n                     \
  \   analysis.\n  --contigs-of-interest FILE\n                        It is possible\
  \ to analyze only a group of contigs from\n                        a given BAM file.\
  \ If you provide a text file, in which\n                        every contig of\
