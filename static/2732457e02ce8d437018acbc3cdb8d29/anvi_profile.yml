  \ (and averages them out\nper contig), calculates single-nucleotide, single-codon,\
  \ and single-amino acid\nvariants, and stores these data into appropriate tables.\
  \ Anvi'o single\nprofiles can be merged by the program `anvi-merge`.\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n\nINPUTS:\n\
  \  There are two possible inputs for anvio profiler. You must to declare\n  either\
  \ of these two.\n\n  -i INPUT_BAM, --input-file INPUT_BAM\n                    \
  \    Sorted and indexed BAM file to analyze. Takes a long\n                    \
  \    time depending on the length of the file and\n                        parameters\
  \ used for profiling.\n  -c CONTIGS_DB, --contigs-db CONTIGS_DB\n              \
  \          Anvi'o contigs database generated by 'anvi-gen-\n                   \
  \     contigs'\n  --blank-profile       If you only have contig sequences, but no\
  \ mapping data\n                        (i.e., you found a genome and would like\
  \ to take a\n                        look from it), this flag will become very hand.\
  \ After\n                        creating a contigs database for your contigs, you\
  \ can\n                        create a blank anvi'o profile database to use anvi'o\n\
  \                        interactive interface with that contigs database\n    \
  \                    without any mapping data.\n\nEXTRAS:\n  Things that are not\
  \ mandatory, but can be useful if/when declared.\n\n  -o DIR_PATH, --output-dir\
  \ DIR_PATH\n                        Directory path for output files\n  -W, --overwrite-output-destinations\n\
  \                        Overwrite if the output files and/or directories\n    \
  \                    exist.\n  -S NAME, --sample-name NAME\n                   \
