  \               [--list-contigs] [--contigs-of-interest FILE]\n                \
  \    [-T NUM_THREADS] [--queue-size INT]\n                    [--write-buffer-size-per-thread\
  \ INT] [--force-multi]\n\nCreates a single anvi'o profile database. The default\
