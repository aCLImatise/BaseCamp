!Command
positional: []
named:
- !Flag
  description: Alignment file in BAM format. BAM file must be sorted and indexed using
    samTools. .bam and .bai files should be placed in the same directory.
  synonyms:
  - -i
  - --input-file
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: 'Chromosome size file. Tab or space separated text file with 2 columns:
    first column is chromosome name/ID, second column is chromosome size. Chromosome
    name (such as "chr1") should be consistent between this file and the BAM file.'
  synonyms:
  - -s
  - --chromSize
  args: !SimpleFlagArg
    name: CHROMSIZE
  optional: true
- !Flag
  description: Prefix of output wiggle files(s). One wiggle file will be generated
    for non strand-specific data, two wiggle files ("Prefix_Forward.wig" and "Prefix_Reverse.wig")
    will be generated for strand-specific RNA-seq data.
  synonyms:
  - -o
  - --out-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: 'Specified wigsum. Eg: 1,000,000,000 equals to coverage of 10 million
    100nt reads. Ignore this option to disable normalization'
  synonyms:
  - -t
  - --wigsum
  args: !SimpleFlagArg
    name: TOTAL_WIGSUM
  optional: true
- !Flag
  description: Skip non-unique hit reads.
  synonyms:
  - -u
  - --skip-multi-hits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "How read(s) were stranded during sequencing. For example: --strand='1++,1--,2+-,2-+'\
    \ means that this is a pair-end, strand-specific RNA-seq data, and the strand\
    \ rule is: read1 mapped to '+' => parental gene on '+'; read1 mapped to '-' =>\
    \ parental gene on '-'; read2 mapped to '+' => parental gene on '-'; read2 mapped\
    \ to '-' => parental gene on '+'.  If you are not sure about the strand rule,\
    \ run 'infer_experiment.py' default=none (Not a strand specific RNA-seq data)."
  synonyms:
  - -d
  - --strand
  args: !SimpleFlagArg
    name: STRAND_RULE
  optional: true
- !Flag
  description: Minimum mapping quality to determine "uniquely mapped". default=30
  synonyms:
  - -q
  - --mapq
  args: !SimpleFlagArg
    name: MAP_QUAL
  optional: true
command:
- bam2wig.py
parent:
subcommands: []
