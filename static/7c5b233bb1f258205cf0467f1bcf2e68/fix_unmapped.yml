!Command
positional: []
named:
- !Flag
  description: Input file containing accession IDs to map. Multi- column files accepted.
    Only accessions in the first column will be mapped.
  synonyms:
  - -i
  - --input
  - --input_file
  args: !SimpleFlagArg
    name: IN_FILE
  optional: true
- !Flag
  description: 'Accession2taxid reference mappings to search. NCBI accession2taxid
    format required: 4 columns with accessions in column 1 and taxonomy IDs in column
    3.'
  synonyms:
  - --accession2taxid
  args: !RepeatFlagArg
    name: REF_FILES
  optional: true
- !Flag
  description: Output file with 2 tab-delimited columns for accessions and taxids
  synonyms:
  - -o
  - --output
  - --output_file
  args: !SimpleFlagArg
    name: OUT_FILE
  optional: true
- !Flag
  description: Name of text file containing non-found accessions from input file
  synonyms:
  - -r
  - --remaining
  args: !SimpleFlagArg
    name: REM_FILE
  optional: true
command:
- fix_unmapped.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
