help_text: "usage: sequence [mode] [options] [sequence_file ...]\n\nOPTIONS for generate\
  \ mode:\n  -min M         minimum sequence length\n  -max M         maximum sequence\
  \ length\n  -sequences N   generate N sequences\n  -bases B       generate at least\
  \ B bases, no more than B+maxLength-1 bases.\n  -gaussian      99.73% of the reads\
  \ (3 standard deviations) will be between min and max\n  -mirror F      \n  -gc\
  \ bias       sets GC/AT composition (default 0.50)\n  -at bias       sets GC/AT\
  \ composition (default 0.50)\n  -a freq        sets frequency of A bases (default\
  \ 0.25)\n  -c freq        sets frequency of C bases (default 0.25)\n  -g freq  \
  \      sets frequency of G bases (default 0.25)\n  -t freq        sets frequency\
  \ of T bases (default 0.25)\n\nThe -gc option is a shortcut for setting all four\
  \ base frequencies at once.  Order matters!\n  -gc 0.6 -a 0.1 -t 0.3 -- sets G =\
  \ C = 0.3, A = 0.1, T = 0.3\n  -a 0.1 -t 0.3 -gc 0.6 -- sets G = C = 0.3, A = T\
  \ = 0.15\n\nBase frequencies are scaled to sum to 1.0.\n  -a 1.25 -- results in\
  \ a sum of 2.0 (1.25 + 0.25 + 0.25 + 0.25) so final frequencies will be:\n     \
  \        A =         1.25/2 = 0.625\n             C = G = T = 0.25/2 = 0.125.\n\
  \  -gc 0.8 -a 1.0 -t 0.2 -- sum is also 2.0, final frequencies will be:\n      \
  \       A =         1.00/2 = 0.5\n             C = G =     0.40/2 = 0.2\n      \
  \       T =         0.20/2 = 0.1\n\nERROR:  Unknown parameter '--help'\n"
