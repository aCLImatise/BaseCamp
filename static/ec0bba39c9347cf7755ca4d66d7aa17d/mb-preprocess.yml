!Command
positional:
- !Positional
  description: path to PAR-CLIP fastq reads
  position: 0
  name: parclip_fastq
  optional: false
- !Positional
  description: output directory - will be created if it does not exist
  position: 1
  name: output_dir
  optional: false
- !Positional
  description: filename prefix for newly created files
  position: 2
  name: prefix
  optional: false
- !Positional
  description: path to preprocessing config file
  position: 3
  name: config_file
  optional: false
named:
- !Flag
  description: verbosity level of the logger
  synonyms:
  - --log_level
  args: !ChoiceFlagArg
    choices:
    - debug
    - info
    - warn
    - error
  optional: true
command:
- mb-preprocess
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  - -v
  args: !EmptyFlagArg {}
  optional: true
