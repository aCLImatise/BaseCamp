!Command
positional: []
named:
- !Flag
  description: Forward input gzipped FASTQ file(s).
  synonyms:
  - -in1
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: Reverse input gzipped FASTQ file(s).
  synonyms:
  - -in2
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: Forward output gzipped FASTQ file.
  synonyms:
  - -out1
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Reverse output gzipped FASTQ file.
  synonyms:
  - -out2
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Forward adapter sequence (at least 15 bases). Default value: 'AGATCGGAAGAGCACACGTCTGAACTCCAGTCA'"
  synonyms:
  - -a1
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Reverse adapter sequence (at least 15 bases). Default value: 'AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT'"
  synonyms:
  - -a2
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Minimum percentage of matching bases for sequence/adapter matches.\
    \ Default value: '80'"
  synonyms:
  - -match_perc
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Maximum error probability of insert and adapter matches. Default value:\
    \ '1e-06'"
  synonyms:
  - -mep
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Quality trimming cutoff for trimming from the end of reads using a\
    \ sliding window approach. Set to 0 to disable. Default value: '15'"
  synonyms:
  - -qcut
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Quality trimming window size. Default value: '5'"
  synonyms:
  - -qwin
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Quality trimming FASTQ score offset. Default value: '33'"
  synonyms:
  - -qoff
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Number of subsequent Ns to trimmed using a sliding window approach\
    \ from the front of reads. Set to 0 to disable. Default value: '7'"
  synonyms:
  - -ncut
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Minimum read length after adapter trimming. Shorter reads are discarded.\
    \ Default value: '30'"
  synonyms:
  - -min_len
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "The number of threads used for trimming (two additional threads are\
    \ used for reading and writing). Default value: '1'"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Name prefix of singleton read output files (if only one read of a\
    \ pair is discarded). Default value: ''"
  synonyms:
  - -out3
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Write summary/progress to this file instead of STDOUT. Default value:\
    \ ''"
  synonyms:
  - -summary
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If set, a read QC file in qcML format is created (just like ReadQC).\
    \ Default value: ''"
  synonyms:
  - -qc
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Maximum number of reads that may be pre-fetched into memory to speed\
    \ up trimming. Default value: '1000'"
  synonyms:
  - -prefetch
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Enable error-correction of adapter-trimmed reads (only those with\
    \ insert match). Default value: 'false'"
  synonyms:
  - -ec
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Enables debug output (use only with one thread). Default value: 'false'"
  synonyms:
  - -debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Enables progress output at the given interval in milliseconds (disabled\
    \ by default). Default value: '-1'"
  synonyms:
  - -progress
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "gzip compression level from 1 (fastest) to 9 (best compression). Default\
    \ value: '1'"
  synonyms:
  - -compression_level
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- SeqPurge
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
