!Command
positional: []
named:
- !Flag
  description: The path where Jellyfish software installed
  synonyms:
  - -j
  - --jellyfish
  args: !SimpleFlagArg
    name: JELLYFISH
  optional: true
- !Flag
  description: The path where BWA software installed
  synonyms:
  - -b
  - --bwa
  args: !SimpleFlagArg
    name: BWA
  optional: true
- !Flag
  description: Fasta format genome file, should include all sequences from genome
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: Fasta format input file, can be whole genome, a chromosome or one region
    from genome
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: The output folder for saving results
  synonyms:
  - -s
  - --save
  args: !SimpleFlagArg
    name: SAVED
  optional: true
- !Flag
  description: "A specific 5' labeled R primer for PCR reaction. For example: CGTGGTCGCGTCTCA.\
    \ (Default is none)"
  synonyms:
  - -p
  - --primer
  args: !SimpleFlagArg
    name: PRIMER
  optional: true
- !Flag
  description: 'Number of threads or CPUs to use. (Default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'The probe length. (Default: 45)'
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: 'The maximum homology(%) between target sequence and probe, range from
    50 to 100. (Default: 75)'
  synonyms:
  - --homology
  args: !SimpleFlagArg
    name: HOMOLOGY
  optional: true
- !Flag
  description: 'The minimum value of dTm (hybrid Tm - hairpin Tm), range from 0 to
    37. (Default: 10)'
  synonyms:
  - -d
  - --dtm
  args: !SimpleFlagArg
    name: DTM
  optional: true
- !Flag
  description: 'The step length for k-mer searching in a sliding window, step length>=1.
    (Default: 5)'
  synonyms:
  - --step
  args: !SimpleFlagArg
    name: STEP
  optional: true
- !Flag
  description: Only used in Docker version of Chorus
  synonyms:
  - --docker
  args: !SimpleFlagArg
    name: DOCKER
  optional: true
- !Flag
  description: 'The ploidy of the given genome (test version). (Default: 2)'
  synonyms:
  - --ploidy
  args: !SimpleFlagArg
    name: PLOIDY
  optional: true
- !Flag
  description: /opt/software/jellyfish/bin/jellyfish -b /opt/software/bwa/bwa -s sample
  synonyms:
  - -j
  args: !EmptyFlagArg {}
  optional: true
command:
- Chorus2
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
