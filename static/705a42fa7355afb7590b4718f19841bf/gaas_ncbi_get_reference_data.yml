!Command
positional: []
named:
- !Flag
  description: List of all available databases
  synonyms:
  - -l
  - --list
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'The names of the species to query data from. Species name format:
    Genus_species (e.g. Gallus_gallus). When querying several organisms please follow
    this nomenclature: species1:species2:species3'
  synonyms:
  - --organisms
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The names of the NCBI databases to query for data. Default: nucest,
    protein (see --list for options). When querying several databases please follow
    this nomenclature: db1:db2:db3'
  synonyms:
  - --db
  - --dbs
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'The file format to produce. Not all databases can write all formats!
    Default: fasta'
  synonyms:
  - -f
  - --format
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: The name of the output file. By default the output is the standard
    output
  synonyms:
  - -o
  - --output
  - --outfile
  args: !SimpleFlagArg
    name: or
  optional: true
command:
- gaas_ncbi_get_reference_data.pl
subcommands: []
help_flag: !Flag
  description: Display this helpful text.
  synonyms:
  - -h
  - --help
  args: !SimpleFlagArg
    name: or
  optional: true
usage_flag:
version_flag:
