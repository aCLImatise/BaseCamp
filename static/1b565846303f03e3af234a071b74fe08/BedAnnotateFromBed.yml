!Command
positional: []
named:
- !Flag
  description: BED file that is used as annotation source.
  synonyms:
  - -in2
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Input BED file. If unset, reads from STDIN. Default value: ''"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output BED file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Annotation source column (if column number does not exist, 'yes' is\
    \ used). Default value: '4'"
  synonyms:
  - -col
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Clear all annotations present in the 'in' file. Default value: 'false'"
  synonyms:
  - -clear
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Remove duplicate annotations if several intervals from 'in2' overlap.\
    \ Default value: 'false'"
  synonyms:
  - -no_duplicates
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Annotate overlap with regions in 'in2'. The regular annotation is\
    \ appended in brackets. Default value: 'false'"
  synonyms:
  - -overlap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Decode URL encoded characters Default value: 'false'"
  synonyms:
  - -url_decode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- BedAnnotateFromBed
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
