  \ int            Maximum number of times that a request will be retried for failures\n\
  \      --BoltDB.Path string                 Path to BoltDB database\n      --Compute\
  \ string                     Name of compute backed to use\n      --Database string\
  \                    Name of database backed to use\n      --Datastore.Project string\
  \           Google project for Datastore\n      --DynamoDB.MaxRetries int      \
  \      Maximum number of times that a request will be retried for failures\n   \
  \   --DynamoDB.Region string             AWS region of DynamoDB tables\n      --DynamoDB.TableBasename\
  \ string      Basename of DynamoDB tables\n      --Elastic.IndexPrefix string  \
  \       Prefix to use for Elasticsearch indices\n      --Elastic.URL string    \
  \             Elasticsearch URL\n      --EventWriters strings               Name\
  \ of an event writer backend to use. This flag can be used multiple times\n    \
  \  --GoogleStorage.Disabled             Disable storage backend\n      --HTTPStorage.Disabled\
  \               Disable storage backend\n      --HTTPStorage.Timeout duration  \
  \     Timeout in seconds for request (default 0s)\n      --Kafka.Servers strings\
  \              Address of a Kafka server. This flag can be used multiple times\n\
  \      --Kafka.Topic string                 Kafka topic to write events to\n   \
  \   --LocalStorage.AllowedDirs strings   Directories Funnel is allowed to access.\
  \ This flag can be used multiple times\n      --LocalStorage.Disabled          \
  \    Disable storage backend\n      --Logger.Formatter string            Logs formatter.\
  \ One of ['text', 'json']\n      --Logger.Level string                Level of logging\n\
  \      --Logger.OutputFile string           File path to write logs to\n      --MongoDB.Addrs\
  \ strings              Address of a MongoDB seed server. This flag can be used multiple\
  \ times\n      --MongoDB.Database string            Database name in MongoDB\n \
  \     --MongoDB.Timeout duration           Timeout in seconds for initial connection\
  \ and follow up operations (default 0s)\n      --Node.Resources.Cpus uint32    \
  \     Cpus available to Node\n      --Node.Resources.DiskGb float        Free disk\
  \ (GB) available to Node\n      --Node.Resources.RamGb float         Ram (GB) available\
  \ to Node\n      --Node.Timeout duration              Node timeout in seconds (default\
  \ 0s)\n      --Node.UpdateRate duration           Node update rate (default 0s)\n\
