!Command
positional: []
named: []
command:
- shorah
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: alpha in dpm sampling
    synonyms:
    - -a
    - --alpha
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: :start-stop, --region chrm:start-stop region in format 'chr:start-stop',
      e.g. 'chrm:1000-3000'
    synonyms:
    - -r
    args: !SimpleFlagArg
      name: chrm
    optional: true
  - !Flag
    description: set seed for reproducible results
    synonyms:
    - -R
    - --seed
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: approximate max coverage allowed
    synonyms:
    - -x
    - --maxcov
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: sigma value to use when calling SNVs
    synonyms:
    - -S
    - --sigma
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: ignore SNVs adjacent to insertions/deletions (legacy behaviour of
      'fil', ignore this option if you don't understand)
    synonyms:
    - -I
    - --ignore_indels
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[{csv,vcf} ...], --out_format {csv,vcf} [{csv,vcf} ...] output format
      of called SNVs'
    synonyms:
    - -of
    args: !ChoiceFlagArg
      choices:
      - csv
      - vcf
    optional: true
  - !Flag
    description: coverage threshold. Omit windows with low coverage
    synonyms:
    - -c
    - --win_coverage
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: window size
    synonyms:
    - -w
    - --windowsize
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: number of window shifts
    synonyms:
    - -s
    - --winshifts
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: keep all intermediate files
    synonyms:
    - -k
    - --keep_files
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: sorted bam format alignment file
    synonyms:
    - -b
    - --bam
    args: !SimpleFlagArg
      name: BAM
    optional: true
  - !Flag
    description: reference genome in fasta format
    synonyms:
    - -f
    - --fasta
    args: !SimpleFlagArg
      name: REF
    optional: true
  command:
  - shorah
  - shotgun
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - -v
    - --version
    args: !EmptyFlagArg {}
    optional: true
