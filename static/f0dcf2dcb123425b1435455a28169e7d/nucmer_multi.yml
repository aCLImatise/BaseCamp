!Command
positional: []
named:
- !Flag
  description: input fasta file
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to nucmer application (including nucmer). If not given, will try
    to find nucmer in your PATH
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Additional arguments to pass to nucmer, surrounded by quotes, i.e.
    "--maxmatch -b 200".
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of threads to use (Default: 15)'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output prefix (default: "out")'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Include self-vs-self alignments (default: self-vs-self alignments
    are not done when -g is given)'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Include back-alignments, i.e. will align genome A vs genome B and
    also align genome B vs genome A (default: each potential alignment will only be
    included once)'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (uppercase) output version number and quit
  synonyms:
  - -V
  args: !EmptyFlagArg {}
  optional: true
command:
- nucmer_multi.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
