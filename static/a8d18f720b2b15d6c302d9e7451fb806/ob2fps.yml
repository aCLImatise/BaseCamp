!Command
positional:
- !Positional
  description: input structure files (default is stdin)
  position: 0
  name: filenames
  optional: false
named:
- !Flag
  description: linear fragments up to 7 atoms
  synonyms:
  - --FP2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: SMARTS patterns specified in the file patterns.txt
  synonyms:
  - --FP3
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: SMARTS patterns specified in the file SMARTS_InteLigand.txt
  synonyms:
  - --FP4
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Open Babel's implementation of the MACCS 166 keys
  synonyms:
  - --MACCS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: generate ChemFP substructure fingerprints
  synonyms:
  - --substruct
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /2 166 bit RDKit/MACCS fingerprints (version 2)
  synonyms:
  - --rdmaccs
  - --rdmaccs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /1           use the version 1 definition for --rdmaccs
  synonyms:
  - --rdmaccs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: tag name containing the record id (SD files only)
  synonyms:
  - --id-tag
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: input structure format (default autodetects from the filename extension)
  synonyms:
  - --in
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: save the fingerprints to FILENAME (default=stdout)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: output structure format (default guesses from output filename, or is
    'fps')
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: how should structure parse errors be handled? (default=ignore)
  synonyms:
  - --errors
  args: !ChoiceFlagArg
    choices:
    - strict
    - report
    - ignore
  optional: true
command:
- ob2fps
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
