!Command
positional:
- !Positional
  description: DICOM output filename
  position: 0
  name: dcmimg-out
  optional: false
named:
- !Flag
  description: --quiet         quiet mode, print no warnings and errors
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --verbose       verbose mode, print processing details
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: --debug         debug mode, print debug information
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--log-level     [l]evel: string constant (fatal, error, warn, info,
    debug, trace) use level l for the logger'
  synonyms:
  - -ll
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--log-config    [f]ilename: string use config file f for the logger'
  synonyms:
  - -lc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[v]alue: integer (0..65535, default: 20) set min density to v (in
    hundreds of OD)'
  synonyms:
  - --min-density
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[v]alue: integer (0..65535, default: 300) set max density to v (in
    hundreds of OD)'
  synonyms:
  - --max-density
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--bits          [n]umber: integer create LUT with n bit values (8..16,
    default: 16)'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--entries       [n]umber: integer create LUT with n entries (1..65536,
    default: 256)'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--first-mapped  [n]umber: integer first input value mapped (-31768..65535,
    default: 0)'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--random        [n]umber: unsigned integer perform n randomly selected
    permutations on the LUT'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[n]umber: unsigned integer initialize the random-number generator
    with n (default: 0, for reproducible results)'
  synonyms:
  - -rs
  - --random-seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--order         [n]umber: integer use polynomial curve fitting algorithm
    with order n (0..99, default: 5)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '--explanation   [n]ame: string LUT explanation (default: automatically
    created)'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
command:
- dcmmklut
subcommands: []
help_flag: !Flag
  description: --help          print this help text and exit --version       print
    version information and exit --arguments     print expanded command line arguments
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
