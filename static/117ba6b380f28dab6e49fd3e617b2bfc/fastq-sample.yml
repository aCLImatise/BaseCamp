!Command
positional: []
named:
- !Flag
  description: 'the number of reads to sample (default: 10000)'
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the proportion of the total reads to sample
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: output file prefix
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: sample with replacement
  synonyms:
  - -r
  - --with-replacement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a manual seed to the random number generator
  synonyms:
  - -s
  - --seed
  args: !SimpleFlagArg
    name: SEED
  optional: true
command:
- fastq-sample
subcommands: []
help_flag: !Flag
  description: print this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
