!Command
positional:
- !Positional
  description: ''
  position: 0
  name: vcf file
  optional: true
named:
- !Flag
  description: FASTA reference file, required with -i and -u
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Merge variants at most this many bp apart (default 30)
  synonyms:
  - -w
  - --window-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Don't output the entire haplotype, just concatenate REF/ALT strings
    (delimited by ":")
  synonyms:
  - -o
  - --only-variants
  args: !EmptyFlagArg {}
  optional: true
command:
- vcfgeno2haplo
subcommands: []
help_flag: !Flag
  description: Print this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
