!Command
positional: []
named:
- !Flag
  description: 'Genome of UCSC (eg hg18). If -d (--db) is not given, this script searches
    for a local sqlite3 referenced by -g (--gt). WARNING: MySQLdb must be installed
    to use the tables of UCSC.'
  synonyms:
  - -d
  - --db
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: Name of the gene annotation table (or local sqlite3 file) (eg refGene
    or knownGene). If -d (--db) is given, build_genomeBG will connect to UCSC and
    download the specified gene table. Otherwise, build_genomeBG search for a local
    sqlite3 file with the name.
  synonyms:
  - -g
  - --gt
  args: !SimpleFlagArg
    name: GT
  optional: true
- !Flag
  description: WIG file needed to obtain genome locations in BG annotation. VariableStep
    and fixedWig files are accepted.
  synonyms:
  - -w
  - --wig
  args: !SimpleFlagArg
    name: WIG
  optional: true
- !Flag
  description: Output sqlite3 db file name. The gene annotation table read from the
    local sqlite3 file or UCSC DB will be saved in a table named as 'GeneTable' and
    the computed genome bg annotation will be saved in two tables named as 'GenomeBGS'
    and 'GenomeBGP. If this option is not given, this script generates a sqlite3 file
    with the same name as given through -g (--gt). WARNING! When an existing local
    sqlite3 file is opened and saved as the same name, the tables in the file will
    be overwritten.
  synonyms:
  - -o
  - --ot
  args: !SimpleFlagArg
    name: OT
  optional: true
- !Flag
  description: 'Maximum promoter size to consider for genome bg annotation. This must
    be >= 1000bp. Any value less than 1000bp will be set to 1000bp. DEFAULT: 10000bp'
  synonyms:
  - --promoter
  args: !SimpleFlagArg
    name: PROMOTER
  optional: true
- !Flag
  description: 'Maximum Bidirectional promoter size to consider for genome bg annotation.
    This must be >= 1000bp. Any value less than 1000bp will be set to 1000bp. DEFAULT:
    20000bp'
  synonyms:
  - --bipromoter
  args: !SimpleFlagArg
    name: BIPROMOTER
  optional: true
- !Flag
  description: 'Maximum immediate downstream size to consider for genome bg annotation.
    This must be >= 1000bp. Any value less than 1000bp will be set to 1000bp. DEFAULT:
    10000bp'
  synonyms:
  - --downstream
  args: !SimpleFlagArg
    name: DOWNSTREAM
  optional: true
- !Flag
  description: Binsize with which to bin promoter, bidirectional promoter, and immediate
    downstream sizes. In each bin, the percentage of genome will be calculated. DEFAULT=1000bp
  synonyms:
  - --binsize
  args: !SimpleFlagArg
    name: BINSIZE
  optional: true
command:
- build_genomeBG
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
