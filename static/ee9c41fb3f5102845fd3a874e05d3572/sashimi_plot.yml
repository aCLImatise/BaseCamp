!Command
positional: []
named:
- !Flag
  description: Plot the insert length distribution from a given insert length (*.insert_len)
    filename. Second argument is a settings file name.
  synonyms:
  - --plot-insert-len
  args: !SimpleFlagArg
    name: PLOT_INSERT_LEN
  optional: true
- !Flag
  description: 'Plot Bayes factor distributon. Takes the arguments: (1) Bayes factor
    filename (*.miso_bf) filename, (2) a settings filename.'
  synonyms:
  - --plot-bf-dist
  args: !SimpleFlagArg
    name: PLOT_BF_DIST
  optional: true
- !Flag
  description: 'Plot read densities and MISO inferences for a given alternative event.
    Takes the arguments: (1) event name (i.e. the ID= of the event based on MISO gff3
    annotation file, (2) directory where indexed GFF annotation is (output of index_gff.py),
    (3) path to plotting settings file.'
  synonyms:
  - --plot-event
  args: !SimpleFlagArg
    name: PLOT_EVENT
  optional: true
- !Flag
  description: If given this argument, MISO posterior estimates are not plotted.
  synonyms:
  - --no-posteriors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Title of plot: a string that will be displayed at top of plot. Example:
    --plot-title "My favorite gene".'
  synonyms:
  - --plot-title
  args: !SimpleFlagArg
    name: PLOT_TITLE
  optional: true
- !Flag
  description: 'Plot label. If given, plot will be saved in the output directory as
    the plot label ending in the relevant extension, e.g. <plot_label>.pdf. Example:
    --plot- label my_gene'
  synonyms:
  - --plot-label
  args: !SimpleFlagArg
    name: PLOT_LABEL
  optional: true
- !Flag
  description: Output directory.
  synonyms:
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
command:
- sashimi_plot
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
