!Command
positional: []
named:
- !Flag
  description: Full path to file containing table output by CHROM_STATS
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: "Full path to file containing metadata table. This file should have\
    \ the following columns separated by tabs: Sample NameOfVariable1 NameOfVariable2.\
    \ NameOfVariable1 and NameofVariable2 should be the names of whatever you're interested\
    \ in plotting (e.g., Sex). NameOfVariable2 is optional. This script handles a\
    \ max of two variables."
  synonyms:
  - --meta
  args: !SimpleFlagArg
    name: META
  optional: true
- !Flag
  description: "'Prefix' of output files. This includes full path to desired file\
    \ and desired file name before suffix (suffix will be .pdf)."
  synonyms:
  - --output_prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: Text to remove from end of sample names in input file. Default is to
    remove nothing. Note that the sample names in the input file have to match the
    names in the meta file AFTER they undergo this step.
  synonyms:
  - --exclude_suffix
  args: !SimpleFlagArg
    name: EXCLUDE_SUFFIX
  optional: true
- !Flag
  description: 'Chromosome to use a numerator on X-axis. For example, if one was comparing
    chrX and chrY, and using chr19 to normalize, recommended values would be: --first_chr
    chrX --second_chr chrY --const_chr chr19.'
  synonyms:
  - --first_chr
  args: !SimpleFlagArg
    name: FIRST_CHR
  optional: true
- !Flag
  description: 'Chromosome to use a numerator on Y-axis. For example, if one was comparing
    chrX and chrY, and using chr19 to normalize, recommended values would be: --first_chr
    chrX --second_chr chrY --const_chr chr19.'
  synonyms:
  - --second_chr
  args: !SimpleFlagArg
    name: SECOND_CHR
  optional: true
- !Flag
  description: 'Chromosome to use denominator on both the X- and Y-axis. For example,
    if one was comparing chrX and chrY, and using chr19 to normalize, recommended
    values would be: --first_chr chrX --second_chr chrY --const_chr chr19.'
  synonyms:
  - --const_chr
  args: !SimpleFlagArg
    name: CONST_CHR
  optional: true
- !Flag
  description: Way of designating variable 1 values in plot. Choices are 'color',
    'shape', or 'size'. Must be used in conjunction with --var1_marker_vals. Default
    is 'color'.
  synonyms:
  - --var1_marker
  args: !ChoiceFlagArg
    choices:
    - color
    - shape
    - size
  optional: true
- !Flag
  description: Marker values to use for variable 1 values. If --var1_marker is 'color',
    then --var1_marker_vals should be a space-separated list of Matplotlib colors
    (e.g., 'red blue green'). If --var1_marker is 'shape' then --var1_marker_vals
    should be a space-separated list of Matplotlib scatter markers (e.g., 'x o D'
    for x, cicle, and Diamond). Finally, if --var1_marker is 'size', then --var1_marker_vals
    should be a space- separated list of Matplotlib marker sizes in units of points^2
    (e.g., '5 10 15'). Default is 'red blue'.
  synonyms:
  - --var1_marker_vals
  args: !RepeatFlagArg
    name: VAR1_MARKER_VALS
  optional: true
- !Flag
  description: Way of designating variable 2 values in plot. Choices are 'color',
    'shape', or 'size'. Must be used in conjunction with --var2_marker_vals. Default
    is 'none', which will only process --var1_marker.
  synonyms:
  - --var2_marker
  args: !ChoiceFlagArg
    choices:
    - color
    - shape
    - size
    - none
  optional: true
- !Flag
  description: "[VAR2_MARKER_VALS [VAR2_MARKER_VALS ...]] Marker values to use for\
    \ variable 2 values. If --var2_marker is 'color', then --var2_marker_vals should\
    \ be a space-separated list of Matplotlib colors (e.g., 'red blue green'). If\
    \ --var2_marker is 'shape' then --var2_marker_vals should be a space-separated\
    \ list of Matplotlib scatter markers (e.g., 'x o D' for x, cicle, and Diamond).\
    \ Finally, if --var2_marker is 'size', then --var2_marker_vals should be a space-\
    \ separated list of Matplotlib marker sizes in units of points^2 (e.g., '5 10\
    \ 15'). Default is 'red blue'."
  synonyms:
  - --var2_marker_vals
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If 'size' is not selected for --var1_marker or --var2_marker, use this
    size for markers. Default is 100.
  synonyms:
  - --marker_size
  args: !SimpleFlagArg
    name: MARKER_SIZE
  optional: true
- !Flag
  description: If 'color' is not selected for --var1_marker or --var2_marker, use
    this color for markers. Default is 'black'.
  synonyms:
  - --marker_color
  args: !SimpleFlagArg
    name: MARKER_COLOR
  optional: true
- !Flag
  description: If 'shape' is not selected for --var1_marker or --var2_marker, use
    this shape for markers (see matplotlib for possible shapes). Default is 'o' for
    circles.
  synonyms:
  - --marker_shape
  args: !SimpleFlagArg
    name: MARKER_SHAPE
  optional: true
- !Flag
  description: Marker transparency ranging from 0.0 to 1.0 (1.0 being nontransparent).
    Default is 0.5.
  synonyms:
  - --marker_alpha
  args: !SimpleFlagArg
    name: MARKER_ALPHA
  optional: true
- !Flag
  description: Use this value to scale maker size in legend, if desired. Default is
    1.0, or no scaling.
  synonyms:
  - --legend_marker_scale
  args: !SimpleFlagArg
    name: LEGEND_MARKER_SCALE
  optional: true
- !Flag
  description: X axis title. Default is '<name of first chrom> / <name of const chrom>
    ratio'. E.g., 'chrX / chr19 ratio'
  synonyms:
  - --x_title
  args: !SimpleFlagArg
    name: X_TITLE
  optional: true
- !Flag
  description: Y axis title. Default is '<name of second chrom> / <name of const chrom>
    ratio'. E.g., 'chrY / chr19 ratio'
  synonyms:
  - --y_title
  args: !SimpleFlagArg
    name: Y_TITLE
  optional: true
command:
- plot_count_stats
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
