  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                      Output file (valid formats: 'idXML', 'featureXML',\
    \ 'consensusXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "[idXML input only] Maximum allowed retention time deviation between\
