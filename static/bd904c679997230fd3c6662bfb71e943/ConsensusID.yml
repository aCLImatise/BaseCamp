version_flag:
help_text: "\nConsensusID -- Computes a consensus of peptide identifications of several\
  \ identification engines.\nFull documentation: http://www.openms.de/documentation/TOPP_ConsensusID.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  ConsensusID <options>\n\nThis tool has algorithm parameters that are not shown\
  \ here! Please check the ini file for a detailed description or use the --helphelp\
  \ option.\n\nOptions (mandatory options marked with '*'):\n  -in <file>*       \
  \                Input file (valid formats: 'idXML', 'featureXML', 'consensusXML')\n\
  \  -out <file>*                      Output file (valid formats: 'idXML', 'featureXML',\
  \ 'consensusXML')\n                                    \n  -rt_delta <value>   \
  \              [idXML input only] Maximum allowed retention time deviation between\
  \ identifications belonging to the same spectrum. (default: '0.1' min: '0.0')\n\
  \  -mz_delta <value>                 [idXML input only] Maximum allowed precursor\
  \ m/z deviation between identifications belonging to the same spectrum. (default:\
  \ '0.1' min: '0.0')\n\nOptions for filtering peptide hits:\n  -filter:considered_hits\
  \ <number>  The number of top hits in each ID run that are considered for consensus\
  \ scoring ('0' for all hits). (default: '0' min: '0')\n  -filter:min_support <value>\
  \       For each peptide hit from an ID run, the fraction of other ID runs that\
  \ must support that hit (otherwise it is removed). (default: '0.0' min: '0.0' max:\
  \ '1.0')\n  -filter:count_empty               Count empty ID runs (i.e. those containing\
  \ no peptide hit for the current spectrum) when calculating 'min_support'?\n\n \
  \ -algorithm <choice>               Algorithm used for consensus scoring.\n    \
  \                                * PEPMatrix: Scoring based on posterior error probabilities\
  \ (PEPs) and peptide sequence similarities (scored by a substitution matrix). Requires\
  \ PEPs as scores.\n                                    * PEPIons: Scoring based\
  \ on posterior error probabilities (PEPs) and fragment ion similarities ('shared\
  \ peak count'). Requires PEPs as scores.\n                                    *\
  \ best: For each peptide ID, use the best score of any search engine as the consensus\
  \ score. Requires the same score type in all ID runs.\n                        \
  \            * worst: For each peptide ID, use the worst score of any search engine\
  \ as the consensus score. Requires the same score type in all ID runs.\n       \
  \                             * average:  For each peptide ID, use the average score\
  \ of all search engines as the consensus. Requires the same score type in all ID\
  \ runs.\n                                    * ranks: Calculates a consensus score\
  \ based on the ranks of peptide IDs in the results of different search engines.\
  \ The final score is in the range (0, 1], with 1 being the best score. No requirements\
  \ about score types. (default: 'PEPMatrix' valid: 'PEPMatrix', 'PEPIons', 'best',\
  \ 'worst', 'average', 'ranks')\n                                    \nCommon TOPP\
  \ options:\n  -ini <file>                       Use the given TOPP INI file\n  -threads\
  \ <n>                      Sets the number of threads allowed to be used by the\
  \ TOPP tool (default: '1')\n  -write_ini <file>                 Writes the default\
  \ configuration file\n  --help                            Shows options\n  --helphelp\
  \                        Shows all options (including advanced)\n\nThe following\
  \ configuration subsections are valid:\n - PEPIons     PEPIons algorithm parameters\n\
  \ - PEPMatrix   PEPMatrix algorithm parameters\n\nYou can write an example INI file\
  \ using the '-write_ini' option.\nDocumentation of subsection parameters can be\
  \ found in the doxygen documentation or the INIFileEditor.\nFor more information,\
  \ please consult the online documentation for this tool:\n  - http://www.openms.de/documentation/TOPP_ConsensusID.html\n\
  \n"
