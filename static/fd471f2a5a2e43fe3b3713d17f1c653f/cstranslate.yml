help_text: "cstranslate 3.3.0\nTranslate a sequence/alignment into an abstract state\
  \ alphabet.\nCopyright (c) 2010-2012 Andreas Biegert, Christof Angermueller, Johannes\
  \ Soeding, and LMU Munich\n\nUsage: cstranslate -i <infile> [options]\n\nOptions:\n\
  \  -i, --infile <file>            Input file with alignment or sequence\n  -o, --outfile\
  \ <file>           Output file for generated abstract state sequence (def: <infile>.as)\n\
  \  -a, --append <file>            Append generated abstract state sequence to this\
  \ file\n  -I, --informat prf|seq|fas|... Input format: prf, seq, fas, a2m, a3m or\
  \ ca3m (def=auto)\n  -O, --outformat seq|prf        Outformat: abstract state sequence\
  \ or profile (def=seq)\n  -M, --match-assign [0:100]     Make all FASTA columns\
  \ with less than X% gaps match columns\n                                 (def: make\
  \ columns with residue in first sequence match columns)\n  -A, --alphabet <file>\
  \          Abstract state alphabet consisting of exactly 219 states (def=internal)\n\
  \  -D, --context-data <file>      Add context-specific pseudocounts using given\
  \ context-data (def=internal)\n  -x, --pc-admix [0,1]           Pseudocount admix\
  \ for context-specific pseudocounts (def=0.90)\n  -c, --pc-ali [0,inf[         \
  \  Constant in pseudocount calculation for alignments (def=12.0)\n  -w, --weight\
