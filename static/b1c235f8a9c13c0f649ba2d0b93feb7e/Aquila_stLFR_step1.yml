!Command
positional: []
named:
- !Flag
  description: Required parameter; stLFR FASTQ file with paired reads
  synonyms:
  - --fastq_file
  - -f
  args: !SimpleFlagArg
    name: FASTQ_FILE
  optional: true
- !Flag
  description: Required parameter; BAM file, called by bwa mem
  synonyms:
  - --bam_file
  - -bam
  args: !SimpleFlagArg
    name: BAM_FILE
  optional: true
- !Flag
  description: Required parameter; VCF file, called by FreeBayes
  synonyms:
  - --vcf_file
  - -v
  args: !SimpleFlagArg
    name: VCF_FILE
  optional: true
- !Flag
  description: chromosome start from, default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by,default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: Required parameter; sample name you can define, for example, S12878
  synonyms:
  - --sample_name
  - -name
  args: !SimpleFlagArg
    name: SAMPLE_NAME
  optional: true
- !Flag
  description: Directory to store assembly results, default = ./Assembly_results
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Required Parameter; Directory for 100-mer uniqness, run ./install to
    download it
  synonyms:
  - --uniq_map_dir
  - -uniq_dir
  args: !SimpleFlagArg
    name: UNIQ_MAP_DIR
  optional: true
- !Flag
  description: number of threads, default = 8 (recommended)
  synonyms:
  - --num_threads
  - -t_chr
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: phase block threshold, default = 200000
  synonyms:
  - --block_threshold
  - -bt
  args: !SimpleFlagArg
    name: BLOCK_THRESHOLD
  optional: true
- !Flag
  description: phase block len threshold, default = 100000
  synonyms:
  - --block_len_use
  - -bl
  args: !SimpleFlagArg
    name: BLOCK_LEN_USE
  optional: true
command:
- Aquila_stLFR_step1
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
