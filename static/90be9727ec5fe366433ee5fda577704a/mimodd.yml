- !Command
  positional:
  - !Positional
    description: specify "SVD" for Simple Variant Density analysis, "VAF" for Variant
      Allele Frequency analysis or "VAC" for Variant Allele Contrast analysis.
    position: 0
    name: analysis_mode
    optional: false
  - !Positional
    description: valid input files are VCF files or per-variant report files (as generated
      by this tool with the "-t" option or by the CloudMap Hawaiian Variant Density
      Mapping tool).
    position: 1
    name: input_file
    optional: false
  named:
  - !Flag
    description: 'redirect the binned variant counts to this file (default: stdout).'
    synonyms:
    - -o
    - --ofile
    args: !SimpleFlagArg
      name: OFILE
    optional: true
  - !Flag
    description: suppress warning messages about plotting problems.
    synonyms:
    - -q
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'list of bin sizes to be used for histogram plots and linkage reports
      (default: 1Mb and 500Kb)'
    synonyms:
    - -b
    - --bin-sizes
    args: !RepeatFlagArg
      name: SIZE
    optional: true
  - !Flag
    description: name of the sample (as appearing in the input vcf file) for which
      variants should be mapped (cannot be used in SVD mode)
    synonyms:
    - -m
    - --mapping-sample
    args: !SimpleFlagArg
      name: sample_name
    optional: true
  - !Flag
    description: name of the sample to provide related parent strain (mutagenesis
      strain) variants for the analysis in Variant Allele Frequency (VAF) mode.
    synonyms:
    - -r
    - --related-parent
    args: !SimpleFlagArg
      name: parent_name
    optional: true
  - !Flag
    description: name of the sample to provide unrelated parent strain (mapping strain)
      variants for the analysis in Variant Allele Frequency (VAF) mode.
    synonyms:
    - -u
    - --unrelated-parent
    args: !SimpleFlagArg
      name: parent_name
    optional: true
  - !Flag
    description: if variant data for either the related or the unrelated parent strain
      is not provided, the tool can try to infer the alleles present in that parent
      from the allele spectrum found in the mapping sample. Use with caution on carefully
      filtered variant lists only!
    synonyms:
    - -i
    - --infer
    - --infer-missing
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: name of the sample (as appearing in the input vcf file) that provides
      the contrast for the mapping sample
    synonyms:
    - -c
    - --contrast-sample
    args: !SimpleFlagArg
      name: sample_name
    optional: true
  - !Flag
    description: generate text-based output for every variant position and save it
      to the specified file. This file can be used as input during later runs of the
      tool, which will speed up replotting.
    synonyms:
    - -t
    - --text-file
    args: !SimpleFlagArg
      name: TEXT_FILE
    optional: true
  - !Flag
    description: if an input file does not specify required contig information (chromosome
      names and sizes), extract this information from SEQINFO_FILE. This file can
      be a reference genome file in fasta format or a CloudMap- style sequence dictionary
      file. This option is never necessary with MiModD-generated input, but can be
      useful with input files generated by third-party tools that do not record contig
      information in their output.
    synonyms:
    - -s
    - --seqinfo
    args: !SimpleFlagArg
      name: SEQINFO_FILE
    optional: true
  - !Flag
    description: generate valid input for the original CloudMap Mapping tools and
      save it to the text output file specified by the "-t" option. This option can
      only be used in "SVD" or "VAF" mode, which have an equivalent in CloudMap.
    synonyms:
    - --cloudmap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'generate graphical output and store it in the given file (default:
      no graphical output)'
    synonyms:
    - -p
    - --plot-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: do not autoscale x-axes to size of largest contig
    synonyms:
    - --fit-width
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not produce scatter plots of observed segregation rates; just
      plot histograms
    synonyms:
    - --no-scatter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'span parameter for the Loess regression line through the linkage
      data (default: 0.1, specify 0 to skip calculation)'
    synonyms:
    - -l
    - --loess-span
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'upper limit for scatter plot y-axis (default: 1)'
    synonyms:
    - --ylim-scatter
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: color(s) for scatter plot data points
    synonyms:
    - -z
    - --points-colors
    args: !RepeatFlagArg
      name: COLOR
    optional: true
  - !Flag
    description: color(s) for regression line(s) through scatter plot data
    synonyms:
    - -k
    - --loess-colors
    args: !RepeatFlagArg
      name: COLOR
    optional: true
  - !Flag
