    - --ylim-hist
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'list of colors to be used for plotting histogram bars of different
      width (default: darkgrey and red)'
    synonyms:
    - --hist-colors
    args: !RepeatFlagArg
      name: COLOR
    optional: true
