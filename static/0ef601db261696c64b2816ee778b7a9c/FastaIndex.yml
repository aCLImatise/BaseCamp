!Command
positional: []
named:
- !Flag
  description: verbose
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FASTA file(s)
  synonyms:
  - -i
  - --fasta
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: output stream    [stdout]
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: '[REGIONS [REGIONS ...]], --regions [REGIONS [REGIONS ...]] contig(s)
    or contig region(s) to output (returns reverse complement if end larger than start)'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: calculate NXX and exit ie N50
  synonyms:
  - -N
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: calculate LXX and exit ie L50
  synonyms:
  - -L
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: return FastA stats aka fasta_stats
  synonyms:
  - -S
  - --stats
  args: !EmptyFlagArg {}
  optional: true
command:
- FastaIndex
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
