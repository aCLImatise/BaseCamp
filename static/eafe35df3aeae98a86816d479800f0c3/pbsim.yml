!Command
positional: []
named:
- !Flag
  description: prefix of output files (sd).
  synonyms:
  - --prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: data type. CLR or CCS (CLR).
  synonyms:
  - --data-type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'depth of coverage (CLR: 20.0, CCS: 50.0).'
  synonyms:
  - --depth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum length (100).
  synonyms:
  - --length-min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum length (CLR: 25000, CCS: 2500).'
  synonyms:
  - --length-max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimum accuracy. (CLR: 0.75, CCS: fixed as 0.75). this option can
    be used only in case of CLR.'
  synonyms:
  - --accuracy-min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'maximum accuracy. (CLR: 1.00, CCS: fixed as 1.00). this option can
    be used only in case of CLR.'
  synonyms:
  - --accuracy-max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'ratio of differences. substitution:insertion:deletion. each value
    up to 1000 (CLR: 10:60:30, CCS:6:21:73).'
  synonyms:
  - --difference-ratio
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: for a pseudorandom number generator (Unix time).
  synonyms:
  - --seed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FASTQ format file to sample.
  synonyms:
  - --sample-fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sample-fastq (filtered) profile ID. when using --sample-fastq, profile
    is stored. 'sample_profile_<ID>.fastq', and 'sample_profile_<ID>.stats' are created.
    when not using --sample-fastq, profile is re-used. Note that when profile is used,
    --length-min,max, --accuracy-min,max would be the same as the profile.
  synonyms:
  - --sample-profile-id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: model of quality code.
  synonyms:
  - --model_qc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'mean of length model (CLR: 3000.0, CCS:450.0).'
  synonyms:
  - --length-mean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'standard deviation of length model. (CLR: 2300.0, CCS: 170.0).'
  synonyms:
  - --length-sd
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'mean of accuracy model. (CLR: 0.78, CCS: fixed as 0.98). this option
    can be used only in case of CLR.'
  synonyms:
  - --accuracy-mean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'standard deviation of accuracy model. (CLR: 0.02, CCS: fixed as 0.02).
    this option can be used only in case of CLR.'
  synonyms:
  - --accuracy-sd
  args: !EmptyFlagArg {}
  optional: true
command:
- pbsim
subcommands: []
help_flag:
usage_flag:
version_flag:
