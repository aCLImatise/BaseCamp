help_text: "2.6v20170522\n\nAppends a new column containing gene names, whilst filtering\
  \ out intergenic regions (i.e. where there are no genes), and can also optionally\
  \ filter out introns.\n\nUsage: genepender <genemap> <[VCFS]> <[OPTIONS]\n\nwhere\
  \ a <column file> is any file which has a <chr>[TAB]<index>[TAB]<etc...> layout.\n\
  Two files are created: one with a .genes.rejects.vcf suffix, and the other with\
  \ a .genes.vcf suffix at the source directory\n\nOPTIONS:\n--keepall\tAlso keeps\
  \ variants that only fall within intron/intergenic regions.\n--force\t\tForces reprocessing\
  \ even if VCF header present in either in/out file\n--output-folder=<name>\tRoot\
  \ output folder, source folder otherwise\n--prefix-extract=<name>\tPreserves directory\
  \ structure starting from prefix value. Dumped into root of output folder otherwise.\n\
