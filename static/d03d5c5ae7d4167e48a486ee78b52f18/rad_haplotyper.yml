  optional: true
- !Flag
  description: 'Specify a rescue parameter that controls the behavior of the script
    when dealing with loci that have more observed haplotypes than are possible given
    the genotypes. A value less than one will indicate remove observed haplotypes
    from consideration if they are observed less than the specified proportion of
    the total number of reads. A value of one or greater indicates that a haplotype
    should be removed from consideration if the haplotype is observed in fewer reads
    than the number specified. Example: If the parameter is set to 3, the script will
    eliminate haplotypes observed in less than 3 reads before determining whether
    there is an approriate number of haplotypes observed; if the parameter is set
    to 0.05, the script will eliminate haplotypes obseerved from less than 5 percent
    of the total number of reads at that locus in that individual before determining
    whether the correct number of haplotypes is present. [Default: 0.05].'
  synonyms:
  - -z
  - --hap_rescue
  args: !EmptyFlagArg {}
  optional: true
