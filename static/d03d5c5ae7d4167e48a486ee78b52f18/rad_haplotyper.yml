  description: "Specify how to treat complex polymorphisms in the VCF file (indels,\
    \ muliallelic SNPs, or complex polymorphims). The two supported options are 'skip',\
    \ which ignores them, keeping other sites at that contig for haplotyping, or 'remove',\
    \ which removes entire contigs that contain complex polymorphisms [Default: skip]"
