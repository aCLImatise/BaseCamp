!Command
positional:
- !Positional
  description: full path to the ensemble
  position: 0
  name: pdb
  optional: false
named:
- !Flag
  description: Chain (default=A)
  synonyms:
  - -c
  - --chain
  args: !SimpleFlagArg
    name: CHAIN
  optional: true
- !Flag
  description: Scale mixture distribution (default=student)
  synonyms:
  - -s
  - --scalemixture
  args: !ChoiceFlagArg
    choices:
    - student
    - k
  optional: true
- !Flag
  description: Alignment in fasta format defining equivalent positions Assumes that
    chain1 is the first sequence of the alignment and chain2 the second sequence
  synonyms:
  - -a
  - --alignment
  args: !SimpleFlagArg
    name: ALIGNMENT
  optional: true
- !Flag
  description: file to which the rotated second structure will be written (default=bfit.pdb)
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: Number of optimization steps (default=200)
  synonyms:
  - -n
  - --niter
  args: !SimpleFlagArg
    name: NITER
  optional: true
command:
- csb-bfite
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
