!Command
positional: []
named:
- !Flag
  description: File containing the candidate fusion genes.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: Label used for marking the candidate fusion genes.
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: "The constant called 'factor' from the inequality: counts_mapping_ambiguously\
    \ > factor * counts_supporting_pairs. If this is found to be true then the candidate\
    \ fusion gene will marked as ambiguous."
  synonyms:
  - --factor
  args: !SimpleFlagArg
    name: FACTOR
  optional: true
- !Flag
  description: File containing the pairs of genes and their corresponding number of
    reads which map ambiguously on each other.
  synonyms:
  - --input_ambiguous
  args: !SimpleFlagArg
    name: INPUT_AMBIGUOUS_FILENAME
  optional: true
- !Flag
  description: File containing the candidate fusion genes from the input and an extra
    column with their associatied counts of common mapping reads.
  synonyms:
  - --output_fusion_genes
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
command:
- label_ambiguous_fusion_genes.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
