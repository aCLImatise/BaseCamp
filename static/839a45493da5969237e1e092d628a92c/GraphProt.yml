  optional: true
- !Flag
  description: GraphProt model
  synonyms:
  - -model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fasta file containing binding sites
  synonyms:
  - -fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: full documentation
  synonyms:
  - -man
  args: !EmptyFlagArg {}
  optional: true
