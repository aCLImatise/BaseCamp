help_text: "NAME\n    gcloud topic datetimes - date/time input format supplementary\
  \ help\n\nDESCRIPTION\n    gcloud command line flags and filter expressions that\
  \ expect date/time\n    string values support common input formats. These formats\
  \ fall into two\n    main categories: absolute date/times and relative durations.\n\
  \n  Absolute date/time formats\n    Absolute date/time input formats minimally support\
  \ ISO 8601\n    (https://en.wikipedia.org/wiki/ISO_8601) and RFC 822\n    (https://www.ietf.org/rfc/rfc0822.txt)\
  \ date/times. When omitted the\n    date/time value defaults are:\n\n      o year,\
  \ month, day - current value\n      o hour, minute, second, fractional second -\
  \ 0\n\n    The supported absolute date/time input formats are listed here.\n\n \
  \   ISO 8601 / RFC 3339 zulu:\n\n        2003-09-25T10:49:41.519Z\n        2003-09-25T10:49:41Z\n\
  \n    ISO 8601 numeric timezone offset:\n\n        2003-09-25T10:49:41.5-0000\n\
  \        2003-09-25T10:49:41.5-03:00\n        2003-09-25T10:49:41.5+0300\n\n   \
  \ ISO with omitted parts:\n\n        2003-09-25T10:49:41\n        2003-09-25T10:49\n\
  \        2003-09-25T10\n        2003-09-25\n\n    RFC 822:\n\n        Thu, 25 Sep\
  \ 2003 10:49:41 -0300\n\n    UNIX date command, explicit timezone:\n\n        Thu\
  \ Sep 25 10:36:28 EDT 2003\n        2003 10:36:28 EDT 25 Sep Thu\n\n    local timezone:\n\
  \n        Thu Sep 25 10:36:28 2003\n\n    omitted parts (date parts default to the\
  \ current date, time parts default\n    to 0):\n\n        Thu Sep 25 10:36:28\n\
  \        Thu Sep 10:36:28\n        Thu 10:36:28\n        Thu 10:36\n        10:36\n\
  \n    omitted parts with different order:\n\n        Thu Sep 25 2003\n        Sep\
  \ 25 2003\n        Sep 2003\n        Sep\n        2003\n\n    ISO no separators:\n\
  \n        20030925T104941.5-0300\n        20030925T104941-0300\n        20030925T104941\n\
  \        20030925T1049\n        20030925T10\n        20030925\n\n    no T separator:\n\
  \n        20030925104941\n        200309251049\n\n    other date orderings:\n\n\
  \        2003-09-25\n        2003-Sep-25\n        25-Sep-2003\n        Sep-25-2003\n\
  \        09-25-2003\n\n    other date separators:\n\n        2003.Sep.25\n     \
  \   2003/09/25\n        2003 Sep 25\n        2003 09 25\n\n  Relative duration date/time\
  \ formats\n    Relative durations are based on ISO 8601 durations\n    (https://en.wikipedia.org/wiki/ISO_8601#Durations).\
  \ Relative durations are\n    case-insensitive and must be prefixed with +P or -P.\
  \ They denote offsets\n    from the current time.\n\n    A fully qualified duration\
  \ string contains year, month, day, hour, minute,\n    second, and fractional second\
  \ parts. Each part is a number followed by a\n    single character suffix:\n\n \
  \     o P - period (the duration designator)\n      o Y - year\n      o M - minute\
  \ if after T or H, month otherwise\n      o D - day\n      o T - separates date\
  \ parts from time parts\n      o H - hour\n      o M - minute if after T or H, month\
  \ otherwise\n      o S - second (for fractional seconds, use decimal value for seconds)\n\
  \n    At least one part must be specified. Omitted parts default to 0.\n\n     \
  \   -P1Y2M3DT4H5M6.7S\n        +p1y2m3dT4h5m6.7s\n\n    A relative duration may\
  \ be used in any context that expects a date/time\n    string.\n\n    For example:\n\
  \n      o 1 month ago: -p1m\n      o 30 minutes from now: +pt30m\n      o 2 hours\
  \ and 30 minutes ago: -p2h30m\n"
