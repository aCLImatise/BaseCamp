!Command
positional: []
named:
- !Flag
  description: path to the fasta file, or in metagenome mode path to bin folder
  synonyms:
  - --input
  - -i
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Path to the output folder
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Path to the diamond DB
  synonyms:
  - --db
  - -d
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: GeneMark-ES needs clean fasta headers and will fail if you dont proveide
    them. Set this flag if you don't want pygmes to clean your headers
  synonyms:
  - --noclean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads to use with GeneMark-ES and Diamond
  synonyms:
  - --ncores
  - -n
  args: !SimpleFlagArg
    name: NCORES
  optional: true
- !Flag
  description: Run in metaegnomic mode
  synonyms:
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Silcence most output
  synonyms:
  - --quiet
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Debug and thus ignore safety
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- pygmes
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
