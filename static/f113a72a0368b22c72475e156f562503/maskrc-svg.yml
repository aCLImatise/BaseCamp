!Command
positional:
- !Positional
  description: prefix used for CFML/Gubbins input files (required)
  position: 0
  name: PREFIX
  optional: false
named:
- !Flag
  description: parse as Gubbins instead of ClonalFrameML
  synonyms:
  - --gubbins
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: multiFASTA alignment used as input for CFML (required)
  synonyms:
  - --aln
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: output file for masked alignment (default="maskrc.aln")
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: symbol to use for masking (default="?")
  synonyms:
  - --symbol
  args: !SimpleFlagArg
    name: CHAR
  optional: true
- !Flag
  description: output recombinant regions to file
  synonyms:
  - --regions
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: draw SVG output of recombinant regions and save as specified file
  synonyms:
  - --svg
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify width and height of SVG in pixels (default="800x600")
  synonyms:
  - --svgsize
  args: !SimpleFlagArg
    name: WIDExHIGH
  optional: true
- !Flag
  description: specify file containing list of taxa (1 per line) in desired order
  synonyms:
  - --svgorder
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify colour of recombination regions in HEX format (default=black)
  synonyms:
  - --svgcolour
  args: !SimpleFlagArg
    name: COLOUR
  optional: true
- !Flag
  description: add consensus row of recombination hotspots
  synonyms:
  - --consensus
  args: !EmptyFlagArg {}
  optional: true
command:
- maskrc-svg.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
