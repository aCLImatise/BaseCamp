!Command
positional: []
named:
- !Flag
  description: Step for the sliding window. Default is 1.
  synonyms:
  - -s
  - --step
  args: !SimpleFlagArg
    name: STEP
  optional: true
- !Flag
  description: Size of the gap between the reads. Default is 50.
  synonyms:
  - -g
  - --gap
  args: !SimpleFlagArg
    name: GAP
  optional: true
- !Flag
  description: Length of the reads. Default is 100.
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: Percentage of SNPs to be generated. If set to 1 then it will generate
    a SNP every 100 nucleotides. If set to 0 then no SNPs are generated. Default is
    0.
  synonyms:
  - --snp
  args: !SimpleFlagArg
    name: SNP
  optional: true
command:
- fasta2reads.py
subcommands: []
help_flag:
usage_flag:
version_flag:
