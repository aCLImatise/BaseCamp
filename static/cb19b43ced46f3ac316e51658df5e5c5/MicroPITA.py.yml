  \                    [-k taxonomy_delimiter] [-v log_level] [-c output_qc]\n   \
  \                 [-g output_log] [-u output_scaled] [-p output_labels]\n      \
  \              input.pcl/biome output.txt\n\nSelects samples from abundance tables\
  \ based on various selection schemes.\n\npositional arguments:\n  input.pcl/biome\
  \       Input file as either a PCL or Biome file.\n  output.txt            The generated\
  \ output data file.\n\noptional arguments:\n  -h, --help            show this help\
  \ message and exit\n\nCommon:\n  Commonly modified options\n\n  -n samples, --num\
