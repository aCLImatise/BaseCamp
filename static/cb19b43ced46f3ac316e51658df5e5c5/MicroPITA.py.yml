&id001 !Command
command:
- MicroPITA.py
positional: []
named:
- !Flag
  description: "The number of samples to select with unsupervised\nmethodology. (An\
    \ integer greater than 0.)."
  synonyms:
  - -n
  - --num
  args: !SimpleFlagArg
    name: samples
  optional: true
- !Flag
  description: Select techniques listed one after another.
  synonyms:
  - -m
  - --method
  args: !SimpleFlagArg
    name: method
  optional: true
- !Flag
  description: "A key word for any PyCogent supplied alpha diveristy\nmetric (Richness,\
    \ evenness, or diversity). Please\nsupply an unnormalized (counts) abundance table\
    \ for\nthese metrics. Metrics include heip_e fisher_alpha\nequitability menhinick\
    \ simpson robbins\nreciprocal_simpson chao1 simpson_e margalef\nberger_parker_d\
    \ observed_species brillouin_d\nmcintosh_d mcintosh_e ACE strong dominance shannon\n\
    michaelis_menten_fit."
  synonyms:
  - -a
  - --alpha
  args: !SimpleFlagArg
    name: AlphaDiversity
  optional: true
- !Flag
  description: "A key word for any PyCogent supplied beta diversity\nmetric. Metrics\
    \ include chebyshev canberra sqeuclidean\nbraycurtis euclidean cosine hamming\
    \ correlation\ncityblock unifrac_unweighted unifrac_weighted."
  synonyms:
  - -b
  - --beta
  args: !SimpleFlagArg
    name: BetaDiversity
  optional: true
- !Flag
  description: "Metric in the pcl file which has custom alpha\ndiversity measurements\
    \ to use with the highest\ndiversity sampling criteria. Should be a number\nbetween\
    \ 0.0 and 1.0 with 1.0 meaning most diverse."
  synonyms:
  - -q
  - --alphameta
  args: !SimpleFlagArg
    name: AlphaDiversityMetadata
  optional: true
- !Flag
  description: "Precalculated beta-diversity matrix to be used in the\nrepresentative\
    \ sampling criteria. Should be a number\nbetween 0.0 and 1.0 with 1.0 meaning\
    \ most dissimilar."
  synonyms:
  - -x
  - --betamatrix
  args: !SimpleFlagArg
    name: BetaDiversityMatrix
  optional: true
- !Flag
  description: "Tree for phylogenetic when selecting custom beta-\ndiversities in\
    \ the representative sampling criteria."
  synonyms:
  - -o
  - --tree
  args: !SimpleFlagArg
    name: PhylogeneticTree
  optional: true
- !Flag
  description: "File describing the smaple environments; for use with\nUnifrac distance\
    \ metrics."
  synonyms:
  - -i
  - --envr
  args: !SimpleFlagArg
    name: EnvironmentFile
  optional: true
- !Flag
  description: "When using this flag, the diversity will be inverted\n(multiplicative\
    \ inverse) before ranking in the highest\ndiversity method. Recommended to use\
    \ with dominance,\nmenhinick, reciprocal_simpson, berger_parker_d,\nmcintosh_e,\
    \ simpson_e, strong and any metric where 0\nindicates most diverse."
  synonyms:
  - -f
  - --invertDiversity
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "The row in the abundance file that is the sample\nname/id row. Should\
    \ be the sample name/Id in first\ncolumn of the row."
  synonyms:
  - -d
  - --id
  args: !SimpleFlagArg
    name: sample_id
  optional: true
- !Flag
  description: "The row in the abundance file that is the sample\nname/id row. Should\
    \ be the metadata name/Id in first\ncolumn of the metadta row."
  synonyms:
  - -l
  - --lastmeta
  args: !SimpleFlagArg
    name: metadata_id
  optional: true
- !Flag
  description: The ranking method used to select targeted features.
  synonyms:
  - -r
  - --feature_method
  args: !SimpleFlagArg
    name: targeting_method
  optional: true
- !Flag
  description: "A file containing taxa/OTUs/clades to be used in\ntargeted feature\
    \ sampling criteria."
  synonyms:
  - -t
  - --targets
  args: !SimpleFlagArg
    name: feature_file
  optional: true
- !Flag
  description: "The last metadata describing a (bug) feature (not\nsample). Not all\
    \ studies have feature metadata, if so\nthis can be ignored and not used. See\
    \ doc for PCL-\nDescription.txt"
  synonyms:
  - -w
  - --lastFeatureMetadata
  args: !SimpleFlagArg
    name: Last_Feature_Metadata
  optional: true
- !Flag
  description: "The name of the metadata on which to perform\nsupervised methods"
  synonyms:
  - -e
  - --label
  args: !SimpleFlagArg
    name: supervised_id
  optional: true
- !Flag
  description: The metatdata to stratify unsupervised analysis.
  synonyms:
  - -s
  - --stratify
  args: !SimpleFlagArg
    name: stratify_id
  optional: true
- !Flag
  description: The delimiter for the abundance table (default = TAB)
  synonyms:
  - -j
  - --delim
  args: !SimpleFlagArg
    name: column_delimiter
  optional: true
- !Flag
  description: "The delimiter for a feature name if it contains a\nconsensus sequence."
  synonyms:
  - -k
  - --featdelim
  args: !SimpleFlagArg
    name: taxonomy_delimiter
  optional: true
- !Flag
  description: "Logging level which will be logged to a .log file with\nthe same name\
    \ as the strOutFile (but with a .log\nextension). Valid values are DEBUG, INFO,\
    \ WARNING,\nERROR, or CRITICAL."
  synonyms:
  - -v
  - --logging
  args: !SimpleFlagArg
    name: log_level
  optional: true
- !Flag
  description: "Before analysis abundance files are checked and a new\nfile results\
    \ which analysis is perfromed on. The name\nof the checked file can be specified\
    \ of the default\nwill will be used (appending a -Checked to the end of\nthe file\
    \ name)."
  synonyms:
  - -c
  - --checked
  args: !SimpleFlagArg
    name: output_qc
  optional: true
- !Flag
  description: File path to save the logging file.
  synonyms:
  - -g
  - --logfile
  args: !SimpleFlagArg
    name: output_log
  optional: true
- !Flag
  description: "The file path for the input file for supervised\nmethods."
  synonyms:
  - -u
  - --supinputfile
  args: !SimpleFlagArg
    name: output_scaled
  optional: true
- !Flag
  description: "The file path for the predict file.\n"
  synonyms:
  - -p
  - --suppredfile
  args: !SimpleFlagArg
    name: output_labels
  optional: true
parent:
