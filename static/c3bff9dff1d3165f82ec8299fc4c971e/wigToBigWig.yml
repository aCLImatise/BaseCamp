help_text: "wigToBigWig v 4 - Convert ascii format wig file (in fixedStep, variableStep\n\
  or bedGraph format) to binary big wig format.\nusage:\n   wigToBigWig in.wig chrom.sizes\
  \ out.bw\nWhere in.wig is in one of the ascii wiggle formats, but not including\
  \ track lines\nand chrom.sizes is a two-column file/URL: <chromosome name> <size\
  \ in bases>\nand out.bw is the output indexed big wig file.\nIf the assembly <db>\
  \ is hosted by UCSC, chrom.sizes can be a URL like\n  http://hgdownload.soe.ucsc.edu/goldenPath/<db>/bigZips/<db>.chrom.sizes\n\
  or you may use the script fetchChromSizes to download the chrom.sizes file.\nIf\
  \ not hosted by UCSC, a chrom.sizes file can be generated by running\ntwoBitInfo\
  \ on the assembly .2bit file.\noptions:\n   -blockSize=N - Number of items to bundle\
  \ in r-tree.  Default 256\n   -itemsPerSlot=N - Number of data points bundled at\
  \ lowest level. Default 1024\n   -clip - If set just issue warning messages rather\
  \ than dying if wig\n                  file contains items off end of chromosome\
  \ or chromosomes\n                  that are not in the chrom.sizes file.\n   -unc\
  \ - If set, do not use compression.\n   -fixedSummaries - If set, use a predefined\
  \ sequence of summary levels.\n   -keepAllChromosomes - If set, store all chromosomes\
  \ in b-tree.\n"
