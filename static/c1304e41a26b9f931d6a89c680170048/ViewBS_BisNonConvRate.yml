help_text: "\nSubcommand: BisNonConvRate\nSample list: \nNAME\n    ViewBS BisNonConvRate\
  \ - Estimate non-conversion rate of BS-seq data\n\nSYNOPSIS\n    ViewBS BisNonConvRate\
  \ --chrom <ChrC> --sample <meth,sample_name>\n    [--sample <meth,sample_name> .......]\
  \ --prefix <prefix for output>\n    --outdir <output folder>\n\nDESCRIPTION\n  \
  \  ViewBS BisNonConvRate will estimate non-conversion rate of BS-seq data\n    based\
  \ on the unmethlated Chromsome, like chloroplast genome in plant or\n    PhiX genome.\n\
  \nRequired arguments\n    -help | -h\n             - Prints the help message and\
  \ exists.\n\n    --verbose\n    --sample [required]\n             - Provide the\
  \ sample information. [Format: methlationfile,samplename] \n               It is\
  \ possible to specify more than one sample pair by using the options \n        \
  \       --sample more than once. The methylation information can also be read from\n\
  \               a TEXT file. Instead of giving an explicit sample information pairs,\
  \ \n               you need to write \"file:\" followed by the name of the TEXT\
  \ file.\n               See details at: https://github.com/readbio/ViewBS\n\n  \
  \  --chrom [required]\n             - Chromosome ID that the users want to use to\
  \ estimate non-conversion rate.\n\n    --minDepth [optional]\n             - Minimum\
  \ read depth for calculating methylation level. [default: 5]\n\n    --context [optional]\n\
  \             - Sequence context for calculating non-conversion rate. It is possible\
  \ to specify \n               more than one sample pair by using the option --context\
  \ more than once. [default: CXX]\n               CXX means non-conversion rate will\
  \ be calculated based on all the 3 sequence context.\n\n    --maxDepth [optional]\n\
  \             - Maximum read depth for calculating methylation level. [default:\
  \ 10000]\n\n    --outdir [optional]\n             - Provide the output directory.\
  \ [default: ./]\n\n    --prefix [optional]\n             - Provide prefix for the\
  \ output file. [default: GlobalMethLev]\n\n    --height [optional]\n           \
  \  - Height of PDF figure. Unit is cm. [default: 10]\n\n    --width [optional]\n\
  \             - Width of PDF figure. Unit is cm. [default: 10]\n\n"
