!Command
positional: []
named:
- !Flag
  description: leading blanks
  synonyms:
  - -b
  - --ignore-leading-blanks
  args: !SimpleFlagArg
    name: ignore
  optional: true
- !Flag
  description: only blanks and alphanumeric characters
  synonyms:
  - -d
  - --dictionary-order
  args: !SimpleFlagArg
    name: consider
  optional: true
- !Flag
  description: lower case to upper case characters
  synonyms:
  - -f
  - --ignore-case
  args: !SimpleFlagArg
    name: fold
  optional: true
- !Flag
  description: compare according to general numerical value
  synonyms:
  - -g
  - --general-numeric-sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: consider only printable characters
  synonyms:
  - -i
  - --ignore-nonprinting
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compare (unknown) < 'JAN' < ... < 'DEC'
  synonyms:
  - -M
  - --month-sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compare according to string numerical value
  synonyms:
  - -n
  - --numeric-sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: shuffle, but group identical keys.  See shuf(1)
  synonyms:
  - -R
  - --random-sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: get random bytes from FILE
  synonyms:
  - --random-source
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: reverse the result of comparisons
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'sort according to WORD: general-numeric -g, human-numeric -h, month
    -M, numeric -n, random -R, version -V'
  synonyms:
  - --sort
  args: !SimpleFlagArg
    name: WORD
  optional: true
- !Flag
  description: natural sort of (version) numbers within text
  synonyms:
  - -V
  - --version-sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: change the number of sorts run concurrently to N
  synonyms:
  - --parallel
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: with -c, check for strict ordering; without -c, output only the first
    of an equal run
  synonyms:
  - -u
  - --unique
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: line delimiter is NUL, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
command:
- sort
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
