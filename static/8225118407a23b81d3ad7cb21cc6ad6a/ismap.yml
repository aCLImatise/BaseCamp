!Command
positional: []
named:
- !Flag
  description: Paired end reads for analysing (can be gzipped)
  synonyms:
  - --reads
  args: !RepeatFlagArg
    name: READS
  optional: true
- !Flag
  description: 'Multifasta file for query gene(s) (eg: insertion sequence) that will
    be mapped to.'
  synonyms:
  - --queries
  args: !RepeatFlagArg
    name: QUERIES
  optional: true
- !Flag
  description: Reference genome for typing against in genbank format
  synonyms:
  - --reference
  args: !RepeatFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: Location for all output files (default is current directory).
  synonyms:
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Prefix for log file. If not supplied, prefix will be current date and
    time.
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
- !Flag
  description: Display extended help
  synonyms:
  - --help_all
  args: !SimpleFlagArg
    name: HELP_ALL
  optional: true
command:
- ismap.py
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
