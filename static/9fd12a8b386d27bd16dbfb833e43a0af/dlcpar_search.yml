!Command
positional: []
named:
- !Flag
  description: species tree file in newick format
  synonyms:
  - -s
  - --stree
  args: !SimpleFlagArg
    name: species tree
  optional: true
- !Flag
  description: gene to species map
  synonyms:
  - -S
  - --smap
  args: !SimpleFlagArg
    name: species map
  optional: true
- !Flag
  description: 'input file extension (default: "")'
  synonyms:
  - -I
  - --inputext
  args: !SimpleFlagArg
    name: input file extension
  optional: true
- !Flag
  description: 'output file extension (default: ".dlcpar")'
  synonyms:
  - -O
  - --outputext
  args: !SimpleFlagArg
    name: output file extension
  optional: true
- !Flag
  description: 'duplication cost (default: 1.0)'
  synonyms:
  - -D
  - --dupcost
  args: !SimpleFlagArg
    name: dup cost
  optional: true
- !Flag
  description: 'loss cost (default: 1.0)'
  synonyms:
  - -L
  - --losscost
  args: !SimpleFlagArg
    name: loss cost
  optional: true
- !Flag
  description: 'deep coalescence cost (default: 0.5)'
  synonyms:
  - -C
  - --coalcost
  args: !SimpleFlagArg
    name: coal cost
  optional: true
- !Flag
  description: set to ignore extra lineages at implied speciation nodes
  synonyms:
  - --explicit
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<# iterations>, --iter=<# iterations> number of search iterations
    (default: 10)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '=<# prescreens> number of prescreening iterations (default: 20)'
  synonyms:
  - --nprescreen
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: initial locus tree for search
  synonyms:
  - --init-locus-tree
  args: !SimpleFlagArg
    name: tree file
  optional: true
- !Flag
  description: random number seed
  synonyms:
  - -x
  - --seed
  args: !SimpleFlagArg
    name: random seed
  optional: true
- !Flag
  description: if given, output debugging log
  synonyms:
  - -l
  - --log
  args: !EmptyFlagArg {}
  optional: true
command:
- dlcpar_search
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
