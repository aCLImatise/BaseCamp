!Command
positional:
- !Positional
  description: ''
  position: 0
  name: metacherchant
  optional: false
- !Positional
  description: ''
  position: 1
  name: Launch options
  optional: true
- !Positional
  description: ''
  position: 2
  name: Input parameters
  optional: true
named:
- !Flag
  description: k-mer size (MANDATORY)
  synonyms:
  - -k
  - --k
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: FASTA file with sequences (MANDATORY)
  synonyms:
  - --seq
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: output directory (MANDATORY)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'memory to use (for example: 1500M, 4G, etc.) (optional, default: 2
    Gb)'
  synonyms:
  - -m
  - --memory
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: 'working directory (optional, default: workDir)'
  synonyms:
  - -w
  - --work-dir
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: continue the previous run from last succeed stage, saved in working
    directory (optional)
  synonyms:
  - -c
  - --continue
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: force run with rewriting old results (optional)
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- metacherchant.sh
subcommands: []
help_flag: !Flag
  description: print short help message (optional)
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
