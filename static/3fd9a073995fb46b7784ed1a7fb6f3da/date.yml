!Command
positional: []
named:
- !Flag
  description: display time described by STRING, not 'now'
  synonyms:
  - -d
  - --date
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: like --date; once for each line of DATEFILE
  synonyms:
  - -f
  - --file
  args: !SimpleFlagArg
    name: DATEFILE
  optional: true
- !Flag
  description: "[FMT], --iso-8601[=FMT]  output date/time in ISO 8601 format. FMT='date'\
    \ for date only (the default), 'hours', 'minutes', 'seconds', or 'ns' for date\
    \ and time to the indicated precision. Example: 2006-08-14T02:34:56-0600"
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output date and time in RFC 2822 format. Example: Mon, 14 Aug 2006
    02:34:56 -0600'
  synonyms:
  - -R
  - --rfc-2822
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "output date/time in RFC 3339 format. FMT='date', 'seconds', or 'ns'\
    \ for date and time to the indicated precision. Example: 2006-08-14 02:34:56-06:00"
  synonyms:
  - --rfc-3339
  args: !SimpleFlagArg
    name: FMT
  optional: true
- !Flag
  description: display the last modification time of FILE
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: set time described by STRING
  synonyms:
  - -s
  - --set
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: print or set Coordinated Universal Time (UTC)
  synonyms:
  - -u
  - --utc
  - --universal
  args: !EmptyFlagArg {}
  optional: true
command:
- date
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
