!Command
positional: []
named:
- !Flag
  description: The input file in text tab delimited format containing list of final
    candidates of fusion genes.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FUSIONS_FILENAME
  optional: true
- !Flag
  description: The input text file tab separated format containing gene pairs which
    are used as filter for labeling (two columns and no header). Be default the order
    of genes in the a pair is ignored.
  synonyms:
  - -d
  - --data
  args: !SimpleFlagArg
    name: INPUT_DATABASE_FILENAME
  optional: true
- !Flag
  description: By default the order of genes in the database is ignored. If this is
    set then the order matters.
  synonyms:
  - -n
  - --data-not-commutative
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Label used to mark the found fusion genes.
  synonyms:
  - -l
  - --label
  args: !SimpleFlagArg
    name: LABEL
  optional: true
- !Flag
  description: The output text tab-separated file containing the candidate fusion
    genes which are found.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FUSIONS_FILENAME
  optional: true
command:
- label_found_fusions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
