!Command
positional: []
named:
- !Flag
  description: Input file containing tab delimited LASTZ alignment data.
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: 'Optional: Directory to write output to.'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Write features to this file as gff3.
  synonyms:
  - --gffOut
  args: !SimpleFlagArg
    name: GFFOUT
  optional: true
- !Flag
  description: If set, do not report flanking hit regions in GFF.
  synonyms:
  - --noflanks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximum overlap of insertion flanking sequences in QUERY genome to
    be considered as target site duplication. Flank pairs with greater overlaps will
    be discarded Note: Setting this value too high may result in tandem duplications
    in the target genome being falsely classified as insertion events.'
  synonyms:
  - --maxTSD
  args: !SimpleFlagArg
    name: MAXTSD
  optional: true
- !Flag
  description: Maximum length of sequence to consider as an insertion event.
  synonyms:
  - --maxInsert
  args: !SimpleFlagArg
    name: MAXINSERT
  optional: true
- !Flag
  description: 'Minimum length of sequence to consider as an insertion event. Note:
    If too short may detect small non-TE indels.'
  synonyms:
  - --minInsert
  args: !SimpleFlagArg
    name: MININSERT
  optional: true
- !Flag
  description: Maximum gap allowed between aligned flanks in QUERY sequence. Equivalent
    to target sequence deleted upon insertion event.
  synonyms:
  - --qGap
  args: !SimpleFlagArg
    name: QGAP
  optional: true
- !Flag
  description: Minimum identity for a hit to be considered.
  synonyms:
  - --minIdent
  args: !SimpleFlagArg
    name: MINIDENT
  optional: true
- !Flag
  description: Maximum divergence in identity (to query) allowed between insert flanking
    sequences.
  synonyms:
  - --maxIdentDiff
  args: !SimpleFlagArg
    name: MAXIDENTDIFF
  optional: true
