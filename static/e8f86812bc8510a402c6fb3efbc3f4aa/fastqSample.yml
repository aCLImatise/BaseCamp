!Command
positional: []
named:
- !Flag
  description: input name (prefix) of the reads
  synonyms:
  - -I
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: total number of mate pairs in the input (if not supplied, will be counted)
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: T
  optional: true
- !Flag
  description: length of a single read (if not supplied, will be determined)
  synonyms:
  - -L
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: reads are unmated, expected in *.u.fastq
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output name (prefix) of the reads (default is same as -I)
  synonyms:
  - -O
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: automatically include coverage or number of reads in the output name
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore reads shorter than L bases
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: don't sample randomly, pick the longest reads
  synonyms:
  - -max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: genome size
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: G
  optional: true
- !Flag
  description: desired coverage in the output reads
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: C
  optional: true
- !Flag
  description: for mated reads, output 2N reads, or N pairs of reads for unmated reads,
    output N reads
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: output F * T pairs of reads (T as above in -t option) 0.0 < F <= 1.0
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: F
  optional: true
- !Flag
  description: output reads/pairs until B bases is exceeded
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: B
  optional: true
command:
- fastqSample
subcommands: []
