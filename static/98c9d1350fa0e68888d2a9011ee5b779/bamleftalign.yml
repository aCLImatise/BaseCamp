!Command
positional: []
named:
- !Flag
  description: FASTA reference file to use for realignment (required)
  synonyms:
  - -f
  - --fasta-reference
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Print debugging information about realignment process
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't write BAM output stream (for debugging)
  synonyms:
  - -s
  - --suppress-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Iterate the left-realignment no more than this many times
  synonyms:
  - -m
  - --max-iterations
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Write compressed BAM on stdout, default is uncompressed
  synonyms:
  - -c
  - --compressed
  args: !EmptyFlagArg {}
  optional: true
command:
- bamleftalign
subcommands: []
help_flag:
usage_flag:
version_flag:
