!Command
positional: []
named:
- !Flag
  description: 'Directory for reference comparison output (default: taco_compare)'
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: 'Run tool in parallel with N processes. (note: each core processes
    1 chromosome) (default: 1)'
  synonyms:
  - -p
  - --num-processes
  args: !SimpleFlagArg
    name: NUM_CORES
  optional: true
- !Flag
  description: 'Run CPAT tool to for coding potential scoring. (CPAT function currently
    only supports Human, Mouse, and Zebrafish) (WARNING: The CPAT tool can take over
    an hour) (default: False)'
  synonyms:
  - --cpat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Select either: human, mouse, zebrafish (default: human)'
  synonyms:
  - --cpat-species
  args: !SimpleFlagArg
    name: CPAT_SPEC
  optional: true
- !Flag
  description: 'Provide a genome fasta for the genome used to produce assemblies being
    compared. Required if "--cpat" used. CPAT uses this to obtain sequence for the
    provided transcripts (default: None)'
  synonyms:
  - --cpat-genome
  args: !SimpleFlagArg
    name: CPAT_GEN
  optional: true
- !Flag
  description: 'Reference GTF file to compare against (default: None)'
  synonyms:
  - -r
  - --ref-gtf
  args: !SimpleFlagArg
    name: REF_GTF_FILE
  optional: true
- !Flag
  description: 'GTF file used for comparison (default: None)'
  synonyms:
  - -t
  - --test-gtf
  args: !SimpleFlagArg
    name: TEST_GTF_FILE
  optional: true
command:
- taco_refcomp
subcommands: []
help_flag:
usage_flag:
version_flag:
