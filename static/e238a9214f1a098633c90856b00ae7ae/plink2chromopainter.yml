help_text: "Detailed file format instructions:\nPED FILE: (one individual per line)\n\
  \t<familyid> <indid> <paternalid> <maternalid> <sex> <phenotype> <SNPLIST>\n\t\t\
  <familyid>: Family ID, IGNORED (unless you use -f).\n\t\t<indid>: Individual ID,\
  \ output to idfile.\n\t\t<paternalid>: Paternal ID, IGNORED.\n\t\t<maternalid>:\
  \ Maternal ID, IGNORED.\n\t\t<sex>: Sex (1=male; 2=female; other=unknown), IGNORED.\n\
  \t\t<phenotype>: Phenotype, IGNORED.\n\t\t<SNPLIST>: For L SNPs, this is 2*L entries,\
  \ each of which\n\t\t\thas the base for haplotype 1 followed by haplotype 2, \n\t\
  \t\tseparated by a space. e.g. If the haplotypes are\n\t\t\t {1 2 1 1} {1 1 2 2}\
  \ then <SNPLIST> will be\n\t\t\t \"1 1 2 1 2 2 2 2\"\n\tExample line: (note that\
  \ -9 means \"missing\" in PLINK by default)\n\t\t\t \"0 Ind1 0 0 other -9 1 1 2\
  \ 1 2 2 2 2\"\n\t\tNOTE: If haplotypes are unknown, place SNPs aribrarily and use\
  \ the\n\t\t     UNLINKED model of ChromoPainter (-u).\nMAP FILE: one line per SNP\n\
  \t<chromosome> <snpno> <gendistance> <bploc>\n\t\t<chromosome>: chromosome (1-22,\
  \ X, Y or 0 if unplaced)\n\t\t<snpno>: rs number or snp identifier\n\t\t<gendistance>\
  \ Genetic distance (morgans)\n\t\t<bploc> Base-pair position (bp units)\n\n\tExample\
  \ line:\n\t\"0 SNP1 0.000001 1234\"\n\nSee PLINK website (http://pngu.mgh.harvard.edu/~purcell/plink/data.shtml)\
  \ for more details.\n\nHelp on command line options: run again with NO arguments.\n\
  \n"
