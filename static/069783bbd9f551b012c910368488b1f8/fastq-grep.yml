!Command
positional: []
named:
- !Flag
  description: match the read id (by default, sequence is matched)
  synonyms:
  - -i
  - --id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select nonmatching entries
  synonyms:
  - -v
  - --invert-match
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output mismatching entries to the given file
  synonyms:
  - -m
  - --mismatches
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: output only the number of matching sequences
  synonyms:
  - -c
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: trim output after the match end
  synonyms:
  - -a
  - --trim_after
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: trim output before the match start
  synonyms:
  - -b
  - --trim_before
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: trim the match itself, regardless of trimming mode
  synonyms:
  - -t
  - --trim_match
  args: !EmptyFlagArg {}
  optional: true
command:
- fastq-grep
subcommands: []
help_flag: !Flag
  description: print this message
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
