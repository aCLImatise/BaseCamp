!Command
positional: []
named:
- !Flag
  description: 'Path to consensus fastq file(s) (default: False)'
  synonyms:
  - --fastq
  args: !SimpleFlagArg
    name: FASTQ
  optional: true
- !Flag
  description: 'The flnc reads generated by the isoseq3 algorithm (BAM file) (default:
    False)'
  synonyms:
  - --flnc
  args: !SimpleFlagArg
    name: FLNC
  optional: true
- !Flag
  description: 'Path to consensus BAM file(s) (default: False)'
  synonyms:
  - --ccs
  args: !SimpleFlagArg
    name: CCS
  optional: true
- !Flag
  description: 'Number of cores allocated for clustering (default: 8)'
  synonyms:
  - --t
  args: !SimpleFlagArg
    name: NR_CORES
  optional: true
- !Flag
  description: 'For debugging, prints status of clustering and minimizer database
    every p reads processed. (default: 10000)'
  synonyms:
  - --d
  args: !SimpleFlagArg
    name: PRINT_OUTPUT
  optional: true
- !Flag
  description: 'Filters reads with average phred quality value under this number (default
    = 7.0). (default: 7.0)'
  synonyms:
  - --q
  args: !SimpleFlagArg
    name: QUALITY_THRESHOLD
  optional: true
- !Flag
  description: 'Clustering of ONT transcript reads. (default: False)'
  synonyms:
  - --ont
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Clustering of PacBio Iso-Seq reads. (default: False)'
  synonyms:
  - --isoseq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Using already existing sorted file if present in specified output
    directory. (default: False)'
  synonyms:
  - --use_old_sorted_file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'After clustering, (1) run spoa on all clusters, (2) detect reverse
    complements, (3) run medaka. (default: False)'
  synonyms:
  - --consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Threshold for --consensus algorithm. Consider only clusters larger
    than a fraction of number of total reads (default 0.1) (default: 0.1)'
  synonyms:
  - --abundance_ratio
  args: !SimpleFlagArg
    name: ABUNDANCE_RATIO
  optional: true
- !Flag
  description: 'Threshold for --consensus algorithm. Define a reverse complement if
    identity is over this threshold (default 0.9) (default: 0.9)'
  synonyms:
  - --rc_identity_threshold
  args: !SimpleFlagArg
    name: RC_IDENTITY_THRESHOLD
  optional: true
- !Flag
  description: 'Run final medaka polishing algorithm. (default: False)'
  synonyms:
  - --medaka
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Kmer size (default: 15)'
  synonyms:
  - --k
  args: !SimpleFlagArg
    name: K
  optional: true
- !Flag
  description: 'Window size (default: 50)'
  synonyms:
  - --w
  args: !SimpleFlagArg
    name: W
  optional: true
- !Flag
  description: 'Minmum number of minimizers shared between read and cluster (default:
    5)'
  synonyms:
  - --min_shared
  args: !SimpleFlagArg
    name: MIN_SHARED
  optional: true
- !Flag
  description: 'Minmum mapped fraction of read to be included in cluster. The density
    of minimizers to classify a region as mapped depends on quality of the read. (default:
    0.7)'
  synonyms:
  - --mapped_threshold
  args: !SimpleFlagArg
    name: MAPPED_THRESHOLD
  optional: true
- !Flag
  description: 'Minmum aligned fraction of read to be included in cluster. Aligned
    identity depends on the quality of the read. (default: 0.4)'
  synonyms:
  - --aligned_threshold
  args: !SimpleFlagArg
    name: ALIGNED_THRESHOLD
  optional: true
- !Flag
  description: 'In parrallel mode, how to split the reads into chunks "total_nt",
    "nr_reads", or "weighted" (default: total_nt) (default: total_nt)'
  synonyms:
  - --batch_type
  args: !SimpleFlagArg
    name: BATCH_TYPE
  optional: true
- !Flag
  description: 'Minmum fraction of minimizers shared compared to best hit, in order
    to continue mapping. (default: 0.8)'
  synonyms:
  - --min_fraction
  args: !SimpleFlagArg
    name: MIN_FRACTION
  optional: true
- !Flag
  description: 'Minimum probability for i consecutive minimizers to be different between
    read and representative and still considered as mapped region, under assumption
    that they come from the same transcript (depends on read quality). (default: 0.1)'
  synonyms:
  - --min_prob_no_hits
  args: !SimpleFlagArg
    name: MIN_PROB_NO_HITS
  optional: true
- !Flag
  description: 'A fasta file with transcripts that are shared between samples and
    have perfect illumina support. (default: None)'
  synonyms:
  - --outfolder
  args: !SimpleFlagArg
    name: OUTFOLDER
  optional: true
command:
- isONclust
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: the file "final_clusters.csv created by isONclust."
    synonyms:
    - --clusters
    args: !SimpleFlagArg
      name: CLUSTERS
    optional: true
  - !Flag
    description: Input fastq file
    synonyms:
    - --fastq
    args: !SimpleFlagArg
      name: FASTQ
    optional: true
  - !Flag
    description: Output folder
    synonyms:
    - --outfolder
    args: !SimpleFlagArg
      name: OUTFOLDER
    optional: true
  - !Flag
    description: Write out clusters with more or equal than N reads
    synonyms:
    - --N
    args: !SimpleFlagArg
      name: N
    optional: true
  command:
  - isONclust
  - write_fastq
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
