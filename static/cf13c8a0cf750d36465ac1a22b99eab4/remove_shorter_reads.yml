!Command
positional: []
named:
- !Flag
  description: The input file (in FASTQ format) containing the short reads to be processed.
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file containing the short reads where the reads which
    are shorter then a given threshold are removed.
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: If if this is larger than zero then all the short reads strictly shorter
    than this threshold are removed. Default is 0.
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
command:
- remove_shorter_reads.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
