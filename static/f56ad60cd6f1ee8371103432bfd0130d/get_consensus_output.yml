!Command
positional: []
named:
- !Flag
  description: Path to the directory with standardised .tsv files from multiple methods
  synonyms:
  - -i
  - --input-dir
  args: !SimpleFlagArg
    name: INPUT-DIR
  optional: true
- !Flag
  description: Path to the tool evaluation table in text format
  synonyms:
  - -t
  - --tool-table
  args: !SimpleFlagArg
    name: TOOL-TABLE
  optional: true
- !Flag
  description: 'Boolean: Should computation be run in parallel? Default: FALSE'
  synonyms:
  - -p
  - --parallel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of cores to run the process on. Default: all available cores.
    --parallel must be set to "true" for this to take effect'
  synonyms:
  - -c
  - --num-cores
  args: !SimpleFlagArg
    name: NUM-CORES
  optional: true
- !Flag
  description: Path to the mapping between labels and CL terms in .rds format
  synonyms:
  - -d
  - --cl-dictionary
  args: !SimpleFlagArg
    name: CL-DICTIONARY
  optional: true
- !Flag
  description: Path to the yaml file with excluded terms. Must contain fields 'unlabelled'
    and 'trivial_terms'
  synonyms:
  - -e
  - --exclusions
  args: !SimpleFlagArg
    name: EXCLUSIONS
  optional: true
- !Flag
  description: Path to the ontology graph in .obo or .xml format
  synonyms:
  - -f
  - --ontology-graph
  args: !SimpleFlagArg
    name: ONTOLOGY-GRAPH
  optional: true
- !Flag
  description: Semantic similarity scoring method.  Must be supported by Onassis package.
    See listSimilarities()$pairwiseMeasures for a list of accepted options
  synonyms:
  - -m
  - --semantic-sim-metric
  args: !SimpleFlagArg
    name: SEMANTIC-SIM-METRIC
  optional: true
- !Flag
  description: Path to the output table with top labels and per-cell metrics in .tsv
    format
  synonyms:
  - -o
  - --summary-table-output-path
  args: !SimpleFlagArg
    name: SUMMARY-TABLE-OUTPUT-PATH
  optional: true
- !Flag
  description: Path to the output table with all labels in .tsv format
  synonyms:
  - -r
  - --raw-table-output-path
  args: !SimpleFlagArg
    name: RAW-TABLE-OUTPUT-PATH
  optional: true
command:
- get_consensus_output.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
