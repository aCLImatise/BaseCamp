!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: "Parser to make sense of the input files. There are 3 parsers readily\
    \ available: ['default_matrix', 'centrifuge', 'kaiju']. It is OK if you do not\
    \ select a parser, but in that case there will be no additional contigs available\
    \ except the identification of single- copy genes in your contigs for later use.\
    \ Using a parser will not prevent the analysis of single-copy genes, but make\
    \ anvio more powerful to help you make sense of your results. Please see the documentation,\
    \ or get in touch with the developers if you have any questions regarding parsers."
  synonyms:
  - -p
  - --parser
  args: !SimpleFlagArg
    name: PARSER
  optional: true
- !Flag
  description: (S) [FILE(S) ...], --input-files FILE(S) [FILE(S) ...] Input file(s)
    for selected parser. Each parser (except "blank") requires input files to process
    that you generate before running anvio. Please see the documentation for details.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-import-taxonomy-for-genes
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
