!Command
positional:
- !Positional
  description: Relative or absolute path to the reference fasta file
  position: 0
  name: referenceFile
  optional: false
- !Positional
  description: Relative or absolute directory of the sample
  position: 1
  name: sampleDir
  optional: false
named:
- !Flag
  description: 'Force processing even when result files already exist and are newer
    than inputs (default: False)'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '0..5, --verbose 0..5 Verbose message level (0=no info, 5=lots) (default:
    1)'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- prepSamples.sh
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
