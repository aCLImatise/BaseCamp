!Command
positional: []
named:
- !Flag
  description: The input FASTQ file.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output FASTQ file contained the clipped reads.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: It outputs a detailed log.
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: LOG_FILENAME
  optional: true
- !Flag
  description: Number of consecutive nucleotides with the quality scores below or
    equal the given threshold. Default is 4.
  synonyms:
  - -n
  - --length
  args: !SimpleFlagArg
    name: WINDOW_LENGTH
  optional: true
- !Flag
  description: The quality score below (or equal) the nucleotides are considered low
    quality and will be trimmed (for example 10 for Q10). Default is 5.
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: QUALITY_SCORE
  optional: true
- !Flag
  description: The quality score system used. The choices are SOLEXA or SANGER. Default
    is solexa.
  synonyms:
  - -s
  - --score-type
  args: !SimpleFlagArg
    name: SCORE
  optional: true
- !Flag
  description: 'Daniel Nicorici, E-mail: Daniel.Nicorici@gmail.com'
  synonyms:
  - -a
  - --author
  args: !SimpleFlagArg
    name: AUTHOR
  optional: true
- !Flag
  description: Do not print status messages to console.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of parallel processes/CPUs to be used for computations. In case
    of value 0 then the program will use all the CPUs which are found. The default
    value is 0.
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
command:
- clip_quality.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
