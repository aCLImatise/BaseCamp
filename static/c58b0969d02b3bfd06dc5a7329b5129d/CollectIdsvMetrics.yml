  \n--help\n-h                            Displays options specific to this tool.\n\
  \n--stdhelp\n-H                            Displays options specific to this tool\
  \ AND options common to all Picard command line\n                              tools.\n\
  \n--version                     Displays program version.\n\nCOUNT_SECONDARY=Boolean\
  \       Include secondary alignments in read counts  Default value: false. This\
  \ option can be set\n                              to 'null' to clear the default\
  \ value. Possible values: {true, false} \n\nCOUNT_SUPPLEMENTARY=Boolean   Include\
  \ supplementary alignments in read counts  Default value: false. This option can\
  \ be\n                              set to 'null' to clear the default value. Possible\
  \ values: {true, false} \n\nINCLUDE_DUPLICATES=Boolean    If true, also include\
  \ reads marked as duplicates.  Default value: false. This option can\n         \
  \                     be set to 'null' to clear the default value. Possible values:\
  \ {true, false} \n\nINPUT=File\nI=File                        Input SAM or BAM file.\
  \  Required. \n\nOUTPUT=File\nO=File                        The file to write the\
  \ output to.  Required. \n\nASSUME_SORTED=Boolean\nAS=Boolean                  \
  \  If true (default), then the sort order in the header file will be ignored.  Default\
  \ value:\n                              true. This option can be set to 'null' to\
  \ clear the default value. Possible values: {true,\n                           \
  \   false} \n\nSTOP_AFTER=Long               Stop after processing N reads, mainly\
  \ for debugging.  Default value: 0. This option can be\n                       \
  \       set to 'null' to clear the default value. \n\nPROCESS_IN_PARALLEL=Boolean\
