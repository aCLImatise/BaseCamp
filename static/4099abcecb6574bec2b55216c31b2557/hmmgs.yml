    description: Generate all combinations for multiple paths, instead of just the
      best
    synonyms:
    - -a
    - --all
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimum bits score
    synonyms:
    - -b
    - --min-bits
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Minimum length
    synonyms:
    - -l
    - --min-length
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: Write output to file instead of stdout
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
