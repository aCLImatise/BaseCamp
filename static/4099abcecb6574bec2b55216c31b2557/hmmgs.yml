!Command
positional: []
named: []
command:
- hmmgs
subcommands:
- !Command
  positional:
  - !Positional
    description: 'fasta or fastq files containing the reads to build the graph from '
    position: 0
    name: read_file
    optional: false
  - !Positional
    description: 'file to write the bloom filter to '
    position: 1
    name: bloom_out
    optional: false
  - !Positional
    description: 'should be multiple of 3, (recommend 45, maximum 63) '
    position: 2
    name: kmerSize
    optional: false
  - !Positional
    description: the size of the bloom filter (or memory needed) is 2^bloomSizeLog2
      bits, increase if the predicted false positive rate is greater than 1%
    position: 3
    name: bloomSizeLog2
    optional: false
  - !Positional
    description: minimum number of times a kmer has to be observed in SEQFILE to be
      included in the final bloom filter
    position: 4
    name: cutoff
    optional: false
  - !Positional
    description: number of hash functions, default 4
    position: 5
    name: hashCount
    optional: false
  - !Positional
    description: the size of one bitSet 2^bitsetSizeLog2, recommend 30, usually not
      changed
    position: 6
    name: bitsetSizeLog2
    optional: false
  named: []
  command:
  - hmmgs
  - build
  subcommands: []
  help_flag:
  usage_flag:
  version_flag:
- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: BloomFilterStats
    optional: false
  - !Positional
    description: ''
    position: 1
    name: bloom_filter
    optional: false
  named: []
