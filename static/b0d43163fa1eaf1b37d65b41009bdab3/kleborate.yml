!Command
positional: []
named:
- !Flag
  description: FASTA file(s) for assemblies
  synonyms:
  - -a
  - --assemblies
  args: !RepeatFlagArg
    name: ASSEMBLIES
  optional: true
- !Flag
  description: 'Turn on resistance genes screening (default: no resistance gene screening)'
  synonyms:
  - -r
  - --resistance
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on Kaptive screening of K loci (default: do not run Kaptive for
    K loci)'
  synonyms:
  - --kaptive_k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Turn on Kaptive screening of O loci (default: do not run Kaptive for
    O loci)'
  synonyms:
  - --kaptive_o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Equivalent to --kaptive_k --kaptive_o
  synonyms:
  - -k
  - --kaptive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Equivalent to --resistance --kaptive
  synonyms:
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'File for detailed output (default: Kleborate_results.txt)'
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'File for full Kaptive K locus output (default: do not save Kaptive
    K locus results to separate file)'
  synonyms:
  - --kaptive_k_outfile
  args: !SimpleFlagArg
    name: KAPTIVE_K_OUTFILE
  optional: true
- !Flag
  description: 'File for full Kaptive O locus output (default: do not save Kaptive
    O locus results to separate file)'
  synonyms:
  - --kaptive_o_outfile
  args: !SimpleFlagArg
    name: KAPTIVE_O_OUTFILE
  optional: true
command:
- kleborate
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
