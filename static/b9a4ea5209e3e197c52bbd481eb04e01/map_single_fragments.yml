!Command
positional:
- !Positional
  description: Name of genome fasta file. The file must be indexed usingbwa index
    command prior to this run.
  position: 0
  name: genome_fasta
  optional: false
named:
- !Flag
  description: 'Name of gff file to count the reads per gene. If not given or not
    readable, skip this stage. (default: None)'
  synonyms:
  - -g
  - --genes_gff
  args: !SimpleFlagArg
    name: GENES_GFF
  optional: true
- !Flag
  description: "Treat the reads as reverse complement only when counting number of\
    \ reads per gene and generating wig file. The resulting BAM files will be the\
    \ original ones. Use this when treating libraries built using Livny's protocol.\
    \ (default: False)"
  synonyms:
  - -r
  - --reverse_complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Name of features to count on the GTF file (column 2). (default: exon)'
  synonyms:
  - -f
  - --feature
  args: !SimpleFlagArg
    name: FEATURE
  optional: true
- !Flag
  description: 'Name of identifier to print (in column 8 of the GTF file). (default:
    gene_id)'
  synonyms:
  - -i
  - --identifier
  args: !SimpleFlagArg
    name: IDENTIFIER
  optional: true
- !Flag
  description: 'Minimal required overlap between the fragment and the feature. (default:
    5)'
  synonyms:
  - -v
  - --overlap
  args: !SimpleFlagArg
    name: OVERLAP
  optional: true
- !Flag
  description: 'Allowed mismatches for BWA mapping. (default: 2)'
  synonyms:
  - -m
  - --allowed_mismatches
  args: !SimpleFlagArg
    name: ALLOWED_MISMATCHES
  optional: true
- !Flag
  description: 'Output file names of counts table (suffixed _counts.txt) and wiggle
    file (suffixed _coverage.wig) (default: bwa_mapped_single_reads)'
  synonyms:
  - -o
  - --outhead
  args: !SimpleFlagArg
    name: OUTHEAD
  optional: true
- !Flag
  description: 'Output directory, default is this directory. (default: .)'
  synonyms:
  - -d
  - --dirout
  args: !SimpleFlagArg
    name: DIROUT
  optional: true
- !Flag
  description: 'bwa command (default: bwa)'
  synonyms:
  - --bwa_exec
  args: !SimpleFlagArg
    name: BWA_EXEC
  optional: true
- !Flag
  description: 'Samtools executable. (default: samtools)'
  synonyms:
  - -S
  - --samtools_cmd
  args: !SimpleFlagArg
    name: SAMTOOLS_CMD
  optional: true
- !Flag
  description: 'Additional parameters for aln function of bwa. (default: -t 8 -R 200)'
  synonyms:
  - -a
  - --params_aln
  args: !SimpleFlagArg
    name: PARAMS_ALN
  optional: true
- !Flag
  description: 'Additional parameters for sampe function of bwa. (default: -a 1500
    -P)'
  synonyms:
  - -s
  - --sampe_params
  args: !SimpleFlagArg
    name: SAMPE_PARAMS
  optional: true
- !Flag
  description: 'Additional parameters for samse function of bwa. (default: )'
  synonyms:
  - --samse_params
  args: !SimpleFlagArg
    name: SAMSE_PARAMS
  optional: true
- !Flag
  description: 'Create a coverage wiggle file. (default: False)'
  synonyms:
  - -w
  - --create_wig
  args: !EmptyFlagArg {}
  optional: true
command:
- map_single_fragments.py
subcommands: []
help_flag:
usage_flag:
version_flag:
