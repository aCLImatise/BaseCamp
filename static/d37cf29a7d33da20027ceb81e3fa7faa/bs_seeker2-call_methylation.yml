!Command
positional: []
named:
- !Flag
  description: BAM output from bs_seeker2-align.py
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: 'Path to the reference genome library (generated in preprocessing genome)
    [Default: /tmp/tmp6_ed8_xm/bin/bs_utils/reference_genomes]'
  synonyms:
  - -d
  - --db
  args: !SimpleFlagArg
    name: DBPATH
  optional: true
- !Flag
  description: The output prefix to create ATCGmap and wiggle files. Three files (ATCGmap,
    CGmap, wig) will be generated if specified. Omit this if only to generate specific
    format.
  synonyms:
  - -o
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'Specify when the input bam file is already sorted, the sorting step
    will be skipped [Default: False]'
  synonyms:
  - --sorted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Filename for wig file. Ex: output.wig, or output.wig.gz. Can be overwritten
    by "-o".'
  synonyms:
  - --wig
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'Filename for CGmap file. Ex: output.CGmap, or output.CGmap.gz. Can
    be overwritten by "-o".'
  synonyms:
  - --CGmap
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: 'Filename for ATCGmap file. Ex: output.ATCGmap, or output.ATCGmap.gz.
    Can be overwritten by "-o".'
  synonyms:
  - --ATCGmap
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: "Removed reads with tag 'XS:i:1', which would be considered as not\
    \ fully converted by bisulfite treatment [Default: False]"
  synonyms:
  - -x
  - --rm-SX
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Removed sites located in CCGG, avoiding the bias introduced by artificial\
    \ DNA methylation status 'XS:i:1', which would be considered as not fully converted\
    \ by bisulfite treatment [Default: False]"
  synonyms:
  - --rm-CCGG
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Removed one mate if two mates are overlapped, for paired-end data
    [Default: False]'
  synonyms:
  - --rm-overlap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When specified, output file will be stored in plain text instead of
    compressed version (.gz)
  synonyms:
  - --txt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The least number of reads covering one site to be shown in wig file
    [Default: 1]'
  synonyms:
  - -r
  - --read-no
  args: !SimpleFlagArg
    name: READ_NO
  optional: true
- !Flag
  description: 'The max number of read depth can be called for each position. Parameter
    passing to pysam. Large number costs more time.[Default: 8000]'
  synonyms:
  - -D
  - --pileup-maxdepth
  args: !SimpleFlagArg
    name: PILEUPMAXDEPTH
  optional: true
command:
- bs_seeker2-call_methylation.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show version of BS-Seeker2
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
