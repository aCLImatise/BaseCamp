!Command
positional:
- !Positional
  description: sam or reads file(s) (space-delimited if multiple). Required.
  position: 0
  name: infiles
  optional: false
- !Positional
  description: Path to data/ directory with the files from setup_data.sh
  position: 1
  name: data
  optional: false
named:
- !Flag
  description: Path to database from select_db.py. Required if read files given
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: DB
  optional: true
- !Flag
  description: 'Location of db_info file. Default: data/db_info.txt'
  synonyms:
  - --dbinfo
  args: !SimpleFlagArg
    name: DBINFO
  optional: true
- !Flag
  description: 'Type of input file (fastq/fasta/sam). Default: try to automatically
    determine'
  synonyms:
  - --input_type
  args: !ChoiceFlagArg
    choices:
    - fastq
    - fasta
    - sam
    - AUTO
  optional: true
- !Flag
  description: Normalize abundances by genome length.
  synonyms:
  - --length_normalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run in low memory mode, with inexact multimapped processing.
  synonyms:
  - --low_mem
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum abundance for a taxa to be included in the results.
  synonyms:
  - --min_abundance
  args: !SimpleFlagArg
    name: MIN_ABUNDANCE
  optional: true
- !Flag
  description: Renormalize abundances to 100 percent at each rank, for instance if
    an organism has a species but not genus label.
  synonyms:
  - --rank_renormalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output abundances file. Default: abundances.txt'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Minimum percent identity from reference to count a hit.
  synonyms:
  - --pct_id
  args: !SimpleFlagArg
    name: PCT_ID
  optional: true
- !Flag
  description: Do not factor in unmapped reads in abundance estimation.
  synonyms:
  - --no_quantify_unmapped
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of reads to count an organism as present.
  synonyms:
  - --read_cutoff
  args: !SimpleFlagArg
    name: READ_CUTOFF
  optional: true
- !Flag
  description: Sample ID for output. Defaults to input file name(s).
  synonyms:
  - --sampleID
  args: !SimpleFlagArg
    name: SAMPLEID
  optional: true
- !Flag
  description: 'How many compute threads for Minimap2 to use. Default: 4'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Print verbose output.
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- map_and_profile.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
