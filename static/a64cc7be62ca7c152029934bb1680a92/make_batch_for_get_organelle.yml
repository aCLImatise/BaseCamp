!Command
positional: []
named:
- !Flag
  description: output base name for each sample
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT_BASE
  optional: true
- !Flag
  description: 'Other arguments that get_organelle_from_reads.py would take.Use double
    quotation marks to include all the argumentsExample: "-s plastome.fasta -a mitochondrial.fasta
    -F embplant_pt -w 105"'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: OTHER_ARGUMENTS
  optional: true
- !Flag
  description: 'Choose to make command for all samples including samples with results.Default:
    skip those with results.'
  synonyms:
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Choose to make annotated command for skipped commands.Default: False.'
  synonyms:
  - --annotated
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Choose to only search for the fastq with the same base name with the
    directory (*/*_1.fq). Default: relaxed searching.'
  synonyms:
  - --strict
  args: !EmptyFlagArg {}
  optional: true
command:
- make_batch_for_get_organelle.py
subcommands: []
