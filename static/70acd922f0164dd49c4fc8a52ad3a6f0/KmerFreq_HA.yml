- !Flag
  description: 'Set kmer size(13~27), default=17. Note: kmer size should be set between
    13 and 27.'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Set read length used to get kmers, default=read's real length. Note:\
    \ the max read length to get kmer frequency spectrum."
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set ignored length of the beginning of a read, default=0. Note: set
    this option when sequencing quality is low in the beginning of reads.'
  synonyms:
  - -a
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set ignored length of the end of a read, default=0 Note: set this
    option when sequencing quality is low in the end of reads.'
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set total bases number used to get kmers, default=all input bases.
    Note: when sequencing depth is too much, you can set this option, about 30X data
    bases is preferred.'
  synonyms:
  - -g
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set input read file list. Note: no default value, the address list
    of reads file, each reads files take a line.'
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: 'Set the output prefix, default=output. Note: often use species name
    as prefix.'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: str
  optional: true
- !Flag
  description: 'Set initial size of hash table, default=50000000. Note: this is the
    initial size, and program will enlarge the HashSet memory  space (*2 each time)
    when memeory is insufficient.'
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set thread number, default=1. Note: the more thread number, the high
    speed, however, this should be less than  the number of CPU cores.'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set maximum read length, default=100. Note: program will alloc memeory
    buffer base on read length, so you should set the maximun read length in the read
    files.'
  synonyms:
  - -L
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set whether use Bloom filter to reduce memory usage, 0:no; 1:yes;
    default=0. Note: reduce memeory usage by using Bloom filter to reduce kmer which
    frequency lower than(<=) 2.'
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set the Bloom array size, default=1000000000. Note: you can set by
    this formula:(genome_size+genome_size*coverage*error_rate*kmer_size)*5/4.'
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'Set the kmer-freq analysis divide into how many steps(=1, 2, 4, 8),
    default =1. Note: the more step, the less memeory usage, but need more time.'
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: int
  optional: true
command:
