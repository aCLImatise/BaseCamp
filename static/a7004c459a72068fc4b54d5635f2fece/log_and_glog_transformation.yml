!Command
positional: []
named:
- !Flag
  description: Input dataset in wide format.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Design file.
  synonyms:
  - -d
  - --design
  args: !SimpleFlagArg
    name: DESIGN
  optional: true
- !Flag
  description: Name of the column with unique identifiers.
  synonyms:
  - -id
  - --uniqID
  args: !SimpleFlagArg
    name: UNIQID
  optional: true
- !Flag
  description: Type of transformation to use (log vs glog)
  synonyms:
  - -t
  - --transformation
