    choices:
    - log
    - glog
  optional: true
- !Flag
  description: Base of the logarithm to use
  synonyms:
  - -l
  - --log_base
  args: !ChoiceFlagArg
    choices:
    - log
    - log10
    - log2
  optional: true
- !Flag
  description: Lambda parameter which is used only for G-Log transformation.
  synonyms:
  - -la
  - --lambda_value
  args: !SimpleFlagArg
    name: LAMBDA_VALUE
  optional: true
- !Flag
  description: Output file name.
  synonyms:
  - -o
  - --oname
  args: !SimpleFlagArg
    name: ONAME
  optional: true
- !Flag
  description: Add debugging log output.
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
