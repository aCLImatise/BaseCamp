    synonyms:
    - -s
    - --strandness
    args: !SimpleFlagArg
      name: STRANDNESS
    optional: true
  - !Flag
    description: Ignore simulating intron retention events
    synonyms:
    - --no_model_ir
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Ignore profiles and simulate perfect reads
    synonyms:
    - --perfect
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Number of threads for simulation (Default = 1)
    synonyms:
    - -t
    - --num_threads
    args: !SimpleFlagArg
      name: NUM_THREADS
    optional: true
  - !Flag
    description: Converts the thymine (T) bases to uracil (U) in the output fasta
