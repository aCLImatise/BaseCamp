    synonyms:
    - -b
    - --basecaller
    args: !ChoiceFlagArg
      choices:
      - albacore
      - guppy
    optional: true
  - !Flag
    description: 'Simulate homopolymers with respect to chosen read type: dRNA, cDNA_1D
      or cDNA_1D2'
    synonyms:
    - -r
    - --read_type
    args: !ChoiceFlagArg
      choices:
      - dRNA
