  description: '<string>     quality scale, phred64(default) or phred33 or solexa64      '
  synonyms:
  - --qual-scale
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output alignment in BAM format, default: SAM format.           '
  synonyms:
  - --bam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'keep intermediate files, default: off     '
  synonyms:
  - --keep-tmp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--seglen                    <int>        segment length, default:
    25                          '
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>        minimum alignment length, default: 50                '
  synonyms:
  - --min-map-len
  args: !EmptyFlagArg {}
