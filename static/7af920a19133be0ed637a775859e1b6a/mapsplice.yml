  description: '/--max-intron                <int>        maximum intron length, default:
    300,000    '
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'also search for non-canonical junctions in double anchor case, default:
    off(same parameter as --non-canonical in versions previous to MapSplice 2.2.0)'
  synonyms:
  - --non-canonical-double-anchor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'also search for non-canonical junctions in single anchor case, default:
    off'
  synonyms:
  - --non-canonical-single-anchor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>        The stringency level of filtering splice junctions in
    the range of [1, 2].  Default is 2. 1: Less stringent filtering, with higher sensitivity
    of splice junction detection. 2: Standard filtering.  '
  synonyms:
  - --filtering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--splice-mis                <int>        Maximum number of mismatches
    that are allowed in the first/last segment crossing a splice junction in the range
    of [0, 2]. Default is 1. (Maximum number of mismatches that are allowed in the
    middle segment  crossing a splice junction is always fixed at 2.)                                 '
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: <int>        Maximum number of mismatches allowed to append a high
    error exonic segment  next to an adjacent low error segment. Default is 3.
  synonyms:
  - --max-append-mis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>        maximum insertion length, default: 6, must in range [0,
    10]                                                '
  synonyms:
  - --ins
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>        maximum deletion length, default: 6                                 '
  synonyms:
  - --del
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| --fusion-non-canonical           also search for fusion junction,
    default: off'
  synonyms:
  - --fusion
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<int>        Minimum distance between two gapped segments to be considered
    as fusion candidate.  default is 10,000. Please set this to lower value(e.g 200)
    to be more sensitive to  circular RNA detection. '
  synonyms:
  - --min-fusion-distance
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '<string>     Gene annotation file in GTF format, used to annotate
    fusion junctions. Can be downloaded from ENSEMBL ftp site. (e.g, for human hg19:
    Homo_sapiens.GRCh37.66.gtf.gz). Required for the detection of Circular RNA.'
  synonyms:
  - --gene-gtf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--version                                print the version of MapSplice             '
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
