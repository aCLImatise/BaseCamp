!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
- !Positional
  description: ''
  position: 1
  name: SEGMENTATION...
  optional: false
named:
- !Flag
  description: Do not print diagnostic messages.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Save mapping information to FILE instead of flat.mnemonics (default).
    This file complies with the mnemonic file format.
  synonyms:
  - -m
  - --mnemonic-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Save flattened bed file to FILE instead of printing to stdout (default)
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Don't output new segment labels (and corresponding segments) that span
    less than F*N bases, where N is the number of bases covered by the new segmentation.
    This can be used to remove extremely uncommon labels (e.g. F = 0.01) that are
    the more likely to be spurious. Filtering is off by default.
  synonyms:
  - -f
  - --filter
  args: !SimpleFlagArg
    name: F
  optional: true
command:
- segtools-flatten
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
