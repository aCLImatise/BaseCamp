!Command
positional: []
named:
- !Flag
  description: Threads to run
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: P
  optional: true
- !Flag
  description: Do not log2 normalize quantification values.
  synonyms:
  - --no-log2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not normalize quantification values by the median of the experiment.
  synonyms:
  - --no-median
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The whole proteome inference file, if it exists. For multiple replicates,
    separate by spaces.
  synonyms:
  - --wp
  args: !RepeatFlagArg
    name: WP
  optional: true
- !Flag
  description: Normalize the data by the non-modified peptides.
  synonyms:
  - --non-mod-norm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The output path for the file with sumamries at the site level.
  synonyms:
  - --site-file
  args: !SimpleFlagArg
    name: SITE_FILE
  optional: true
- !Flag
  description: The output path for the file with sumamries at the site and peptide
    level.
  synonyms:
  - --peptide-file
  args: !SimpleFlagArg
    name: PEPTIDE_FILE
  optional: true
- !Flag
  description: The protein inference file (your peptide file with gene/protein annotations).
    For multiple files, separate by spaces (must be in same order as mods).
  synonyms:
  - --inference
  args: !RepeatFlagArg
    name: INFERENCE
  optional: true
- !Flag
  description: The Gene column name
  synonyms:
  - --gene
  args: !SimpleFlagArg
    name: GENE
  optional: true
- !Flag
  description: The Protein column name
  synonyms:
  - --protein
  args: !SimpleFlagArg
    name: PROTEIN
  optional: true
- !Flag
  description: The Peptide column name
  synonyms:
  - --peptide
  args: !SimpleFlagArg
    name: PEPTIDE
  optional: true
- !Flag
  description: The name of quantification columns (such as Heavy/Light). Separate
    multiple columns by spaces
  synonyms:
  - --quant
  args: !RepeatFlagArg
    name: QUANT
  optional: true
- !Flag
  description: The modifications file (the file with sites, peptides). For multiple
    files, separate by spaces (must be in same order as inference).
  synonyms:
  - --mods
  args: !RepeatFlagArg
    name: MODS
  optional: true
- !Flag
  description: The mod file protein column name
  synonyms:
  - --site-protein
  args: !SimpleFlagArg
    name: SITE_PROTEIN
  optional: true
command:
- ptmSummary.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
