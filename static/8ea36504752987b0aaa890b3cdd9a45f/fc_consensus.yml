!Command
positional: []
named:
- !Flag
  description: number of processes used for generating consensus; 0 for main process
    only (default=24)
  synonyms:
  - --n_core
  args: !SimpleFlagArg
    name: N_CORE
  optional: true
- !Flag
  description: local match window size (obsoleted, no effect)
  synonyms:
  - --local_match_count_window
  args: !SimpleFlagArg
    name: LOCAL_MATCH_COUNT_WINDOW
  optional: true
- !Flag
  description: local match count threshold (obsoleted, no effect)
  synonyms:
  - --local_match_count_threshold
  args: !SimpleFlagArg
    name: LOCAL_MATCH_COUNT_THRESHOLD
  optional: true
- !Flag
  description: minimum coverage to break the consensus
  synonyms:
  - --min_cov
  args: !SimpleFlagArg
    name: MIN_COV
  optional: true
- !Flag
  description: minimum coverage of alignment data; an alignment with fewer reads will
    be completely ignored
  synonyms:
  - --min_cov_aln
  args: !SimpleFlagArg
    name: MIN_COV_ALN
  optional: true
- !Flag
  description: minimum length of a sequence in an alignment to be used in consensus;
    any shorter sequence will be completely ignored
  synonyms:
  - --min_len_aln
  args: !SimpleFlagArg
    name: MIN_LEN_ALN
  optional: true
- !Flag
  description: maximum number of reads used in generating the consensus
  synonyms:
  - --max_n_read
  args: !SimpleFlagArg
    name: MAX_N_READ
  optional: true
- !Flag
  description: trim the input sequence with k-mer spare dynamic programming to find
    the mapped range
  synonyms:
  - --trim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output uncorrected regions too
  synonyms:
  - --output_full
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output multi correct regions; implies --output_dformat, unless --output-simple-fasta-header
  synonyms:
  - --output_multi
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output daligner compatible header, only work with --output_multi; DEPRECATED
    and ignored, as this is the default now
  synonyms:
  - --output_dformat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Turn off --output_dformat. This was for older (pre spring 2015) DALIGNER.
    Never needed now.
  synonyms:
  - --output_simple_fasta_header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: minimum identity of the alignments used for correction
  synonyms:
  - --min_idt
  args: !SimpleFlagArg
    name: MIN_IDT
  optional: true
- !Flag
  description: for trimming, the there is unaligned edge leng > edge_tolerance, ignore
    the read
  synonyms:
  - --edge_tolerance
  args: !SimpleFlagArg
    name: EDGE_TOLERANCE
  optional: true
- !Flag
  description: the size for triming both ends from initial sparse aligned region
  synonyms:
  - --trim_size
  args: !SimpleFlagArg
    name: TRIM_SIZE
  optional: true
command:
- fc_consensus
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
