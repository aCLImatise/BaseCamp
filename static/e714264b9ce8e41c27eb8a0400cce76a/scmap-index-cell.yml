!Command
positional: []
named:
- !Flag
  description: singleCellExperiment object containing expression values and experimental
    information. Must have been appropriately prepared.
  synonyms:
  - -i
  - --input-object-file
  args: !SimpleFlagArg
    name: INPUT-OBJECT-FILE
  optional: true
- !Flag
  description: Number of chunks into which the expr matrix is split.
  synonyms:
  - -m
  - --number-chunks
  args: !SimpleFlagArg
    name: NUMBER-CHUNKS
  optional: true
- !Flag
  description: Number of clusters per group for k-means clustering.
  synonyms:
  - -k
  - --number-clusters
  args: !SimpleFlagArg
    name: NUMBER-CLUSTERS
  optional: true
- !Flag
  description: ID of the training dataset (optional)
  synonyms:
  - -f
  - --train-id
  args: !SimpleFlagArg
    name: TRAIN-ID
  optional: true
- !Flag
  description: Set random seed to make scmap-cell reproducible.
  synonyms:
  - -r
  - --random-seed
  args: !SimpleFlagArg
    name: RANDOM-SEED
  optional: true
- !Flag
  description: File name in which to store serialized R object of type 'SingleCellExperiment'.
  synonyms:
  - -o
  - --output-object-file
  args: !SimpleFlagArg
    name: OUTPUT-OBJECT-FILE
  optional: true
command:
- scmap-index-cell.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
