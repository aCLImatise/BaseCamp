  description: Exclude tables matching any pattern in comma-separated patList.  patList
    can contain wildcards (*?) but should be escaped or single-quoted if it does.  patList
    can contain "genbank" which will be expanded to all tables generated by the automated
    genbank build process.
  synonyms:
  - -exclude
  args: !SimpleFlagArg
    name: patList
  optional: true
