!Command
command:
- seqkit
- locate
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - --bed
  description: output in BED6 format
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -d
  - --degenerate
  description: pattern/motif contains degenerate base
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --gtf
  description: output in GTF format
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -M
  - --hide-matched
  description: do not show matched sequences
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -i
  - --ignore-case
  description: ignore case
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -m
  - --max-mismatch
  description: max mismatch when matching by seq. For large genomes like human genome,
    using mapping/alignment tools would be faster
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - -G
  - --non-greedy
  description: non-greedy mode, faster but may miss motifs overlapping with others
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -P
  - --only-positive-strand
  description: only search on positive strand
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -p
  - --pattern
  description: "pattern/motif (multiple values supported. Attention: use double quotation\
    \ marks for patterns containing comma, e.g., -p '\"A{2,}\"')"
  args: !SimpleFlagArg
    name: strings
- !Flag
  optional: true
  synonyms:
  - -f
  - --pattern-file
  description: pattern/motif file (FASTA format)
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -F
  - --use-fmi
  description: use FM-index for much faster search of lots of sequence patterns
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -r
  - --use-regexp
  description: patterns/motifs are regular expression
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -V
  - --validate-seq-length
  description: length of sequence to validate (0 for whole seq) (default 10000)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --alphabet-guess-seq-length
  description: length of sequence prefix of the first FASTA record based on which
    seqkit guesses the sequence type (0 for whole seq) (default 10000)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - --id-ncbi
  description: FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - --id-regexp
  description: regular expression for parsing ID (default "^(\\S+)\\s?")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - --infile-list
  description: file of input files list (one file per line), if given, they are appended
    to files from cli arguments
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -w
  - --line-width
  description: line width when outputing FASTA format (0 for no wrap) (default 60)
  args: !SimpleFlagArg
    name: int
- !Flag
  optional: true
  synonyms:
  - -o
  - --out-file
  description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - --quiet
  description: be quiet and do not show extra information
  args: !EmptyFlagArg {}
- !Flag
  optional: true
  synonyms:
  - -t
  - --seq-type
  description: sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically
    detect by the first sequence) (default "auto")
  args: !SimpleFlagArg
    name: string
- !Flag
  optional: true
  synonyms:
  - -j
  - --threads
  description: 'number of CPUs. (default value: 1 for single-CPU PC, 2 for others.
    can also set with environment variable SEQKIT_THREADS) (default 2)'
  args: !SimpleFlagArg
    name: int
