  description: help for locate
  args: !EmptyFlagArg {}
usage_flag:
version_flag:
help_text: "locate subsequences/motifs, mismatch allowed\n\nMotifs could be EITHER\
  \ plain sequence containing \"ACTGN\" OR regular\nexpression like \"A[TU]G(?:.{3})+?[TU](?:AG|AA|GA)\"\
  \ for ORFs.\nDegenerate bases like \"RYMM..\" are also supported by flag -d.\n\n\
  By default, motifs are treated as regular expression.\nWhen flag -d given, regular\
  \ expression may be wrong.\nFor example: \"\\w\" will be wrongly converted to \"\
  \\[AT]\".\n\nMismatch is allowed using flag \"-m/--max-mismatch\",\nbut it's not\
  \ fast enough for large genome like human genome.\nThough, it's fast enough for\
  \ microbial genomes.\n\nUsage:\n  seqkit locate [flags]\n\nFlags:\n      --bed \
  \                      output in BED6 format\n  -d, --degenerate               \
  \ pattern/motif contains degenerate base\n      --gtf                       output\
  \ in GTF format\n  -h, --help                      help for locate\n  -M, --hide-matched\
  \              do not show matched sequences\n  -i, --ignore-case              \
  \ ignore case\n  -m, --max-mismatch int          max mismatch when matching by seq.\
  \ For large genomes like human genome, using mapping/alignment tools would be faster\n\
  \  -G, --non-greedy                non-greedy mode, faster but may miss motifs overlapping\
  \ with others\n  -P, --only-positive-strand      only search on positive strand\n\
  \  -p, --pattern strings           pattern/motif (multiple values supported. Attention:\
  \ use double quotation marks for patterns containing comma, e.g., -p '\"A{2,}\"\
  ')\n  -f, --pattern-file string       pattern/motif file (FASTA format)\n  -F, --use-fmi\
  \                   use FM-index for much faster search of lots of sequence patterns\n\
  \  -r, --use-regexp                patterns/motifs are regular expression\n  -V,\
  \ --validate-seq-length int   length of sequence to validate (0 for whole seq) (default\
  \ 10000)\n\nGlobal Flags:\n      --alphabet-guess-seq-length int   length of sequence\
  \ prefix of the first FASTA record based on which seqkit guesses the sequence type\
  \ (0 for whole seq) (default 10000)\n      --id-ncbi                         FASTA\
  \ head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...\n      --id-regexp\
  \ string                regular expression for parsing ID (default \"^(\\\\S+)\\\
  \\s?\")\n      --infile-list string              file of input files list (one file\
  \ per line), if given, they are appended to files from cli arguments\n  -w, --line-width\
  \ int                  line width when outputing FASTA format (0 for no wrap) (default\
  \ 60)\n  -o, --out-file string                 out file (\"-\" for stdout, suffix\
  \ .gz for gzipped out) (default \"-\")\n      --quiet                          \
  \ be quiet and do not show extra information\n  -t, --seq-type string          \
  \       sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically\
  \ detect by the first sequence) (default \"auto\")\n  -j, --threads int        \
  \             number of CPUs. (default value: 1 for single-CPU PC, 2 for others.\
  \ can also set with environment variable SEQKIT_THREADS) (default 2)\n"
