!Command
positional: []
named: []
command:
- optimir
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Full path of the sample fastq file (accepted formats and extensions:
      fastq, fq and fq.gz)'
    synonyms:
    - -i
    - --fq
    args: !SimpleFlagArg
      name: FASTQ
    optional: true
  - !Flag
    description: 'Full path of the directory where output files are generated [default:
      ./OptimiR_Results_Dir/]'
    synonyms:
    - -o
    - --dirOutput
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Full path of the vcf file with genotypes
    synonyms:
    - -g
    - --vcf
    args: !SimpleFlagArg
      name: VCF
    optional: true
  - !Flag
    description: "Choose the alignment seed length used in option '-L' by Bowtie2\
      \ [default: 17]"
    synonyms:
    - --seedLen
    args: !SimpleFlagArg
      name: SEEDLEN
    optional: true
  - !Flag
    description: "Choose the weight applied on events detected on the 5' end of aligned\
      \ reads [default: 4]"
    synonyms:
    - --w5
    args: !SimpleFlagArg
      name: WEIGHT5
    optional: true
  - !Flag
    description: 'Choose the threshold for alignment score above which alignments
      are discarded [default: 9]'
    synonyms:
    - --scoreThresh
    args: !SimpleFlagArg
      name: SCORE_THRESH
    optional: true
  - !Flag
    description: 'Choose the rate threshold for inconsistent reads mapped to a polymiR
      above which the alignment is flagged as highly suspicious [default: 0.01]'
    synonyms:
    - --consistentRate
    args: !SimpleFlagArg
      name: INCONSISTENT_THRESHOLD
    optional: true
  - !Flag
    description: Add this option to remove temporary files (trimmed fastq, collapsed
      fastq, mapped reads, annotated bams
    synonyms:
    - --rmTempFiles
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Control which annotation file is produced by adding corresponding\
      \ letter : 'h' for expressed_hairpins, 'p' for polymiRs_table, 'i' for consistency_table,\
      \ 'c' for remaining_ambiguous, 's' for isomiRs_dist. Ex: '-- annot hpics' [default]\
      \ will produce all of them"
    synonyms:
    - --annot
    args: !SimpleFlagArg
      name: ANNOT_FILES
    optional: true
  - !Flag
    description: 'Add this option to generate results in mirGFF3 format [default :
      disabled]'
    synonyms:
    - --gff_out
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Add this option to generate results in VCF format [default : disabled]'
    synonyms:
    - --vcf_out
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Define the 3' adaptor sequence (default is NEB & ILLUMINA: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC\
      \ -a TGGAATTCTCGGGTGCCAAGG -> hack: use -a to add adapter sequences)"
    synonyms:
    - --adapt3
    args: !SimpleFlagArg
      name: ADAPT3
    optional: true
  - !Flag
    description: "Define the 5' adaptor sequence [default: None]"
    synonyms:
    - --adapt5
    args: !SimpleFlagArg
      name: ADAPT5
    optional: true
  - !Flag
    description: 'Define the minimum read length defined with option -m in cutadapt
      [default: 15]'
    synonyms:
    - --readMin
    args: !SimpleFlagArg
      name: READMIN
    optional: true
  - !Flag
    description: 'Define the maximum read length defined with option -M in cutadapt
      [default: 27]'
    synonyms:
    - --readMax
    args: !SimpleFlagArg
      name: READMAX
    optional: true
  - !Flag
    description: 'Define the Base Quality threshold defined with option -q in cutadapt
      [default: 28]'
    synonyms:
    - --bqThresh
    args: !SimpleFlagArg
      name: BQTHRESH
    optional: true
  - !Flag
    description: 'Add this option to trim files that have been trimmed in a previous
      application. By default, when temporary files are kept, trimmed files are reused.
      If you wish to change a paramater used in the trimming step of the workflow,
      this parameter is a must [default: disabled]'
    synonyms:
    - --trimAgain
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Path to the reference library containing mature miRNAs sequences
      [default: miRBase 21]'
    synonyms:
    - --maturesFasta
    args: !SimpleFlagArg
      name: MATURES
    optional: true
  - !Flag
    description: 'Path to the reference library containing pri-miRNAs sequences [default:
      miRBase 21]'
    synonyms:
    - --hairpinsFasta
    args: !SimpleFlagArg
      name: HAIRPINS
    optional: true
  - !Flag
    description: 'Path to the reference library containing miRNAs and pri-miRNAs coordinates
      [default: miRBase v21, GRCh38 coordinates]'
    synonyms:
    - --gff3
    args: !SimpleFlagArg
      name: GFF3
    optional: true
  - !Flag
    description: 'Add this option to remove OptimiR progression on screen [default:
      disabled]'
    synonyms:
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Provide path to the cutadapt binary [default: from $PATH]'
    synonyms:
    - --cutadapt
    args: !SimpleFlagArg
      name: CUTADAPT
    optional: true
  - !Flag
    description: 'Provide path to the bowtie2 binary [default: from $PATH]'
    synonyms:
    - --bowtie2
    args: !SimpleFlagArg
      name: BOWTIE2
    optional: true
  - !Flag
    description: 'Provide path to the bowtie2 index builder binary [default: from
      $PATH]'
    synonyms:
    - --bowtie2_build
    args: !SimpleFlagArg
      name: BOWTIE2_BUILD
    optional: true
  - !Flag
    description: 'Provide path to the samtools binary [default: from $PATH]'
    synonyms:
    - --samtools
    args: !SimpleFlagArg
      name: SAMTOOLS
    optional: true
  command:
  - optimir
  - process
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: ''
    synonyms:
    - --dir
    args: !SimpleFlagArg
      name: DIR
    optional: true
  command:
  - optimir
  - summarize
  subcommands: []
  help_flag: !Flag
    description: ''
    synonyms:
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Full path of the input VCF file.
    synonyms:
    - -v
    - --vcf
    args: !SimpleFlagArg
      name: VCF
    optional: true
  - !Flag
    description: 'Path to the reference library containing mature miRNAs sequences
      [default: miRBase 21]'
    synonyms:
    - --maturesFasta
    args: !SimpleFlagArg
      name: MATURES
    optional: true
  - !Flag
    description: 'Path to the reference library containing pri-miRNAs sequences [default:
      miRBase 21]'
    synonyms:
    - --hairpinsFasta
    args: !SimpleFlagArg
      name: HAIRPINS
    optional: true
  - !Flag
    description: 'Path to the reference library containing miRNAs and pri-miRNAs coordinates
      [default: miRBase v21, GRCh38 coordinates]'
    synonyms:
    - --gff3
    args: !SimpleFlagArg
      name: GFF3
    optional: true
  - !Flag
    description: 'Full path of the directory where output files are generated [default:
      ./OptimiR_Results_Dir/]'
    synonyms:
    - -o
    - --dirOutput
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: 'Provide path to the bowtie2 index builder binary [default: from
      $PATH]'
    synonyms:
    - --bowtie2_build
    args: !SimpleFlagArg
      name: BOWTIE2_BUILD
    optional: true
  command:
  - optimir
  - libprep
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
