- !Flag
  description: For each group in the SEGMENTATION, a separate output file will be
    created that contains a list of all the segments that the group was found to overlap
    with. Output files are named overlap.segments.X.txt, where X is the name of the
    SEGMENTATION group.
  synonyms:
  - -p
  - --print-segments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Saturate color range instead of having it go from 0 to 1
  synonyms:
  - --max-contrast
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "One of: ['segments', 'bases'], which determines the definition of\
    \ overlap. @segments: The value associated with two features overlapping will\
    \ be 1 if they overlap, and 0 otherwise. @bases: The value associated with two\
    \ features overlapping will be number of base pairs which they overlap. [default:\
    \ bases]"
  synonyms:
  - -b
  - --by
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: 'The minimum number of base pairs that two features must overlap for
    them to be classified as overlapping. This integer can be either positive (features
    overlap only if they share at least this many bases) or negative (features overlap
    if there are no more than this many bases between them). Both a negative min-
    overlap and --by=bases cannot be specified together. [default: 1]'
  synonyms:
  - --min-overlap
  args: !SimpleFlagArg
    name: N
  optional: true
