!Command
positional: []
named:
- !Flag
  description: output_fq   is the name of the output fastq file
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: SEQ         is the sequence of the restriction enzyme must be characters
    ACGT only
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: X           is the bp position within SEQ where the cut will occur
    (first base is 1; Xth base will be the start of the right hand fragment)
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: option switches on 'long' mode, where only the longest of the restriction
    fragments in each of the pairs is kept
  synonyms:
  - --long
  args: !EmptyFlagArg {}
  optional: true
