!Command
positional: []
named:
- !Flag
  description: Comma separated list of clustering CSVs between which indices should
    be calculated (required)
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Name of output file [default = rand.out]
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: File with list of sequences to extract for comparison, one per line,
    no header; must be present in all CSVs
  synonyms:
  - --subset
  args: !SimpleFlagArg
    name: SUBSET
  optional: true
command:
- poppunk_calculate_rand_indices.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
