!Command
positional: []
named:
- !Flag
  description: A configuration file containing the reference-to-read sample mapping
    and some metadata
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: The directory containing sample-specific BAM files
  synonyms:
  - --bams
  args: !SimpleFlagArg
    name: BAMS
  optional: true
- !Flag
  description: The directory in which to store the SNPs files
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Use this flag if you want to discard all base calls with limited certainty
    (covered by <3 reads). This will produce the ambiguity character "N" instead of
    that potential base call in the final sequence.
  synonyms:
  - --conservative
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: For parallel processing you can choose the number of cores you want
    CLC to run on.
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: The logging level to use
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
- !Flag
  description: The path to a directory to hold logs.
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
command:
- phyluce_snp_phase_uces
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
