!Command
positional: []
named:
- !Flag
  description: Jump to and process data for given <chromosome> only.
  synonyms:
  - --chrom
  args: !SimpleFlagArg
    name: chromosome
  optional: true
- !Flag
  description: Choose the closest element for output only.  Ties go the left element.
  synonyms:
