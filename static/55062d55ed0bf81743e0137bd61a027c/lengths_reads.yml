!Command
positional: []
named:
- !Flag
  description: The input file in FASTQ Solexa file (also given thru stdin or as gzipped
    file).
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT_FILENAME
  optional: true
- !Flag
  description: The output text file containg the unique lengths of the reads found
    in the input file. The unique lengths are sorted in descending order.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FILENAME
  optional: true
- !Flag
  description: The output text file containg the counts of reads found in the input
    file.
  synonyms:
  - -c
  - --counts
  args: !SimpleFlagArg
    name: COUNTS_FILENAME
  optional: true
command:
- lengths_reads.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
