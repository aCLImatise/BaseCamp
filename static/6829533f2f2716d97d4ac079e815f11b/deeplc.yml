!Command
positional: []
named:
- !Flag
  description: Batch size (in peptides) for predicting the retention time. Set lower
    to decrease memory footprint (optional, default=250000)
  synonyms:
  - --batch_num
  args: !SimpleFlagArg
    name: BATCH_NUM
  optional: true
- !Flag
  description: Save scatter plot of predictions vs observations (default=False)
  synonyms:
  - --plot_predictions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads to use (optional, default=maximum available)
  synonyms:
  - --n_threads
  args: !SimpleFlagArg
    name: N_THREADS
  optional: true
- !Flag
  description: Logging level (debug, info, warning, error, or critical; default=info)
  synonyms:
  - --log_level
  args: !SimpleFlagArg
    name: LOG_LEVEL
  optional: true
command:
- deeplc
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
