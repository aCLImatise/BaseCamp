help_text: "NAME\n    gcloud auth activate-service-account - authorize access to Google\
  \ Cloud\n        Platform using a service account\n\nSYNOPSIS\n    gcloud auth activate-service-account\
  \ [ACCOUNT] --key-file=KEY_FILE\n        [--password-file=PASSWORD_FILE | --prompt-for-password]\n\
  \        [GCLOUD_WIDE_FLAG ...]\n\nDESCRIPTION\n    Adds service account credentials\
  \ from a file that contains a private\n    authorization key to the existing set\
  \ of credentials managed and used by\n    gcloud.\n\n    The key file for this command\
  \ can be obtained using either:\n      o the Cloud Platform console (https://console.cloud.google.com)\
  \ or\n      o $ gcloud iam service-accounts keys create.\n\n    The key file can\
  \ be .json (preferred) or .p12 (legacy) format. For legacy\n    .p12 files, a separate\
  \ password might be required. This password is\n    displayed in the console when\
  \ you create the key.\n\n    The credentials will also be activated, which is same\
  \ as running $ gcloud\n    config set account ACCOUNT_NAME.\n\n    If you specify\
  \ a project using the --project flag, the project is set in\n    your active configuration,\
  \ which is same as running $ gcloud config set\n    project PROJECT_NAME.\n\n  \
  \  Any previously active credentials will still be retained, and can be seen\n \
  \   by running $ gcloud auth list. They will just no longer be the\n    active/default\
  \ credentials.\n\n    If you want to delete previous credentials see gcloud auth\
  \ revoke command.\n\n    Note: Service accounts use client quotas for tracking usage.\n\
  \nPOSITIONAL ARGUMENTS\n     [ACCOUNT]\n        E-mail address of the service account.\n\
  \nREQUIRED FLAGS\n     --key-file=KEY_FILE\n        Path to the private key file.\n\
  \nOPTIONAL FLAGS\n    At most one of these may be specified:\n\n     --password-file=PASSWORD_FILE\n\
  \        Path to a file containing the password for the service account private\n\
  \        key (only for a .p12 file).\n\n     --prompt-for-password\n        Prompt\
  \ for the password for the service account private key (only for a\n        .p12\
  \ file).\n\nGCLOUD WIDE FLAGS\n    These flags are available to all commands: --account,\
  \ --configuration,\n    --flatten, --format, --help, --log-http, --project, --quiet,\
  \ --trace-token,\n    --user-output-enabled, --verbosity. Run $ gcloud help for\
  \ details.\n"
