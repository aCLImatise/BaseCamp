!Command
positional: []
named:
- !Flag
  description: Input variant list(s) in VCF format.
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: filelist
  optional: true
- !Flag
  description: "Output TSV file. If unset, writes to STDOUT. Default value: ''"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Minimum number of informative SNPs for population determination. If\
    \ less SNPs are found, 'NOT_ENOUGH_SNPS' is returned. Default value: '1000'"
  synonyms:
  - -min_snps
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: "Minimum relative distance between first/second population score. If\
    \ below this score 'ADMIXED/UNKNOWN' is called. Default value: '0.15'"
  synonyms:
  - -pop_dist
  args: !SimpleFlagArg
    name: float
  optional: true
- !Flag
  description: "Genome build used to generate the input. Default value: 'hg19' Valid:\
    \ 'hg19,hg38'"
  synonyms:
  - -build
  args: !SimpleFlagArg
    name: enum
  optional: true
- !Flag
  description: Prints changeloge and exits.
  synonyms:
  - --changelog
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Writes a Tool Definition Xml file. The file name is the application
    name with the suffix '.tdx'.
  synonyms:
  - --tdx
  args: !EmptyFlagArg {}
  optional: true
command:
- SampleAncestry
subcommands: []
help_flag: !Flag
  description: Shows this help and exits.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints version and exits.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
