!Command
positional: []
named:
- !Flag
  description: File with unpaired reads [FASTQ or gzip-compressed]
  synonyms:
  - -s
  - --single_reads
  args: !SimpleFlagArg
    name: SINGLE_READS
  optional: true
- !Flag
  description: Folder containing GMAP index for the reference genome
  synonyms:
  - --gmap_index
  args: !SimpleFlagArg
    name: GMAP_INDEX
  optional: true
- !Flag
  description: 'Directory to store all results [default: rnaQUAST_results/results_<datetime>]'
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: Run rnaQUAST on the test data from the test_data folder, output directory
    is rnaOUAST_test_output
  synonyms:
  - --test
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Report detailed information, typically used only for detecting problems.
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Maximum number of threads, default: min(number of CPUs / 2, 16)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: Name(s) of assemblies that will be used in the reports
  synonyms:
  - -l
  - --labels
  args: !RepeatFlagArg
    name: LABELS
  optional: true
- !Flag
  description: Set if transcripts were assembled using strand- specific RNA-Seq data
  synonyms:
  - -ss
  - --strand_specific
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Minimal alignment length, default: 50'
  synonyms:
  - --min_alignment
  args: !SimpleFlagArg
    name: MIN_ALIGNMENT
  optional: true
- !Flag
  description: Do not draw plots (to speed up computation)
  synonyms:
  - --no_plots
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run with BLAT alignment tool (http://hgwdev.cse.ucsc.edu/~kent/exe/)
    instead of GMAP
  synonyms:
  - --blat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run with GeneMarkS-T tool (http://topaz.gatech.edu/GeneMark/)
  synonyms:
  - --gene_mark
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run QUALITY ASSESSMENT FOR METATRANSCRIPTOME ASSEMBLIES
  synonyms:
  - --meta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Lower threshold for x-assembled/covered/matched metrics, default:
    0.5'
  synonyms:
  - --lower_threshold
  args: !SimpleFlagArg
    name: LOWER_THRESHOLD
  optional: true
- !Flag
  description: 'Upper threshold for x-assembled/covered/matched metrics, default:
    0.95'
  synonyms:
  - --upper_threshold
  args: !SimpleFlagArg
    name: UPPER_THRESHOLD
  optional: true
- !Flag
  description: Use this option if the genome is prokaryotic
  synonyms:
  - --prokaryote
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use this option if your GTF file already contains genes records
  synonyms:
  - --disable_infer_genes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use this option if your GTF already contains transcripts records
  synonyms:
  - --disable_infer_transcripts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run with BUSCO tool (http://busco.ezlab.org/). Path to the BUSCO lineage
    data to be used (Eukaryota, Metazoa, Arthropoda, Vertebrata or Fungi)
  synonyms:
  - --busco_lineage
  args: !SimpleFlagArg
    name: BUSCO_LINEAGE
  optional: true
command:
- rnaQUAST.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
