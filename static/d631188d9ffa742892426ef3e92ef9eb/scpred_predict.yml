!Command
positional: []
named:
- !Flag
  description: Path to the input object of scPred or seurat class in .rds format
  synonyms:
  - -i
  - --input-object
  args: !SimpleFlagArg
    name: INPUT-OBJECT
  optional: true
- !Flag
  description: Path to the input prediction matrix in .rds format
  synonyms:
  - -p
  - --pred-data
  args: !SimpleFlagArg
    name: PRED-DATA
  optional: true
- !Flag
  description: Path to the test labels file for evalutation of model performance in
    text format
  synonyms:
  - -s
  - --test-labels
  args: !SimpleFlagArg
    name: TEST-LABELS
  optional: true
- !Flag
  description: Column name of true labels in provided metadata file
  synonyms:
  - -r
  - --cell-types-column
  args: !SimpleFlagArg
    name: CELL-TYPES-COLUMN
  optional: true
- !Flag
  description: Classification threshold value
  synonyms:
  - -l
  - --threshold-level
  args: !SimpleFlagArg
    name: THRESHOLD-LEVEL
  optional: true
- !Flag
  description: Output path for values predicted by the model in text format
  synonyms:
  - -o
  - --output-path
  args: !SimpleFlagArg
    name: OUTPUT-PATH
  optional: true
- !Flag
  description: Output path for prediction probabilities histograms in .png format
  synonyms:
  - -a
  - --plot-path
  args: !SimpleFlagArg
    name: PLOT-PATH
  optional: true
- !Flag
  description: Output path for confusion table in text format
  synonyms:
  - -b
  - --confusion-table
  args: !SimpleFlagArg
    name: CONFUSION-TABLE
  optional: true
command:
- scpred_predict.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
