!Command
positional: []
named:
- !Flag
  description: the input metadata map filepath [REQUIRED]
  synonyms:
  - -m
  - --mapping_fp
  args: !SimpleFlagArg
    name: MAPPING_FP
  optional: true
- !Flag
  description: directory where output files should be saved [REQUIRED]
  synonyms:
  - -o
  - --output_dir
  args: !SimpleFlagArg
    name: OUTPUT_DIR
  optional: true
- !Flag
  description: the mapping file column name to plot change over (usually has values
    like "pre-treatment" and "post- treatment") [REQUIRED]
  synonyms:
  - -t
  - --state_category
  args: !SimpleFlagArg
    name: STATE_CATEGORY
  optional: true
- !Flag
  description: ordered list of state values to test change over (defines direction
    of graphs, generally something like "pre-treatment,post-treatment"). currently
    limited to two states. [REQUIRED]
  synonyms:
  - -x
  - --state_values
  args: !SimpleFlagArg
    name: STATE_VALUES
  optional: true
- !Flag
  description: the mapping file column name containing each individual's identifier
    (usually something like "personal_identifier") [REQUIRED]
  synonyms:
  - -c
  - --individual_id_category
  args: !SimpleFlagArg
    name: INDIVIDUAL_ID_CATEGORY
  optional: true
command:
- identify_paired_differences.py
subcommands: []
help_flag:
usage_flag:
version_flag:
