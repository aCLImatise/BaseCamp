help_text: "  Usage: gtftk merge_ologram_stats [-pw pdf_width] [-ph pdf_height] -o\
  \ output [-l labels] [-h] [-V [verbosity]] [-D] [-C] [-K tmp_dir] [-A] [-L logger_file]\
  \ [-W write_message_to_file] inputfiles [inputfiles ...]\n\n  Description: \n  \
  \   *  Merge a set of OLOGRAM outputs into a single output. Build a heatmap from\
  \ the results.  See the\n     /pygtftk/plugins/ologram.py file, as well as the documentation,\
  \ for more information about\n     OLOGRAM.\n\n  Notes:\n     *  By default, labels\
  \ in the diagram are derived from the name of the enclosing folder. E.g. if\n  \
  \   file is a/b/c/00_ologram_stats.tsv, 'c' will be used as label.\n     *  Otherwise\
  \ use --labels to set the labels.\n\n  Version:  2019-05-27\n\nArguments:\n inputfiles\
  \                   Complete paths to the OLOGRAM output files\n -pw, --pdf-width\
  \             Output pdf file width (inches). (default: None)\n -ph, --pdf-height\
  \            Output pdf file height (inches). (default: None)\n -o, --output   \
  \              Pdf file name. (default: None)\n -l, --labels                 A comma\
  \ separated list of labels. (default: None)\n\nCommand-wise optional arguments:\n\
  \ -h, --help                   Show this help message and exit.\n -V, --verbosity\
  \              Set output verbosity ([0-3]). (default: 0)\n -D, --no-date      \
  \          Do not add date to output file names. (default: False)\n -C, --add-chr\
  \                Add 'chr' to chromosome names before printing output. (default:\
