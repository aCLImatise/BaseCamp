!Command
positional: []
named:
- !Flag
  description: Turn on verbose logging [False].
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to directory with AB1 forward and reverse files OR path to a single
    AB1 file
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Name of the marker. Currently gp60 and 18S markers are supported
  synonyms:
  - -m
  - --marker
  args: !SimpleFlagArg
    name: MARKER
  optional: true
- !Flag
  description: 'Input sequences type. Select one option out of these three: contig
    - both F and R sequences provided forward - forward only sequence provided reverse
    - reverse only sequence provided'
  synonyms:
  - -t
  - --seqtype
  args: !SimpleFlagArg
    name: SEQTYPE
  optional: true
- !Flag
  description: Name of the forward primer to identify forward read (e.g. gp60F, SSUF)
  synonyms:
  - -f
  - --forwardprimername
  args: !SimpleFlagArg
    name: FORWARDPRIMERNAME
  optional: true
- !Flag
  description: Name of the reverse primer to identify forward read (e.g. gp60R, SSUR)
  synonyms:
  - -r
  - --reverseprimername
  args: !SimpleFlagArg
    name: REVERSEPRIMERNAME
  optional: true
- !Flag
  description: Output name prefix for the results (e.g. test results in test_report.fa)
  synonyms:
  - -o
  - --outputprefix
  args: !SimpleFlagArg
    name: OUTPUTPREFIX
  optional: true
command:
- crypto_typer
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
