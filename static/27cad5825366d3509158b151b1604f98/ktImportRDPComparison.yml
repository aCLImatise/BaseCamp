help_text: "                                  __________________________________________\n\
  _________________________________/ KronaTools 2.7.1 - ktImportRDPComparison \\___\n\
  \nCreates a Krona chart from an RDP library comparison.\n                      \
  \                                               _______\n____________________________________________________________________/\
  \ Usage \\___\n\nktImportRDPComparison [options] rdp_comparison [name1] [name2]\n\
  \n   rdp_comparison  RDP comparison result downloaded as text.\n\n   name      \
  \      A name for each library to appear in the chart. The default\n           \
  \        is \"Library [1/2]\".\n                                               \
  \                    _________\n__________________________________________________________________/\
  \ Options \\___\n\n   [-o <string>]   Output file name. [Default: 'rdp.comp.krona.html']\n\
  \n   [-n <string>]   Name of the highest level. [Default: 'root']\n\n   [-d <integer>]\
  \  Maximum depth of wedges to include in the chart.\n\n   [-x <integer>]  Hue (0-360)\
  \ for \"bad\" scores. [Default: '0']\n\n   [-y <integer>]  Hue (0-360) for \"good\"\
  \ scores. [Default: '120']\n\n   [-u <string>]   URL of Krona resources to use instead\
  \ of bundling them with\n                   the chart (e.g. \"http://krona.sourceforge.net\"\
  ). Reduces\n                   size of charts and allows updates, though charts\
  \ will not\n                   work without access to this URL.\n\n"
