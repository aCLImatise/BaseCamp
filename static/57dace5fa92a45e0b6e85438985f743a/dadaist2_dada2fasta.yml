help_text: "NAME\n    dadaist2-dada2fasta - a program to process the feature table\
  \ generated\n    by DADA2 (that uses the sequences as feature names) and saves it\
  \ as\n    feature table (using progressive feature names, or the MD5 of the\n  \
  \  sequences).\n\nAUTHOR\n    Andrea Telatin <andrea.telatin@quadram.ac.uk>\n\n\
  SYNOPSIS\n      dadaist2-dada2fasta  -i dada2table.tsv -o table.tsv -r repseqs.fasta\n\
  \nPARAMETERS\n  Main Parameters\n    *-i*, *--input* FILE\n        Output produced\
  \ by DADA2 (feature table tsv).\n\n    *-o*, *--output-table* FILE\n        Output\
  \ feature table\n\n    *-r*, *--rep-seqs* FILE\n        Fasta output with the representative\
  \ sequences.\n\n    *-s*, *--strip-pattern* STR\n        Remove from the sample\
  \ names this string, usually found as filename\n        suffix (default: _R1.fastq.gz)\n\
  \n    *-p*, *--otu-prefix* STR\n        Prefix used for the represenative sequences,\
  \ by default the MD5 of\n        the sequence (example: ASV)\n\nSOURCE CODE AND\
  \ DOCUMENTATION\n    The program is freely available at\n    <https://quadram-institute-bioscience.github.io/dadaist2>\
  \ released under\n    the MIT licence. The website contains the full *DOCUMENTATION*\
  \ and we\n    recommend checking for updates.\n\n"
