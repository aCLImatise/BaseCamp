help_text: "\nAbout:   Left-align and normalize indels; check if REF alleles match\
  \ the reference;\n         split multiallelic sites into multiple rows; recover\
  \ multiallelics from\n         multiple rows.\nUsage:   bcftools norm [options]\
  \ <in.vcf.gz>\n\nOptions:\n    -a, --atomize                   Decompose complex\
  \ variants (e.g. MNVs become consecutive SNVs)\n        --atom-overlaps '*'|.  \
  \     Use the star allele (*) for overlapping alleles or set to missing (.) [*]\n\
  \    -c, --check-ref e|w|x|s         Check REF alleles and exit (e), warn (w), exclude\
  \ (x), or set (s) bad sites [e]\n    -D, --remove-duplicates         Remove duplicate\
  \ lines of the same type.\n    -d, --rm-dup TYPE               Remove duplicate\
  \ snps|indels|both|all|exact\n    -f, --fasta-ref FILE            Reference sequence\n\
  \        --force                     Try to proceed even if malformed tags are encountered.\
  \ Experimental, use at your own risk\n        --keep-sum TAG,..           Keep vector\
  \ sum constant when splitting multiallelics (see github issue #360)\n    -m, --multiallelics\
  \ -|+TYPE     Split multiallelics (-) or join biallelics (+), type: snps|indels|both|any\
  \ [both]\n        --no-version                Do not append version and command\
  \ line to the header\n    -N, --do-not-normalize          Do not normalize indels\
  \ (with -m or -c s)\n        --old-rec-tag STR           Annotate modified records\
  \ with INFO/STR indicating the original variant\n    -o, --output FILE         \
  \      Write output to a file [standard output]\n    -O, --output-type TYPE    \
  \      'b' compressed BCF; 'u' uncompressed BCF; 'z' compressed VCF; 'v' uncompressed\
  \ VCF [v]\n    -r, --regions REGION            Restrict to comma-separated list\
  \ of regions\n    -R, --regions-file FILE         Restrict to regions listed in\
  \ a file\n    -s, --strict-filter             When merging (-m+), merged site is\
  \ PASS only if all sites being merged PASS\n    -t, --targets REGION           \
  \ Similar to -r but streams rather than index-jumps\n    -T, --targets-file FILE\
  \         Similar to -R but streams rather than index-jumps\n        --threads INT\
  \               Use multithreading with <int> worker threads [0]\n    -w, --site-win\
  \ INT              Buffer for sorting lines which changed position during realignment\
  \ [1000]\n\nExamples:\n   # normalize and left-align indels\n   bcftools norm -f\
  \ ref.fa in.vcf\n\n   # split multi-allelic sites\n   bcftools norm -m- in.vcf\n\
  \n"
