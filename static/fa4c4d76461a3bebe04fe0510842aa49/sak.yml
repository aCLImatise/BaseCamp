!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: 'Path to the resulting file. If omitted, result is printed to stdout
    in FastQ format. Valid filetypes are: .sam, .raw, .frn, .fq, .fna, .ffn, .fastq,
    .fasta, .faa, .fa, and .bam.'
  synonyms:
  - -o
  - --out-path
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: Reverse-complement output.
  synonyms:
  - -rc
  - --revcomp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Maximal number of sequence characters to write out.
  synonyms:
  - -l
  - --max-length
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Set line length in output file. See section Line Length for details.
    In range [-1..inf].
  synonyms:
  - -ll
  - --line-length
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
command:
- sak
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
