!Command
command:
- macs2
- bdgcmp
positional: []
named:
- !Flag
  optional: true
  synonyms:
  - -t
  - --tfile
  description: "Treatment bedGraph file, e.g. *_treat_pileup.bdg from\nMACSv2. REQUIRED"
  args: !SimpleFlagArg
    name: TFILE
- !Flag
  optional: true
  synonyms:
  - -c
  - --cfile
  description: "Control bedGraph file, e.g. *_control_lambda.bdg from\nMACSv2. REQUIRED"
  args: !SimpleFlagArg
    name: CFILE
- !Flag
  optional: true
  synonyms:
  - -S
  - --scaling-factor
  description: "Scaling factor for treatment and control track. Keep\nit as 1.0 or\
    \ default in most cases. Set it ONLY while\nyou have SPMR output from MACS2 callpeak,\
    \ and plan to\ncalculate scores as MACS2 callpeak module. If you want\nto simulate\
    \ 'callpeak' w/o '--to-large', calculate\neffective smaller sample size after\
    \ filtering redudant\nreads in million (e.g., put 31.415926 if effective\nreads\
    \ are 31,415,926) and input it for '-S'; for\n'callpeak --to-large', calculate\
    \ effective reads in\nlarger sample. DEFAULT: 1.0"
  args: !SimpleFlagArg
    name: SFACTOR
- !Flag
  optional: true
  synonyms:
  - -p
  - --pseudocount
  description: "The pseudocount used for calculating logLR, logFE or\nFE. The count\
    \ will be applied after normalization of\nsequencing depth. DEFAULT: 0.0, no pseudocount\
    \ is\napplied."
  args: !SimpleFlagArg
    name: PSEUDOCOUNT
- !Flag
  optional: true
  synonyms:
  - -m
  description: "[{ppois,qpois,subtract,logFE,FE,logLR,slogLR,max} ...], --method {ppois,qpois,subtract,logFE,FE,logLR,slogLR,max}\
    \ [{ppois,qpois,subtract,logFE,FE,logLR,slogLR,max} ...]\nMethod to use while\
    \ calculating a score in any bin by\ncomparing treatment value and control value.\
    \ Available\nchoices are: ppois, qpois, subtract, logFE, logLR, and\nslogLR. They\
    \ represent Poisson Pvalue (-log10(pvalue)\nform) using control as lambda and\
    \ treatment as\nobservation, q-value through a BH process for poisson\npvalues,\
    \ subtraction from treatment, linear scale fold\nenrichment, log10 fold enrichment(need\
    \ to set\npseudocount), log10 likelihood between ChIP-enriched\nmodel and open\
    \ chromatin model(need to set\npseudocount), symmetric log10 likelihood between\
    \ two\nChIP-enrichment models, or maximum value between the\ntwo tracks. Default\
    \ option is ppois."
  args: !ChoiceFlagArg
    choices: !!set
      ppois:
      logFE:
      FE:
      subtract:
      slogLR:
      logLR:
      max:
      qpois:
- !Flag
  optional: true
  synonyms:
  - --outdir
  description: "If specified all output files will be written to that\ndirectory.\
    \ Default: the current working directory"
  args: !SimpleFlagArg
    name: OUTDIR
- !Flag
  optional: true
  synonyms:
  - --o-prefix
  description: "The PREFIX of output bedGraph file to write scores. If\nit is given\
    \ as A, and method is 'ppois', output file\nwill be A_ppois.bdg. Mutually exclusive\
    \ with\n-o/--ofile."
  args: !SimpleFlagArg
    name: OPREFIX
- !Flag
  optional: true
  synonyms:
  - -o
  - --ofile
  description: "Output filename. Mutually exclusive with --o-prefix.\nThe number and\
    \ the order of arguments for --ofile must\nbe the same as for -m.\n"
  args: !RepeatFlagArg
    name: OFILE
