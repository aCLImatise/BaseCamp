help_text: "mmseqs clust:\nComputes a clustering of a sequence DB based on the alignment\
  \ DB containing for each query sequence or profile the Smith Waterman alignments\
  \ generated by mmseqs align. (When given a prefilter DB as input the tool will use\
  \ the ungapped alignment scores scores for the clustering.) The tool reads the search\
  \ results DB,  constructs a similarity graph based on the matched sequences in alignment\
  \ DB, and applies one of several clustering algorithms. The first, representative\
  \ sequence of each cluster is connected by an edge to each cluster member. Its names\
  \ are used as ID in the resulting cluster DB, the entries contain the names of all\
  \ member sequences.\n\nPlease cite:\nHauser, M., Steinegger, M. & Soding, J. MMseqs\
  \ software suite for fast and deep clustering and searching of large protein sequence\
  \ sets. Bioinformatics, 32(9), 1323-1330 (2016). \n\nSteinegger, M. & Soding, J.\
  \ MMseqs2 enables sensitive protein sequence searching for the analysis of massive\
  \ data sets. Nature Biotechnology, doi:10.1038/nbt.3988 (2017)\n\nÂ© Martin Steinegger\
  \ <martin.steinegger@mpibpc.mpg.de> & Lars von den Driesch & Maria Hauser\n\nUsage:\
  \ <i:sequenceDB> <i:alignmentDB> <o:clusterDB> [options]\n\nclust options      \t\
  default   \tdescription [value range]\n  --cluster-mode   \t0         \t0: Setcover,\
  \ 1: connected component, 2: Greedy clustering by sequence length  3: Greedy clustering\
  \ by sequence length (low mem)\n  --max-iterations \t1000      \tmaximum depth of\
  \ breadth first search in connected component\n  --similarity-type\t2         \t\
  type of score used for clustering [1:2]. 1=alignment score. 2=sequence identity\
  \ \n\ncommon options     \tdefault   \tdescription [value range]\n  --threads  \
  \      \t8         \tnumber of cores used for the computation (uses all cores by\
  \ default)\n  -v               \t3         \tverbosity level: 0=nothing, 1: +errors,\
  \ 2: +warnings, 3: +info\n\nUnrecognized parameter --help\nDid you mean \"--threads\"\
  ?\n"
