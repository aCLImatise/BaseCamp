!Command
positional: []
named:
- !Flag
  description: 'all information, in the following order, except omit -p and -i if
    unknown:'
  synonyms:
  - -a
  - --all
  args: !SimpleFlagArg
    name: print
  optional: true
- !Flag
  description: the kernel name
  synonyms:
  - -s
  - --kernel-name
  args: !SimpleFlagArg
    name: print
  optional: true
- !Flag
  description: the network node hostname
  synonyms:
  - -n
  - --nodename
  args: !SimpleFlagArg
    name: print
  optional: true
- !Flag
  description: the kernel release
  synonyms:
  - -r
  - --kernel-release
  args: !SimpleFlagArg
    name: print
  optional: true
- !Flag
  description: print the kernel version
  synonyms:
  - -v
  - --kernel-version
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the machine hardware name
  synonyms:
  - -m
  - --machine
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the processor type (non-portable)
  synonyms:
  - -p
  - --processor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the hardware platform (non-portable)
  synonyms:
  - -i
  - --hardware-platform
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the operating system
  synonyms:
  - -o
  - --operating-system
  args: !EmptyFlagArg {}
  optional: true
command:
- uname
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
