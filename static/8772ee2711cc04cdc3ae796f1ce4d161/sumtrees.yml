!Command
positional:
- !Positional
  description: Source(s) of trees to summarize. At least one valid source of trees
    must be provided. Use '-' to specify reading from standard input (note that this
    requires the input file format to be explicitly set using the ' --source-format'
    option).
  position: 0
  name: TREE-FILEPATH
  optional: false
named:
- !Flag
  description: Format of all input trees (defaults to handling either NEXUS or NEWICK
    through inspection; it is more efficient to explicitly specify the format if it
    is known).
  synonyms:
  - -i
  - --input-format
  - --source-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: 'Number of trees to skip from the beginning of *each* tree file when
    counting support (default: 0).'
  synonyms:
  - -b
  - --burnin
  args: !SimpleFlagArg
    name: BURNIN
  optional: true
- !Flag
  description: Treat source trees as rooted.
  synonyms:
  - --force-rooted
  - --rooted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Treat source trees as unrooted.
  synonyms:
  - --force-unrooted
  - --unrooted
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use weights of trees (as indicated by '[&W m/n]' comment token) to
    weight contribution of splits found on each tree to overall split frequencies.
  synonyms:
  - --weighted-trees
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not convert unprotected (unquoted) underscores to spaces when reading
    NEXUS/NEWICK format trees.
  synonyms:
  - --preserve-underscores
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Precision to use when validating ultrametricity (default: 1e-05; specify\
    \ '0' to disable validation)."
  synonyms:
  - -v
  - --ultrametricity-precision
  - --edge-weight-epsilon
  - --branch-length-epsilon
  args: !SimpleFlagArg
    name: ULTRAMETRICITY_PRECISION
  optional: true
- !Flag
  description: Path to file listing all the taxon names or labels that will be found
    across the entire set of source trees. This file should be a plain text file with
    a single name list on each line. This file is only read when multiprocessing ('-M'
    or '-m') is requested. When multiprocessing using the '-M' or '-m' options, all
    taxon names need to be defined in advance of any actual tree analysis. By default
    this is done by reading the first tree in the first tree source and extracting
    the taxon names. At best, this is, inefficient, as it involves an extraneous reading
    of the tree. At worst, this can be errorneous, if the first tree does not contain
    all the taxa. Explicitly providing the taxon names via this option can avoid these
    issues.
  synonyms:
  - --taxon-name-filepath
  - --taxon-names-filepath
  args: !SimpleFlagArg
    name: FILEPATH
  optional: true
- !Flag
  description: Path to file providing ages (i.e., time from present) of tips. For
    format of this file, see '--tip-age- format'. If not specified, or for any taxon
    omitted from the data, an age of 0.0 will be assumed.
  synonyms:
  - --tip-ages
  - --tip-ages-filepath
  args: !SimpleFlagArg
    name: FILEPATH
  optional: true
- !Flag
  description: "Format of the tip date data (default: 'tsv'): - 'tsv' A tab-delimited\
    \ file. This should consist of two columns separated by tabs. The first column\
    \ lists the taxon labels (matching the taxon label of the input trees EXACTLY)\
    \ and the second column lists the ages of the corresponding tips. - 'csv' A comma-delimited\
    \ file. This should consist of two columns separated by commas. The first column\
    \ lists the taxon labels (matching the taxon label of the input trees EXACTLY)\
    \ and the second column lists the ages of the corresponding tips. - 'json' A JSON\
    \ file. This should specify a single dictionary at the top-level with keys being\
    \ taxon labels (matching the taxon labels of the input trees EXACTLY) and values\
    \ being the ages of the corresponding tips."
  synonyms:
  - --tip-ages-format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: By default, whitespace will be trimmed from the labels found in the
    tip ages data source. Specifing this option suppresses this.
  synonyms:
  - --no-trim-tip-age-labels
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Summarize support and other information from the source trees to topology
    or topologies given by the tree(s) described in FILE. If no use-specified target
    topologies are given, then a summary topology will be used as the target. Use
    the '-s' or '--summary-target' to specify the type of summary tree to use.
  synonyms:
  - -t
  - --target-tree-filepath
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: "Construct and summarize support and other information from the source\
    \ trees to one of the following summary topologies: - 'consensus' A consensus\
    \ tree. The minimum frequency threshold of clades to be included can be specified\
    \ using the '-f' or '--min-clade-freq' flags. This is the DEFAULT if a user- specified\
    \ target tree is not given through the '-t' or '-- target-tree-filepath' options.\
    \ - 'mcct' The maximum clade credibility tree. The tree from the source set that\
    \ maximizes the *product* of clade posterior probabilities. - 'msct' The maximum\
    \ sum of clade credibilities tree. The tree from the source set that maximizes\
    \ the *sum* of clade posterior probabilities."
  synonyms:
  - -s
  - --summary-target
  args: !SimpleFlagArg
    name: SUMMARY-TYPE
  optional: true
- !Flag
  description: '#.##, --min-clade-freq #.##, --min-freq #.##, --min-split-freq #.##,
    --min-consensus-freq #.## Minimum frequency or probability for a clade or a split
    to be included in the summary target trees. If user-defined or non-consensus trees
    are specified as summary targets and a explicit value is provided for this argument,
    then clades with support values below this threshold will be collapsed. If a consensus
    tree summary target is specified, then clades with support values below this threshold
    will not be included, and this threshold takes on a default value of greater than
    0.5 if not explicitly specified.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not fail with error if target tree(s) have taxa not previously encountered
    in source trees or defined in the taxon discovery file.
  synonyms:
  - --allow-unknown-target-tree-taxa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Root target tree(s) using specified taxon as outgroup.
  synonyms:
  - --root-target-at-outgroup
  args: !SimpleFlagArg
    name: TAXON-LABEL
  optional: true
- !Flag
  description: Root target tree(s) at midpoint.
  synonyms:
  - --root-target-at-midpoint
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Rotate the target trees such the specified taxon is in the outgroup
    position, but do not explicitly change the target tree rooting.
  synonyms:
  - --set-outgroup
  args: !SimpleFlagArg
    name: TAXON-LABEL
  optional: true
- !Flag
  description: "Set the edge lengths of the target or summary trees based on the specified\
    \ summarization STRATEGY: - 'mean-length' Edge lengths will be set to the mean\
    \ of the lengths of the corresponding split or clade in the source trees. - 'median-length'\
    \ Edge lengths will be set to the median of the lengths of the corresponding split\
    \ or clade in the source trees. - 'mean-age' Edge lengths will be adjusted so\
    \ that the age of subtended nodes will be equal to the mean age of the corresponding\
    \ split or clade in the source trees. Source trees will need to to be ultrametric\
    \ for this option. - 'median-age' Edge lengths will be adjusted so that the age\
    \ of subtended nodes will be equal to the median age of the corresponding split\
    \ or clade in the source trees. Source trees will need to to be ultrametric for\
    \ this option. - support Edge lengths will be set to the support value for the\
    \ split represented by the edge. - 'keep' Do not change the existing edge lengths.\
    \ This is the DEFAULT if target tree(s) are sourced from an external file using\
    \ the '-t' or '--target- tree-filepath' option - 'clear' Edge lengths will be\
    \ cleared from the target trees if they are present. Note the default settings\
    \ varies according to the  following, in order of preference:                \
    \   (1) If target trees are specified using the '-t' or  '--target-tree-filepath'\
    \ option, then the default edge  summarization strategy is: 'keep'.  (2) If target\
    \ trees are not specified, but the  '--summarize-node-ages' option is specified,\
    \  then the default edge summarization strategy is:  'mean-age'.  (3) If no target\
    \ trees are specified and the  node ages are NOT specified to be summarized, \
    \ then the default edge summarization strategy is:  'mean-length'. "
  synonyms:
  - -e
  - --set-edges
  - --edges
  args: !SimpleFlagArg
    name: STRATEGY
  optional: true
- !Flag
  description: (If setting edge lengths) force all edges to be at least this length.
  synonyms:
  - --force-minimum-edge-length
  args: !SimpleFlagArg
    name: FORCE_MINIMUM_EDGE_LENGTH
  optional: true
- !Flag
  description: (If setting edge lengths) force parent node ages to be at least as
    old as its oldest child when summarizing node ages.
  synonyms:
  - --collapse-negative-edges
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Assume that source trees are ultrametic and summarize node ages (distances
    from tips).
  synonyms:
  - --summarize-node-ages
  - --ultrametric
  - --node-ages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Set the node labels of the summary or target tree(s): - 'support'\
    \ Node labels will be set to the support value for the clade represented by the\
    \ node. This is the DEFAULT. - 'keep' Do not change the existing node labels.\
    \ - 'clear' Node labels will be cleared from the target trees if they are present."
  synonyms:
  - -l
  - --labels
  args: !ChoiceFlagArg
    choices: !!set
      clear:
      keep:
      support:
  optional: true
- !Flag
  description: Do NOT annotate nodes and edges with any summarization information
    metadata such as.support values, edge length and/or node age summary statistcs,
    etc.
  synonyms:
  - --suppress-annotations
  - --no-annotations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Indicate branch support as percentages (otherwise, will report as proportions
    by default).
  synonyms:
  - -p
  - --percentages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '#, --decimals #    Number of decimal places in indication of support
    values (default: 8).'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to output file (if not specified, will print to standard output).
  synonyms:
  - -o
  - --output-tree-filepath
  - --output
  args: !SimpleFlagArg
    name: FILEPATH
  optional: true
- !Flag
  description: Format of the output tree file (if not specifed, defaults to input
    format, if this has been explicitly specified, or 'nexus' otherwise).
  synonyms:
  - -F
  - --output-tree-format
  args: !ChoiceFlagArg
    choices: !!set
      nexus:
      newick:
      nexml:
      phylip:
  optional: true
- !Flag
  description: "If specified, extended summarization information will be generated,\
    \ consisting of the following files: - '<PREFIX>.topologies.trees' A collection\
    \ of topologies found in the sources reported with their associated posterior\
    \ probabilities as metadata annotations. - '<PREFIX>.bipartitions.trees' A collection\
    \ of bipartitions, each represented as a tree, with associated information as\
    \ metadataannotations. - '<PREFIX>.bipartitions.tsv' Table listing bipartitions\
    \ as a group pattern as the key column, and information regarding each the bipartitions\
    \ as the remaining columns. - '<PREFIX>.edge-lengths.tsv' List of bipartitions\
    \ and corresponding edge lengths. Only generated if edge lengths are summarized.\
    \ - '<PREFIX>.node-ages.tsv' List of bipartitions and corresponding ages. Only\
    \ generated if node ages are summarized."
  synonyms:
  - -x
  - --extended-output
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: When writing NEXUS format output, do not include a taxa block in the
    output treefile (otherwise will create taxa block by default).
  synonyms:
  - --no-taxa-block
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not include meta-information describing the summarization parameters
    and execution details.
  synonyms:
  - --no-analysis-metainformation
  - --no-meta-comments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Additional comments to be added to the summary file.
  synonyms:
  - -c
  - --additional-comments
  args: !SimpleFlagArg
    name: ADDITIONAL_COMMENTS
  optional: true
- !Flag
  description: Replace/overwrite output file without asking if it already exists.
  synonyms:
  - -r
  - --replace
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run in parallel mode using as many processors as available, up to the
    number of sources.
  synonyms:
  - -M
  - --maximum-multiprocessing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run in parallel mode with up to a maximum of NUM- PROCESSES processes
    ('max' or '#' means to run in as many processes as there are cores on the local
    machine; i.e., same as specifying '-M' or '--maximum- multiprocessing').
  synonyms:
  - -m
  - --multiprocessing
  args: !SimpleFlagArg
    name: NUM-PROCESSES
  optional: true
- !Flag
  description: 'Tree processing progress logging frequency (default: 500; set to 0
    to suppress).'
  synonyms:
  - -g
  - --log-frequency
  args: !SimpleFlagArg
    name: LOG-FREQUENCY
  optional: true
- !Flag
  description: Suppress ALL logging, progress and feedback messages.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Ignore missing support tree files (note that at least one must exist).
  synonyms:
  - --ignore-missing-support
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show usage examples of program and exit.
  synonyms:
  - --usage-examples
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show information regarding your DendroPy and Python installations and
    exit.
  synonyms:
  - --describe
  args: !EmptyFlagArg {}
  optional: true
command:
- sumtrees.py
parent:
subcommands: []
help_flag: !Flag
  description: Show help information for program and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show version and citation information for program and exit.
  synonyms:
  - --version
  - --citation
  args: !EmptyFlagArg {}
  optional: true
help_text: "usage: sumtrees.py [-i FORMAT] [-b BURNIN] [--force-rooted] [--force-unrooted]\n\
  \                   [--weighted-trees] [--preserve-underscores]\n              \
  \     [-v ULTRAMETRICITY_PRECISION]\n                   [--taxon-name-filepath FILEPATH]\
  \ [--tip-ages FILEPATH]\n                   [--tip-ages-format FORMAT] [--no-trim-tip-age-labels]\n\
  \                   [-t FILE] [-s SUMMARY-TYPE] [-f #.##]\n                   [--allow-unknown-target-tree-taxa]\n\
  \                   [--root-target-at-outgroup TAXON-LABEL]\n                  \
  \ [--root-target-at-midpoint] [--set-outgroup TAXON-LABEL]\n                   [-e\
  \ STRATEGY]\n                   [--force-minimum-edge-length FORCE_MINIMUM_EDGE_LENGTH]\n\
  \                   [--collapse-negative-edges] [--summarize-node-ages]\n      \
  \             [-l {support,keep,clear}] [--suppress-annotations] [-p]\n        \
  \           [-d #] [-o FILEPATH] [-F {nexus,newick,phylip,nexml}]\n            \
  \       [-x PREFIX] [--no-taxa-block]\n                   [--no-analysis-metainformation]\
  \ [-c ADDITIONAL_COMMENTS]\n                   [-r] [-M] [-m NUM-PROCESSES] [-g\
  \ LOG-FREQUENCY] [-q]\n                   [--ignore-missing-support] [-h] [--version]\n\
  \                   [--usage-examples] [--describe]\n                   [TREE-FILEPATH\
  \ [TREE-FILEPATH ...]]\n\nSummarizations collections of trees, e.g., MCMC samples\
  \ from a posterior\ndistribution, non-parametric bootstrap replicates, mapping posterior\n\
  probability, support, or frequency that splits/clades are found in the source\n\
  set of trees onto a target tree.\n\nSource Options:\n  TREE-FILEPATH         Source(s)\
  \ of trees to summarize. At least one valid\n                        source of trees\
  \ must be provided. Use '-' to specify\n                        reading from standard\
  \ input (note that this requires\n                        the input file format\
  \ to be explicitly set using the '\n                        --source-format' option).\n\
  \  -i FORMAT, --input-format FORMAT, --source-format FORMAT\n                  \
  \      Format of all input trees (defaults to handling either\n                \
  \        NEXUS or NEWICK through inspection; it is more\n                      \
  \  efficient to explicitly specify the format if it is\n                       \
  \ known).\n  -b BURNIN, --burnin BURNIN\n                        Number of trees\
  \ to skip from the beginning of *each*\n                        tree file when counting\
  \ support (default: 0).\n  --force-rooted, --rooted\n                        Treat\
  \ source trees as rooted.\n  --force-unrooted, --unrooted\n                    \
  \    Treat source trees as unrooted.\n  --weighted-trees      Use weights of trees\
  \ (as indicated by '[&W m/n]'\n                        comment token) to weight\
  \ contribution of splits found\n                        on each tree to overall\
  \ split frequencies.\n  --preserve-underscores\n                        Do not convert\
  \ unprotected (unquoted) underscores to\n                        spaces when reading\
  \ NEXUS/NEWICK format trees.\n  -v ULTRAMETRICITY_PRECISION, --ultrametricity-precision\
  \ ULTRAMETRICITY_PRECISION, --edge-weight-epsilon ULTRAMETRICITY_PRECISION, --branch-length-epsilon\
  \ ULTRAMETRICITY_PRECISION\n                        Precision to use when validating\
  \ ultrametricity\n                        (default: 1e-05; specify '0' to disable\
  \ validation).\n  --taxon-name-filepath FILEPATH, --taxon-names-filepath FILEPATH\n\
  \                        Path to file listing all the taxon names or labels\n  \
  \                      that will be found across the entire set of source\n    \
  \                    trees. This file should be a plain text file with a\n     \
  \                   single name list on each line. This file is only read\n    \
  \                    when multiprocessing ('-M' or '-m') is requested. When\n  \
  \                      multiprocessing using the '-M' or '-m' options, all\n   \
  \                     taxon names need to be defined in advance of any\n       \
  \                 actual tree analysis. By default this is done by\n           \
  \             reading the first tree in the first tree source and\n            \
  \            extracting the taxon names. At best, this is,\n                   \
  \     inefficient, as it involves an extraneous reading of\n                   \
  \     the tree. At worst, this can be errorneous, if the\n                     \
  \   first tree does not contain all the taxa. Explicitly\n                     \
  \   providing the taxon names via this option can avoid\n                      \
  \  these issues.\n  --tip-ages FILEPATH, --tip-ages-filepath FILEPATH\n        \
  \                Path to file providing ages (i.e., time from present)\n       \
  \                 of tips. For format of this file, see '--tip-age-\n          \
  \              format'. If not specified, or for any taxon omitted\n           \
  \             from the data, an age of 0.0 will be assumed.\n  --tip-ages-format\
  \ FORMAT\n                        Format of the tip date data (default: 'tsv'):\n\
  \                        - 'tsv'\n                              A tab-delimited\
  \ file. This should consist of two\n                              columns separated\
  \ by tabs. The first column\n                              lists the taxon labels\
  \ (matching the taxon label\n                              of the input trees EXACTLY)\
  \ and the second\n                              column lists the ages of the corresponding\
  \ tips.\n                        - 'csv'\n                              A comma-delimited\
  \ file. This should consist of\n                              two columns separated\
  \ by commas. The first\n                              column lists the taxon labels\
  \ (matching the\n                              taxon label of the input trees EXACTLY)\
  \ and the\n                              second column lists the ages of the\n \
  \                             corresponding tips.\n                        - 'json'\n\
  \                              A JSON file. This should specify a single\n     \
  \                         dictionary at the top-level with keys being\n        \
  \                      taxon labels (matching the taxon labels of the\n        \
  \                      input trees EXACTLY) and values being the ages\n        \
  \                      of the corresponding tips.\n  --no-trim-tip-age-labels\n\
  \                        By default, whitespace will be trimmed from the labels\n\
  \                        found in the tip ages data source. Specifing this\n   \
  \                     option suppresses this.\n\nTarget Tree Topology Options:\n\
  \  -t FILE, --target-tree-filepath FILE\n                        Summarize support\
  \ and other information from the\n                        source trees to topology\
  \ or topologies given by the\n                        tree(s) described in FILE.\
  \ If no use-specified target\n                        topologies are given, then\
  \ a summary topology will be\n                        used as the target. Use the\
  \ '-s' or '--summary-target'\n                        to specify the type of summary\
  \ tree to use.\n  -s SUMMARY-TYPE, --summary-target SUMMARY-TYPE\n             \
  \           Construct and summarize support and other information\n            \
  \            from the source trees to one of the following summary\n           \
  \             topologies:\n                        - 'consensus'\n             \
  \                 A consensus tree. The minimum frequency\n                    \
  \          threshold of clades to be included can be\n                         \
  \     specified using the '-f' or '--min-clade-freq'\n                         \
  \     flags. This is the DEFAULT if a user- specified\n                        \
  \      target tree is not given through the '-t' or '--\n                      \
  \        target-tree-filepath' options.\n                        - 'mcct'\n    \
  \                          The maximum clade credibility tree. The tree\n      \
  \                        from the source set that maximizes the *product*\n    \
  \                          of clade posterior probabilities.\n                 \
  \       - 'msct'\n                              The maximum sum of clade credibilities\
  \ tree. The\n                              tree from the source set that maximizes\
  \ the\n                              *sum* of clade posterior probabilities.\n\n\
  Target Tree Supplemental Options:\n  -f #.##, --min-clade-freq #.##, --min-freq\
  \ #.##, --min-split-freq #.##, --min-consensus-freq #.##\n                     \
  \   Minimum frequency or probability for a clade or a\n                        split\
  \ to be included in the summary target trees. If\n                        user-defined\
  \ or non-consensus trees are specified as\n                        summary targets\
  \ and a explicit value is provided for\n                        this argument, then\
  \ clades with support values below\n                        this threshold will\
  \ be collapsed. If a consensus tree\n                        summary target is specified,\
  \ then clades with support\n                        values below this threshold\
  \ will not be included, and\n                        this threshold takes on a default\
  \ value of greater\n                        than 0.5 if not explicitly specified.\n\
  \  --allow-unknown-target-tree-taxa\n                        Do not fail with error\
  \ if target tree(s) have taxa not\n                        previously encountered\
  \ in source trees or defined in\n                        the taxon discovery file.\n\
  \nTarget Tree Rooting Options:\n  --root-target-at-outgroup TAXON-LABEL\n      \
  \                  Root target tree(s) using specified taxon as outgroup.\n  --root-target-at-midpoint\n\
  \                        Root target tree(s) at midpoint.\n  --set-outgroup TAXON-LABEL\n\
  \                        Rotate the target trees such the specified taxon is in\n\
  \                        the outgroup position, but do not explicitly change\n \
  \                       the target tree rooting.\n\nTarget Tree Edge Options:\n\
  \  -e STRATEGY, --set-edges STRATEGY, --edges STRATEGY\n                       \
  \ Set the edge lengths of the target or summary trees\n                        based\
  \ on the specified summarization STRATEGY:\n                        - 'mean-length'\n\
  \                              Edge lengths will be set to the mean of the\n   \
  \                           lengths of the corresponding split or clade in\n   \
  \                           the source trees.\n                        - 'median-length'\n\
  \                               Edge lengths will be set to the median of the\n\
  \                              lengths of the corresponding split or clade in\n\
  \                              the source trees.\n                        - 'mean-age'\n\
  \                              Edge lengths will be adjusted so that the age of\n\
  \                              subtended nodes will be equal to the mean age of\n\
  \                              the corresponding split or clade in the source\n\
  \                              trees. Source trees will need to to be\n        \
  \                      ultrametric for this option.\n                        - 'median-age'\n\
  \                              Edge lengths will be adjusted so that the age of\n\
  \                              subtended nodes will be equal to the median age\n\
  \                              of the corresponding split or clade in the\n    \
  \                          source trees. Source trees will need to to be\n     \
  \                         ultrametric for this option.\n                       \
  \ - support\n                              Edge lengths will be set to the support\
  \ value\n                              for the split represented by the edge.\n\
  \                        - 'keep'\n                              Do not change the\
  \ existing edge lengths. This is\n                              the DEFAULT if target\
  \ tree(s) are sourced from\n                              an external file using\
  \ the '-t' or '--target-\n                              tree-filepath' option\n\
  \                        - 'clear'\n                              Edge lengths will\
  \ be cleared from the target\n                              trees if they are present.\n\
  \                        Note the default settings varies according to the \n  \
