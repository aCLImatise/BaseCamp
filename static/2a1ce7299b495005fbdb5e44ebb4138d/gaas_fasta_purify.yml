  \ ------------------------------------------------------------------------------\n\
  \  \n\nName:\n    gaas_fasta_purify.pl\n\nDescription:\n    This script aims to\
  \ fix and inform the user about common problems found\n    in an assembly, in order\
  \ to avoid problems during an annotation project.\n\n            * lowercase nucleotides:\
  \ There are considered as repeat by annotation tool,\n            while most assemblers\
  \ consider them as region with low coverage. Fixed by the tool.\n            * Leading\
  \ and trailing Ns sequences are forbidden for submission to ENA. Trimmed by the\
  \ tool.\n            * Long internal N regions (> 10000) is problematic in order\
  \ to run Genemark. The tool inform the user.\n            * IUPAC code might be\
  \ problematic for some tools. e.g, an extra option is mandatory for MAKER. The tool\
  \ inform the user.\n            * Short sequences can be useless and time consuming\
  \ for annotation tools. The tool remove them. Default 1000 bp.\n      * Long sequence\
  \ in single line fasta might raise issues some tools. The tool fold them (80 characters).\n\
  \nUsage:\n        ./gaas_fasta_purify.pl --f=infile [--output=Directory]\n     \
  \   ./gaas_fasta_purify.pl --help\n\nOptions:\n    --f, --infile or -f\n       \
  \     Input fasta file containing DNA sequences.\n\n    --size or -s\n         \
  \   Integer. Filter the sequence shorter to this size (in bp).\n            Default:\
  \ 1000\n\n    --out, --output or -o\n            [OPTIONAL] Output directory where\
  \ diffrent output files will be\n            written. If no output is specified,\
  \ the result will written to\n            STDOUT.\n\n    --help or -h\n        \
  \    Display this helpful text.\n\n"
