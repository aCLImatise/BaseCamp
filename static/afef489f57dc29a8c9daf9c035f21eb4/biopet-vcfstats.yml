!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Input VCF file (required)
  synonyms:
  - -I
  - --inputFile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Fasta reference which was used to call input VCF (required)
  synonyms:
  - -R
  - --referenceFile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Path to directory for output (required)
  synonyms:
  - -o
  - --outputDir
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Path to interval (BED) file (optional)
  synonyms:
  - --intervals
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Summarize these info tags
  synonyms:
  - --infoTag
  args: !SimpleFlagArg
    name: tag
  optional: true
- !Flag
  description: Summarize these genotype tags
  synonyms:
  - --genotypeTag
  args: !SimpleFlagArg
    name: tag
  optional: true
- !Flag
  description: Minimal depth require to consider sample to sample comparison
  synonyms:
  - --sampleToSampleMinDepth
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Binsize in estimated base pairs
  synonyms:
  - --binSize
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Max number of bins to be combined, default is 250
  synonyms:
  - --maxContigsInSingleJob
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Write bin statistics. Default False
  synonyms:
  - --writeBinStats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of local threads to use
  synonyms:
  - -t
  - --localThreads
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Number of local threads to use
  synonyms:
  - --notWriteContigStats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skipping general stats
  synonyms:
  - --skipGeneral
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skipping genotype stats
  synonyms:
  - --skipGenotype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skipping sample distributions stats
  synonyms:
  - --skipSampleDistributions
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skipping sample compare
  synonyms:
  - --skipSampleCompare
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Repartition after reading records (only in spark mode)
  synonyms:
  - --repartition
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Execute modules as jobs (only in spark mode)
  synonyms:
  - --executeModulesAsJobs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Spark master to use
  synonyms:
  - --sparkMaster
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Spark executor memory to use
  synonyms:
  - --sparkExecutorMemory
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: :<key>=<value> Add values to the spark config
  synonyms:
  - --sparkConfigValue
  args: !EmptyFlagArg {}
  optional: true
command:
- biopet-vcfstats
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
