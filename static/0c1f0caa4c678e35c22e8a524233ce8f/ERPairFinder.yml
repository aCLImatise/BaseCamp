  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  ERPairFinder <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*                            Input mzML\
  \ file containing the ER spectra. (valid formats: 'mzML')\n  -pair_in <file>*  \
  \                     Pair-file in the format: m/z-light m/z-heavy charge rt (valid\
  \ formats: 'txt')\n  -out <file>*                           Output consensusXML\
