!Command
positional: []
named:
- !Flag
  description: use the complement of SET1
  synonyms:
  - -c
  - -C
  - --complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: delete characters in SET1, do not translate
  synonyms:
  - -d
  - --delete
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: replace each sequence of a repeated character that is listed in the
    last specified SET, with a single occurrence of that character
  synonyms:
  - -s
  - --squeeze-repeats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: first truncate SET1 to length of SET2
  synonyms:
  - -t
  - --truncate-set1
  args: !EmptyFlagArg {}
  optional: true
command:
- tr
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
