- !Flag
  description: Force reads below 'len' bases to be singletons.
  synonyms:
  - -mr
  args: !SimpleFlagArg
    name: len
  optional: true
- !Flag
  description: Ignore overlaps shorter than 'len' bases.
  synonyms:
  - -mo
  args: !SimpleFlagArg
    name: len
  optional: true
- !Flag
  description: Create unitigs from contig intersections of at least 'len' bases.
  synonyms:
