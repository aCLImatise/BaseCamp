  description: enable logging/debugging for a specific component.
  synonyms:
  - -D
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: disable logging/debugging for a specific component. overlapScoring
    bestOverlaps errorProfiles optimizePositions chunkGraph buildUnitig placeUnplaced
    orphans splitDiscontinuous intermediateTigs setParentAndHang stderr
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: name
  optional: true
