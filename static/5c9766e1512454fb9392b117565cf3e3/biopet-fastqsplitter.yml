!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Path to input file
  synonyms:
  - -I
  - --inputFile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Path to output file. Multiple output files can be specified.
  synonyms:
  - -o
  - --outputFile
  args: !SimpleFlagArg
    name: file
  optional: true
command:
- biopet-fastqsplitter
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
