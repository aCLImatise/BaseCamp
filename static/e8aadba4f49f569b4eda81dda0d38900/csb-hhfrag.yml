!Command
positional:
- !Positional
  description: query profile HMM (e.g. created with csb.apps.buildhmm)
  position: 0
  name: QUERY
  optional: false
named:
- !Flag
  description: path to the HHsearch executable (default=hhsearch)
  synonyms:
  - -H
  - --hhsearch
  args: !SimpleFlagArg
    name: HHSEARCH
  optional: true
- !Flag
  description: database directory (containing PDBS25.hhm)
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: minimum query segment length (default=6)
  synonyms:
  - -m
  - --min
  args: !SimpleFlagArg
    name: MIN
  optional: true
- !Flag
  description: maximum query segment length (default=21)
  synonyms:
  - -M
  - --max
  args: !SimpleFlagArg
    name: MAX
  optional: true
- !Flag
  description: query segmentation step (default=3)
  synonyms:
  - -s
  - --step
  args: !SimpleFlagArg
    name: STEP
  optional: true
- !Flag
  description: maximum degree of parallelism (default=8)
  synonyms:
  - -c
  - --cpu
  args: !SimpleFlagArg
    name: CPU
  optional: true
- !Flag
  description: path to a fragment file (e.g. CSfrag or Rosetta NNmake), which will
    be used to complement low- confidence regions (when specified, a hybrid fragment
    library be produced)
  synonyms:
  - -g
  - --gap-filling
  args: !SimpleFlagArg
    name: GAP_FILLING
  optional: true
- !Flag
  description: path to a filtered fragment file (e.g. filtered CSfrag-ments), which
    will be mixed with the HHfrag-set and then filtered, resulting in a double-filtered
    library
  synonyms:
  - -F
  - --filtered-filling
  args: !SimpleFlagArg
    name: FILTERED_FILLING
  optional: true
- !Flag
  description: make an additional filtered fragment map of centroids and predict torsion
    angles (default=False)
  synonyms:
  - -f
  - --filtered-map
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include also C-alpha vectors in the output (default=False)
  synonyms:
  - --c-alpha
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: confidence threshold for gap filling (default=0.7)
  synonyms:
  - -t
  - --confidence-threshold
  args: !SimpleFlagArg
    name: CONFIDENCE_THRESHOLD
  optional: true
- !Flag
  description: verbosity level (default=2)
  synonyms:
  - -v
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
- !Flag
  description: output directory (default=.)
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
command:
- csb-hhfrag
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
