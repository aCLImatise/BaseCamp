  \ VCF_REFERENCE\n                        fasta file of the sequence the nucleotide\
  \ VCF was\n                        mapped to (default: None)\n  --vcf-translate-reference\
  \ VCF_TRANSLATE_REFERENCE\n                        fasta file of the sequence the\
