!Command
positional: []
named:
- !Flag
  description: 'Table with output groups generated using SonicParanoid. NOTE: the
    headers must not be modified or removed.'
  synonyms:
  - -i
  - --input-table
  args: !SimpleFlagArg
    name: INPUT_TABLE
  optional: true
- !Flag
  description: The directory in which the results will be stored.
  synonyms:
  - -o
  - --output-directory
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: Directory containing the proteome files in FASTA format.
  synonyms:
  - -fd
  - --fasta-directory
  args: !SimpleFlagArg
    name: FASTA_DIRECTORY
  optional: true
- !Flag
  description: Exctract clusters with genes from at least --min-sp species. (Default=2)
  synonyms:
  - -minsp
  - --min-sp
  args: !SimpleFlagArg
    name: MIN_SP
  optional: true
- !Flag
  description: Exctract clusters with genes from at max --max-sp species. (Default=2)
  synonyms:
  - -maxsp
  - --max-sp
  args: !SimpleFlagArg
    name: MAX_SP
  optional: true
- !Flag
  description: 'Extract a list of clusters by their ids. NOTE: the ids should be separated
    by a comma (e.g., --ids-list 20,23,40,22); this parameter bypasses the --min-sp
    and max-sp.'
  synonyms:
  - -ids
  - --ids-list
  args: !SimpleFlagArg
    name: IDS_LIST
  optional: true
- !Flag
  description: Keep only orthologs with a confidence higher than --min-conf. (Default=0.05)
  synonyms:
  - -c
  - --min-conf
  args: !SimpleFlagArg
    name: MIN_CONF
  optional: true
- !Flag
  description: Generate a FASTA for with the proteins in each cluster.
  synonyms:
  - -f
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Generate a FASTA file for each species in each cluster. (implies --fasta)
  synonyms:
  - -mf
  - --multiple-fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Column ids containing annotations for the new HDR. NOTE: the column
    positions should be separated by a comma (e.g., --annot-cols 1,2,4,5); this parameter
    bypasses.'
  synonyms:
  - -ac
  - --annot-cols
  args: !SimpleFlagArg
    name: ANNOT_COLS
  optional: true
- !Flag
  description: Table with tab-serataed fields with annotations.
  synonyms:
  - -af
  - --annot-file
  args: !SimpleFlagArg
    name: ANNOT_FILE
  optional: true
- !Flag
  description: Column number of the annotation file containing the protein id.
  synonyms:
  - -gci
  - --gene-col-id
  args: !SimpleFlagArg
    name: GENE_COL_ID
  optional: true
- !Flag
  description: Output debug information.
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- sonicparanoid-extract
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
