    - !Positional
      description: VCF file with variants to be phased (can be gzip- compressed)
      position: 0
      name: VCF
      optional: false
    - !Positional
      description: BAM, CRAM or VCF file(s) with phase information, either through
        sequencing reads (BAM/CRAM) or through phased blocks (VCF)
      position: 1
      name: PHASEINPUT
      optional: false
    named:
    - !Flag
      description: Output VCF file. Add .gz to the file name to get compressed output.
        If omitted, use standard output.
      synonyms:
      - -o
      - --output
      args: !SimpleFlagArg
        name: OUTPUT
      optional: true
    - !Flag
      description: Reference file. Provide this to detect alleles through re-alignment.
        If no index (.fai) exists, it will be created
      synonyms:
      - --reference
      - -r
      args: !SimpleFlagArg
        name: FASTA
      optional: true
    - !Flag
      description: 'Store phasing information with PS tag (standardized) or HP tag
        (used by GATK ReadBackedPhasing) (default: PS)'
      synonyms:
      - --tag
      args: !ChoiceFlagArg
        choices: !!set
          ? PS
          ? HP
      optional: true
    - !Flag
      description: Write reads that have been used for phasing to FILE.
      synonyms:
      - --output-read-list
      args: !SimpleFlagArg
        name: FILE
      optional: true
    - !Flag
      description: 'Choose an algorithm from whatshap or hapchat (default: whatshap)'
      synonyms:
      - --algorithm
      args: !ChoiceFlagArg
        choices: !!set
          ? hapchat
          ? whatshap
      optional: true
    - !Flag
      description: 'Merge reads which are likely to come from the same haplotype (default:
        do not merge reads)'
      synonyms:
      - --merge-reads
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: 'Coverage reduction parameter in the core phasing algorithm. Phasing
        quality may improve slightly if this is increased, but runtime increases exponentially!
        Do not increase beyond 20. (default: 15)'
      synonyms:
      - --max-coverage
      - -H
      args: !SimpleFlagArg
        name: MAXCOV
      optional: true
    - !Flag
      description: 'Minimum mapping quality (default: 20)'
      synonyms:
      - --mapping-quality
      - --mapq
      args: !SimpleFlagArg
        name: QUAL
      optional: true
    - !Flag
      description: 'Also phase indels (default: do not phase indels)'
      synonyms:
      - --indels
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Ignore read groups in BAM/CRAM header and assume all reads come
        from the same sample.
      synonyms:
      - --ignore-read-groups
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Name of a sample to phase. If not given, all samples in the input
        VCF are phased. Can be used multiple times.
      synonyms:
      - --sample
      args: !SimpleFlagArg
        name: SAMPLE
      optional: true
    - !Flag
      description: Name of chromosome to phase. If not given, all chromosomes in the
        input VCF are phased. Can be used multiple times.
      synonyms:
      - --chromosome
      args: !SimpleFlagArg
        name: CHROMOSOME
      optional: true
    - !Flag
      description: 'The probability that a nucleotide is wrong in read merging model
        (default: 0.15).'
      synonyms:
      - --error-rate
      args: !SimpleFlagArg
        name: READ_MERGING_ERROR_RATE
      optional: true
    - !Flag
      description: 'The maximum error rate of any edge of the read merging graph before
        discarding it (default: 0.25).'
      synonyms:
      - --maximum-error-rate
      args: !SimpleFlagArg
        name: READ_MERGING_MAX_ERROR_RATE
      optional: true
    - !Flag
      description: 'The threshold of the ratio between the probabilities that a pair
        of reads come from the same haplotype and different haplotypes in the read
        merging model (default: 1000000).'
      synonyms:
      - --threshold
      args: !SimpleFlagArg
        name: READ_MERGING_POSITIVE_THRESHOLD
      optional: true
    - !Flag
      description: 'The threshold of the ratio between the probabilities that a pair
        of reads come from different haplotypes and the same haplotype in the read
        merging model (default: 1000).'
      synonyms:
      - --negative-threshold
      args: !SimpleFlagArg
        name: READ_MERGING_NEGATIVE_THRESHOLD
      optional: true
    - !Flag
      description: Completely re-genotype all variants based on read data, ignores
        all genotype data that might be present in the VCF (EXPERIMENTAL FEATURE).
      synonyms:
      - --full-genotyping
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Allow switching variants from hetero- to homozygous in an optimal
        solution (see documentation).
      synonyms:
      - --distrust-genotypes
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Also work on homozygous variants, which might be turned to heterozygous
      synonyms:
      - --include-homozygous
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Default genotype quality used as cost of changing a genotype when
        no genotype likelihoods are available (default 30)
      synonyms:
      - --default-gq
      args: !SimpleFlagArg
        name: DEFAULT_GQ
      optional: true
    - !Flag
      description: Constant (float) to be used to regularize genotype likelihoods
        read from input VCF (default None).
      synonyms:
      - --gl-regularizer
      args: !SimpleFlagArg
        name: GL_REGULARIZER
      optional: true
    - !Flag
      description: Write list of changed genotypes to FILE.
      synonyms:
      - --changed-genotype-list
      args: !SimpleFlagArg
        name: FILE
      optional: true
    - !Flag
      description: Use pedigree information in PED file to improve phasing (switches
        to PedMEC algorithm). Columns 2, 3, 4 must refer to child, mother, and father
        sample names as used in the VCF and BAM/CRAM. Other columns are ignored.
      synonyms:
      - --ped
      args: !SimpleFlagArg
        name: PED/FAM
      optional: true
    - !Flag
      description: Write putative recombination events to FILE.
      synonyms:
      - --recombination-list
      args: !SimpleFlagArg
        name: FILE
      optional: true
    - !Flag
      description: 'Recombination rate in cM/Mb (used with --ped). If given, a constant
        recombination rate is assumed (default: 1.26cM/Mb).'
      synonyms:
      - --recombrate
      args: !SimpleFlagArg
        name: RECOMBRATE
      optional: true
    - !Flag
      description: File with genetic map (used with --ped) to be used instead of constant
        recombination rate, i.e. overrides option --recombrate.
      synonyms:
      - --genmap
      args: !SimpleFlagArg
        name: FILE
      optional: true
    - !Flag
      description: 'Do not merge blocks that are not connected by reads (i.e. solely
        based on genotype status). Default: when in --ped mode, merge all blocks that
        contain at least one homozygous genotype in at least one individual into one
        block.'
      synonyms:
      - --no-genetic-haplotyping
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Only work on samples mentioned in the provided PED file.
      synonyms:
      - --use-ped-samples
      args: !EmptyFlagArg {}
      optional: true
