!Command
positional: []
named:
- !Flag
  description: A file consisting of kmers and values, one per line, separated by white
    space ('AGTTGCC 4').  Order of kmers is not important. Duplicate kmers will be
    handled according to the -multiset option. A persistent value can be specified
    as '#<value>' (e.g., '#3') All kmers with no value after this line will use this
    value.
  synonyms:
  - -kmers
  args: !SimpleFlagArg
    name: input-kmers
  optional: true
- !Flag
  description: The size of a kmer, in bases.  Setting this larger than the kmers in
    the input will probably lead to a crash.  Setting it smaller will result in only
    the left-most bases being used.
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: size
  optional: true
- !Flag
  description: Create (or overwrite) meryl database 'database.meryl'.
  synonyms:
  - -output
  args: !SimpleFlagArg
    name: db.meryl
  optional: true
- !Flag
  description: 'Write duplicate kmers in the input to the database as individual entries.  A
    kmer AGTTGCC in the input twice with values 4 and 7 will be listed in the output
    database twice, once with value 4, and once with value 7.  Without this option,
    the values will be summed: AGTTGCC will be listed once with value 11.'
  synonyms:
  - -multiset
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: An optional memory and time optimization, useful if your values are
    randomly distributed and below some known maximum value. For data whose values
    are the counts from actual data, it is probably best to not set this option.
  synonyms:
  - -maxvalue
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: By default, the canonical kmer is loaded into the database.  These
  synonyms:
  - -forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: options force either the forward or reverse-complement kmer to be loaded
    instead.  These options are mutually exclusive.
  synonyms:
  - -reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use <t> compute threads when sorting and writing data.
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: t
  optional: true
- !Flag
  description: (accepted, but not implemented, sorry)
  synonyms:
  - -memory
  args: !SimpleFlagArg
    name: m
  optional: true
command:
- meryl-import
subcommands: []
help_flag:
usage_flag:
version_flag:
