!Command
positional: []
named:
- !Flag
  description: "*                  Input file (valid formats: 'fasta')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                 Output file (peptides) (valid formats: 'idXML',\
    \ 'fasta')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Set this if you cannot control the filename of 'out', e.g., in TOPPAS.\
    \ (valid: 'idXML', 'fasta')"
  synonyms:
  - -out_type
  args: !SimpleFlagArg
    name: type
  optional: true
- !Flag
  description: "The number of allowed missed cleavages (default: '1' min: '0')"
  synonyms:
  - -missed_cleavages
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: "Minimum length of peptide (default: '6')"
  synonyms:
  - -min_length
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: "Maximum length of peptide (default: '40')"
  synonyms:
  - -max_length
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: "The type of digestion enzyme (default: 'Trypsin' valid: 'Arg-C', 'Arg-C/P',\
    \ 'Asp-N', 'proline endopeptidase', 'glutamyl endopeptidase', 'proline-endopeptidase/HKR',\
    \ 'Glu-C+P',  'PepsinA + P', 'cyanogen-bromide', 'Clostripain/P', 'Asp-N/B', 'Asp-N_ambic',\
    \ 'Chymotrypsin', 'Chymotrypsin/P', 'CNBr', 'Formic_acid', 'Lys-C', 'Lys-N', 'Lys-C/P',\
    \ 'PepsinA', 'Try pChymo', 'Trypsin/P', 'V8-DE', 'V8-E', 'leukocyte elastase',\
    \ 'elastase-trypsin-chymotrypsin', 'no cleavage', 'unspecific cleavage', 'Alpha-lytic\
    \ protease', '2-iodobenzoate', 'iodo sobenzoate', 'staphylococcal protease/D',\
    \ 'Trypsin')"
  synonyms:
  - -enzyme
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: ":ID <option>           Identifier to use for each peptide: copy from\
    \ parent protein (parent); a consecutive number (number); parent ID + consecutive\
    \ number (both) (default: 'parent' valid: 'parent',  'number', 'both')"
  synonyms:
  - -FASTA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":description <option>  Keep or remove the (possibly lengthy) FASTA\
    \ header description. Keeping it can increase resulting FASTA file significantly.\
    \ (default: 'remove' valid: 'remove', 'keep')"
  synonyms:
  - -FASTA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- Digestor
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
