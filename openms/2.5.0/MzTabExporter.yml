help_text: "\nMzTabExporter -- Exports various XML formats to an mzTab file.\nFull\
  \ documentation: http://www.openms.de/documentation/TOPP_MzTabExporter.html\nVersion:\
  \ 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision: HEAD-HASH-NOTFOUND\n\
  To cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible\
  \ open-source software platform for mass spectrometry data analysis. Nat Meth. 2016;\
  \ 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n  MzTabExporter <options>\n\
  \nOptions (mandatory options marked with '*'):\n  -in <file>           Input files\
  \ used to generate the mzTab file. (valid formats: 'featureXML', 'consensusXML',\
  \ 'idXML', 'mzid')\n  -out <file>*         Output file (mzTab) (valid formats: 'mzTab')\n\
  \  -opt_columns <mods>  Add optional columns which are not part of the mzTab standard.\
  \ (default: '[subfeatures]' valid: 'subfeatures')\n                       \nCommon\
  \ TOPP options:\n  -ini <file>          Use the given TOPP INI file\n  -threads\
  \ <n>         Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>    Writes the default configuration file\n  --help \
  \              Shows options\n  --helphelp           Shows all options (including\
  \ advanced)\n\n"
