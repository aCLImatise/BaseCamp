!Command
positional: []
named:
- !Flag
  description: "Input file with peptide sequences and optionally charge numbers (mutually\
    \ exclusive to 'in_seq') (valid formats: 'txt')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: List of peptide sequences (mutually exclusive to 'in')
  synonyms:
  - -in_seq
  args: !SimpleFlagArg
    name: peptide_sequences
  optional: true
- !Flag
  description: "Output file; if empty, output is written to the screen (valid formats:\
    \ 'txt')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "List of charge states; required if 'in_seq' is given (default: '[0]')"
  synonyms:
  - -charge
  args: !SimpleFlagArg
    name: numbers
  optional: true
- !Flag
  description: "Output format ('list': human-readable list, 'table': CSV-like table,\
    \ 'mass_only': mass values only, 'mz_only': m/z values only) (default: 'list'\
    \ valid: 'list', 'table', 'mass_only', 'mz_only')"
  synonyms:
  - -format
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: Compute average (instead of monoisotopic) peptide masses
  synonyms:
  - -average_mass
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "For what type of sequence/fragment the mass should be computed (default:\
    \ 'full' valid: 'full', 'internal', 'N-terminal', 'C-terminal', 'a-ion', 'b-ion',\
    \ 'c-ion', 'x-ion', 'y-ion', 'z-ion')"
  synonyms:
  - -fragment_type
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: Field separator for 'table' output format; by default, the 'tab' character
    is used
  synonyms:
  - -separator
  args: !SimpleFlagArg
    name: sep
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- MassCalculator
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
