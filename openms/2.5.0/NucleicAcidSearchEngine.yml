  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance_unit <unit>        Unit of precursor mass tolerance\
    \ (default: 'ppm' valid: 'Da', 'ppm')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":min_charge <num>                  Minimum precursor charge to be\
    \ considered (default: '-1')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":max_charge <num>                  Maximum precursor charge to be\
    \ considered (default: '-20')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :include_unknown_charge            Include MS2 spectra with unknown
    precursor charge - try to match them in any possible charge between 'min_charge'
    and 'max_charge', at the risk of a higher error  rate
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :use_avg_mass                      Use average instead of monoisotopic
    precursor masses (appropriate for low-resolution instruments)
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :use_adducts                       Consider possible salt adducts (see
    'precursor:potential_adducts') when matching precursor masses
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":potential_adducts <list>          Adducts considered to explain mass\
    \ differences. Format: 'Element:Charge(+/-)', i.e. the number of '+' or '-' indicates\
    \ the charge, e.g. 'Ca:++' indicates +2. Only  used if 'precursor:use_adducts'\
    \ is set. (default: '[Na:+]')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":isotopes <list>                   Correct for mono-isotopic peak\
    \ misassignments. E.g.: 1 = precursor may be misassigned to the first isotopic\
    \ peak. Ignored if 'use_avg_mass' is set. (default: '[0  1 2 3 4]')"
  synonyms:
  - -precursor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":mass_tolerance <tolerance>         Fragment mass tolerance (+/- around\
