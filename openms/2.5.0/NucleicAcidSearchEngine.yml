- !Flag
  description: ":variable_max_per_oligo <num>  Maximum number of residues carrying\
    \ a variable modification per candidate oligonucleotide (default: '2')"
  synonyms:
  - -modifications
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :resolve_ambiguities           Attempt to resolve ambiguous modifications
    (e.g. 'mA?' for 'mA'/'Am') based on a-B ions. This incurs a performance cost because
    two modifications have to be considered for each case. Requires a-B ions to be
    enabled in parameter 'fragment:ions'.
  synonyms:
  - -modifications
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":min_size <num>                        Minimum size an oligonucleotide\
    \ must have after digestion to be considered in the search (default: '5')"
  synonyms:
  - -oligo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":max_size <num>                        Maximum size an oligonucleotide\
    \ must have after digestion to be considered in the search, leave at 0 for no\
    \ limit (default: '0')"
  synonyms:
  - -oligo
  args: !EmptyFlagArg {}
  optional: true
