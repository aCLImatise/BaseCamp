help_text: "\nSpecLibCreator -- Creates an MSP formatted spectral library.\nFull documentation:\
  \ http://www.openms.de/documentation/UTILS_SpecLibCreator.html\nVersion: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND\
  \ May 19 2020, 23:12:02, Revision: HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  SpecLibCreator <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -info <file>*          Holds id, peptide, retention\
  \ time etc. (valid formats: 'csv')\n  -itemseperator <char>   Separator between\
  \ items. e.g. , (default: ',')\n  -itemenclosed <bool>   'true' or 'false' if true\
  \ every item is enclosed e.g. '$peptide$,$run$... (default: 'false' valid: 'true',\
  \ 'false')\n  -spec <file>*          Spectra (valid formats: 'mzData', 'mzXML')\n\
  \  -out <file>*           Output MSP formatted spectra library (valid formats: 'msp')\n\
  \                         \nCommon UTIL options:\n  -ini <file>            Use the\
  \ given TOPP INI file\n  -threads <n>           Sets the number of threads allowed\
  \ to be used by the TOPP tool (default: '1')\n  -write_ini <file>      Writes the\
  \ default configuration file\n  --help                 Shows options\n  --helphelp\
  \             Shows all options (including advanced)\n\n"
