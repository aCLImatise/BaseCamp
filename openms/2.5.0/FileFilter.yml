help_text: "\nFileFilter -- Extracts or manipulates portions of data from peak, feature\
  \ or consensus-feature files.\nFull documentation: http://www.openms.de/documentation/TOPP_FileFilter.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  FileFilter <options>\n\nThis tool has algorithm parameters that are not shown\
  \ here! Please check the ini file for a detailed description or use the --helphelp\
  \ option.\n\nOptions (mandatory options marked with '*'):\n  -in <file>*       \
  \                                           Input file (valid formats: 'mzML', 'featureXML',\
  \ 'consensusXML')\n  -in_type <type>                                           \
  \   Input file type -- default: determined from file extension or content (valid:\
  \ 'mzML', 'featureXML', 'consensusXML')\n  -out <file>*                        \
  \                         Output file (valid formats: 'mzML', 'featureXML', 'consensusXML')\n\
  \  -out_type <type>                                             Output file type\
  \ -- default: determined from file extension or content (valid: 'mzML', 'featureXML',\
  \ 'consensusXML')\n  -rt [min]:[max]                                           \
  \   Retention time range to extract (default: ':')\n  -mz [min]:[max]          \
  \                                    M/z range to extract (applies to ALL ms levels!)\
  \ (default: ':')\n  -int [min]:[max]                                           \
  \  Intensity range to extract (default: ':')\n  -sort                          \
  \                              Sorts the output according to RT and m/z.\n\nPeak\
  \ data options:\n  -peak_options:sn <s/n ratio>                                \
  \ Write peaks with S/N > 'sn' values only (default: '0.0')\n  -peak_options:rm_pc_charge\
  \ i j ...                           Remove MS(2) spectra with these precursor charges.\
  \ All spectra without precursor are kept!\n  -peak_options:pc_mz_range [min]:[max]\
  \                        MSn (n>=2) precursor filtering according to their m/z value.\
  \ Do not use this flag in conjunction with 'mz', unless you want to actually remove\
  \ peaks in spectra (see 'mz'). RT filtering is covered by 'rt' and compatible with\
  \ this flag. (default: ':')\n  -peak_options:pc_mz_list mz_1 mz_2 ...          \
  \             List of m/z values. If a precursor window covers ANY of these values,\
  \ the corresponding MS/MS spectrum will be kept.\n  -peak_options:level i j ...\
  \                                  MS levels to extract (default: '[1 2 3]')\n \
  \ -peak_options:sort_peaks                                     Sorts the peaks according\
  \ to m/z\n  -peak_options:no_chromatograms                               No conversion\
  \ to space-saving real chromatograms, e.g. from SRM scans\n  -peak_options:remove_chromatograms\
  \                           Removes chromatograms stored in a file\n  -peak_options:remove_empty\
  \                                   Removes spectra and chromatograms without peaks.\n\
  \  -peak_options:mz_precision 32 or 64                          Store base64 encoded\
  \ m/z data using 32 or 64 bit precision (default: '64' valid: '32', '64')\n  -peak_options:int_precision\
  \ 32 or 64                         Store base64 encoded intensity data using 32\
  \ or 64 bit precision (default: '32' valid: '32', '64')\n  -peak_options:indexed_file\
  \ true or false                     Whether to add an index to the file when writing\
  \ (default: 'true' valid: 'true', 'false')\n  -peak_options:zlib_compression true\
  \ or false                 Whether to store data with zlib compression (lossless\
  \ compression) (default: 'false' valid: 'true', 'false')\n\nNumpress compression\
  \ for peak data:\n  -peak_options:numpress:masstime <compression_scheme>       \
  \  Apply MS Numpress compression algorithms in m/z or rt dimension (recommended:\
  \ linear) (default: 'none' valid: 'none', 'linear', 'pic', 'slof')\n  -peak_options:numpress:intensity\
  \ <compression_scheme>        Apply MS Numpress compression algorithms in intensity\
  \ dimension (recommended: slof or pic) (default: 'none' valid: 'none', 'linear',\
  \ 'pic', 'slof')\n  -peak_options:numpress:float_da <compression_scheme>       \
  \  Apply MS Numpress compression algorithms for the float data arrays (recommended:\
  \ slof or pic) (default: 'none' valid: 'none', 'linear', 'pic', 'slof')\n\nRemove\
  \ spectra or select spectra (removing all others) with certain properties:\n  -spectra:remove_zoom\
  \                                         Remove zoom (enhanced resolution) scans\n\
  \  -spectra:remove_mode <mode>                                  Remove scans by\
  \ scan mode (valid: 'Unknown', 'MassSpectrum', 'MS1Spectrum', 'MSnSpectrum', 'SelectedIonMonitoring',\
  \ 'SelectedReactionMonitoring', 'ConsecutiveReactionMonitoring', 'ConstantNeutralGain',\
  \ 'ConstantNeutralLoss', 'Precursor', 'EnhancedMultiplyCharged', 'TimeDelayedFragmentation',\
  \ 'ElectromagneticRadiation', 'Emission', 'Absorption')\n\n                    \
  \                                           \n\nRemove spectra or select spectra\
  \ (removing all others) with certain properties:\n  -spectra:remove_activation <activation>\
  \                      Remove MSn scans where any of its precursors features a certain\
  \ activation method (valid: 'Collision-induced dissociation', 'Post-source decay',\
  \ 'Plasma desorption', 'Surface-induced dissociation', 'Blackbody infrared radiative\
  \ dissociation', 'Electron capture dissociation', 'Infrared multiphoton dissociation',\
  \ 'Sustained off-resonance irradiation', 'High-energy collision-induced dissociation',\
  \ 'Low-energy collision-induced dissociation', 'Photodissociation', 'Electron transfer\
  \ dissociation', 'Pulsed q dissociation')\n  -spectra:remove_collision_energy [min]:[max]\
  \                 Remove MSn scans with a collision energy in the given interval\
  \ (default: ':')\n  -spectra:remove_isolation_window_width [min]:[max]         \
  \  Remove MSn scans whose isolation window width is in the given interval (default:\
  \ ':')\n\n                                                               \n\nRemove\
  \ spectra or select spectra (removing all others) with certain properties:\n  -spectra:select_zoom\
  \                                         Select zoom (enhanced resolution) scans\n\
  \  -spectra:select_mode <mode>                                  Selects scans by\
  \ scan mode\n                                                               (valid:\
  \ 'Unknown', 'MassSpectrum', 'MS1Spectrum', 'MSnSpectrum', 'SelectedIonMonitoring',\
  \ 'SelectedReactionMonitoring', 'ConsecutiveReactionMonitoring', 'ConstantNeutralGain',\
  \ 'ConstantNeutralLoss', 'Precursor', 'EnhancedMultiplyCharged', 'TimeDelayedFragmentation',\
  \ 'ElectromagneticRadiation', 'Emission', 'Absorption')\n  -spectra:select_activation\
  \ <activation>                      Retain MSn scans where any of its precursors\
  \ features a certain activation method (valid: 'Collision-induced dissociation',\
  \ 'Post-source decay', 'Plasma desorption', 'Surface-induced dissociation', 'Blackbody\
  \ infrared radiative dissociation', 'Electron capture dissociation', 'Infrared multiphoton\
  \ dissociation', 'Sustained off-resonance irradiation', 'High-energy collision-induced\
  \ dissociation', 'Low-energy collision-induced dissociation', 'Photodissociation',\
  \ 'Electron transfer dissociation', 'Pulsed q dissociation')\n  -spectra:select_collision_energy\
  \ [min]:[max]                 Select MSn scans with a collision energy in the given\
  \ interval (default: ':')\n  -spectra:select_isolation_window_width [min]:[max]\
  \           Select MSn scans whose isolation window width is in the given interval\
  \ (default: ':')\n\n                                                           \
  \    \n\nRemove spectra or select spectra (removing all others) with certain properties:\n\
  \  -spectra:select_polarity <polarity>                          Retain MSn scans\
  \ with a certain scan polarity (valid: 'unknown', 'positive', 'negative')\n\nBlack\
  \ or white listing of of MS2 spectra by spectral similarity:\n  -spectra:blackorwhitelist:file\
  \ <file>                        Input file containing MS2 spectra that should be\
  \ retained or removed from the mzML file!\n                                    \
  \                           Matching tolerances are taken from 'spectra:blackorwhitelist:similarity_threshold|rt|mz'\
  \ options.\n                                                               (valid\
  \ formats: 'mzML')\n  -spectra:blackorwhitelist:similarity_threshold <similarity>\
  \  Similarity threshold when matching MS2 spectra. (-1 = disabled). (default: '-1.0'\
  \ min: '-1.0' max: '1.0')\n  -spectra:blackorwhitelist:rt tolerance            \
  \           Retention tolerance [s] when matching precursor positions. (-1 = disabled)\
  \ (default: '0.01')\n  -spectra:blackorwhitelist:mz tolerance                  \
  \     M/z tolerance [Th] when matching precursor positions. (-1 = disabled) (default:\
  \ '0.01')\n  -spectra:blackorwhitelist:use_ppm_tolerance                  If ppm\
  \ tolerance should be used. Otherwise Da are used. (default: 'false')\n  -spectra:blackorwhitelist:blacklist\
  \                          True: remove matched MS2. False: retain matched MS2 spectra.\
  \ Other levels are kept (default: 'true' valid: 'false', 'true')\n\n           \
  \                                                    \n\nFeature data options:\n\
  \  -feature:q [min]:[max]                                       Overall quality\
  \ range to extract [0:1] (default: ':')\n\n                                    \
  \                           \n\nConsensus feature data options:\n  -consensus:map\
  \ i j ...                                       Non-empty list of maps to be extracted\
  \ from a consensus (indices are 0-based).\n  -consensus:map_and                \
  \                           Consensus features are kept only if they contain exactly\
  \ one feature from each map (as given above in 'map')\n\nBlack or white listing\
  \ of of MS2 spectra by consensus features:\n  -consensus:blackorwhitelist:blacklist\
  \                        True: remove matched MS2. False: retain matched MS2 spectra.\
  \ Other levels are kept (default: 'true' valid: 'false', 'true')\n  -consensus:blackorwhitelist:file\
  \ <file>                      Input file containing consensus features whose corresponding\
  \ MS2 spectra should be removed from the mzML file!\n                          \
  \                                     Matching tolerances are taken from 'consensus:blackorwhitelist:rt'\
  \ and 'consensus:blackorwhitelist:mz' options.\n                               \
  \                                If consensus:blackorwhitelist:maps is specified,\
  \ only these will be used.\n                                                   \
  \            (valid formats: 'consensusXML')\n  -consensus:blackorwhitelist:maps\
  \ i j ...                     Maps used for black/white list filtering\n  -consensus:blackorwhitelist:rt\
  \ tolerance                     Retention tolerance [s] for precursor to consensus\
  \ feature position (default: '60.0' min: '0.0')\n  -consensus:blackorwhitelist:mz\
  \ tolerance                     M/z tolerance [Th] for precursor to consensus feature\
  \ position (default: '0.01' min: '0.0')\n  -consensus:blackorwhitelist:use_ppm_tolerance\
  \                If ppm tolerance should be used. Otherwise Da are used. (default:\
  \ 'false' valid: 'false', 'true')\n\n                                          \
  \                     \n\nFeature & Consensus data options:\n  -f_and_c:charge [min]:[max]\
  \                                  Charge range to extract (default: ':')\n  -f_and_c:size\
  \ [min]:[max]                                    Size range to extract (default:\
  \ ':')\n  -f_and_c:remove_meta <name> 'lt|eq|gt' <value>               Expects a\
  \ 3-tuple (=3 entries in the list), i.e. <name> 'lt|eq|gt' <value>; the first is\
  \ the name of meta value, followed by the comparison operator (equal, less or greater)\
  \ and the value to compare to. All comparisons are done after converting the given\
  \ value to the corresponding data value type of the meta value (for lists, this\
  \ simply compares length, not content!)!\n\n                                   \
  \                            \n\nID options. The Priority of the id-flags is: remove_annotated_features\
  \ / remove_unannotated_features -> remove_clashes -> keep_best_score_id -> sequences_whitelist\
  \  / accessions_whitelist:\n  -id:keep_best_score_id                           \
  \            In case of multiple peptide identifications, keep only the id with\
  \ best score\n  -id:sequences_whitelist <sequence>                           Keep\
  \ only features containing whitelisted substrings, e.g. features containing LYSNLVER\
  \ or the modification (Oxidation). To control comparison method used for whitelisting,\
  \ see 'id:sequence_comparison_method'.\n  -id:accessions_whitelist <accessions>\
  \                        Keep only features with white listed accessions, e.g. sp|P02662|CASA1_BOVIN\n\
  \  -id:remove_annotated_features                                Remove features\
  \ with annotations\n  -id:remove_unannotated_features                          \
  \    Remove features without annotations\n  -id:remove_unassigned_ids          \
  \                          Remove unassigned peptide identifications\n  -id:blacklist\
  \ <file>                                         Input file containing MS2 identifications\
  \ whose corresponding MS2 spectra should be removed from the mzML file!\n      \
  \                                                         Matching tolerances are\
  \ taken from 'id:rt' and 'id:mz' options.\n                                    \
  \                           This tool will require all IDs to be matched to an MS2\
  \ spectrum, and quit with error otherwise. Use 'id:blacklist_imperfect' to allow\
  \ for mismatches. (valid formats: 'idXML')\n  -id:rt tolerance                 \
  \                            Retention tolerance [s] for precursor to id position\
  \ (default: '0.1' min: '0.0')\n  -id:mz tolerance                              \
  \               M/z tolerance [Th] for precursor to id position (default: '0.001'\
  \ min: '0.0')\n  -id:blacklist_imperfect                                      Allow\
  \ for mismatching precursor positions (see 'id:blacklist')\n\n                 \
  \                                              \n                              \
  \                                 \nCommon TOPP options:\n  -ini <file>        \
  \                                          Use the given TOPP INI file\n  -threads\
  \ <n>                                                 Sets the number of threads\
  \ allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>      \
  \                                      Writes the default configuration file\n \
  \ --help                                                       Shows options\n \
  \ --helphelp                                                   Shows all options\
  \ (including advanced)\n\nThe following configuration subsections are valid:\n -\
  \ algorithm   S/N algorithm section\n\nYou can write an example INI file using the\
  \ '-write_ini' option.\nDocumentation of subsection parameters can be found in the\
  \ doxygen documentation or the INIFileEditor.\nFor more information, please consult\
  \ the online documentation for this tool:\n  - http://www.openms.de/documentation/TOPP_FileFilter.html\n\
  \n"
