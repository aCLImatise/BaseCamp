!Command
positional: []
named:
- !Flag
  description: '*                                                            Path
    to the SpectraST executable to use; may be empty if the executable is globally
    available.'
  synonyms:
  - -executable
  args: !SimpleFlagArg
    name: path
  optional: true
- !Flag
  description: "[ <SearchFileName2> ... <SearchFileNameN> ]*  File names(s) of spectra\
    \ to be searched. (valid formats: 'mzML', 'mzXML', 'mzData', 'dta', 'msp')"
  synonyms:
  - -spectra_files
  args: !SimpleFlagArg
    name: SearchFileName1
  optional: true
- !Flag
  description: "[ <OutputFileName2> ... <OutputFileNameN> ]*       Output files. Make\
    \ sure to specify one output file for each input file (valid formats: 'txt', 'tsv',\
    \ 'pep.xml', 'xml', 'pepXML',  'html')"
  synonyms:
  - -output_files
  args: !SimpleFlagArg
    name: OutputFile1
  optional: true
- !Flag
  description: ".splib*                                                Specify library\
    \ file. (valid formats: 'splib')"
  synonyms:
  - -library_file
  args: !SimpleFlagArg
    name: lib_file
  optional: true
- !Flag
  description: ".fasta                                The sequence database. (valid\
    \ formats: 'fasta')"
  synonyms:
  - -sequence_database_file
  args: !SimpleFlagArg
    name: sequencedb_file
  optional: true
- !Flag
  description: "Specify type of sequence database (default: 'AA' valid: 'DNA', 'AA')"
  synonyms:
  - -sequence_database_type
  args: !SimpleFlagArg
    name: sequencedb_type
  optional: true
- !Flag
  description: "Only search a subset of the query spectra in the search file (valid\
    \ formats: 'txt', ' dat')"
  synonyms:
  - -search_file
  args: !SimpleFlagArg
    name: search_file
  optional: true
- !Flag
  description: "Read search options from file. All options set in the file will be\
    \ overridden by command-line options, if specified. (valid forma ts: 'params')"
  synonyms:
  - -params_file
  args: !SimpleFlagArg
    name: params_file
  optional: true
- !Flag
  description: "M/z (in Th) tolerance within which candidate entries are compared\
    \ to the query. Monoisotopic mass is assumed. (default: '3.0'  min: '0.0')"
  synonyms:
  - -precursor_mz_tolerance
  args: !SimpleFlagArg
    name: precursor_mz_tolerance
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- SpectraSTSearchAdapter
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
