help_text: "\nQCCalculator -- Calculates basic quality parameters from MS experiments\
  \ and subsequent analysis data as identification or feature detection.\nFull documentation:\
  \ http://www.openms.de/documentation/UTILS_QCCalculator.html\nVersion: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND\
  \ May 19 2020, 23:12:02, Revision: HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\nTo cite QCCalculator:\n  Walzer M, Pernas LE, Nasso S,\
  \ Bittremieux W, Nahnsen S, Kelchtermans P,  Martens, L. qcML: An Exchange Format\
  \ for Quality Control Metrics from Mass Spectrometry Experiments. Molecular & Cellular\
  \ Proteomics 2014; 13(8). doi:10.1074/mcp.M113.035907.\n\nUsage:\n  QCCalculator\
  \ <options>\n\nOptions (mandatory options marked with '*'):\n  -in <file>*     \
  \             Raw data input file (this is relevant if you want to look at MS1,\
  \ MS2 and precursor peak information) (valid formats: 'mzML')\n  -out <file>*  \
  \               Your qcML file. (valid formats: 'qcML')\n  -id <file>          \
  \         Input idXML file containing the identifications. Your identifications\
  \ will be exported in an easy-to-read format (valid formats: 'idXML')\n  -feature\
  \ <file>              Feature input file (this is relevant for most QC issues) (valid\
  \ formats: 'featureXML')\n  -consensus <file>            Consensus input file (this\
  \ is only used for charge state deconvoluted output. Use the consensusXML output\
  \ form the DeCharger) (valid formats: 'consensusXML')\n  -remove_duplicate_features\
  \   This flag should be set, if you work with a set of merged features.\n      \
  \                         \nCommon UTIL options:\n  -ini <file>                \
  \  Use the given TOPP INI file\n  -threads <n>                 Sets the number of\
  \ threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>\
  \            Writes the default configuration file\n  --help                   \
  \    Shows options\n  --helphelp                   Shows all options (including\
  \ advanced)\n\n"
