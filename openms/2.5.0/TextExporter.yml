!Command
positional: []
named:
- !Flag
  description: "*                                     Input file  (valid formats:\
    \ 'featureXML', 'consensusXML', 'idXML', 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Output file (mandatory for featureXML and idXML) (valid formats: 'csv')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: The used separator character(s); if not set the 'tab' character is
    used
  synonyms:
  - -separator
  args: !SimpleFlagArg
    name: sep
  optional: true
- !Flag
  description: "Used to replace occurrences of the separator in strings before writing,\
    \ if 'quoting' is 'none' (default: '_')"
  synonyms:
  - -replacement
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: "Method for quoting of strings: 'none' for no quoting, 'double' for\
    \ quoting with doubling of embedded quotes, 'escape' for quoting with backslash-escaping\
    \ of embedded quotes (default: 'none' valid: 'none', 'double', 'escape')"
  synonyms:
  - -quoting
  args: !SimpleFlagArg
    name: method
  optional: true
- !Flag
  description: Suppresses output of identification data.
  synonyms:
  - -no_ids
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':minimal                                Set this flag to write only
    three attributes: RT, m/z, and intensity.'
  synonyms:
  - -feature
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":add_metavalues <min_frequency>         Add columns for meta values\
    \ which occur with a certain frequency (0-100%). Set to -1 to omit meta values\
    \ (default). (default: '-1' min: '-1' max: '100')"
  synonyms:
  - -feature
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :proteins_only                               Set this flag if you want
    only protein information from an idXML file
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :peptides_only                               Set this flag if you want
    only peptide information from an idXML file
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :protein_groups                              Set this flag if you want
    to also write indist. group information from an idXML file
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :first_dim_rt                                If this flag is set the
    first_dim RT of the peptide hits will also be printed (if present).
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":add_metavalues <min_frequency>              Add columns for meta\
    \ values of PeptideID (=spectrum) entries which occur with a certain frequency\
    \ (0-100%). Set to -1 to omit meta values (default). (default:  '-1' min: '-1'\
    \ max: '100')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":add_hit_metavalues <min_frequency>          Add columns for meta\
    \ values of PeptideHit (=PSM) entries which occur with a certain frequency (0-100%).\
    \ Set to -1 to omit meta values (default). (default: '-1'  min: '-1' max: '100')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":add_protein_hit_metavalues <min_frequency>  Add columns for meta\
    \ values on protein level which occur with a certain frequency (0-100%). Set to\
    \ -1 to omit meta values (default). (default: '-1' min: '-1'  max: '100')"
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":centroids <file>                     Output file for centroids of\
    \ consensus features (valid formats: 'csv')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":elements <file>                      Output file for elements of\
    \ consensus features (valid formats: 'csv')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":features <file>                      Output file for consensus features\
    \ and contained elements from all maps (writes 'nan's if elements are missing)\
    \ (valid formats: 'csv')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ":sorting_method <method>              Sorting options can be combined.\
    \ The precedence is: sort_by_size, sort_by_maps, sorting_method (default: 'none'\
    \ valid: 'none', 'RT', 'MZ', 'RT_then_MZ', 'intens ity', 'quality_decreasing',\
    \ 'quality_increasing')"
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :sort_by_maps                         Apply a stable sort by the covered
    maps, lexicographically
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :sort_by_size                         Apply a stable sort by decreasing
    size (i.e., the number of elements)
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- TextExporter
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
