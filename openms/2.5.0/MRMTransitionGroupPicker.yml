help_text: "\nstty: standard input: Inappropriate ioctl for device\nMRMTransitionGroupPicker\
  \ -- Picks peaks in SRM/MRM chromatograms.\nFull documentation: http://www.openms.de/documentation/UTILS_MRMTransitionGroupPicker.html\n\
