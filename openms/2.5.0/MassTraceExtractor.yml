help_text: "\nMassTraceExtractor -- Detects mass traces in centroided LC-MS data.\n\
  Full documentation: http://www.openms.de/documentation/TOPP_MassTraceExtractor.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  MassTraceExtractor <options>\n\nThis tool has algorithm parameters that are not\
  \ shown here! Please check the ini file for a detailed description or use the --helphelp\
  \ option.\n\nOptions (mandatory options marked with '*'):\n  -in <file>*       \
  \ Input centroided mzML file (valid formats: 'mzML')\n  -out <file>*       Output\
  \ featureXML file with mass traces (valid formats: 'featureXML', 'consensusXML')\n\
  \  -out_type <type>   Output file type -- default: determined from file extension\
  \ or content (valid: 'featureXML', 'consensusXML')\n                     \n    \
  \                 \nCommon TOPP options:\n  -ini <file>        Use the given TOPP\
  \ INI file\n  -threads <n>       Sets the number of threads allowed to be used by\
  \ the TOPP tool (default: '1')\n  -write_ini <file>  Writes the default configuration\
  \ file\n  --help             Shows options\n  --helphelp         Shows all options\
  \ (including advanced)\n\nThe following configuration subsections are valid:\n -\
  \ algorithm   Algorithm parameters section\n\nYou can write an example INI file\
  \ using the '-write_ini' option.\nDocumentation of subsection parameters can be\
  \ found in the doxygen documentation or the INIFileEditor.\nFor more information,\
  \ please consult the online documentation for this tool:\n  - http://www.openms.de/documentation/TOPP_MassTraceExtractor.html\n\
  \n"
