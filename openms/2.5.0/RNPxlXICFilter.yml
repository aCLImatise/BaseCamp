help_text: "\nRNPxlXICFilter -- Remove MS2 spectra from treatment based on the fold\
  \ change between control and treatment.\nFull documentation: http://www.openms.de/documentation/UTILS_RNPxlXICFilter.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  RNPxlXICFilter <options>\n\nOptions (mandatory options marked with '*'):\n  -control\
  \ <file>*    Input mzML file (valid formats: 'mzML')\n  -treatment <file>*  Input\
  \ mzML file (valid formats: 'mzML')\n  -fold_change        Fold change between XICs\
  \ (default: '2.0')\n  -rt_tol             RT tolerance in [s] for finding max peak\
  \ (whole RT range around RT middle) (default: '20.0')\n  -mz_tol             M/z\
  \ tolerance in [ppm] for finding a peak (default: '10.0')\n  -out <file>*      \
  \  Output of the treatment file after XIC filtering. (valid formats: 'mzML')\n \
  \                     \nCommon UTIL options:\n  -ini <file>         Use the given\
  \ TOPP INI file\n  -threads <n>        Sets the number of threads allowed to be\
  \ used by the TOPP tool (default: '1')\n  -write_ini <file>   Writes the default\
  \ configuration file\n  --help              Shows options\n  --helphelp        \
  \  Shows all options (including advanced)\n\n"
