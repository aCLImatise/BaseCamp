  description: "*                            Input file (valid formats: 'mzML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                           Output file (valid formats: 'idXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*                      FASTA file (valid formats: 'FASTA')"
  synonyms:
  - -database
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: '*        The Comet executable. Provide a full or relative path, or
    make sure it can be found in your PATH environment.'
  synonyms:
  - -comet_executable
  args: !SimpleFlagArg
    name: executable
  optional: true
- !Flag
  description: "Comet version: (year,version,revision) (default: '2016.01 rev. 2')"
  synonyms:
  - -comet_version
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Output file - for Percolator input (valid formats: 'tsv')"
  synonyms:
  - -pin_out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Default Comet params file. All parameters of this take precedence.\
    \ A template file can be generated using comet.exe -p (valid formats: 'txt')"
  synonyms:
  - -default_params_file
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Precursor monoisotopic mass tolerance (Comet parameter: peptide_mass_tolerance).\
    \  See also precursor_error_units to set the unit. (default: '10.0')"
  synonyms:
  - -precursor_mass_tolerance
  args: !SimpleFlagArg
    name: tolerance
  optional: true
- !Flag
  description: "Unit of precursor monoisotopic mass tolerance for parameter precursor_mass_tolerance\
    \ (Comet parameter: peptide_mass_units) (default: 'ppm' valid: 'amu', 'ppm', 'Da')"
  synonyms:
  - -precursor_error_units
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "This parameter controls whether the peptide_mass_tolerance takes into\
    \ account possible isotope errors in the precursor mass measurement. Use -8/-4/0/4/8\
    \ only for SILAC.  (default: 'off' valid: 'off', '0/1', '0/1/2', '-1/0/1/2/3',\
    \ '-8/-4/0/4/8')"
  synonyms:
  - -isotope_error
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "The enzyme used for peptide digestion. (default: 'Trypsin' valid:\
    \ 'Asp-N', 'glutamyl endopeptidase', 'Arg-C', 'unspecific cleavage', 'Chymotrypsin',\
    \ 'CNBr', 'Lys-C',  'Lys-N', 'PepsinA', 'Trypsin/P', 'Trypsin')"
  synonyms:
  - -enzyme
  args: !SimpleFlagArg
    name: cleavage site
  optional: true
- !Flag
  description: "Specify the termini where the cleavage rule has to match (default:\
    \ 'fully' valid: 'semi', 'fully', 'C-term unspecific', 'N-term unspecific')"
  synonyms:
  - -num_enzyme_termini
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "Number of possible cleavage sites missed by the enzyme. It has no\
    \ effect if enzyme is unspecific cleavage. (default: '0' min: '0' max: '5')"
  synonyms:
  - -allowed_missed_cleavages
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "Number of peptide hits in output file (default: '5')"
  synonyms:
  - -num_hits
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "[min]:[max]          Precursor charge range to search (if spectrum\
    \ is not annotated with a charge or if override_charge!=keep any known): 0:[num]\
    \ == search all charges, 2:6 == from +2 to  +6, 3:3 == +3 (default: '0:0')"
  synonyms:
  - -precursor_charge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "_keep any known_: keep any precursor charge state (from input), _ignore\
    \ known_: ignore known precursor charge state and use precursor_charge parameter,\
    \ _ignore outside  range_: ignore precursor charges outside precursor_charge range,\
    \ _keep known search unknown_: keep any known precursor charge state. For unknown\
    \ charge states, search as singly charged if there is no signal above the precursor\
    \ m/z or use the precursor_charge range (default: 'keep known search unknown'\
    \ valid: 'keep any known', 'ignore known', 'ignore outside range', 'keep known\
    \ search unknown')"
  synonyms:
  - -override_charge
  args: !SimpleFlagArg
    name: choice
  optional: true
- !Flag
  description: "MS level to analyze, valid are levels 2 (default) or 3 (default: '2'\
    \ min: '2' max: '3')"
  synonyms:
  - -ms_level
  args: !SimpleFlagArg
    name: num
  optional: true
- !Flag
  description: "If not ALL, only searches spectra of the given method (default: 'ALL'\
    \ valid: 'ALL', 'CID', 'ECD', 'ETD', 'PQD', 'HCD', 'IRMPD')"
  synonyms:
  - -activation_method
  args: !SimpleFlagArg
    name: method
  optional: true
- !Flag
  description: "Set maximum fragment charge state to analyze as long as still lower\
    \ than precursor charge - 1. (Allowed max 5) (default: '3' min: '1' max: '5')"
  synonyms:
  - -max_fragment_charge
  args: !SimpleFlagArg
    name: posnum
  optional: true
- !Flag
  description: "If set to true, also considers the peptide sequence w/o N-term methionine\
    \ separately and applies appropriate N-term mods to it (default: 'false' valid:\
    \ 'true', 'false')"
  synonyms:
  - -clip_nterm_methionine
  args: !SimpleFlagArg
    name: bool
  optional: true
- !Flag
