help_text: "\nRNAMassCalculator -- Calculates masses and mass-to-charge ratios of\
  \ RNA sequences\nFull documentation: http://www.openms.de/documentation/UTILS_RNAMassCalculator.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  RNAMassCalculator <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -in <file>               Input file with RNA sequences and optionally charge\
  \ numbers (mutually exclusive to 'in_seq') (valid formats: 'txt')\n  -in_seq <sequences>\
  \      List of RNA sequences (mutually exclusive to 'in')\n  -out <file>       \
  \       Output file; if empty, output is written to the screen (valid formats: 'txt')\n\
  \  -charge <numbers>        List of charge states; required if 'in_seq' is given\
  \ (default: '[0]')\n  -format <choice>         Output format ('list': human-readable\
  \ list, 'table': CSV-like table, 'mass_only': mass values only, 'mz_only': m/z values\
  \ only)\n                           (default: 'list' valid: 'list', 'table', 'mass_only',\
  \ 'mz_only')\n  -average_mass            Compute average (instead of monoisotopic)\
  \ oligonucleotide masses\n  -fragment_type <choice>  For what type of sequence/fragment\
  \ the mass should be computed\n                           (default: 'full' valid:\
  \ 'full', 'internal', '5-prime', '3-prime', 'a-B-ion', 'a-ion', 'b-ion', 'c-ion',\
  \ 'd-ion', 'w-ion', 'x-ion', 'y-ion', 'z-ion')\n  -separator <sep>         Field\
  \ separator for 'table' output format; by default, the 'tab' character is used\n\
  \                           \nCommon UTIL options:\n  -ini <file>              Use\
  \ the given TOPP INI file\n  -threads <n>             Sets the number of threads\
  \ allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>      \
  \  Writes the default configuration file\n  --help                   Shows options\n\
  \  --helphelp               Shows all options (including advanced)\n\n"
