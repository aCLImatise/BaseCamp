help_text: "\nIDMerger -- Merges several protein/peptide identification files into\
  \ one file.\nFull documentation: http://www.openms.de/documentation/TOPP_IDMerger.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  IDMerger <options>\n\nOptions (mandatory options marked with '*'):\n  -in <files>*\
  \               Input files separated by blanks (valid formats: 'idXML')\n  -out\
  \ <file>*               Output file (valid formats: 'idXML')\n  -add_to <file> \
  \            Optional input file. IDs from 'in' are added to this file, but only\
  \ if the (modified) peptide sequences are not present yet (considering only best\
  \ hits per spectrum). (valid formats: 'idXML')\n  -annotate_file_origin      Store\
  \ the original filename in each protein/peptide identification (meta value: file_origin).\n\
  \  -pepxml_protxml            Merge idXML files derived from a pepXML and corresponding\
  \ protXML file.\n                             Exactly two input files are expected\
  \ in this case. Not compatible with 'add_to'.\n  -merge_proteins_add_PSMs   Merge\
  \ all identified proteins by accession into one protein identification run but keep\
  \ all the PSMs with updated links to potential new protein ID#s. Not compatible\
  \ with 'add_to'.\n                             \nCommon TOPP options:\n  -ini <file>\
  \                Use the given TOPP INI file\n  -threads <n>               Sets\
  \ the number of threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini\
  \ <file>          Writes the default configuration file\n  --help              \
  \       Shows options\n  --helphelp                 Shows all options (including\
  \ advanced)\n\n"
