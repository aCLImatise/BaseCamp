help_text: "\nMapAlignerIdentification -- Corrects retention time distortions between\
  \ maps based on common peptide identifications.\nFull documentation: http://www.openms.de/documentation/TOPP_MapAlignerIdentification.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND May 19 2020, 23:12:02, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  MapAlignerIdentification <options>\n\nThis tool has algorithm parameters that\
  \ are not shown here! Please check the ini file for a detailed description or use\
  \ the --helphelp option.\n\nOptions (mandatory options marked with '*'):\n  -in\
  \ <files>*               Input files to align (all must have the same file type)\
  \ (valid formats: 'featureXML', 'consensusXML', 'idXML')\n  -out <files>       \
  \        Output files (same file type as 'in'). This option or 'trafo_out' has to\
  \ be provided; they can be used together. (valid formats: 'featureXML', 'consensusXML',\
  \ 'idXML')\n  -trafo_out <files>         Transformation output files. This option\
  \ or 'out' has to be provided; they can be used together. (valid formats: 'trafoXML')\n\
  \nOptions to define a reference file (use either 'file' or 'index', not both):\n\
  \  -reference:file <file>     File to use as reference (valid formats: 'featureXML',\
  \ 'consensusXML', 'idXML')\n  -reference:index <number>  Use one of the input files\
  \ as reference ('1' for the first file, etc.).\n                             If\
  \ '0', no explicit reference is set - the algorithm will select a reference. (default:\
  \ '0' min: '0')\n\n  -design <file>             Input file containing the experimental\
  \ design (valid formats: 'tsv')\n                             \nCommon TOPP options:\n\
  \  -ini <file>                Use the given TOPP INI file\n  -threads <n>      \
  \         Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>          Writes the default configuration file\n  --help\
  \                     Shows options\n  --helphelp                 Shows all options\
  \ (including advanced)\n\nThe following configuration subsections are valid:\n -\
  \ algorithm   Algorithm parameters section\n - model       Options to control the\
  \ modeling of retention time transformations from data\n\nYou can write an example\
  \ INI file using the '-write_ini' option.\nDocumentation of subsection parameters\
  \ can be found in the doxygen documentation or the INIFileEditor.\nFor more information,\
  \ please consult the online documentation for this tool:\n  - http://www.openms.de/documentation/TOPP_MapAlignerIdentification.html\n\
  \n"
