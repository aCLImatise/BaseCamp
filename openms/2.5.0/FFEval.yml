help_text: "\nFFEval -- Evaluation tool for feature detection algorithms.\nFull documentation:\
  \ http://www.openms.de/documentation/UTILS_FFEval.html\nVersion: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND\
  \ May 19 2020, 23:12:02, Revision: HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  FFEval <options>\n\nOptions (mandatory options\
  \ marked with '*'):\n  -in <file>*            Feature input file, which contains\
  \ the data to be tested against the truth file. (valid formats: 'featureXML')\n\
  \  -truth <file>*         Truth feature file that defines what features should be\
  \ found. (valid formats: 'featureXML')\n  -rt_tol <double>       Allowed tolerance\
  \ of RT relative to average feature RT span. (default: '0.3' min: '0.0')\n  -rt_tol_abs\
  \ <double>   Allowed absolute tolerance of RT (overwrites 'rt_tol' if set above\
  \ zero). (default: '-1.0' min: '-1.0')\n  -mz_tol <double>       Allowed tolerance\
  \ in m/z (is divided by charge). (default: '0.25' min: '0.0')\n  -out <file>   \
  \         Feature output file. If given, an annotated input file is written. (valid\
  \ formats: 'featureXML')\n  -abort_reasons <file>  Feature file containing seeds\
  \ with abort reasons. (valid formats: 'featureXML')\n  -out_roc <file>        If\
  \ given, a ROC curve file is created (ROC points based on intensity threshold) (valid\
  \ formats: 'csv')\n                         \nCommon UTIL options:\n  -ini <file>\
  \            Use the given TOPP INI file\n  -threads <n>           Sets the number\
  \ of threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>\
  \      Writes the default configuration file\n  --help                 Shows options\n\
  \  --helphelp             Shows all options (including advanced)\n\n"
