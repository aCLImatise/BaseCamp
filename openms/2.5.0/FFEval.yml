!Command
positional: []
named:
- !Flag
  description: "*            Feature input file, which contains the data to be tested\
    \ against the truth file. (valid formats: 'featureXML')"
  synonyms:
  - -in
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "*         Truth feature file that defines what features should be\
    \ found. (valid formats: 'featureXML')"
  synonyms:
  - -truth
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Allowed tolerance of RT relative to average feature RT span. (default:\
    \ '0.3' min: '0.0')"
  synonyms:
  - -rt_tol
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: "Allowed absolute tolerance of RT (overwrites 'rt_tol' if set above\
    \ zero). (default: '-1.0' min: '-1.0')"
  synonyms:
  - -rt_tol_abs
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: "Allowed tolerance in m/z (is divided by charge). (default: '0.25'\
    \ min: '0.0')"
  synonyms:
  - -mz_tol
  args: !SimpleFlagArg
    name: double
  optional: true
- !Flag
  description: "Feature output file. If given, an annotated input file is written.\
    \ (valid formats: 'featureXML')"
  synonyms:
  - -out
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Feature file containing seeds with abort reasons. (valid formats:\
    \ 'featureXML')"
  synonyms:
  - -abort_reasons
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "If given, a ROC curve file is created (ROC points based on intensity\
    \ threshold) (valid formats: 'csv')"
  synonyms:
  - -out_roc
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Use the given TOPP INI file
  synonyms:
  - -ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: "Sets the number of threads allowed to be used by the TOPP tool (default:\
    \ '1')"
  synonyms:
  - -threads
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: Writes the default configuration file
  synonyms:
  - -write_ini
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Shows all options (including advanced)
  synonyms:
  - --helphelp
  args: !EmptyFlagArg {}
  optional: true
command:
- FFEval
subcommands: []
help_flag: !Flag
  description: Shows options
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
