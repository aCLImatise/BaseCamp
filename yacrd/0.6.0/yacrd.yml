!Command
positional: []
named:
- !Flag
  description: 'if coverage reach this value region is mark as bad [default: 0]'
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: coverage
  optional: true
- !Flag
  description: path to input file overlap (.paf|.m4|.mhap) or yacrd report (.yacrd),
    format is autodetect and compression input is allowed (gz|bzip2|lzma)
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: input
  optional: true
- !Flag
  description: 'if the ratio of bad region length on total length is lower than this
    value, read is marked as NotCovered [default: 0.8]'
  synonyms:
  - -n
  - --not-coverage
  args: !SimpleFlagArg
    name: not-coverage
  optional: true
- !Flag
  description: yacrd switches to 'ondisk' mode which will reduce memory usage but
    increase computation time. The value passed as a parameter is used as a prefix
    for the temporary files created by yacrd. Be careful if the prefix contains path
    separators (`/` for unix or `\` for windows) this folder will be deleted
  synonyms:
  - -d
  - --ondisk
  args: !SimpleFlagArg
    name: ondisk
  optional: true
- !Flag
  description: "with the default value yacrd in 'ondisk' mode use around 1 GBytes,\
    \ you can increase to reduce runtime but increase memory usage [default: 64000000]"
  synonyms:
  - --ondisk-buffer-size
  args: !SimpleFlagArg
    name: ondisk-buffer-size
  optional: true
- !Flag
  description: path output file
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: output
  optional: true
command:
- yacrd
