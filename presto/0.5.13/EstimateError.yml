!Command
positional: []
named: []
command:
- EstimateError.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'A list of FASTA/FASTQ files containing sequences to process. (default:
      None)'
    synonyms:
    - -s
    args: !RepeatFlagArg
      name: SEQ_FILES
    optional: true
  - !Flag
    description: 'Specify to changes the output directory to the location specified.
      The input file directory is used if this is not specified. (default: None)'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUT_DIR
    optional: true
  - !Flag
    description: 'Changes the prefix of the successfully processed output file to
      the string specified. May not be specified with multiple input files. (default:
      None)'
    synonyms:
    - --outname
    args: !SimpleFlagArg
      name: OUT_NAME
    optional: true
  - !Flag
    description: 'Specify to write verbose logging to a file. May not be specified
      with multiple input files. (default: None)'
    synonyms:
    - --log
    args: !SimpleFlagArg
      name: LOG_FILE
    optional: true
  - !Flag
    description: "DELIMITER DELIMITER A list of the three delimiters that separate\
      \ annotation blocks, field names and values, and values within a field, respectively.\
      \ (default: ('|', '=', ','))"
    synonyms:
    - --delim
    args: !SimpleFlagArg
      name: DELIMITER
    optional: true
  - !Flag
    description: 'The number of simultaneous computational processes to execute (CPU
      cores to utilized). (default: 8)'
    synonyms:
    - --nproc
    args: !SimpleFlagArg
      name: NPROC
    optional: true
  - !Flag
    description: 'The name of the annotation field to group sequences by (default:
      BARCODE)'
    synonyms:
    - -f
    args: !SimpleFlagArg
      name: SET_FIELD
    optional: true
  - !Flag
    description: 'The minimum number of sequences needed to consider a set (default:
      20)'
    synonyms:
    - -n
    args: !SimpleFlagArg
      name: MIN_COUNT
    optional: true
  - !Flag
    description: 'Specifies which method to use to determine the consensus sequence.
      The "freq" method will determine the consensus by nucleotide frequency at each
      position and assign the most common value. The "qual" method will weight values
      by their quality scores to determine the consensus nucleotide at each position.
      (default: freq)'
    synonyms:
    - --mode
    args: !ChoiceFlagArg
      choices:
      - freq
      - qual
    optional: true
  - !Flag
    description: 'Consensus quality score cut-off under which an ambiguous character
      is assigned. (default: 0)'
    synonyms:
    - -q
    args: !SimpleFlagArg
      name: MIN_QUAL
    optional: true
  - !Flag
    description: 'Fraction of character occurrences under which an ambiguous character
      is assigned. (default: 0.6)'
    synonyms:
    - --freq
    args: !SimpleFlagArg
      name: MIN_FREQ
    optional: true
  - !Flag
    description: 'Specify to calculate the nucleotide diversity of each read group
      (average pairwise error rate) and exclude groups which exceed the given diversity
      threshold. (default: None)'
    synonyms:
    - --maxdiv
    args: !SimpleFlagArg
      name: MAX_DIVERSITY
    optional: true
  command:
  - EstimateError.py
  - set
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag: !Flag
    description: show program's version number and exit
    synonyms:
    - --version
    args: !EmptyFlagArg {}
    optional: true
