!Command
positional:
- !Positional
  description: consensus reads.
  position: 0
  name: consensus-pass
  optional: false
- !Positional
  description: raw reads failing consensus filtering criteria.
  position: 1
  name: consensus-fail
  optional: false
- !Positional
  description: a comma delimited list of unique primer annotations found within the
    barcode read group.
  position: 0
  name: PRIMER
  optional: false
- !Positional
  description: a comma delimited list of the corresponding counts of unique primer
    annotations.
  position: 1
  name: PRCOUNT
  optional: false
- !Positional
  description: the majority primer within the barcode read group.
  position: 2
  name: PRCONS
  optional: false
- !Positional
  description: the frequency of the majority primer.
  position: 3
  name: PRFREQ
  optional: false
- !Positional
  description: the count of reads within the barcode read group which contributed
    to the consensus sequence. This is the total size of the read group, minus sequence
    excluded due to user defined filtering criteria.
  position: 4
  name: CONSCOUNT
  optional: false
named:
- !Flag
  description: 'A list of FASTA/FASTQ files containing sequences to process. (default:
    None)'
  synonyms:
  - -s
  args: !RepeatFlagArg
    name: SEQ_FILES
  optional: true
- !Flag
  description: 'Explicit output file name(s). Note, this argument cannot be used with
    the --failed, --outdir, or --outname arguments. If unspecified, then the output
    filename will be based on the input filename(s). (default: None)'
  synonyms:
  - -o
  args: !RepeatFlagArg
    name: OUT_FILES
  optional: true
- !Flag
  description: 'Specify to changes the output directory to the location specified.
    The input file directory is used if this is not specified. (default: None)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: 'Changes the prefix of the successfully processed output file to the
    string specified. May not be specified with multiple input files. (default: None)'
  synonyms:
  - --outname
  args: !SimpleFlagArg
    name: OUT_NAME
  optional: true
- !Flag
  description: 'Specify to write verbose logging to a file. May not be specified with
    multiple input files. (default: None)'
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOG_FILE
  optional: true
- !Flag
  description: 'If specified create files containing records that fail processing.
    (default: False)'
  synonyms:
  - --failed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify to force output as FASTA rather than FASTQ. (default: None)'
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "DELIMITER DELIMITER A list of the three delimiters that separate annotation\
    \ blocks, field names and values, and values within a field, respectively. (default:\
    \ ('|', '=', ','))"
  synonyms:
  - --delim
  args: !SimpleFlagArg
    name: DELIMITER
  optional: true
- !Flag
  description: 'The number of simultaneous computational processes to execute (CPU
    cores to utilized). (default: 8)'
  synonyms:
  - --nproc
  args: !SimpleFlagArg
    name: NPROC
  optional: true
- !Flag
  description: 'Specify to calculate consensus quality with a non- independence assumption
    (default: False)'
  synonyms:
  - --dep
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Specify to calculate the nucleotide diversity of each read group (average
    pairwise error rate) and remove groups exceeding the given diversity threshold.
    Diversity is calculate for all positions within the read group, ignoring any character
    filtering imposed by the -q, --freq and --maxgap arguments. Mutually exclusive
    with --maxerror. (default: None)'
  synonyms:
  - --maxdiv
  args: !SimpleFlagArg
    name: MAX_DIVERSITY
  optional: true
- !Flag
  description: 'Specify to calculate the error rate of each read group (rate of mismatches
    from consensus) and remove groups exceeding the given error threshold. The error
    rate is calculated against the final consensus sequence, which may include masked
    positions due to the -q and --freq arguments and may have deleted positions due
    to the --maxgap argument. Mutually exclusive with --maxdiv. (default: None)'
  synonyms:
  - --maxerror
  args: !SimpleFlagArg
    name: MAX_ERROR
  optional: true
command:
- BuildConsensus.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
