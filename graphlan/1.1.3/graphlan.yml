!Command
positional:
- !Positional
  description: the input tree in PhyloXML format
  position: 0
  name: input_tree
  optional: false
- !Positional
  description: 'the output image, the format is guessed from the extension unless
    --format is given. Available file formats are: png, pdf, ps, eps, svg'
  position: 1
  name: output_image
  optional: false
named:
- !Flag
  description: "['output_image_format'] set the format of the output image (default\
    \ none meaning that the format is guessed from the output file extension)"
  synonyms:
  - --format
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set whether warning messages should be reported or not (default 1)
  synonyms:
  - --warnings
  args: !SimpleFlagArg
    name: WARNINGS
  optional: true
- !Flag
  description: set whether the absolute position of the points should be reported
    on the standard output. The two cohordinates are r and theta
  synonyms:
  - --positions
  args: !SimpleFlagArg
    name: POSITIONS
  optional: true
- !Flag
  description: the dpi of the output image for non vectorial formats
  synonyms:
  - --dpi
  args: !SimpleFlagArg
    name: image_dpi
  optional: true
- !Flag
  description: the size of the output image (in inches, default 7.0)
  synonyms:
  - --size
  args: !SimpleFlagArg
    name: image_size
  optional: true
- !Flag
  description: the distance between the most external graphical element and the border
    of the image
  synonyms:
  - --pad
  args: !SimpleFlagArg
    name: pad_in
  optional: true
- !Flag
  description: specify whether the two external legends should be put in separate
    file or keep them along with the image (default behavior)
  synonyms:
  - --external_legends
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify whether the tree will be reorder or not (default the tree will
    be reordered)
  synonyms:
  - --avoid_reordering
  args: !EmptyFlagArg {}
  optional: true
command:
- graphlan.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current GraPhlAn version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
