  description: Show this message and exit.  For help on specific topics, use "--help
    TOPIC".  Use "--help topics" for a list of available help topics
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show epydoc's version number and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
