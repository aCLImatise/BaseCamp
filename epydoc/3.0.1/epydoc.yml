  args: !SimpleFlagArg
    name: SRC_CODE_TAB_WIDTH
  optional: true
- !Flag
  description: 'Include graphs of type GRAPHTYPE in the generated output.  Graphs
    are generated using the Graphviz dot executable.  If this executable is not on
    the path, then use --dotpath to specify its location.  This option may be repeated
    to include multiple graph types in the output.  GRAPHTYPE should be one of: all,
    classtree, callgraph, umlclasstree.'
  synonyms:
  - --graph
  args: !SimpleFlagArg
    name: GRAPHTYPE
  optional: true
- !Flag
  description: The path to the Graphviz 'dot' executable.
  synonyms:
  - --dotpath
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Specify the font used to generate Graphviz graphs. (e.g., helvetica
    or times).
  synonyms:
  - --graph-font
  args: !SimpleFlagArg
    name: FONT
  optional: true
- !Flag
  description: Specify the font size used to generate Graphviz graphs, in points.
  synonyms:
  - --graph-font-size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: A pstat output file, to be used in generating call graphs.
  synonyms:
  - --pstat
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Return a non-zero exit status, indicating failure, if any errors are
    encountered.
  synonyms:
  - --fail-on-error
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Return a non-zero exit status, indicating failure, if any errors or
    warnings are encountered (not including docstring warnings).
  synonyms:
  - --fail-on-warning
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Return a non-zero exit status, indicating failure, if any errors or
    warnings are encountered (including docstring warnings).
  synonyms:
  - --fail-on-docstring-warning
  args: !EmptyFlagArg {}
  optional: true
