!Command
positional: []
named:
- !Flag
  description: The desired input file prefix. Input files are assumed to be <INPUT
    PREFIX>.geno, <INPUT PREFIX>.snp and <INPUT PREFIX>.ind .
  synonyms:
  - -i
  - --Input
  args: !SimpleFlagArg
    name: INPUT FILES PREFIX
  optional: true
- !Flag
  description: The desired output file name. Omit to print to stdout.
  synonyms:
  - -o
  - --Output
  args: !SimpleFlagArg
    name: OUTPUT FILE
  optional: true
- !Flag
  description: The desired input file suffix. Input files are assumed to be <INPUT
    PREFIX>.geno<INPUT SUFFIX>, <INPUT PREFIX>.snp<INPUT SUFFIX> and <INPUT PREFIX>.ind<INPUT
    SUFFIX> .
  synonyms:
  - -s
  - --Suffix
  args: !SimpleFlagArg
    name: INPUT FILES SUFFIX
  optional: true
command:
- pmmrcalculator
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print the version of the script and exit.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
