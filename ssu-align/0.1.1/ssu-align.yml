!Command
positional:
- !Positional
  description: ''
  position: 0
  name: sequence file
  optional: false
- !Positional
  description: ''
  position: 1
  name: output dir
  optional: false
named:
- !Flag
  description: ': force; if dir named <output dir> already exists, empty it first'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use CM file <f> instead of the default CM file'
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: f
  optional: true
- !Flag
  description: ': set minimum bit score of a surviving subsequence as <x> [default:
    50]'
  synonyms:
  - -b
  args: !SimpleFlagArg
    name: x
  optional: true
- !Flag
  description: ': set minimum length    of a surviving subsequence as <n> [default:
    1]'
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: n
  optional: true
- !Flag
  description: ': output alignments in interleaved Stockholm format (not 1 line/seq)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": only search with and align to single CM named <s> in CM file (default\
    \ CM file includes 'archaea', 'bacteria', 'eukarya')"
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': output alignments as DNA, default is RNA (even if input is DNA)'
  synonyms:
  - --dna
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": discard inserts, only keep consensus (nongap RF) columns in alignments\
    \ (alignments will be fixed width but won't include all target nucleotides)"
  synonyms:
  - --rfonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': only search target sequence file for hits, skip alignment step'
  synonyms:
  - --no-align
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': only align  target sequence file, skip initial search step'
  synonyms:
  - --no-search
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': only search the top strand [default: search both strands]'
  synonyms:
  - --toponly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use the HMM forward algorithm for searching, not HMM viterbi'
  synonyms:
  - --forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': search with globally configured HMM [default: local]'
  synonyms:
  - --global
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': keep intermediate files which are normally removed'
  synonyms:
  - --keep-int
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': only align best-matching sequences to the CM named <s> in CM file'
  synonyms:
  - --aln-one
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': do not truncate seqs to HMM predicted start/end, align full seqs'
  synonyms:
  - --no-trunc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': do not append posterior probabilities to alignments'
  synonyms:
  - --no-prob
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': increase mx size for cmalign to <f> Mb [default: 4096]'
  synonyms:
  - --mxsize
  args: !SimpleFlagArg
    name: f
  optional: true
command:
- ssu-align
subcommands: []
help_flag: !Flag
  description: ': show brief help on version and usage'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
