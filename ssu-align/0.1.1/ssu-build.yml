!Command
positional:
- !Positional
  description: ''
  position: 0
  name: Stockholm alignment file to build CM from
  optional: false
named:
- !Flag
  description: ': command-line argument is a default ssu-align-0.1 seed alignment'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': force; allow overwriting of CM file'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': name the CM *file* <s>'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': name the CM <s>'
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': append this model to CM file <s>'
  synonyms:
  - --append
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': add <s> to all output file names, before the suffix'
  synonyms:
  - --key-out
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': only include consensus columns from <x> to <y> (where <s> ="<x>-<y>")'
  synonyms:
  - --trunc
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': output alignment with consensus columns numbered'
  synonyms:
  - --num
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': output alignment in interleaved Stockholm (not 1 line/seq)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': use consensus column (#=GC RF) annotation in alignment'
  synonyms:
  - --rf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': define consensus columns as those with gap frequency <= <x> [df:
    0.8]'
  synonyms:
  - --gapthresh
  args: !SimpleFlagArg
    name: x
  optional: true
- !Flag
  description: ': command for converting ps to pdf is <s> (not "ps2pdf")'
  synonyms:
  - --ps2pdf
  args: !SimpleFlagArg
    name: s
  optional: true
- !Flag
  description: ': only save postscript secondary structure diagram, no pdf'
  synonyms:
  - --ps-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": use 'entropy weighting' method to achieve target relative entropy"
  synonyms:
  - --eent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': with --eent, set target relative entropy as <x>'
  synonyms:
  - --ere
  args: !SimpleFlagArg
    name: x
  optional: true
command:
- ssu-build
subcommands: []
help_flag: !Flag
  description: ': show brief help on version and usage'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
