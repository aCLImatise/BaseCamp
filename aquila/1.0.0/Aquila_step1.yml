!Command
positional: []
named:
- !Flag
  description: Required parameter; BAM file, called by longranger align
  synonyms:
  - --bam_file
  - -bam
  args: !SimpleFlagArg
    name: BAM_FILE
  optional: true
- !Flag
  description: Required parameter; VCF file, called by FreeBayes
  synonyms:
  - --vcf_file
  - -v
  args: !SimpleFlagArg
    name: VCF_FILE
  optional: true
- !Flag
  description: chromosome start from, default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by,default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: 'Required parameter; Sample Name you can define by yourself, for example:
    S12878'
  synonyms:
  - --sample_name
  - -name
  args: !SimpleFlagArg
    name: SAMPLE_NAME
  optional: true
- !Flag
  description: Directory to store assembly results, default = ./Assembly_results
  synonyms:
  - --out_dir
  - -o
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Required Parameter; Directory for 100-mer uniqness, run ./install to
    download "Uniquess_map" for hg38
  synonyms:
  - --uniq_map_dir
  - -uniq_dir
  args: !SimpleFlagArg
    name: UNIQ_MAP_DIR
  optional: true
- !Flag
  description: number of threads, default = 8 (recommended)
  synonyms:
  - --num_threads
  - -t_chr
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: number of threads for samtools sort, default = 20
  synonyms:
  - --num_threads_for_samtools_sort
  - -t
  args: !SimpleFlagArg
    name: NUM_THREADS_FOR_SAMTOOLS_SORT
  optional: true
- !Flag
  description: number of threads for extracting raw reads, default = 8 (recommended)
  synonyms:
  - --num_threads_for_extract_reads
  - -t_extract
  args: !SimpleFlagArg
    name: NUM_THREADS_FOR_EXTRACT_READS
  optional: true
- !Flag
  description: phase block threshold, default = 200000
  synonyms:
  - --block_threshold
  - -bt
  args: !SimpleFlagArg
    name: BLOCK_THRESHOLD
  optional: true
- !Flag
  description: phase block len threshold, default = 100000
  synonyms:
  - --block_len_use
  - -bl
  args: !SimpleFlagArg
    name: BLOCK_LEN_USE
  optional: true
- !Flag
  description: phred-scaled quality score for the assertion made in ALT, default =
    13
  synonyms:
  - --mbq_threshold
  - -mbq
  args: !SimpleFlagArg
    name: MBQ_THRESHOLD
  optional: true
- !Flag
  description: boundary for long fragments with the same barcode, default = 50000
    (recommended)
  synonyms:
  - --boundary
  - -bound
  args: !SimpleFlagArg
    name: BOUNDARY
  optional: true
command:
- Aquila_step1
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
