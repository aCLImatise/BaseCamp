!Command
positional: []
named:
- !Flag
  description: chromosome start from, default = 1
  synonyms:
  - --chr_start
  - -start
  args: !SimpleFlagArg
    name: CHR_START
  optional: true
- !Flag
  description: chromosome end by, default = 23
  synonyms:
  - --chr_end
  - -end
  args: !SimpleFlagArg
    name: CHR_END
  optional: true
- !Flag
  description: variant size, cut off size for indel and SV, default = 1
  synonyms:
  - --var_size
  - -v
  args: !SimpleFlagArg
    name: VAR_SIZE
  optional: true
- !Flag
  description: 1 is for variants calling in all regions (including some regions with
    haploid assemblies), default = 0 for diploid regions
  synonyms:
  - --all_regions_flag
  - -all
  args: !SimpleFlagArg
    name: ALL_REGIONS_FLAG
  optional: true
- !Flag
  description: '1 for cleaning all intermediate files, default = 0: keep all intermediate
    files'
  synonyms:
  - --clean_flag
  - -clean
  args: !SimpleFlagArg
    name: CLEAN_FLAG
  optional: true
- !Flag
  description: number of threads, default = 1
  synonyms:
  - --num_of_threads
  - -t
  args: !SimpleFlagArg
    name: NUM_OF_THREADS
  optional: true
- !Flag
  description: Required parameter, folder to store Aquila assembly results at Aquila
    assembly steps
  synonyms:
  - --assembly_dir
  - -i_dir
  args: !SimpleFlagArg
    name: ASSEMBLY_DIR
  optional: true
- !Flag
  description: Directory to store outputs, default = ./Aquila_Variant_Results
  synonyms:
  - --out_dir
  - -o_dir
  args: !SimpleFlagArg
    name: OUT_DIR
  optional: true
- !Flag
  description: Required parameter, reference fasta file, run ./install.sh to dowload
    GRCh38 human reference fasta
  synonyms:
  - --ref_file
  - -r
  args: !SimpleFlagArg
    name: REF_FILE
  optional: true
command:
- Aquila_assembly_based_variants_call
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
