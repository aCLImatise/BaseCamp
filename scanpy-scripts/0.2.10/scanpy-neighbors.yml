    name: INTEGER
  optional: true
- !Flag
  description: 'The size of local neighborhood (in terms of number of neighboring
    data points) used for manifold approximation. Larger values result in more global
    views of the manifold, while smaller values result in more local data being preserved.
    In general values should be in the range 2 to 100.  If --knn is set, number of
    nearest neighbors to be searched, othwise a Gaussian kernel width is set to the
    distance of the --n-neighbors neighbor. [default: 15]'
  synonyms:
  - -k
  - --n-neighbors
  args: !OptionalFlagArg
    names:
    - INTEGER
    - INTEGER...
    separator: ','
  optional: true
- !Flag
  description: 'When NOT set, use a hard threshold to restrict the number of neighbors
    to --n-neighbors. Otherwise, use a Gaussian kernel to assign low weights to neighbors
    more distant than the --n-neighbors nearest neighbor  [default: True]'
  synonyms:
  - --no-knn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[umap|gauss]       Use umap or gauss with adaptive width for computing
    connectivities.  [default: umap]'
  synonyms:
  - -m
  - --method
  args: !EmptyFlagArg {}
  optional: true
