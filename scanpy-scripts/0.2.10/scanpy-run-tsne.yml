  \ If not empty and not\n                                  ending with \"/\" or \"\
  _\", a \"_\" will be\n                                  appended.\n\n  --show-obj\
  \ [stdout|stderr]      Print output object summary info to\n                   \
  \               specified stream.\n\n  -n, --n-pcs INTEGER             Use this\
  \ many PCs. Use `.X` if --n-pcs is 0\n                                  when --use-rep\
  \ is None.\n\n  -u, --use-rep TEXT              Use the indicated representation.\
  \ If None,\n                                  the representation is chosen automatically:\n\
