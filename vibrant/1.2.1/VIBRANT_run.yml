!Command
positional: []
named:
- !Flag
  description: input fasta file
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: I
  optional: true
- !Flag
  description: format of input [default="nucl"]
  synonyms:
  - -f
  args: !ChoiceFlagArg
    choices:
    - prot
    - nucl
  optional: true
- !Flag
  description: path to deposit output folder and temporary files, will create if doesn't
    exist [default= working directory]
  synonyms:
  - -folder
  args: !SimpleFlagArg
    name: FOLDER
  optional: true
- !Flag
  description: number of parallel VIBRANT runs, each occupies 1 CPU [default=1, max
    of 1 CPU per scaffold]
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: T
  optional: true
- !Flag
  description: length in basepairs to limit input sequences [default=1000, can increase
    but not decrease]
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: L
  optional: true
- !Flag
  description: number of ORFs per scaffold to limit input sequences [default=4, can
    increase but not decrease]
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: O
  optional: true
- !Flag
  description: use this setting if dataset is known to be comprised mainly of viruses.
    More sensitive to viruses, less sensitive to false identifications [default=off]
  synonyms:
  - -virome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: suppress the generation of summary plots [default=off]
  synonyms:
  - -no_plot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: path to original "databases" directory that contains .HMM files (if
    moved from default location)
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: D
  optional: true
- !Flag
  description: path to original "files" directory that contains .tsv and model files
    (if moved from default location)
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: M
  optional: true
command:
- VIBRANT_run.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
