!Command
positional: []
named: []
command:
- dRep
subcommands:
- !Command
  positional:
  - !Positional
    description: Directory where data and output     *** USE THE SAME WORK DIRECTORY
      FOR ALL DREP OPERATIONS ***
    position: 0
    name: work_directory
    optional: false
  named:
  - !Flag
    description: 'threads (default: 6)'
    synonyms:
    - -p
    - --processors
    args: !SimpleFlagArg
      name: PROCESSORS
    optional: true
  - !Flag
    description: 'make extra debugging output (default: False)'
    synonyms:
    - -d
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'MASH sketch size (default: 1000)'
    synonyms:
    - -ms
    - --MASH_sketch
    args: !SimpleFlagArg
      name: MASH_SKETCH
    optional: true
  - !Flag
    description: 'Algorithm for secondary clustering comaprisons: fastANI = Kmer-based
      approach; very fast ANImf   = (DEFAULT) Align whole genomes with nucmer; filter
      alignment; compare aligned regions ANIn    = Align whole genomes with nucmer;
      compare aligned regions gANI    = Identify and align ORFs; compare aligned ORFS
      goANI   = Open source version of gANI; requires nsmimscan (default: ANImf)'
    synonyms:
    - --S_algorithm
    args: !ChoiceFlagArg
      choices:
      - ANImf
      - fastANI
      - gANI
      - ANIn
      - goANI
    optional: true
  - !Flag
    description: 'Presets to pass to nucmer tight   = only align highly conserved
      regions normal  = default ANIn parameters (default: normal)'
    synonyms:
    - --n_PRESET
    args: !ChoiceFlagArg
      choices:
      - normal
      - tight
    optional: true
  - !Flag
    description: 'ANI threshold to form primary (MASH) clusters (default: 0.9)'
    synonyms:
    - -pa
    - --P_ani
    args: !SimpleFlagArg
      name: P_ANI
    optional: true
  - !Flag
    description: 'ANI threshold to form secondary clusters (default: 0.99)'
    synonyms:
    - -sa
    - --S_ani
    args: !SimpleFlagArg
      name: S_ANI
    optional: true
  - !Flag
    description: 'Skip MASH clustering, just do secondary clustering on all genomes
      (default: False)'
    synonyms:
    - --SkipMash
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Skip secondary clustering, just perform MASH clustering (default:
      False)'
    synonyms:
    - --SkipSecondary
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Minmum level of overlap between genomes when doing secondary comparisons
      (default: 0.1)'
    synonyms:
    - -nc
    - --cov_thresh
    args: !SimpleFlagArg
      name: COV_THRESH
    optional: true
  - !Flag
    description: 'Method to calculate coverage of an alignment (for ANIn/ANImf only;
      gANI and fastANI can only do larger method) total   = 2*(aligned length) / (sum
      of total genome lengths) larger  = max((aligned length / genome 1), (aligned_length
      / genome2)) (default: larger)'
    synonyms:
    - -cm
    - --coverage_method
    args: !ChoiceFlagArg
      choices:
      - total
      - larger
    optional: true
  - !Flag
    description: 'Algorithm used to cluster genomes (passed to scipy.cluster.hierarchy.linkage
      (default: average)'
    synonyms:
    - --clusterAlg
    args: !SimpleFlagArg
      name: CLUSTERALG
    optional: true
  - !Flag
    description: 'generate taxonomy information (Tdb) (default: False)'
    synonyms:
    - --run_tax
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Method of determining taxonomy percent = The most descriptive taxonimic
      level with at least (per) hits max     = The centrifuge taxonomic level with
      the most overall hits (default: percent)'
    synonyms:
    - --tax_method
    args: !ChoiceFlagArg
      choices:
      - percent
      - max
    optional: true
  - !Flag
    description: 'minimum percent for percent method (default: 50)'
    synonyms:
    - -per
    - --percent
    args: !SimpleFlagArg
      name: PERCENT
    optional: true
  - !Flag
    description: 'path to centrifuge index (for example, /home/mattolm/download/centrifuge/indices/b+h+v
      (default: None)'
    synonyms:
    - --cent_index
    args: !SimpleFlagArg
      name: CENT_INDEX
    optional: true
  - !Flag
    description: 'How far from the threshold to throw cluster warnings (default: 0.25)'
    synonyms:
    - --warn_dist
    args: !SimpleFlagArg
      name: WARN_DIST
    optional: true
  - !Flag
    description: 'Similarity threshold for warnings between dereplicated genomes (default:
      0.98)'
    synonyms:
    - --warn_sim
    args: !SimpleFlagArg
      name: WARN_SIM
    optional: true
  - !Flag
    description: 'Minimum aligned fraction for warnings between dereplicated genomes
      (ANIn) (default: 0.25)'
    synonyms:
    - --warn_aln
    args: !SimpleFlagArg
      name: WARN_ALN
    optional: true
  - !Flag
    description: '[GENOMES [GENOMES ...]], --genomes [GENOMES [GENOMES ...]] genomes
      to cluster in .fasta format; can pass a number of .fasta files or a single text
      file listing the locations of all .fasta files (default: None)'
    synonyms:
    - -g
    args: !EmptyFlagArg {}
    optional: true
  command:
  - dRep
  - compare
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
