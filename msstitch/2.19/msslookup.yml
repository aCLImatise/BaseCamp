- !Command
  positional: []
  named:
  - !Flag
    description: Input file of FASTA format
    synonyms:
    - -i
    args: !SimpleFlagArg
      name: FN
    optional: true
  - !Flag
    description: Database lookup file
    synonyms:
    - --dbfile
    args: !SimpleFlagArg
      name: LOOKUPFN
    optional: true
  - !Flag
    description: Apply filter against both intact peptides and those that match to
      the C-terminal part of a tryptic peptide from the database, resulting from in-source
      fragmentation, where some amino acids will be missing from the N-terminus. Specify
      the max number of amino acids that may be missing. Database should be built
      with this flag in order for the lookup to work, since sequences will be stored
      and looked up reversed
    synonyms:
    - --insourcefrag
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Flag to make trypsin before a proline residue. Then filtering will
      be done against both cut and non-cut peptides.
    synonyms:
    - --cutproline
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimum length of peptide to be included
    synonyms:
    - --minlen
    args: !SimpleFlagArg
      name: MINLENGTH
    optional: true
  - !Flag
    description: Do not trypsinize. User is expected to deliver apretrypsinized FASTA
      file
    synonyms:
    - --notrypsin
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Amount of missed cleavages to allow when trypsinizing
    synonyms:
    - --miscleav
    args: !SimpleFlagArg
      name: MISS_CLEAVAGE
    optional: true
