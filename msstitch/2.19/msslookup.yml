- !Command
  positional: []
  named:
  - !Flag
    description: Input file of TSV PSM table (MSGF+) format
    synonyms:
    - -i
    args: !SimpleFlagArg
      name: FN
    optional: true
  - !Flag
    description: Database lookup file
    synonyms:
    - --dbfile
    args: !SimpleFlagArg
      name: LOOKUPFN
    optional: true
  - !Flag
    description: Column number in which spectra file names are, in case some framework
      has changed the file names. First column number is 1.
    synonyms:
    - --spectracol
    args: !SimpleFlagArg
      name: SPECTRACOL
    optional: true
  - !Flag
    description: File that contains a map obtained from ENSEMBL BioMart which should
      contain mappings from protein accession to Gene ENSG and Symbol.
    synonyms:
    - --map
    args: !SimpleFlagArg
      name: MAPFN
    optional: true
  - !Flag
    description: Specifies lookup is for decoy PSMs, use with --map in case there
      are no decoy symbols in the FASTA used to search.
    synonyms:
    - --decoy
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: FASTA sequence database to use when extracting gene names to the
      PSM table from proteins
    synonyms:
    - --fasta
    args: !SimpleFlagArg
      name: FASTA
    optional: true
  - !Flag
    description: PSM table from Mzid2TSV contains either one PSM per line with all
      the proteins of that shared peptide on the same line (not unrolled, default),
      or one PSM/protein match per line where each protein from that shared peptide
      gets its own line (unrolled).
    synonyms:
    - --unroll
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Field nr (first=1) in FASTA that contains gene name when using --fastadelim
      to parse the gene names
    synonyms:
    - --genefield
    args: !SimpleFlagArg
      name: GENEFIELD
    optional: true
  - !Flag
    description: Delimiter in FASTA header, used to parse gene names in case of non-ENSEMBL/Uniprot
    synonyms:
    - --fastadelim
    args: !SimpleFlagArg
      name: FASTADELIM
    optional: true
