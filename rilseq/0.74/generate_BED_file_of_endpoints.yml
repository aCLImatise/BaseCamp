!Command
positional:
- !Positional
  description: genome fasta file.
  position: 0
  name: genome
  optional: false
- !Positional
  description: File with list of reads and their fused positions.
  position: 1
  name: list_reads
  optional: false
- !Positional
  description: Name of track
  position: 2
  name: track_name
  optional: false
- !Positional
  description: Description of the track
  position: 3
  name: track_desc
  optional: false
- !Positional
  description: The original bam file (or several files) with the full reads.
  position: 4
  name: bamfiles
  optional: false
named:
- !Flag
  description: 'The original bam file is the reverse complement of the RNA. (default:
    False)'
  synonyms:
  - -r
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Print only reads that are found to be significant in this summary
    file. (default: None)'
  synonyms:
  - -s
  - --summary
  args: !SimpleFlagArg
    name: SUMMARY
  optional: true
- !Flag
  description: 'Print reads involve only this gene (EcoCyc ID), applies only with
    -s (default: None)'
  synonyms:
  - -e
  - --gene_name
  args: !SimpleFlagArg
    name: GENE_NAME
  optional: true
- !Flag
  description: 'Set a random score (0-1000) for each read, this will allow to present
    some of the reads in UCSC genome browser. (default: False)'
  synonyms:
  - --rand_score
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Color of first part, positive strand. (default: 255,0,0)'
  synonyms:
  - --pos_first
  args: !SimpleFlagArg
    name: POS_FIRST
  optional: true
- !Flag
  description: 'Color of second part, positive strand. (default: 51,102,255)'
  synonyms:
  - --pos_second
  args: !SimpleFlagArg
    name: POS_SECOND
  optional: true
- !Flag
  description: 'Color of first part, reverse strand. (default: 255,0,0)'
  synonyms:
  - --rev_first
  args: !SimpleFlagArg
    name: REV_FIRST
  optional: true
- !Flag
  description: 'Color of second part, reverse strand. (default: 51,102,255)'
  synonyms:
  - --rev_second
  args: !SimpleFlagArg
    name: REV_SECOND
  optional: true
- !Flag
  description: 'A comma separated dictionary of chromosome names from the BioCyc names
    to the bam file names. The names in the bam file should be the same as the UCSC
    genome browser (they will be printed). (default: COLI-K12,chr)'
  synonyms:
  - --BC_chrlist
  args: !SimpleFlagArg
    name: BC_CHRLIST
  optional: true
command:
- generate_BED_file_of_endpoints.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
