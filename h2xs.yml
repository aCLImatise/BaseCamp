!Command
command:
- /opt/conda/bin/h2xs
named:
- !Flag
  description: Generate tied variables for access to declared variables.
  synonyms:
  - -m
  - --gen-tied-var
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify a name to use for the extension (recommended).
  synonyms:
  - -n
  - --name
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Regular expression for "opaque" types.
  synonyms:
  - -o
  - --opaque-re
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify a prefix which should be removed from the Perl function names.
  synonyms:
  - -p
  - --remove-prefix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Create subroutines for specified macros.
  synonyms:
  - -s
  - --const-subs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Default type for autoloaded constants (default is IV).
  synonyms:
  - -t
  - --default-type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use Test::More in backward compatible modules.
  synonyms:
  - --use-new-tests
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the module Test rather than Test::More.
  synonyms:
  - --use-old-tests
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not export symbols.
  synonyms:
  - --skip-exporter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not use portability layer.
  synonyms:
  - --skip-ppport
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: not use the module C<AutoLoader>.
  synonyms:
  - --skip-autoloader
  args: !SimpleFlagArg
    name: Do
  optional: true
- !Flag
  description: Do not use the pragma C<strict>.
  synonyms:
  - --skip-strict
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not use the pragma C<warnings>.
  synonyms:
  - --skip-warnings
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Autogenerate XSUBs using C::Scan.
  synonyms:
  - -x
  - --autogen-xsubs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use XSLoader in backward compatible modules (ignored when used with
    -X).
  synonyms:
  - --use-xsloader
  args: !EmptyFlagArg {}
  optional: true
version_flag: !Flag
  description: Specify a version number for this extension.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
positional: []
