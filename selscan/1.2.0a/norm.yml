help_text: "norm v1.2.1\n -- a program for downstream analysis of selscan output\n\
  Source code and binaries can be found at\n\t<https://www.github.com/szpiech/selscan>\n\
  \nCitations:\n\nZA Szpiech and RD Hernandez (2014) MBE, 31: 2824-2827.\nPC Sabeti,\
  \ et al. (2007) Nature, 449: 913â€“918.\nBF Voight, et al. (2006) PLoS Biology, 4:\
  \ e72.\n\nTo normalize iHS output across frequency bins:\n\n./norm --ihs --files\
  \ <file1.ihs.out> ... <fileN.ihs.out>\n\nTo normalize iHS output and analyze non-overlapping\
  \ windows of fixed bp for \nextreme iHS scores:\n\n./norm --ihs --files <file1.ihs.out>\
  \ ... <fileN.ihs.out> --bp-win\nTo normalize XP-EHH output across frequency bins:\n\
  \n./norm --xpehh --files <file1.xpehh.out> ... <fileN.xpehh.out>\n\nTo normalize\
  \ XP-EHH output and analyze non-overlapping windows of fixed bp for \nextreme XP-EHH\
  \ scores:\n\n./norm --xpehh --files <file1.xpehh.out> ... <fileN.xpehh.out> --bp-win\n\
  \n----------Command Line Arguments----------\n\n--bins <int>: The number of frequency\
  \ bins in [0,1] for score normalization.\n\tDefault: 100\n\n--bp-win <bool>: If\
  \ set, will use windows of a constant bp size with varying\n\tnumber of SNPs.\n\t\
  Default: false\n\n--crit-percent <double>: Set the critical value such that a SNP\
  \ with iHS in the most extreme CRIT_PERCENT tails (two-tailed) is marked as an extreme\
  \ SNP.\n\tNot used by default.\n\tDefault: -1.00\n\n--crit-val <double>: Set the\
  \ critical value such that a SNP with |iHS| > CRIT_VAL is marked as an extreme SNP.\
  \  Default as in Voight et al.\n\tDefault: 2.00\n\n--files <string1> ... <stringN>:\
  \ A list of files delimited by whitespace for\n\tjoint normalization.\n\tExpected\
  \ format for iHS files (no header):\n\t<locus name> <physical pos> <freq> <ihh1>\
  \ <ihh2> <ihs>\n\tExpected format for XP-EHH files (one line header):\n\t<locus\
  \ name> <physical pos> <genetic pos> <freq1> <ihh1> <freq2> <ihh2> <xpehh>\n\tDefault:\
  \ infile\n\n--first <bool>: Output only the first file's normalization.\n\tDefault:\
  \ false\n\n--help <bool>: Prints this help dialog.\n\tDefault: false\n\n--ihh12\
  \ <bool>: Do ihh12 normalization.\n\tDefault: false\n\n--ihs <bool>: Do iHS normalization.\n\
  \tDefault: false\n\n--log <string>: The log file name.\n\tDefault: logfile\n\n--min-snps\
  \ <int>: Only consider a bp window if it has at least this many SNPs.\n\tDefault:\
  \ 10\n\n--nsl <bool>: Do nSL normalization.\n\tDefault: false\n\n--qbins <int>:\
  \ Outlying windows are binned by number of sites within each\n\twindow.  This is\
  \ the number of quantile bins to use.\n\tDefault: 20\n\n--winsize <int>: The non-overlapping\
  \ window size for calculating the percentage\n\tof extreme SNPs.\n\tDefault: 100000\n\
  \n--xpehh <bool>: Do XP-EHH normalization.\n\tDefault: false\n\n"
