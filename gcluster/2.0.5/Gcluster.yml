help_text: "\n=NAME\n\nGcluster.pl\n\n=DESCRIPTION\n\nGcluster is a simple tool for\
  \ visualizing and comparing genome contexts for massive genomes. It is freely available\
  \ at http://www.microbialgenomic.com/Gcluster_tool.html and https://github.com/Xiangyang1984/Gcluster_v1.01\
  \ under an open source GPLv3 license. It is a stand-alone Perl application, which\
  \ requires MCL, NCBI BLAST+ and several Perl Modules (e.g. GD, GD::SVG) to be installed\
  \ before use.\n\n=USAGE\n\nGcluster.pl -dir genbank_file_directory -gene interested_gene_file\
  \ [options]\n\nFOR EXAMPLE: \nperl /home/xiangyang/Gcluster_v1.01-master/Gcluster.pl\
  \ -dir /home/xiangyang/Gcluster_v1.01-master/test_data/gbk -gene /home/xiangyang/Gcluster_v1.01-master/test_data/interested_gene_name.txt\
  \ -tree /home/xiangyang/Gcluster_v1.01-master/test_data/full_NJ_rRNA_tree.nwk -m\
  \ 3\n\nLarge test data is available at website (http://www.microbialgenomic.com/160_genomes_testdata.tar.gz).\
  \ It contains 160 annotated genomes used as input files to create Fig. 1 in manuscript.\n\
  \n=ARGUMENTS\n\n    REQUIRED ARGUMENTS:\n    ~~~~~~~~~~~~~~~~~~~\n       -dir, --genbank_file_directory\n\
  \             A Directory containing annotated genomes as Genbank format file. To\
  \ avoid a mistake, genome names cannot use special character, such as space, equal.\
  \ For large number of genomes, users are recommended to download using Aspera, a\
  \ high-speed file transfer tool (https://downloads.asperasoft.com/). If enough rgb\
  \ colors provided or not to color homologous genes, there are no limitation to the\
  \ number of genomes and the number of genes flanking gene of interest for Gcluster.\n\
  \       -gene, --interested_gene_file\n             A list of the interested gene,\
  \ in which each line contains a locus tag of the interested gene for individual\
  \ genome. Users are recommended to use \"interested_gene_generation.pl\" in Gcluster\
  \ package for generation this file. In this situation, user needs to provide a blast\
  \ database file in FASTA format, which contains at least one protein sequence homologous\
  \ to the gene of interest. To map genome contexts to a given phylogeny or to order\
  \ the genome contexts using a \"strain_reorder_file\", only one gene of interest\
  \ is allowed to provide for each genome.\n             For example:\n          \
  \       AX2_RS10405\t#arsenite_oxidase_large_subunit;Achromobacter_xylosoxidans_NBRC_15126_ATCC_27061\n\
  \                 KUC_RS10495\t#arsenite_oxidase_large_subunit;Halomonas_boliviensis_LC1\n\
  \                 KYC_RS14580\t#arsenite_oxidase_large_subunit;Achromobacter_arsenitoxydans_SY8\n\
  \                 ...\n\n    OPTIONAL ARGUMENTS:\n    ~~~~~~~~~~~~~~~~~~~\n    \
  \   -o, --Gcluster_output_directory\n             An output directory holding all\
  \ the generated files by Gcluster.pl. if this option is not set, Gcluster will create\
  \ a directory named \"Gcluster_workplace\" in the bin directory from where Gcluster.pl\
  \ was invoked.  \n       -tree, --phylogenetic_file\n             A Newick format\
  \ tree file is used by Gcluster to automatically accociate the genomes with their\
  \ phylogeny. Meanwhile,  Gcluster will output a file named \"temp_strain_reorder_file\"\
  , which contains the order information of genomes in tree from up to down. It should\
  \ be noted that all nodes name in provided tree must completely match with the genbank\
  \ files name of all genomes. \n             Gcluster provides a perlscript in \"\
  Gcluster/script\" directory for batch extraction of 16S rRNA gene sequences, which\
  \ can be used to build a 16S rRNA tree using software like MEGA (https://www.megasoftware.net/).\
  \ \n       -topology, --show_tree_topology\n             Display the tree topology,\
  \ which is obtained from the tree file (Default: T).\n       -branch, --show_tree_branch\n\
  \             Draw tree using tree branch length, which is obtained from the tree\
  \ file (Default: F).\n       --x_step\n             Draw tree using xstep instead\
  \ of tree branch length (Default: 10).\n       -bootstrap, --show_tree_bootstrap\n\
  \             Display the tree bootstrap value, which is obtained from the tree\
  \ file (Default: F).\n       -srf, --strain_reorder_file\n             A two-column\
  \ tab-delimited text file is used to sort genomes from up to down accoding to users\
  \ requirement. Each row must consist of a strain name followed by the numerical\
  \ order that is used for sorting genomes. It should be noted that all strains name\
  \ must completely match with the genbank files name of all genomes. Gcluster needs\
  \ a \"strain_reorder_file\" or a \"phylogenetic_file\", but not both at the same\
  \ time. \n             For example:\n                 Achromobacter_xylosoxidans_NCTC10807\t\
  1\n                 Achromobacter_xylosoxidans_NBRC_15126_ATCC_27061\t2\n      \
  \           Achromobacter_xylosoxidans_NCTC10808\t9\n                 Achromobacter_sp._2789STDY5608623\t\
  5\n                 Achromobacter_sp._2789STDY5608621\t4\n                 Alcaligenes_faecalis_subsp._faecalis_NCIB_8687\t\
  10\n                 Achromobacter_xylosoxidans_DPB_1\t7\n                 Achromobacter_xylosoxidans_B_1\t\
  8\n                 Achromobacter_piechaudii_HLE\t3\n                 Achromobacter_marplatensis_B2\t\
  6\n                 ...\t...\n\n       -n, --flanking_gene_number\n            \
  \ Number of genes flanking gene of interest are set to show. If enough rgb colors\
  \ provided or not to color homologous genes, there are no limitation to the number\
  \ of genomes and the number of genes flanking gene of interest (Default: 10).\n\
  \       -color_f, --gene_color_filled\n             Color was used to fill homologous\
  \ gene clusters or gene families of interest (Default: T), if choose F, all of the\
  \ genes were filled with the color customized by \"gene_no_color_filled\" parameter).\n\
  \       -pso, --percent_strain_homologouscluster_color\n             Only color\
  \ certain homologous gene clusters, in which the holding number of different genomes\
  \ exceeds the threshold number (Default: 0). This is measured using (X/Y)*100. In\
  \ this formula, X denotes the number of different genomes in a set of homologous\
  \ gene cluster, and Y denotes the total number of genomes. This parameter is useful\
  \ when no enough rgb colors are provided in colors_configure_file under color_configure\
  \ direcoty. Users could to reduce the number of colors used by setting a high value.\
  \  \n       -c_color_b, --cds_color_border\n             To color the border of\
  \ the CDS genes (Default: black), users can choose from blue, black, red, white,\
  \ gray, dgray.\n       -p_color_b, --pseudo_color_border\n             To color\
  \ the border of the Pseudo genes (Default: dgray), users can choose from blue, black,\
  \ red, white, gray, dgray.\n       -r_color_b, --RNA_color_border\n            \
  \ To color the border of the RNA (tRNA, rRNA) genes (Default: red), users can choose\
  \ from blue, black, red, white, gray, dgray.\n       -no_color_f, --gene_no_color_filled\n\
  \             To fill uniqe genes (including RNA genes), pseudo genes, and homologous\
  \ gene clusters not meeting the criteria set by \"percent_strain_homologouscluster_color\"\
  \ parameter with a single color (Default: white), users can choose from blue, black,\
  \ red, white, gray, dgray.\n       -dw, --line_drawing_width    \n             Set\
  \ the line drawing width (Default: 1).\n       -l, --arrow_relative_Length    \n\
  \             Set the relative length of the gene arrow (Default: 4).\n       -w,\
  \ --arrow_relative_Height\n             Set the relative Height of the gene arrow\
  \ (Default: 6).\n       -scale, --figure_Scale_up_multiple\n             Adjust\
  \ gene length through zooming (Default: 0.5).\n       -s_Y, --strain_name_shift_Y\n\
  \             Set the offset along Y-axis for strain names (Default: 0).\n     \
  \  -g_Y, --gene_label_shift_Y\n             Set the offset along Y-axis for gene\
  \ labels (Default: 2).\n       -dis, --distance_between_two_genomes\n          \
  \   Set the distance between two genome contexts in Y-axis (Default: 70).\n    \
  \   -up, --up_shift\n             Set the top margin of image in pixels (Default:\
  \ 10).\n       -down, --down_shift\n             Set the bottom margin of image\
  \ in pixels (Default: 20).\n       -left, --left_shift\n             Set the left\
  \ margin of image in pixels (Default: 10).\n       -right, --right_shift\n     \
  \        Set the right margin of image in pixels (Default: 20).\n       -label,\
  \ --show_label\n             Display the gene label (gene Locus Tag or genename)\
  \ (Default: T).\n       -ul, --unification_label\n             Unify gene label\
  \ for homologous gene cluster (Default: T). Among a set of homologous gene cluster,\
  \ if a gene is annotated with a name X, all other genes will be labeled with X.\n\
  \       -family, --font_family\n             Set font family for the genome name\
  \ and the gene label, e.g. Times New Roman, Arial, Verdana and so on (Default: Times\
  \ New Roman). Users are suggested to choose font family listed in metrcis module,\
  \ or causing a miscalculation of string width for genome name in SVG-format map.\n\
  \       -style, --font_style\n             Set font style for the genome name and\
  \ the gene label, e.g. Normal, Bold, Italic (Default: Normal). It should be noted\
  \ that the font style \"Bold\" does not work when using to cearte a PNG format figure\
  \ in MacOS.\n       -size, --label_font_size\n             Set font size for gene\
  \ label (Default: 6).\n       -color, --label_font_color\n             Set font\
  \ color for gene label (Default: dgray).\n       -i_color, --interested_gene_label_font_color\n\
  \             Customize gene label color for gene of interest (Default: red), users\
  \ can choose from blue, black, red, white, gray, dgray.\n       -r, --rotate_gene_label\
  \ (Default: 30)\n             Rotate the angle of the gene label, e.g. 30, 45, 135\
  \ and so on.\n       --strain_name_font_size\n             Set font size for genome\
  \ name (Default: 12).   \n       --Strain_name_font_color\n             set font\
  \ color for genome name (Default: black). Users can choose from blue, black, red,\
  \ white, gray, dgray.\n       -Bst, --homologous_gene_cutoff\n             Array\
  \ to set blast parse cutoff: E-value, Identify, Coverage, Match_length (Default:\
  \ E-value=1-e5, Identify=0, Coverage=50%, Match_length=0).\n       -m, --multiple_threads\n\
  \             Numbers of thread to use (Default: 1).\n       -SVG, --SVG_image\n\
  \             Create SVG format figure (Default: T).\n       -PNG, --PNG_image\n\
  \             Create PNG format figure (Default: T).\n       -sub_TFT, --start_at_sub_TFT\
  \ (Default: F)\n             Jump to generate a collection of sub-TFT tables and\
  \ perform homologous gene analysis (Default: F). Skips sequences extraction and\
  \ TFT file generation.  \n       -map, --start_at_map\n             Jump to map\
  \ generation (Default: F). Generation of a collection of sub-TFT tables and homologous\
  \ gene clusters has already been done. This parameter is very useful to customize\
  \ the map quickly. It should be noted that there's no sense to reset \"flanking_gene_number\"\
  \ parameter if this parameter set to \"T\".\n             Importantly, at this step,\
  \ users can revise the gene label by directly edition of the locus_tag in sub_TFT\
  \ file or all_orthomcl.out. In sub_TFT files and all_orthomcl.out file, there are\
  \ two forms of gene locus tag, (1) \"Locus_Tag\", in this case, no genename is defined\
  \ for a gene; (2) \"GeneName;Locus_Tag\", in this case, genename is given for a\
  \ gene. For the first form, user can revise gene label by addition of a genename\
  \ followed by a semicolon in the front of the Locus_Tag. For the second form, user\
  \ can revise gene label by modification of the genename.\n       -h, --help\n  \
  \           Show this message.\n\n\n=AUTHOR\n\nDr. Xiangyang Li (E-mail: lixiangyang@fudan.edu.cn,\
  \ lixiangyang1984@gmail.com), Fudan university; Kaili University; Bacterial Genome\
  \ Data mining & Bioinformatic Analysis (http://www.microbialgenomic.com/).\n\n=COPYRIGHT\n\
  \nCopyright 2019, Xiangyang Li. All Rights Reserved.\n\n"
