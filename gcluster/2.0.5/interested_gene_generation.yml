help_text: "\n=NAME\n\ninterested_gene_generation.pl\n\n=DESCRIPTION\n\n    Run this\
  \ command to enble users to obtain a list of the interested gene (a two-column tab-delimited\
  \ text file) by a local blastP analysis using multiple threads. \n\n=USAGE\n\ninterested_gene_generation.pl\
  \ -dir genbank_file_directory -db database [options]\n\nFOR EXAMPLE: \n# perl /home/xiangyang/Gcluster_v1.01-master/interested_gene_generation.pl\
  \ -dir /home/xiangyang/Gcluster_v1.01-master/test_data/gbk -db /home/xiangyang/Gcluster_v1.01-master/test_data/aioB.fasta\
  \ -m 3\n\n=ARGUMENTS\n=======================\n    REQUIRED ARGUMENTS:\n    ~~~~~~~~~~~~~~~~~~~\n\
  \       -dir, --genbank_file_directory\n           A directory containing annotated\
  \ genomes as Genbank format file. To avoid a mistake, genome names cannot use special\
  \ character,\n           such as space, equal. For large number of genomes, users\
  \ are recommended to download using Aspera, a high-speed file transfer\n       \
  \    tool (https://downloads.asperasoft.com/).                           \n    \
  \   -db, --database\n           A protein database in FASTA format, which contains\
  \ at least one protein sequence homologous to the gene of interest.\n \n    OPTIONAL\
  \ ARGUMENTS:\n    ~~~~~~~~~~~~~~~~~~~\n       -o, --output_directory\n         \
  \  An output directory holding all the generated files by interested_gene_generation.pl.\
  \ if this option is not set, interested_gene_generation.pl will create a directory\
  \ named \"interested_gene_workplace\" in the bin directory from where interested_gene_generation.pl\
  \ was invoked.\n       -m, --multiple_threads\n           set thread number (Default:\
  \ 1)\n       -b, --start_at_blast \n           Jump to a local blastp analysis,\
  \ and Skips sequencing extraction (Default: T).  \n       -e, --e_value\n      \
  \     set E-value cutoff in Blast analysi (default: 1e-5)\n       -i, --identify\n\
  \           set percent identity cutoff in Blast analysis (default: 30)\n      \
  \ -c, --coverage\n           set percent coverage (Query and Subject) cutoff in\
  \ Blast analysis (default: 50)\n       -l, --match_length\n           set alignment\
  \ length cutoff in Blast analysis (default: 30) \n       -h, --help\n          \
  \ Show this message.\n\n=AUTHOR\n\nDr. Xiangyang Li (E-mail: lixiangyang@fudan.edu.cn),\
  \ Fudan university; Kaili University; Bacterial Genome Data mining & Bioinformatic\
  \ Analysis (www.microbialgenomic.com/).\n\n=COPYRIGHT\n\nCopyright 2019, Xiangyang\
  \ Li. All Rights Reserved.\n\n\n"
