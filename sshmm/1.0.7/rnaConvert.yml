!Command
positional:
- !Positional
  description: "One or more files containing one or more RNAs each. Supported Filetypes\
    \ are: pdb files, forgi cg files, forgi bg files, fasta files, dotbracketfilesAlternatively\
    \ you can supply a dotbracket-string (containing only the characters '.()[]{}&')\
    \ from the commandline."
  position: 0
  name: rna
  optional: false
named:
- !Flag
  description: For all input formats except forgi bg/cg files, this controlls whether
    stems of length one are dissolved to unpaired regions (default) or kept (if this
    option is present). In the case of input in forgi-format, the RNA from the file
    is not modified.
  synonyms:
  - --keep-length-one-stems
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The target file-type to convert into.
  synonyms:
  - -T
  - --target-type
  args: !ChoiceFlagArg
    choices: !!set
      ? bpseq
      ? neato
      ? element_string
      ? dotbracket
      ? forgi
      ? fasta
  optional: true
- !Flag
  description: Store the converted RNA in files instead of printing them to stdout.
    The file-name will be the RNA's name (if present), otherwise 'rna001' etc.
  synonyms:
  - --to-file
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If this is present, --to-file will automatically be true.A target filename
    (or path) without extention. If it is a filename, use the given filename instead
    of the RNA's name. If more than one input-RNA is present, appends automatically
    a increasing number.If it is a directory, create files in this directory.
  synonyms:
  - --filename
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Overwrite files, if they already exist. Note: In case of race conditions,
    files could be overwritten even if this flag is not provided.'
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Allow pseudoknots when extracting the structure from PDB files.
  synonyms:
  - --pseudoknots
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'When reading pdb-files: Only extract the given chain.'
  synonyms:
  - --chain
  args: !SimpleFlagArg
    name: CHAIN
  optional: true
- !Flag
  description: 'When reading a single chain from a pdb-files: Enforce the secondary
    structure given as dotbracket string. (This only works, if --chain is given!)'
  synonyms:
  - --pdb-secondary-structure
  args: !SimpleFlagArg
    name: PDB_SECONDARY_STRUCTURE
  optional: true
- !Flag
  description: Show verbose output (Output logged at level logging.INFO)
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[DEBUG]       A comma-seperated list of logger names for which debug
    output will be activated.WARNING: If you misspell the logger name, this argument
    will be ignored'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[QUIET], --quiet [QUIET] A comma-seperated list of logger names for\
    \ which only messages logged at the level 'CRITICAL' will be shown.Use this without\
    \ arguments if everything should be quiet."
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- rnaConvert.py
