  - -f
  - --ontology-graph
  args: !SimpleFlagArg
    name: ONTOLOGY-GRAPH
  optional: true
- !Flag
  description: 'Semantic similarity scoring method.  Must be supported by Onassis
    package. See listSimilarities()$pairwiseMeasures for a list of accepted options.
    NB: if included in combined score calculation, make sure to select a metric with
    values in the [0;1] range.'
  synonyms:
  - -m
  - --semantic-sim-metric
  args: !SimpleFlagArg
    name: SEMANTIC-SIM-METRIC
  optional: true
- !Flag
  description: 'Should semantic similarity be included into combined score calculation?
    Default: FALSE. If setting to TRUE, note that this confines the options on semantic
    similarity metric to those with range in the [0;1] interval only.'
  synonyms:
  - -k
  - --include-sem-siml
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Should cells be sorted by their aggregated scores? Default: TRUE'
  synonyms:
  - -s
  - --sort-by-agg-score
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to the output table with top labels and per-cell metrics in .tsv
    format
  synonyms:
  - -o
  - --summary-table-output-path
  args: !SimpleFlagArg
    name: SUMMARY-TABLE-OUTPUT-PATH
  optional: true
- !Flag
  description: Path to the output table with all labels in .tsv format
  synonyms:
  - -r
  - --raw-table-output-path
  args: !SimpleFlagArg
    name: RAW-TABLE-OUTPUT-PATH
  optional: true
