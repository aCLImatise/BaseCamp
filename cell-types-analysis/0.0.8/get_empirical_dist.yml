!Command
positional: []
named:
- !Flag
  description: Path to file with reference cell types
  synonyms:
  - -i
  - --input-ref-file
  args: !SimpleFlagArg
    name: INPUT-REF-FILE
  optional: true
- !Flag
  description: Path to the yaml file with excluded terms. Must contain fields 'unlabelled'
    and 'trivial_terms'
  synonyms:
  - -e
  - --exclusions
  args: !SimpleFlagArg
    name: EXCLUSIONS
  optional: true
- !Flag
  description: Name of the label column in reference file
  synonyms:
  - -l
  - --label-column-ref
  args: !SimpleFlagArg
    name: LABEL-COLUMN-REF
  optional: true
- !Flag
  description: Path to serialised object containing cell label to CL terms mapping
  synonyms:
  - -m
  - --lab-cl-mapping
  args: !SimpleFlagArg
    name: LAB-CL-MAPPING
  optional: true
- !Flag
  description: 'Boolean: Should computation be run in parallel? Default: FALSE'
  synonyms:
  - -p
  - --parallel
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of sampling iterations to construct empirical distribution
  synonyms:
  - -n
  - --num-iterations
  args: !SimpleFlagArg
    name: NUM-ITERATIONS
  optional: true
- !Flag
  description: 'Number of cores to run the process on. Default: all available cores.
    --parallel must be set to "true" for this to take effect'
  synonyms:
  - -c
  - --num-cores
  args: !SimpleFlagArg
    name: NUM-CORES
  optional: true
- !Flag
  description: Path to the ontology graph in .obo or .xml format
  synonyms:
  - -g
  - --ontology-graph
  args: !SimpleFlagArg
    name: ONTOLOGY-GRAPH
  optional: true
- !Flag
  description: Semantic similarity scoring method. Must be supported by Onassis package.
    See listSimilarities()$pairwiseMeasures for a list of accepted options
  synonyms:
  - -s
  - --semantic-sim-metric
  args: !SimpleFlagArg
    name: SEMANTIC-SIM-METRIC
  optional: true
- !Flag
  description: Path to the output CDF list object in .rds format
  synonyms:
  - -o
  - --output-path
  args: !SimpleFlagArg
    name: OUTPUT-PATH
  optional: true
command:
- get_empirical_dist.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
