!Command
positional: []
named:
- !Flag
  description: Full path to the sorted vcf file being used
  synonyms:
  - -v
  - --vcf
  args: !SimpleFlagArg
    name: VCF
  optional: true
- !Flag
  description: Full path to the sorted zipped vcf file being used
  synonyms:
  - -vz
  - --zippedvcf
  args: !SimpleFlagArg
    name: ZIPPEDVCF
  optional: true
- !Flag
  description: Full path to the reference genome being used
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: Full path to the zipped reference genome being used
  synonyms:
  - -rz
  - --zippedreference
  args: !SimpleFlagArg
    name: ZIPPEDREFERENCE
  optional: true
- !Flag
  description: Full path to the reference exon boundary bed file being used
  synonyms:
  - -b
  - --bed
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: Full path to the chromosome length file being used
  synonyms:
  - -c
  - --chrlens
  args: !SimpleFlagArg
    name: CHRLENS
  optional: true
- !Flag
  description: Lower bound percent to call novel splice site
  synonyms:
  - -p
  - --percent
  args: !SimpleFlagArg
    name: PERCENT
  optional: true
- !Flag
  description: Path to the output folder to dump simdigree's output to. Default is
    working directory under /novasplice_output
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Path to output folder that will hold intermediate files generated,
    not specific to the provided vcf. Especially useful when running NovaSplice on
    a large number of VCFs that all come from the same reference and make use of the
    same --bed option.
  synonyms:
  - -i
  - --intermediate
  args: !SimpleFlagArg
    name: INTERMEDIATE
  optional: true
- !Flag
  description: Full path to an alternative directory to use for temp files. Default
    is /tmp
  synonyms:
  - -t
  - --temp
  args: !SimpleFlagArg
    name: TEMP
  optional: true
- !Flag
  description: Name of the final file novasplice outputs with predictions
  synonyms:
  - -l
  - --libraryname
  args: !SimpleFlagArg
    name: LIBRARYNAME
  optional: true
command:
- novasplice
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
