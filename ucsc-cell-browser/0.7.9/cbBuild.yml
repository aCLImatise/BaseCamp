!Command
positional: []
named:
- !Flag
  description: copy sample cellbrowser.conf and desc.conf to current directory
  synonyms:
  - --init
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show debug messages
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a cellbrowser.conf file that specifies labels and all input files,
    default is ./cellbrowser.conf, can be specified multiple times
  synonyms:
  - -i
  - --inConf
  args: !SimpleFlagArg
    name: INCONF
  optional: true
- !Flag
  description: 'output directory, default can be set through the env. variable CBOUT
    or ~/.cellbrowser.conf, current value: none'
  synonyms:
  - -o
  - --outDir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: if build is successful, start an http server on this port and serve
    the result via http://localhost:port
  synonyms:
  - -p
  - --port
  args: !SimpleFlagArg
    name: PORT
  optional: true
- !Flag
  description: run in all subdirectories of the current directory. Useful when rebuilding
    a full hierarchy.
  synonyms:
  - -r
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "do not use cached old data. Can be: 'meta' or 'matrix' (matrix includes\
    \ meta)."
  synonyms:
  - --redo
  args: !SimpleFlagArg
    name: REDO
  optional: true
command:
- cbBuild
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
