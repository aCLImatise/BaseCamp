- !Flag
  description: Custom path to LASTZ executable if not in $PATH.
  synonyms:
  - --lzpath
  args: !SimpleFlagArg
    name: LZPATH
  optional: true
- !Flag
  description: Minimum alignment identity to report.
  synonyms:
  - --minIdt
  args: !SimpleFlagArg
    name: MINIDT
  optional: true
- !Flag
  description: Minimum alignment length to report.
  synonyms:
  - --minLen
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: LASTZ min HSP threshold. Increase for stricter matches.
  synonyms:
  - --hspthresh
  args: !SimpleFlagArg
    name: HSPTHRESH
