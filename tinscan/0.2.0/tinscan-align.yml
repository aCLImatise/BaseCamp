!Command
positional: []
named:
- !Flag
  description: Name of directory containing sequences from A genome.
  synonyms:
  - --adir
  args: !SimpleFlagArg
    name: ADIR
  optional: true
- !Flag
  description: Name of directory containing sequences from B genome.
  synonyms:
  - --bdir
  args: !SimpleFlagArg
    name: BDIR
  optional: true
- !Flag
  description: 'Optional: Tab-delimited 2-col file specifying target:query sequence
    pairs to be aligned'
  synonyms:
  - --pairs
  args: !SimpleFlagArg
    name: PAIRS
  optional: true
- !Flag
  description: 'Write output files to this directory. (Default: cwd)'
  synonyms:
  - -d
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Name of alignment result file.
  synonyms:
  - --outfile
  args: !SimpleFlagArg
    name: OUTFILE
  optional: true
- !Flag
  description: If set report LASTZ progress.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
