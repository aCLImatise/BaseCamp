!Command
positional:
- !Positional
  description: input file to sort. If '-' is specified,  then reads from STDIN.
  position: 0
  name: INPUT
  optional: false
- !Positional
  description: .fai file, or ANY file that has contigs, in the desired soting order,
    as its first column.
  position: 1
  name: REF_DICT
  optional: false
named:
- !Flag
  description: ':   contig name is in the field POS (1-based) of input lines.'
  synonyms:
  - --k
  args: !SimpleFlagArg
    name: POS
  optional: true
- !Flag
  description: ':   contig cordinate is in the field COR (1-based) of input lines.'
  synonyms:
  - --c
  args: !SimpleFlagArg
    name: COR
  optional: true
- !Flag
  description: ': temp directory [default=/tmp]'
  synonyms:
  - --tmp
  args: !SimpleFlagArg
    name: DIR
  optional: true
command:
- sortByRefAndCor.pl
