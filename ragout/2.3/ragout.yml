!Command
positional:
- !Positional
  description: path to recipe file
  position: 0
  name: recipe_file
  optional: false
named:
- !Flag
  description: 'output directory (default: ragout-out)'
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: output_dir
  optional: true
- !Flag
  description: 'backend for synteny block decomposition (default: sibelia)'
  synonyms:
  - -s
  - --synteny
  args: !ChoiceFlagArg
    choices:
    - sibelia
    - maf
    - hal
  optional: true
- !Flag
  description: 'enable refinement with assembly graph (default: False)'
  synonyms:
  - --refine
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'do not break input sequences - disables chimera detection module (default:
    False)'
  synonyms:
  - --solid-scaffolds
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'overwrite results from the previous run (default: False)'
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'enable repeat resolution algorithm (default: False)'
  synonyms:
  - --repeats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'enable debug output (default: False)'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of threads for synteny backend (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- ragout
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
