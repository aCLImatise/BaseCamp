!Command
positional: []
named:
- !Flag
  description: Enable to search for a common FAMILY among hits for a read (takes priority
    over LCA search when a family exists for a taxonomic ID).
  synonyms:
  - --family
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable to search for a common GENUS among hits for a read (takes priority
    over LCA search when a family exists for a taxonomic ID).
  synonyms:
