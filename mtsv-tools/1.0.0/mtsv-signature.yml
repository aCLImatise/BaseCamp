  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to index built by mtsv-tree-build utility.
  synonyms:
  - -x
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: Path to mtsv results file.
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Height at which the search will attempt to find a common ancestor
    among the hits for a read. [values: 0, 1, 2, 3]'
  synonyms:
  - --lca
  args: !SimpleFlagArg
    name: LCA
  optional: true
- !Flag
  description: 'Number of worker threads to spawn. [default: 4]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: Output path to write "informativeness" results.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
