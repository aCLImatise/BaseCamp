!Command
positional: []
named: []
command:
- cpinsim
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Files containing the underlying network: pairwise interactions without
      constraints. Two columns InteractorA | InteractorB'
    synonyms:
    - --interactions_without_constraints
    - -i
    args: !RepeatFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Files containing the competitions. Two columns: Host | Competitors
      (comma separated)'
    synonyms:
    - --competitions
    - -c
    args: !RepeatFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Files containing the allosteric effects. Four columns: Host | Interactor
      | Activator | Inhibitor'
    synonyms:
    - --allosteric_effects
    - -a
    args: !RepeatFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Extended inference for missing domains in competitions.
    synonyms:
    - --extended_inference
    - -e
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: One output file containing all annotated pairwise interactions.
    synonyms:
    - --output_interactions
    - -oi
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: One output file containing all annotated competitions.
    synonyms:
    - --output_competitions
    - -oc
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: One output file containing all annotated allosteric effects.
    synonyms:
    - --output_allosterics
    - -oa
    args: !SimpleFlagArg
      name: PATH
    optional: true
  command:
  - cpinsim
  - annotate
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
