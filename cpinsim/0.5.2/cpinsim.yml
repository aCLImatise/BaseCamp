    description: Path to a csv-file containing the parsed proteins.
    position: 0
    name: proteins
    optional: false
  named:
  - !Flag
    description: Pickle the complete graph at the end of simulation (after last dissociation
      step) and write it to the given path.
    synonyms:
    - --output-graph
    - -og
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Write some log information of each simulation stept to the given
      path. If not specified, std-out is used.
    synonyms:
    - --output-log
    - -ol
    args: !SimpleFlagArg
      name: PATH
