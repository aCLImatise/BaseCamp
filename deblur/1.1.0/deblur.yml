- !Command
  positional: []
  named:
  - !Flag
    description: Either a Demultiplexed FASTA or FASTQ file including all samples,
      or a directory of per-sample FASTA or FASTQ files. Gzip'd files are acceptable
      (e.g., .fastq.gz). [required]
    synonyms:
    - --seqs-fp
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Directory path to store output including BIOM table  [required]
    synonyms:
    - --output-dir
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Sequence trim length. All reads shorter than the trim-length will
      be discarded. A value of -1 can be specified to skip trimming; this assumes
      all sequences have an identical length.  [required]
    synonyms:
    - -t
    - --trim-length
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Trim the first N bases from every sequence. A value of 0 disables
      this trim.  [default: 0]'
    synonyms:
    - --left-trim-length
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Positive reference filtering database. Keep all sequences permissively
      aligning to any sequence in this FASTA file; these results are stored in the
      reference-hit.biom output file. This defaults to the Greengenes 13_8 OTUs at
      88% identity. An e-value threshold of 10 is used with SortMeRNA against the
      reference. For multiple databases, specify the argument multiple times, e.g.,
      --pos- ref-fp db1.fa --pos-ref-fp db2.fa
    synonyms:
    - --pos-ref-fp
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: An indexed version of the positive filtering database. This can be
      useful to avoid incurring the expense of reindexing on every run. If not supplied,
      deblur will index the database. For multiple databases, the order must follow
      that of --pos-ref-fp, for example, --pos-ref-db-fp db1.idx --pos-ref- db-fp
      db2.idx ..
    synonyms:
    - --pos-ref-db-fp
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: Negative (artifacts) filtering database. Drop all sequences which
      align to any record in this FASTA file. This defaults to a database composed
      of multiple PhiX genomes and known Illumina adapters. For multiple databases,
      specify the argument mutiple times, e.g., --neg-ref-fp db1.fa --neg-ref- fp
      db2.fa
    synonyms:
    - --neg-ref-fp
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: An indexed version of the negative filtering database. If not supplied,
      deblur will index the database.For multiple databases, the order must follow
      that of --neg-ref-fp, for example, --neg-ref-db-fp db1.idx --neg-ref- db-fp
      db2.idx ..
    synonyms:
    - --neg-ref-db-fp
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Overwrite output directory if exists. [default: False]'
    synonyms:
    - -w
    - --overwrite
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'The mean per nucleotide error rate, used for original sequence estimate.
      If not passed typical illumina error rate is used. [default: 0.005]'
    synonyms:
    - -m
    - --mean-error
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'A comma separated list of error probabilities for each Hamming distance.
      The length of the list determines the number of Hamming distances taken into
      account. [default: 1, 0.06, 0.02, 0.02, 0.01, 0.005, 0.005, 0.005, 0.001, 0.001,
      0.001, 0.0005]'
    synonyms:
    - -d
    - --error-dist
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Insertion/deletion (indel) probability. This probability consistent
      for multiple indels; there is not an added elongation penalty. [default: 0.01]'
    synonyms:
    - -i
    - --indel-prob
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: 'Maximum number of allowed indels.  [default: 3]'
    synonyms:
    - --indel-max
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Keep only the sequences which appear at least min-reads study wide
      (as opposed to per-sample).  [default: 10]'
    synonyms:
    - --min-reads
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Keep only sequences which appear at least min-size times per-sample
      (as opposed to study wide).  [default: 2]'
    synonyms:
    - --min-size
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Number of threads to use per sample (0 to use all)  [default: 1]'
    synonyms:
    - -a
    - --threads-per-sample
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Keep temporary files (useful for debugging) [default: False]'
    synonyms:
    - --keep-tmp-files
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'RANGE       Level of messages for log file(range 1-debug to 5-critical  [default:
      2]'
    synonyms:
    - --log-level
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'log file name  [default: deblur.log]'
    synonyms:
    - --log-file
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Number of jobs to start (if to run in parallel)  [default: 1]'
