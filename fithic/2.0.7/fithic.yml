!Command
positional: []
named:
- !Flag
  description: 'REQUIRED: interactions between fragment pairs are read from INTERSFILE'
  synonyms:
  - -i
  - --interactions
  args: !SimpleFlagArg
    name: INTERSFILE
  optional: true
- !Flag
  description: 'REQUIRED: midpoints (or start indices) of the fragments are read from
    FRAGSFILE'
  synonyms:
  - -f
  - --fragments
  args: !SimpleFlagArg
    name: FRAGSFILE
  optional: true
- !Flag
  description: 'REQUIRED: where the output files will be written'
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: 'REQUIRED: If the files are fixed size, please supply the resolution
    of the dataset here; otherwise, please use a value of 0 if the data is not fixed
    size.'
  synonyms:
  - -r
  - --resolution
  args: !SimpleFlagArg
    name: RESOLUTION
  optional: true
- !Flag
  description: 'RECOMMENDED: biases calculated by ICE or KR norm for each locus are
    read from BIASFILE'
  synonyms:
  - -t
  - --biases
  args: !SimpleFlagArg
    name: BIASFILE
  optional: true
- !Flag
  description: 'OPTIONAL: number of spline passes to run Default is 1'
  synonyms:
  - -p
  - --passes
  args: !SimpleFlagArg
    name: NOOFPASSES
  optional: true
- !Flag
  description: 'OPTIONAL: number of equal-occupancy (count) bins. Default is 100'
  synonyms:
  - -b
  - --noOfBins
  args: !SimpleFlagArg
    name: NOOFBINS
  optional: true
- !Flag
  description: 'OPTIONAL: minimum number of hits per locus that has to exist to call
    it mappable. DEFAULT is 1.'
  synonyms:
  - -m
  - --mappabilityThres
  args: !SimpleFlagArg
    name: MAPPABILITYTHRESHOLD
  optional: true
- !Flag
  description: 'OPTIONAL: Name of the library that is analyzed to be used for name
    of file prefixes . DEFAULT is fithic'
  synonyms:
  - -l
  - --lib
  args: !SimpleFlagArg
    name: LIBNAME
  optional: true
- !Flag
  description: "OPTIONAL: upper bound on the intra-chromosomal distance range (unit:\
    \ base pairs). DEFAULT no limit. STRONGLY suggested to have a limit for large\
    \ genomes, such as human/mouse. ex. '1000000, 5000000, etc.'"
  synonyms:
  - -U
  - --upperbound
  args: !SimpleFlagArg
    name: DISTUPTHRES
  optional: true
- !Flag
  description: 'OPTIONAL: lower bound on the intra-chromosomal distance range (unit:
    base pairs). DEFAULT no limit. Suggested limit is 2x the resolution of the input
    files'
  synonyms:
  - -L
  - --lowerbound
  args: !SimpleFlagArg
    name: DISTLOWTHRES
  optional: true
- !Flag
  description: 'OPTIONAL: use this flag for generating plots. DEFAULT is False.'
  synonyms:
  - -v
  - --visual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'OPTIONAL: use this flag to determine which chromosomal regions to
    study (intraOnly, interOnly, All) DEFAULT is intraOnly'
  synonyms:
  - -x
  - --contactType
  args: !SimpleFlagArg
    name: CONTACTTYPE
  optional: true
- !Flag
  description: 'OPTIONAL: this flag is used to determine the lower bound of bias values
    to discard. DEFAULT is 0.5'
  synonyms:
  - -tL
  - --biasLowerBound
  args: !SimpleFlagArg
    name: BIASLOWERBOUND
  optional: true
- !Flag
  description: 'OPTIONAL: this flag is used to determine the upper bound of bias values
    to discard. DEFAULT is 2'
  synonyms:
  - -tU
  - --biasUpperBound
  args: !SimpleFlagArg
    name: BIASUPPERBOUND
  optional: true
command:
- fithic
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
