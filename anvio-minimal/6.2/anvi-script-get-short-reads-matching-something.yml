!Command
positional:
- !Positional
  description: One or more FASTQ formatted files
  position: 0
  name: FASTQ_FILES
  optional: false
named:
- !Flag
  description: Minimum lenght of the remainder of the read after the match. If your
    short read is XXXMMMMMMYYYYYYYYYYYYYY, where M indicates nucleotides of matchhing
    sequence, min remainder length is len(Y). Default is 60.
  synonyms:
  - -m
  - --min-remainder-length
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: A short sample name (use a single word without spaces or fancy chars)
  synonyms:
  - -s
  - --sample-name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: Output directory for results to be stored. The default is the current
    working directory.
  synonyms:
  - -O
  - --output-directory
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Just report them raw. Don't bother trimming.
  synonyms:
  - --report-raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Stop after X number of hits because who needs data.
  synonyms:
  - --stop-after
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- anvi-script-get-short-reads-matching-something
