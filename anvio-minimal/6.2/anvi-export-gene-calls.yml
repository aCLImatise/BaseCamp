!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Which gene caller(s) would you like to export gene calls for? If providing
    multiple they should be comma- separated (no spaces). If you don't know, use --list-
    gene-callers
  synonyms:
  - --gene-caller
  args: !SimpleFlagArg
    name: GENE-CALLER
  optional: true
- !Flag
  description: List available gene callers in the contigs database and quit.
  synonyms:
  - --list-gene-callers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default, exported gene calls have an amino acid sequences column
    in the output. Turn this behavior off with this flag
  synonyms:
  - --skip-sequence-reporting
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-export-gene-calls
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
