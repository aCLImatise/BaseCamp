!Command
positional: []
named:
- !Flag
  description: A file with split names. There should be only one column in the file,
    and each line should correspond to a unique split name.
  synonyms:
  - --splits-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Minimum significance score of an HMM find to be considered as a valid
    hit. Default is 1e-15.
  synonyms:
  - -e
  - --min-e-value
  args: !SimpleFlagArg
    name: E-VALUE
  optional: true
- !Flag
  description: Show available sources and exit.
  synonyms:
  - --list-completeness-sources
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Single-copy gene source to use to estimate completeness.
  synonyms:
  - --completeness-source
  args: !SimpleFlagArg
    name: NAME
  optional: true
command:
- anvi-compute-completeness
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
