!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: Bin name you are interested in.
  synonyms:
  - -b
  - --bin-id
  args: !SimpleFlagArg
    name: BIN_NAME
  optional: true
- !Flag
  description: Text file for bins (each line should be a unique bin id).
  synonyms:
  - -B
  - --bin-ids-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: If you want all zero coverage positions to be treated like outliers
    then use this flag. The reason to treat zero coverage as outliers is because when
    mapping reads to a reference we could get many zero positions due to accessory
    genes. These positions then skew the average values that we compute.
  synonyms:
  - --zeros-are-outliers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Threshold to use for the outlier detection. The default value is '1.5'.\
    \ Absolute deviation around the median is used. To read more about the method\
    \ please refer to: 'How to Detect and Handle Outliers' by Boris Iglewicz and David\
    \ Hoaglin (doi:10.1016/j.jesp.2013.03.013)."
  synonyms:
  - --outliers-threshold
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Provide if working with INSeq/Tn-Seq genomic data. With this, all gene
    level coverage stats will be calculated using INSeq/Tn-Seq statistical methods.
  synonyms:
  - --inseq-stats
  args: !EmptyFlagArg {}
  optional: true
