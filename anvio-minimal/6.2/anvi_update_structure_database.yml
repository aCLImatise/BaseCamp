help_text: "usage: anvi-update-structure-database [-h] -c CONTIGS_DB -s STRUCTURE_DB\n\
  \                                      [--genes-of-interest FILE]\n            \
  \                          [--gene-caller-ids GENE_CALLER_IDS]\n               \
