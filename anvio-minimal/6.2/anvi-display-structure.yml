!Command
positional: []
named:
- !Flag
  description: Anvi'o structure database.
  synonyms:
  - -s
  - --structure-db
  args: !SimpleFlagArg
    name: STRUCTURE_DB
  optional: true
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: The output of anvi-gen-variability-profile, or a different variant-calling
    output that has been converted to the anvi'o format.
  synonyms:
  - -V
  - --variability-profile
  args: !SimpleFlagArg
    name: VARIABILITY_TABLE
  optional: true
- !Flag
  description: A file with split names. There should be only one column in the file,
    and each line should correspond to a unique split name.
  synonyms:
  - --splits-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: If provided, any genes found in both your bin and your structure database
    will be available for display.
  synonyms:
  - -b
  - --bin-id
  args: !SimpleFlagArg
    name: BIN_NAME
  optional: true
- !Flag
  description: A file with samples names. There should be only one column in the file,
    and each line should correspond to a unique sample name (without a column header).
  synonyms:
  - --samples-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: A file with anvi'o gene caller IDs. There should be only one column
    in the file, and each line should correspond to a unique gene caller id (without
    a column header).
  synonyms:
  - --genes-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: Gene caller ids. Multiple of them can be declared separated by a delimiter
    (the default is a comma). In anvi-gen-variability-profile, if you declare nothing
    you will get all genes matching your other filtering criteria. In other programs,
    you may get everything, nothing, or an error. It really depends on the situation.
    Fortunately, mistakes are cheap, so it's worth a try.
  synonyms:
  - --gene-caller-ids
  args: !SimpleFlagArg
    name: GENE_CALLER_IDS
  optional: true
- !Flag
  description: Takes a value between 0 and 1, where 1 is maximum divergence from the
    consensus. it can be an expensive operation to display every variable position,
    and so the default is 0.05. To display every variable position, set this parameter
    to 0
  synonyms:
  - -j
  - --min-departure-from-consensus
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: If provided, variability will be generated for single amino acid variants
    (SAAVs) and not for single codon variants (SCVs). This could save you some time
    if you're only interested in SAAVs.
  synonyms:
  - --SAAVs-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If provided, variability will be generated for single codon variants
    (SCVs) and not for single amino acid variants (SAAVs). This could save you some
    time if you're only interested in SCVs.
  synonyms:
  - --SCVs-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: IP address for the HTTP server. The default ip address (0.0.0.0) should
    work just fine for most.
  synonyms:
  - -I
  - --ip-address
  args: !SimpleFlagArg
    name: IP_ADDR
  optional: true
- !Flag
  description: Port number to use for anvi'o services. If nothing is declared, anvi'o
    will try to find a suitable port number, starting from the default port number,
    8080.
  synonyms:
  - -P
  - --port-number
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: By default, anvi'o will use your default browser to launch the interactive
    interface. If you would like to use something else than your system default, you
    can provide a full path for an alternative browser using this parameter, and hope
    for the best. For instance we are using this parameter to call Google's experimental
    browser, Canary, which performs better with demanding visualizations.
  synonyms:
  - --browser-path
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: The default behavior is to start the local server, and fire up a browser
    that connects to the server. If you have other plans, and want to start the server
    without calling the browser, this is the flag you need.
  synonyms:
  - --server-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If this flag is set, command line tool will ask you to enter a password
    and interactive interface will be only accessible after entering same password.
    This option is recommended for shared machines like clusters or shared networks
    where computers are not isolated.
  synonyms:
  - --password-protected
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-display-structure
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
