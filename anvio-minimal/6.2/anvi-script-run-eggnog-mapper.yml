!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: The directory path for your COG setup if you did not use the default
    directory.
  synonyms:
  - --cog-data-dir
  args: !SimpleFlagArg
    name: COG_DATA_DIR
  optional: true
- !Flag
  description: Maximum number of threads to use for multithreading whenever possible.
    Very conservatively, the default is 1. It is a good idea to not exceed the number
    of CPUs / cores on your system. Plus, please be careful with this option if you
    are running your commands on a SGE --if you are clusterizing your runs, and asking
    for multiple threads to use, you may deplete your resources very fast.
  synonyms:
  - -T
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: When declared, previous annotations in the database will be dropped.
  synonyms:
  - --drop-previous-annotations
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If you have an annotation file from a previous run, you can call this
    program to import the contents of that file into the database instead of a run
    from scratch. In that case, you must also use the `--use- version` parameter to
    clarify which parser version should be used to parse it.
  synonyms:
  - --annotation
  args: !SimpleFlagArg
    name: EMAPPER_ANNOTATION_FILE
  optional: true
- !Flag
  description: The version of eggnog-mapper that generated the annotation file.
  synonyms:
  - --use-version
  args: !SimpleFlagArg
    name: EMAPPER_VERSION
  optional: true
command:
- anvi-script-run-eggnog-mapper
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
