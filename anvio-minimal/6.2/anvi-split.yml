!Command
positional: []
named:
- !Flag
  description: Anvi'o pan or profile database (and even genes database in appropriate
    contexts).
  synonyms:
  - -p
  - --pan-or-profile-db
  args: !SimpleFlagArg
    name: PAN_OR_PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Anvi'o genomes storage file
  synonyms:
  - -g
  - --genomes-storage
  args: !SimpleFlagArg
    name: GENOMES_STORAGE
  optional: true
- !Flag
  description: Processing variability tables in profile database might take a very
    long time. With this flag you will be asking anvi'o to skip them.
  synonyms:
  - --skip-variability-tables
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When declared, the auxiliary data file in the resulting output will
    be compressed. This saves space, but it takes long. Also, if you are planning
    to compress the entire later using GZIP, it is even useless to do. But you are
    the boss!
  synonyms:
  - --compress-auxiliary-data
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: Bin name you are interested in.
  synonyms:
  - -b
  - --bin-id
  args: !SimpleFlagArg
    name: BIN_NAME
  optional: true
- !Flag
  description: Directory path for output files
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
- !Flag
  description: Show available collections and exit.
  synonyms:
  - --list-collections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If you are not planning to use the interactive interface (or if you
    have other means to add a tree of contigs in the database) you may skip the step
    where hierarchical clustering of your items are preformed based on default clustering
    recipes matching to your database type.
  synonyms:
  - --skip-hierarchical-clustering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If you have more than 25,000 splits in your merged profile, anvi-merge
    will automatically skip the hierarchical clustering of splits (by setting --skip-
    hierarchical-clustering flag on). This is due to the fact that computational time
    required for hierarchical clustering increases exponentially with the number of
    items being clustered. Based on our experience we decided that 25,000 splits is
    about the maximum we should try. However, this is not a theoretical limit, and
    you can overwrite this heuristic by using this flag, which would tell anvi'o to
    attempt to cluster splits regardless.
  synonyms:
  - --enforce-hierarchical-clustering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The distance metric for the hierarchical clustering. If you do not
    use this flag, the default distance metric will be used for each clustering configuration
    which is "euclidean".
  synonyms:
  - --distance
  args: !SimpleFlagArg
    name: DISTANCE_METRIC
  optional: true
- !Flag
  description: The same story with the `--distance`, except, the system default for
    this one is ward.
  synonyms:
  - --linkage
  args: !SimpleFlagArg
    name: LINKAGE_METHOD
  optional: true
command:
- anvi-split
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
