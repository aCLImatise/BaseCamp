!Command
positional: []
named:
- !Flag
  description: Anvi'o pan or profile database (and even genes database in appropriate
    contexts).
  synonyms:
  - -p
  - --pan-or-profile-db
  args: !SimpleFlagArg
    name: PAN_OR_PROFILE_DB
  optional: true
- !Flag
  description: The target table is the table you are interested in accessing. Currently
    it can be 'items','layers', or 'layer_orders'. Please see most up-to-date online
    documentation for more information.
  synonyms:
  - -t
  - --target-data-table
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: A comma-separated list of data keys to remove from the database. If
    you do not use this parameter, anvi'o will simply remove everything from the target
    data table immediately. Please note that you should not use this parameter together
    with `--groups-to-remove` in a single command.
  synonyms:
  - --keys-to-remove
  args: !SimpleFlagArg
    name: KEYS_TO_REMOVE
  optional: true
- !Flag
  description: A comma-separated list of data groups to remove from the database.
    If you do not use this parameter, anvi'o will simply remove everything from the
    target data table immediately. Please note that you should not use this parameter
    together with `--keys-to-remove` in a single command.
  synonyms:
  - --groups-to-remove
  args: !SimpleFlagArg
    name: GROUPS_TO_REMOVE
  optional: true
- !Flag
  description: Using this flag will list available data keys in the target data table
    and quit without doing anything else.
  synonyms:
  - --list-available-keys
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-delete-misc-data
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
