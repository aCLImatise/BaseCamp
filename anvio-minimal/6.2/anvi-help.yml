!Command
positional:
- !Positional
  description: Find programs associated with this search term. if you want all programs,
    use 'ALL'
  position: 0
  name: search-term
  optional: false
named:
- !Flag
  description: Restrict to programs that require this search term
  synonyms:
  - --requires
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Restrict to programs that provide this search term
  synonyms:
  - --provides
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Restrict to programs that contain this search term in their name
  synonyms:
  - --name
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Which information would you like to be in the report? Mess with this
    if you are disappointed with the default. Possibles are Description, Tags, Requires,
    Provides, Status, and Resources. Add multiple of them with commas (no whitespace).
    For example, if you wanted Description and Resources, you would put here Description,Resources
  synonyms:
  - --report
  - -R
  args: !SimpleFlagArg
    name: REPORT
  optional: true
command:
- anvi-help
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
