!Command
positional: []
named:
- !Flag
  description: This is the file you get from the program `ncbi- genome-download` when
    you use the parameter `--metadata-table`.
  synonyms:
  - -m
  - --metadata
  args: !SimpleFlagArg
    name: GENBANK_METADATA
  optional: true
- !Flag
  description: Directory path for output files
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
- !Flag
  description: This is not a FASTA file, but a TAB-delimited file with all the file
    names and paths processed by this program. This output can directly go into the
    anvi'o snakemake workflows because magic.
  synonyms:
  - --output-fasta-txt
  args: !SimpleFlagArg
    name: OUTPUT_FASTA_TXT
  optional: true
- !Flag
  description: This flag will exclude the external gene calls and functions from the
    fasta.txt file. Files for external gene calls and functions according to the information
    stored in GenBank file, but they will simply not be included in your fasta.txt
    file. By doing so you will *gurantee* that when you use this file from within
    a workflow, anvi'o wil use its default gene caller to identify genes.
  synonyms:
  - -E
  - --exclude-gene-calls-from-fasta-txt
  args: !EmptyFlagArg {}
  optional: true
command:
- anvi-script-process-genbank-metadata
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
