!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Gene caller ids. Multiple of them can be declared separated by a delimiter
    (the default is a comma). In anvi-gen-variability-profile, if you declare nothing
    you will get all genes matching your other filtering criteria. In other programs,
    you may get everything, nothing, or an error. It really depends on the situation.
    Fortunately, mistakes are cheap, so it's worth a try.
  synonyms:
  - --gene-caller-ids
  args: !SimpleFlagArg
    name: GENE_CALLER_IDS
  optional: true
- !Flag
  description: The delimiter to parse multiple input terms. The default is ','.
  synonyms:
  - --delimiter
  args: !SimpleFlagArg
    name: CHAR
  optional: true
- !Flag
  description: When declared, the deflines in the resulting FASTA file will contain
    more information.
  synonyms:
  - --report-extended-deflines
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: When to wrap sequences when storing them in a FASTA file. The default
    is '120'. A value of '0' would be equivalent to 'do not wrap'.
  synonyms:
  - --wrap
  args: !SimpleFlagArg
    name: WRAP
  optional: true
- !Flag
  description: If this is true, the output file will be in GFF3 format.
  synonyms:
  - --export-gff3
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Store amino acid sequences instead.
  synonyms:
  - --get-aa-sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Anvi'o genomes storage file
  synonyms:
  - -g
  - --genomes-storage
  args: !SimpleFlagArg
    name: GENOMES_STORAGE
  optional: true
- !Flag
  description: Genome names to 'focus'. You can use this parameter to limit the genomes
    included in your analysis. You can provide these names as a comma-separated list
    of names, or you can put them in a file, where you have a single genome name in
    each line, and provide the file path.
  synonyms:
  - -G
  - --genome-names
  args: !SimpleFlagArg
    name: GENOME_NAMES
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
command:
- anvi-get-sequences-for-gene-calls
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
