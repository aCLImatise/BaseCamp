!Command
positional: []
named:
- !Flag
  description: and the output filename.
  synonyms:
  - --engine
  args: !SimpleFlagArg
    name: CDN
  optional: true
- !Flag
  description: Filepath to the SAAV table.
  synonyms:
  - -a
  - --saav-table
  args: !SimpleFlagArg
    name: SAAV_FILE
  optional: true
- !Flag
  description: Filepath to the SCV table.
  synonyms:
  - -b
  - --scv-table
  args: !SimpleFlagArg
    name: SCV_FILE
  optional: true
- !Flag
  description: Filepath to the contigs database used to generate variability tables.
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: 'Variants (either SCVs or SAAVs) will be ignored if they have a departure
    from consensus less than this value. Note: Keep in mind you may have already supplied
    this parameter during anvi-gen-variability- profile. The default value is "0.10".'
  synonyms:
  - -j
  - --min-departure-from-consensus
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: Ignore genes with less than this number of single codon variants. This
    avoids being impressed by pN/pS values of infinite, when in reality the gene had
    a single SAAV and no synonymous SCVs. The default is 4 to ensure a default value
    with some level of statistical importance.
  synonyms:
  - -i
  - --minimum-num-variants
  args: !SimpleFlagArg
    name: MINIMUM_NUM_VARIANTS
  optional: true
- !Flag
  description: If the coverage value at a codon is less than this amount, any SAAVs
    or SCVs associated with it will be ignored. The default is 30.
  synonyms:
  - -m
  - --min-coverage
  args: !SimpleFlagArg
    name: MIN_COVERAGE
  optional: true
- !Flag
  description: Directory path for output files
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
command:
- anvi-script-calculate-pn-ps-ratio
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
