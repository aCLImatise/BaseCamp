      ? t_domain
      ? t_order
      ? t_genus
      ? t_class
      ? t_phylum
      ? t_family
  optional: true
- !Flag
  description: The directory path for your COG setup. Anvi'o will try to use the default
    path if you do not specify anything.
  synonyms:
  - --cog-data-dir
  args: !SimpleFlagArg
    name: COG_DATA_DIR
  optional: true
- !Flag
  description: When declared the summary output will be generated as quickly as possible,
    with minimum amount of essential information about bins.
  synonyms:
  - --quick-summary
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
