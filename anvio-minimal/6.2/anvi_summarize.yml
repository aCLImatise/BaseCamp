  optional: true
- !Flag
  description: Initialize gene coverage and detection data. This is a very computationally
    expensive step, but it is necessary when you need gene level coverage data. The
    reason this is very computationally expensive is because anvi'o computes gene
    coverages by going back to actual coverage values of each gene to average them,
    instead of using contig average coverage values, for extreme accuracy.
  synonyms:
  - --init-gene-coverages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Reformat contig names while generating the summary output so they look
    fancy. With this flag, anvi'o will replace the original names of contigs to those
    that include the bin name as a prefix in resulting summary output files per bin.
    Use this flag carefully as it may influence your downstream analyses due to the
    fact that your original contig names in your input FASTA file for the contigs
    database will not be in the summary output. Although, anvi'o will report a conversion
    map per bin so you can recover the original contig name if you have to.
  synonyms:
  - --reformat-contig-names
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: You can use this flag if you would like amino acid AND dna sequences
    for your gene calls in the genes output file. By default, only dna sequences are
    reported.
  synonyms:
  - --report-aa-seqs-for-gene-calls
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default, this program reports amino acid sequences. Use this flag
    to report DNA sequences instead. Also note, since gene clusters are aligned via
    amino acid sequences, using this flag removes alignment information manifesting
    in the form of gap characters (`-` characters) that would be present if amino
    acid sequences were reported. Read the warnings during runtime for more detailed
    information.
  synonyms:
  - --report-DNA-sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: Directory path for output files
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
- !Flag
  description: Show available collections and exit.
  synonyms:
  - --list-collections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The taxonomic level to use whenever relevant and/or available. The
    default taxonomic level is t_genus, but if you choose something specific, anvi'o
    will focus on that whenever possible.
  synonyms:
  - --taxonomic-level
  args: !ChoiceFlagArg
    choices: !!set
