!Command
positional: []
named:
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: Directory path for output files
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIR_PATH
  optional: true
- !Flag
  description: A prefix to be used while naming the output files (no file type extensions
    please; just a prefix).
  synonyms:
  - -O
  - --output-file-prefix
  args: !SimpleFlagArg
    name: FILENAME_PREFIX
  optional: true
- !Flag
  description: Specify this flag if you would like to output coverages of individual
    'splits', rather than their 'parent' contig coverages.
  synonyms:
  - --splits-mode
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default this program reports sequences and their coverages for 'splits'.
    By using this flag, you can report contig sequences and coverages instead. For
    obvious reasons, you can't use this flag with `--splits-mode` flag.
  synonyms:
  - --report-contigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: By default this program reports the mean coverage of a split (or contig,
    see --report-contigs) for each sample. By using this flag, you can report the
    mean Q2Q3 coverage by excluding 25 percent of the nucleotide positions with the
    smallest coverage values, and 25 percent of the nucleotide positions with the
    largest coverage values. The hope is that this removes 'outlier' positions resulting
    from non- specific mapping, etc. that skew the mean coverage estimate.
  synonyms:
  - --use-Q2Q3-coverages
  args: !EmptyFlagArg {}
  optional: true
