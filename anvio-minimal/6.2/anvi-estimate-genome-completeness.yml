!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: A two-column TAB-delimited flat text file that lists anvi'o contigs
    databases. The first item in the header line should read 'name', and the second
    should read 'contigs_db_path'. Each line in the file should describe a single
    entry, where the first column is the name of the genome (or MAG), and the second
    column is the anvi'o contigs database generated for this genome.
  synonyms:
  - -e
  - --external-genomes
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
- !Flag
  description: Anvi'o profile database
  synonyms:
  - -p
  - --profile-db
  args: !SimpleFlagArg
    name: PROFILE_DB
  optional: true
- !Flag
  description: Collection name.
  synonyms:
  - -C
  - --collection-name
  args: !SimpleFlagArg
    name: COLLECTION_NAME
  optional: true
- !Flag
  description: Show available collections and exit.
  synonyms:
  - --list-collections
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't bother me with questions or warnings, just do it.
  synonyms:
  - --just-do-it
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't be verbose, print less messages whenever possible.
  synonyms:
  - --concise
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File path to store results.
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: FILE_PATH
  optional: true
command:
- anvi-estimate-genome-completeness
