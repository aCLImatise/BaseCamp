help_text: "usage: anvi-estimate-genome-completeness [-h] [-c CONTIGS_DB] [-e FILE_PATH]\n\
  \                                         [-p PROFILE_DB] [-C COLLECTION_NAME]\n\
  \                                         [--list-collections] [--just-do-it]\n\
  \                                         [--concise] [-o FILE_PATH]\n\nEstimate\
  \ completion and redundancy using domain-specific single-copy core\ngenes.\n\noptional\
  \ arguments:\n  -h, --help            show this help message and exit\n\nMANDATORY\
  \ INPUT OPTION #1:\n  Minimum input is an anvi'o contigs database. If you provide\
  \ nothing else,\n  anvi'o will assume that it is a single genome (even if it is\
  \ not), and\n  give you back what you need.\n\n  -c CONTIGS_DB, --contigs-db CONTIGS_DB\n\
  \                        Anvi'o contigs database generated by 'anvi-gen-\n     \
  \                   contigs'\n\nMANDATORY INPUT OPTION #2:\n  Or you can initiate\
  \ this with an external genomes file.\n\n  -e FILE_PATH, --external-genomes FILE_PATH\n\
  \                        A two-column TAB-delimited flat text file that lists\n\
  \                        anvi'o contigs databases. The first item in the header\n\
  \                        line should read 'name', and the second should read\n \
  \                       'contigs_db_path'. Each line in the file should\n      \
  \                  describe a single entry, where the first column is the\n    \
  \                    name of the genome (or MAG), and the second column is\n   \
  \                     the anvi'o contigs database generated for this genome.\n\n\
  ADDITIONAL INPUT (OPTIONAL):\n  You can also give this program an anvi'o profile\
  \ database along with a\n  collection name. In which case anvi'o will estimate the\
  \ completion and\n  redundancy of every bin in this collection. Fun.\n\n  -p PROFILE_DB,\
  \ --profile-db PROFILE_DB\n                        Anvi'o profile database\n  -C\
  \ COLLECTION_NAME, --collection-name COLLECTION_NAME\n                        Collection\
  \ name.\n\nPARAMETERS OF CONVENIENCE:\n  Because life is already very hard as it\
  \ is.\n\n  --list-collections    Show available collections and exit.\n  --just-do-it\
  \          Don't bother me with questions or warnings, just do\n               \
  \         it.\n  --concise             Don't be verbose, print less messages whenever\n\
  \                        possible.\n  -o FILE_PATH, --output-file FILE_PATH\n  \
  \                      File path to store results.\n"
