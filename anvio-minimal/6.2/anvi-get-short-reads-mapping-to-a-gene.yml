!Command
positional: []
named:
- !Flag
  description: Anvi'o contigs database generated by 'anvi-gen- contigs'
  synonyms:
  - -c
  - --contigs-db
  args: !SimpleFlagArg
    name: CONTIGS_DB
  optional: true
- !Flag
  description: (S) [INPUT_BAM(S) ...], --input-files INPUT_BAM(S) [INPUT_BAM(S) ...]
    Sorted and indexed BAM files to analyze. It is essential that all BAM files must
    be the result of mappings against the same contigs.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: INPUT_BAM
  optional: true
- !Flag
  description: A single gene id.
  synonyms:
  - --gene-caller-id
  args: !SimpleFlagArg
    name: GENE_CALLER_ID
  optional: true
- !Flag
  description: A file with anvi'o gene caller IDs. There should be only one column
    in the file, and each line should correspond to a unique gene caller id (without
    a column header).
  synonyms:
  - --genes-of-interest
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: The minimum number of nucleotides for a given short read mapping into
    the gene context for it to be reported. You must consider the length of your short
    reads, as well as the length of the gene you are targeting. The default is 100
    nts.
  synonyms:
  - --leeway
  args: !SimpleFlagArg
    name: LEEWAY_NTs
  optional: true
- !Flag
  description: A prefix to be used while naming the output files (no file type extensions
    please; just a prefix).
  synonyms:
  - -O
  - --output-file-prefix
  args: !SimpleFlagArg
    name: FILENAME_PREFIX
  optional: true
command:
- anvi-get-short-reads-mapping-to-a-gene
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
