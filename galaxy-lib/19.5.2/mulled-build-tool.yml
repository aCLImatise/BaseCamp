  synonyms:
  - --name-override
  args: !SimpleFlagArg
    name: NAME_OVERRIDE
  optional: true
- !Flag
  description: Build a versioned variant of this image.
  synonyms:
  - --image-build
  args: !SimpleFlagArg
    name: IMAGE_BUILD
  optional: true
