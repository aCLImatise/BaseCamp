!Command
positional: []
named:
- !Flag
  description: 'Input training data, either a path to fast5 files or a single netcdf
    file (default: None)'
  synonyms:
  - --train
  args: !SimpleFlagArg
    name: TRAIN
  optional: true
- !Flag
  description: 'Strand list constaining training set (default: None)'
  synonyms:
  - --train_list
  args: !SimpleFlagArg
    name: TRAIN_LIST
  optional: true
- !Flag
  description: 'Section of reads to train (default: template)'
  synonyms:
  - --section
  args: !ChoiceFlagArg
    choices:
    - template
    - complement
  optional: true
- !Flag
  description: 'Input validation data, either a path to fast5 files or a single netcdf
    file (default: None)'
  synonyms:
  - --val
  args: !SimpleFlagArg
    name: VAL
  optional: true
- !Flag
  description: 'Strand list constaining validation set (default: None)'
  synonyms:
  - --val_list
  args: !SimpleFlagArg
    name: VAL_LIST
  optional: true
- !Flag
  description: 'Path for storing training and validation NetCDF files, if not specified
    a temporary file is used. (default: /tmp)'
  synonyms:
  - --workspace
  args: !SimpleFlagArg
    name: WORKSPACE
  optional: true
- !Flag
  description: 'Output prefix (default: None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'ANN configuration file (default: /home/ubuntu/.cache /Python-Eggs/nanonet-2.0.0-py2.7-linux-x86_64.egg-
    tmp/nanonet/data/default_model.tmpl)'
  synonyms:
  - --model
  args: !SimpleFlagArg
    name: MODEL
  optional: true
- !Flag
  description: 'Length of kmers to learn. (default: 5)'
  synonyms:
  - --kmer_length
  args: !SimpleFlagArg
    name: KMER_LENGTH
  optional: true
- !Flag
  description: 'Alphabet of kmers to learn. (default: ACGT)'
  synonyms:
  - --bases
  args: !SimpleFlagArg
    name: BASES
  optional: true
- !Flag
  description: 'ID of CUDA device to use. (default: 0)'
  synonyms:
  - --device
  args: !SimpleFlagArg
    name: DEVICE
  optional: true
- !Flag
  description: 'Use CUDA acceleration. (Default: --no-cuda) (default: False)'
  synonyms:
  - --cuda
  - --no-cuda
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The detailed list of the entire window. (default: [-1, 0, 1])'
  synonyms:
  - --window
  args: !RepeatFlagArg
    name: WINDOW
  optional: true
- !Flag
  description: 'Max training epocs, default 500 (default: 500)'
  synonyms:
  - --max_epochs
  args: !SimpleFlagArg
    name: MAX_EPOCHS
  optional: true
- !Flag
  description: 'Stop training when no improvment for number of epocs, default 50 (default:
    50)'
  synonyms:
  - --max_epochs_no_best
  args: !SimpleFlagArg
    name: MAX_EPOCHS_NO_BEST
  optional: true
- !Flag
  description: 'Run validation data set every number of epocs. (default: 5)'
  synonyms:
  - --validate_every
  args: !SimpleFlagArg
    name: VALIDATE_EVERY
  optional: true
- !Flag
  description: 'Number of sequences in a min-batch (default: 125)'
  synonyms:
  - --parallel_sequences
  args: !SimpleFlagArg
    name: PARALLEL_SEQUENCES
  optional: true
- !Flag
  description: 'Learning rate parameters of SGD. (default: 1e-05)'
  synonyms:
  - --learning_rate
  args: !SimpleFlagArg
    name: LEARNING_RATE
  optional: true
- !Flag
  description: 'Momentum parameter of SGD. (default: 0.9)'
  synonyms:
  - --momentum
  args: !SimpleFlagArg
    name: MOMENTUM
  optional: true
- !Flag
  description: 'Path for currennt temporary files. (default: /tmp)'
  synonyms:
  - --cache_path
  args: !SimpleFlagArg
    name: CACHE_PATH
  optional: true
command:
- nanonettrain
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
