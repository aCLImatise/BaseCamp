!Command
positional:
- !Positional
  description: 'A path to fast5 files. (default: None)'
  position: 0
  name: input
  optional: false
- !Positional
  description: Output prefix, output will be in fasta format.
  position: 1
  name: output_prefix
  optional: false
named:
- !Flag
  description: 'Output fastq rather than fasta. (Default: --no-fastq) (default: False)'
  synonyms:
  - --fastq
  - --no-fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Switch to watching folder, argument value used as timeout period.
    (default: None)'
  synonyms:
  - --watch
  args: !SimpleFlagArg
    name: WATCH
  optional: true
- !Flag
  description: 'Section of read for which to produce basecalls, will override that
    stored in model file. (default: None)'
  synonyms:
  - --section
  args: !ChoiceFlagArg
    choices:
    - template
    - complement
  optional: true
- !Flag
  description: 'Perform event detection, else use existing event data (Default: --event_detect)
    (default: True)'
  synonyms:
  - --event_detect
  - --no-event_detect
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Write event datasets to .fast5. (Default: --no- write_events) (default:
    False)'
  synonyms:
  - --write_events
  - --no-write_events
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'List of reads to process. (default: None)'
  synonyms:
  - --strand_list
  args: !SimpleFlagArg
    name: STRAND_LIST
  optional: true
- !Flag
  description: 'Limit the number of input for processing. (default: None)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: LIMIT
  optional: true
- !Flag
  description: 'Min. read length (events) to basecall. (default: 500)'
  synonyms:
  - --min_len
  args: !SimpleFlagArg
    name: MIN_LEN
  optional: true
- !Flag
  description: 'Max. read length (events) to basecall. (default: 15000)'
  synonyms:
  - --max_len
  args: !SimpleFlagArg
    name: MAX_LEN
  optional: true
- !Flag
  description: 'Trained ANN. (default: /home/ubuntu/.cache/Python- Eggs/nanonet-2.0.0-py2.7-linux-x86_64.egg-
    tmp/nanonet/data/default_template.npy)'
  synonyms:
  - --template_model
  args: !SimpleFlagArg
    name: TEMPLATE_MODEL
  optional: true
- !Flag
  description: 'Trained ANN. (default: /home/ubuntu/.cache/Python- Eggs/nanonet-2.0.0-py2.7-linux-x86_64.egg-
    tmp/nanonet/data/default_complement.npy)'
  synonyms:
  - --complement_model
  args: !SimpleFlagArg
    name: COMPLEMENT_MODEL
  optional: true
- !Flag
  description: 'No of decoding jobs to run in parallel. (default: 1)'
  synonyms:
  - --jobs
  args: !SimpleFlagArg
    name: JOBS
  optional: true
- !Flag
  description: 'Use OpenCL for 2D calls. (Default: --no-opencl_2d) (default: False)'
  synonyms:
  - --opencl_2d
  - --no-opencl_2d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'step skip Base transition probabilities (default: None)'
  synonyms:
  - --trans
  args: !SimpleFlagArg
    name: stay
  optional: true
- !Flag
  description: 'Use simple, fast decoder with no transition estimates. (Default: --no-fast_decode)
    (default: False)'
  synonyms:
  - --fast_decode
  - --no-fast_decode
  args: !EmptyFlagArg {}
  optional: true
command:
- nanonet2d
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
