  \ [10]\n   -ll          maximum size length [6]\n\nThe default should be fine for\
  \ indexing FASTA files.\nindexer -h '^ID' -t '^//' -i -p '^ID\\s+(\\S+)' can be\
  \ used for UG and SC\n\nTo index all IDs and ACs of a swiss-prot entry, one can\
