!Command
positional: []
named: []
command:
- bayesTyper
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: '[ --variant-file ] arg             variant file (vcf format).'
    synonyms:
    - -v
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --samples-file ] arg             samples file (see github documentation
      for format specifications).'
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --genome-file ] arg              reference genome file (fasta
      format).'
    synonyms:
    - -g
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --decoy-file ] arg               decoy sequences file (fasta format).'
    synonyms:
    - -d
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --output-prefix ] arg (=bayestyper) output prefix.'
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --random-seed ] arg (=unix time) seed for pseudo-random number
      generator.'
    synonyms:
    - -r
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --threads ] arg (=1)             number of threads used (+= 2
      I/O threads).'
    synonyms:
    - -p
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --min-number-of-unit-variants ] arg (=5000000) minimum number
      of variants per inference unit.'
    synonyms:
    - -u
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: (=500000)     exclude alleles (reference and alternative) longer
      than <length>.
    synonyms:
    - --max-allele-length
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.5) minimum fraction of identical kmers required between an allele
      and the downstream reference sequence in order for it to be classified as a
      copy number.
    synonyms:
    - --copy-number-variant-threshold
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=32) maximum number of haplotype candidates per sample.
    synonyms:
    - --max-number-of-sample-haplotypes
    args: !SimpleFlagArg
      name: arg
    optional: true
  command:
  - bayesTyper
  - cluster
  subcommands: []
  help_flag: !Flag
    description: '[ --help ]                         produce help message for options'
    synonyms:
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: '[ --variant-clusters-file ] arg    variant_clusters.bin file (BayesTyper
      cluster output).'
    synonyms:
    - -v
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --cluster-data-dir ] arg         cluster data directory containing
      intercluster_regions.txt.gz, multigroup_kmers.bloom[Meta|Data] &  parameter_kmers.fa.gz
      (BayesTyper cluster output).'
    synonyms:
    - -c
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --samples-file ] arg             samples file (see github documentation
      for format specifications).'
    synonyms:
    - -s
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --genome-file ] arg              reference genome file (fasta
      format).'
    synonyms:
    - -g
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --decoy-file ] arg               decoy sequences file (fasta format).'
    synonyms:
    - -d
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --output-prefix ] arg (=bayestyper) output prefix.'
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --gzip-output ] [=arg(=1)] (=0)  compress <output-prefix>.vcf
      using gzip.'
    synonyms:
    - -z
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --random-seed ] arg (=unix time) seed for pseudo-random number
      generator.'
    synonyms:
    - -r
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --threads ] arg (=1)             number of threads used (+= 2
      I/O threads).'
    synonyms:
    - -p
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '[ --chromosome-ploidy-file ] arg   chromosome gender ploidy file
      (see github documentation for format specifications). Human ploidy levels will
      be assumed if no file is given.'
    synonyms:
    - -y
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: (=100)            number of burn-in iterations.
    synonyms:
    - --gibbs-burn-in
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=250)            number of Gibbs iterations.
    synonyms:
    - --gibbs-samples
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=20)    number of independent Gibbs sampling chains.
    synonyms:
    - --number-of-gibbs-chains
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.1)    subsampling rate for subsetting kmers used for genotype
      inference.
    synonyms:
    - --kmer-subsampling-rate
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=500) maximum number of kmers used for genotype inference after
      subsampling across a haplotype candidate for each variant.
    synonyms:
    - --max-haplotype-variant-kmers
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: '[=arg(=1)] (=0)    estimate noise model parameters and genotypes
      jointly (generally slower and uses more memory).'
    synonyms:
    - --noise-genotyping
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: (=1,0.01)      parameters for Poisson noise rate gamma prior (<shape>,<scale>).
      All samples will use the same parameters.
    synonyms:
    - --noise-rate-prior
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=0.99)  filter genotypes with a posterior probability (GPP) below
      <value>.
    synonyms:
    - --min-genotype-posterior
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: (=1)        filter sampled alleles with less than <value> kmers (NAK).
    synonyms:
    - --min-number-of-kmers
    args: !SimpleFlagArg
      name: arg
    optional: true
  - !Flag
    description: '[=arg(=1)] (=0) disable filtering of sampled alleles with a low
      fraction of observed kmers (FAK).'
    synonyms:
    - --disable-observed-kmers
    args: !EmptyFlagArg {}
    optional: true
  command:
  - bayesTyper
  - genotype
  subcommands: []
  help_flag: !Flag
    description: '[ --help ]                         produce help message for options'
    synonyms:
    - -h
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
help_flag:
usage_flag:
version_flag:
