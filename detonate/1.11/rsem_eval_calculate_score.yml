help_text: "NAME\n    rsem-eval-calculate-score\n\nSYNOPSIS\n     rsem-eval-calculate-score\
  \ [options] upstream_read_file(s) assembly_fasta_file sample_name L\n     rsem-eval-calculate-score\
  \ [options] --paired-end upstream_read_file(s) downstream_read_file(s) assembly_fasta_file\
  \ sample_name L\n     rsem-eval-calculate-score [options] --sam/--bam [--paired-end]\
  \ input assembly_fasta_file sample_name L\n\nARGUMENTS\n    upstream_read_files(s)\n\
  \        Comma-separated list of files containing single-end reads or\n        upstream\
  \ reads for paired-end data. By default, these files are\n        assumed to be\
  \ in FASTQ format. If the --no-qualities option is\n        specified, then FASTA\
  \ format is expected.\n\n    downstream_read_file(s)\n        Comma-separated list\
  \ of files containing downstream reads which are\n        paired with the upstream\
  \ reads. By default, these files are assumed\n        to be in FASTQ format. If\
  \ the --no-qualities option is specified,\n        then FASTA format is expected.\n\
  \n    input\n        SAM/BAM formatted input file. If \"-\" is specified for the\
  \ filename,\n        SAM/BAM input is instead assumed to come from standard input.\n\
  \        RSEM-EVAL requires all alignments of the same read group together.\n  \
  \      For paired-end reads, RSEM-EVAL also requires the two mates of any\n    \
  \    alignment be adjacent. See Description section for how to make input\n    \
  \    file obey RSEM-EVAL's requirements.\n\n    assembly_fasta_file\n        A multi-FASTA\
  \ file contains the assembly used for calculating\n        RSEM-EVAL score.\n\n\
  \    sample_name\n        The name of the sample analyzed. All output files are\
  \ prefixed by\n        this name (e.g., sample_name.isoforms.results).\n\n    L\
