help_text: "fasta2esd from exonerate version 2.4.0\nUsing glib version 2.58.3\nBuilt\
  \ on Oct 26 2019\n\nfasta2esd: generate an exonerate sequence database file\nGuy\
  \ St.C. Slater. guy@ebi.ac.uk. 2006.\n\nSynopsis:\n--------\nfasta2esd <path> <path>\n\
  \nGeneral Options:\n---------------\n\n-h --shorthelp\nDisplay compact help text\n\
  Environment variable: $EXONERATE_FASTA2ESD_SHORTHELP (Not set)\nDefault: \"FALSE\"\
  \n\n--help\nDisplays verbose help text\nEnvironment variable: $EXONERATE_FASTA2ESD_HELP\
  \ (Not set)\nDefault: \"FALSE\"\nUsing: <TRUE>\n-v --version\nShow version number\
  \ for this program\nEnvironment variable: $EXONERATE_FASTA2ESD_VERSION (Not set)\n\
  Default: \"FALSE\"\n\nSequence Input Options:\n----------------------\n\n-f --fasta\
  \ <path>\nFasta format input sequences\nEnvironment variable: $EXONERATE_FASTA2ESD_FASTA\
  \ (Not set)\n*** This argument is mandatory ***\n <*** empty list ***>\n-o --output\
  \ <path>\nOutput path for .esd file\nEnvironment variable: $EXONERATE_FASTA2ESD_OUTPUT\
  \ (Not set)\n*** This argument is mandatory ***\n <*** not set ***>\n--alphabet\n\
  Specify sequence alphabet type\nEnvironment variable: $EXONERATE_FASTA2ESD_ALPHABET\
  \ (Not set)\nDefault: \"unknown\"\n\n-s --softmask\nTreat input sequences as softmasked\n\
  Environment variable: $EXONERATE_FASTA2ESD_SOFTMASK (Not set)\nDefault: \"TRUE\"\
  \n\n--\n"
