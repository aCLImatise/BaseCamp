!Command
positional: []
named:
- !Flag
  description: BED file of ChIP regions.
  synonyms:
  - -b
  - --bed
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: Gene annotation table. This can be a sqlite3 local db file, BED file
    or genome version of UCSC. The BED file must have an extension of '.bed'
  synonyms:
  - -g
  - --gt
  args: !SimpleFlagArg
    name: GDB
  optional: true
- !Flag
  description: Span in search of ChIP regions from TSS and TTS, DEFAULT=3000bp
  synonyms:
  - --span
  args: !SimpleFlagArg
    name: SPAN
  optional: true
- !Flag
  description: Experiment name. This will be used to name the output file. If an experiment
    name is not given, input BED file name will be used instead.
  synonyms:
  - --name
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: A particular group of genes of interest. If a txt file with one column
    of gene names (eg RefSeq IDs in case of using a refGene table) is given, gca returns
    the gene- centered annotation of this particular gene group.
  synonyms:
  - --gn-group
  args: !SimpleFlagArg
    name: GN_GROUP
  optional: true
- !Flag
  description: The gene names of --gn-group will be regarded as 'name2.' See the schema
    of the gene annotation table.
  synonyms:
  - --gname2
  args: !SimpleFlagArg
    name: NAME2
  optional: true
command:
- gca
subcommands: []
help_flag: !Flag
  description: Show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
