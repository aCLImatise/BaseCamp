&id001 !Command
positional: []
named:
- !Flag
  description: 'List of genome fasta files to build a reference from. (default: None)'
  synonyms:
  - --input-files
  args: !RepeatFlagArg
    name: INPUT_FILES
  optional: true
- !Flag
  description: 'the prefix of the two output reference files that will be created.
    (default: None)'
  synonyms:
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: 'Number of processors you wish to use to parallelize this function
    (default: 1)'
  synonyms:
  - --num-procs
  args: !SimpleFlagArg
    name: NUM_PROCS
  optional: true
- !Flag
  description: 'Aligner to use. Currently, methylpy supports bowtie, bowtie2 and minimap2.
    (default: bowtie2)'
  synonyms:
  - --aligner
  args: !SimpleFlagArg
    name: ALIGNER
  optional: true
- !Flag
  description: 'Path to bowtie/bowtie2 installation (default: )'
  synonyms:
  - --path-to-aligner
  args: !SimpleFlagArg
    name: PATH_TO_ALIGNER
  optional: true
- !Flag
  description: 'The number of bytes that will be read in from the reference at once.
    (default: 100)'
  synonyms:
  - --buffsize
  args: !SimpleFlagArg
    name: BUFFSIZE
  optional: true
command:
- methylpy
- build-reference
parent: &id002 !Command
  positional: []
  named: []
  command:
  - methylpy
  parent:
  subcommands:
  - *id001
  - !Command
    positional: []
    named:
    - !Flag
      description: 'list of all the fastq files you would like to run through the
        pipeline. Note that globbing is supported here (i.e., you can use * in your
        paths) (default: None)'
      synonyms:
      - --read-files
      args: !RepeatFlagArg
        name: READ_FILES
      optional: true
    - !Flag
      description: 'String indicating the name of the sample you are processing. It
        will be included in the output files. (default: None)'
      synonyms:
      - --sample
      args: !SimpleFlagArg
        name: SAMPLE
      optional: true
    - !Flag
      description: 'string indicating the path to the forward strand reference created
        by build_ref (default: None)'
      synonyms:
      - --forward-ref
      args: !SimpleFlagArg
        name: FORWARD_REF
      optional: true
    - !Flag
      description: 'string indicating the path to the reverse strand reference created
        by build_ref (default: None)'
      synonyms:
      - --reverse-ref
      args: !SimpleFlagArg
        name: REVERSE_REF
      optional: true
    - !Flag
      description: 'string indicating the path to a fasta file containing the sequences
        you used for mapping (default: None)'
      synonyms:
      - --ref-fasta
      args: !SimpleFlagArg
        name: REF_FASTA
      optional: true
    - !Flag
      description: "list of library IDs (in the same order as the files list) indiciating\
        \ which libraries each set of fastq files belong to. If you use a glob, you\
        \ only need to indicate the library ID for those fastqs once (i.e., the length\
        \ of files and libraries should be the same) (default: ['libA'])"
      synonyms:
      - --libraries
      args: !RepeatFlagArg
        name: LIBRARIES
      optional: true
    - !Flag
      description: 'Path to a directory where you would like the output to be stored.
        The default is the same directory as the input fastqs. (default: )'
      synonyms:
      - --path-to-output
      args: !SimpleFlagArg
        name: PATH_TO_OUTPUT
      optional: true
    - !Flag
      description: 'Boolean indicating whether to process data in PBAT (Post-Bisulfite
        Adaptor Tagging) mode, in which reads will be mapped to opposite strand of
        C-T converted genome and the forward strand of G-A converted genome. (default:
        False)'
      synonyms:
      - --pbat
      args: !SimpleFlagArg
        name: PBAT
      optional: true
    - !Flag
      description: 'Boolean indicating whether to check dependency requirements are
        met. (default: False)'
      synonyms:
      - --check-dependency
      args: !SimpleFlagArg
        name: CHECK_DEPENDENCY
      optional: true
    - !Flag
      description: 'Number of processors you wish to use to parallelize this function
        (default: 1)'
      synonyms:
      - --num-procs
      args: !SimpleFlagArg
        name: NUM_PROCS
      optional: true
    - !Flag
      description: 'Parameter to pass to unix sort with -S/--buffer-size command (default:
        500M)'
      synonyms:
      - --sort-mem
      args: !SimpleFlagArg
        name: SORT_MEM
      optional: true
    - !Flag
      description: 'Number of base(s) upstream of each cytosine that you wish to include
        in output file. Recommend value 1 for NOMe-seq processing since the upstream
        base is required to tell apart cytosine at GC context. (default: 0)'
      synonyms:
      - --num-upstream-bases
      args: !SimpleFlagArg
        name: NUM_UPSTREAM_BASES
      optional: true
    - !Flag
      description: 'Number of base(s) downstream of each cytosine that you wish to
        include in output file. Recommend value to be at least 1 to separate cytosines
        at different sequence context. (default: 2)'
      synonyms:
      - --num-downstream-bases
      args: !SimpleFlagArg
        name: NUM_DOWNSTREAM_BASES
      optional: true
    - !Flag
      description: 'Boolean indicating whether to generate the final output file that
        contains the methylation state of each cytosine. If set to be false, only
        alignment file (in BAM format) will be generated. (default: True)'
      synonyms:
      - --generate-allc-file
      args: !SimpleFlagArg
        name: GENERATE_ALLC_FILE
      optional: true
    - !Flag
      description: 'Boolean indicating whether to generate intermediate mpileup file
        to save space. However, skipping mpileup step may cause problem due to the
        nature of python. Not skipping this step is recommended. (default: True)'
      synonyms:
      - --generate-mpileup-file
      args: !SimpleFlagArg
        name: GENERATE_MPILEUP_FILE
      optional: true
    - !Flag
      description: 'Boolean indicating whether to compress (by gzip) the final output
        (allc file(s)). (default: True)'
      synonyms:
      - --compress-output
      args: !SimpleFlagArg
        name: COMPRESS_OUTPUT
      optional: true
    - !Flag
      description: 'Boolean indicating whether to bgzip compressed allc files and
        tabix index. (default: False)'
      synonyms:
      - --bgzip
      args: !SimpleFlagArg
        name: BGZIP
      optional: true
    - !Flag
      description: 'Path to bgzip installation (default: )'
      synonyms:
      - --path-to-bgzip
      args: !SimpleFlagArg
        name: PATH_TO_BGZIP
      optional: true
    - !Flag
      description: 'Path to tabix installation (default: )'
      synonyms:
      - --path-to-tabix
      args: !SimpleFlagArg
        name: PATH_TO_TABIX
      optional: true
    - !Flag
      description: 'Boolean indicating whether to trim reads using cutadapt. (default:
        True)'
      synonyms:
      - --trim-reads
      args: !SimpleFlagArg
        name: TRIM_READS
      optional: true
    - !Flag
      description: 'Path to cutadapt installation (default: )'
      synonyms:
      - --path-to-cutadapt
      args: !SimpleFlagArg
        name: PATH_TO_CUTADAPT
      optional: true
    - !Flag
      description: 'Path to bowtie/bowtie2 installation (default: )'
      synonyms:
      - --path-to-aligner
      args: !SimpleFlagArg
        name: PATH_TO_ALIGNER
      optional: true
    - !Flag
      description: 'Aligner to use. Currently, methylpy supports bowtie, bowtie2 and
        minimap2. (default: bowtie2)'
      synonyms:
      - --aligner
      args: !SimpleFlagArg
        name: ALIGNER
      optional: true
    - !Flag
      description: 'list of strings indicating options you would like passed to bowtie
        (e.g., "-k 1 -l 2") (default: None)'
      synonyms:
      - --aligner-options
      args: !RepeatFlagArg
        name: ALIGNER_OPTIONS
      optional: true
    - !Flag
      description: 'Boolean indicates whether to merge alignment results from two
        converted genomes by MAPQ score. Be default, we only keep reads that are mapped
        to only one of the two converted genomes. If this option is set to True, for
        a read that could be mapped to both converted genomes, the alignment that
        achieves larger MAPQ score will be kept. (default: False)'
      synonyms:
      - --merge-by-max-mapq
      args: !SimpleFlagArg
        name: MERGE_BY_MAX_MAPQ
      optional: true
    - !Flag
      description: 'Boolean indicates whether to remove clonal reads or not (default:
        False)'
      synonyms:
      - --remove-clonal
      args: !SimpleFlagArg
        name: REMOVE_CLONAL
      optional: true
    - !Flag
      description: 'The path to the picard.jar in picard tools. The jar file can be
        downloaded from https://broadinstitute.github.io/picard/index.html (default
        is current dir) (default: )'
      synonyms:
      - --path-to-picard
      args: !SimpleFlagArg
        name: PATH_TO_PICARD
      optional: true
    - !Flag
      description: 'Boolean indicates whether to store the metric file from picard.
        (default: True)'
      synonyms:
      - --keep-clonal-stats
      args: !SimpleFlagArg
        name: KEEP_CLONAL_STATS
      optional: true
    - !Flag
      description: 'String indicating the option pass the java when running picard.
        (default: -Xmx20g)'
      synonyms:
      - --java-options
      args: !SimpleFlagArg
        name: JAVA_OPTIONS
      optional: true
    - !Flag
      description: 'Path to samtools installation (default: )'
      synonyms:
      - --path-to-samtools
      args: !SimpleFlagArg
        name: PATH_TO_SAMTOOLS
      optional: true
    - !Flag
      description: "sequence of an adapter that was ligated to the 3' end. The adapter\
        \ itself and anything that follows is trimmed. (default: AGATCGGAAGAGCACACGTCTG)"
      synonyms:
      - --adapter-seq
      args: !SimpleFlagArg
        name: ADAPTER_SEQ
      optional: true
    - !Flag
      description: 'Boolean indicates whether to remove in the final output the "chr"
        prefix in the chromosome name (default: True)'
      synonyms:
      - --remove-chr-prefix
      args: !SimpleFlagArg
        name: REMOVE_CHR_PREFIX
      optional: true
    - !Flag
      description: 'Boolean indicates whether to add extra two columns in the output
        (allc) file regarding the genotype information of each site. The first (second)
        column contain the number of basecalls that support the reference gentype
        (variant) for nucleotides in the sequence context. (default: False)'
      synonyms:
      - --add-snp-info
      args: !SimpleFlagArg
        name: ADD_SNP_INFO
      optional: true
    - !Flag
      description: 'name of the chromosome/region that you want to use to estimate
        the non-conversion rate of your sample, or the non-conversion rate you would
        like to use. Consequently, control is either a string, or a decimal. If control
        is a string then it should be in the following format: "chrom:start-end".
        If you would like to specify an entire chromosome simply use "chrom:" (default:
        None)'
      synonyms:
      - --unmethylated-control
      args: !SimpleFlagArg
        name: UNMETHYLATED_CONTROL
      optional: true
    - !Flag
      description: 'Indicates that you would like to perform a binomial test on each
        cytosine to delineate cytosines that are significantly methylated than noise
        due to the failure of bisulfite conversion. (default: False)'
      synonyms:
      - --binom-test
      args: !SimpleFlagArg
        name: BINOM_TEST
      optional: true
    - !Flag
      description: 'float indicating the adjusted p-value cutoff you wish to use for
        determining whether or not a site is methylated (default: 0.01)'
      synonyms:
      - --sig-cutoff
      args: !SimpleFlagArg
        name: SIG_CUTOFF
      optional: true
    - !Flag
      description: 'Minimum MAPQ for reads to be included. (default: 30)'
      synonyms:
      - --min-mapq
      args: !SimpleFlagArg
        name: MIN_MAPQ
      optional: true
    - !Flag
      description: 'Integer indicating the minimum number of reads for a site to be
        tested. (default: 0)'
      synonyms:
      - --min-cov
      args: !SimpleFlagArg
        name: MIN_COV
      optional: true
    - !Flag
      description: 'Indicates the maximum number of times to try to remove adapters.
        Useful when an adapter gets appended multiple times. (default: None)'
      synonyms:
      - --max-adapter-removal
      args: !SimpleFlagArg
        name: MAX_ADAPTER_REMOVAL
      optional: true
    - !Flag
      description: 'Minimum overlap length. If the overlap between the read and the
        adapter is shorter than LENGTH, the read is not modified. This reduces the
        no. of bases trimmed purely due to short random adapter matches. (default:
        None)'
      synonyms:
      - --overlap-length
      args: !SimpleFlagArg
        name: OVERLAP_LENGTH
      optional: true
    - !Flag
      description: 'Flag that causes negative quality values to be set to zero (workaround
        to avoid segmentation faults in BWA) (default: None)'
      synonyms:
      - --zero-cap
      args: !SimpleFlagArg
        name: ZERO_CAP
      optional: true
    - !Flag
      description: 'maximum allowed error rate (no. of errors divided by the length
        of the matching region) (default: None)'
      synonyms:
      - --error-rate
      args: !SimpleFlagArg
        name: ERROR_RATE
      optional: true
    - !Flag
      description: 'allows you to trim low-quality ends from reads before adapter
        removal. The algorithm is the same as the one used by BWA (Subtract CUTOFF
        from all qualities; compute partial sums from all indices to the end of the
        sequence; cut sequence at the index at which the sum is minimal). (default:
        10)'
      synonyms:
      - --min-qual-score
      args: !SimpleFlagArg
        name: MIN_QUAL_SCORE
      optional: true
    - !Flag
      description: 'indicates the minimum length a read must be to be kept. Reads
        that are too short even before adapter removal are also discarded. In colorspace,
        an initial primer is not counted. (default: 30)'
      synonyms:
      - --min-read-len
      args: !SimpleFlagArg
        name: MIN_READ_LEN
      optional: true
    - !Flag
      description: 'Integer indicating the minimum PHRED quality score for a base
        to be included in the mpileup file (and subsequently to be considered for
        methylation calling). (default: 1)'
      synonyms:
      - --min-base-quality
      args: !SimpleFlagArg
        name: MIN_BASE_QUALITY
      optional: true
    - !Flag
      description: 'Boolean indicating that you would like to keep the intermediate
        files generated by this function. This can be useful for debugging, but in
        general should be left False. (default: False)'
      synonyms:
      - --keep-temp-files
      args: !SimpleFlagArg
        name: KEEP_TEMP_FILES
      optional: true
    command:
    - methylpy
    - single-end-pipeline
