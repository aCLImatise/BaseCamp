!Command
positional:
- !Positional
  description: ''
  position: 0
  name: v
  optional: false
- !Positional
  description: ''
  position: 1
  name: opts
  optional: true
named:
- !Flag
  description: path to the sequence store
  synonyms:
  - -S
  args: !SimpleFlagArg
    name: seqStore
  optional: true
- !Flag
  description: <v>       path to the tigStore, version, to use
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: tigStore
  optional: true
- !Flag
  description: '[-B]              only dump tigs between ids A and B'
  synonyms:
  - -tig
  args: !SimpleFlagArg
    name: A
  optional: true
- !Flag
  description: only dump tigs that are 'unassembled'
  synonyms:
  - -unassembled
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only dump tigs that are 'contigs'
  synonyms:
  - -contigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only dump tigs that are (probably) repeats
  synonyms:
  - -repeats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only dump tigs that are (probably) bubbles
  synonyms:
  - -bubbles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only dump tigs that are (probably) circular
  synonyms:
  - -circular
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: max         only dump tigs with between min and max reads
  synonyms:
  - -nreads
  args: !SimpleFlagArg
    name: min
  optional: true
- !Flag
  description: max         only dump tigs with length between 'min' and 'max' bases
  synonyms:
  - -length
  args: !SimpleFlagArg
    name: min
  optional: true
- !Flag
  description: 'C g G       only dump tigs with between fraction g and G at coverage
    between c and C example:  -coverage 10 inf 0.5 1.0 would report tigs where half
    of the bases are at 10+ times coverage.'
  synonyms:
  - -coverage
  args: !SimpleFlagArg
    name: c
  optional: true
- !Flag
  description: the number of tigs in the store
  synonyms:
  - -status
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a list of tigs, and some information about them
  synonyms:
  - -tigs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[opts]       the consensus sequence, with options: -reverse          reverse
    complement the sequence -fasta            report sequences in FASTA format (the
    default) -fastq            report sequences in FASTQ format'
  synonyms:
  - -consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'metadata and read-to-tig position mapping.  -o is mandatory. creates
    two files: name.layout.readToTig - read to tig position name.layout.tigInfo   -
    metadata for each tig'
  synonyms:
  - -layout
  - -o
  args: !SimpleFlagArg
    name: name
  optional: true
- !Flag
  description: '[opts]          the layout of reads in each tig and the consensus
    sequence if available and enabled with option: -sequence         also include
    consensus sequence and quality'
  synonyms:
  - -layout
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[opts]      the full multialignment, output is to stdout -w width          width
    of the page -s spacing        spacing between reads on the same line'
  synonyms:
  - -multialign
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[opts]           size statistics -s genomesize     denominator to
    use for n50 computation'
  synonyms:
  - -sizes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[opts]        read coverage plots, one plot per tig -o outputPrefix\
    \   write plots to 'outputPrefix.*' in the current directory"
  synonyms:
  - -coverage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[opts]           a histogram of depths -single           one histogram
    per tig'
  synonyms:
  - -depth
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read overlaps -thin overlap     report regions where the (thickest)
    read overlap is less than 'overlap' bases
  synonyms:
  - -overlap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: a histogram of the thickest overlaps used -o outputPrefix   write plots
    to 'outputPrefix.*' in the current directory
  synonyms:
  - -overlaphistogram
  args: !EmptyFlagArg {}
  optional: true
command:
- tgStoreDump
