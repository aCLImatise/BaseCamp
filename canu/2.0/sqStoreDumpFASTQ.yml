!Command
positional: []
named:
- !Flag
  description: write files out-prefix.(libname).fastq, ... if out-prefix is '-', all
    sequences output to stdout if out-prefix ends in .gz, .bz2 or .xz, output is compressed
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: out-prefix
  optional: true
- !Flag
  description: output is FASTQ format (with extension .fastq, default) (note that
    QVs are not stored, and are invalid)
  synonyms:
  - -fastq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output is FASTA format (with extension .fasta)
  synonyms:
  - -fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't include the library name in the output file name
  synonyms:
  - -nolibname
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't include the read name in the sequence header.  header will be:\
    \ '>original-name id=<seqID> clr=<bgn>,<end>   with names '>read<seqID> clr=<bgn>,<end>\
    \                without names"
  synonyms:
  - -noreadname
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump the reverse-complement of the read.
  synonyms:
  - -reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output only read in library number 'id'
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: id
  optional: true
- !Flag
  description: "[-id]          output only the single read 'id', or the specified\
    \ range of ids"
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: id
  optional: true
- !Flag
  description: Dump raw reads.
  synonyms:
  - -raw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump corrected reads.
  synonyms:
  - -corrected
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump the trimmed version of the raw/corrected read.
  synonyms:
  - -trimmed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump the compressed version of the raw/corrected read.
  synonyms:
  - -compressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Dump the uncompressed version of the raw/corrected read. (for stores
    that are by default compressing homopolymers)
  synonyms:
  - -normal
  args: !EmptyFlagArg {}
  optional: true
command:
- sqStoreDumpFASTQ
subcommands: []
help_flag:
usage_flag:
version_flag:
