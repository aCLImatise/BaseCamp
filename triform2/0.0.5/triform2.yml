!Command
positional: []
named:
- !Flag
  description: Treatment (pull-down) file(s) in bam/bed/bed.gz/bed.bz2 format.
  synonyms:
  - --treatment
  - -t
  args: !RepeatFlagArg
    name: TREATMENT
  optional: true
- !Flag
  description: Control (input) file(s) in bam/bed/bed.gz/bed.bz2 format.
  synonyms:
  - --control
  - -c
  args: !RepeatFlagArg
    name: CONTROL
  optional: true
- !Flag
  description: 'Number of cpus to use. Can use at most one per chromosome. Default:
    1.'
  synonyms:
  - --number-cores
  - -cpu
  args: !SimpleFlagArg
    name: NUMBER_CORES
  optional: true
- !Flag
  description: Genome version to use.
  synonyms:
  - --genome
  - -g
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: Path to write bedgraph file to, if desired.
  synonyms:
  - --bedgraph
  - -b
  args: !SimpleFlagArg
    name: BEDGRAPH
  optional: true
- !Flag
  description: Used to calculate minimum upper-tail z-value (default corresponds to
    standard normal p = 0.1)
  synonyms:
  - --max-p
  - -mp
  args: !SimpleFlagArg
    name: MAX_P
  optional: true
- !Flag
  description: Minimum inter-strand shift (lag) between peak coverage distributions
    (default 10 bp).
  synonyms:
  - --min-shift
  - -ms
  args: !SimpleFlagArg
    name: MIN_SHIFT
  optional: true
- !Flag
  description: Minimum number of bp (peak width) in peak-like region (default 10 bp).
  synonyms:
  - --min-width
  - -mw
  args: !SimpleFlagArg
    name: MIN_WIDTH
  optional: true
- !Flag
  description: 'Read width w, symmetrically extended to a fixed value. Must be larger
    than the flank size. Default: 100 bp.'
  synonyms:
  - --read-width
  - -rw
  args: !SimpleFlagArg
    name: READ_WIDTH
  optional: true
- !Flag
  description: 'Fixed spacing between central and flanking locations (must be > w).
    Default: 150 bp.'
  synonyms:
  - --flank-distance
  - -fd
  args: !SimpleFlagArg
    name: FLANK_DISTANCE
  optional: true
- !Flag
  description: Minimum local enrichment ratio (default 3/8 quantile of the enrichment
    ratio)
  synonyms:
  - --min-enrichment
  - -mr
  args: !SimpleFlagArg
    name: MIN_ENRICHMENT
  optional: true
command:
- triform2
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  - -v
  args: !EmptyFlagArg {}
  optional: true
