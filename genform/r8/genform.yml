help_text: "Error: missing argument ms\nFormula calculation from MS and MS/MS data\
  \ as described in\nMeringer et al (2011) MATCH Commun Math Comput Chem 65: 259-290\n\
  Usage: genform ms=<filename> [msms=<filename>] [out=<filename>]\n\t[exist[=mv]]\
  \ [m=<number>] [ion=-e|+e|-H|+H|+Na] [cha=<number>]\n\t[ppm=<number>] [msmv=ndp|nsse|nsae]\
  \ [acc=<number>] [rej=<number>]\n\t[thms=<number>] [thmsms=<number>] [thcomb=<number>]\n\
  \t[sort[=ppm|msmv|msmsmv|combmv]] [el=<elements> [oc]] [ff=<fuzzy formula>]\n\t\
  [vsp[=<even|odd>]] [vsm2mv[=<value>]] [vsm2ap2[=<value>]] [hcf]\n\t[wm[=lin|sqrt|log]]\
  \ [wi[=lin|sqrt|log]] [exp=<number>] [oei]\n\t[dbeexc=<number>] [ivsm2mv=<number>]\
  \ [vsm2ap2=<number>]\n\t[oms[=<filename>]] [omsms[=<filename>]] [oclean[=<filename>]]\n\
  \t[analyze [loss] [intens]] [dbe] [cm] [pc] [sc]\nExplanation:\n\tms\t: filename\
  \ of MS data (*.txt)\n\tmsms\t: filename of MS/MS data (*.txt)\n\tout\t: output\
  \ generated formulas\n\texist\t: allow only molecular formulas for that at least\
  \ one\n\t\t  structural formula exists;overrides vsp, vsm2mv, vsm2ap2;\n\t\t  argument\
  \ mv enables multiple valencies for P and S\n\tm\t: experimental molecular mass\
  \ (default: mass of MS basepeak)\n\tion\t: type of ion measured (default: M+H)\n\
  \tppm\t: accuracy of measurement in parts per million (default: 5)\n\tmsmv\t: MS\
  \ match value based on normalized dot product, normalized\n\t\t  sum of squared\
  \ or absolute errors (default: nsae)\n\tacc\t: allowed deviation for full acceptance\
  \ of MS/MS peak in ppm\n\t\t  (default: 2)\n\trej\t: allowed deviation for total\
  \ rejection of MS/MS peak in ppm\n\t\t  (default: 4)\n\tthms\t: threshold for the\
  \ MS match value\n\tthmsms\t: threshold for the MS/MS match value\n\tthcomb\t: threshold\
  \ for the combined match value\n\tsort\t: sort generated formulas according to mass\
  \ deviation in ppm,\n\t\t  MS match value, MS/MS match value or combined match value\n\
  \tel\t: used chemical elements (default: CHBrClFINOPSSi)\n\toc\t: only organic compounds,\
  \ i.e. with at least one C atom\n\tff\t: overwrites el and oc and uses fuzzy formula\
  \ for limits of\n\t\t  element multiplicities\n\thet\t: formulas must have at least\
  \ one hetero atom\n\tvsp\t: valency sum parity (even for graphical formulas)\n\t\
  vsm2mv\t: lower bound for valency sum - 2 * maximum valency\n\t\t  (>=0 for graphical\
  \ formulas)\n\tvsm2ap2\t: lower bound for valency sum - 2 * number of atoms + 2\n\
  \t\t  (>=0 for graphical connected formulas)\n\thcf\t: apply Heuerding-Clerc filter\n\
  \twm\t: m/z weighting for MS/MS match value\n\twi\t: intensity weighting for MS/MS\
  \ match value\n\texp\t: exponent used, when wi is set to log\n\toei\t: allow odd\
  \ electron ions for explaining MS/MS peaks\n\tdbeexc\t: excess of double bond equivalent\
  \ for ions\n\tivsm2mv\t: lower bound for valency sum - 2 * maximum valency\n\t\t\
  \  for fragment ions\n\tivsm2ap2: lower bound for valency sum - 2 * number of atoms\
  \ + 2\n\t\t  for fragment ions\n\toms\t: write scaled MS peaks to output\n\tomsms\t\
  : write weighted MS/MS peaks to output\n\toclean\t: write explained MS/MS peaks\
  \ to output\n\tanalyze\t: write explanations for MS/MS peaks to output\n\tloss\t\
  : for analyzing MS/MS peaks write losses instead of fragments\n\tintens\t: write\
  \ intensities of MS/MS peaks to output\n\tdbe\t: write double bond equivalents to\
  \ output\n\tcm\t: write calculated ion masses to output\n\tpc\t: output match values\
  \ in percent\n\tsc\t: strip calculated isotope distributions\n\tnoref\t: hide the\
  \ reference information\n"
