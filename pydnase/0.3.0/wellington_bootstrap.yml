!Command
positional:
- !Positional
  description: BAM file for treatment
  position: 0
  name: treatment_bam
  optional: false
- !Positional
  description: BAM file for control
  position: 1
  name: control_bam
  optional: false
- !Positional
  description: BED file of genomic locations to search in
  position: 2
  name: bedsites
  optional: false
- !Positional
  description: File to write treatment specific fooprints scores to
  position: 3
  name: treatment_only_output
  optional: false
- !Positional
  description: File to write control specific footprint scores to
  position: 4
  name: control_only_output
  optional: false
named:
- !Flag
  description: 'Range of footprint sizes to try in format "from,to,step" (default:
    11,26,2)'
  synonyms:
  - -fp
  - --footprint-sizes
  args: !SimpleFlagArg
    name: FOOTPRINT_SIZES
  optional: true
- !Flag
  description: 'Detect footprints using the FDR selection method at a specific FDR
    (default: 0.01)'
  synonyms:
  - -fdr
  - --FDR_cutoff
  args: !SimpleFlagArg
    name: FDR_CUTOFF
  optional: true
- !Flag
  description: 'How many randomisations to use when performing FDR calculations (default:
    100)'
  synonyms:
  - -fdriter
  - --FDR_iterations
  args: !SimpleFlagArg
    name: FDR_ITERATIONS
  optional: true
- !Flag
  description: 'Minimum p-value to be considered significant for FDR calculation (default:
    -20)'
  synonyms:
  - -fdrlimit
  - --FDR_limit
  args: !SimpleFlagArg
    name: FDR_LIMIT
  optional: true
- !Flag
  description: 'Number of processes to use (default: uses all CPUs)'
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: 'ATAC-seq mode (default: False)'
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
command:
- wellington_bootstrap.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
