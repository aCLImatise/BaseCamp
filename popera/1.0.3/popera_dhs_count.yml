!Command
positional: []
named:
- !Flag
  description: data file, should be sorted bam format, example=DH_sample1.bam,DH_sample2.bam
  synonyms:
  - -d
  - --data
  args: !SimpleFlagArg
    name: DATAFILES
  optional: true
- !Flag
  description: NH sample name default=DH_sample1,DH_sample2
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: SAMPLENAMES
  optional: true
- !Flag
  description: bed file, example=DH_sample1.bed,DH_sample2.bed
  synonyms:
  - -i
  - --bed
  args: !SimpleFlagArg
    name: BEDFILES
  optional: true
- !Flag
  description: minimum length of merged hot spots, default=5
  synonyms:
  - -l
  - --minlength
  args: !SimpleFlagArg
    name: MINLENGTH
  optional: true
- !Flag
  description: threads number or cpu number, default=4
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: NTHREADS
  optional: true
command:
- popera_dhs_count
subcommands: []
help_flag: !Flag
  description: show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
