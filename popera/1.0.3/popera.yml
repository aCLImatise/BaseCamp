!Command
positional: []
named:
- !Flag
  description: data file, should be sorted bam format
  synonyms:
  - -d
  - --data
  args: !SimpleFlagArg
    name: DATAFILE
  optional: true
- !Flag
  description: NH sample name default=NH_sample
  synonyms:
  - -n
  - --name
  args: !SimpleFlagArg
    name: SAMPLENAME
  optional: true
- !Flag
  description: kernel smooth band width, should >1, default=200
  synonyms:
  - -b
  - --bandwidth
  args: !SimpleFlagArg
    name: BW
  optional: true
- !Flag
  description: Hot spots threshold, default=4.0
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: minimum length of hot spots, default=5
  synonyms:
  - -l
  - --minlength
  args: !SimpleFlagArg
    name: MINLENGTH
  optional: true
- !Flag
  description: threads number or cpu number, default=4
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: NTHREADS
  optional: true
- !Flag
  description: whether out put bigwig file, default=False
  synonyms:
  - --bigwig
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Don't count those DHs, example='-x ChrM,ChrC'
  synonyms:
  - -x
  - --excludechr
  args: !SimpleFlagArg
    name: EXCLUDECHR
  optional: true
command:
- popera
subcommands: []
help_flag: !Flag
  description: show this help message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
