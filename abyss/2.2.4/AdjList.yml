!Command
positional: []
named:
- !Flag
  description: the length of a k-mer (when -K is not set) or the span of a k-mer pair
    (when -K is set)
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the length of a single k-mer in a k-mer pair
  synonyms:
  - -K
  - --single-kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: require a minimum overlap of M bases [50]
  synonyms:
  - -m
  - --min-overlap
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: output the graph in ADJ format [default]
  synonyms:
  - --adj
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in ASQG format
  synonyms:
  - --asqg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GraphViz format
  synonyms:
  - --dot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA2 format
  synonyms:
