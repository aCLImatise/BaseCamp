!Command
positional:
- !Positional
  description: adjacency of the contigs
  position: 0
  name: ADJ
  optional: false
- !Positional
  description: distance estimates between the contigs
  position: 1
  name: DIST
  optional: false
named:
- !Flag
  description: k-mer size
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
- !Flag
  description: minimum number of pairs [0]
  synonyms:
  - -n
  - --npairs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: minimum seed contig length [0]
  synonyms:
  - -s
  - --seed-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: acceptable error of a distance estimate default is 6 bp
  synonyms:
  - -d
  - --dist-error
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: maximum computational cost
  synonyms:
  - --max-cost
  args: !SimpleFlagArg
    name: COST
  optional: true
- !Flag
  description: write result to FILE
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: use THREADS parallel threads [1]
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: extend unambiguous paths
  synonyms:
  - --extend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not extend unambiguous paths [default]
  synonyms:
  - --no-extend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: join contigs with Ns [default]
  synonyms:
  - --scaffold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not scaffold
  synonyms:
  - --no-scaffold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify path of database repository in FILE
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: specify library NAME for sqlite
  synonyms:
  - --library
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify strain NAME for sqlite
  synonyms:
  - --strain
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: specify species NAME for sqlite
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: NAME
  optional: true
command:
- SimpleGraph
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
