!Command
positional:
- !Positional
  description: contigs in FASTA format
  position: 0
  name: FASTA
  optional: false
- !Positional
  description: contig adjacency graph
  position: 1
  name: ADJ
  optional: false
named:
- !Flag
  description: k-mer size
  synonyms:
  - -k
  - --kmer
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'maximum number of branches, default: 2'
  synonyms:
  - -a
  - --branches
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: pop bubbles shorter than N bp default is 10000
  synonyms:
  - -b
  - --bubble-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'minimum identity, default: 0.9'
  synonyms:
  - -p
  - --identity
  args: !SimpleFlagArg
    name: REAL
  optional: true
- !Flag
  description: remove contigs with mean k-mer coverage less than this threshold [0]
  synonyms:
  - -c
  - --coverage
  args: !SimpleFlagArg
    name: REAL
  optional: true
- !Flag
  description: scaffold over bubbles that have insufficient identity
  synonyms:
  - --scaffold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disable scaffolding [default]
  synonyms:
  - --no-scaffold
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: expect contigs to be oriented correctly
  synonyms:
  - --SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: no assumption about contig orientation [default]
  synonyms:
  - --no-SS
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write the contig adjacency graph to FILE
  synonyms:
  - -g
  - --graph
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: output the graph in ADJ format [default]
  synonyms:
  - --adj
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in ASQG format
  synonyms:
  - --asqg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GraphViz format
  synonyms:
  - --dot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA1 format
  synonyms:
  - --gfa1
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GFA2 format
  synonyms:
  - --gfa2
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in GraphViz format
  synonyms:
  - --gv
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the graph in SAM format
  synonyms:
  - --sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output a graph of the bubbles
  synonyms:
  - --bubble-graph
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use N parallel threads [1]
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
