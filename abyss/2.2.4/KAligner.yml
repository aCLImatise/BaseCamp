!Command
positional: []
named:
- !Flag
  description: allow duplicate k-mer in the target
  synonyms:
  - -m
  - --multimap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disallow duplicate k-mer in the target
  synonyms:
  - --no-multimap
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use N threads [2] up to one per query file or if N is 0 use one thread
    per query file
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the results in KAligner format
  synonyms:
  - --no-sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the results in SAM format
  synonyms:
  - --sam
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the sequence with the alignments
  synonyms:
  - --seq
  args: !EmptyFlagArg {}
  optional: true
command:
- KAligner
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
