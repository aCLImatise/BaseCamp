      error rate (Q30) (default: 1e-06)'
    synonyms:
    - -fdr
    - --fdr
    args: !SimpleFlagArg
      name: FDR
    optional: true
  - !Flag
    description: 'Location to a list of scaffolds to compare. You can also make this
      a .fasta file and it will load the scaffold names (default: None)'
    synonyms:
    - -s
    - --scaffolds
    args: !SimpleFlagArg
      name: SCAFFOLDS
    optional: true
  - !Flag
    description: 'Also store coverage overlap on an mm level (default: False)'
    synonyms:
    - --store_coverage_overlap
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Store the locations of SNPs (default: False)'
    synonyms:
    - --store_mismatch_locations
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Also compare IS profiles against themself (default: False)'
    synonyms:
    - --include_self_comparisons
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Dont do pair-wise comparisons, do greedy clustering to only find
      the number of clsuters. If this is set, use the parameters below as well (default:
      False)'
    synonyms:
    - --greedy_clustering
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'ANI threshold for greedy clustering- put the fraction not the percentage
      (e.g. 0.99, not 99) (default: 0.99)'
    synonyms:
    - --g_ani
    args: !SimpleFlagArg
      name: G_ANI
    optional: true
  - !Flag
    description: 'Alignment coverage for greedy clustering- put the fraction not the
      percentage (e.g. 0.5, not 10) (default: 0.99)'
    synonyms:
    - --g_cov
    args: !SimpleFlagArg
      name: G_COV
    optional: true
  - !Flag
    description: 'Maximum read mismatch level (default: 100)'
    synonyms:
    - --g_mm
    args: !SimpleFlagArg
      name: G_MM
    optional: true
  command:
