!Command
positional: []
named:
- !Flag
  description: gpickle file of network (required)
  synonyms:
  - --network
  args: !SimpleFlagArg
    name: NETWORK
  optional: true
- !Flag
  description: Prefix of input pickle of pre-calculated distances (required)
  synonyms:
  - --distances
  args: !SimpleFlagArg
    name: DISTANCES
  optional: true
- !Flag
  description: Location of reference db, if resketching
  synonyms:
  - --ref-db
  args: !SimpleFlagArg
    name: REF_DB
  optional: true
- !Flag
  description: Directory containing model fit. Will be copied to new directory
  synonyms:
  - --model
  args: !SimpleFlagArg
    name: MODEL
  optional: true
- !Flag
  description: Specify a different clustering (e.g. core/accessory) to copy to new
    directory
  synonyms:
  - --clusters
  args: !SimpleFlagArg
    name: CLUSTERS
  optional: true
- !Flag
  description: Prefix for output files (required)
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Do not resketch the references (--use-mash only)[default = False]
  synonyms:
  - --no-resketch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the old mash sketch backend [default = False]
  synonyms:
  - --use-mash
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Location of mash executable
  synonyms:
  - --mash
  args: !SimpleFlagArg
    name: MASH
  optional: true
- !Flag
  description: Number of threads to use [default = 1]
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- poppunk_references
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
