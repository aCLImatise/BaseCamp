help_text: "\ncgat.py - Computational Genomics Analysis Tools\n===============================================\n\
  \n:Tags: Genomics\n\nTo use a specific tool, type::\n\n    cgat <tool> [tool options]\
  \ [tool arguments]\n\nTools are grouped by keywords. For this message and a list\
  \ of\navailable keywords type::\n\n    cgat --help\n\nFor a list of tools matching\
  \ a certain keyword, type::\n\n   cgat --help <keyword>\n\nor::\n\n   cgat --help\
  \ all\n\nfor a list of all available tools.\n\nTo get help for a specific tool,\
  \ type::\n\n    cgat <tool> --help\n\nCGAT tools are grouped by keywords. The following\
  \ keywords\nare defined:\n\nBAM                   BEDGRAPH              CHAIN  \
  \              \nTransformation        WIGGLE                Genesets          \
  \   \nGenomeAlignment       Conversion            Comparison           \nAnnotation\
  \            BIGWIG                FASTQ                \nPSL                  \
  \ Protein               Fasta                \nSequences             GFF       \
  \            Manipulation         \nCounting              Intervals            \
  \ FASTA                \nGTF                   Python                MultipleAlignments\
  \   \nNGS                   Variants              Summary              \nBED   \
  \                Genomics                                   \n\n"
