!Command
positional:
- !Positional
  description: put output here
  position: 0
  name: output
  optional: false
named:
- !Flag
  description: genePredTable argument is a genePred file name
  synonyms:
  - -useFile
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: name of gene as it appears in genePred
  synonyms:
  - -geneName
  args: !SimpleFlagArg
    name: foobar
  optional: true
- !Flag
  description: name of file with list of genes
  synonyms:
  - -geneList
  args: !SimpleFlagArg
    name: foolst
  optional: true
- !Flag
  description: name of bed file with genes and positions
  synonyms:
  - -geneBeds
  args: !SimpleFlagArg
    name: foo.bed
  optional: true
- !Flag
  description: name of chromosome from which to grab genes
  synonyms:
  - -chrom
  args: !SimpleFlagArg
    name: chr1
  optional: true
- !Flag
  description: output exons
  synonyms:
  - -exons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't translate output into amino acids
  synonyms:
  - -noTrans
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: put out unique pseudo-AA for every different codon
  synonyms:
  - -uniqAA
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: include the UTRs, use only with -noTrans
  synonyms:
  - -includeUtr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: delay N seconds between genes (default 0)
  synonyms:
  - -delay
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: don't output lines with all dashes
  synonyms:
  - -noDash
  args: !EmptyFlagArg {}
  optional: true
