!Command
positional: []
named:
- !Flag
  description: 'scHi-C matrix, -m scool scHi-C matrix The single cell Hi-C interaction
    matrices to investigate for QC. Needs to be in scool format (default: None)'
  synonyms:
  - --matrix
  args: !SimpleFlagArg
    name: scool
  optional: true
- !Flag
  description: 'scool matrix which contains only the filtered matrices (default: filtered_matrices.scool)'
  synonyms:
  - --outputScool
  - -o
  args: !SimpleFlagArg
    name: OUTPUTSCOOL
  optional: true
- !Flag
  description: 'Remove all samples with a lower read coverage as this value. (default:
    1000000)'
  synonyms:
  - --minimumReadCoverage
  args: !SimpleFlagArg
    name: MINIMUMREADCOVERAGE
  optional: true
- !Flag
  description: 'Remove all samples with a lower read coverage as this value. (default:
    0.001)'
  synonyms:
  - --minimumDensity
  args: !SimpleFlagArg
    name: MINIMUMDENSITY
  optional: true
- !Flag
  description: 'To compute the density, consider only this genomic distance around
    the diagonal. (default: 30000000)'
  synonyms:
  - --maximumRegionToConsider
  args: !SimpleFlagArg
    name: MAXIMUMREGIONTOCONSIDER
  optional: true
- !Flag
  description: 'List of chromosomes that a cell needs to have to be not deleted. However,
    other chromosomes/contigs and scaffolds which may exist are not deleted. Use scHicAdjustMatrix
    for this. (default: None)'
  synonyms:
  - --chromosomes
  - -c
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'File name of the density histogram (default: density.png)'
  synonyms:
  - --outFileNameDensity
  - -od
  args: !SimpleFlagArg
    name: OUTFILENAMEDENSITY
  optional: true
- !Flag
  description: 'File name of the read coverage (default: readCoverage.png)'
  synonyms:
  - --outFileNameReadCoverage
  - -or
  args: !SimpleFlagArg
    name: OUTFILENAMEREADCOVERAGE
  optional: true
- !Flag
  description: 'File name of the quality report (default: qc_report.txt)'
  synonyms:
  - --outFileNameQCReport
  - -oqc
  args: !SimpleFlagArg
    name: OUTFILENAMEQCREPORT
  optional: true
- !Flag
  description: 'Do not create a new matrix, create only the plots. (default: False)'
  synonyms:
  - --plotOnly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The dpi of the plot. (default: 300)'
  synonyms:
  - --dpi
  - -d
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicQualityControl
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
