!Command
positional: []
named:
- !Flag
  description: 'scHi-C matrix, -m scool scHi-C matrix The single cell Hi-C interaction
    matrices to investigate for QC. Needs to be in scool format (default: None)'
  synonyms:
  - --matrix
  args: !SimpleFlagArg
    name: scool
  optional: true
- !Flag
  description: 'file, -c cluster file Text file which contains per matrix the associated
    cluster. (default: None)'
  synonyms:
  - --clusters
  args: !SimpleFlagArg
    name: cluster
  optional: true
- !Flag
  description: 'File name of the consensus scool matrix. (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicConsensusMatrices
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
