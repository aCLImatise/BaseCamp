!Command
positional: []
named:
- !Flag
  description: 'Matrix to reduce in h5 format. (default: None)'
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: matrix.h5
  optional: true
- !Flag
  description: 'File name to save the resulting matrix, please add the scool prefix.
    (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicCorrectMatrices
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
