!Command
positional: []
named:
- !Flag
  description: 'scHi-C matrix, -m scool scHi-C matrix The single cell Hi-C interaction
    matrices to investigate for QC. Needs to be in scool format (default: None)'
  synonyms:
  - --matrix
  args: !SimpleFlagArg
    name: scool
  optional: true
- !Flag
  description: 'file, -c cluster file Text file which contains per matrix the associated
    cluster. (default: None)'
  synonyms:
  - --clusters
  args: !SimpleFlagArg
    name: cluster
  optional: true
- !Flag
  description: 'List of to be plotted chromosomes (default: None)'
  synonyms:
  - --chromosomes
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'maximal distance in bases (default: 50000000)'
  synonyms:
  - --maximalDistance
  - -md
  args: !SimpleFlagArg
    name: MAXIMALDISTANCE
  optional: true
- !Flag
  description: 'Distance which should be considered as short range. Default 2MB. (default:
    2000000)'
  synonyms:
  - --distanceShortRange
  - -ds
  args: !SimpleFlagArg
    name: DISTANCESHORTRANGE
  optional: true
- !Flag
  description: 'Distance which should be considered as short range. Default 12MB.
    (default: 12000000)'
  synonyms:
  - --distanceLongRange
  - -dl
  args: !SimpleFlagArg
    name: DISTANCELONGRANGE
  optional: true
- !Flag
  description: 'Algorithm to cluster the Hi-C matrices (default: svl)'
  synonyms:
  - --orderBy
  - -ob
  args: !ChoiceFlagArg
    choices:
    - svl
    - orderByFile
  optional: true
- !Flag
  description: 'File name to save the resulting cluster profile. (default: clusters_profile.png)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'The dpi of the plot. (default: 300)'
  synonyms:
  - --dpi
  - -d
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicPlotClusterProfiles
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
