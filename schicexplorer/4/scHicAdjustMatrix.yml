!Command
positional: []
named:
- !Flag
  description: 'The matrix to adjust in the scool format. (default: None)'
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: MATRIX
  optional: true
- !Flag
  description: 'File name to save the adjusted matrix. (default: None)'
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'List of chromosomes to keep / remove (default: None)'
  synonyms:
  - --chromosomes
  - -c
  args: !RepeatFlagArg
    name: CHROMOSOMES
  optional: true
- !Flag
  description: 'Keep only first n matrices and remove the rest. Good for test data
    creation. (default: None)'
  synonyms:
  - --createSubmatrix
  - -cs
  args: !SimpleFlagArg
    name: CREATESUBMATRIX
  optional: true
- !Flag
  description: 'Keep, remove or mask the list of specified chromosomes / regions (default:
    keep)'
  synonyms:
  - --action
  args: !ChoiceFlagArg
    choices:
    - keep
    - remove
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicAdjustMatrix
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
