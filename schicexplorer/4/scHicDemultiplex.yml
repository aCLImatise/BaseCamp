!Command
positional: []
named:
- !Flag
  description: "of fastq files to demultiplex [list of fastq files to demultiplex\
    \ ...], -f list of fastq files to demultiplex [list of fastq files to demultiplex\
    \ ...] The fastq files to demultiplex of Nagano 2017 Cell cycle dynamics of chromosomal\
    \ organization at single- cell resolutionGEO: GSE94489. Files need to have four\
    \ FASTQ lines per read:/1 forward; /2 barcode forward; /3 bardcode reverse; /4\
    \ reverse read.Please be aware the files can be downloaded via the command fastq-dump\
    \ to be in the right format:fastq-dump --accession SRR5229025 --split-files --defline-seq\
    \ '@$sn[_$rn]/$ri' --defline-qual '+' --split-spot --stdout SRR5229025 > SRR5229025.fastq\
    \ (default: None)"
  synonyms:
  - --fastq
  args: !SimpleFlagArg
    name: list
  optional: true
- !Flag
  description: 'of fastq files to demultiplex. Use GSE94489_README.txt file., -bf
    list of fastq files to demultiplex. Use GSE94489_README.txt file. The fastq files
    to demultiplex (default: None)'
  synonyms:
  - --barcodeFile
  args: !SimpleFlagArg
    name: list
  optional: true
- !Flag
  description: 'The mappings from SRR number to sample id as given in the barcode
    file. (default: None)'
  synonyms:
  - --srrToSampleFile
  - -s
  args: !SimpleFlagArg
    name: SRRTOSAMPLEFILE
  optional: true
- !Flag
  description: 'Path of folder to save the demultiplexed files (default: demultiplexed)'
  synonyms:
  - --outputFolder
  - -o
  args: !SimpleFlagArg
    name: FOLDER
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Number of lines to buffer in memory, if full, write the data to disk.
    (default: 20000000.0)'
  synonyms:
  - --bufferSize
  - -bs
  args: !SimpleFlagArg
    name: BUFFERSIZE
  optional: true
command:
- scHicDemultiplex
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
