!Command
positional: []
named:
- !Flag
  description: 'Matrix to reduce in h5 format. (default: None)'
  synonyms:
  - --matrix
  - -m
  args: !SimpleFlagArg
    name: matrix.h5
  optional: true
- !Flag
  description: "File name to save the resulting matrix. The output is also a .h5 file.\
    \ But don't add the suffix. (default: None)"
  synonyms:
  - --outFileName
  - -o
  args: !SimpleFlagArg
    name: OUTFILENAME
  optional: true
- !Flag
  description: 'Number of bins to merge. (default: None)'
  synonyms:
  - --numBins
  - -nb
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: 'set to merge for using a running window of length --numBins. Must
    be an odd number. (default: False)'
  synonyms:
  - --runningWindow
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of threads. Using the python multiprocessing module. (default:
    4)'
  synonyms:
  - --threads
  - -t
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- scHicMergeMatrixBins
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - --help
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
