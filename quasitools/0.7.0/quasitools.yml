  named:
  - !Flag
    description: Generate a mixed base consensus sequence.
    synonyms:
    - -gc
    - --generate_consensus
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: RANGE Minimum percentage a base needs to be incorporated into the
      consensus sequence.
    synonyms:
    - -cp
    - --consensus_pct
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Suppress all normal output.
    synonyms:
    - -q
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Iteratively trim reads based on filter values if enabled. Remove
      reads which do not meet filter values if disabled.
    synonyms:
    - -tr
    - --trim_reads
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Mask low coverage regions in reads if below minimum read quality.
      This option and --ns cannot be both enabled simultaneously.
    synonyms:
    - -mr
    - --mask_reads
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Minimum quality for a position in a read to be masked.
    synonyms:
    - -rq
    - --min_read_qual
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Reads which fall short of the specified length will be filtered out.
    synonyms:
    - -lc
    - --length_cutoff
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Reads that have a median or mean quality score (depending on the
      score type specified) less than the score cutoff value will be filtered out.
    synonyms:
    - -sc
    - --score_cutoff
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: / -mn, --mean     Use either median score (default) or mean score
      for the score cutoff value.
    synonyms:
    - -me
    - --median
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Flag to enable the filtering of n's.  This option and --mask_reads
      cannot be both enabled simultaneously.
    synonyms:
    - -n
    - --ns
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Error rate for the sequencing platform.
    synonyms:
    - -e
    - --error_rate
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Minimum quality for variant to be considered later on in the pipeline.
    synonyms:
    - -vq
    - --min_variant_qual
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Minimum required read depth for variant to be considered later on
      in the pipeline.
    synonyms:
    - -md
    - --min_dp
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: The minimum required allele count for variant to be considered later
