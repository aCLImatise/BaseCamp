- !Command
  positional: []
  named:
  - !Flag
    description: / -dn, --dont_normalize Normalize read count data so that the read
      counts per 4-tuple (A, C, T, G) sum to one.
    synonyms:
    - -n
    - --normalize
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: / -os, --output_similarity Output an angular distance matrix (by
      default), or output a cosine similarity matrix (cosine similarity is not a metric)
    synonyms:
    - -od
    - --output_distance
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Set the start base position of the reference to use in the distance
      or similarity calculation. Start position is one-indexed. I.e. it must be between
      one and the total length of the reference sequence(s), inclusive.
    synonyms:
    - -s
    - --startpos
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Set the end base position of the reference to use in the distance
      or similarity calculation. End position is one-indexed. I.e. it must be between
      one and the total length of the reference sequence(s), inclusive.
    synonyms:
    - -e
    - --endpos
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Output the quasispecies distance or similarity matrix in CSV format
      in a file.
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: FILENAME
    optional: true
  - !Flag
    description: Ignore contiguous start and end pileup regions with no coverage.
    synonyms:
    - -t
    - --truncate
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Ignore all pileup regions with no coverage.
    synonyms:
    - -r
    - --remove_no_coverage
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do not ignore pileup regions with no coverage.
    synonyms:
    - -k
    - --keep_no_coverage
    args: !EmptyFlagArg {}
    optional: true
  command:
  - quasitools
  - distance
  subcommands: []
  help_flag: !Flag
    description: Show this message and exit.
    synonyms:
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
