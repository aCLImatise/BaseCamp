!Command
positional: []
named:
- !Flag
  description: Add one attribute to the list of attribute used for categorizing sequence
    records
  synonyms:
  - -c
  - --category-attribute
  args: !SimpleFlagArg
    name: Attribute Name
  optional: true
- !Flag
  description: number of sequence records to keep in each category
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'python code evaluated for each sequence record [default: random value]'
  synonyms:
  - -f
  - --function
  args: !SimpleFlagArg
    name: FUNCTION
  optional: true
- !Flag
  description: select sequence record in each group minimizing the function (exclusive
    with -M, -a, --median)
  synonyms:
  - -m
  - --min
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select sequence record in each group maximizing the function (exclusive
    with -m, -a, --median)
  synonyms:
  - -M
  - --max
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select sequence record in each group closest to the mean of the function
    (exclusive with -m, -M, --median)
  synonyms:
  - -a
  - --mean
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select sequence record in each group closest to the median of the function
    (exclusive with -m, -M, -a)
  synonyms:
  - --median
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: attributes to merge within each group
  synonyms:
  - --merge
  args: !SimpleFlagArg
    name: TAG NAME
  optional: true
- !Flag
  description: Tag containing sample descriptions, the default value is set to *merged_sample*
  synonyms:
  - -s
  - --sample
  args: !SimpleFlagArg
    name: TAGNAME
  optional: true
- !Flag
  description: add the merged id data to output
  synonyms:
  - --merge-ids
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: skip the N first sequences
  synonyms:
  - --skip
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: treat only N sequences
  synonyms:
  - --only
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Input file is in genbank format
  synonyms:
  - --genbank
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in embl format
  synonyms:
  - --embl
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Skip sequence entries with parse error
  synonyms:
  - --skip-on-error
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in fasta nucleic format (including obitools fasta extentions)
  synonyms:
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in ecopcr format
  synonyms:
  - --ecopcr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in fasta format (but more tolerant to format variant)
  synonyms:
  - --raw-fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in sanger fastq nucleic format (standard fastq)
  synonyms:
  - --sanger
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is in fastq nucleic format produced by solexa sequencer
  synonyms:
  - --solexa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file is an ecopcr database
  synonyms:
  - --ecopcrdb
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file contains nucleic sequences
  synonyms:
  - --nuc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input file contains protein sequences
  synonyms:
  - --prot
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output sequences in obitools fasta format
  synonyms:
  - --fasta-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output sequences in sanger fastq format
  synonyms:
  - --fastq-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output sequences in ecopcr database format (sequence records are not
    printed on standard output)
  synonyms:
  - --ecopcrdb-output
  args: !SimpleFlagArg
    name: ECOPCROUTPUT
  optional: true
- !Flag
  description: Print sequences in upper case (default is lower case)
  synonyms:
  - --uppercase
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ecoPCR taxonomy Database name
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: NCBI Taxonomy dump repository name
  synonyms:
  - -t
  - --taxonomy-dump
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
command:
- obiselect
subcommands: []
help_flag:
usage_flag:
version_flag:
