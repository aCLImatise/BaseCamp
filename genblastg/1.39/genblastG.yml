version_flag:
help_text: "\ngenBlastG release v1.0.138\n\nSYNOPSIS:\nGiven a list of query protein\
  \ sequences and a target database that \nconsists of DNA sequences, this program\
  \ runs wu-blast tblastn on the list \nof sequences provided, then for each query,\
  \ it predicts potential\ngenes that are homologous to the query. The output is ranked\
  \ according\nto their homology to the query.\n\nCommand line options:\n\t-P\tSearch\
  \ program used to produce HSPs,\n\t\tcan be either \"blast\" or \"wublast\", default\
  \ is \"blast\",\n\t\toptional\n\t-p\tspecifies the program option of genBlast: genblasta\
  \ or genblastg\n\t-q\tList of query sequences to blast, must be in fasta format,\n\
  \t\trequired\n\t-t\tThe target database of genomic sequences in fasta format,\n\t\
  \trequired\n\t-e\tparameter for blast: The e-value, [default: 1e-2],\n\t\toptional\n\
  \t-g\tparameter for blast: Perform gapped alignment (T/F) \n\t\t[default: F], optional\n\
  \t-f\tparameter for blast: Perform filtering (T/F) [default: F],\n\t\toptional\n\
  \t-W\tparameter for blast: Set word size, 0 means using blast default [default:\
  \ 0],\n\t\toptional\n\t-a\tparameter for genBlast: weight of penalty for skipping\
  \ HSPs,\n\t\tbetween 0 and 1 [default: 0.5], optional\n\t-d\tparameter for genBlast:\
  \ maximum allowed distance between HSPs \n\t\twithin the same gene, a non-negative\
  \ integer [default: 100000],\n\t\toptional\n\t-r\tparameter for genBlast: number\
  \ of ranks in the output,\n\t\ta positive integer, optional\n\t-c\tparameter for\
  \ genBlast: minimum percentage of query gene \n\t\tcoverage in the output, between\
  \ 0 and 1 (e.g. for 50%\n\t\tgene coverage, use \"0.5\"), optional\n\t-s\tparameter\
  \ for genBlast: minimum score of the HSP group in \n\t\tthe output, a real number,\
  \ optional\n\t-scodon\tThe number of base pairs to search for start codon within\
  \ the region of HSP \t\tgroup (inside the first HSP). If not specified, default\
  \ is 15.\n\t-i\tparameter for genBlastG: minimum intron length, optional. If not\
  \ specified, the default value is 15.\n\t-x\tparameter for genBlastG: minimum internal\
  \ exon length, optional. If not specified, default is 20.\n\t-n\tparameter for genBlastG:\
  \ maximum number of splice sites per region, optional. If not specified, default\
  \ is 20.\n\t-v\tgenBlastG splice region algorithm version: 1 or 2. Optional. If\
  \ not specified, default is 1\n\t-h\tparameter for genBlastG splice region algorithm2:\
  \ data shift, optional. If not specified, default is 0.\n\t-j\tparameter for genBlastG\
  \ splice region algorithm2: class threshold, optional. If not specified, default\
  \ is 0.\n\t-norepair\tturn on the no-repair option of genBlastG\n\t-re\tparameter\
  \ for genBlastG repair process: minimum length of missing query region for repairing\
  \ head or tail exon, optional. If not specified, default is 1.\n\t-rm\tparameter\
  \ for genBlastG repair process: minimum length of missing query region for repairing\
  \ internal exon, optional. If not specified, default is 6.\n\t-rl\tparameter for\
  \ genBlastG repair process: length of DNA region before first exon or after last\
  \ exon for searching additional alignments for repairing exons, optional. If not\
  \ specified, default is 1000.\n\t-rs\tparameter for genBlastG repair process: minimum\
  \ initial score of alignment to be considered further (similar to BLAST), optional.\
  \ If not specified, default is 41.\n\t-rd\tparameter for genBlastG repair process:\
  \ max allowed score reduction in extending initial alignment (similar to BLAST),\
  \ optional. If not specified, default is 16.\n\t-o\toutput filename, optional. If\
  \ not specified, the output\n\t\twill be the same as the query filename with \"\
  .gblast\"\n\t\textension.\n\t-gff\toutput options: turn on GFF output\n\t-cdna\t\
  output options: turn on cDNA output\n\t-pro\toutput options: output protein sequence\
  \ of the predicted gene\n\t-id\tThe GFF output user_id\n\t-b\tTurn on the verbose\
  \ on-screen output\n\t-pid\tturn on final alignment PID computation (global alignment\
  \ between predicted gene and query) in output.\n\nExample:\ngenblast -p genblastg\
  \ -q myquery -t mytarget -e 1e-2 -g T -f F -a 0.5 -d 100000 -r 10 -c 0.5 -s 0 -i\
  \ 15 -x 20 -n 20 -v 2 -h 0 -j 3 -norepair -gff -cdna -pro -o myoutput\n\n(Rong She\t\
  Last updated: Nov. 2010)\n\n"
