!Command
positional: []
named:
- !Flag
  description: 'Output directory. Default: current run directory.'
  synonyms:
  - --out-dir
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: Base file name of the image output. Filename extensions will be added
    accordingly.
  synonyms:
  - -n
  - --base-name
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: '[human.hg19|human.hg38] Karyotype to use. Must be supported by circos.
    If the `--karyotype-file` parameter is defined, this parameter is ignored. Default:
    human.hg19.'
  synonyms:
  - -k
  - --karyotype
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Circos configuration file. If not supplied, fsnviz generates a default
    one.
  synonyms:
  - -c
  - --circos-conf
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: '/ --no-png                Whether to create PNG plots or not. Default:
    no.'
  synonyms:
  - --png
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/ --no-svg                Whether to create SVG plots or not. Default:
    yes.'
  synonyms:
  - --svg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Karyotype file to use. This parameter takes precedence over the `--karyotype`
    parameter.
  synonyms:
  - --karyotype-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'Circos executable. Default: circos (the one accessible via PATH).'
  synonyms:
  - --circos-exe
  args: !SimpleFlagArg
    name: TEXT
  optional: true
