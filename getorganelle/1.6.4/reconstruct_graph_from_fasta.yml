!Command
positional: []
named:
- !Flag
  description: Input fasta file.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Output graph file. The output format is GFA by default, but FASTG only
    when indicated with postfix '.fastg'.
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: kmer for reconstructing De Bruijn graph. Default:55
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: KMER
  optional: true
- !Flag
  description: Sequences in input fasta file are all circular (yes/no/auto). The auto
    mode enables detection by checking the existence of '(circular)' in the end of
    the header of each sequence. Default:auto
  synonyms:
  - -c
  - --circular
  args: !SimpleFlagArg
    name: CIRCULAR
  optional: true
- !Flag
  description: The input sequence(s) was by default treated as DNA double-chain with
    its complementary sequence. Choose this flag to turn off.
  synonyms:
  - --single-chain
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output kmer node graph.
  synonyms:
  - --out-kg
  args: !SimpleFlagArg
    name: OUT_KG
  optional: true
command:
- reconstruct_graph_from_fasta.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
