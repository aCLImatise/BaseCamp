!Command
positional: []
named:
- !Flag
  description: ": seq_file is the path to the sequence file. Can use multiple -r to\
    \ specifiy multiple sequence files The file can be fasta and fastq, and can be\
    \ gzip'ed with extension *.gz. When the input file is *.gz, the corresponding\
    \ output file will also be gzip'ed."
  synonyms:
  - -r
  args: !SimpleFlagArg
    name: seq_file
  optional: true
- !Flag
  description: 'genome_size alpha: (see README for information on setting alpha) or'
  synonyms:
  - -k
  args: !SimpleFlagArg
    name: kmer_length
  optional: true
- !Flag
  description: 'genom_size: in this case, the genome size should be relative accurate.'
  synonyms:
  - -K
  args: !SimpleFlagArg
    name: kmer_length
  optional: true
- !Flag
  description: ': (default: ./)'
  synonyms:
  - -od
  args: !SimpleFlagArg
    name: output_file_directory
  optional: true
- !Flag
  description: ': number of threads to use (default: 1)'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: num_of_threads
  optional: true
- !Flag
  description: ': the maximum number of corrections within a 20bp window (default:
    4)'
  synonyms:
  - -maxcor
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: ': allow trimming (default: false)'
  synonyms:
  - -trim
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': discard unfixable reads. Will LOSE paired-end matching when discarding
    (default: false)'
  synonyms:
  - -discard
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': ignore the quality socre (default: false)'
  synonyms:
  - -noQual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': set the quality for the bases corrected to the specified score (default:
    not used)'
  synonyms:
  - -newQual
  args: !SimpleFlagArg
    name: ascii_quality_score
  optional: true
- !Flag
  description: ': save the trusted kmers to specified file then stop (default: not
    used)'
  synonyms:
  - -saveTrustedKmers
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': directly get solid kmers from specified file (default: not used)'
  synonyms:
  - -loadTrustedKmers
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: ': set the compression level(0-9) of gzip (default: 1)'
  synonyms:
  - -zlib
  args: !SimpleFlagArg
    name: compress_level
  optional: true
- !Flag
  description: ': print the version information and quit'
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
