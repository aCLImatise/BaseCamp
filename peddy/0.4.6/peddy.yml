!Command
positional: []
named:
- !Flag
  description: number of processors to use
  synonyms:
  - -p
  - --procs
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: prefix for output files (default is basename of vcf)
  synonyms:
  - --prefix
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: sample every nth value from the selected sites instead of every value
    to speed processing.
  synonyms:
  - --each
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: The path to a file with alternative sites to use for calculating relatedness
    in format 1:234234 1:45345345... with chrom:pos[:ref:alt] on each line. The special-case
    of 'hg38' for this will use hg38 sites shipped with peddy.
  synonyms:
  - --sites
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: '[DEBUG|INFO|WARNING|ERROR|CRITICAL] Set the level of log output.  [default:
    INFO]'
  synonyms:
  - --loglevel
  args: !EmptyFlagArg {}
  optional: true
command:
- peddy
subcommands: []
help_flag: !Flag
  description: Show this message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show the version and exit.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
