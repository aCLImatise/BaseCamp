  - --t2
  args: !SimpleFlagArg
    name: T2BDG
  optional: true
- !Flag
  description: "MACS control lambda bedGraph for condition 1.\nIncompatible with callpeak\
    \ --SPMR output. REQUIRED"
  synonyms:
  - --c1
  args: !SimpleFlagArg
    name: C1BDG
  optional: true
- !Flag
  description: "MACS control lambda bedGraph for condition 2.\nIncompatible with callpeak\
    \ --SPMR output. REQUIRED"
  synonyms:
  - --c2
  args: !SimpleFlagArg
    name: C2BDG
  optional: true
- !Flag
  description: 'logLR cutoff. DEFAULT: 3 (likelihood ratio=1000)'
  synonyms:
  - -C
  - --cutoff
  args: !SimpleFlagArg
    name: CUTOFF
  optional: true
- !Flag
  description: "Minimum length of differential region. Try bigger\nvalue to remove\
    \ small regions. DEFAULT: 200"
  synonyms:
  - -l
  - --min-len
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: "Maximum gap to merge nearby differential regions.\nConsider a wider\
    \ gap for broad marks. Maximum gap\nshould be smaller than minimum length (-g).\
    \ DEFAULT:\n100"
  synonyms:
  - -g
  - --max-gap
  args: !SimpleFlagArg
    name: MAXGAP
  optional: true
- !Flag
  description: "Sequencing depth (# of non-redundant reads in million)\nfor condition\
    \ 1. It will be used together with --d2.\nSee description for --d2 below for how\
    \ to assign them.\nDefault: 1"
  synonyms:
  - --d1
  - --depth1
  args: !SimpleFlagArg
    name: DEPTH1
  optional: true
- !Flag
  description: "Sequencing depth (# of non-redundant reads in million)\nfor condition\
    \ 2. It will be used together with --d1.\nDEPTH1 and DEPTH2 will be used to calculate\
    \ scaling\nfactor for each sample, to down-scale larger sample to\nthe level of\
    \ smaller one. For example, while comparing\n10 million condition 1 and 20 million\
    \ condition 2, use\n--d1 10 --d2 20, then pileup value in bedGraph for\ncondition\
    \ 2 will be divided by 2. Default: 1"
  synonyms:
  - --d2
  - --depth2
  args: !SimpleFlagArg
    name: DEPTH2
  optional: true
- !Flag
  description: "If specified all output files will be written to that\ndirectory.\
    \ Default: the current working directory"
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: "Output file prefix. Actual files will be named as\nPREFIX_cond1.bed,\
    \ PREFIX_cond2.bed and\nPREFIX_common.bed. Mutually exclusive with -o/--ofile."
  synonyms:
  - --o-prefix
  args: !SimpleFlagArg
    name: OPREFIX
  optional: true
- !Flag
  description: "OFILE OFILE, --ofile OFILE OFILE OFILE\nOutput filenames. Must give\
    \ three arguments in order:\n1. file for unique regions in condition 1; 2. file\
    \ for\nunique regions in condition 2; 3. file for common\nregions in both conditions.\
    \ Note: mutually exclusive\nwith --o-prefix.\n"
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OFILE
  optional: true
