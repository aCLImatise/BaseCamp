- !Command
  positional: []
  named:
  - !Flag
    description: 'MACS score in bedGraph. Note: this must be a bedGraph file covering
      the ENTIRE genome. REQUIRED'
    synonyms:
    - -i
    - --ifile
    args: !SimpleFlagArg
      name: IFILE
    optional: true
  - !Flag
    description: 'Method to modify the score column of bedGraph file. Available choices
      are: multiply, add, max, min, or p2q. 1) multiply, the EXTRAPARAM is required
      and will be multiplied to the score column. If you intend to divide the score
      column by X, use value of 1/X as EXTRAPARAM. 2) add, the EXTRAPARAM is required
      and will be added to the score column. If you intend to subtract the score column
      by X, use value of -X as EXTRAPARAM. 3) max, the EXTRAPARAM is required and
      will take the maximum value between score and the EXTRAPARAM. 4) min, the EXTRAPARAM
      is required and will take the minimum value between score and the EXTRAPARAM.
      5) p2q, this will convert p-value scores to q-value scores using Benjamini-Hochberg
      process. The EXTRAPARAM is not required. This method assumes the scores are
      -log10 p-value from MACS2. Any other types of score will cause unexpected errors.'
    synonyms:
    - -m
    - --method
    args: !ChoiceFlagArg
      choices:
      - multiply
      - add
      - p2q
      - max
      - min
    optional: true
  - !Flag
    description: '[EXTRAPARAM [EXTRAPARAM ...]], --extra-param [EXTRAPARAM [EXTRAPARAM
      ...]] The extra parameter for METHOD. Check the detail of -m option.'
    synonyms:
    - -p
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If specified all output files will be written to that directory.
      Default: the current working directory'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: Output BEDGraph filename.
    synonyms:
    - -o
    - --ofile
    args: !SimpleFlagArg
      name: OFILE
    optional: true
  command:
  - macs2
  - bdgopt
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: MACS score in bedGraph for each replicate. Require at least 2 files
      such as '-i A B C D'. REQUIRED
    synonyms:
    - -i
    args: !RepeatFlagArg
      name: IFILE
    optional: true
