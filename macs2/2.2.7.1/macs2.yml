    description: 'If specified all output files will be written to that directory.
      Default: the current working directory'
    synonyms:
    - --outdir
    args: !SimpleFlagArg
      name: OUTDIR
    optional: true
  - !Flag
    description: The PREFIX of output bedGraph file to write scores. If it is given
      as A, and method is 'ppois', output file will be A_ppois.bdg. Mutually exclusive
      with -o/--ofile.
    synonyms:
    - --o-prefix
    args: !SimpleFlagArg
      name: OPREFIX
