    args: !SimpleFlagArg
      name: IFILE
    optional: true
  - !Flag
    description: 'Cutoff for peaks depending on which method you used for score track.
      If the file contains qvalue scores from MACS2, score 2 means qvalue 0.01. DEFAULT:
      2'
    synonyms:
    - -c
    - --cutoff-peak
    args: !SimpleFlagArg
      name: CUTOFFPEAK
    optional: true
  - !Flag
    description: 'Cutoff for linking regions/low abundance regions depending on which
      method you used for score track. If the file contains qvalue scores from MACS2,
      score 1 means qvalue 0.1, and score 0.3 means qvalue 0.5. DEFAULT: 1'
    synonyms:
    - -C
    - --cutoff-link
    args: !SimpleFlagArg
      name: CUTOFFLINK
    optional: true
  - !Flag
    description: 'minimum length of peak, better to set it as d value. DEFAULT: 200'
    synonyms:
    - -l
    - --min-length
    args: !SimpleFlagArg
      name: MINLEN
    optional: true
  - !Flag
    description: 'maximum gap between significant peaks, better to set it as tag size.
      DEFAULT: 30'
    synonyms:
    - -g
    - --lvl1-max-gap
    args: !SimpleFlagArg
      name: LVL1MAXGAP
    optional: true
  - !Flag
    description: 'maximum linking between significant peaks, better to set it as 4
      times of d value. DEFAULT: 800'
    synonyms:
    - -G
    - --lvl2-max-gap
    args: !SimpleFlagArg
      name: LVL2MAXGAP
    optional: true
  - !Flag
    description: Tells MACS not to include trackline with bedGraph files. The trackline
      is required by UCSC.
    synonyms:
    - --no-trackline
