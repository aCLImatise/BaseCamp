!Command
positional: []
named:
- !Flag
  description: number of parallel jobs to run [default=2]
  synonyms:
  - -j
  - -a
  - --num-jobs
  args: !SimpleFlagArg
    name: NUM_JOBS
  optional: true
- !Flag
  description: loglevel. The higher, the more output [default=10]
  synonyms:
  - -v
  - --verbose
  args: !SimpleFlagArg
    name: LOGLEVEL
  optional: true
command:
- cgatreport-build
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
