!Command
positional: []
named:
- !Flag
  description: tracker to use [default=none]
  synonyms:
  - -t
  - --tracker
  args: !SimpleFlagArg
    name: TRACKER
  optional: true
- !Flag
  description: render an rst page [default=none]
  synonyms:
  - -p
  - --page
  args: !SimpleFlagArg
    name: PAGE
  optional: true
- !Flag
  description: tracks to use [default=none]
  synonyms:
  - -a
  - --tracks
  args: !SimpleFlagArg
    name: TRACKS
  optional: true
- !Flag
  description: add transformation [default=[]]
  synonyms:
  - -m
  - --transformer
  args: !SimpleFlagArg
    name: TRANSFORMERS
  optional: true
- !Flag
  description: slices to use [default=none]
  synonyms:
  - -s
  - --slices
  args: !SimpleFlagArg
    name: SLICES
  optional: true
- !Flag
  description: renderer to use [default=table]
  synonyms:
  - -r
  - --renderer
  args: !SimpleFlagArg
    name: RENDERER
  optional: true
- !Flag
  description: path to trackers [default=trackers]
  synonyms:
  - -w
  - --path
  - --trackerdir
  args: !SimpleFlagArg
    name: TRACKERDIR
  optional: true
- !Flag
