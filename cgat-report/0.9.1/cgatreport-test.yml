  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: renderer options - supply as key=value pairs (without spaces). [default=[]]
  synonyms:
  - -o
  - --option
  args: !SimpleFlagArg
    name: OPTIONS
  optional: true
- !Flag
  description: output language for snippet. Use ``rst`` to create a snippet to paste
    into a cgatreport document. Use ``notebook`` to create a snippet to paste into
    an ipython notebook [default=rst]
  synonyms:
  - -l
  - --language
  args: !SimpleFlagArg
    name: LANGUAGE
  optional: true
- !Flag
  description: do not print an rst text element to create the displayed plots [default=True].
  synonyms:
  - --no-print
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not show a plot [default=True].
  synonyms:
  - --no-show
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output rst with layout [default=none].
  synonyms:
  - --layout
  args: !SimpleFlagArg
    name: LAYOUT
  optional: true
- !Flag
  description: do not render, but start python interpreter [default=False].
  synonyms:
  - -i
  - --start-interpreter
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not render, start ipython interpreter [default=False].
  synonyms:
  - -I
  - --ii
  - --start-ipython
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: working directory - change to this directory before executing [default=none]
  synonyms:
  - --workdir
  args: !SimpleFlagArg
    name: WORKDIR
  optional: true
- !Flag
  description: output images of plots. The parameter should contain one or more %s
    The suffix determines the type of plot. [default=none].
  synonyms:
  - --hardcopy
  args: !SimpleFlagArg
    name: HARDCOPY
  optional: true
