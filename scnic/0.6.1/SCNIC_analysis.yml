- !Command
  positional: []
  named:
  - !Flag
    description: 'location of output from SCNIC_analysis.py within (default: None)'
    synonyms:
    - -i
    - --input_loc
    args: !SimpleFlagArg
      name: INPUT_LOC
    optional: true
  - !Flag
    description: 'output directory (default: None)'
    synonyms:
    - -o
    - --output_loc
    args: !SimpleFlagArg
      name: OUTPUT_LOC
    optional: true
  - !Flag
    description: 'minimum p-value to determine edges, p must have been calculated
      (default: None)'
    synonyms:
    - --min_p
    args: !SimpleFlagArg
      name: MIN_P
    optional: true
  - !Flag
    description: 'minimum correlation value to determine edges (default: None)'
    synonyms:
    - --min_r
    args: !SimpleFlagArg
      name: MIN_R
    optional: true
  - !Flag
    description: 'method to be used for determining modules, pick from: naive, k_cliques
      or louvain (default: naive)'
    synonyms:
    - --method
    args: !SimpleFlagArg
      name: METHOD
    optional: true
  - !Flag
    description: 'k value for use with the k-clique communities algorithm (default:
      3)'
    synonyms:
    - -k
    - --k_size
    args: !SimpleFlagArg
      name: K_SIZE
    optional: true
  - !Flag
    description: 'gamma value for use with louvain modularity maximization, between
      0 and 1 where 0 makes small modules and 1 large modules (default: 0.1)'
    synonyms:
    - -g
    - --gamma
    args: !SimpleFlagArg
      name: GAMMA
    optional: true
  - !Flag
    description: 'biom table used to make network to be collapsed (default: None)'
    synonyms:
    - --table_loc
    args: !SimpleFlagArg
      name: TABLE_LOC
    optional: true
  - !Flag
    description: 'prefix for module names in collapsed file (default: module)'
    synonyms:
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: 'give verbose messages to STDOUT (default: False)'
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  command:
  - SCNIC_analysis.py
  - modules
