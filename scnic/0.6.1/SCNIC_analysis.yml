!Command
positional: []
named: []
command:
- SCNIC_analysis.py
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'location of input biom file (default: None)'
    synonyms:
    - -i
    - --input_loc
    args: !SimpleFlagArg
      name: INPUT_LOC
    optional: true
  - !Flag
    description: 'output directory (default: None)'
    synonyms:
    - -o
    - --output_loc
    args: !SimpleFlagArg
      name: OUTPUT_LOC
    optional: true
  - !Flag
    description: 'correlation method (default: sparcc)'
    synonyms:
    - -m
    - --correl_method
    args: !SimpleFlagArg
      name: CORREL_METHOD
    optional: true
  - !Flag
    description: 'p-value adjustment (default: fdr_bh)'
    synonyms:
    - -a
    - --p_adjust
    args: !SimpleFlagArg
      name: P_ADJUST
    optional: true
  - !Flag
    description: 'minimum number of samples present in (default: None)'
