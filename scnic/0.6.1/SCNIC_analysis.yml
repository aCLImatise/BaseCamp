    - -s
    - --min_sample
    args: !SimpleFlagArg
      name: MIN_SAMPLE
    optional: true
  - !Flag
    description: 'number of processors to use (default: 1)'
    synonyms:
    - --procs
    args: !SimpleFlagArg
      name: PROCS
    optional: true
  - !Flag
    description: 'filter as described in SparCC paper (default: False)'
    synonyms:
    - --sparcc_filter
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Calculate p-value for sparCC R value, give number of bootstraps
      (default: None)'
    synonyms:
    - --sparcc_p
    args: !SimpleFlagArg
      name: SPARCC_P
    optional: true
  - !Flag
    description: 'give verbose messages to STDOUT (default: False)'
