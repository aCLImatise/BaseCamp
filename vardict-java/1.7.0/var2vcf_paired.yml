!Command
positional: []
named:
- !Flag
  description: Print this usage.
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, chrosomes will have names of 1,2,3,...,X,Y, instead of chr1,
    chr2, ..., chrX, chrY
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, variants that didn't pass filters will not be present in VCF
    file
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If set, output only candidate somatic
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Indicate to output all variants at the same position.  By default,
    only the variant with the highest allele frequency is converted to VCF.
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "float (0-1) # Deprecated The minimum allele frequency difference between\
    \ two samples required in addition to p-value.  Not compitable with -M option.\
    \  It's for interest of identifying variants with different AF, not just somatic."
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "int If two somatic candidates are within {int} bp, they're both filtered.\
    \  Default: 0 or no filtering"
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: int The maximum non-monomer MSI allowed for a HT variant with AF <
    0.6.  By default, 12, or any variants with AF < 0.6 in a region with > 12 non-monomer
    MSI will be considered false positive.  For monomers, that number is 10.
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "int The maximum mean mismatches allowed.  Default: 5.25, or if a variant\
    \ is supported by reads with more than 5.25 mismathes, it'll be considered false\
    \ positive.  Mismatches don't includes indels in the alignment."
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Name(s) The sample name(s).  If only one name is given, the matched
    will be simply names as "name-match".  Two names are given separated by "|", such
    as "tumor|blood".
  synonyms:
  - -N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The maximum p-value.  Default to 0.05.
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'float The minimum mean position of variants in the read.  Default:
    5.'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum mean base quality.  Default to 22.5 for Illumina
    sequencing
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum mapping quality.  Default to 0 for Illumina sequencing
  synonyms:
  - -Q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: integer The minimum total depth.  Default to 5
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: integer The minimum variant depth.  Default to 3
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum allele frequency.  Default to 0.02
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: signal/noise The minimum signal to noise, or the ratio of hi/(lo+0.5).  Default
    to 1.5.  Set it higher for deep sequencing.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: float The minimum allele frequency to consider to be homozygous.  Default
    to 0.2.  Thus frequency > 0.8 (1-0.2) will  be considered homozygous "1/1", between
    0.5 - (1-0.2) will be "1/0", between (-f) - 0.5 will be "0/1", below (-f) will
    be "0/0".
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
command:
- var2vcf_paired.pl
subcommands: []
help_flag: !Flag
  description: Print this usage.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
