!Command
command:
- /opt/conda/bin/shasum
named:
- !Flag
  description: read in portable mode (to be deprecated)
  synonyms:
  - -p
  - --portable
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't output anything, status code shows success
  synonyms:
  - -s
  - --status
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: warn about improperly formatted checksum lines
  synonyms:
  - -w
  - --warn
  args: !EmptyFlagArg {}
  optional: true
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
positional: []
