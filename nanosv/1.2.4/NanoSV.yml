!Command
positional:
- !Positional
  description: /path/to/file.bam
  position: 0
  name: bam
  optional: false
named:
- !Flag
  description: 'Number of threads [default: 4]'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Give the full path to the sambamba or samtools executable [default:
    sambamba ]'
  synonyms:
  - -s
  - --sambamba
  args: !SimpleFlagArg
    name: SAMBAMBA
  optional: true
- !Flag
  description: 'Give the full path to your own ini file [ default: config.ini ]'
  synonyms:
  - -c
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: 'Give the full path to your own bed file, used for coverage depth calculations
    [default: human_hg19.bed ]'
  synonyms:
  - -b
  - --bed
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: 'Give the full path to the output vcf file [default: <stdout> ]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Give full path to the SNP variant file for phasing. Supporting file
    formats: BED and VCF'
  synonyms:
  - -f
  - --snp_file
  args: !SimpleFlagArg
    name: SNP_FILE
  optional: true
command:
- NanoSV
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
