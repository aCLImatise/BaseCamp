    - --af_field
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Minium AF threshold for considering common variants
    synonyms:
    - --af_threshold
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Index of transcript ID in the annotated columns (separated by |)
    synonyms:
    - --transcript_index
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Index of consequence in the annotated columns (separated by |)
    synonyms:
    - --consequence_index
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Excluded Biotypes
    synonyms:
    - --exclude_biotypes
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Excluded Consequences  [default: downstream_gene_variant, upstream_gene_variant,
      intergenic_variant, intron_variant, synonymous_variant]'
    synonyms:
    - --exclude_consequences
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: by default any transcript that has a defined CDS will be used, this
      option disables this features instead it only depends on the biotypes
    synonyms:
    - -s
    - --skip_including_all_cds
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Only genes/transcripts (depending on --biotype_str) from these biotypes
      are considered for trasnaltion, in addition CDS transcripts unless --skip_including_all_cds
      is given
    synonyms:
    - --include_biotypes
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: included_consequences, default all
    synonyms:
    - --include_consequences
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: string used to identify gene/transcript biotype in the gtf file.
    synonyms:
    - --biotype_str
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: enabling this option causes or variants to be parsed. By default
