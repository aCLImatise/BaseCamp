    synonyms:
    - --ignore_filters
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Accepted filters for variant parsing
    synonyms:
    - --accepted_filters
    args: !SimpleFlagArg
      name: TEXT
    optional: true
