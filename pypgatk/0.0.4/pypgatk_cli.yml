- !Command
  positional:
  - !Positional
    description: ''
    position: 0
    name: OPTIONS
    optional: true
  named:
  - !Flag
    description: Configuration file for the protein database decoy generation
    synonyms:
    - -c
    - --config_file
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Output file for decoy database
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: FASTA file of target proteins sequences for which to create decoys
      (*.fasta|*.fa)
    synonyms:
    - -i
    - --input
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: A list of amino acids at which to cleave during digestion. Default
      = KR
    synonyms:
    - -s
    - --cleavage_sites
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: A list of amino acids at which not to cleave if following cleavage
      site ie. Proline. Default = none
    synonyms:
    - -a
    - --anti_cleavage_sites
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Set cleavage to be c or n terminal of specified cleavage sites. Options
      [c, n], Default = c
    synonyms:
    - -p
    - --cleavage_position
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Set minimum length of peptides to compare between target and decoy.
      Default = 5
    synonyms:
    - -l
    - --min_peptide_length
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Set maximum number of times to shuffle a peptide to make it non-target
      before failing. Default=100
    synonyms:
    - -n
    - --max_iterations
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Turn OFF shuffling of decoy peptides that are in the target database.
      Default=false
    synonyms:
    - -x
    - --do_not_shuffle
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Turn OFF switching of cleavage site with preceding amino acid. Default=false
    synonyms:
    - -w
    - --do_not_switch
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Set accession prefix for decoy proteins in output. Default=DECOY_
    synonyms:
    - -d
    - --decoy_prefix
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Set temporary file to write decoys prior to shuffling. Default=protein-decoy.fa
    synonyms:
    - -t
    - --temp_file
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Do not make decoy peptides isobaric. Default=false
    synonyms:
    - -b
    - --no_isobaric
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: Slower but uses less memory (does not store decoy peptide list).
      Default=false
    synonyms:
    - -m
    - --memory_save
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  command:
  - pypgatk_cli.py
  - generate-decoy
