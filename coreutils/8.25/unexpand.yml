!Command
positional: []
named:
- !Flag
  description: convert all blanks, instead of just initial blanks
  synonyms:
  - -a
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: convert only leading sequences of blanks (overrides -a)
  synonyms:
  - --first-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: have tabs N characters apart instead of 8 (enables -a)
  synonyms:
  - -t
  - --tabs
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: use comma separated LIST of tab positions (enables -a)
  synonyms:
  - -t
  - --tabs
  args: !SimpleFlagArg
    name: LIST
  optional: true
command:
- unexpand
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
