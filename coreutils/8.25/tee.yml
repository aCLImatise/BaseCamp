help_text: "Usage: tee [OPTION]... [FILE]...\nCopy standard input to each FILE, and\
  \ also to standard output.\n\n  -a, --append append to the given FILEs, do not overwrite\n\
  \  -i, --ignore-interrupts ignore interrupt signals\n  -p                      \
  \  diagnose errors writing to non pipes\n      --output-error[=MODE]   set behavior\
  \ on write error.  See MODE below\n      --help display this help and exit\n   \
  \   --version output version information and exit\n\nMODE determines behavior with\
  \ write errors on the outputs:\n  'warn'         diagnose errors writing to any\
  \ output\n  'warn-nopipe'  diagnose errors writing to any output not a pipe\n  'exit'\
  \         exit on error writing to any output\n  'exit-nopipe'  exit on error writing\
  \ to any output not a pipe\nThe default MODE for the -p option is 'warn-nopipe'.\n\
  The default operation when --output-error is not specified, is to\nexit immediately\
  \ on error writing to a pipe, and diagnose errors\nwriting to non pipe outputs.\n\
  \nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\nFull documentation\
  \ at: <http://www.gnu.org/software/coreutils/tee>\nor available locally via: info\
  \ '(coreutils) tee invocation'\n"
