!Command
positional: []
named:
- !Flag
  description: include pseudo, duplicate, inaccessible file systems
  synonyms:
  - -a
  - --all
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: scale sizes by SIZE before printing them; e.g., '-BM' prints sizes
    in units of 1,048,576 bytes; see SIZE format below
  synonyms:
  - -B
  - --block-size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: print sizes in powers of 1000 (e.g., 1.1G)
  synonyms:
  - -H
  - --si
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: inode information instead of block usage
  synonyms:
  - -i
  - --inodes
  args: !SimpleFlagArg
    name: list
  optional: true
- !Flag
  description: =1K
  synonyms:
  - -k
  - --block-size
  args: !SimpleFlagArg
    name: like
  optional: true
- !Flag
  description: listing to local file systems
  synonyms:
  - -l
  - --local
  args: !SimpleFlagArg
    name: limit
  optional: true
- !Flag
  description: not invoke sync before getting usage info (default)
  synonyms:
  - --no-sync
  args: !SimpleFlagArg
    name: do
  optional: true
- !Flag
  description: '[=FIELD_LIST]  use the output format defined by FIELD_LIST, or print
    all fields if FIELD_LIST is omitted.'
  synonyms:
  - --output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use the POSIX output format
  synonyms:
  - -P
  - --portability
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: invoke sync before getting usage info
  synonyms:
  - --sync
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: elide all entries insignificant to available space, and produce a grand
    total
  synonyms:
  - --total
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: limit listing to file systems of type TYPE
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: print file system type
  synonyms:
  - -T
  - --print-type
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: limit listing to file systems not of type TYPE
  synonyms:
  - -x
  - --exclude-type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: (ignored)
  synonyms:
  - -v
  args: !EmptyFlagArg {}
  optional: true
command:
- df
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
