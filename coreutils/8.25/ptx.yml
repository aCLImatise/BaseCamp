!Command
positional: []
named:
- !Flag
  description: output automatically generated references
  synonyms:
  - -A
  - --auto-reference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: behave more like System V 'ptx'
  synonyms:
  - -G
  - --traditional
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use STRING for flagging line truncations. The default is '/'
  synonyms:
  - -F
  - --flag-truncation
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: macro name to use instead of 'xx'
  synonyms:
  - -M
  - --macro-name
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: generate output as roff directives
  synonyms:
  - -O
  - --format
  args: !SimpleFlagArg
    name: roff
  optional: true
- !Flag
  description: put references at right, not counted in -w
  synonyms:
  - -R
  - --right-side-refs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: for end of lines or end of sentences
  synonyms:
  - -S
  - --sentence-regexp
  args: !SimpleFlagArg
    name: REGEXP
  optional: true
- !Flag
  description: generate output as TeX directives
  synonyms:
  - -T
  - --format
  args: !SimpleFlagArg
    name: tex
  optional: true
- !Flag
  description: use REGEXP to match each keyword
  synonyms:
  - -W
  - --word-regexp
  args: !SimpleFlagArg
    name: REGEXP
  optional: true
- !Flag
  description: word break characters in this FILE
  synonyms:
  - -b
  - --break-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: lower case to upper case for sorting
  synonyms:
  - -f
  - --ignore-case
  args: !SimpleFlagArg
    name: fold
  optional: true
- !Flag
  description: gap size in columns between output fields
  synonyms:
  - -g
  - --gap-size
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: read ignore word list from FILE
  synonyms:
  - -i
  - --ignore-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: read only word list from this FILE
  synonyms:
  - -o
  - --only-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: field of each line is a reference
  synonyms:
  - -r
  - --references
  args: !SimpleFlagArg
    name: first
  optional: true
- !Flag
  description: output width in columns, reference excluded
  synonyms:
  - -t
  - --typeset-mode
  - '- not'
  - "-\n  -w"
  - --width
  args: !SimpleFlagArg
    name: implemented
  optional: true
command:
- ptx
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
