!Command
positional: []
named:
- !Flag
  description: indentation of first two lines
  synonyms:
  - -c
  - --crown-margin
  args: !SimpleFlagArg
    name: preserve
  optional: true
- !Flag
  description: reformat only lines beginning with STRING, reattaching the prefix to
    reformatted lines
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: long lines, but do not refill
  synonyms:
  - -s
  - --split-only
  args: !SimpleFlagArg
    name: split
  optional: true
- !Flag
  description: indentation of first line different from second
  synonyms:
  - -t
  - --tagged-paragraph
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: one space between words, two after sentences
  synonyms:
  - -u
  - --uniform-spacing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: maximum line width (default of 75 columns)
  synonyms:
  - -w
  - --width
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
- !Flag
  description: goal width (default of 93% of width)
  synonyms:
  - -g
  - --goal
  args: !SimpleFlagArg
    name: WIDTH
  optional: true
command:
- fmt
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
