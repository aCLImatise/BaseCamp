help_text: "Usage: install [OPTION]... [-T] SOURCE DEST\n  or: install [OPTION]...\
  \ SOURCE... DIRECTORY\n  or: install [OPTION]... -t DIRECTORY SOURCE...\n  or: install\
  \ [OPTION]... -d DIRECTORY...\n\nThis install program copies files (often just compiled)\
  \ into destination\nlocations you choose.  If you want to download and install a\
  \ ready-to-use\npackage on a GNU/Linux system, you should instead be using a package\
  \ manager\nlike yum(1) or apt-get(1).\n\nIn the first three forms, copy SOURCE to\
  \ DEST or multiple SOURCE(s) to\nthe existing DIRECTORY, while setting permission\
  \ modes and owner/group.\nIn the 4th form, create all components of the given DIRECTORY(ies).\n\
  \nMandatory arguments to long options are mandatory for short options too.\n   \
  \   --backup[=CONTROL]  make a backup of each existing destination file\n  -b  \
  \                like --backup but does not accept an argument\n  -c           \
  \       (ignored)\n  -C, --compare       compare each pair of source and destination\
  \ files, and\n                        in some cases, do not modify the destination\
  \ at all\n  -d, --directory     treat all arguments as directory names; create all\n\
  \                        components of the specified directories\n  -D         \
  \         create all leading components of DEST except the last,\n             \
  \           or all components of --target-directory,\n                        then\
  \ copy SOURCE to DEST\n  -g, --group=GROUP   set group ownership, instead of process'\
  \ current group\n  -m, --mode=MODE     set permission mode (as in chmod), instead\
  \ of rwxr-xr-x\n  -o, --owner=OWNER   set ownership (super-user only)\n  -p, --preserve-timestamps\
  \   apply access/modification times of SOURCE files\n                        to\
  \ corresponding destination files\n  -s, --strip         strip symbol tables\n \
  \     --strip-program=PROGRAM  program used to strip binaries\n  -S, --suffix=SUFFIX\
  \  override the usual backup suffix\n  -t, --target-directory=DIRECTORY  copy all\
  \ SOURCE arguments into DIRECTORY\n  -T, --no-target-directory  treat DEST as a\
  \ normal file\n  -v, --verbose       print the name of each directory as it is created\n\
  \      --preserve-context  preserve SELinux security context\n  -Z             \
  \         set SELinux security context of destination\n                        \
  \    file to default type\n      --context[=CTX]     like -Z, or if CTX is specified\
  \ then set the\n                            SELinux or SMACK security context to\
  \ CTX\n      --help display this help and exit\n      --version output version information\
  \ and exit\n\nThe backup suffix is '~', unless set with --suffix or SIMPLE_BACKUP_SUFFIX.\n\
  The version control method may be selected via the --backup option or through\n\
  the VERSION_CONTROL environment variable.  Here are the values:\n\n  none, off never\
  \ make backups (even if --backup is given)\n  numbered, t make numbered backups\n\
  \  existing, nil numbered if numbered backups exist, simple otherwise\n  simple,\
  \ never always make simple backups\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/install>\nor available\
  \ locally via: info '(coreutils) install invocation'\n"
