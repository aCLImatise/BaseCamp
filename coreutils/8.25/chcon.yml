!Command
positional: []
named:
- !Flag
  description: affect the referent of each symbolic link (this is the default), rather
    than the symbolic link itself
  synonyms:
  - --dereference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: set user USER in the target security context
  synonyms:
  - -u
  - --user
  args: !SimpleFlagArg
    name: USER
  optional: true
- !Flag
  description: set role ROLE in the target security context
  synonyms:
  - -r
  - --role
  args: !SimpleFlagArg
    name: ROLE
  optional: true
- !Flag
  description: set type TYPE in the target security context
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: set range RANGE in the target security context
  synonyms:
  - -l
  - --range
  args: !SimpleFlagArg
    name: RANGE
  optional: true
- !Flag
  description: do not treat '/' specially (the default)
  synonyms:
  - --no-preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fail to operate recursively on '/'
  synonyms:
  - --preserve-root
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use RFILE's security context rather than specifying a CONTEXT value
  synonyms:
  - --reference
  args: !SimpleFlagArg
    name: RFILE
  optional: true
- !Flag
  description: operate on files and directories recursively
  synonyms:
  - -R
  - --recursive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output a diagnostic for every file processed
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: if a command line argument is a symbolic link to a directory, traverse
    it
  synonyms:
  - -H
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: traverse every symbolic link to a directory encountered
  synonyms:
  - -L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not traverse any symbolic links (default)
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
command:
- chcon
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
