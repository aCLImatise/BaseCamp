!Command
positional: []
named:
- !Flag
  description: all components of the path must exist
  synonyms:
  - -e
  - --canonicalize-existing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: no path components need exist or be a directory
  synonyms:
  - -m
  - --canonicalize-missing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: resolve '..' components before symlinks
  synonyms:
  - -L
  - --logical
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: resolve symlinks as encountered (default)
  synonyms:
  - -P
  - --physical
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: suppress most error messages
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print the resolved path relative to FILE
  synonyms:
  - --relative-to
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: print absolute paths unless paths below FILE
  synonyms:
  - --relative-base
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: don't expand symlinks
  synonyms:
  - -s
  - --strip
  - --no-symlinks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: end each output line with NUL, not newline
  synonyms:
  - -z
  - --zero
  args: !EmptyFlagArg {}
  optional: true
command:
- realpath
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
