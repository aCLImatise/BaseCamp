help_text: "Usage: printf FORMAT [ARGUMENT]...\n  or: printf OPTION\nPrint ARGUMENT(s)\
  \ according to FORMAT, or execute according to OPTION:\n\n      --help display this\
  \ help and exit\n      --version output version information and exit\n\nFORMAT controls\
  \ the output as in C printf.  Interpreted sequences are:\n\n  \\\"      double quote\n\
  \  \\\\      backslash\n  \\a      alert (BEL)\n  \\b      backspace\n  \\c    \
  \  produce no further output\n  \\e      escape\n  \\f      form feed\n  \\n   \
  \   new line\n  \\r      carriage return\n  \\t      horizontal tab\n  \\v     \
  \ vertical tab\n  \\NNN    byte with octal value NNN (1 to 3 digits)\n  \\xHH  \
  \  byte with hexadecimal value HH (1 to 2 digits)\n  \\uHHHH  Unicode (ISO/IEC 10646)\
  \ character with hex value HHHH (4 digits)\n  \\UHHHHHHHH  Unicode character with\
  \ hex value HHHHHHHH (8 digits)\n  %%      a single %\n  %b      ARGUMENT as a string\
  \ with '\\' escapes interpreted,\n          except that octal escapes are of the\
  \ form \\0 or \\0NNN\n  %q      ARGUMENT is printed in a format that can be reused\
  \ as shell input,\n          escaping non-printable characters with the proposed\
  \ POSIX $'' syntax.\n\nand all C format specifications ending with one of diouxXfeEgGcs,\
  \ with\nARGUMENTs converted to proper type first.  Variable widths are handled.\n\
  \nNOTE: your shell may have its own version of printf, which usually supersedes\n\
  the version described here. Please refer to your shell's documentation\nfor details\
  \ about the options it supports.\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/printf>\nor available\
  \ locally via: info '(coreutils) printf invocation'\n"
