help_text: "Usage: dd [OPERAND]...\n  or: dd OPTION\nCopy a file, converting and formatting\
  \ according to the operands.\n\n  bs=BYTES        read and write up to BYTES bytes\
  \ at a time\n  cbs=BYTES       convert BYTES bytes at a time\n  conv=CONVS     \
  \ convert the file as per the comma separated symbol list\n  count=N         copy\
  \ only N input blocks\n  ibs=BYTES       read up to BYTES bytes at a time (default:\
  \ 512)\n  if=FILE         read from FILE instead of stdin\n  iflag=FLAGS     read\
  \ as per the comma separated symbol list\n  obs=BYTES       write BYTES bytes at\
  \ a time (default: 512)\n  of=FILE         write to FILE instead of stdout\n  oflag=FLAGS\
  \     write as per the comma separated symbol list\n  seek=N          skip N obs-sized\
  \ blocks at start of output\n  skip=N          skip N ibs-sized blocks at start\
  \ of input\n  status=LEVEL    The LEVEL of information to print to stderr;\n   \
  \               'none' suppresses everything but error messages,\n             \
  \     'noxfer' suppresses the final transfer statistics,\n                  'progress'\
  \ shows periodic transfer statistics\n\nN and BYTES may be followed by the following\
  \ multiplicative suffixes:\nc =1, w =2, b =512, kB =1000, K =1024, MB =1000*1000,\
  \ M =1024*1024, xM =M\nGB =1000*1000*1000, G =1024*1024*1024, and so on for T, P,\
  \ E, Z, Y.\n\nEach CONV symbol may be:\n\n  ascii     from EBCDIC to ASCII\n  ebcdic\
  \    from ASCII to EBCDIC\n  ibm       from ASCII to alternate EBCDIC\n  block \
  \    pad newline-terminated records with spaces to cbs-size\n  unblock   replace\
  \ trailing spaces in cbs-size records with newline\n  lcase     change upper case\
  \ to lower case\n  ucase     change lower case to upper case\n  sparse    try to\
  \ seek rather than write the output for NUL input blocks\n  swab      swap every\
  \ pair of input bytes\n  sync      pad every input block with NULs to ibs-size;\
  \ when used\n            with block or unblock, pad with spaces rather than NULs\n\
  \  excl      fail if the output file already exists\n  nocreat   do not create the\
  \ output file\n  notrunc   do not truncate the output file\n  noerror   continue\
  \ after read errors\n  fdatasync  physically write output file data before finishing\n\
  \  fsync     likewise, but also write metadata\n\nEach FLAG symbol may be:\n\n \
  \ append    append mode (makes sense only for output; conv=notrunc suggested)\n\
  \  direct use direct I/O for data\n  directory  fail unless a directory\n  dsync\
  \ use synchronised I/O for data\n  sync likewise, but also for metadata\n  fullblock\
  \  accumulate full blocks of input (iflag only)\n  nonblock use non-blocking I/O\n\
  \  noatime   do not update access time\n  nocache   Request to drop cache.  See\
  \ also oflag=sync\n  noctty do not assign controlling terminal from file\n  nofollow\
  \ do not follow symlinks\n  count_bytes  treat 'count=N' as a byte count (iflag\
  \ only)\n  skip_bytes  treat 'skip=N' as a byte count (iflag only)\n  seek_bytes\
  \  treat 'seek=N' as a byte count (oflag only)\n\nSending a USR1 signal to a running\
  \ 'dd' process makes it\nprint I/O statistics to standard error and then resume\
  \ copying.\n\nOptions are:\n\n      --help display this help and exit\n      --version\
  \ output version information and exit\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/dd>\nor available\
  \ locally via: info '(coreutils) dd invocation'\n"
