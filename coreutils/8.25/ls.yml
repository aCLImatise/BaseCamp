help_text: "Usage: ls [OPTION]... [FILE]...\nList information about the FILEs (the\
  \ current directory by default).\nSort entries alphabetically if none of -cftuvSUX\
  \ nor --sort is specified.\n\nMandatory arguments to long options are mandatory\
  \ for short options too.\n  -a, --all                  do not ignore entries starting\
  \ with .\n  -A, --almost-all           do not list implied . and ..\n      --author\
  \               with -l, print the author of each file\n  -b, --escape         \
  \      print C-style escapes for nongraphic characters\n      --block-size=SIZE\
  \      scale sizes by SIZE before printing them; e.g.,\n                       \
  \        '--block-size=M' prints sizes in units of\n                           \
  \    1,048,576 bytes; see SIZE format below\n  -B, --ignore-backups       do not\
  \ list implied entries ending with ~\n  -c                         with -lt: sort\
  \ by, and show, ctime (time of last\n                               modification\
  \ of file status information);\n                               with -l: show ctime\
  \ and sort by name;\n                               otherwise: sort by ctime, newest\
  \ first\n  -C                         list entries by columns\n      --color[=WHEN]\
  \         colorize the output; WHEN can be 'always' (default\n                 \
  \              if omitted), 'auto', or 'never'; more info below\n  -d, --directory\
  \            list directories themselves, not their contents\n  -D, --dired    \
  \            generate output designed for Emacs' dired mode\n  -f              \
  \           do not sort, enable -aU, disable -ls --color\n  -F, --classify     \
  \        append indicator (one of */=>@|) to entries\n      --file-type        \
  \    likewise, except do not append '*'\n      --format=WORD          across -x,\
  \ commas -m, horizontal -x, long -l,\n                               single-column\
  \ -1, verbose -l, vertical -C\n      --full-time            like -l --time-style=full-iso\n\
  \  -g                         like -l, but do not list owner\n      --group-directories-first\n\
  \                             group directories before files;\n                \
  \               can be augmented with a --sort option, but any\n               \
  \                use of --sort=none (-U) disables grouping\n  -G, --no-group   \
  \          in a long listing, don't print group names\n  -h, --human-readable  \
  \     with -l and/or -s, print human readable sizes\n                          \
  \     (e.g., 1K 234M 2G)\n      --si                   likewise, but use powers\
  \ of 1000 not 1024\n  -H, --dereference-command-line\n                         \
  \    follow symbolic links listed on the command line\n      --dereference-command-line-symlink-to-dir\n\
  \                             follow each command line symbolic link\n         \
  \                      that points to a directory\n      --hide=PATTERN        \
  \ do not list implied entries matching shell PATTERN\n                         \
  \      (overridden by -a or -A)\n      --indicator-style=WORD  append indicator\
  \ with style WORD to entry names:\n                               none (default),\
  \ slash (-p),\n                               file-type (--file-type), classify\
  \ (-F)\n  -i, --inode                print the index number of each file\n  -I,\
  \ --ignore=PATTERN       do not list implied entries matching shell PATTERN\n  -k,\
  \ --kibibytes            default to 1024-byte blocks for disk usage\n  -l use a\
  \ long listing format\n  -L, --dereference when showing file information for a symbolic\n\
  \                               link, show information for the file the link\n \
  \                              references rather than for the link itself\n  -m\
  \ fill width with a comma separated list of entries\n  -n, --numeric-uid-gid   \
  \   like -l, but list numeric user and group IDs\n  -N, --literal              print\
  \ raw entry names (don't treat e.g. control\n                               characters\
  \ specially)\n  -o                         like -l, but do not list group information\n\
  \  -p, --indicator-style=slash\n                             append / indicator\
  \ to directories\n  -q, --hide-control-chars   print ? instead of nongraphic characters\n\
  \      --show-control-chars   show nongraphic characters as-is (the default,\n \
  \                              unless program is 'ls' and output is a terminal)\n\
  \  -Q, --quote-name           enclose entry names in double quotes\n      --quoting-style=WORD\
  \   use quoting style WORD for entry names:\n                               literal,\
  \ locale, shell, shell-always,\n                               shell-escape, shell-escape-always,\
  \ c, escape\n  -r, --reverse              reverse order while sorting\n  -R, --recursive\
  \            list subdirectories recursively\n  -s, --size                 print\
  \ the allocated size of each file, in blocks\n  -S                         sort\
  \ by file size, largest first\n      --sort=WORD            sort by WORD instead\
  \ of name: none (-U), size (-S),\n                               time (-t), version\
  \ (-v), extension (-X)\n      --time=WORD            with -l, show time as WORD\
  \ instead of default\n                               modification time: atime or\
  \ access or use (-u);\n                               ctime or status (-c); also\
  \ use specified time\n                               as sort key if --sort=time\
  \ (newest first)\n      --time-style=STYLE     with -l, show times using style STYLE:\n\
  \                               full-iso, long-iso, iso, locale, or +FORMAT;\n \
  \                              FORMAT is interpreted like in 'date'; if FORMAT\n\
  \                               is FORMAT1<newline>FORMAT2, then FORMAT1 applies\n\
  \                               to non-recent files and FORMAT2 to recent files;\n\
  \                               if STYLE is prefixed with 'posix-', STYLE\n    \
  \                           takes effect only outside the POSIX locale\n  -t   \
  \                      sort by modification time, newest first\n  -T, --tabsize=COLS\
  \         assume tab stops at each COLS instead of 8\n  -u                     \
  \    with -lt: sort by, and show, access time;\n                               with\
  \ -l: show access time and sort by name;\n                               otherwise:\
  \ sort by access time, newest first\n  -U                         do not sort; list\
  \ entries in directory order\n  -v                         natural sort of (version)\
  \ numbers within text\n  -w, --width=COLS           set output width to COLS.  0\
  \ means no limit\n  -x                         list entries by lines instead of\
  \ by columns\n  -X                         sort alphabetically by entry extension\n\
  \  -Z, --context              print any security context of each file\n  -1    \
  \                     list one file per line.  Avoid '\\n' with -q or -b\n     \
  \ --help display this help and exit\n      --version output version information\
  \ and exit\n\nThe SIZE argument is an integer and optional unit (example: 10K is\
  \ 10*1024).\nUnits are K,M,G,T,P,E,Z,Y (powers of 1024) or KB,MB,... (powers of\
  \ 1000).\n\nUsing colour to distinguish file types is disabled both by default and\n\
  with --color=never.  With --color=auto, ls emits colour codes only when\nstandard\
  \ output is connected to a terminal.  The LS_COLORS environment\nvariable can change\
  \ the settings.  Use the dircolors command to set it.\n\nExit status:\n 0  if OK,\n\
  \ 1  if minor problems (e.g., cannot access subdirectory),\n 2  if serious trouble\
  \ (e.g., cannot access command-line argument).\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/ls>\nor available\
  \ locally via: info '(coreutils) ls invocation'\n"
