  synonyms:
  - -B
  - --block-size
  args: !SimpleFlagArg
    name: SIZE
  optional: true
- !Flag
  description: equivalent to '--apparent-size --block-size=1'
  synonyms:
  - -b
  - --bytes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: produce a grand total
  synonyms:
  - -c
  - --total
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: dereference only symlinks that are listed on the command line
