!Command
positional:
- !Positional
  description: no auto-scaling is done; suffixes will trigger an error
  position: 0
  name: none
  optional: false
- !Positional
  description: 'accept optional single/two letter suffix: 1K = 1000, 1Ki = 1024, 1M
    = 1000000, 1Mi = 1048576,'
  position: 1
  name: auto
  optional: false
- !Positional
  description: 'accept optional single letter suffix: 1K = 1000, 1M = 1000000, ...'
  position: 2
  name: si
  optional: false
- !Positional
  description: 'accept optional single letter suffix: 1K = 1024, 1M = 1048576, ...'
  position: 3
  name: iec
  optional: false
- !Positional
  description: 'accept optional two-letter suffix: 1Ki = 1024, 1Mi = 1048576, ...'
  position: 4
  name: iec-i
  optional: false
named:
- !Flag
  description: print warnings about invalid input
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use X instead of whitespace for field delimiter
  synonyms:
  - -d
  - --delimiter
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: replace the numbers in these input fields (default=1) see FIELDS below
  synonyms:
  - --field
  args: !SimpleFlagArg
    name: FIELDS
  optional: true
- !Flag
  description: use printf style floating-point FORMAT; see FORMAT below for details
  synonyms:
  - --format
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: auto-scale input numbers to UNITs; default is 'none'; see UNIT below
  synonyms:
  - --from
  args: !SimpleFlagArg
    name: UNIT
  optional: true
- !Flag
  description: specify the input unit size (instead of the default 1)
  synonyms:
  - --from-unit
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: use locale-defined grouping of digits, e.g. 1,000,000 (which means
    it has no effect in the C/POSIX locale)
  synonyms:
  - --grouping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=N]     print (without converting) the first N header lines; N defaults
    to 1 if not specified'
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'failure mode for invalid numbers: MODE can be: abort (default), fail,
    warn, ignore'
  synonyms:
  - --invalid
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: pad the output to N characters; positive N will right-align; negative
    N will left-align; padding is ignored if the output is wider than N; the default
    is to automatically pad if a whitespace is found
  synonyms:
  - --padding
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'use METHOD for rounding when scaling; METHOD can be: up, down, from-zero
    (default), towards-zero, nearest'
  synonyms:
  - --round
  args: !SimpleFlagArg
    name: METHOD
  optional: true
- !Flag
  description: add SUFFIX to output numbers, and accept optional SUFFIX in input numbers
  synonyms:
  - --suffix
  args: !SimpleFlagArg
    name: SUFFIX
  optional: true
- !Flag
  description: auto-scale output numbers to UNITs; see UNIT below
  synonyms:
  - --to
  args: !SimpleFlagArg
    name: UNIT
  optional: true
- !Flag
  description: the output unit size (instead of the default 1)
  synonyms:
  - --to-unit
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: line delimiter is NUL, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
command:
- numfmt
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
