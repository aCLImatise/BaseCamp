help_text: "Usage: date [OPTION]... [+FORMAT]\n  or: date [-u|--utc|--universal] [MMDDhhmm[[CC]YY][.ss]]\n\
  Display the current time in the given FORMAT, or set the system date.\n\nMandatory\
  \ arguments to long options are mandatory for short options too.\n  -d, --date=STRING\
  \          display time described by STRING, not 'now'\n  -f, --file=DATEFILE  \
  \      like --date; once for each line of DATEFILE\n  -I[FMT], --iso-8601[=FMT]\
  \  output date/time in ISO 8601 format.\n                               FMT='date'\
  \ for date only (the default),\n                               'hours', 'minutes',\
  \ 'seconds', or 'ns'\n                               for date and time to the indicated\
  \ precision.\n                               Example: 2006-08-14T02:34:56-0600\n\
  \  -R, --rfc-2822             output date and time in RFC 2822 format.\n       \
  \                        Example: Mon, 14 Aug 2006 02:34:56 -0600\n      --rfc-3339=FMT\
  \         output date/time in RFC 3339 format.\n                               FMT='date',\
  \ 'seconds', or 'ns'\n                               for date and time to the indicated\
  \ precision.\n                               Example: 2006-08-14 02:34:56-06:00\n\
  \  -r, --reference=FILE       display the last modification time of FILE\n  -s,\
  \ --set=STRING           set time described by STRING\n  -u, --utc, --universal\
  \     print or set Coordinated Universal Time (UTC)\n      --help display this help\
  \ and exit\n      --version output version information and exit\n\nFORMAT controls\
  \ the output.  Interpreted sequences are:\n\n  %%   a literal %\n  %a   locale's\
  \ abbreviated weekday name (e.g., Sun)\n  %A locale's full weekday name (e.g., Sunday)\n\
  \  %b locale's abbreviated month name (e.g., Jan)\n  %B locale's full month name\
  \ (e.g., January)\n  %c locale's date and time (e.g., Thu Mar 3 23:05:25 2005)\n\
  \  %C   century; like %Y, except omit last two digits (e.g., 20)\n  %d   day of\
  \ month (e.g., 01)\n  %D   date; same as %m/%d/%y\n  %e   day of month, space padded;\
  \ same as %_d\n  %F   full date; same as %Y-%m-%d\n  %g   last two digits of year\
  \ of ISO week number (see %G)\n  %G   year of ISO week number (see %V); normally\
  \ useful only with %V\n  %h same as %b\n  %H hour (00..23)\n  %I hour (01..12)\n\
  \  %j day of year (001..366)\n  %k   hour, space padded ( 0..23); same as %_H\n\
  \  %l   hour, space padded ( 1..12); same as %_I\n  %m   month (01..12)\n  %M  \
  \ minute (00..59)\n  %n   a newline\n  %N   nanoseconds (000000000..999999999)\n\
  \  %p   locale's equivalent of either AM or PM; blank if not known\n  %P   like\
  \ %p, but lower case\n  %r   locale's 12-hour clock time (e.g., 11:11:04 PM)\n \
  \ %R   24-hour hour and minute; same as %H:%M\n  %s   seconds since 1970-01-01 00:00:00\
  \ UTC\n  %S second (00..60)\n  %t a tab\n  %T time; same as %H:%M:%S\n  %u day of\
  \ week (1..7); 1 is Monday\n  %U   week number of year, with Sunday as first day\
  \ of week (00..53)\n  %V   ISO week number, with Monday as first day of week (01..53)\n\
  \  %w   day of week (0..6); 0 is Sunday\n  %W   week number of year, with Monday\
  \ as first day of week (00..53)\n  %x locale's date representation (e.g., 12/31/99)\n\
  \  %X locale's time representation (e.g., 23:13:48)\n  %y last two digits of year\
  \ (00..99)\n  %Y year\n  %z   +hhmm numeric time zone (e.g., -0400)\n  %:z  +hh:mm\
  \ numeric time zone (e.g., -04:00)\n  %::z  +hh:mm:ss numeric time zone (e.g., -04:00:00)\n\
  \  %:::z  numeric time zone with : to necessary precision (e.g., -04, +05:30)\n\
  \  %Z   alphabetic time zone abbreviation (e.g., EDT)\n\nBy default, date pads numeric\
  \ fields with zeroes.\nThe following optional flags may follow '%':\n\n  -  (hyphen)\
  \ do not pad the field\n  _  (underscore) pad with spaces\n  0  (zero) pad with\
  \ zeros\n  ^  use upper case if possible\n  #  use opposite case if possible\n\n\
  After any flags comes an optional field width, as a decimal number;\nthen an optional\
  \ modifier, which is either\nE to use the locale's alternate representations if\
  \ available, or\nO to use the locale's alternate numeric symbols if available.\n\
  \nExamples:\nConvert seconds since the epoch (1970-01-01 UTC) to a date\n  $ date\
  \ --date='@2147483647'\n\nShow the time on the west coast of the US (use tzselect(1)\
  \ to find TZ)\n  $ TZ='America/Los_Angeles' date\n\nShow the local time for 9AM\
  \ next Friday on the west coast of the US\n  $ date --date='TZ=\"America/Los_Angeles\"\
  \ 09:00 next Fri'\n\nGNU coreutils online help: <http://www.gnu.org/software/coreutils/>\n\
  Full documentation at: <http://www.gnu.org/software/coreutils/date>\nor available\
  \ locally via: info '(coreutils) date invocation'\n"
