!Command
positional: []
named:
- !Flag
  description: check that the input is correctly sorted, even if all input lines are
    pairable
  synonyms:
  - --check-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not check that the input is correctly sorted
  synonyms:
  - --nocheck-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: treat the first line in each file as field headers, print them without
    trying to pair them
  synonyms:
  - --header
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: line delimiter is NUL, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
command:
- join
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
