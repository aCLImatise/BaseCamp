help_text: "Usage: csplit [OPTION]... FILE PATTERN...\nOutput pieces of FILE separated\
  \ by PATTERN(s) to files 'xx00', 'xx01', ...,\nand output byte counts of each piece\
  \ to standard output.\n\nRead standard input if FILE is -\n\nMandatory arguments\
  \ to long options are mandatory for short options too.\n  -b, --suffix-format=FORMAT\
  \  use sprintf FORMAT instead of %02d\n  -f, --prefix=PREFIX        use PREFIX instead\
  \ of 'xx'\n  -k, --keep-files           do not remove output files on errors\n \
  \     --suppress-matched     suppress the lines matching PATTERN\n  -n, --digits=DIGITS\
  \ use specified number of digits instead of 2\n  -s, --quiet, --silent do not print\
  \ counts of output file sizes\n  -z, --elide-empty-files remove empty output files\n\
  \      --help display this help and exit\n      --version output version information\
  \ and exit\n\nEach PATTERN may be:\n  INTEGER            copy up to but not including\
  \ specified line number\n  /REGEXP/[OFFSET]   copy up to but not including a matching\
  \ line\n  %REGEXP%[OFFSET]   skip to, but not including a matching line\n  {INTEGER}\
  \          repeat the previous pattern specified number of times\n  {*}        \
  \        repeat the previous pattern as many times as possible\n\nA line OFFSET\
  \ is a required '+' or '-' followed by a positive integer.\n\nGNU coreutils online\
  \ help: <http://www.gnu.org/software/coreutils/>\nFull documentation at: <http://www.gnu.org/software/coreutils/csplit>\n\
  or available locally via: info '(coreutils) csplit invocation'\n"
