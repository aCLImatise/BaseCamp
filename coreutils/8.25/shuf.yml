!Command
positional: []
named:
- !Flag
  description: treat each ARG as an input line
  synonyms:
  - -e
  - --echo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: treat each number LO through HI as an input line
  synonyms:
  - -i
  - --input-range
  args: !SimpleFlagArg
    name: LO-HI
  optional: true
- !Flag
  description: output at most COUNT lines
  synonyms:
  - -n
  - --head-count
  args: !SimpleFlagArg
    name: COUNT
  optional: true
- !Flag
  description: write result to FILE instead of standard output
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: get random bytes from FILE
  synonyms:
  - --random-source
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: output lines can be repeated
  synonyms:
  - -r
  - --repeat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: line delimiter is NUL, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
command:
- shuf
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
