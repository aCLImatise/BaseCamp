!Command
positional: []
named:
- !Flag
  description: canonicalise by following every symlink in every component of the given
    name recursively; all but the last component must exist
  synonyms:
  - -f
  - --canonicalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: canonicalise by following every symlink in every component of the given
    name recursively, all components must exist
  synonyms:
  - -e
  - --canonicalize-existing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: canonicalize by following every symlink in every component of the given
    name recursively, without requirements on components existence
  synonyms:
  - -m
  - --canonicalize-missing
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not output the trailing delimiter
  synonyms:
  - -n
  - --no-newline
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: suppress most error messages
  synonyms:
  - -q
  - --quiet
  - -s
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report error messages
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: end each output line with NUL, not newline
  synonyms:
  - -z
  - --zero
  args: !EmptyFlagArg {}
  optional: true
command:
- readlink
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
