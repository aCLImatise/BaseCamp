!Command
positional: []
named:
- !Flag
  description: prefix lines by the number of occurrences
  synonyms:
  - -c
  - --count
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only print duplicate lines, one for each group
  synonyms:
  - -d
  - --repeated
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print all duplicate lines
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=METHOD]  like -D, but allow separating groups with an empty line;
    METHOD={none(default),prepend,separate}'
  synonyms:
  - --all-repeated
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: avoid comparing the first N fields
  synonyms:
  - -f
  - --skip-fields
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: '[=METHOD]  show all items, separating groups with an empty line; METHOD={separate(default),prepend,append,both}'
  synonyms:
  - --group
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore differences in case when comparing
  synonyms:
  - -i
  - --ignore-case
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: avoid comparing the first N characters
  synonyms:
  - -s
  - --skip-chars
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: only print unique lines
  synonyms:
  - -u
  - --unique
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: line delimiter is NUL, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: compare no more than N characters in lines
  synonyms:
  - -w
  - --check-chars
  args: !SimpleFlagArg
    name: N
  optional: true
command:
- uniq
subcommands: []
help_flag: !Flag
  description: this help and exit
  synonyms:
  - --help
  args: !SimpleFlagArg
    name: display
  optional: true
usage_flag:
version_flag: !Flag
  description: version information and exit
  synonyms:
  - --version
  args: !SimpleFlagArg
    name: output
  optional: true
