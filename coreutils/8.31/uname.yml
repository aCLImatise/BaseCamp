help_text: "Usage: uname [OPTION]...\nPrint certain system information.  With no OPTION,\
  \ same as -s.\n\n  -a, --all                print all information, in the following\
  \ order,\n                             except omit -p and -i if unknown:\n  -s,\
  \ --kernel-name        print the kernel name\n  -n, --nodename           print the\
  \ network node hostname\n  -r, --kernel-release     print the kernel release\n \
  \ -v, --kernel-version     print the kernel version\n  -m, --machine           \
  \ print the machine hardware name\n  -p, --processor          print the processor\
  \ type (non-portable)\n  -i, --hardware-platform  print the hardware platform (non-portable)\n\
  \  -o, --operating-system   print the operating system\n      --help     display\
