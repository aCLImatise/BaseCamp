- !Command
  positional: []
  named:
  - !Flag
    description: median read length (if there are multiple libraries, set to the max
      read length)
    synonyms:
    - -r
    - --read-length
    args: !SimpleFlagArg
      name: LEN
    optional: true
  - !Flag
    description: median insert size (if there are multiple libraries, set to the max
      insert size)
    synonyms:
    - -i
    - --insert-size
    args: !SimpleFlagArg
      name: LEN
    optional: true
  - !Flag
    description: 'number of threads (default: 16)'
    synonyms:
    - -t
    - --thread
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 1 - paired reads are separated with the first read in READS1 and
      the second read in READS2 of the same library (default)  2 - paired reads are
      interleaved within a single file of the same library.
    synonyms:
    - -p
    - --pe-mode
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'length of kmer (default: 31)'
    synonyms:
    - -k
    - --kmer-size
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 'kmer frequency cutoff (default: 3)'
    synonyms:
    - -c
    - --kmer-threshold
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: 'minimum reliable overlap length (default: read length * 0.8)'
    synonyms:
    - -m
    - --min-overlap
    args: !SimpleFlagArg
      name: LEN
    optional: true
  command:
  - stride
  - all
