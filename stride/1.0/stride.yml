    - -p
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: 'write the corrected reads to FILE (default: READSFILE.ec.fa)'
    synonyms:
    - -o
    - --outfile
    args: !SimpleFlagArg
      name: FILE
    optional: true
