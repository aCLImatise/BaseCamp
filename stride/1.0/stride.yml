    description: display verbose output
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "BWT construction algorithm. STR can be: sais - induced sort algorithm,\
      \ slower but works for very long sequences ropebwt - Li's ropebwt algorithm,\
      \ suitable for short reads (<200bp)  ropebwt2 - Li's ropebwt2 algorithm, suitable\
      \ for short and long reads (default)"
    synonyms:
    - -a
    - --algorithm
    args: !SimpleFlagArg
      name: STR
    optional: true
  - !Flag
    description: 'use NUM threads to construct the index (default: 1)'
    synonyms:
    - -t
    - --threads
    args: !SimpleFlagArg
      name: NUM
    optional: true
  - !Flag
    description: write index to file using PREFIX instead of prefix of READSFILE
    synonyms:
    - -p
    - --prefix
    args: !SimpleFlagArg
      name: PREFIX
    optional: true
  - !Flag
    description: suppress construction of the reverse BWT. Use this option when building
      the index for reads that will be error corrected using the k-mer corrector,
      which only needs the forward index
    synonyms:
    - --no-reverse
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: suppress construction of the forward BWT. Use this option when building
      the forward and reverse index separately
    synonyms:
    - --no-forward
    args: !EmptyFlagArg {}
    optional: true
