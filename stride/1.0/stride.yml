- !Command
  positional: []
  named:
  - !Flag
    description: display verbose output
    synonyms:
    - -v
    - --verbose
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'write the reads to FILE (default: stdout)'
    synonyms:
    - -o
    - --out
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: 0 - do not treat reads as paired (default) 1 - reads are paired with
      the first read in READS1 and the second read in READS2. The paired reads will
      be interleaved in the output file 2 - reads are paired and the records are interleaved
      within a single file.
    synonyms:
    - -p
    - --pe-mode
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: if one half of a read pair fails filtering, write the passed half
      to FILE
    synonyms:
    - --pe-orphans
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: convert quality values from phred-64 to phred-33.
    synonyms:
    - --phred64
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not output quality scores
    synonyms:
    - --discard-quality
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "perform Heng Li's BWA quality trim algorithm.  Reads are trimmed\
      \ according to the formula: argmax_x{\\sum_{i=x+1}^l(INT-q_i)} if q_l<INT where\
      \ l is the original read length."
    synonyms:
    - -q
    - --quality-trim
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'discard the read if it contains more than INT low-quality bases.
      Bases with phred score <= 3 are considered low quality. Default: no filtering.
      The filtering is applied after trimming so bases removed are not counted. Do
      not use this option if you are planning to use the BCR algorithm for indexing.'
    synonyms:
    - -f
    - --quality-filter
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: 'discard sequences that are shorter than INT this is most useful
      when used in conjunction with --quality-trim. Default: 40'
    synonyms:
    - -m
    - --min-length
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: clip all reads to be length INT. In most cases it is better to use
      the soft clip (quality-trim) option.
    synonyms:
    - -h
    - --hard-clip
    args: !SimpleFlagArg
      name: INT
    optional: true
  - !Flag
    description: Randomly change ambiguous base calls to one of possible bases. If
      this option is not specified, the entire read will be discarded.
    synonyms:
    - --permute-ambiguous
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Randomly sample reads or pairs with acceptance probability FLOAT.
    synonyms:
    - -s
    - --sample
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: Perform dust-style filtering of low complexity reads.
    synonyms:
    - --dust
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'filter out reads that have a dust score higher than FLOAT (default:
      4.0).'
    synonyms:
    - --dust-threshold
    args: !SimpleFlagArg
      name: FLOAT
    optional: true
  - !Flag
    description: append SUFFIX to each read ID
    synonyms:
    - --suffix
    args: !SimpleFlagArg
      name: SUFFIX
    optional: true
  - !Flag
    description: Remove the adapter STRING from input reads.
    synonyms:
    - -c
    - --remove-adapter-rev
    args: !SimpleFlagArg
      name: STRING
    optional: true
