!Command
positional: []
named:
- !Flag
  description: input bam of reads aligned to ref. Read groups are currently ignored,
    so the bam should only contain reads from a single sample.
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: input fasta input reference (required).
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'region string(s). If providing multiple regions, wrap them in quotes.
    If not provided, will process all contigs in bam. '
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output folder (default: medaka_variant).'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "medaka model for initial SNP calling from mixed reads prior to phasing,\
    \ (default: r941_prom_snp_g322). Available: r941_min_high_g330, r941_min_high_g344,\
    \ r941_min_high_g351, r941_prom_high_g330, r941_prom_high_g344, r941_prom_high_g351,\
    \ r941_min_high_g340_rle, r103_min_high_g345, r941_prom_snp_g322, r941_prom_variant_g322,\
    \ r103_prom_snp_g3210, r103_prom_variant_g3210. Alternatively a .hdf file from\
    \ 'medaka train'. "
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "medaka model for final variant calling from phased reads, (default:\
    \ r941_prom_variant_g322). Available: r941_min_high_g330, r941_min_high_g344,\
    \ r941_min_high_g351, r941_prom_high_g330, r941_prom_high_g344, r941_prom_high_g351,\
    \ r941_min_high_g340_rle, r103_min_high_g345, r941_prom_snp_g322, r941_prom_variant_g322,\
    \ r103_prom_snp_g3210, r103_prom_variant_g3210. Alternatively a .hdf file from\
    \ 'medaka train'. "
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of threads with which to create features (default: 1).'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output phased vcf.
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'batchsize, controls memory use (default: 100).'
  synonyms:
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'delete intermediate files. (default: keep).'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'threshold for filtering indels in final VCF (default: 14)'
  synonyms:
  - -N
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'threshold for filtering SNPs in final VCF (default: 12)'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Avoid filtering of final VCF (default: do filter)'
  synonyms:
  - -U
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: stop after initial SNP calling from mixed reads prior to phasing.
  synonyms:
  - -S
  args: !EmptyFlagArg {}
  optional: true
