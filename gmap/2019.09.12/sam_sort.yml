!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS...
  optional: true
- !Positional
  description: ''
  position: 1
  name: sam file
  optional: false
named:
- !Flag
  description: Genome directory
  synonyms:
  - -D
  - --dir
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Genome database.  If argument is '?' (with the quotes), this command
    lists available databases.
  synonyms:
  - -d
  - --db
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Basename for multiple-file output, separately for nomapping, halfmapping_uniq,
    halfmapping_mult, unpaired_uniq, unpaired_mult, paired_uniq, paired_mult, concordant_uniq,
    and concordant_mult results
  synonyms:
  - --split-output
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: When --split-output is given, this flag will append output to the existing
    files.  Otherwise, the default is to create new files.
  synonyms:
  - --append-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'For positions with the same genomic position, sort secondarily by
    none: no guarantee about the secondary sort (default) orig: original order in
    the SAM output file (what samtools sort does) accession: alphabetically by accession
    name mate-fwd: by genomic position of the mate, in ascending order mate-rev: by
    genomic position of the mate, in descending order For sorting by mate genomic
    position, a nomapping mate is treated as genomic position 0'
  synonyms:
  - --sort2
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Mark duplicate reads by altering the flag accordingly
  synonyms:
  - --mark-dups
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Also mark the first occurrence of a read that has a subsequent duplicate
  synonyms:
  - --mark-first
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only duplicate reads
  synonyms:
  - --dups-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print only unique reads
  synonyms:
  - --uniq-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Restore original order of SAM file.  Useful when --mark-dups is specified
    and sorting is not desired
  synonyms:
  - --restore-orig-order
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify if GSNAP or GMAP was run with the --multiple-primaries flag
  synonyms:
  - --multiple-primaries
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print SAM header lines
  synonyms:
  - --no-sam-headers
  args: !EmptyFlagArg {}
  optional: true
command:
- sam_sort
subcommands: []
help_flag:
usage_flag:
version_flag:
