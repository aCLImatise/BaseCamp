!Command
positional: []
named:
- !Flag
  description: "Level of log information printed. Possible levels: 'debug', 'info',\
    \ 'warn', 'error'"
  synonyms:
  - -l
  - --log_level
  args: !SimpleFlagArg
    name: value
  optional: true
- !Flag
  description: Refflat file to check
  synonyms:
  - -r
  - --refflatFile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Gtf files to check
  synonyms:
  - -g
  - --gtfFile
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Reference fasta to check vcf file against
  synonyms:
  - -R
  - --reference
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: Do not fail on error. The tool will still exit when encountering an
    error, but will do so with exit code 0
  synonyms:
  - --disableFail
  args: !EmptyFlagArg {}
  optional: true
command:
- biopet-validateannotation
subcommands: []
help_flag: !Flag
  description: Print usage
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
