!Command
positional: []
named:
- !Flag
  description: The path to the output file
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: OUT
  optional: true
- !Flag
  description: 'The types of variants to include in the output. NOTE: This works if
    TYPE=XX can be found in the INFO column of the vcf file. The special keyword ALL
    includes all types. This is the default setting. Common types are snp, mnp, ins,
    del and complex. Give as comma-separated list. Example: --types snp,ins,del'
  synonyms:
  - --types
  args: !SimpleFlagArg
    name: TYPES
  optional: true
- !Flag
  description: Force overwriting of output file. (If it already exists)
  synonyms:
  - --force
  args: !EmptyFlagArg {}
  optional: true
command:
- vcf2scoary
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
