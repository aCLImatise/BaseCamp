    - --enable_specific_losses
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: '/ --no-enable_unspecific_losses Enable unspecific fragment ion losses.
      [default: False]'
    synonyms:
    - --enable_unspecific_losses
    args: !EmptyFlagArg {}
    optional: true
