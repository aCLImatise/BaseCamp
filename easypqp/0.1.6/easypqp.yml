    description: The input mzXML or MGF (timsTOF only) file. [required]
    synonyms:
    - --spectra
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: The input UniMod XML file.
    synonyms:
    - --unimod
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
