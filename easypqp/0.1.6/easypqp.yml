    synonyms:
    - --protein_plot
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'Minimum peptides required for successful alignment.  [default: 5]'
    synonyms:
    - --min_peptides
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: '/ --no-proteotypic Use only proteotypic, unique, non-shared peptides.  [default:
