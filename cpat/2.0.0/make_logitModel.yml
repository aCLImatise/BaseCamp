!Command
positional: []
named:
- !Flag
  description: "Protein coding transcripts (used to build logit model) either in BED\
    \ format or mRNA sequences in FASTA format: If this is BED format file, '-r' must\
    \ be specified; if this is mRNA sequence file in FASTA format, ignore the '-r'\
    \ option. The input BED or FASTA file could be regular text file or compressed\
    \ file (*.gz, *.bz2) or accessible url. NOTE: transcript ID should be unique."
  synonyms:
  - -c
  - --cgene
  args: !SimpleFlagArg
    name: CODING_FILE
  optional: true
- !Flag
  description: "Non protein coding transcripts (used to build logit model) either\
    \ in BED format or mRNA sequences in FASTA format: If this is BED format file,\
    \ '-r' must be specified; if this is mRNA sequence file in FASTA format, ignore\
    \ the '-r' option. The input BED or FASTA file could be regular text file or compressed\
    \ file (*.gz, *.bz2) or accessible url.  NOTE: transcript ID should be unique."
  synonyms:
  - -n
  - --ngene
  args: !SimpleFlagArg
    name: NONCODING_FILE
  optional: true
- !Flag
  description: output prefix.
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: OUT_FILE
  optional: true
- !Flag
  description: Prebuilt hexamer frequency table (Human, Mouse, Fly, Zebrafish). Run
    'make_hexamer_tab.py' to generate this table.
  synonyms:
  - -x
  - --hex
  args: !SimpleFlagArg
    name: HEXAMER_DAT
  optional: true
- !Flag
  description: Reference genome sequences in FASTA format. Ignore this option if mRNA
    sequences file was provided to '-g'. Reference genome file will be indexed automatically
    (produce *.fai file along with the original *.fa file within the same directory)
    if hasn't been done.
  synonyms:
  - -r
  - --ref
  args: !SimpleFlagArg
    name: REF_GENOME
  optional: true
- !Flag
  description: Start codon (DNA sequence, so use 'T' instead of 'U') used to define
    open reading frame (ORF). default=ATG
  synonyms:
  - -s
  - --start
  args: !SimpleFlagArg
    name: START_CODONS
  optional: true
- !Flag
  description: Stop codon (DNA sequence, so use 'T' instead of 'U') used to define
    open reading frame (ORF). Multiple stop codons should be separated by ','. default=TAG,TAA,TGA
  synonyms:
  - -t
  - --stop
  args: !SimpleFlagArg
    name: STOP_CODONS
  optional: true
command:
- make_logitModel.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
