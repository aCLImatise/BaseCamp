!Command
positional: []
named:
- !Flag
  description: Coding sequence (must be CDS without UTR, i.e. from start coden to
    stop coden) in fasta format
  synonyms:
  - -c
  - --cod
  args: !SimpleFlagArg
    name: CODING_FILE
  optional: true
- !Flag
  description: Noncoding sequences in fasta format
  synonyms:
  - -n
  - --noncod
  args: !SimpleFlagArg
    name: NONCODING_FILE
  optional: true
command:
- make_hexamer_tab.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
