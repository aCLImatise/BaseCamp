!Command
positional: []
named:
- !Flag
  description: '[ --kmers ] arg       dsm kmer output file'
  synonyms:
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[ --pheno ] arg       .pheno metadata'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: mds values from kmds
  synonyms:
  - --struct
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: file containing covariates
  synonyms:
  - --covar_file
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: list of columns covariates to use. Format is 1,2q,3  (use q for quantitative)
  synonyms:
  - --covar_list
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: '(=1)       number of threads. Suggested: 8'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: turn off all filtering and perform tests on all  kmers input
  synonyms:
  - --no_filtering
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (=100)  maximum kmer length
  synonyms:
  - --max_length
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=0.01)        minimum kmer frequency
  synonyms:
  - --maf
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: minimum kmer occurences. Overrides --maf
  synonyms:
  - --min_words
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10e-5)     p-value threshold for initial chi squared test. Set  to
    1 to show all
  synonyms:
  - --chisq
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: (=10e-8)      p-value threshold for final logistic test. Set to 1  to
    show all
  synonyms:
  - --pval
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: print lists of samples significant kmers were found  in
  synonyms:
  - --print_samples
  args: !EmptyFlagArg {}
  optional: true
command:
- seer
subcommands: []
help_flag: !Flag
  description: '[ --help ]            full help message'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: prints version and exits
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
