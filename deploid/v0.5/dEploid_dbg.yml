help_text: "\ndEploid v0.5-release\n\nUsage:\n         -h or -help  --  Help. List\
  \ the following content.\n      -v or -version  --  DEploid version.\n         \
  \   -vcf STR  --  VCF file path.\n            -ref STR  --  File path of reference\
  \ allele count.\n            -alt STR  --  File path of alternative allele count.\n\
  \           -plaf STR  --  File path of population level allele frequencies.\n \
  \         -panel STR  --  File path of the reference panel.\n        -exclude STR\
  \  --  File path of sites to be excluded.\n              -o STR  --  Specify the\
  \ file name prefix of the output.\n              -p INT  --  Out put precision (default\
  \ value 8).\n              -k INT  --  Number of strain (default value 5).\n   \
  \        -seed INT  --  Random seed.\n        -nSample INT  --  Number of MCMC samples.\n\
  \           -rate INT  --  MCMC sample rate.\n            -noPanel  --  Use population\
  \ level allele frequency as prior.\n   -forbidUpdateProp  --  Forbid MCMC moves\
  \ to update proportions.\n -forbidUpdateSingle  --  Forbid MCMC moves to update\
  \ single haplotype.\n   -forbidUpdatePair  --  Forbid MCMC moves to update pair\
  \ haplotypes.\n   -initialP FLT ...  --  Initialize proportions.\n\nExamples:\n\n\
  ./dEploid -vcf data/testData/PG0390-C.test.vcf -plaf data/testData/labStrains.test.PLAF.txt\
  \ -o PG0390-CNopanel -noPanel\n./dEploid -vcf data/testData/PG0390-C.test.vcf -exclude\
  \ data/testData/labStrains.test.exclude.txt -plaf data/testData/labStrains.test.PLAF.txt\
  \ -o PG0390-CNopanelExclude -noPanel\n./dEploid -vcf data/testData/PG0390-C.test.vcf\
  \ -exclude data/testData/labStrains.test.exclude.txt -plaf data/testData/labStrains.test.PLAF.txt\
  \ -o PG0390-CPanelExclude -panel data/testData/labStrains.test.panel.txt\n./dEploid\
  \ -vcf data/testData/PG0390-C.test.vcf -exclude data/testData/labStrains.test.exclude.txt\
  \ -plaf data/testData/labStrains.test.PLAF.txt -o PG0390-CPanelExclude -panel data/testData/labStrains.test.panel.txt\
  \ -painting PG0390-CPanelExclude.hap\n./dEploid -vcf data/testData/PG0390-C.test.vcf\
  \ -plaf data/testData/labStrains.test.PLAF.txt -o PG0390-CNopanel -noPanel -k 2\
  \ -ibd -nSample 250 -rate 8 -burn 0.67\n./dEploid -vcf data/testData/PG0390-C.test.vcf\
  \ -plaf data/testData/labStrains.test.PLAF.txt -o PG0390-CNopanel -ibdPainting -initialP\
  \ 0.2 0.8\n"
