!Command
positional:
- !Positional
  description: files to check
  position: 0
  name: FILE_OR_DIR
  optional: false
named:
- !Flag
  description: path to a custom configuration
  synonyms:
  - -c
  - --config-file
  args: !SimpleFlagArg
    name: CONFIG_FILE
  optional: true
- !Flag
  description: custom configuration (as YAML source)
  synonyms:
  - -d
  - --config-data
  args: !SimpleFlagArg
    name: CONFIG_DATA
  optional: true
- !Flag
  description: format for parsing output
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices:
    - parsable
    - standard
  optional: true
command:
- yamllint
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
