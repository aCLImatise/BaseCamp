!Command
positional:
- !Positional
  description: ''
  position: 0
  name: SEQUENCE_FILE
  optional: true
- !Positional
  description: ''
  position: 1
  name: LINEAGE
  optional: true
- !Positional
  description: ''
  position: 2
  name: OUTPUT_NAME
  optional: true
- !Positional
  description: ''
  position: 3
  name: MODE
  optional: true
- !Positional
  description: ''
  position: 4
  name: OTHER
  optional: true
- !Positional
  description: ''
  position: 5
  name: OPTIONS
  optional: true
named:
- !Flag
  description: FILE, --in FASTA FILE Input sequence file in FASTA format. Can be an
    assembled genome or transcriptome (DNA), or protein sequences from an annotated
    gene set.
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: FASTA
  optional: true
- !Flag
  description: Specify the number (N=integer) of threads/cores to use.
  synonyms:
  - -c
  - --cpu
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Give your analysis run a recognisable short name. Output folders and
    files will be labelled with this name. WARNING: do not provide a path'
  synonyms:
  - -o
  - --out
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Optional location for results folder, excluding results folder name.
    Default is current working directory.
  synonyms:
  - --out_path
  args: !SimpleFlagArg
    name: OUTPUT_PATH
  optional: true
- !Flag
  description: 'E-value cutoff for BLAST searches. Allowed formats, 0.001 or 1e-03
    (Default: 1e-03)'
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Specify which BUSCO analysis mode to run. There are three valid modes:
    - geno or genome, for genome assemblies (DNA) - tran or transcriptome, for transcriptome
    assemblies (DNA) - prot or proteins, for annotated gene sets (protein)'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: Specify the name of the BUSCO lineage to be used.
  synonyms:
  - -l
  - --lineage_dataset
  args: !SimpleFlagArg
    name: LINEAGE
  optional: true
- !Flag
  description: Force rewriting of existing files. Must be used when output files with
    the provided name already exist.
  synonyms:
  - -f
  - --force
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'How many candidate regions (contig or transcript) to consider per
    BUSCO (default: 3)'
  synonyms:
  - --limit
  args: !SimpleFlagArg
    name: REGION_LIMIT
  optional: true
- !Flag
  description: 'Optimization mode Augustus self-training (Default: Off) adds considerably
    to the run time, but can improve results for some non-model organisms'
  synonyms:
  - --long
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable the info logs, displays only errors
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Pass additional arguments to Augustus. All arguments should be contained
    within a single pair of quotation marks, separated by commas. E.g. '--param1=1,--param2=2'
  synonyms:
  - --augustus_parameters
  args: !SimpleFlagArg
    name: AUGUSTUS_PARAMETERS
  optional: true
- !Flag
  description: Specify a species for Augustus training.
  synonyms:
  - --augustus_species
  args: !SimpleFlagArg
    name: AUGUSTUS_SPECIES
  optional: true
- !Flag
  description: Run auto-lineage to find optimum lineage path
  synonyms:
  - --auto-lineage
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run auto-lineage just on non-eukaryote trees to find optimum lineage
    path
  synonyms:
  - --auto-lineage-prok
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run auto-placement just on eukaryote tree to find optimum lineage path
  synonyms:
  - --auto-lineage-euk
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Download and replace with last versions all lineages datasets and files
    necessary to their automated selection
  synonyms:
  - --update-data
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: To indicate that BUSCO cannot attempt to download files
  synonyms:
  - --offline
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Provide a config file
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG_FILE
  optional: true
- !Flag
  description: Print the list of available BUSCO datasets
  synonyms:
  - --list-datasets
  args: !EmptyFlagArg {}
  optional: true
command:
- busco
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show this version and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
