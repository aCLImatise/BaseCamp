!Command
positional:
- !Positional
  description: comma-separated list of files with ref sequences
  position: 0
  name: reference_in
  optional: false
- !Positional
  description: write Ebwt data to files with this dir/basename
  position: 1
  name: ebwt_outfile_base
  optional: false
named:
- !Flag
  description: '/--offrate <int>      SA is sampled every 2^offRate BWT chars (default:
    5)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/--ftabchars <int>    # of chars consumed in initial lookup (default:
    10)'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '# of threads'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: convert Ns in reference to As
  synonyms:
  - --ntoa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: seed for random number generator
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: /--quiet              verbose output (for debugging)
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
command:
- bowtie-build
subcommands: []
help_flag: !Flag
  description: /--help               print detailed description of tool and its options
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag: !Flag
  description: print this usage message
  synonyms:
  - --usage
  args: !EmptyFlagArg {}
  optional: true
version_flag: !Flag
  description: print version information and quit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
