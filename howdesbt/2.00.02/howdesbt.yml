!Command
positional:
- !Positional
  description: '...'
  position: 0
  name: CAAGACCTATGAGTAGAACG
  optional: false
named:
- !Flag
  description: input files are kmers (by default input files are expected to be fasta
    or fastq)
  synonyms:
  - --kmersin
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: name for bloom filter file (by default this is derived from first sequence
    filename)
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: file containing a list of bloom filters to create; this is used in
    place of the <filename>s on the command line; the file format is described below
  synonyms:
  - --list
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: name of an existing bloom filter file to extract settings from; that
    file's --k, --hashes, --seed, --modulus, --bits and compression type will be used
    if they are not otherwise specified on the command line
  synonyms:
  - --asper
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: kmer size (number of nucleotides in a kmer) (default is 20)
  synonyms:
  - --k
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: kmers occuring fewer than N times are left out of the bloom filter;
    this does not apply when --kmersin is used (default is 1)
  synonyms:
  - --min
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: number of threads to use during kmerization (default is 1)
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: how many hash functions to use for the filter (default is 1)
  synonyms:
  - --hashes
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: the hash function's 56-bit seed
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: ',<number>  both the hash function seeds; the second seed is only used
    if more than one hash function is being used (by default the second seed is the
    first seed plus 1)'
  synonyms:
  - --seed
  args: !SimpleFlagArg
    name: number
  optional: true
- !Flag
  description: set the hash modulus, if larger than the number of bits (by default
    this is the same as the number of bits)
  synonyms:
  - --modulus
  args: !SimpleFlagArg
    name: M
  optional: true
- !Flag
  description: number of bits in the bloom filter (default is 500000)
  synonyms:
  - --bits
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: make the filter with uncompressed bit vector(s) (this is the default)
  synonyms:
  - --uncompressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: make the filter with RRR-compressed bit vector(s)
  synonyms:
  - --rrr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: make the filter with roar-compressed bit vector(s)
  synonyms:
  - --roar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[=<filename>] write bloom filter stats to a text file (if no filename
    is given this is derived from the bloom filter filename)'
  synonyms:
  - --stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of bits to use from each filter; same as 0..<N>
  synonyms:
  - --bits
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: remove nodes from the binary tree; remove those for which saturation
    of determined is more than 2 standard deviations below the mean (this is the default)
  synonyms:
  - --cull
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sd      remove nodes for which saturation of determined is more than
    <Z> standard deviations below the mean
  synonyms:
  - --cull
  args: !SimpleFlagArg
    name: Z
  optional: true
- !Flag
  description: remove nodes for which saturation of determined is less than <S>; e.g.
    <S> can be "0.20" or "20%"
  synonyms:
  - --cull
  args: !SimpleFlagArg
    name: S
  optional: true
- !Flag
  description: keep all nodes of the binary tree
  synonyms:
  - --keepallnodes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (same as --keepallnodes)
  synonyms:
  - --nocull
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: perform the clustering but don't build the tree's nodes (this is the
    default)
  synonyms:
  - --nobuild
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: perform clustering, then build the uncompressed nodes
  synonyms:
  - --build
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: name of topology file to write tree consisting of the filters built
    (by default we derive a name for the resulting topology from the input filename;
    but by default no tree is) written for --simple, as it would be the same as the
    input tree)
  synonyms:
  - --outtree
  args: !SimpleFlagArg
    name: filename
  optional: true
- !Flag
  description: create tree nodes as simple bloom filters (this is the default)
  synonyms:
  - --simple
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: equivalent to --determined,brief --rrr
  synonyms:
  - --howde
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create tree nodes as all/some bloom filters
  synonyms:
  - --allsome
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create tree nodes as determined/how bloom filters
  synonyms:
  - --determined
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ',brief   create tree nodes as determined/how, but only store active
    bits'
  synonyms:
  - --determined
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create the nodes as uncompressed bit vector(s) (this is the default)
  synonyms:
  - --uncompressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create the nodes as rrr-compressed bit vector(s)
  synonyms:
  - --rrr
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: create the nodes as roar-compressed bit vector(s)
  synonyms:
  - --roar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fraction of query kmers that must be present in a leaf to be considered
    a match; this must be between 0 and 1; this only applies to query files for which
    <F> is not otherwise specified (by <queryfilename>=<F>) (default is 0.7)
  synonyms:
  - --threshold
  args: !SimpleFlagArg
    name: F
  optional: true
- !Flag
  description: adjust reported number of kmers present, compensating for bloom filter
    false positives
  synonyms:
  - --adjust
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort matched leaves by the number of query kmers present, and report
    the number of kmers present (by default we just report the matched leaves without
    regard to which matches are better)
  synonyms:
  - --sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: disregard internal tree nodes and perform the query only at the leaves
  synonyms:
  - --leafonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: perform the query counting each distinct kmer only once (by default
    we count a query kmer each time it occurs)
  synonyms:
  - --distinctkmers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: before searching, check that bloom filter properties are consistent
    across the tree (not needed with --usemanager)
  synonyms:
  - --consistencycheck
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: just report the number of kmers in each query, and quit
  synonyms:
  - --justcountkmers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report the number of kmers that 'hit', for each query/leaf
  synonyms:
  - --countallkmerhits
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: :nodesexamined report the count of nodes examined for each query (as
    a comment in the output
  synonyms:
  - --stat
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report wall time and node i/o time
  synonyms:
  - --time
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: file for query results; if this is not provided, results are written
    to stdout
  synonyms:
  - --out
  args: !SimpleFlagArg
    name: filename
  optional: true
command:
- howdesbt
subcommands: []
help_flag:
usage_flag:
version_flag:
