!Command
positional: []
named:
- !Flag
  description: 'the input fastq file for r1. (default: None)'
  synonyms:
  - -l
  - --left
  args: !SimpleFlagArg
    name: LEFT
  optional: true
- !Flag
  description: 'the input fastq file for r2. (default: None)'
  synonyms:
  - -r
  - --right
  args: !SimpleFlagArg
    name: RIGHT
  optional: true
- !Flag
  description: 'the output fastq file for r1 (default: None)'
  synonyms:
  - -L
  - --left-out
  args: !SimpleFlagArg
    name: LEFT_OUT
  optional: true
- !Flag
  description: 'the output fastq file for r2 (default: None)'
  synonyms:
  - -R
  - --right-out
  args: !SimpleFlagArg
    name: RIGHT_OUT
  optional: true
- !Flag
  description: 'Also include detailed stats for UMI and padding usage (default: False)'
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Set the UMI locators. If you have multiple, separate them by comma.
    e.g. GGG,TCA,ATC (default: GGG,TCA,ATC)'
  synonyms:
  - --umi-locator
  args: !SimpleFlagArg
    name: UMI_LOCATOR
  optional: true
- !Flag
  description: 'Set the nucleotide (for preventing ligation bias) after the UMI locators.
    If you have multiple, separate them by comma. e.g. A,C,G,T. The quality for this
    nt is sometimes low, so the default is all possible four nucleotides (default:
    A,C,G,T,N)'
  synonyms:
  - --umi-padding
  args: !SimpleFlagArg
    name: UMI_PADDING
  optional: true
- !Flag
  description: 'Set the UMI patterns. (default: None)'
  synonyms:
  - --umi-pattern
  args: !SimpleFlagArg
    name: UMI_PATTERN
  optional: true
- !Flag
  description: 'Quality (phred quality score) cutoff for UMI.Default is 13, that is
    UMI with qualities >= 13 willbe kept. This program assumes the phred quality scoresin
    the fastq file are using sanger format (default: 13)'
  synonyms:
  - -q
  - --quality
  args: !SimpleFlagArg
    name: QUALITY
  optional: true
- !Flag
  description: 'Turn on debugging mode (default: False)'
  synonyms:
  - -D
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- umi_reformat_fastq
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
