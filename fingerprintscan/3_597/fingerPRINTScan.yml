!Command
positional: []
named:
- !Flag
  description: 'Calculate consensus sequences for the Alignment view (Table 4) [EXPERIMENTAL] '
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set database format to .profile format (Default)
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output the .profile format of the database The syntax of this command
    is different to all other commands. being:  fingerPRINTScan -C prints.dat > prints.pval
    or:     fingerPRINTScan -Cb blocks.dat > blocks.pval'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '# Percentage allowed distance deviation between motifs. (where # is
    a number in the range 0 .. 100) (0 is a special case which turns off distance
    checking)'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '# E-value threshold. (where # is a floating point number)'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '#1 #2  E-value calculation parameters. (where #1 is the number of
    sequences in the primary database (default 80000)) (where #2 is the number of
    resides   in the primary database (default 2.96103e+07)) ( the default values
    are based on SWISS-PROT 38)'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Explicitly state the format of the provided sequence is in the fasta
    format (Currently default)
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Explicitly state the format of the provided sequence is the PRINTS
    in house format (Now defunct)
  synonyms:
  - -F
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set options to produce output compatable with the GRAPHScan program
  synonyms:
  - -G
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Set the scoring matrix (62 (default), 45 or 80) (This only makes any
    difference when creating the .pval database)
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Use E=p.D calculation method '
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the conventional database format (Slow when computing pvals)
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '#  (where # = a decimal number corresponding to the type of output
    required, this number corresponds to the number of bits turned on in the following
    matrix) TableNo  4 3 2 1 BitValue 1 2 4 8 Eg.      0 0 1 1 = 4+8 = 12, which will
    switch on  tables 1 and 2 in the output Table 1 = shortest description of the
    results, only the top scoring hits Table 2 = medium description of the results,
    the ten top scoring hits detailed by fingerprint Table 3 = most detailed description
    of the results, the ten top scoring hits, detailed by individual motif Table 4
    = EXPERIMENTAL alignment of the sequence and the  consensus sequence of the motif.
    (-a flag needs to be on too)'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Restrict all results in all tables to those which score below the Evalue
    threshold.
  synonyms:
  - -R
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: select the random ShuffleFlag option (which ShuffleFlags all sequences)
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '# Specify the Profile score threshold (where # is a positive integer
    (default= 15))'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output the GNU licence
  synonyms:
  - -w
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '# Specify the P-value score threshold  (where # is a positive integer
    representing the negative power to which 10 is raised)'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
command:
- fingerPRINTScan
subcommands: []
help_flag:
usage_flag:
version_flag:
