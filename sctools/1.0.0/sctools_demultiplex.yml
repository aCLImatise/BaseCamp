!Command
positional: []
named:
- !Flag
  description: Path to the CSV file storing the barcodes to be de-multiplexed. Notice
    that the barcode value is expected to be found in first position.
  synonyms:
  - --barcodes-csv
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: 'Path of the directory where de-multiplexed files are stored. Default:
    ..'
  synonyms:
  - -o
  - --output-directory
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Maximum size of the batch of alignment records loaded in main memory.
    Default: 1048576.'
  synonyms:
  - --alignment-records-batch
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Ouput bed files alongside bam ones.
  synonyms:
  - -b
  - --bed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Coma-separated list of tags that are forbidden in any valid alignment
    records. If an alignment record contains any of the tags specified here, it is
    not considered for the purpose of the de-multiplexing procedure.
  synonyms:
  - --forbidden-tags
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'Minimum mapping quality any alignment record must have, to be considered
    for the purpose of the de-multiplexing procedure. Default: 0.'
  synonyms:
  - --min-mapq
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
command:
- sctools_demultiplex
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
