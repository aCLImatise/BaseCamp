!Command
positional:
- !Positional
  description: print version information and check for update
  position: 0
  name: version
  optional: false
named:
- !Flag
  description: directory containing nodes.dmp and names.dmp (default "/home/ubuntu/.taxonkit")
  synonyms:
  - --data-dir
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: use line buffering on output, i.e., immediately writing to stdin/file
    for every line of output
  synonyms:
  - --line-buffered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
  synonyms:
  - -o
  - --out-file
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: 'number of CPUs. 2 is enough (default value: 1 for single-CPU PC, 2
    for others) (default 2)'
  synonyms:
  - -j
  - --threads
  args: !SimpleFlagArg
    name: int
  optional: true
- !Flag
  description: print verbose information
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- taxonkit
subcommands: []
help_flag: !Flag
  description: help for taxonkit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
