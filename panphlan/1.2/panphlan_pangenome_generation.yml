  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Prints the current PanPhlAn version and exits
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
