!Command
positional: []
named:
- !Flag
  description: Folder containing the .ffn gene sequence files
  synonyms:
  - --i_ffn
  args: !SimpleFlagArg
    name: INPUT_FFN_FOLDER
  optional: true
- !Flag
  description: Folder containing the .fna genome sequence files
  synonyms:
  - --i_fna
  args: !SimpleFlagArg
    name: INPUT_FNA_FOLDER
  optional: true
- !Flag
  description: Folder containing the .gff gene annotation files
  synonyms:
  - --i_gff
  args: !SimpleFlagArg
    name: INPUT_GFF_FOLDER
  optional: true
- !Flag
  description: 'Name of the species pangenome database, for example: -c ecoli17'
  synonyms:
  - -c
  - --clade
  args: !SimpleFlagArg
    name: CLADE_NAME
  optional: true
- !Flag
  description: Result folder for all database files
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT_FOLDER
  optional: true
- !Flag
  description: 'Use pre-processed Roary pangenome clustering (instead of usearch):
    Folder containing gene family cluster results of Roary based on gff'
  synonyms:
  - --roary_dir
  args: !SimpleFlagArg
    name: ROARY_FOLDER
  optional: true
- !Flag
  description: 'Threshold of gene sequence similarity (in percentage), default: 95.0
    %.'
  synonyms:
  - --th
  args: !SimpleFlagArg
    name: IDENTITY_PERCENATGE
  optional: true
- !Flag
  description: 'Folder for temporary files, default: TMP_panphlan_db'
  synonyms:
  - --tmp
  args: !SimpleFlagArg
    name: TEMP_FOLDER
  optional: true
- !Flag
  description: Keep all usearch7 output files
  synonyms:
  - --uc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Show progress information
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- panphlan_pangenome_generation.py
subcommands: []
