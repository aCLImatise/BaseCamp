!Command
positional: []
named:
- !Flag
  description: the input file if this option is not specified, the input is expected
    to be piped in
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: the input only contains merged reads. If this option is specified read
    names are not examined for prefixes. Both the start and end of the aligment are
    considered for all reads.
  synonyms:
  - -m
  - --merged
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the output folder. Has to be specified if input is set.
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: arg
  optional: true
- !Flag
  description: Do not automatically sort the output
  synonyms:
  - -u
  - --unsorted
  args: !EmptyFlagArg {}
  optional: true
command:
- dedup
subcommands: []
help_flag: !Flag
  description: show this help page
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: the version of DeDup.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
