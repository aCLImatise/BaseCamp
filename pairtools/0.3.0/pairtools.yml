  synonyms:
  - --post-mortem
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Profile performance with Python cProfile and dump the statistics into
    a binary file
  synonyms:
  - --output-profile
  args: !SimpleFlagArg
    name: TEXT
  optional: true
command:
- pairtools
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: output file for pairs after duplicate removal. If the path ends with
      .gz or .lz4, the output is pbgzip-/lz4c-compressed. By default, the output is
      printed into stdout.
    synonyms:
    - -o
    - --output
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: output file for duplicated pairs.  If the path ends with .gz or .lz4,
      the output is pbgzip-/lz4c-compressed. If the path is the same as in --output
      or -, output duplicates together  with deduped pairs. By default, duplicates
      are dropped.
    synonyms:
    - --output-dups
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: output file for unmapped pairs. If the path ends with .gz or .lz4,
      the output is pbgzip-/lz4c-compressed. If the path is the same as in --output
      or -, output unmapped pairs together with deduped pairs. If the path is the
      same as --output-dups, output unmapped reads together with dups. By default,
      unmapped pairs are dropped.
    synonyms:
    - --output-unmapped
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: output file for duplicate statistics.  If file exists, it will be
      open in the append mode. If the path ends with .gz or .lz4, the output is pbgzip-/lz4c-compressed.
      By default, statistics are not printed.
    synonyms:
    - --output-stats
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'Pairs with both sides mapped within this distance (bp) from each
      other are considered duplicates.  [default: 3]'
    synonyms:
    - --max-mismatch
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: '[max|sum]              define the mismatch as either the max or
      the sum of the mismatches ofthe genomic locations of the both sides of the two
      compared molecules  [default: max]'
    synonyms:
    - --method
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Separator (\t, \v, etc. characters are supported, pass them in quotes)
    synonyms:
    - --sep
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: The first character of comment lines
    synonyms:
    - --comment-char
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: '[dups|dedup|both|none] Which of the outputs should receive header
      and comment lines'
    synonyms:
    - --send-header-to
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Chrom 1 column; default 1
    synonyms:
    - --c1
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Chrom 2 column; default 3
    synonyms:
    - --c2
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Position 1 column; default 2
    synonyms:
    - --p1
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Position 2 column; default 4
    synonyms:
    - --p2
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Strand 1 column; default 5
    synonyms:
    - --s1
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Strand 2 column; default 6
    synonyms:
    - --s2
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: Placeholder for a chromosome on an unmapped side; default !
    synonyms:
    - --unmapped-chrom
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: If specified, duplicate pairs are marked as DD in "pair_type" and
      as a duplicate in the sam entries.
    synonyms:
    - --mark-dups
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Extra columns that also must match for two pairs to be marked as
      duplicates. Can be either provided as 0-based column indices or as column names
      (requires the "#columns" header field). The option can be provided multiple
      times if multiple column pairs must match. Example: --extra-col-pair "phase1"
      "phase2"'
    synonyms:
    - --extra-col-pair
    args: !SimpleFlagArg
      name: TEXT...
    optional: true
  - !Flag
    description: 'Number of processes used by the auto-guessed input decompressing
      command.  [default: 3]'
    synonyms:
    - --nproc-in
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'Number of processes used by the auto-guessed output compressing
      command.  [default: 8]'
    synonyms:
    - --nproc-out
    args: !SimpleFlagArg
      name: INTEGER
    optional: true
  - !Flag
    description: 'A command to decompress the input file. If provided, fully overrides
      the auto-guessed command. Does not work with stdin. Must read input from stdin
      and print output into stdout. EXAMPLE: pbgzip -dc -n 3'
    synonyms:
    - --cmd-in
    args: !SimpleFlagArg
      name: TEXT
    optional: true
  - !Flag
    description: 'A command to compress the output file. If provided, fully overrides
      the auto-guessed command. Does not work with stdout. Must read input from stdin
      and print output into stdout. EXAMPLE: pbgzip -c -n 8'
    synonyms:
    - --cmd-out
    args: !SimpleFlagArg
      name: TEXT
    optional: true
