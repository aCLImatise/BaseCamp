named:
- !Flag
  description: ':     energy band width (in kcal) in which structures are completely
    enumerated (15)'
  synonyms:
  - -E
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     minimal barrier height (barriers --minh) (1) Minima seperated
    from their respective father by a lower barrier are merged with it.'
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     folding temperature at which the simulation is performed'
  synonyms:
  - -T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Allows lonely pairs. By default, only "canonical" structures
    (i.e. such without any lonely pairs) are generated.'
  synonyms:
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     remove disconnected structures (i.e. not reachable from mfe)
    instead of trying to connect them with the findpath heuristic'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     file containing additional structures to be included into the
    simulation, e.g. waterfall output'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Let barriers output a list of contact / transient states, ie those
    having a neighbor in a different basin.
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     number of threads for sorting of additionally added structures
    [4]'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Hard constraint on the structures to enumerate, e.g. to enumerate
    only structures containing a defined binding pocket. The constraint needs to be
    placed in the input file below the sequence using ViennaRNAs constraint notation:
    x - unpaired base, () - forced base pair, . - no constraint'
  synonyms:
  - -C
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Write the name of the output macrostate file to the file "kinGenMacrostates_outfile.tmp"'
  synonyms:
  - -O
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ':     Force run, even if a lock file exists. If a lock file is found
    and -f is not given, the user is promted to confirm the run.'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
