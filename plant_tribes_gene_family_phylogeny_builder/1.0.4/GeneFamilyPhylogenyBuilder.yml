  \ # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #\
  \ # # # #\n#\n#                                  GENE FAMILY PHYLOGENETIC INFERENCE\n\
  #\n# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #\
  \ # # # # # # # # # # # # # # # # # # # # # # # # # # #\n#  Required Options:\n\
  #\n#  --orthogroup_aln <string>       : Directory containing gene family orthogroup\
  \ alignment files\n#\n#  --tree_inference <string>       : Phylogenetic trees inference\
  \ method\n#                                    If RAxML: raxml\n#              \
  \                      If FastTree: fasttree\n#\n# # # # # # # # # # # # # # # #\
  \ # #\n#  Others Options:\n#\n#  --scaffold <string>             : Orthogroups or\
  \ gene families proteins scaffold.  This can either be an absolute\n#          \
  \                          path to the directory containing the scaffolds (e.g.,\
  \ /home/scaffolds/22Gv1.1)\n#                                    or just the scaffold\
  \ (e.g., 22Gv1.1).  If the latter, ~home/data is prepended to\n#               \
  \                     the scaffold to create the absolute path.\n#             \
  \                       If Monocots clusters (version 1.0): 12Gv1.0\n#         \
  \                           If Angiosperms clusters (version 1.0): 22Gv1.0\n#  \
  \                                  If Angiosperms clusters (version 1.1): 22Gv1.1\n\
  #                                    If Green plants clusters (version 1.0): 30Gv1.0\n\
  #                                    If Other non PlantTribes clusters: XGvY.Z,\
  \ where \"X\" is the number species in the scaffold,\n#                        \
  \            and \"Y.Z\" version number such as 12Gv1.0. Please look at one of the\
  \ PlantTribes scaffold\n#                                    data on how data files\
  \ and directories are named, formated, and organized.\n#\n#  --method <string> \
  \              : Protein clustering method for the classification scaffold\n#  \
  \                                  If GFam: gfam\n#                            \
  \        If OrthoFinder: orthofinder\n#                                    If OrthoMCL:\
  \ orthomcl\n#                                    If Other non PlantTribes method:\
  \ methodname, where \"methodname\" a nonempty string of\n#                     \
  \               word characters (alphanumeric or \"_\"). No embedded special charaters\
  \ or white spaces.\n#\n#  --config_dir <string>           : (Optional) Absolute\
  \ path to the directory containing the default configuration files\n#          \
  \                          for the selected scaffold defined by the value of the\
  \ --scaffold parameter (e.g.,\n#                                    /home/configs/22Gv1.1).\
  \ If this parameter is not used, the directory containing the\n#               \
  \                     default configuration files is set to ~home/config.\n#\n#\
  \  --max_orthogroup_size <int>     : Maximum number of sequences in orthogroup alignments\n\
