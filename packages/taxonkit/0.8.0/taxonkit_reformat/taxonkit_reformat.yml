help_text: "Reformat lineage in canonical ranks\n\nInput:\n\n  - List of TaxIds or\
  \ lineages, one record per line.\n    The lineage can be a complete lineage or only\
  \ one taxonomy name.\n  - Or tab-delimited format.\n    Plese specify the lineage\
  \ field with flag -i/--lineage-field (default 2).\n    Or specify the TaxId field\
  \ with flag -I/--taxid-field (default 0),\n    which overrides -i/--lineage-field.\n\
  \  - Supporting (gzipped) file or STDIN.\n\nOutput:\n\n  1. Input line data.\n \
  \ 2. Reformated lineage.\n  3. (Optional) TaxIds taxons in the lineage (-t/--show-lineage-taxids)\n\
  \  \nAmbiguous names:\n\n  - Some TaxIds have the same complete lineage, empty result\
  \ is returned \n    by default. You can use the flag -a/--output-ambiguous-result\
  \ to\n    return one possible result\n\nOutput format can be formated by flag --format,\
  \ available placeholders:\n\n    {k}: superkingdom\n    {p}: phylum\n    {c}: class\n\
  \    {o}: order\n    {f}: family\n    {g}: genus\n    {s}: species\n    {t}: subspecies/strain\n\
  \    \n    {S}: subspecies\n    {T}: strain\n\nWhen these's no nodes of rank \"\
  subspecies\" nor \"stain\",\nyou can switch on -S/--pseudo-strain to use the node\
  \ with lowest rank\nas subspecies/strain name, if which rank is lower than \"species\"\
  . \nThis flag affects {t}, {S}, {T}.\n    \nOutput format can contains some escape\
  \ charactors like \"\\t\".\n\nUsage:\n  taxonkit reformat [flags]\n\nFlags:\n  -P,\
  \ --add-prefix                     add prefixes for all ranks, single prefix for\
  \ a rank is defined by flag --prefix-X\n  -d, --delimiter string               field\
  \ delimiter in input lineage (default \";\")\n  -F, --fill-miss-rank           \
  \      fill missing rank with lineage information of the next higher rank\n  -f,\
  \ --format string                  output format, placeholders of rank are needed\
  \ (default \"{k};{p};{c};{o};{f};{g};{s}\")\n  -h, --help                      \
  \     help for reformat\n  -i, --lineage-field int              field index of lineage.\
  \ data should be tab-separated (default 2)\n  -r, --miss-rank-repl string      \
  \    replacement string for missing rank\n  -p, --miss-rank-repl-prefix string \
  \  prefix for estimated taxon level (default \"unclassified \")\n  -R, --miss-taxid-repl\
  \ string         replacement string for missing taxid\n  -a, --output-ambiguous-result\
  \        output one of the ambigous result\n      --prefix-S string            \
  \    prefix for subspecies, used along with flag -P/--add-prefix (default \"S__\"\
  )\n      --prefix-T string                prefix for strain, used along with flag\
  \ -P/--add-prefix (default \"T__\")\n      --prefix-c string                prefix\
  \ for class, used along with flag -P/--add-prefix (default \"c__\")\n      --prefix-f\
  \ string                prefix for family, used along with flag -P/--add-prefix\
  \ (default \"f__\")\n      --prefix-g string                prefix for genus, used\
  \ along with flag -P/--add-prefix (default \"g__\")\n      --prefix-k string   \
  \             prefix for superkingdom, used along with flag -P/--add-prefix (default\
  \ \"k__\")\n      --prefix-o string                prefix for order, used along\
  \ with flag -P/--add-prefix (default \"o__\")\n      --prefix-p string         \
  \       prefix for phylum, used along with flag -P/--add-prefix (default \"p__\"\
  )\n      --prefix-s string                prefix for species, used along with flag\
  \ -P/--add-prefix (default \"s__\")\n      --prefix-t string                prefix\
  \ for subspecies/strain, used along with flag -P/--add-prefix (default \"t__\")\n\
  \  -S, --pseudo-strain                  use the node with lowest rank as strain\
  \ name, only if which rank is lower than \"species\" and not \"subpecies\" nor \"\
  strain\". It affects {t}, {S}, {T}. This flag needs flag -F\n  -t, --show-lineage-taxids\
  \            show corresponding taxids of reformated lineage\n  -I, --taxid-field\
  \ int                field index of taxid. input data should be tab-separated. it\
  \ overrides -i/--lineage-field\n  -T, --trim                           do not fill\
  \ missing rank lower than current rank\n\nGlobal Flags:\n      --data-dir string\
  \   directory containing nodes.dmp and names.dmp (default \"/root/.taxonkit\")\n\
  \      --line-buffered     use line buffering on output, i.e., immediately writing\
  \ to stdin/file for every line of output\n  -o, --out-file string   out file (\"\
  -\" for stdout, suffix .gz for gzipped out) (default \"-\")\n  -j, --threads int\
  \       number of CPUs. 4 is enough (default 2)\n      --verbose           print\
  \ verbose information\n"
