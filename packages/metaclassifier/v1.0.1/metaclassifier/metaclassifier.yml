  description: "Path to VSEARCH, the sequence analysis tool if not in environmental\
    \ variables (ENV)\n(default: read from ENV)"
  args: !SimpleFlagArg
    name: VSEARCH_ALIGNER
- !Flag
  optional: true
  synonyms:
  - -t
  - --threads
  description: 'Specify the number of threads to use (default: 2)'
  args: !SimpleFlagArg
