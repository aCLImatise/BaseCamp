help_text: "\nWritten by Brian Bushnell\nLast modified April 30, 2019\n\nDescription:\
  \  Filters VCF files by position or other attributes.\nFiltering by optional fields\
  \ (such as allele frequency) require VCF files\ngenerated by CallVariants.\n\nUsage:\
  \  filtervcf.sh in=<file> out=<file>\n\nI/O parameters:\nin=<file>       Input VCF.\n\
  out=<file>      Output VCF.\nref=<file>      Reference fasta (optional).\noverwrite=f\
  \     (ow) Set to false to force the program to abort rather than\n            \
  \    overwrite an existing file.\nbgzip=f         Use bgzip for gzip compression.\n\
  splitalleles=f  Split multi-allelic lines into multiple lines.\nsplitsubs=f    \
  \ Split multi-base substitutions into SNPs.\ncanonize=t      Trim variations down\
  \ to a canonical representation.\n\nPosition-filtering parameters:\nminpos=    \
  \     Ignore variants not overlapping this range.\nmaxpos=         Ignore variants\
  \ not overlapping this range.\ncontigs=        Comma-delimited list of contig names\
  \ to include. These \n                should have no spaces, or underscores instead\
  \ of spaces.\ninvert=f        Invert position filters.\n\nType-filtering parameters:\n\
  sub=t           Keep substitutions.\ndel=t           Keep deletions.\nins=t    \
  \       Keep insertions.\n\nVariant-quality filtering parameters:\nminreads=0  \
  \            Ignore variants seen in fewer reads.\nminqualitymax=0         Ignore\
  \ variants with lower max base quality.\nminedistmax=0           Ignore variants\
  \ with lower max distance from read ends.\nminmapqmax=0            Ignore variants\
  \ with lower max mapq.\nminidmax=0              Ignore variants with lower max read\
  \ identity.\nminpairingrate=0.0      Ignore variants with lower pairing rate.\n\
  minstrandratio=0.0      Ignore variants with lower plus/minus strand ratio.\nminquality=0.0\
  \          Ignore variants with lower average base quality.\nminedist=0.0      \
  \      Ignore variants with lower average distance from ends.\nminavgmapq=0.0  \
  \        Ignore variants with lower average mapq.\nminallelefraction=0.0   Ignore\
  \ variants with lower allele fraction.  This\n                        should be\
  \ adjusted for high ploidies.\nminid=0                 Ignore variants with lower\
  \ average read identity.\nminscore=0.0            Ignore variants with lower Phred-scaled\
  \ score.\nclearfilters            Reset all variant filters to zero.\n\nThere are\
  \ additionally max filters for score, quality, mapq, allelefraction,\nand identity.\n\
  \nJava Parameters:\n-Xmx            This will set Java's memory usage, overriding\
  \ autodetection.\n                -Xmx20g will specify 20 gigs of RAM, and -Xmx200m\
  \ will\n                specify 200 megs. The max is typically 85% of physical memory.\n\
  -eoom           This flag will cause the process to exit if an out-of-memory\n \
  \               exception occurs.  Requires Java 8u92+.\n-da             Disable\
  \ assertions.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov if you encounter\
  \ any problems.\n\n"
