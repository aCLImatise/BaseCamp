help_text: "\nWritten by Brian Bushnell\nLast modified March 21, 2018\n\nDescription:\
  \  Converts sam/bam to fastq rapidly with multiple threads.\nbam files require samtools\
  \ or sambamba in the path.\n\nUsage:  streamsam.sh in=<file> out=<file>\n\nFiltering\
  \ parameters:\nminpos=         Ignore alignments not overlapping this range.\nmaxpos=\
  \         Ignore alignments not overlapping this range.\nminmapq=        Ignore\
  \ alignments with mapq below this.\nmaxmapq=        Ignore alignments with mapq\
  \ above this.\ncontigs=        Comma-delimited list of contig names to include.\
  \ These \n                should have no spaces, or underscores instead of spaces.\n\
  mapped=t        Include mapped reads.\nunmapped=t      Include unmapped reads.\n\
  secondary=f     Include secondary alignments.\nsupplimentary=t Include supplimentary\
  \ alignments.\nlengthzero=f    Include alignments without bases.\ninvert=f     \
  \   Invert sam filters.\nordered=t       Keep reads in input order.  False is faster.\n\
  ref=<file>      Optional reference file.\n\nPlease contact Brian Bushnell at bbushnell@lbl.gov\
  \ if you encounter any problems.\n\n"
