help_text: "\nWritten by Brian Bushnell\nLast modified July 27, 2015\n\nDescription:\
  \  Maps reads, then filters an assembly by contig coverage.\nIntended to reduce\
  \ misassembly rate of SPAdes by removing suspicious contigs.\n\nUsage:  postfilter.sh\
  \ in=<reads> ref=<contigs> out=<filtered contigs>\n\nStandard Parameters:\nin=<file>\
  \           File containing input reads.\nin2=<file>          Optional file containing\
  \ read mates.\nref=<file>          File containing input assembly.\ncov=covstats.txt\
  \    File to write coverage stats generated by pileup.\nout=filtered.fa     Destination\
  \ of clean output assembly.\noutdirty=<file>     (outd) Destination of removed contigs;\
  \ optional.\now=f                (overwrite) Overwrites files that already exist.\n\
  app=f               (append) Append to files that already exist.\nzl=4         \
  \       (ziplevel) Set compression level, 1 (low) to 9 (max).\nint=f           \
  \    (interleaved) Determines whether input reads are considered interleaved.\n\n\
  Filtering Parameters:\nminc=2              (mincov) Discard contigs with lower average\
  \ coverage.\nminp=95             (minpercent) Discard contigs with a lower percent\
  \ covered bases.\nminr=6              (minreads) Discard contigs with fewer mapped\
  \ reads.\nminl=400            (minlength) Discard shorter contigs.\ntrim=0     \
  \         (trimends) Trim the first and last X bases of each sequence.\n\nMapping\
  \ Parameters (unlisted params will use BBMap defaults)\nminhits=2\nmaxindel=0\n\
  tipsearch=0\nbw=20\nrescue=f\n\nJava Parameters:\n-Xmx                This will\
  \ set Java's memory usage, overriding autodetection.\n                    -Xmx20g\
  \ will specify 20 gigs of RAM, and -Xmx200m will specify 200 megs.\n           \
  \         The max is typically 85% of physical memory.\n-eoom               This\
  \ flag will cause the process to exit if an\n                    out-of-memory exception\
  \ occurs.  Requires Java 8u92+.\n-da                 Disable assertions.\n\nOther\
  \ parameters will be passed directly to BBMap.\n\nPlease contact Brian Bushnell\
  \ at bbushnell@lbl.gov if you encounter any problems.\n\n"
