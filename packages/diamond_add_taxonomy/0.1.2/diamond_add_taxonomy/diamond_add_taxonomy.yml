help_text: "Usage: diamond_add_taxonomy [OPTIONS] DIAMOND_OUTPUT_FILE\n\n  annotate_diamond\
  \ - add lineage info to DIAMOND output file that includes\n  staxids\n\n  A new\
  \ output file is created with 7 extra columns on the right hand side\n  that contain\
  \ the standard ranks superkingdom, phylym, class, order,\n  family, genus and species\
  \ corresponding to the NCBI taxid in the staxids\n  column.\n\n  The taxonomy lookup\
  \ is performed using the NCBI taxonomy database via ete3\n  NCBITaxa. If either\
  \ a saved copy of the taxdump.tar.gz file or the sqlite3\n  db generated by NCBITaxa\
  \ is available these can be provided to reduce\n  network usage and speed up processing.\n\
  \n  Args:\n      diamond_output_file(file) - file containing output from DIAMOND\n\
  \      diamond_ouput_format(str) - format used for --outfmt with DIAMOND, must contain\
  \ staxids field\n      output_file(file) - file to write output to (default is sys.stdout)\n\
  \      taxdump_filename(str) - path to NCBI taxdump.tar.gz file for the taxonomy\
  \ resolver (optional)\n      taxdb_filename(str) - path to a sqlite3 db created\
  \ from NCBI taxdump.tar.gz by ete3 NCBITaxa\n\nOptions:\n  --taxdump_filename PATH\
  \       Path to local copy of NCBI taxdump.tar.gz file\n  --taxdb_filename PATH\
  \         Name for the processed database, will be\n                           \
  \     loaded if it exists\n  --diamond_output_format TEXT  Output format used by\
  \ DIAMOND (most include\n                                staxids)  [default: 6 qseqid\
  \ sseqid pident\n                                length mismatch gapopen qstart\
  \ qend sstart\n                                send evalue bitscore slen qlen qcovhsp\
  \ stitle\n                                staxids]\n  --output_file FILENAME   \
  \     Output file to write output with expanded\n                              \
  \  taxonomy information (TSV format)\n  --help                        Show this\
  \ message and exit.\n"
