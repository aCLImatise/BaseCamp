  \ TEMPERATURE\n                        Temperature of the energy calculations.\n\
  \  -n NUMBER, --number NUMBER\n                        Number of designs to generate\n\
  \  -s STOP, --stop STOP  Stop optimization run if no better solution is aquired\n\
