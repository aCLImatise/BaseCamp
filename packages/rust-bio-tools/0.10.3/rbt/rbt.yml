    help_text: "rbt-collapse-reads-to-fragments-fastq \nJohannes Köster <johannes.koester@uni-due.de>,\
      \ Henning Timm <henning.timm@tu-dortmund.de>, Felix Mölder\n<felix.moelder@uni-due.de>\n\
      Tool to merge sets of reads from paired FASTQ files that share the UMI and have\
      \ similar read sequence. The result is a\nmaximum likelihood fragment sequence\
      \ per set with base quality scores improved accordingly.\n\nTakes two FASTQ\
      \ files (forward and reverse) and returns two FASTQ files in which all PCR duplicates\
      \ have been merged\ninto a consensus read.\nDuplicates are identified by a Unique\
      \ Molecular Identifier (UMI).\n\nAssumptions:\n  - Reads are of equal length\n\
      \  - UMI is the prefix of the reads\n\nExample:\nrbt collapse-reads-to-fragments\
      \ fastq \\\n  reads_1.fq reads_2.fq \\    # input files\n  merged_1.fq merged_2.fq\
      \ \\  # output files\n  -l 13 \\                    # length of UMI\n  -d 1\
      \ \\                     # max hamming distance of UMIs within a cluster\n \
      \ -D 2 \\                     # max hamming distance of sequences within a cluster\n\
      \  --umi-on-reverse           # UMI is the prefix of the reverse read\n\n\n\n\
      USAGE:\n    rbt collapse-reads-to-fragments fastq [FLAGS] [OPTIONS] <fq1> <fq2>\
      \ <consensus-fq1> <consensus-fq2> [consensus-fq3]\n\nFLAGS:\n    -h, --help\
      \                  Prints help information\n    -u, --umi-on-reverse       \
      \ Set if UMI is on reverse read\n    -V, --version               Prints version\
      \ information\n        --verbose-read-names    Add list of reads that were merged\
      \ for each consensus read. Note that this can yield\n                      \
      \          very long FASTQ name lines which cannot be handled by some tools.\n\
      \nOPTIONS:\n    -i, --insert-size <insert-size>      Expected insert size of\
      \ sequenced fragment (Required for calculating\n                           \
      \              overlapping consensus only)\n    -D, --max-seq-dist <max-seq-dist>\
      \    Maximum hamming distance between the sequences of any pair of reads in\
      \ the same\n                                         cluster. [default: 2] \
      \ [possible values: 1, 2, 3, 4, 5, 6, 7, 8]\n    -d, --max-umi-dist <max-umi-dist>\
      \    Maximum hamming distance between the UMIs of any pair of reads in the same\n\
      \                                         cluster. [default: 1]\n    -s, --std-dev\
      \ <std-dev>              Standard deviation of expected insert size. Defines\
      \ search space of the most\n                                         likely\
      \ overlap. (Required for calculating overlapping consensus only)\n    -l, --umi-len\
      \ <umi-len>              Length of UMI in read. [default: 8]\n\nARGS:\n    <fq1>\
      \              Input FASTQ file with forward reads.\n    <fq2>             \
      \ Input FASTQ file with reverse reads.\n    <consensus-fq1>    Output FASTQ\
      \ file with forward reads.\n    <consensus-fq2>    Output FASTQ file with reverse\
      \ reads.\n    <consensus-fq3>    Output FASTQ file for overlapping consensus\
      \ reads  (Required for calculating overlapping\n                       consensus\
      \ only)\n"
