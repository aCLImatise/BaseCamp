  help_text: "rbt-collapse-reads-to-fragments \nJohannes Köster <johannes.koester@uni-due.de>,\
    \ Henning Timm <henning.timm@tu-dortmund.de>, Felix Mölder\n<felix.moelder@uni-due.de>\n\
    Tool to predict maximum likelihood fragment sequence from FASTQ or BAM files.\n\
    \nRequirements:\n  - starcode\n\n\n\nUSAGE:\n    rbt collapse-reads-to-fragments\
    \ [SUBCOMMAND]\n\nFLAGS:\n    -h, --help       Prints help information\n    -V,\
    \ --version    Prints version information\n\nSUBCOMMANDS:\n    bam      Tool to\
    \ merge sets of PCR duplicate reads from a BAM file into one maximum likelihood\
    \ fragment sequence\n             each with accordingly improved base quality\
    \ scores.\n             \n             Takes a BAM file and returns a BAM file\
    \ in which all PCR duplicates have been merged into a consensus\n            \
    \ read.\n             Duplicates must be marked by Picard Tools using the TAG_DUPLICATE_SET_MEMBERS\
    \ option.\n             \n             Assumptions:\n               - Reads are\
    \ of equal length\n               - Reads are marked by Picard Tools\n       \
    \      \n    fastq    Tool to merge sets of reads from paired FASTQ files that\
    \ share the UMI and have similar read sequence.\n             The result is a\
    \ maximum likelihood fragment sequence per set with base quality scores improved\n\
    \             accordingly.\n             \n             Takes two FASTQ files\
    \ (forward and reverse) and returns two FASTQ files in which all PCR duplicates\n\
    \             have been merged into a consensus read.\n             Duplicates\
    \ are identified by a Unique Molecular Identifier (UMI).\n             \n    \
    \         Assumptions:\n               - Reads are of equal length\n         \
    \      - UMI is the prefix of the reads\n             \n             Example:\n\
    \             rbt collapse-reads-to-fragments fastq \\\n               reads_1.fq\
    \ reads_2.fq \\    # input files\n               merged_1.fq merged_2.fq \\  #\
    \ output files\n               -l 13 \\                    # length of UMI\n \
    \              -d 1 \\                     # max hamming distance of UMIs within\
    \ a cluster\n               -D 2 \\                     # max hamming distance\
    \ of sequences within a cluster\n               --umi-on-reverse           # UMI\
    \ is the prefix of the reverse read\n             \n    help     Prints this message\
    \ or the help of the given subcommand(s)\n"
