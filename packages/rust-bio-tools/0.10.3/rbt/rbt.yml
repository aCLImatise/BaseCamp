      \ version information\n        --verbose-read-names    Add list of reads that\
      \ were merged for each consensus read. Note that this can yield\n          \
      \                      very long FASTQ name lines which cannot be handled by\
      \ some tools.\n\nOPTIONS:\n    -D, --max-seq-dist <max-seq-dist>    Maximum\
      \ hamming distance between the sequences of any pair of reads in the same\n\
      \                                         cluster. [default: 2]  [possible values:\
