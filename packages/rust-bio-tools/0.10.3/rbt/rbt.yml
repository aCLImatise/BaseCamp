  help_text: "rbt-vcf-match \nJohannes Köster <johannes.koester@tu-dortmund.de>\n\
    Annotate for each variant in a VCF/BCF at STDIN whether it is contained in a\n\
    given second VCF/BCF. The matching is fuzzy for indels and exact for SNVs.\nResults\
    \ are printed as BCF to STDOUT, with an additional INFO tag MATCHING.\nThe two\
    \ vcfs do not have to be sorted.\n\nExample:\nrbt vcf-match dbsnp.vcf < calls.vcf\
    \ | bcftools view\n\n\n\nUSAGE:\n    rbt vcf-match [OPTIONS] <vcf>\n\nFLAGS:\n\
    \    -h, --help       Prints help information\n    -V, --version    Prints version\
    \ information\n\nOPTIONS:\n    -d, --max-dist <INT>        Maximum distance between\
    \ centres of two indels considered to match. [default: 20]\n    -l, --max-len-diff\
    \ <INT>    Maximum difference between lengths of two indels. [default: 10]\n\n\
    ARGS:\n    <vcf>    VCF/BCF file to match against.\n"
