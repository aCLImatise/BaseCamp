help_text: "\nstty: standard input: Inappropriate ioctl for device\nOpenSwathAssayGenerator\
  \ -- Generates assays according to different models for a specific TraML\nVersion:\
  \ 2.4.0 Jan  8 2020, 08:35:33, Revision: 2116a70\nTo cite OpenMS:\n  Rost HL, Sachsenberg\
  \ T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software platform\
  \ for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\
  \nUsage:\n  OpenSwathAssayGenerator <options>\n\nOptions (mandatory options marked\
  \ with '*'):\n  -in <file>*                           Input file (valid formats:\
  \ 'tsv', 'mrm', 'pqp', 'TraML')\n  -in_type <type>                       Input file\
  \ type -- default: determined from file extension or content\n                 \
  \                       (valid: 'tsv', 'mrm', 'pqp', 'TraML')\n  -out <file>*  \
  \                        Output file (valid formats: 'tsv', 'pqp', 'TraML')\n  -out_type\
  \ <type>                      Output file type -- default: determined from file\
  \ extension or content\n                                        (valid: 'tsv', 'pqp',\
  \ 'TraML')\n  -min_transitions <int>                Minimal number of transitions\
  \ (default: '6')\n  -max_transitions <int>                Maximal number of transitions\
  \ (default: '6')\n  -allowed_fragment_types <type>        Allowed fragment types\
  \ (default: 'b,y')\n  -allowed_fragment_charges <type>      Allowed fragment charge\
  \ states (default: '1,2,3,4')\n  -enable_detection_specific_losses     Set this\
  \ flag if specific neutral losses for detection fragment ions should be allowed\n\
  \  -enable_detection_unspecific_losses   Set this flag if unspecific neutral losses\
  \ (H2O1, H3N1, C1H2N2, C1H2N1O1) for detection fragment ions should be allowed\n\
  \  -precursor_mz_threshold <double>      MZ threshold in Thomson for precursor ion\
  \ selection (default: '0.025')\n  -precursor_lower_mz_limit <double>    Lower MZ\
  \ limit for precursor ions (default: '400')\n  -precursor_upper_mz_limit <double>\
  \    Upper MZ limit for precursor ions (default: '1200')\n  -product_mz_threshold\
  \ <double>        MZ threshold in Thomson for fragment ion annotation (default:\
  \ '0.025')\n  -product_lower_mz_limit <double>      Lower MZ limit for fragment\
  \ ions (default: '350')\n  -product_upper_mz_limit <double>      Upper MZ limit\
  \ for fragment ions (default: '2000')\n  -swath_windows_file <file>            Tab\
  \ separated file containing the SWATH windows for exclusion of fragment ions falling\
  \ into the precursor isolation window: lower_offset upper_offset \\newline 400 425\
  \ \\newline ... Note that the first line is a header and will be skipped. (valid\
  \ formats: 'txt')\n  -unimod_file <file>                   (Modified) Unimod XML\
  \ file (http://www.unimod.org/xml/unimod.xml) describing residue modifiability (valid\
  \ formats: 'xml')\n  -enable_ipf                           IPF: set this flag if\
  \ identification transitions should be generated for IPF. Note: Requires setting\
  \ 'unimod_file'.\n                                        \nCommon TOPP options:\n\
  \  -ini <file>                           Use the given TOPP INI file\n  -threads\
  \ <n>                          Sets the number of threads allowed to be used by\
  \ the TOPP tool (default: '1')\n  -write_ini <file>                     Writes the\
  \ default configuration file\n  --help                                Shows options\n\
  \  --helphelp                            Shows all options (including advanced)\n\
  \n"
