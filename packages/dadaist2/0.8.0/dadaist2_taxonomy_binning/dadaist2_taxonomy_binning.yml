help_text: "NAME\n    dadaist2-taxonomy-binning - Normalize OTU table using the Rhea\
  \ protocol.\n    The Rhea protocol (<https://lagkouvardos.github.io/Rhea/>) is a\
  \ complete\n    set of scripts to analyse microbiome files.\n\n    This wrapper\
  \ is part of the *AutoRhea* script bundled with *Dadaist2*.\n    If used, please,\
  \ cite the Rhea paper (see below).\n\nAUTHORS\n    Andrea Telatin and Rebecca Ansorge\n\
  \nUSAGE\n      dadaist2-taxonomy-binning -i TABLE -o OUTDIR\n\n    *-i*, *--input-table*\
  \ FILE\n        Input OTU table, the normalized and with taxonomy column. The\n\
  \        default name is \"OTUs_Table-norm-rel-tax.tab\".\n\n    *-o*, *--output-outdir*\
  \ DIR\n        Output directory.\n\nOUTPUT FILES\n    *0.Kingdom.all.tab*\n    \
  \    Relative abundances a the Kingdom level\n\n    *1.Phyla.all.tab*\n        Relative\
  \ abundances a the Phylum level\n\n    *2.Classes.all.tab*\n        Relative abundances\
  \ a the Class level\n\n    *3.Orders.all.tab*\n        Relative abundances a the\
  \ Order level\n\n    *4.Families.all.tab*\n        Relative abundances a the Family\
  \ level\n\n    *5.Genera.all.tab*\n        Relative abundances a the Genus level\n\
  \n    *tax.summary.all.tab*\n        Summary table (all ranks)\n\n    *taxonomic-overview.pdf*\n\
  \        Stacked bar plots in PDF format\n\nCITATION\n    If you use Rhea in your\
  \ work please cite/attribute the original\n    publication:\n\n      Lagkouvardos\
  \ I, Fischer S, Kumar N, Clavel T. (2017) \n      Rhea: a transparent and modular\
  \ R pipeline for microbial profiling based on 16S rRNA gene amplicons. \n      PeerJ\
  \ 5:e2836 https://doi.org/10.7717/peerj.2836\n\nSOURCE CODE AND DOCUMENTATION\n\
  \    This wrapper is part of Dadaist2 freely available at\n    <https://quadram-institute-bioscience.github.io/dadaist2>\
  \ released under\n    the MIT licence. The website contains further DOCUMENTATION.\n\
  \n"
