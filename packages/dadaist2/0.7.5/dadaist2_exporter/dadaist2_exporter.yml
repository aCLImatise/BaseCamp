help_text: "NAME\n    dadaist2-exporter - tool to export dadaist2 output into\n  \
  \  MicrobiomeAnalyst compatible format. *MicrobiomeAnalyst* can be used as\n   \
  \ an R module or via the user-friendly website\n    <https://www.microbiomeanalyst.ca/>\
  \ and *Rhea*\n    (<https://lagkouvardos.github.io/Rhea/>).\n\nAUTHOR\n    Andrea\
  \ Telatin <andrea.telatin@quadram.ac.uk>\n\nSYNOPSIS\n    dadaist2-exporter [options]\
  \ -i INPUT_DIR\n\nPARAMETERS\n    *-i*, *--input-directory* DIRECTORY\n        Directory\
  \ containing the paired end files in FASTQ format, gzipped\n        or not.\n\n\
  \    *-o*, *--output-directory* DIRECTORY\n        Output directory, by default\
  \ will be a subdirectory called\n        \"MicrobiomeAnalyst\" inside the input\
  \ directory.\n\n    *--skip-rhea*\n        Do not create the Rhea subdirectory and\
  \ its files.\n\n    *--skip-ma*\n        Do not create the MicrobiomeAnalyst subdirectory\
  \ and its files.\n\n    *--version*\n        Print version and exit.\n\nOUTPUT\n\
  \    The output directory will contain:\n\n    *metadata.csv*\n        Metadata\
  \ file to be used in the omonymous field.\n\n    *table.csv*\n        Feature table\
  \ to be used in the 'OTU/ASV table' field.\n\n    *taxonomy.csv*\n        Taxonomy\
  \ table to be used in the 'Taxonomy table' field.\n\n    *seqs.fa*\n        Not\
  \ used in MicrobiomeAnalyst, but kept for reference.\n\nSOURCE CODE AND DOCUMENTATION\n\
  \    The program is freely available at\n    <https://quadram-institute-bioscience.github.io/dadaist2>\
  \ released under\n    the MIT licence. The website contains further DOCUMENTATION.\n\
  \n"
