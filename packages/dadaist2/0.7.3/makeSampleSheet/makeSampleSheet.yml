help_text: "NAME\n    makeSampleSheet - create a sample sheet from a list of Paired\
  \ End FASTQ\n    files, that can be used as a template to add further columns. This\
  \ is\n    automatically called by \"dadaist2\", but it can be used to generate a\n\
  \    valid templeate to be extended with more columns.\n\nAUTHOR\n    Andrea Telatin\
  \ <andrea.telatin@quadram.ac.uk>\n\nSYNOPSIS\n      makeSampleSheet [options] -i\
  \ INPUT_DIR\n\nPARAMETERS\n    *-i*, *--input-directory* DIRECTORY\n        Directory\
  \ containing the paired end files in FASTQ format, gzipped\n        or not.\n\n\
  \    *-o*, *--output-file* FILE\n        Output file, if not specified will be printed\
  \ to STDOUT.\n\n    *-1*, *--for-tag* (and *-2*, *--rev-tag*) TAG\n        Identifier\
  \ for forward and reverse reads (default: _R1 and _R2)\n\n    *-s*, *id-separator*\
  \ STRING\n        Sample name separator (default: _)\n\n    *-f*, *--field-separator*\
  \ CHAR\n        Separator in the output file table (default: \\t)\n\n    *-h*, *--header-first-col*\
  \ COLNAME\n        Name of the first column header (default: #SampleID)\n\n    *--add-full-path*\n\
  \        Add a colum with the absolute path of the sample Reads\n\n    *--add-mock-column*\
  \ COLNAME\n        Add an extra column named \"COLNAME\" having as value what is\n\
  \        specified by \"--mock-value\"\n\n    *---mock-value* VALUE\n        Default\
  \ value used to fill an optional column (requires\n        \"--add-mock-column\"\
  ). Default \"sample\".\n\n    *--version*\n        Print version and exit.\n\nSOURCE\
