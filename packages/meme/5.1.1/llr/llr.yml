help_text: "\nUSAGE:\n\tllr <alength> <freq_file> [options]\n \n\t<alength>\tnumber\
  \ of letters in alphabet\n \t<freq_file>\tfile containing alphabet and letter frequencies\n\
  \ \t\t\twhere each line is: <letter> <freq>\n\t\r\t[-N <N>]\tnumber of observations;\
  \ default=2\n\t[-minN <minN>]\tminimum number of observations; default=2\n\t[-maxN\
  \ <maxN>]\tmaximum number of observations; default=2\n\t[-w <w>]\tmaximum width\
  \ of alignment; default=1\n\t[-frac <frac>]\tfraction of possible scores to use;\
  \ default=1\n\t[-range <range>]scale llr to have <range> values; default=100\n \n\
  \tCompute the probability distribution for the log-likelihood\n \tratio (LLR) of\
  \ N letters. If a range for N is given\n \tthe distributions for each value in the\
  \ range are computed.\n \tIf <frac> is given only the most probable <frac> fraction\
  \ of\n \tvalues are used to speed the calculation.\n \n\tCopyright\n \t(2000-2006)\
  \ The Regents of the University of California\n \tAll Rights Reserved.\n \tAuthor:\
  \ Timothy L. Bailey\n\n"
