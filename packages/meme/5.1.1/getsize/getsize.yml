help_text: "Usage:\n        getsize <datafile> [options]\n\n        <datafile>   \
  \           file containing sequences in FASTA format\n        [-dna]          \
  \        print DNA frequencies in bfile format\n        [-rna]                 \
  \ print RNA frequencies in bfile format\n        [-prot]                 print protein\
  \ frequencies in bfile format\n        [-alph <file>]          use the specified\
  \ alphabet\n        [-f]                    print letter frequencies as C array\n\
  \        [-ft]                   print letter frequencies as latex table\n     \
  \   [-l]                    just print the length of each sequence\n        [-nd]\
  \                   do not print warnings about duplicate sequences\n        [-x]\
  \                    translate DNA in six frames and print freqs as C arrays\n \
  \       [-codons]               print frame freqs and frame0 codon usage as C arrays\n\
  \n        Measure statistics of a FASTA file.\n\n"
