help_text: "usage: pileuppy in1.bam [in2.bam ...] [-f ref.fa] -r chrom:start-end [-o\
  \ out.pileup] [options]\n\nPileups reads in a specified region.\n\nInput/output\
  \ arguments:\n  FILE                  Required: Input indexed BAM/CRAM files. Allows\
  \ format name=path,\n                        in that case name will be displayed\
  \ in pileup instead of filename.\n  -f FILE, --fasta-ref FILE\n                \
  \        Optional: Input reference indexed FASTA file.\n  -o FILE, --output FILE\n\
  \                        Optional: Output file [stdout]. Disables colors.\n\nRegion\
  \ arguments:\n  -r STR, --region STR  Required: pileup region in one of the following\
  \ formats:\n                          chrom:pos - pileup of a single position,\n\
  \                          chrom:start-end - closed interval, 1-based positions,\n\
  \                          chrom:pos^size - same as chrom:[pos - size]-[pos + size].\n\
  \  -d INT, --display INT\n                        Display additional INT positions\
  \ around the region.\n                        Only displays reads that cover <region>.\n\
  \  --size INT|none       Split region longer than INT [150].\n\nFilering arguments:\n\
  \  -q INT, --min-mapq INT\n                        Skip alignments with mapQ less\
  \ than INT [0].\n  -Q INT, --min-bq INT  Print ? instead of base pairs with quality\
  \ less than INT [0].\n  --rf INT, --req-flags INT\n                        Required\
  \ flags: skip reads with mask bits unset [0].\n  --ff INT, --filt-flags INT\n  \
  \                      Filter flags: skip reads with mask bits set [1796].\n\nSamples\
  \ arguments:\n  -s [STR [STR ...]], --samples [STR [STR ...]]\n                \
  \        Only use reads with matching samples. You can use multiple regex patterns\n\
  \                        or exact sample names. Pattern must match the sample name\
  \ from start to end.\n  --join-samples        Do not split single BAM/CRAM file\
  \ into multiple columns with different samples.\n\nFormat arguments:\n  -B, --skip-bq\
  \         Do not print base qualities.\n  -n, --show-names      Print read names\
  \ in the header.\n  --header skip|comment|plain\n                        How to\
  \ write headers. If comment, every header line will start with \"#\".\n  --skip-legend\
  \         Do not write legend.\n  -e, --skip-empty      Skip lines with zero coverage\n\
  \  --skip-chrom          Do not show chromosome name\n\nColoring arguments:\n  -S\
  \ none|ansi|white|black, --scheme none|ansi|white|black\n                      \
  \  Possible color schemes:\n                            none - no colors (default\
  \ if -o FILE),\n                            ansi - 16 colors,\n                \
  \            white - 256 colors with white background,\n                       \
  \     black - 256 colors with black background (default unless -o FILE).\n  --no-logo\
  \             Do not use logo colors for nucleotides.\n  -C, --no-columns      Do\
  \ not highlight columns with a different color.\n\nOther arguments:\n  -h, --help\
  \            Show this message and exit.\n  -V, --version         Show version and\
  \ exit.\n"
