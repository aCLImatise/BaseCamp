  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: complement nucleic sequences
  synonyms:
  - --complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: reverse complement nucleic sequences
  synonyms:
  - --revcomp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Specify a standard logo size (small, medium\n(default), large)"
  synonyms:
  - -s
  - --size
  args: !SimpleFlagArg
    name: LOGOSIZE
  optional: true
- !Flag
  description: "Maximum number of logo stacks per logo line.\n(default: 40)"
  synonyms:
  - -n
  - --stacks-per-line
  args: !SimpleFlagArg
    name: COUNT
  optional: true
- !Flag
  description: Logo title text.
  synonyms:
  - -t
  - --title
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: A figure label, e.g. '2a'
  synonyms:
  - --label
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: "Display sequence numbers along x-axis?\n(default: True)"
