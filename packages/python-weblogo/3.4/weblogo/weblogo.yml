  synonyms:
  - -c
  - --color-scheme
  args: !SimpleFlagArg
    name: SCHEME
  optional: true
- !Flag
  description: "SYMBOLS DESCRIPTION\nSpecify symbol colors, e.g. --color black AG\n\
