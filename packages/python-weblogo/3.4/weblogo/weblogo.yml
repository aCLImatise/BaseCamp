  synonyms:
  - -C
  - --color
  args: !SimpleFlagArg
    name: COLOR
  optional: true
- !Flag
  description: Symbol color if not otherwise specified.
  synonyms:
  - --default-color
  args: !SimpleFlagArg
    name: COLOR
  optional: true
- !Flag
  description: 'Width of a logo stack (default: 10.8)'
  synonyms:
  - -W
  - --stack-width
  args: !SimpleFlagArg
    name: POINTS
  optional: true
- !Flag
  description: 'Ratio of stack height to width (default: 5)'
  synonyms:
  - --aspect-ratio
  args: !SimpleFlagArg
    name: POINTS
  optional: true
- !Flag
  description: 'Draw boxes around symbols? (default: no)'
  synonyms:
  - --box
  args: !SimpleFlagArg
    name: YES/NO
  optional: true
- !Flag
  description: "Bitmap resolution in dots per inch (DPI).\n(Default: 96 DPI, except\
