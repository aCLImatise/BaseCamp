  - --composition
  args: !SimpleFlagArg
    name: COMP.
  optional: true
- !Flag
  description: "The weight of prior data.  Default depends on\nalphabet length"
  synonyms:
  - --weight
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: "Index of first position in sequence data\n(default: 1)"
