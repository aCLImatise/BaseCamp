  - --resolution
  args: !SimpleFlagArg
    name: DPI
  optional: true
- !Flag
  description: "Scale the visible stack width by the fraction\nof symbols in the column?\
    \  (I.e. columns with\nmany gaps of unknowns are narrow.)  (Default:\nyes)"
