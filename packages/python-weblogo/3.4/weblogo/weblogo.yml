  - -l
  - --lower
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: Upper bound of sequence to display
  synonyms:
  - -u
  - --upper
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: "Disregard lower case letters and only count\nupper case letters in\
    \ sequences."
