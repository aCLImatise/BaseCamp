    \ table, array,\ntransfac)"
  synonyms:
  - -D
  - --datatype
  args: !SimpleFlagArg
    name: FORMAT
  optional: true
- !Flag
  description: 'Output file (default: stdout)'
  synonyms:
  - -o
  - --fout
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
