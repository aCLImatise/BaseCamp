help_text: "RNAsnoop 2.0.4\n\nFind targets of a query H/ACA snoRNA\n\nUsage: RNAsnoop\
  \ [options]\n\n\nreads a target RNA sequence and a H/ACA snoRNA sequence\nfrom a\
  \ target and query file, respectively and computes optimal\nand suboptimal secondary\
  \ structures for their hybridization. The\ncalculation can be done roughly done\
  \ in O(nm), where is n the length\nof the target sequence and m is the length of\
  \ the snoRNA stem, as it\nis specially tailored to the special case of H/ACA snoRNA.\
  \ For general\npurpose target predictions, please have a look at RNAduplex, RNAup,\n\
  RNAcofold and RNAplex. Accessibility effects can be estimated by\nRNAsnoop if a\
  \ RNAplfold accessibility profile is provided. \n\nThe computed optimal and suboptimal\
  \ structure are written to\nstdout, one structure per line. Each line consist\n\
  of: The structure in dot bracket format with a \"&\" separating the\ntwo strands.\
  \ The '<>' brackets represent snoRNA intramolecular\ninteractions, while the '()'\
  \ brackets represent intermolecular\ninteractions between the snoRNA and its target.\n\
  \nThe range of the structure in the two sequences in the format\n\"from,to : from,to\"\
  ; the energy of duplex structure in\nkcal/mol. If available the opening energy are\
  \ also returned.\n\n\n      --help                    Print help and exit\n    \
  \  --detailed-help           Print help, including all details and hidden \n   \
  \                               options, and exit\n  -V, --version             \
  \    Print version and exit\n\nInput Options:\n  Below are command line options\
  \ which alter the general input behavior of \n  RNAsnoop\n\n  -s, --query=STRING\
  \            File containing the query sequence.\n\n  -t, --target=STRING      \
  \     File containing the target sequence.\n\n  -S, --suffix=STRING           Specificy\
  \ the suffix that was added by RNAup to \n                                  the\
  \ accessibility files\n                                  \n                    \
  \                (default=`_u1_to_30.out')\n  -P, --from-RNAplfold=STRING   Specify\
  \ the directory where accessibility \n                                  profile\
  \ generated by RNAplfold are found\n                                  \n\n\nAlgorithms:\n\
  \  Options which alter the computing behaviour of RNAplex.\n  Please note that the\
  \ options allowing to filter out snoRNA-RNA\n  duplexes expect the energy to be\
  \ given in decacal/mol instead of\n  kcal/mol. A threshold of -2.8(kcal/mol) should\
  \ be given as -280(decacal/mol)\n\n  -A, --alignment-mode          Specify if RNAsnoop\
  \ gets alignments or single \n                                  sequences as input\n\
  \                                  \n                                    (default=off)\n\
  \  -f, --fast-folding=INT        Speedup of the target search  (default=`1')\n \
  \ -c, --extension-cost=INT      Cost to add to each nucleotide in a duplex  \n \
  \                                 (default=`0')\n  -o, --minimal-right-duplex=INT\n\
  \                                Minimal Right Duplex Energy\n                 \
  \                 \n                                    (default=`-270')\n  -l,\
  \ --minimal-loop-energy=INT Minimal Right Duplex Energy\n                      \
  \              (default=`-280')\n  -p, --minimal-left-duplex=INT Minimal Left Duplex\
  \ Energy\n                                  \n                                 \
  \   (default=`-170')\n  -q, --minimal-duplex=INT      Minimal Duplex Energy\n  \
  \                                \n                                    (default=`-1090')\n\
  \  -d, --duplex-distance=INT     Distance between target 3' ends of two \n     \
  \                             consecutive duplexes\n                           \
  \         (default=`1')\n  -h, --minimal-stem-length=INT Minimal snoRNA stem length\n\
  \                                  \n                                    (default=`5')\n\
  \  -i, --maximal-stem-length=INT Maximal snoRNA stem length\n                  \
  \                \n                                    (default=`120')\n  -j, --minimal-duplex-box-length=INT\n\
  \                                Minimal distance between the duplex end and the\
  \ \n                                  H/ACA box\n                              \
  \    \n                                    (default=`11')\n  -k, --maximal-duplex-box-length=INT\n\
  \                                Maximal distance between the duplex end and the\
  \ \n                                  H/ACA box\n                              \
  \    \n                                    (default=`16')\n  -m, --minimal-snoRNA-stem-loop-length=INT\n\
  \                                Minimal number of nucleotides between the \n  \
  \                                beginning of stem loop and\n                  \
  \                beginning of the snoRNA sequence\n                            \
  \      \n                                    (default=`1')\n  -n, --maximal-snoRNA-stem-loop-length=INT\n\
  \                                Maximal number of nucleotides between the \n  \
  \                                beginning of stem loop and\n                  \
  \                beginning of the snoRNA sequence\n                            \
  \      \n                                    (default=`100000')\n  -v, --minimal-snoRNA-duplex-length=INT\n\
  \                                Minimal distance between duplex start and \n  \
  \                                snoRNA\n                                  \n  \
  \                                  (default=`0')\n  -w, --maximal-snoRNA-duplex-length=INT\n\
  \                                Maximal distance between duplex start and \n  \
  \                                snoRNA\n                                  \n  \
  \                                  (default=`0')\n  -x, --minimal-duplex-stem-energy=INT\n\
  \                                Minimal duplex stem energy\n                  \
  \                \n                                    (default=`-1370')\n  -y,\
  \ --minimal-total-energy=INT\n                                Minimal total energy\n\
  \                                  \n                                    (default=`100000')\n\
  \  -a, --maximal-stem-asymmetry=INT\n                                Maximal snoRNA\
  \ stem asymmetry\n                                  \n                         \
  \           (default=`30')\n  -b, --minimal-lower-stem-energy=INT\n            \
  \                    Minimal lower stem energy\n                               \
  \   \n                                    (default=`100000')\n\nOutput options:\n\
  \  Options that modifies the output\n  \n\n  -e, --energy-threshold=DOUBLE Maximal\
  \ energy difference between the mfe and \n                                  the\
  \ desired suboptimal\n                                    (default=`-1')\n  -I,\
  \ --produce-ps              Draw annotated 2D structures for a list of \n      \
  \                            dot-bracket structures\n                          \
  \          (default=off)\n  -O, --output_directory=STRING Set where the generated\
  \ figures should be \n                                  stored\n               \
  \                   \n                                    (default=`./')\n  -N,\
  \ --direct-redraw           Outputs 2D interactions concurrently with the \n   \
  \                               interaction calculation for each suboptimal \n \
  \                                 interaction. The -I option should be \n      \
  \                            preferred.\n                                  \n  \
  \                                  (default=off)\n  -U, --from-RNAup=STRING    \
  \   Specify the directory where accessibility \n                               \
  \   profiles generated by RNAup are found\n                                  \n\n\
  \nIf in doubt our program is right, nature is at fault.\nComments should be sent\
  \ to rna@tbi.univie.ac.at.\n\n"
