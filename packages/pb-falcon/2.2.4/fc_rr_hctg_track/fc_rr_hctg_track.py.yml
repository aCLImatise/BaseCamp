  description: "single-threaded, plus other aids to debugging\n(default: False)"
  synonyms:
  - --debug
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'suppress cmd reporting on stderr (default: False)'
  synonyms:
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'keep best n hits (default: 30)'
  synonyms:
  - --bestn
  args: !SimpleFlagArg
    name: BESTN
  optional: true
