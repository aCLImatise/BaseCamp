help_text: "usage: fc_rr_hctg_track.py [-h] [--n-core N_CORE] [--base-dir BASE_DIR]\n\
  \                           [--db-fn DB_FN] [--las-fofn-fn LAS_FOFN_FN]\n      \
  \                     [--phased-reads-fn PHASED_READS_FN]\n                    \
  \       [--read-to-contig-map-fn READ_TO_CONTIG_MAP_FN]\n                      \
  \     [--rawread-ids-fn RAWREAD_IDS_FN] [--output OUTPUT]\n                    \
  \       [--partials-fn PARTIALS_FN] [--min-len MIN_LEN]\n                      \
  \     [--stream] [--debug] [--silent] [--bestn BESTN]\n\nGiven dazzler db (\"0-rawreads/raw_reads.db\"\
  ) plus explicit inputs, scan the\nraw read overlap information to identify the best\
  \ hit from the reads to the\ncontigs with \"read_to_contig_map\" generated by `fc_get_read_hctg_map`.\
  \ Stage 1\nwrites \"*.rr_hctg_track.partial.msgpack\" in this dir, recorded as\n\
  'partials_fn'. (Stage 2 would write the actual output, \"rawread_to_contigs\",\n\
  but that is now handled in `rr_hctg_track.nim`.)\n\noptional arguments:\n  -h, --help\
  \            show this help message and exit\n  --n-core N_CORE       number of\
  \ processes used for for tracking reads; 0 for\n                        main process\
  \ only (default: 4)\n  --base-dir BASE_DIR   Substituted as {base_dir} into default\
  \ inputs.\n                        (default: .)\n  --db-fn DB_FN         Input.\
  \ Filename of Dazzler DB (default:\n                        {base_dir}/0-rawreads/build/raw_reads.db)\n\
  \  --las-fofn-fn LAS_FOFN_FN\n                        Inputs. Filename of las filenames,\
  \ to be processed in\n                        parallel. Paths are relative to location\
  \ of file.\n                        (default: {base_dir}/0-rawreads/las-merge-\n\
  \                        combine/las_fofn.json)\n  --phased-reads-fn PHASED_READS_FN\n\
  \                        phased-read-file (accumulated from many\n             \
  \           fc_graphs_to_h_tigs.py calls) (default:\n                        {base_dir}/3-unzip/all_phased_reads)\n\
  \  --read-to-contig-map-fn READ_TO_CONTIG_MAP_FN\n                        read_to_contig_map,\
  \ from fc_get_read_hctg_map\n                        (default: ./read_to_contig_map)\n\
  \  --rawread-ids-fn RAWREAD_IDS_FN\n                        rawread_ids file (from\
  \ a task within\n                        fc_get_read_ctg_map.py) (default:\n   \
  \                     {base_dir}/3-unzip/reads/dump_rawread_ids/rawread_ids)\n \
  \ --output OUTPUT       Output of stage2 (now replaced by rr_hctg_track2.nim)\n\
  \                        (default: {base_dir}/rawread_to_contigs)\n  --partials-fn\
  \ PARTIALS_FN\n                        Output of stage1, consumed by stage2. This\
  \ is a list\n                        of the (msgpack) partials. (default: ./partials.json)\n\
  \  --min-len MIN_LEN     min length of the reads (default: 2500)\n  --stream   \
  \           stream from LA4Falcon, instead of slurping all at\n                \
  \        once; can save memory for large data (default: False)\n  --debug, -g  \
  \         single-threaded, plus other aids to debugging\n                      \
  \  (default: False)\n  --silent              suppress cmd reporting on stderr (default:\
  \ False)\n  --bestn BESTN         keep best n hits (default: 30)\n"
