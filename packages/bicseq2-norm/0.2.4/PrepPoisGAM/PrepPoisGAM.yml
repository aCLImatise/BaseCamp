version_flag:
help_text: "usage: PrepPoisGAM <fa file>\nThe ouput will be printed on stdout\nOptions:\n\
  \       -i <string>: a two column read count file(position and count); If unspecified,\
  \ use <stdin> as input;\n                    Data should be ordered by position\n\
  \       -s <int>: fragment size as estimated from paired end data or by cross correlation\
  \ of reads on postive and negative strands; Default 300\n       -l <int>: read length;\
  \ Default 50\n       -o <string>: if specified, use this as output\n       -e <string>:\
  \ the file that stores the estimates of the glm model\n       -b <int>: the bin\
  \ size; default 100; only valid if -e is specified\n       -h: print this message.\n\
  \       --chrom <string>: the chromosome under consideration\n       --uds <int>:\
  \ the number base pairs to extend to upstream and downstream. Default 5.\n     \
  \  --noGapInRead: when use every nucleotide in the extended read instead of just\
  \ the nucleotides on two ends\n       --gc_bin: bin the data and report gc and read\
  \ count in the bins; Notice that if the option -e is specified, this option will\
  \ be ignored\n       --map_bin: if specified, bin the data as bins with equal number\
  \ of uniquely mappable genomic locations\n                  only valid if --gc_bin\
  \ is specified and this option assume the input file has all unique mappable positions\
  \ of the chromosome under consideration\n       --NoNegBinom: Do not use negative\
  \ binomial to estimate the variance;\n                     If this is not specified,\
  \ the last row of -e <string> will be used as estimate of theta parameter in the\
  \ Negative Binomial model\n       --NoHeader: Do not print header to the output\n\
  \       --refine <string>: the file that stores the parameters in the refine step\n"
