version_flag:
help_text: "Usage: pairtools parse [OPTIONS] [SAM_PATH]\n\n  Find ligation junctions\
  \ in .sam, make .pairs.\n\n  SAM_PATH : an input .sam/.bam file with paired-end\
  \ sequence alignments of\n  Hi-C molecules. If the path ends with .bam, the input\
  \ is decompressed from\n  bam with samtools. By default, the input is read from\
  \ stdin.\n\nOptions:\n  -c, --chroms-path TEXT          Chromosome order used to\
  \ flip\n                                  interchromosomal mates: path to a\n  \
  \                                chromosomes file (e.g. UCSC chrom.sizes or\n  \
  \                                similar) whose first column lists scaffold\n  \
  \                                names. Any scaffolds not listed will be\n     \
  \                             ordered lexicographically following the\n        \
  \                          names provided.  [required]\n  -o, --output TEXT    \
  \           output file.  If the path ends with .gz or\n                       \
  \           .lz4, the output is\n                                  pbgzip-/lz4-compressed.By\
  \ default, the\n                                  output is printed into stdout.\n\
  \  --assembly TEXT                 Name of genome assembly (e.g. hg19, mm10) to\n\
  \                                  store in the pairs header.\n  --min-mapq INTEGER\
  \              The minimal MAPQ score to consider a read as\n                  \
  \                uniquely mapped  [default: 1]\n  --max-molecule-size INTEGER  \
  \   The maximal size of a Hi-C molecule; used to\n                             \
  \     rescue single ligationsfrom molecules with\n                             \
  \     three alignments.  [default: 2000]\n  --drop-readid                   If specified,\
  \ do not add read ids to the\n                                  output\n  --drop-seq\
  \                      If specified, remove sequences and PHREDs\n             \
  \                     from the sam fields\n  --drop-sam                      If\
  \ specified, do not add sams to the output\n  --add-columns TEXT              Report\
  \ extra columns describing alignments\n                                  Possible\
  \ values (can take multiple values as\n                                  a comma-separated\
  \ list): a SAM tag (any pair\n                                  of uppercase letters)\
  \ or mapq, pos5, pos3,\n                                  cigar, read_len, matched_bp,\
  \ algn_ref_span,\n                                  algn_read_span, dist_to_5, dist_to_3,\
  \ seq.\n  --output-parsed-alignments TEXT\n                                  output\
  \ file for all parsed alignments,\n                                  including walks.\
  \ Useful for debugging and\n                                  rnalysis of walks.\
  \ If file exists, it will\n                                  be open in the append\
  \ mode. If the path ends\n                                  with .gz or .lz4, the\
  \ output is\n                                  pbgzip-/lz4-compressed. By default,\
  \ not\n                                  used.\n  --output-stats TEXT          \
  \   output file for various statistics of pairs\n                              \
  \    file.  By default, statistics is not\n                                  generated.\n\
  \  --report-alignment-end [5|3]    specifies whether the 5' or 3' end of the\n \
  \                                 alignment is reported as the position of the\n\
  \                                  Hi-C read.\n  --max-inter-align-gap INTEGER \
  \  read segments that are not covered by any\n                                 \
  \ alignment and longer than the specified\n                                  value\
  \ are treated as \"null\" alignments.\n                                  These null\
  \ alignments convert otherwise\n                                  linear alignments\
  \ into walks, and affect how\n                                  they get reported\
  \ as a Hi-C pair (see\n                                  --walks-policy).  [default:\
  \ 20]\n  --walks-policy [mask|all|5any|5unique|3any|3unique]\n                 \
  \                 the policy for reporting unrescuable walks\n                 \
  \                 (reads containing more than one alignment on\n               \
  \                   one or both sides, that can not be explained\n             \
  \                     by a single ligation between two mappable\n              \
  \                    DNA fragments). \"mask\" - mask walks\n                   \
  \               (chrom=\"!\", pos=0, strand=\"-\");  \"all\" -\n               \
  \                   report all pairs of consecutive alignments\n               \
  \                   [NOT IMPLEMENTED];  \"5any\" - report the\n                \
  \                  5'-most alignment on each side; \"5unique\" -\n             \
  \                     report the 5'-most unique alignment on each\n            \
  \                      side, if present; \"3any\" - report the\n               \
  \                   3'-most alignment on each side; \"3unique\" -\n            \
  \                      report the 3'-most unique alignment on each\n           \
  \                       side, if present.  [default: mask]\n  --no-flip        \
  \               If specified, do not flip pairs in genomic\n                   \
  \               order and instead preserve the order in\n                      \
  \            which they were sequenced.\n  --nproc-in INTEGER              Number\
  \ of processes used by the auto-guessed\n                                  input\
  \ decompressing command.  [default: 3]\n  --nproc-out INTEGER             Number\
  \ of processes used by the auto-guessed\n                                  output\
  \ compressing command.  [default: 8]\n  --cmd-in TEXT                   A command\
  \ to decompress the input file. If\n                                  provided,\
  \ fully overrides the auto-guessed\n                                  command. Does\
  \ not work with stdin. Must read\n                                  input from stdin\
  \ and print output into\n                                  stdout. EXAMPLE: pbgzip\
  \ -dc -n 3\n  --cmd-out TEXT                  A command to compress the output file.\
  \ If\n                                  provided, fully overrides the auto-guessed\n\
  \                                  command. Does not work with stdout. Must\n  \
  \                                read input from stdin and print output into\n \
  \                                 stdout. EXAMPLE: pbgzip -c -n 8\n  -h, --help\
  \                      Show this message and exit.\n"
