!Command
command:
- pancake
- singletons
positional: []
named:
- !Flag
  description: Name of PanCake Data Object File (required)
  synonyms:
  - --panfile
  - -p
  args: !SimpleFlagArg
    name: PAN_FILE
  optional: true
- !Flag
  description: "Reference CHROMOSOME (define either ONE reference\nchromosome or ONE\
    \ reference genome)"
  synonyms:
  - --ref_chrom
  - -rc
  args: !SimpleFlagArg
    name: REF_CHROM
  optional: true
- !Flag
  description: "Reference GENOME (define either ONE reference\nchromosome or ONE reference\
    \ genome)"
  synonyms:
  - --ref_genome
  - -rg
  args: !SimpleFlagArg
    name: REF_GENOME
  optional: true
- !Flag
  description: "Names of non-reference CHROMOSOMES (DEFAULT: ALL non-\nreference chromosomes)"
  synonyms:
  - --non_ref_chroms
  - -nrc
  args: !RepeatFlagArg
    name: NON_REF_CHROMS
  optional: true
- !Flag
  description: "Names of non-reference GENOMES (DEFAULT: ALL non-\nreference genomes)"
  synonyms:
  - --non_ref_genomes
  - -nrg
  args: !RepeatFlagArg
    name: NON_REF_GENOMES
  optional: true
- !Flag
  description: "Names of GENOMES to exclude from singleton analysis\n(DEFAULT: No\
    \ genomes excluded)"
  synonyms:
  - --exclude_genomes
  - -eg
  args: !RepeatFlagArg
    name: GENOME
  optional: true
- !Flag
  description: "Names of CHROMOSOMES to exclude from singleton\nanalysis (DEFAULT:\
    \ No chromosomes excluded)"
  synonyms:
  - --exclude_chromosomes
  - -ec
  args: !RepeatFlagArg
    name: CHROMOSOME
  optional: true
- !Flag
  description: "minimum length of regions to identify as a singleton\nregion (INTEGER,\
    \ DEFAULT=25)"
  synonyms:
  - --min_len
  - -l
  args: !SimpleFlagArg
    name: MIN_LEN
  optional: true
- !Flag
  description: "directory to which .fasta files of singleton regions\nare written\
    \ (DEFAULT:\nsingletons_{REF_CHROM|REF_GENOME})"
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: DICT
  optional: true
- !Flag
  description: if set, supress .fasta output of singleton regions
  synonyms:
  - --no_output
  - -no
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ".bed file to which singleton regions are written\n(DEFAULT= singletons_{REF_CHROM|REF_GENOME}.bed)\n"
  synonyms:
  - --bed_file
  - -b
  args: !SimpleFlagArg
    name: BED_FILE
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: pancake singletons [-h] --panfile PAN_FILE [--ref_chrom REF_CHROM]\n\
  \                          [--ref_genome REF_GENOME]\n                         \
  \ [--non_ref_chroms NON_REF_CHROMS [NON_REF_CHROMS ...]]\n                     \
  \     [--non_ref_genomes NON_REF_GENOMES [NON_REF_GENOMES ...]]\n              \
  \            [--exclude_genomes GENOME [GENOME ...]]\n                         \
  \ [--exclude_chromosomes CHROMOSOME [CHROMOSOME ...]]\n                        \
  \  [--min_len MIN_LEN] [--output DICT] [--no_output]\n                         \
  \ [--bed_file BED_FILE]\n\noptional arguments:\n  -h, --help            show this\
  \ help message and exit\n  --panfile PAN_FILE, -p PAN_FILE\n                   \
  \     Name of PanCake Data Object File (required)\n  --ref_chrom REF_CHROM, -rc\
  \ REF_CHROM\n                        Reference CHROMOSOME (define either ONE reference\n\
  \                        chromosome or ONE reference genome)\n  --ref_genome REF_GENOME,\
  \ -rg REF_GENOME\n                        Reference GENOME (define either ONE reference\n\
  \                        chromosome or ONE reference genome)\n  --non_ref_chroms\
  \ NON_REF_CHROMS [NON_REF_CHROMS ...], -nrc NON_REF_CHROMS [NON_REF_CHROMS ...]\n\
  \                        Names of non-reference CHROMOSOMES (DEFAULT: ALL non-\n\
  \                        reference chromosomes)\n  --non_ref_genomes NON_REF_GENOMES\
  \ [NON_REF_GENOMES ...], -nrg NON_REF_GENOMES [NON_REF_GENOMES ...]\n          \
  \              Names of non-reference GENOMES (DEFAULT: ALL non-\n             \
  \           reference genomes)\n  --exclude_genomes GENOME [GENOME ...], -eg GENOME\
  \ [GENOME ...]\n                        Names of GENOMES to exclude from singleton\
  \ analysis\n                        (DEFAULT: No genomes excluded)\n  --exclude_chromosomes\
  \ CHROMOSOME [CHROMOSOME ...], -ec CHROMOSOME [CHROMOSOME ...]\n               \
  \         Names of CHROMOSOMES to exclude from singleton\n                     \
  \   analysis (DEFAULT: No chromosomes excluded)\n  --min_len MIN_LEN, -l MIN_LEN\n\
  \                        minimum length of regions to identify as a singleton\n\
  \                        region (INTEGER, DEFAULT=25)\n  --output DICT, -o DICT\n\
  \                        directory to which .fasta files of singleton regions\n\
  \                        are written (DEFAULT:\n                        singletons_{REF_CHROM|REF_GENOME})\n\
  \  --no_output, -no      if set, supress .fasta output of singleton regions\n  --bed_file\
  \ BED_FILE, -b BED_FILE\n                        .bed file to which singleton regions\
  \ are written\n                        (DEFAULT= singletons_{REF_CHROM|REF_GENOME}.bed)\n"
generated_using:
- --help
