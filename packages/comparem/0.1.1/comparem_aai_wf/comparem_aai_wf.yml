help_text: "usage: comparem aai_wf [-h] [-e EVALUE] [-p PER_IDENTITY] [-a PER_ALN_LEN]\n\
  \                       [-x FILE_EXT] [--proteins] [--force_table FORCE_TABLE]\n\
  \                       [--blastp] [--sensitive] [--keep_headers] [--keep_rbhs]\n\
  \                       [--tmp_dir TMP_DIR] [-c CPUS] [--silent]\n             \
  \          input_files output_dir\n\nCalculate AAI between all pairs of genomes\n\
  \npositional arguments:\n  input_files           genome files\n  output_dir    \
  \        output directory\n\noptional arguments:\n  -h, --help            show this\
  \ help message and exit\n  -e, --evalue EVALUE   e-value cutoff for identifying\
  \ initial blast hits\n                        (default: 0.001)\n  -p, --per_identity\
  \ PER_IDENTITY\n                        percent identity for defining homology (default:\
  \ 30.0)\n  -a, --per_aln_len PER_ALN_LEN\n                        percent alignment\
  \ length of query sequence for\n                        defining homology (default:\
  \ 70.0)\n  -x, --file_ext FILE_EXT\n                        extension of files to\
  \ process (default: fna)\n  --proteins            indicates the input files contain\
  \ protein sequences\n  --force_table FORCE_TABLE\n                        force\
  \ use of specific translation table\n  --blastp              use blastp instead\
  \ of diamond\n  --sensitive           use sensitive mode of DIAMOND\n  --keep_headers\
  \        indicates FASTA headers already have the format\n                     \
  \   <genome_id>~<gene_id>\n  --keep_rbhs           create file with reciprocal best\
  \ hits\n  --tmp_dir TMP_DIR     specify alternative directory for temporary files\n\
  \                        (default: /tmp)\n  -c, --cpus CPUS       number of CPUs\
  \ to use (default: 1)\n  --silent              suppress output\n"
