help_text: "NAME\n    gcloud auth login - authorize gcloud to access Google Cloud\
  \ Platform\n\nSYNOPSIS\n    gcloud auth login [ACCOUNT] [--no-activate] [--brief]\n\
  \        [--enable-gdrive-access] [--force] [--no-launch-browser]\n        [GCLOUD_WIDE_FLAG\
  \ ...]\n\nDESCRIPTION\n    Obtains access credentials for your user account via\
  \ a web-based\n    authorization flow. When this command completes successfully,\
  \ it sets the\n    active account in the current configuration to the account specified.\
  \ If no\n    configuration exists, it creates a configuration named default.\n\n\
  \    If valid credentials for an account are already available from a prior\n  \
  \  authorization, the account is set to active without rerunning the flow.\n\n \
  \   Use gcloud auth list to view credentialed accounts.\n\nPOSITIONAL ARGUMENTS\n\
  \     [ACCOUNT]\n        User account used for authorization.\n\nFLAGS\n     --activate\n\
  \        Set the new account to active. Enabled by default, use --no-activate to\n\
  \        disable.\n\n     --brief\n        Minimal user output.\n\n     --enable-gdrive-access\n\
  \        Enable Google Drive access.\n\n     --force\n        Re-run the web authorization\
  \ flow even if the given account has valid\n        credentials.\n\n     --launch-browser\n\
  \        Launch a browser for authorization. If not enabled or DISPLAY variable\n\
  \        is not set, prints a URL to standard output to be copied. Enabled by\n\
  \        default, use --no-launch-browser to disable.\n\nGCLOUD WIDE FLAGS\n   \
  \ These flags are available to all commands: --account, --configuration,\n    --flatten,\
  \ --format, --help, --log-http, --project, --quiet, --trace-token,\n    --user-output-enabled,\
  \ --verbosity. Run $ gcloud help for details.\n"
