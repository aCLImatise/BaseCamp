  \ values are [illumina_se,\n                                   illumina_pe, complete_genomics,\n\
  \                                   complete_genomics_2, 454_pe, 454_se,\n     \
  \                              iontorrent]\n  -o, --output=SDF                 name\
  \ for reads output SDF\n\nFragment Generation\n      --abundance               \
  \   if set, the user-supplied distribution\n                                   represents\
  \ desired abundance\n  -N, --allow-unknowns             allow reads to be drawn\
  \ from template\n                                   fragments containing unknown\
  \ nucleotides\n  -c, --coverage=FLOAT             coverage, must be positive\n \
  \ -D, --distribution=FILE          file containing probability distribution for\n\
  \                                   sequence selection\n      --dna-fraction   \
  \            if set, the user-supplied distribution\n                          \
  \         represents desired DNA fraction\n  -M, --max-fragment-size=INT      maximum\
  \ fragment size (Default is 250)\n  -m, --min-fragment-size=INT      minimum fragment\
  \ size (Default is 200)\n      --n-rate=FLOAT               rate that the machine\
  \ will generate new\n                                   unknowns in the read (Default\
  \ is 0.0)\n  -n, --num-reads=INT              number of reads to be generated\n\
  \      --taxonomy-distribution=FILE file containing probability distribution for\n\
  \                                   sequence selection expressed by taxonomy id\n\
  \nIllumina PE\n  -L, --left-read-length=INT       target read length on the left\
  \ side\n  -R, --right-read-length=INT      target read length on the right side\n\
  \nIllumina SE\n  -r, --read-length=INT            target read length, must be positive\n\
  \n454 SE/PE\n      --454-max-total-size=INT     maximum 454 read length (in paired\
  \ end case\n                                   the sum of the left and the right\
  \ read\n                                   lengths)\n      --454-min-total-size=INT\
  \     minimum 454 read length (in paired end case\n                            \
  \       the sum of the left and the right read\n                               \
  \    lengths)\n\nIonTorrent SE\n      --ion-max-total-size=INT     maximum IonTorrent\
  \ read length\n      --ion-min-total-size=INT     minimum IonTorrent read length\n\
  \nUtility\n      --comment=STRING             comment to include in the generated\
