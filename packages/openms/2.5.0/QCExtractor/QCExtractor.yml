help_text: "\nstty: standard input: Inappropriate ioctl for device\nQCExtractor --\
  \ Extracts a table attachment to a given qc parameter.\nFull documentation: http://www.openms.de/documentation/UTILS_QCExtractor.html\n\
  Version: 2.5.0-HEAD-HASH-NOTFOUND-HEAD-HASH-NOTFOUND Jul 16 2020, 21:29:13, Revision:\
  \ HEAD-HASH-NOTFOUND\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\nTo cite\
  \ QCExtractor:\n  Walzer M, Pernas LE, Nasso S, Bittremieux W, Nahnsen S, Kelchtermans\
  \ P,  Martens, L. qcML: An Exchange Format for Quality Control Metrics from Mass\
  \ Spectrometry Experiments. Molecular & Cellular Proteomics 2014; 13(8). doi:10.1074/mcp.M113.035907.\n\
  \nUsage:\n  QCExtractor <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -in <file>*        Input qcml file (valid formats: 'qcML')\n  -qp <string>* \
  \     Target attachment qp.\n  -run <file>        The file that defined the run\
  \ under which the qp for the attachment is aggregated as mzML file. The file is\
  \ only used to extract the run name from the file name. (valid formats: 'mzML')\n\
  \  -name <string>     If no file for the run was given (or if the target qp is contained\
  \ in a set), at least a name of the target run/set containing the the qp for the\
  \ attachment has to be given.\n  -out_csv <file>*   Output csv formatted table.\
  \ (valid formats: 'csv')\n                     \nCommon UTIL options:\n  -ini <file>\
  \        Use the given TOPP INI file\n  -threads <n>       Sets the number of threads\
  \ allowed to be used by the TOPP tool (default: '1')\n  -write_ini <file>  Writes\
  \ the default configuration file\n  --help             Shows options\n  --helphelp\
  \         Shows all options (including advanced)\n\n"
