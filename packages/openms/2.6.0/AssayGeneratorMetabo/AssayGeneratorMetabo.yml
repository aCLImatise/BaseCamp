help_text: "\nstty: standard input: Inappropriate ioctl for device\nAssayGeneratorMetabo\
  \ -- Assay library generation from DDA data (Metabolomics)\nFull documentation:\
  \ http://www.openms.de/documentation/UTILS_AssayGeneratorMetabo.html\nVersion: 2.6.0-pre-exported-20201001\
  \ Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost HL, Sachsenberg T, Aiche S, Bielow\
  \ C et al.. OpenMS: a flexible open-source software platform for mass spectrometry\
  \ data analysis. Nat Meth. 2016; 13, 9: 741-748. doi:10.1038/nmeth.3959.\n\nUsage:\n\
  \  AssayGeneratorMetabo <options>\n\nOptions (mandatory options marked with '*'):\n\
  \  -executable <executable>                             SIRIUS executable e.g. sirius\n\
  \  -in <file(s)>*                                       MzML input file(s) used\
  \ for assay library generation (valid formats: 'mzML')\n  -in_id <file(s)>*    \
  \                                FeatureXML input file(s) containing identification\
  \ information (e.g. AccurateMassSearch) (valid formats: 'featureXML')\n  -out <file>*\
  \                                         Assay library output file (valid formats:\
  \ 'tsv', 'traML', 'pqp')\n  -fragment_annotation <choice>                      \
  \  Fragment annotation method (default: 'none' valid: 'none', 'sirius')\n  -method\
  \ <choice>                                     Spectrum with the highest precursor\
  \ intensity or a consensus spectrum ist used for assay library construction (if\
  \ no fragment annotation is used). (default: 'highest_intensity' valid: 'highest_intensity',\
  \ 'consensus_spectrum')\n  -use_exact_mass                                     \
  \ Use exact mass for fragment annotation\n  -exclude_ms2_precursor             \
  \                  Excludes precursor in ms2 from transition list\n  -precursor_mz_distance\
  \ <num>                         Max m/z distance of the precursor entries of two\
  \ spectra to be merged in [Da]. (default: '1.0e-04')\n  -precursor_rt_tolerance\
  \ <num>                        Tolerance window (left and right) for precursor selection\
  \ [seconds] (default: '5.0')\n  -use_known_unknowns                            \
  \      Use features without identification information\n  -min_transitions <int>\
  \                               Minimal number of transitions (default: '3')\n \
  \ -max_transitions <int>                               Maximal number of transitions\
  \ (default: '3')\n  -cosine_similarity_threshold <num>                   Threshold\
  \ for cosine similarity of MS2 spectra from the same precursor used in consensus\
  \ spectrum creation (default: '0.98')\n  -transition_threshold <num>           \
  \               Further transitions need at least x% of the maximum intensity (default\
  \ 5%) (default: '5.0')\n\ndeisotoping:\n  -deisotoping:use_deisotoper          \
  \                Use Deisotoper (if no fragment annotation is used)\n  -deisotoping:fragment_tolerance\
  \ <num>                Tolerance used to match isotopic peaks (default: '1.0')\n\
  \  -deisotoping:fragment_unit <choice>                  Unit of the fragment tolerance\
  \ (default: 'ppm' valid: 'ppm', 'Da')\n  -deisotoping:min_charge <num>         \
  \               The minimum charge considered (default: '1' min: '1')\n  -deisotoping:max_charge\
  \ <num>                        The maximum charge considered (default: '1' min:\
  \ '1')\n  -deisotoping:min_isopeaks <num>                      The minimum number\
  \ of isotopic peaks (at least 2) required for an isotopic cluster (default: '2'\
  \ min: '2')\n  -deisotoping:max_isopeaks <num>                      The maximum\
  \ number of isotopic peaks (at least 2) considered for an isotopic cluster (default:\
  \ '3' min: '3')\n  -deisotoping:keep_only_deisotoped                    Only monoisotopic\
  \ peaks of fragments with isotopic pattern are retained\n  -deisotoping:annotate_charge\
  \                         Annotate the charge to the peaks\n\nPreprocessing:\n \
  \ -preprocessing:filter_by_num_masstraces <number>     Features have to have at\
  \ least x MassTraces. To use this parameter feature_only is neccessary (default:\
  \ '1' min: '1')\n  -preprocessing:precursor_mz_tolerance <value>        Tolerance\
  \ window for precursor selection (Feature selection in regard to the precursor)\
  \ (default: '5.0e-03')\n  -preprocessing:precursor_mz_tolerance_unit <choice>  Unit\
  \ of the precursor_mz_tolerance (default: 'Da' valid: 'Da', 'ppm')\n  -preprocessing:precursor_rt_tolerance\
  \ <number>       Tolerance window (left and right) for precursor selection [seconds]\
  \ (default: '5')\n  -preprocessing:feature_only                          Uses the\
  \ feature information from in_featureinfo to reduce the search space to MS2 associated\
  \ with a feature.\n\nParameters for SIRIUS and CSI:FingerID:\n  -sirius:profile\
  \ <choice>                             Specify the used analysis profile (default:\
  \ 'qtof' valid: 'qtof', 'orbitrap', 'fticr')\n  -sirius:candidates <number>    \
  \                      The number of candidates in the SIRIUS output. (default:\
  \ '5' min: '1')\n  -sirius:database <choice>                            Search formulas\
  \ in given database (default: 'all' valid: 'all', 'chebi', 'custom', 'kegg', 'bio',\
  \ 'natural products', 'pubmed', 'hmdb', 'biocyc', 'hsdb', 'knapsack', 'biological',\
  \ 'zinc bio', 'gnps', 'pubchem', 'mesh', 'maconda')\n  -sirius:noise <number>  \
  \                             Median intensity of noise peaks (default: '0' min:\
  \ '0')\n  -sirius:ppm_max <number>                             Allowed ppm for decomposing\
  \ masses (default: '10')\n  -sirius:isotope <choice>                           \
  \  How to handle isotope pattern data. Use 'score' to use them for ranking or 'filter'\
  \ if you just want to remove candidates with bad isotope pattern. With 'both' you\
  \ can use isotopes for filtering and scoring. Use 'omit' to ignore isotope pattern.\
  \ (default: 'both' valid: 'score', 'filter', 'both', 'omit')\n  -sirius:elements\
  \ <text>                              The allowed elements. Write CHNOPSCl to allow\
  \ the elements C, H, N, O, P, S and Cl. Add numbers in brackets to restrict the\
  \ maximal allowed occurrence of these elements: CHNOP[5]S[8]Cl[1]. (default: 'CHNOP[5]S[8]Cl[1]')\n\
  \  -sirius:compound_timeout <number>                    Time out in seconds per\
  \ compound. To disable the timeout set the value to 0 (default: '10' min: '0')\n\
  \  -sirius:tree_timeout <number>                        Time out in seconds per\
  \ fragmentation tree computation. (default: '0' min: '0')\n  -sirius:top_n_hits\
  \ <number>                          The number of top hits for each compound written\
  \ to the CSI:FingerID output (default: '10' min: '1')\n  -sirius:cores <number>\
  \                               The number of cores SIRIUS is allowed to use on\
  \ the system (default: '1' min: '1')\n  -sirius:auto_charge                    \
  \              Use this option if the charge of your compounds is unknown and you\
  \ do not want to assume [M+H]+ as default. With the auto charge option SIRIUS will\
  \ not care about charges and allow arbitrary adducts for the precursor peak.\n\n\
  \  -out_workspace_directory <directory>                 Output directory for SIRIUS\
  \ workspace\n                                                       \nCommon UTIL\
  \ options:\n  -ini <file>                                          Use the given\
  \ TOPP INI file\n  -threads <n>                                         Sets the\
  \ number of threads allowed to be used by the TOPP tool (default: '1')\n  -write_ini\
  \ <file>                                    Writes the default configuration file\n\
  \  --help                                               Shows options\n  --helphelp\
  \                                           Shows all options (including advanced)\n\
  \n"
