help_text: "\nstty: standard input: Inappropriate ioctl for device\nDatabaseSuitability\
  \ -- Computes a suitability score for a database which was used for a peptide identification\
  \ search. Also reports the quality of LC-MS spectra.\nFull documentation: \nVersion:\
  \ 2.6.0-pre-exported-20201001 Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost HL,\
  \ Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\nTo cite DatabaseSuitability:\n  Richard S. Johnson, Brian\
  \ C. Searle, Brook L. Nunn, Jason M. Gilmore, Molly Phillips, Chris T. Amemiya,\
  \ Michelle Heck, Michael J. MacCoss. Assessing protein sequence database suitability\
  \ using de novo sequencing. Molecular & Cellular Proteomics. January 1, 2020; 19,\
  \ 1: 198-208. doi:10.1074/mcp.TIR119.001752.\n\nUsage:\n  DatabaseSuitability <options>\n\
  \nThis tool has algorithm parameters that are not shown here! Please check the ini\
  \ file for a detailed description or use the --helphelp option.\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in_id <file>*     Input idXML file from peptide\
  \ search with combined database with added de novo peptide. PeptideIndexer is needed,\
  \ FDR is forbidden. (valid formats: 'idXML')\n  -in_spec <file>*   Input MzML file\
  \ used for the peptide identification (valid formats: 'mzML')\n  -in_novo <file>*\
  \   Input idXML file containing de novo peptides (unfiltered) (valid formats: 'idXML')\n\
  \  -out <file>        Optional tsv output containing database suitability information\
  \ as well as spectral quality. (valid formats: 'tsv')\n                     \nCommon\
  \ TOPP options:\n  -ini <file>        Use the given TOPP INI file\n  -threads <n>\
  \       Sets the number of threads allowed to be used by the TOPP tool (default:\
  \ '1')\n  -write_ini <file>  Writes the default configuration file\n  --help   \
  \          Shows options\n  --helphelp         Shows all options (including advanced)\n\
  \nThe following configuration subsections are valid:\n - algorithm   Parameter section\
  \ for the suitability calculation algorithm\n\nYou can write an example INI file\
  \ using the '-write_ini' option.\nDocumentation of subsection parameters can be\
  \ found in the doxygen documentation or the INIFileEditor.\nFor more information,\
  \ please consult the online documentation for this tool:\n  - \n\n"
