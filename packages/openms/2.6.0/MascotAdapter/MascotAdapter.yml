help_text: "\nstty: standard input: Inappropriate ioctl for device\nMascotAdapter\
  \ -- Annotates MS/MS spectra using Mascot.\nFull documentation: http://www.openms.de/documentation/TOPP_MascotAdapter.html\n\
  Version: 2.6.0-pre-exported-20201001 Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost\
  \ HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  MascotAdapter <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*                      Input file in mzData\
  \ format.\n                                   Note: In mode 'mascot_out' a Mascot\
  \ results file (.mascotXML) is read (valid formats: 'mzData', 'mascotXML')\n  -out\
  \ <file>*                     Output file in idXML format.\n                   \
  \                Note: In mode 'mascot_in' Mascot generic format is written. (valid\
  \ formats: 'idXML', 'mgf')\n  -out_type <type>                 Output file type\
  \ (for TOPPAS) (valid: 'idXML', 'mgf')\n  -instrument <i>                  The instrument\
  \ that was used to measure the spectra (default: 'Default')\n  -precursor_mass_tolerance\
  \ <tol>  The precursor mass tolerance (default: '2.0')\n  -peak_mass_tolerance <tol>\
  \       The peak mass tolerance (default: '1.0')\n  -taxonomy <tax>            \
