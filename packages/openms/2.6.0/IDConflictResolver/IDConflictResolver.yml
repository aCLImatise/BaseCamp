help_text: "\nstty: standard input: Inappropriate ioctl for device\nIDConflictResolver\
  \ -- Resolves ambiguous annotations of features with peptide identifications\nFull\
  \ documentation: http://www.openms.de/documentation/TOPP_IDConflictResolver.html\n\
  Version: 2.6.0-pre-exported-20201001 Oct  1 2020, 01:37:06\nTo cite OpenMS:\n  Rost\
  \ HL, Sachsenberg T, Aiche S, Bielow C et al.. OpenMS: a flexible open-source software\
  \ platform for mass spectrometry data analysis. Nat Meth. 2016; 13, 9: 741-748.\
  \ doi:10.1038/nmeth.3959.\n\nUsage:\n  IDConflictResolver <options>\n\nOptions (mandatory\
  \ options marked with '*'):\n  -in <file>*                                     \
  \      Input file (data annotated with identifications) (valid formats: 'featureXML',\
  \ 'consensusXML')\n  -out <file>*                                          Output\
  \ file (data with one peptide identification per feature) (valid formats: 'featureXML',\
  \ 'consensusXML')\n  -resolve_between_features <resolve_between_features>  A map\
  \ may contain multiple features with both identical (possibly modified i.e. not\
  \ stripped) sequence and charge state. The feature with the 'highest intensity'\
  \ is very likely the most reliable one. When switched on, the filter removes the\
  \ sequence annotation from the lower intensity features, thereby resolving the multiplicity.\
  \ Only the most reliable features for each (possibly modified i.e. not stripped)\
  \ sequence maintain annotated with this peptide sequence. (default: 'off' valid:\
  \ 'off', 'highest_intensity')\n                                                \
  \        \nCommon TOPP options:\n  -ini <file>                                 \
  \          Use the given TOPP INI file\n  -threads <n>                         \
  \                 Sets the number of threads allowed to be used by the TOPP tool\
  \ (default: '1')\n  -write_ini <file>                                     Writes\
  \ the default configuration file\n  --help                                     \
  \           Shows options\n  --helphelp                                        \
  \    Shows all options (including advanced)\n\n"
