  \  --informat <s> : specify that input file is in format <s>\n  --amino        :\
  \ <msafile> contains protein alignments\n  --dna          : <msafile> contains DNA\
  \ alignments\n  --rna          : <msafile> contains RNA alignments\n\n small memory\
