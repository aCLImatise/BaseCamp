  \            this.\n  --rmdup               Remove any duplicate region from the\
  \ input BED files.\n  --filter KEY_VALUE_PATTERN\n                        List of\
  \ key-value patterns to select a subset of TFs\n                        using the\
  \ metadata (MTF files), e.g. for Mouse and\n                        Human on Selex\
  \ data use:\n                        \"species:sapiens,mus;data_source:selex\".\
  \ NB: the\n                        DATABASE values must be written in full - exact\n\
  \                        matching is always performed.Valid key types are\n    \
  \                    \"name\", \"gene_names\", \"family\", \"uniprot_ids\",\n  \
  \                      \"data_source\", \"tax_group\", \"species\", \"database\"\
  ,\n                        \"name_file\" and \"gene_names_file\"\n  --filter-type\
  \ {inexact,exact,regex}\n                        Only useful together with the --filter\
  \ argument.Exact\n                        will only match perfect matching of the\
  \ value for each\n                        key. Inexact will match in case the value\
  \ pattern is\n                        contained within the motif. Regex allows for\
  \ a more\n                        complex pattern use.\n  --input-matrix matrix.txt\n\
  \                        The experimental matrix allows the specification of\n \
  \                       gene-association rules among input files (see online\n \
  \                       documentation for details).\n  --promoters-only      If\
  \ you ONLY want to perform promoter matching without\n                        providing\
  \ any input file/matrix. If --target-genes is\n                        not provided,\
  \ then all available promoters will be\n                        matched against.\
  \ Note how this makes '--make-\n                        background' redundant.\n\
  \  --input-files regions.bed [regions.bed ...]\n                        BED files\
  \ to perform motif matching on.\n\nPromoter-regions matching:\n  These arguments\
  \ are only used with the --promoters-only option (for the\n  purpose of matching\
  \ only on the promoters of all or a subset of genes)\n\n  --target-genes PATH  \
  \ List of genes (one per line) to get the promoter\n                        regions\
