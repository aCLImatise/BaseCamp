help_text: "Usage: HiLine params [OPTIONS] REFERENCE RESTRICTION_SITES\n\n  Sets pipeline\
  \ parameters.\n\n  REFERENCE:\n      Path to a reference genome in (gzipped) FASTA\
  \ format.\n      \n  \b\n  RESTRICTION_SITES:\n      Restriction site(s) specification\
  \ string, a comma-separated list of restriction site definitions.\n      /^<restriction>(,\
  \ <restriction>)*$/\n      \n      where <restriction> is either: the name of a\
  \ HiC kit provider, the name of a restriction enzyme, or the string-definition of\
  \ the restriction site.\n      <restriction> = (<kit>|<enzyme>|<site>)\n      \n\
  \      <kit> is the name of a HiC kit provider, currently supported are:\n     \
  \     Arima Genomics: \"Arima\"\n          Dovetail Genomics: \"Dovetail\"\n   \
  \       Phase Genomics: \"Phase\"\n          Qiagen: \"Qiagen\"\n      <kit> = ((Arima)|(Dovetail)|(Phase)|(Qiagen)),\
  \ note: names are case-insensitive.\n      \n      <enzyme> is the name of a restriction\
  \ enzyme e.g. \"DpnII\", currently all known enzymes defined in the 'Biopython.Restriction'\
  \ package are supported.\n      Note: enzyme names are case-sensitive.\n      \n\
  \      <site> is the IUPAC string definition of a restriction site e.g. \"^GATC\"\
  .\n      <site> = ([ACGTWSMKRYBDHVN]*\\^[ACGTWSMKRYBDHVN]*_?[ACGTWSMKRYBDHVN]*)\n\
  \      A caret character \"^\" is required to appear once and only once, and defines\
  \ the cut location.\n      If the site is not palindromic, an underscore character\
  \ \"_\" is required to appear once and only once, and defines the cut location on\
  \ the reverse strand. Otherwise it is not required.\n\nOptions:\n  -t, --threads\
  \ INTEGER RANGE  Number of threads to use, must be at least 3.\n               \
  \                Default=4\n\n  -q, --minmapq INTEGER RANGE  Minimum mapping quality.\
  \ Default=10\n  --help                       Show this message and exit.\n"
