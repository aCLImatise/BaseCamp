    \ of default\n        --backtrace                  Show stack backtrace on errors\n\
    \        --debug                      Turn on Ruby debugging\n\n\n  Arguments:\n\
    \    GEMNAME       name of gem to install\n\n  Summary:\n    Install a gem into\
    \ the local repository\n\n  Description:\n    The install command installs local\
    \ or remote gem into a gem repository.\n    \n    For gems with executables ruby\
    \ installs a wrapper file into the executable\n    directory by default.  This\
    \ can be overridden with the --no-wrappers option.\n    The wrapper allows you\
    \ to choose among alternate gem versions using\n    _version_.\n    \n    For\
    \ example `rake _0.7.3_ --version` will run rake version 0.7.3 if a newer\n  \
    \  version is also installed.\n    \n    Gem Dependency Files\n    ====================\n\
    \    \n    RubyGems can install a consistent set of gems across multiple environments\n\
    \    using `gem install -g` when a gem dependencies file (gem.deps.rb, Gemfile\
    \ or\n    Isolate) is present.  If no explicit file is given RubyGems attempts\
    \ to find\n    one in the current directory.\n    \n    When the RUBYGEMS_GEMDEPS\
    \ environment variable is set to a gem dependencies\n    file the gems from that\
    \ file will be activated at startup time.  Set it to a\n    specific filename\
    \ or to \"-\" to have RubyGems automatically discover the gem\n    dependencies\
    \ file by walking up from the current directory.\n    \n    NOTE: Enabling automatic\
    \ discovery on multiuser systems can lead to\n    execution of arbitrary code\
    \ when used from directories outside your control.\n    \n    Extension Install\
    \ Failures\n    ==========================\n    \n    If an extension fails to\
