help_text: "\n\nINFO: help\nINFO: description:\n     pFst is a probabilistic approach\
  \ for detecting differences in allele frequencies between two populations.\n\n\n\
  \npFst is a likelihood ratio test (LRT) quantifying allele frequency\ndifferences\
  \ between populations.  The LRT by default uses the binomial\ndistribution.  If\
  \ Genotype likelihoods are provided it uses a modified\nbinomial that weights each\
  \ allele count by its certainty.  If type is\nset to 'PO' the LRT uses a beta distribution\
  \ to fit the allele\nfrequency spectrum of the target and background.  PO requires\
  \ the AD\nand DP genotype fields and requires at least two pools for the target\n\
  and background.  The p-value calculated in pFst is based on the\nchi-squared distribution\
  \ with one degree of freedom.\n\n\nOutput : 3 columns :     \n     1. seqid    \
  \        \n     2. position         \n     3. pFst probability \n\nINFO: usage:\
  \  pFst --target 0,1,2,3,4,5,6,7 --background 11,12,13,16,17,19,22 --file my.vcf\
  \ --deltaaf 0.1 --type PL\n\nINFO: required: t,target     -- argument: a zero based\
  \ comma separated list of target individuals corresponding to VCF columns      \
  \ \nINFO: required: b,background -- argument: a zero based comma separated list\
  \ of background individuals corresponding to VCF columns   \nINFO: required: f,file\
  \       -- argument: a properly formatted VCF.                                 \
  \                                 \nINFO: required: y,type       -- argument: genotype\
  \ likelihood format ; genotypes: GP, GL or PL; pooled: PO                      \
  \     \nINFO: optional: d,deltaaf    -- argument: skip sites where the difference\
  \ in allele frequencies is less than deltaaf, default is zero\nINFO: optional: r,region\
  \     -- argument: a tabix compliant genomic range : seqid or seqid:start-end  \
  \                               \nINFO: optional: c,counts     -- switch  : use\
  \ genotype counts rather than genotype likelihoods to estimate parameters, default\
  \ false \n\nType: statistics\n------------------------------------------------------\n\
