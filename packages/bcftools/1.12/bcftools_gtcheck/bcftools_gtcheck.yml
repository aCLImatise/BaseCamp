help_text: "\nAbout:   Check sample identity. With no -g BCF given, multi-sample cross-check\
  \ is performed.\nUsage:   bcftools gtcheck [options] [-g <genotypes.vcf.gz>] <query.vcf.gz>\n\
  \nOptions:\n        --distinctive-sites            Find sites that can distinguish\
  \ between at least NUM sample pairs.\n                  NUM[,MEM[,TMP]]        \
  \  If the number is smaller or equal to 1, it is interpreted as the fraction of\
  \ pairs.\n                                           The optional MEM string sets\
  \ the maximum memory used for in-memory sorting [500M]\n                       \
  \                    and TMP is a prefix of temporary files used by external sorting\
  \ [/tmp/bcftools-gtcheck]\n        --dry-run                      Stop after first\
  \ record to estimate required time\n    -e, --error-probability INT        Phred-scaled\
  \ probability of genotyping error, 0 for faster but less accurate results [40]\n\
  \    -g, --genotypes FILE               Genotypes to compare against\n    -H, --homs-only\
  \                    Homozygous genotypes only, useful with low coverage data (requires\
  \ -g)\n        --n-matches INT                Print only top INT matches for each\
  \ sample (sorted by average score), 0 for unlimited.\n                         \
  \                  Use negative value to sort by HWE probability rather than by\
  \ discordance [0]\n        --no-HWE-prob                  Disable calculation of\
  \ HWE probability\n    -p, --pairs LIST                   Comma-separated sample\
  \ pairs to compare (qry,gt[,qry,gt..] with -g or qry,qry[,qry,qry..] w/o)\n    -P,\
  \ --pairs-file FILE              File with tab-delimited sample pairs to compare\
  \ (qry,gt with -g or qry,qry w/o)\n    -r, --regions REGION               Restrict\
  \ to comma-separated list of regions\n    -R, --regions-file FILE            Restrict\
  \ to regions listed in a file\n    -s, --samples [qry|gt]:LIST        List of query\
  \ or -g samples, \"-\" to select all samples (by default all samples are compared)\n\
  \    -S, --samples-file [qry|gt]:FILE   File with the query or -g samples to compare\n\
  \    -t, --targets REGION               Similar to -r but streams rather than index-jumps\n\
  \    -T, --targets-file FILE            Similar to -R but streams rather than index-jumps\n\
  \    -u, --use TAG1[,TAG2]              Which tag to use in the query file (TAG1)\
  \ and the -g file (TAG2) [PL,GT]\nExamples:\n   # Check discordance of all samples\
  \ from B against all sample in A\n   bcftools gtcheck -g A.bcf B.bcf\n\n   # Limit\
  \ comparisons to the fiven list of samples\n   bcftools gtcheck -s gt:a1,a2,a3 -s\
  \ qry:b1,b2 -g A.bcf B.bcf\n\n   # Compare only two pairs a1,b1 and a1,b2\n   bcftools\
  \ gtcheck -p a1,b1,a1,b2 -g A.bcf B.bcf\n\n"
