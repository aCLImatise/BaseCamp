help_text: "\ngmap_build: Builds a gmap database for a genome to be used by GMAP or\
  \ GSNAP.\nPart of GMAP package, version 2021-03-08.\n\nUsage: gmap_build [options...]\
  \ -d <genome> [-c <transcriptome> -T <transcript_fasta>] <genome_fasta_files>\n\n\
  You are free to name <genome> and <transcriptome> as you wish.  You\nwill use the\
  \ same names when performing alignments subsequently using\nGMAP or GSNAP.\n\nNote:\
  \ If adding a transcriptome to an existing genome, then there is\nno need to specify\
  \ the genome_fasta_files.  This way you can add\ntranscriptome information to an\
  \ existing genome database.\n\nOptions:\n    -D, --dir=STRING          Destination\
  \ directory for installation (defaults to gmapdb\n                             \
  \   directory specified at configure time)\n    -d, --genomedb=STRING     Genome\
  \ name (required)\n\n    -n, --names=STRING        Substitute names for contigs,\
  \ provided in a file.\n        The file can have two formats:\n\n        1.  A file\
  \ with one column per line, with each line\n            corresponding to a FASTA\
  \ file, in the order given to\n            gmap_build.  The chromosome name for\
  \ each FASTA file will\n            be replaced with the desired chromosome name\
  \ in the file.\n            Every chromosome in the FASTA must have a corresponding\
  \ line\n            in the file.  This is useful if you want to rename chromosomes\n\
  \            with a systematic numbering pattern.\n\n        2.  A file with two\
  \ columns per line, separated by white\n            space.  In each line, the original\
  \ FASTA chromosome name\n            should be in column 1 and the desired chromosome\
  \ name\n            will be in column 2.\n\n            The meaning of file format\
  \ 2 depends on whether\n            --limit-to-names is specified.  If so, the genome\
  \ build will\n            be limited to those chromosomes in this file.  Otherwise,\n\
  \            all chromosomes in the FASTA file will be included,\n            but\
  \ only those chromosomes in this file will be re-named, which\n            provides\
  \ an easy way to change just a few chromosome names.\n\n        This file can be\
  \ combined with the --sort=names option, in\n        which the order of chromosomes\
  \ is that given in the file.  In\n        this case, every chromosome must be listed\
  \ in the file, and\n        for chromosome names that should not be changed, column\
  \ 2 can\n        be blank (or the same as column 1).  The option of a blank\n  \
  \      column 2 is allowed only when specifying --sort=names,\n        because otherwise,\
  \ the program cannot distinguish between a\n        1-column and 2-column names\
  \ file.\n\n    -L, --limit-to-names      Determines whether to limit the genome\
  \ build to the lines listed\n                              in the --names file.\
  \  You can limit a genome build to certain\n                              chromosomes\
  \ with this option, plus a --names file that either\n                          \
  \    renames chromosomes, or lists the same names in both columns for\n        \
  \                      the desired chromosomes.\n\n    -k, --kmer=INT          \
  \  k-mer value for genomic index (allowed: 15 or less, default is 15)\n    -q INT\
  \                    sampling interval for genomoe (allowed: 1-3, default 3)\n\n\
  \    -s, --sort=STRING         Sort chromosomes using given method:\n          \
  \                      none - use chromosomes as found in FASTA file(s) (default)\n\
  \                                alpha - sort chromosomes alphabetically (chr10\
  \ before chr 1)\n                                numeric-alpha - chr1, chr1U, chr2,\
  \ chrM, chrU, chrX, chrY\n                                chrom - chr1, chr2, chrM,\
  \ chrX, chrY, chr1U, chrU\n                                names - sort chromosomes\
  \ based on file provided to --names flag\n\n    -g, --gunzip              Files\
  \ are gzipped, so need to gunzip each file first\n    -E, --fasta-pipe=STRING  \
  \ Interpret argument as a command, instead of a list of FASTA files\n    -Q, --fastq\
  \               Files are in FASTQ format\n    -R, --revcomp             Reverse\
  \ complement all contigs\n    -w INT                    Wait (sleep) this many seconds\
  \ after each step (default 2)\n\n    -o, --circular=STRING     Circular chromosomes\
  \ (either a list of chromosomes separated\n                                by a\
  \ comma, or a filename containing circular chromosomes,\n                      \
  \          one per line).  If you use the --names feature, then you\n          \
  \                      should use the substitute name of the chromosome, not the\n\
  \                                original name, for this option.  (NOTE: This behavior\
  \ is different\n                                from previous versions, and starts\
  \ with version 2020-10-20.)\n\n    -2, --altscaffold=STRING  File with alt scaffold\
  \ info, listing alternate scaffolds,\n                                one per line,\
  \ tab-delimited, with the following fields:\n                                (1)\
  \ alt_scaf_acc, (2) parent_name, (3) orientation,\n                            \
  \    (4) alt_scaf_start, (5) alt_scaf_stop, (6) parent_start, (7) parent_end.\n\n\
  \    -e, --nmessages=INT       Maximum number of messages (warnings, contig reports)\
  \ to report (default 50)\n\n\nOptions for older genome formats:\n    -M, --mdflag=STRING\
  \       Use MD file from NCBI for mapping contigs to\n                         \
  \       chromosomal coordinates\n\n    -C, --contigs-are-mapped  Find a chromosomal\
  \ region in each FASTA header line.\n                                Useful for\
  \ contigs that have been mapped\n                                to chromosomal\
  \ coordinates.  Ignored if the --mdflag is provided.\n\n\nOptions for transcriptome-guided\
  \ alignment:\n    -c, --transcriptomedb=STRING    Transcriptome name\n\n    -T,\
  \ --transcripts=FILE    FASTA file containing transcripts (required if specifying\n\
  \                                --transcriptomedb)\n\n    -t, --nthreads=INT  \
  \      Number of threads for GMAP alignment of transcripts to genome\n         \
  \                       (default 8)\n\n"
