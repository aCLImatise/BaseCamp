!Command
command:
- RiboCode
positional: []
named:
- !Flag
  description: "transcripts annotation directory, generated by\nprepare_transcripts."
  synonyms:
  - -a
  - --annot_dir
  args: !SimpleFlagArg
    name: ANNOT_DIR
  optional: true
- !Flag
  description: "list bam file and P-sites information in this file,\nplease refer\
    \ to the example file in data folder."
  synonyms:
  - -c
  - --config_file
  args: !SimpleFlagArg
    name: CONFIG_FILE
  optional: true
- !Flag
  description: "Default: yes, the region from most distal AUG to stop\nwas defined\
    \ as an ORF. If set to no , the position of\nstart codon will be automatically\
    \ determined by\nprogram."
  synonyms:
  - -l
  - --longest-orf
  args: !ChoiceFlagArg
    choices: !!set
      yes:
      no:
  optional: true
- !Flag
  description: P-value cutoff for ORF filtering, default 0.05
  synonyms:
  - -p
  - --pval-cutoff
  args: !SimpleFlagArg
    name: PVAL_CUTOFF
  optional: true
- !Flag
  description: 'The canonical start codon. default: ATG'
  synonyms:
  - -s
  - --start_codon
  args: !SimpleFlagArg
    name: START_CODON
  optional: true
- !Flag
  description: "The alternative start codon, such as CTG,GTG, default:\nNone. Multiple\
    \ codons should be separated by comma."
  synonyms:
  - -A
  - --alt_start_codons
  args: !SimpleFlagArg
    name: ALTERNATIVE_START_CODONS
  optional: true
- !Flag
  description: 'Stop codon, default: TAA,TAG,TGA'
  synonyms:
  - -S
  - --stop_codon
  args: !SimpleFlagArg
    name: STOP_CODON
  optional: true
- !Flag
  description: "ORF translation table(Default: 1). Assign the correct\ngenetic code\
    \ based on your organism, [please refer: ht\ntps://www.ncbi.nlm.nih.gov/Taxonomy/Utils/wprintgc.cgi\n\
    ]"
  synonyms:
  - -t
  - --transl_table
  args: !SimpleFlagArg
    name: TRANSL_TABLE
  optional: true
- !Flag
  description: The minimal length of predicted peptides,default 20
  synonyms:
  - -m
  - --min-AA-length
  args: !SimpleFlagArg
    name: MIN_AA_LENGTH
  optional: true
- !Flag
  description: output the gtf file of predicted ORFs
  synonyms:
  - -g
  - --output-gtf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output the bed file of predicted ORFs
  synonyms:
  - -b
  - --output-bed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output file name, default: final_result'
  synonyms:
  - -o
  - --output-name
  args: !SimpleFlagArg
    name: OUTPUT_NAME
  optional: true
