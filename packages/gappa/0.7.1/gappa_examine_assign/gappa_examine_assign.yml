help_text: "Taxonomically assign placed query sequences and output tabulated summarization.\n\
  Usage: gappa examine assign [OPTIONS]\n\nInput:\n  --jplace-path TEXT:PATH(existing)=[]\
  \ ... REQUIRED\n                              List of jplace files or directories\
  \ to process. For directories, only files with the extension `.jplace[.gz]` are\
  \ processed.\n  --taxon-file TEXT:FILE REQUIRED\n                              File\
  \ containing a tab-separated list of reference taxon to taxonomic string assignments.\n\
  \  --root-outgroup TEXT:FILE   Root the tree by the outgroup taxa defined in the\
  \ specified file.\n  --taxonomy TEXT:FILE        EXPERIMENTAL: File containing a\
  \ tab-separated list defining the taxonomy. If mapping is incomplete (for example\
  \ if the output taxonomy shall be NCBI, but SILVA was used as the basis in the --taxon-file)\
  \ a best-effort mapping is attempted.\n  --ranks-string TEXT=superkingdom|phylum|class|order|family|genus|species\n\
  \                              String specifying the rank names, in order, to which\
  \ the taxonomy adheres. Required when using the CAMI output format. Assignments\
  \ not adhereing to this constrained will be collapsed to the last valid mapping\n\
  \                              EXAMPLE: superkingdom|phylum|class|order|family|genus|species\n\
  \n\nSettings:\n  --sub-taxopath TEXT         Taxopath (example: Eukaryota;Animalia;Chordata)\
  \ by which the high level summary should be filtered. Doesn't affect intermediate\
  \ results, and an unfiltered verison will be printed as well.\n  --max-level UINT=0\
  \          Maximal level of the taxonomy to be printed. Default is 0, that is, the\
  \ whole taxonomy is printed. If set to a value about 0, only this many levels are\
  \ printed. That is, taxonomic levels below the specified one are omitted.\n  --distribution-ratio\
  \ FLOAT:FLOAT in [0 - 1]=-1\n                              Ratio by which LWR is\
  \ split between annotations if an edge has two possible annotations. Specifies the\
  \ amount going to the proximal annotation. If not set program will determine the\
  \ ratio automatically from the 'distal length' specified per placement.\n  --consensus-thresh\
  \ FLOAT:FLOAT in [0 - 1]=1\n                              For assignment of taxonomic\
  \ labels to the reference tree, require this consensus threshold. Example: if set\
  \ to 0.6, and 60% of an inner node's descendants share a taxonomic path, set that\
  \ path at the inner node.\n  --resolve-missing-paths     Should the taxon file be\
  \ incomplete and leave some taxa without taxopaths, fill in the missing node labels\
  \ using the closest (in the tree) label.\n                              If not specified,\
  \ those parts of the tree remain unlabelled, and their placements unassigned.\n\n\
  \nOutput:\n  --out-dir TEXT=.            Directory to write files to\n  --file-prefix\
  \ TEXT          File prefix for output files\n  --file-suffix TEXT          File\
  \ suffix for output files\n  --cami Needs: --taxonomy    EXPERIMENTAL: Print result\
  \ in the CAMI Taxonomic Profiling Output Format.\n  --sample-id TEXT Needs: --cami\n\
  \                              Sample-ID string to be used in the CAMI output file\n\
  \  --krona                     Print result in the Krona text format.\n  --sativa\
  \                    Print result as SATIVA would.\n  --per-query-results      \
  \   Print intermediate / per-query results (per_query.tsv).\n  --best-hit      \
  \            In the per-query results, only print the taxonomic path with the highest\
  \ LWR.\n\n\nGlobal Options:\n  --allow-file-overwriting    Allow to overwrite existing\
  \ output files instead of aborting the command.\n  --verbose                   Produce\
  \ more verbose output.\n  --threads UINT=1            Number of threads to use for\
  \ calculations.\n  --log-file TEXT             Write all output to a log file, in\
  \ addition to standard output to the terminal.\n  --help                      Print\
  \ this help message and exit.\n\ngappa - a toolkit for analyzing and visualizing\
  \ phylogenetic (placement) data\n"
