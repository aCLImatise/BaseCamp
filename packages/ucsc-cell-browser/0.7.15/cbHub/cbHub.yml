help_text: "Usage: cbHub [options] - create a UCSC track hub for a single cell dataset\n\
  \n    Run the program with \"--init\" to write a sample hub.conf into the current\
  \ directory.\n    Adapt this file to your needs.\n\n    Call the program like this\
  \ if there is hub.conf in the current dir:\n    cbHub -o hub\n    It will read hub.conf,\
  \ create hub/hub.txt and write the job scripts.\n    You can then run the job scripts\
  \ as described below.\n\n    Run the UCSC tool hubCheck on the resulting hub.txt\
  \ to make sure that all jobs\n    have successfully completed.\n\n    You can override\
  \ some settings from cellbrowser.conf with command line options:\n    cbHub -m meta.tsv\
  \ -c Cluster -m exprMatrix.tsv.gz -o hub\n\n    ONLY if 'bamDir' has been specified\
  \ in cellbrowser.conf:\n      | cbHub will create one shell script per cell cluster,\
  \ with names like 'job-xxx.sh',\n      | in the current directory. To run these\
  \ scripts in parallel on a big server,\n      | e.g. with 10 processes use the Unix\
  \ command \"parallel\":\n      |   ls *.sh | parallel -j 10 bash\n      | Each job\
  \ will write a log of stdout/stderr to files named e.g. job-1.log\n      | Requirements\
  \ that have to be installed on this machine with binaries in PATH:\n      | - samtools\
  \ https://github.com/samtools/samtools\n      | - wiggletools https://github.com/Ensembl/WiggleTools\n\
  \      | - intronProspector https://github.com/diekhans/intronProspector\n     \
  \ | - UCSC tools wigToBigWig, bedToBigBed from http://hgdownload.soe.ucsc.edu/admin/exe/\n\
  \    Otherwise:\n      - cbHub requires bedToBigBed in the current PATH, see http://hgdownload.soe.ucsc.edu/admin/exe/\n\
  \    \n\nOptions:\n  -h, --help            show this help message and exit\n  --init\
  \                write a sample hub.conf to the current directory\n  -i INCONF,\
  \ --inConf=INCONF\n                        a hub.conf input file to read all options\
  \ from.\n                        (settings can also be specified via cellbrowser.conf\n\
  \                        in the current directory.) default hub.conf\n  -m META,\
  \ --metaFname=META\n                        a csv or tsv matrix, one row per cell\n\
  \  -e EXPRMATRIX, --exprMatrix=EXPRMATRIX\n                        exprMatrix is\
  \ a tsv or csv expression matrix, one line\n                        per cell\n \
  \ -c CLUSTERFIELD, --clusterField=CLUSTERFIELD\n                        field in\
