help_text: "/usr/local/bin/RepeatProteinMask - 4.1.1\nNAME\n    RepeatProteinMask\
  \ - Mask Repeat Proteins in DNA sequence\n\nSYNOPSIS\n      RepeatProteinMask [-engine\
  \ ncbi|abblast|wublast] [-pvalue #] \n                        [-minscore #] [-wordsize\
  \ #] [-maxAADist] \n                        [-noLowSimple] [-queryStatLen #] <fasta\
  \ file>\n\nDESCRIPTION\n    The options are:\n\n    -h(elp)\n    -engine ncbi|abblast|wublast\n\
  \        Use the provided search engine to run the blastx runs.\n\n    -pvalue #\n\
  \        The threshold for accepting matches. Matches must hava a pvalue less\n\
  \        than this number. Default is *NOT* to threshold.\n\n    -minscore #\n \
  \       Threshold on minscore. Note no default is added. So all hits will be\n \
  \       returned unless a minscore is used.\n\n    -wordsize #\n        The wordsize\
  \ to use with the blastx search. Default is 3\n\n    -querystatlen #\n        The\
  \ effective length of the query to use in statistical\n        calculations.\n\n\
  \    -maxaadist #\n        The maximum distance to consider two blastx hits as the\
  \ same (and\n        thus contributing to Sum P scores). Default is 333.\n\n   \
  \ -noLowSimple\n        Turns off masking/annotating of low complexity and simple\
  \ repeats in\n        the final output. Low complexity and simple repeat analysis\
  \ will\n        still occur prior to looking for matches to the RepeatPep database.\n\
  \nCONFIGURATION OVERRIDES\n    -trf_prgm <string>\n        The full path including\
  \ the name for the TRF program.\n\n    -default_search_engine <string>\n       \
  \ The default search engine to use\n\n    -rmblast_dir <string>\n        The path\
  \ to the installation of the RMBLAST sequence alignment\n        program.\n\n  \
  \  -abblast_dir <string>\n        The path to the installation of the ABBLAST sequence\
  \ alignment\n        program.\n\n    -crossmatch_dir <string>\n        The path\
  \ Phil Green's cross_match program ( phrap program suite ).\n\n    -libdir <string>\n\
  \        Path to the RepeatMasker libraries directory.\n\n    -hmmer_dir <string>\n\
  \        The path to the HMMER profile HMM search software.\n\nSEE ALSO\n      \
  \  RepeatModeler\n\nCOPYRIGHT\n    Copyright 2005-2019 Institute for Systems Biology\n\
  \nAUTHOR\n    Robert Hubley <rhubley@systemsbiology.org>\n\n"
