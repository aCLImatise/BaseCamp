help_text: "/usr/local/bin/createRepeatLandscape.pl - $Name:  $\n\nNAME\n    createRepeatLandscape.pl\
  \ - Create a Repeat Landscape graph\n\nSYNOPSIS\n      createRepeatLandscape.pl\
  \ [-version] -div *.divsum [-t \"graph title\"]\n                              \
  \ [-j] -g # | -twoBit <twoBitFile>\n\nDESCRIPTION\n      Create a Repeat Landscape\
  \ graph using the divergence summary data\n      generated with the calcDivergenceFromAlign.pl\
  \ script.\n\nEXAMPLES\n      Older ( pre 4.0.4 ) RepeatMasker dataset:\n\n     \
  \    ./calcDivergenceFromAlign.pl -s example.divsum -a example_with_div.align \n\
  \                                      example.align.gz\n \n         This creates\
  \ an additional file \"example_with_div.align\" which contains\n         the added\
  \ Kimura divergence field after each alignment.\n\n         ./createRepeatLandscape.pl\
  \ -div example.divsum > \n                                    /home/user/public_html/example.html\
  \ \n\n\n      On newer RepeatMasker dataset that already contains the Kimura divergence\n\
  \      line following each alignment:\n\n         ./calcDivergenceFromAlign.pl -s\
  \ example.divsum example.align.gz\n\n         ./createRepeatLandscape.pl -div example.divsum\
  \ > \n                                    /home/user/public_html/example.html\n\n\
  \    The options are:\n\n    -version\n        Displays the version of the program\n\
  \n    -div <file>\n        The divergence summary file created with the\n      \
  \  calcDivergenceFromAlign.pl script.\n\n    -g #\n        Set the genome size used\
  \ in percentage calculations.\n\n    -twoBit <filename>\n        Get the genome\
  \ size directly from the sequence file ( excluding Ns\n        ). This option requires\
  \ that the UCSC utility \"twoBitInfo\" is in\n        your path.\n\n    -j  Output\
  \ javascript only and not a fully constructed HTML page.\n\nSEE ALSO\nCOPYRIGHT\n\
  \    Copyright 2013-2014 Robert Hubley, Institute for Systems Biology\n\nAUTHORS\n\
  \    Robert Hubley <rhubley@systemsbiology.org>\n\n    Juan Caballero <jcaballero@systemsbiology.org>\n\
  \n"
