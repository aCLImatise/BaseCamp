!Command
command:
- pyega3
- fetch
positional: []
named:
- !Flag
  description: "The reference sequence name, for example 'chr1', '1',\nor 'chrX'.\
    \ If unspecified, all data is returned."
  synonyms:
  - --reference-name
  - -r
  args: !SimpleFlagArg
    name: REFERENCE_NAME
  optional: true
- !Flag
  description: "The MD5 checksum uniquely representing the requested\nreference sequence\
    \ as a lower-case hexadecimal string,\ncalculated as the MD5 of the upper-case\
    \ sequence\nexcluding all whitespace characters."
  synonyms:
  - --reference-md5
  - -m
  args: !SimpleFlagArg
    name: REFERENCE_MD5
  optional: true
- !Flag
  description: "The start position of the range on the reference,\n0-based, inclusive.\
    \ If specified, reference-name or\nreference-md5 must also be specified."
  synonyms:
  - --start
  - -s
  args: !SimpleFlagArg
    name: START
  optional: true
- !Flag
  description: "The end position of the range on the reference,\n0-based exclusive.\
    \ If specified, reference-name or\nreference-md5 must also be specified."
  synonyms:
  - --end
  - -e
  args: !SimpleFlagArg
    name: END
  optional: true
- !Flag
  description: The format of data to request.
  synonyms:
  - --format
  - -f
  args: !ChoiceFlagArg
    choices: !!set
      BAM:
      CRAM:
  optional: true
- !Flag
  description: "The maximum number of times to retry a failed\ntransfer. Any negative\
    \ number means infinite number of\nretries."
  synonyms:
  - --max-retries
  - -M
  args: !SimpleFlagArg
    name: MAX_RETRIES
  optional: true
- !Flag
  description: "The number of seconds to wait before retrying a failed\ntransfer."
  synonyms:
  - --retry-wait
  - -W
  args: !SimpleFlagArg
    name: RETRY_WAIT
  optional: true
- !Flag
  description: '[SAVETO]     Output file(for files)/output dir(for datasets)'
  synonyms:
  - --saveto
  args: !EmptyFlagArg {}
  optional: true
