help_text: "usage: finddgref.py [Options]\n\noptional arguments:\n  -h, --help   \
  \         show this help message and exit\n  -v, --version         show the program's\
  \ version and exit\n  --author              show the program's author information\
  \ and exit\n\nRequired Arguments:\n  -mdexec FILE          Path to the AMBER executable\
  \ file. Example:\n                        $AMBERHOME/bin/pmemd\n\nRequired Arguments\
  \ - With Replica Exchange:\n  -target FLOAT         Value of pH or Redox Potential\
  \ (in Volts) that we\n                        expect to obtain a converged fraction\
  \ of protonated or\n                        reduced species close to 50%. This is\
  \ the target value\n                        of the pKa or Standard Redox Potential\
  \ (Eo) of the\n                        system at the end of the execution. Default:\
  \ None\n\nNot-required Arguments:\n  -do_parallel STRING   Command preciding mdexec\
  \ for parallel execution. Used\n                        only with Replica Exchange.\
  \ Default: mpirun -np [-ng]\n  -log FILE             When set, prints the log of\
  \ the program execution to\n                        an external file (-log FILENAME).\
  \ If not set, print it\n                        at the screen. Default: None\n \
  \ -resnum INT           Number of the residue in which the fraction of\n       \
  \                 protonated or reduced species will be monitored.\n           \
  \             (REQUIRED if the number of pH or Redox titratable\n              \
  \          residues is larger than 1)\n  -dgrefest FLOAT       Estimated value of\
  \ Delta G reference. When this flag\n                        is given, the program\
  \ starts in the last phase of\n                        execution, that is, on the\
  \ phase of making more\n                        accurate estimatives of Delta G\
  \ reference. Note: if\n                        the value of -dgrefest is not close\
  \ enough to the true\n                        value of Delta G reference, the execution\
  \ will fail.\n                        Default: None\n  -dgrefrange FLOAT FLOAT\n\
  \                        Range of values for Delta G reference. The desired\n  \
  \                      Delta G reference value has to be inside this range.\n  \
  \                      If -dgrefest and -dgrefrange are not given, the\n       \
  \                 program will try to find a range automatically.\n            \
  \            Suggestion: choose one value in which the fraction of\n           \
  \             protonated or reduced species is ~ 0 and the other\n             \
  \           value in which it is ~ 1. Default: None\n  -dginterval FLOAT     When\
  \ the values of the argument -dgrefrange are to be\n                        found\
  \ automatically, dginterval is the interval of\n                        trial values.\
  \ Default: 100.0 kcal/mol\n  -maxsteps INT         Maximum number of AMBER executions.\
  \ Default: 100\n  -fracthreshold FLOAT  Fraction threshold. The fraction convergence\
  \ criterium\n                        is: 0.5-fracthreshold/2 >= frac >=\n      \
  \                  0.5+fracthreshold/2. Default: 0.03\n  -noequi               If\
  \ stated, the equilibration simulation for a new\n                        DELTAGREF\
  \ value will not be performed. Equilibration\n                        runs for 10%\
  \ the number of steps of the production\n                        simulation. Default:\
  \ False\n  -rmouts               If stated, at the end of the execution of the program,\n\
  \                        erases all output files generated by AMBER (all files\n\
  \                        not stated as REQUIRED at \"AMBER Arguments\" below).\n\
  \                        Default: False\n  -bin-path FILE        Path to the AMBER\
  \ bin directory. Used to locate\n                        cphstats, cestats or fitpkaeo.py\
  \ (Example:\n                        $AMBERHOME/bin ; Default: not set).\n\nAMBER\
  \ Arguments - Without Replica Exchange:\n  These are the arguments to be executed\
  \ together with mdexec.\n\n  -i FILE               AMBER mdin file (REQUIRED)\n\
  \  -p FILE               AMBER parmtop file (REQUIRED)\n  -c FILE              \
  \ AMBER inpcrd (input coordinates) file (REQUIRED)\n  -x FILE               AMBER\
  \ mdcrd (output coordinates) file\n  -inf FILE             AMBER mdinfo file\n \
  \ -o FILE               AMBER mdout (log) file\n  -r FILE               AMBER mdout\
  \ file\n  -cpin FILE            AMBER cpin file (REQUIRED if cein file is not given)\n\
  \  -cpout FILE           AMBER cpout file\n  -cprestrt FILE        AMBER cprestrt\
  \ file\n  -cein FILE            AMBER cein file (REQUIRED if cpin file is not given)\n\
  \  -ceout FILE           AMBER ceout file\n  -cerestrt FILE        AMBER cerestrt\
  \ file\n  -ref FILE             AMBER ref file\n\nAMBER Arguments - With Replica\
  \ Exchange:\n  These are the arguments to be executed together with do_parallel\
  \ and\n  mdexec.\n\n  -ng INT               Number of groups/replicas (REQUIRED)\n\
  \  -groupfile FILE       AMBER groupfile file (REQUIRED)\n\nThis program will perform\
  \ constant pH or constant redox potential simulations\nin order to find the value\
  \ of Delta G reference (DELTAGREF) that gives around\n50% fraction of protonated\
  \ or reduced species for a given residue at a given\ntarget pH or redox potential.\
  \ In order to run the program, you need to replace\nat least one of the values at\
  \ the STATENE flag by DELTAGREF on your cpin or\ncein file.\n"
