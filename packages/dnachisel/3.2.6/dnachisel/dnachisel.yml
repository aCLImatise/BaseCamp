help_text: "DnaChisel Command Line Interface\n\nUsage:\n  dnachisel <source> <target>\
  \ [--circular] [--mute]\n\nWhere ``source`` is a fasta or Genbank file, and target\
  \ can be one of:\n- A folder name or a zip name (extension .zip). In this case a\
  \ complete report\n  along with the sequence will be generated.\n\nNote: this CLI\
  \ will be developed on a per-request basis, so don't hesitate to\nask for more handles\
  \ and options on Github\n(https://github.com/Edinburgh-Genome-Foundry/DnaChisel/issues)\n\
  \nExample to output the result to a genbank:\n\n>>> dnachisel annotated_record.gb\
  \ optimized_record.gb\n\nExample to output the result to a folder:\n\n>>> dnachisel\
  \ annotated_record.gb optimization_report/\n\nExample to output the result to a\
  \ zip archive:\n\n>>> dnachisel annotated_record.gb optimization_report.zip\n"
