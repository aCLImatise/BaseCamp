  synonyms:
  - --query_seq
  - -q
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: prefix name of output files [mandatory]
  synonyms:
  - --prefix_out
  - -p
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: space-separated list of fastq or fasta files (or gzip compressed files)
    of paired-end reads (e.g., -r read_pe1.fq read_pe2.fq)
  synonyms:
  - --read_file
  - -r
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: read length of paired-end reads specified with the -r, -st, -sq, or
    -sd option (mean read length if read lengths are variable) [mandatory]
  synonyms:
  - --read_len
  - -l
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'average insert size of paired-end reads [>read_len <20001, default:
    400]'
  synonyms:
  - --insert
  - -i
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'standard deviation of insert size of paired-end reads [default: 40]'
  synonyms:
  - --sd_insert
  - -d
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'fastq or fasta [default: fastq]'
  synonyms:
  - --read_format
  - -f
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: space-separated list of sam alignment file(s) for target scaffolds,
    created in a single-end read alignment mode for paired-end reads (e.g., -sa tPE1.sam
    tPE2.sam, for paired-end read files PE1.fq and PE2.fq)
  synonyms:
  - --sam_talign
  - -st
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: space-separated list of sam alignment file(s) for query contigs, created
    in a single-end read alignment mode for paired-end reads (e.g., -sa qPE1.sam qPE2.sam,
    for paired-end read files PE1.fq and PE2.fq)
  synonyms:
  - --sam_qalign
  - -sq
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: path of directory (i.e., bowtie_align) containing sam alignment files
    generated from a previous job with GMcloser (this can be used in place of -st
    and -sq option)
  synonyms:
  - --sam_dir
  - -sd
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: Nucmer alignment file for query against target [optional]
  synonyms:
  - --align_file
  - -a
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'connect between gap-encompassing subcontig pairs with their original
    (not merged with query contigs) termini [default: false]'
  synonyms:
  - --connect_subcon
  - -c
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'extend scaffold temini with aligned query sequences [default: false]
    (When using long read query, this option is disabled in the current version)'
  synonyms:
  - --extend
  - -et
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'conduct alignment between target and query contigs with BLASTn [default:
    false] (Nucmer alignment by default)'
  synonyms:
  - --blast
  - -b
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: "minimum overlap length to be filtered for Nucmer alignments.\nContig-alignments\
    \ that satisfy both the values specified with -mm and -mi are selected, irrespective\
    \ of any mapping rates of PE-reads. [>49, default: 300]"
  synonyms:
  - --min_match_len
  - -mm
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'minimum overlap identity (%) to be filtered for Nucmer alignments.
    Alignments are selected by combination with -mm option. [95~100, default: 99]'
  synonyms:
  - --min_identity
  - -mi
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'minimum overlap length for merging between neighbor subcontigs with
    YASS aligner [>14, default: 20]'
  synonyms:
  - --min_len_local
  - -ml
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'minimum length of subcontigs, to be used for gapclosing [default:
    100]'
  synonyms:
  - --min_subcon
  - -ms
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'minimum length of gap, when spliting the target scaffold sequences
    into subcontigs  [>0, default: 1]'
  synonyms:
  - --min_gap_size
  - -g
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'maximum length of indel, observed in alignments between target subcontigs
    and query contigs. The alignments separated by the indel will be merged. [default:
    70]'
  synonyms:
  - --max_indel
  - -is
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'maximum alignment coverage (%) of query singletones for target subcontigs
    (query with >= INT is excluded from query singletone output) [default: 60]'
  synonyms:
  - --max_qsc
  - -qsc
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'base call quality format of fastq read file; illumina (phred64) or
    sanger (phred33) [default: auto]'
  synonyms:
  - --base_qual
  - -bq
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: "nucmer exact match length, a value specified with '-l' option of the\
    \ Nucmer aligner [default: auto, increased from 30 to 50 depending on the total\
    \ contig length]"
  synonyms:
  - --nuc_len
  - -nl
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'score to add to (subtract from) the standard threshold score for selection
    of correct contig-subcontig alignments (e.g., 1 or -1) [default: 0]'
  synonyms:
  - --ad_score
  - -as
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'heterozygosity factor (specify this if your sequenced genome is heterozygous
    (>0.2% difference of the haploid size)) [default: false]'
  synonyms:
  - --hetero
  - -ht
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'number of threads (for machines with multiple processors), enabling
    all the alignment processes in parallel [default: 5]'
  synonyms:
  - --thread
  - -n
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'number of threads (for machines with multiple processors), enabling
    the subcontig-connection process in parallel [default: number specified with --thread]'
  synonyms:
  - --thread_connect
  - -nc
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: 'query sequence file is a fasta file of long reads (PacBio reads must
