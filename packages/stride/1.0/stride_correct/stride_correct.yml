version_flag:
help_text: "Usage: StriDe correct [OPTION] ... READSFILE\nCorrect sequencing errors\
  \ in all the reads in READSFILE\n\n      --help                           display\
  \ this help and exit\n      -v, --verbose                    display verbose output\n\
  \      -p, --prefix=PREFIX              use PREFIX for the names of the index files\
  \ (default: prefix of the input file)\n      -o, --outfile=FILE               write\
  \ the corrected reads to FILE (default: READSFILE.ec.fa)\n      -t, --threads=NUM\
  \                use NUM threads for the computation (default: 1)\n          --discard\
  \                    detect and discard low-quality reads\n      -d, --sample-rate=N\
  \              use occurrence array sample rate of N in the FM-index. Higher values\
  \ use significantly\n                                       less memory at the cost\
  \ of higher runtime. This value must be a power of 2 (default: 128)\n      -a, --algorithm=STR\
  \              specify the correction algorithm to use. STR must be one of kmer,\
  \ hybrid, overlap. (default: kmer)\n          --metrics=FILE               collect\
  \ error correction metrics (error rate by position in read, etc) and write them\
  \ to FILE\n\nKmer correction parameters:\n      -k, --kmer-size=N              \
  \  The length of the kmer to use. (default: 31)\n      -x, --kmer-threshold=N  \
  \         Attempt to correct kmers that are seen less than N times. (default: 3)\n\
  \      -i, --kmer-rounds=N              Perform N rounds of k-mer correction, correcting\
  \ up to N bases (default: 10)\n          --learn                      Attempt to\
  \ learn the k-mer correction threshold (experimental). Overrides -x parameter.\n\
  \nOverlap correction parameters:\n      -e, --error-rate                 the maximum\
  \ error rate allowed between two sequences to consider them overlapped (default:\
  \ 0.04)\n      -m, --min-overlap=LEN            minimum overlap required between\
  \ two reads (default: 45)\n      -c, --conflict=INT               use INT as the\
  \ threshold to detect a conflicted base in the multi-overlap (default: 5)\n    \
  \  -l, --seed-length=LEN            force the seed length to be LEN. By default,\
  \ the seed length in the overlap step\n                                       is\
  \ calculated to guarantee all overlaps with --error-rate differences are found.\n\
  \                                       This option removes the guarantee but will\
  \ be (much) faster. As SGA can tolerate some\n                                 \
  \      missing edges, this option may be preferable for some data sets.\n      -s,\
  \ --seed-stride=LEN            force the seed stride to be LEN. This parameter will\
  \ be ignored unless --seed-length\n                                       is specified\
  \ (see above). This parameter defaults to the same value as --seed-length\n    \
  \  -b, --branch-cutoff=N            stop the overlap search at N branches. This\
  \ parameter is used to control the search time for\n                           \
  \            highly-repetitive reads. If the number of branches exceeds N, the search\
  \ stops and the read\n                                       will not be corrected.\
  \ This is not enabled by default.\n      -r, --rounds=NUM                 iteratively\
  \ correct reads up to a maximum of NUM rounds (default: 1)\n\nReport bugs to ythuang@cs.ccu.edu.tw\n\
  \n"
