!Command
command:
- stride
- correct
positional: []
named:
- !Flag
  description: display verbose output
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use PREFIX for the names of the index files (default: prefix of the
    input file)'
  synonyms:
  - -p
  - --prefix
  args: !SimpleFlagArg
    name: PREFIX
  optional: true
- !Flag
  description: 'write the corrected reads to FILE (default: READSFILE.ec.fa)'
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'use NUM threads for the computation (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: detect and discard low-quality reads
  synonyms:
  - --discard
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "use occurrence array sample rate of N in the FM-index. Higher values\
    \ use significantly\nless memory at the cost of higher runtime. This value must\
    \ be a power of 2 (default: 128)"
  synonyms:
  - -d
  - --sample-rate
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'specify the correction algorithm to use. STR must be one of kmer,
    hybrid, overlap. (default: kmer)'
  synonyms:
  - -a
  - --algorithm
  args: !SimpleFlagArg
    name: STR
  optional: true
- !Flag
  description: collect error correction metrics (error rate by position in read, etc)
    and write them to FILE
  synonyms:
  - --metrics
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'The length of the kmer to use. (default: 31)'
  synonyms:
  - -k
  - --kmer-size
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Attempt to correct kmers that are seen less than N times. (default:
    3)'
  synonyms:
  - -x
  - --kmer-threshold
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'Perform N rounds of k-mer correction, correcting up to N bases (default:
    10)'
  synonyms:
  - -i
  - --kmer-rounds
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: Attempt to learn the k-mer correction threshold (experimental). Overrides
    -x parameter.
  synonyms:
  - --learn
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'the maximum error rate allowed between two sequences to consider them
    overlapped (default: 0.04)'
  synonyms:
  - -e
  - --error-rate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'minimum overlap required between two reads (default: 45)'
  synonyms:
  - -m
  - --min-overlap
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: 'use INT as the threshold to detect a conflicted base in the multi-overlap
    (default: 5)'
  synonyms:
  - -c
  - --conflict
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: "force the seed length to be LEN. By default, the seed length in the\
    \ overlap step\nis calculated to guarantee all overlaps with --error-rate differences\
    \ are found.\nThis option removes the guarantee but will be (much) faster. As\
    \ SGA can tolerate some\nmissing edges, this option may be preferable for some\
    \ data sets."
  synonyms:
  - -l
  - --seed-length
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: "force the seed stride to be LEN. This parameter will be ignored unless\
    \ --seed-length\nis specified (see above). This parameter defaults to the same\
    \ value as --seed-length"
  synonyms:
  - -s
  - --seed-stride
  args: !SimpleFlagArg
    name: LEN
  optional: true
- !Flag
  description: "stop the overlap search at N branches. This parameter is used to control\
    \ the search time for\nhighly-repetitive reads. If the number of branches exceeds\
    \ N, the search stops and the read\nwill not be corrected. This is not enabled\
    \ by default."
  synonyms:
  - -b
  - --branch-cutoff
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'iteratively correct reads up to a maximum of NUM rounds (default:
    1)'
  synonyms:
  - -r
  - --rounds
  args: !SimpleFlagArg
    name: NUM
  optional: true
