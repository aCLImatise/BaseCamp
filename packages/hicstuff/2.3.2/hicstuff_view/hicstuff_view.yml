help_text: "Contact map visualization command\n\n    Visualize a Hi-C matrix file\
  \ as a heatmap of contact frequencies. Allows to\n    tune visualisation by binning\
  \ and normalizing the matrix, and to save the\n    output image to disk. If no output\
  \ is specified, the output is displayed.\n\n    usage:\n        view [--binning=1]\
  \ [--despeckle] [--frags FILE] [--trim INT] [--n-mad FLOAT]\n             [--normalize]\
  \ [--min=0] [--max=99%] [--output=IMG] [--cmap=CMAP] [--dpi=INT]\n             [--transform=FUN]\
  \ [--circular] [--region=STR] <contact_map> [<contact_map2>]\n\n    arguments:\n\
  \        contact_map             Sparse contact matrix in bg2, cool or graal format\n\
  \        contact_map2            Sparse contact matrix in bg2, cool or graal format,\n\
  \                                if given, the log ratio of contact_map/contact_map2\n\
  \                                will be shown.\n\n\n    options:\n        -b, --binning=INT[bp|kb|Mb|Gb]\
  \   Rebin the matrix. If no unit is given, bins will\n                         \
  \                be merged by groups of INT. If a unit is given,\n             \
  \                            bins of that size will be generated. [default: 1]\n\
  \        -c, --cmap=CMAP                  The name of a matplotlib colormap to\n\
  \                                         use for the matrix. [default: Reds]\n\
  \        -C, --circular                   Use if the genome is circular.\n     \
  \   -d, --despeckle                  Remove sharp increases in long range\n    \
  \                                     contact by averaging surrounding\n       \
  \                                  values.\n        -D, --dpi=INT              \
  \      Map resolution in DPI (dots per inch). [default: 300]\n        -f, --frags=FILE\
  \                 Required for bp binning. Tab-separated\n                     \
  \                    file with headers, containing\n                           \
  \              fragments start position in the 3rd\n                           \
  \              column, as generated by hicstuff\n                              \
  \           pipeline.\n        -T, --transform=FUN              Apply a mathematical\
  \ transformation to pixel values \n                                         to improve\
  \ visibility of long range signals. Possible\n                                 \
  \        values are: log2, log10, ln, sqrt, exp0.2.\n        -M, --max=INT     \
  \               Saturation threshold. Maximum pixel\n                          \
  \               value is set to this number. Can be\n                          \
  \               followed by % to use a percentile of\n                         \
  \                nonzero pixels in the contact\n                               \
  \          map. [default: 99%]\n        -m, --min=INT                    Minimum\
  \ of the colorscale, works\n                                         identically\
  \ to --max. [default: 0]\n        -N, --n-mad=INT                  Number of median\
  \ absolute deviations (MAD) from the median\n                                  \
  \       of log bin sums allowed to keep bins in the normalization\n            \
  \                             procedure [default: 3].\n        -n, --normalize \
  \                 Should ICE normalization be performed\n                      \
  \                   before rendering the matrix ?\n        -o, --output=IMG    \
  \             Name of the image file where the view is stored.\n        -r, --region=STR[;STR]\
  \           Only view a region of the contact map.\n                           \
  \              Regions are specified as UCSC strings.\n                        \
  \                 (e.g.:chr1:1000-12000). If only one\n                        \
  \                 region is given, it is viewed on the\n                       \
  \                  diagonal. If two regions are given,\n                       \
  \                  The contacts between both are shown.\n        -t, --trim=INT\
  \                   Trims outlier rows/columns from the\n                      \
  \                   matrix if the sum of their contacts\n                      \
  \                   deviates from the mean by more than\n                      \
  \                   INT standard deviations.\n    \n"
