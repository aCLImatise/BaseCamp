help_text: "usage: deepbgc pipeline [-h] [--debug] [-o OUTPUT]\n                 \
  \       [--limit-to-record LIMIT_TO_RECORD] [--minimal-output]\n               \
  \         [--prodigal-meta-mode] [--protein] [-d DETECTORS]\n                  \
  \      [--no-detector] [-l LABELS] [-s SCORE]\n                        [--merge-max-protein-gap\
