  \                       [--min-domains MIN_DOMAINS]\n                        [--min-bio-domains\
  \ MIN_BIO_DOMAINS] [-c CLASSIFIERS]\n                        [--no-classifier]\n\
  \                        [--classifier-score CLASSIFIER_SCORE]\n               \
  \         inputs [inputs ...]\n\nRun DeepBGC pipeline: Preparation, BGC detection,\
  \ BGC classification and generate the report directory.\n    \nExamples:\n    \n\
  \  # Show detailed help \n  deepbgc pipeline --help \n    \n  # Detect BGCs in a\
  \ nucleotide FASTA sequence using DeepBGC model \n  deepbgc pipeline sequence.fa\n\
  \  \n  # Detect BGCs using the ClusterFinder GeneBorder detection model and a higher\
  \ score threshold\n  deepbgc pipeline --detector clusterfinder_geneborder --score\
  \ 0.8 sequence.fa\n  \n  # Add additional clusters detected using DeepBGC model\
  \ with a strict score threshold\n  deepbgc pipeline --continue --output sequence/\
  \ --label deepbgc_90_score --score 0.9 sequence/sequence.full.gbk\n  \n\npositional\
  \ arguments:\n  inputs                Input sequence file path (FASTA, GenBank,\
  \ Pfam CSV)\n\noptional arguments:\n  -h, --help            show this help message\
  \ and exit\n  --debug\n  -o OUTPUT, --output OUTPUT\n                        Custom\
  \ output directory path\n  --limit-to-record LIMIT_TO_RECORD\n                 \
  \       Process only specific record ID. Can be provided multiple times\n  --minimal-output\
  \      Produce minimal output with just the GenBank sequence file\n  --prodigal-meta-mode\
  \  Run Prodigal in '-p meta' mode to enable detecting genes in short contigs\n \
  \ --protein             Accept amino-acid protein sequences as input (experimental).\
  \ Will treat each file as a single record with multiple proteins.\n\nBGC detection\
  \ options:\n\n  -d DETECTORS, --detector DETECTORS\n                        Trained\
  \ detection model name (run \"deepbgc download\" to download models) or path to\
  \ trained model pickle file. Can be provided multiple times (-d first -d second)\n\
  \  --no-detector         Disable BGC detection\n  -l LABELS, --label LABELS\n  \
  \                      Label for detected clusters (equal to --detector by default).\
  \ If multiple detectors are provided, a label should be provided for each one\n\
  \  -s SCORE, --score SCORE\n                        Average protein-wise DeepBGC\
  \ score threshold for extracting BGC regions from Pfam sequences (default: 0.5)\n\
  \  --merge-max-protein-gap MERGE_MAX_PROTEIN_GAP\n                        Merge\
  \ detected BGCs within given number of proteins (default: 0)\n  --merge-max-nucl-gap\
  \ MERGE_MAX_NUCL_GAP\n                        Merge detected BGCs within given number\
  \ of nucleotides (default: 0)\n  --min-nucl MIN_NUCL   Minimum BGC nucleotide length\
  \ (default: 1)\n  --min-proteins MIN_PROTEINS\n                        Minimum number\
  \ of proteins in a BGC (default: 1)\n  --min-domains MIN_DOMAINS\n             \
  \           Minimum number of protein domains in a BGC (default: 1)\n  --min-bio-domains\
  \ MIN_BIO_DOMAINS\n                        Minimum number of known biosynthetic\
  \ (as defined by antiSMASH) protein domains in a BGC (default: 0)\n\nBGC classification\
  \ options:\n\n  -c CLASSIFIERS, --classifier CLASSIFIERS\n                     \
  \   Trained classification model name (run \"deepbgc download\" to download models)\
  \ or path to trained model pickle file. Can be provided multiple times (-c first\
  \ -c second)\n  --no-classifier       Disable BGC classification\n  --classifier-score\
  \ CLASSIFIER_SCORE\n                        DeepBGC classification score threshold\
  \ for assigning classes to BGCs (default: 0.5)\n"
