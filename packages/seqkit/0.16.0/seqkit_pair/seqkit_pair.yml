version_flag:
help_text: "match up paired-end reads from two fastq files\n\nAttensions:\n1. Orders\
  \ of headers in the two files better be the same (not shuffled),\n   otherwise it\
  \ consumes huge number of memory for buffering reads in memory.\n2. Unpaired reads\
  \ are optional outputted with flag -u/--save-unpaired.\n3. If flag -O/--out-dir\
  \ not given, output will be saved in the same directory\n   of input, with suffix\
  \ \"paired\", e.g., read_1.paired.fq.gz.\n   Otherwise names are kept untouched\
  \ in the given output directory.\n4. Paired gzipped files may be slightly larger\
  \ than original files, because\n   of using different gzip package/library, don't\
  \ worry.\n\nUsage:\n  seqkit pair [flags]\n\nFlags:\n  -f, --force            overwrite\
  \ output directory\n  -h, --help             help for pair\n  -O, --out-dir string\
  \   output directory\n  -1, --read1 string     (gzipped) read1 file\n  -2, --read2\
  \ string     (gzipped) read2 file\n  -u, --save-unpaired    save unpaired reads\
  \ if there are\n\nGlobal Flags:\n      --alphabet-guess-seq-length int   length\
  \ of sequence prefix of the first FASTA record based on which seqkit guesses the\
  \ sequence type (0 for whole seq) (default 10000)\n      --id-ncbi             \
  \            FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...\n\
  \      --id-regexp string                regular expression for parsing ID (default\
  \ \"^(\\\\S+)\\\\s?\")\n      --infile-list string              file of input files\
  \ list (one file per line), if given, they are appended to files from cli arguments\n\
  \  -w, --line-width int                  line width when outputing FASTA format\
  \ (0 for no wrap) (default 60)\n  -o, --out-file string                 out file\
  \ (\"-\" for stdout, suffix .gz for gzipped out) (default \"-\")\n      --quiet\
  \                           be quiet and do not show extra information\n  -t, --seq-type\
  \ string                 sequence type (dna|rna|protein|unlimit|auto) (for auto,\
  \ it automatically detect by the first sequence) (default \"auto\")\n  -j, --threads\
  \ int                     number of CPUs. (default value: 1 for single-CPU PC, 2\
  \ for others. can also set with environment variable SEQKIT_THREADS) (default 2)\n"
