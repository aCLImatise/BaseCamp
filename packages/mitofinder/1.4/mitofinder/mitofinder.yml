  \                     during the annotation step. Default = 5 (30 bases)\n  --override\
  \            This option forces MitoFinder to override the previous\n          \
  \              output directory for the selected assembler.\n  --adjust-direction\
  \    This option tells MitoFinder to adjust the direction\n                    \
