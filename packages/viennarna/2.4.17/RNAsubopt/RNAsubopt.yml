help_text: "Usage: RNAsubopt [OPTION]...\ncalculate suboptimal secondary structures\
  \ of RNAs\n\nReads RNA sequences from stdin and (in the default -e mode) calculates\
  \ all\nsuboptimal secondary structures within a user defined energy range above\
  \ the\nminimum free energy (mfe). It prints the suboptimal structures in dot-bracket\n\
  notation followed by the energy in kcal/mol to stdout. Be careful, the number\n\
  of structures returned grows exponentially with both sequence length and energy\n\
  range.\n\nAlternatively, when used with the -p option, RNAsubopt produces Boltzmann\n\
  weighted samples of secondary structures.\n\n\n  -h, --help                    Print\
  \ help and exit\n      --detailed-help           Print help, including all details\
  \ and hidden\n                                  options, and exit\n      --full-help\
  \               Print help, including hidden options, and exit\n  -V, --version\
  \                 Print version and exit\n\nGeneral Options:\n  Command line options\
  \ which alter the general behavior of this program\n\n\n  -v, --verbose        \
  \         Be verbose.  (default=off)\n      --noconv                  Do not automatically\
  \ substitude nucleotide\n                                  \"T\" with \"U\".  (default=off)\n\
  \  -i, --infile=<filename>       Read a file instead of reading from stdin.\n  -o,\
  \ --outfile[=<filename>]    Print output to file instead of stdout.\n      --auto-id\
  \                 Automatically generate an ID for each sequence.\n            \
  \                      (default=off)\n      --id-prefix=prefix        Prefix for\
  \ automatically generated IDs (as used\n                                  in output\
  \ file names).  (default=`sequence')\n\nStructure Constraints:\n  Command line options\
  \ to interact with the structure constraints feature of\n  this program\n\n\n  \
  \    --maxBPspan=INT           Set the maximum base pair span.  (default=`-1')\n\
  \  -C, --constraint[=<filename>] Apply structural constraint(s) during\n       \
  \                           prediction.  (default=`')\n      --enforceConstraint\
  \       Enforce base pairs given by round brackets ( )\n                       \
  \           in structure constraint.  (default=off)\n      --shape=<filename>  \
  \      Use SHAPE reactivity data in the folding\n                              \
  \    recursions (does not work for Zuker\n                                  suboptimals).\n\
  \nAlgorithms:\n  Select the algorithms which should be applied to the given RNA\
  \ sequence.\n\n\n  -e, --deltaEnergy=range       Compute suboptimal structures with\
  \ energy in a\n                                  certain range of the optimum (kcal/mol).\n\
  \  -s, --sorted                  Sort the suboptimal structures by energy and\n\
  \                                  lexicographical order.  (default=off)\n  -p,\
  \ --stochBT=number          Randomly draw structures according to their\n      \
  \                            probability in the Boltzmann ensemble.\n  -N, --nonRedundant\
  \            Enable non-redundant sampling strategy.\n                         \
  \         (default=off)\n  -c, --circ                    Assume a circular (instead\
  \ of linear) RNA\n                                  molecule.  (default=off)\n \
  \ -D, --dos                     Compute density of states instead of secondary\n\
  \                                  structures.  (default=off)\n  -z, --zuker   \
  \                Compute Zuker suboptimals instead of all\n                    \
  \              suboptimal structures within an energy band\n                   \
  \               around the MFE.  (default=off)\n  -g, --gquad                  \
  \ Incoorporate G-Quadruplex formation.\n                                  (default=off)\n\
  \nModel Details:\n  -T, --temp=DOUBLE             Rescale energy parameters to a\
  \ temperature in\n                                  degrees centigrade.  (default=`37.0')\n\
  \  -4, --noTetra                 Do not include special tabulated stabilizing\n\
  \                                  energies for tri-, tetra- and hexaloop\n    \
  \                              hairpins.  (default=off)\n  -d, --dangles=INT   \
  \          Specify \"dangling end\" model for bases\n                          \
  \        adjacent to helices in free ends and\n                                \
  \  multi-loops.  (default=`2')\n      --noLP                    Produce structures\
  \ without lonely pairs\n                                  (helices of length 1).\
  \  (default=off)\n      --noGU                    Do not allow GU pairs.  (default=off)\n\
  \      --noClosingGU             Do not allow GU pairs at the end of helices.\n\
  \                                  (default=off)\n      --logML                \
  \   Recompute energies of structures using a\n                                 \
  \ logarithmic energy function for multi-loops\n                                \
  \  before output.  (default=off)\n  -P, --paramFile=paramfile     Read energy parameters\
  \ from paramfile, instead\n                                  of using the default\
  \ parameter set.\n\nIf in doubt our program is right, nature is at fault.\nComments\
  \ should be sent to rna@tbi.univie.ac.at.\n\n\n"
