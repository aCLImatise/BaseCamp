  \ about 80M memory, best compression <default level> \n 4: Compress a little more,\
  \ but very costly (competition mode?) \n\n-v               : version : internal\
  \ version \n-h               : help : this message \n-s               : stat : information\
  \ about a compressed file \n-q               : suppress extra stats info that could\
  \ have been seen by -s \n\nDWIM (Do what I mean) - Intuitive use of 'slimfastq A\
  \ B' : \nIf A appears to be a fastq file, and:\n    B does not exists, or -O option\
  \ is used: compress A to B \nIf A appears to be a slimfastq file, and: \n    B does\
  \ not exist, or -O option is used: decompress A to B \n    B is omitted: decompress\
  \ A to stdout \nExamples: \n% slimfastq <file.fastq> <new-file.sfq>   : compress\
  \ <file.fastq> to <new-file.sfq> \n% slimfastq -1 <file.fastq> <new-file.sfq*: compress\
  \ <file.fastq> to <new-file.sfq>, using level 1 \n% slimfastq <file.sfq>       \
  \             : decompress <file.sfq> to stdout \n% slimfastq <file.sfq> <file.fastq\
  \        : decompress <file.sfq> to <file.fastq*\n% gzip -dc <file.fastq.gz> | slimfastq\
  \ -f <file.sfq> : convert from gzip to sfq format\nVerification example:\n% md5sum\
  \ <file.fastq>                      : remember checksum \n% slimfastq <file.fastq>\
  \ <new-file.sfq>    : compress \n% slimfastq <new-file.sfq> | md5sum -      : decompress\
  \ pipe to md5sum, compare checksums \n\nNote: to support pipes and reduce the use\
  \ of resources, slimfastq was coded to run in a \nsingle thread. For a multi-session\
  \ example - efficiently compressing multiple files in \nparallel - please use tools/slimfastq.multi\
