  \ Remove identical sequences.\n             --lca               Run LCA (last common\
  \ ancestor) on taxonomy if dereplicating sequences.\n             --min_len    \
  \       Minimum length to keep. Default: 100\n             --max_len           Maximum\
  \ length to keep. Default: 1200\n             --trunclen          Truncate records\
