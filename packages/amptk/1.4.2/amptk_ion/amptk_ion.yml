help_text: "\nUsage:       amptk ion <arguments>\nversion:     1.4.2\n\nDescription:\
  \ Script processes Ion Torrent PGM data for AMPtk clustering.  The input to this\
  \ script \n             should be a FASTQ file obtained from the Torrent Server\
  \ analyzed with the \n             `--disable-all-filters` flag to the BaseCaller.\
  \  This script does the following: \n             1) finds Ion barcode sequences,\
  \ 2) relabels headers with appropriate barcode name,\n             3) removes primer\
  \ sequences, 4) trim/pad reads to a set length.\n    \nArguments:   -i, --fastq,--bam\
  \   Input BAM or FASTQ file (Required)\n             -o, --out           Output\
  \ base name. Default: out\n             -m, --mapping_file  QIIME-like mapping file\n\
  \             -f, --fwd_primer    Forward primer sequence. Default: fITS7\n    \
  \         -r, --rev_primer    Reverse primer sequence Default: ITS4\n          \
  \   -b, --barcodes      Barcodes used (list, e.g: 1,3,4,5,20). Default: all\n  \
  \           -n, --name_prefix   Prefix for re-naming reads. Default: R_\n      \
  \       -l, --trim_len      Length to trim/pad reads. Default: 300\n           \
  \  -p, --pad           Pad reads with Ns if shorter than --trim_len. Default: off\
  \ [on,off]\n             --min_len           Minimum length read to keep. Default:\
