version_flag:
help_text: "\nVersion: 2.2.2\n\nUsage:\n\n  mash triangle [options] <seq1> [<seq2>]\
  \ ...\n\nDescription:\n\n  Estimate the distance of each input sequence to every\
  \ other input sequence. Outputs a lower-triangular distance matrix in relaxed Phylip\
  \ format. The input sequences can be fasta or fastq, gzipped or not, or Mash sketch\
  \ files (.msh) with matching k-mer sizes. Input files can also be files of file\
  \ names (see -l). If more than one input file is provided, whole files are compared\
  \ by default (see -i).\n\nOptions:\n\n  Option     Description (range) [default]\n\
  \n  -h         Help\n\n  -p <int>   Parallelism. This many threads will be spawned\
  \ for processing. [1]\n\n...Input...\n\n  -l         List input. Lines in each <query>\
  \ specify paths to sequence files,\n             one per line. The reference file\
  \ is not affected.\n\n...Output...\n\n  -C         Use comment fields for sequence\
  \ names instead of IDs.\n\n  -E         Output edge list instead of Phylip matrix,\
  \ with fields [seq1, seq2,\n             dist, p-val, shared-hashes].\n\n  -v <num>\
  \   Maximum p-value to report in edge list. Implies -E. (0-1) [1.0]\n\n  -d <num>\
  \   Maximum distance to report in edge list. Implies -E. (0-1) [1.0]\n\n...Sketching...\n\
  \n  -k <int>   K-mer size. Hashes will be based on strings of this many\n      \
  \       nucleotides. Canonical nucleotides are used by default (see\n          \
  \   Alphabet options below). (1-32) [21]\n\n  -s <int>   Sketch size. Each sketch\
  \ will have at most this many non-redundant\n             min-hashes. [1000]\n\n\
  \  -i         Sketch individual sequences, rather than whole files, e.g. for\n \
  \            multi-fastas of single-chromosome genomes or pair-wise gene\n     \
  \        comparisons.\n\n  -S <int>   Seed to provide to the hash function. (0-4294967296)\
  \ [42]\n\n  -w <num>   Probability threshold for warning about low k-mer size. (0-1)\n\
  \             [0.01]\n\n  -r         Input is a read set. See Reads options below.\
  \ Incompatible with -i.\n\n...Sketching (reads)...\n\n  -b <size>  Use a Bloom filter\
  \ of this size (raw bytes or with K/M/G/T) to\n             filter out unique k-mers.\
  \ This is useful if exact filtering with -m\n             uses too much memory.\
  \ However, some unique k-mers may pass\n             erroneously, and copies cannot\
  \ be counted beyond 2. Implies -r.\n\n  -m <int>   Minimum copies of each k-mer\
  \ required to pass noise filter for\n             reads. Implies -r. [1]\n\n  -c\
  \ <num>   Target coverage. Sketching will conclude if this coverage is\n       \
  \      reached before the end of the input file (estimated by average\n        \
  \     k-mer multiplicity). Implies -r.\n\n  -g <size>  Genome size (raw bases or\
  \ with K/M/G/T). If specified, will be used\n             for p-value calculation\
  \ instead of an estimated size from k-mer\n             content. Implies -r.\n\n\
  ...Sketching (alphabet)...\n\n  -n         Preserve strand (by default, strand is\
  \ ignored by using canonical\n             DNA k-mers, which are alphabetical minima\
  \ of forward-reverse\n             pairs). Implied if an alphabet is specified with\
  \ -a or -z.\n\n  -a         Use amino acid alphabet (A-Z, except BJOUXZ). Implies\
  \ -n, -k 9.\n\n  -z <text>  Alphabet to base hashes on (case ignored by default;\
  \ see -Z).\n             K-mers with other characters will be ignored. Implies -n.\n\
  \n  -Z         Preserve case in k-mers and alphabet (case is ignored by default).\n\
  \             Sequence letters whose case is not in the current alphabet will be\n\
  \             skipped when sketching.\n\n"
