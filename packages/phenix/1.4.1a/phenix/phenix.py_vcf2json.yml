help_text: "usage: phenix.py vcf2json [-h] --input INPUT\n                       \
  \   [--output_file_prefix OUTPUT_FILE_PREFIX] [--nozip]\n                      \
  \    [--vcf_is_filtered] [--summary_info]\n\nConverts the postions of variants and\
