help_text: "\npfsearch 2.3 revision 5.d\n\nUsage: pfsearch [ -abCdfhlLmMkrsuvWxyz\
  \ ] [ profile-file | - ] [ seq-library-file | - ] [ parameters ]\n\n\n   options:\n\
  \    -a: report optimal alignment for all sequences.\n    -b: search complementary\
  \ strand of DNA sequences.\n    -f: input sequence file is in FASTA format.\n  \
  \  -h: print usage help text.\n    -l: indicate highest cut-off level (number).\n\
  \    -L: indicate highest cut-off level (text).\n    -m: report individual matches\
  \ for circular profiles.\n    -r: use raw score.\n    -u: force profile disjointness\
  \ to UNIQUE.\n    -C<value>:\n        cut-off value. An integer value forces -r.\
  \ Same as parameter C.\n    -M<value>:\n        set the normalization mode to use\
  \ for the score computation.\n        Overrides the profile PRIORITY parameter.\n\
  \n   output modifiers:\n    -d: impose length limit on sequence description.\n \
  \   -k: output using the xPSA header (using keyword=value pairs).\n    -j: output\
  \ using the xPSA header adding the sequence matched by itself.\n    -s: list sequences\
  \ of the matched regions.\n    -v: suppress warnings on stderr.\n    -x: list alignments\
  \ in PSA format.\n    -y: list alignments in human readable form.\n    -z: indicate\
  \ profile start and stop positions.\n    -W<value>:\n        specifies the output\
  \ width. Same as parameter W.\n\n   valid (but deprecated) parameters are:\n   \
  \ [C=cut-off-value]  use option -C instead\n    [W=output-width]   use option -W\
  \ instead\n\n"
