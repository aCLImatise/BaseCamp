  MERFISHtools implement a Bayesian framework for accurately predicting gene or transcript\
  \ expression from MERFISH data.\nOn top, differential expression analysis can be\
  \ performed for two or multiple conditions, including credible intervals\nfor fold\
  \ change and coefficient of variation, and controlling the expected false discovery\
  \ rate.\n\nUSAGE:\n    merfishtools [FLAGS] <SUBCOMMAND>\n\nFLAGS:\n    -v     \
