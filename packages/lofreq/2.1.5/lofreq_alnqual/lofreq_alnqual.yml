help_text: "lofreq alnqual: add base- and indel-alignment qualities (BAQ, IDAQ) to\
  \ BAM file\n\nUsage:   lofreq alnqual [options] <aln.bam> <ref.fasta>\nOptions:\n\
  \         -b       BAM output (instead of SAM)\n         -u       Uncompressed BAM\
  \ output (for piping)\n         -S       The input is SAM with header\n        \
  \ -e       Use default instead of extended BAQ (the latter gives better sensitivity\
  \ but lower specificity)\n         -B       Don't compute base alignment qualities\n\
  \         -A       Don't compute indel alignment qualities\n         -r       Recompute\
  \ i.e. overwrite existing values\n- Output BAM will be written to stdout.\n- Only\
  \ reads containing indels will contain indel-alignment qualities (tags: ai and ad).\n\
  - Do not change the alignmnent after running this, i.e. use this as last postprocessing\
  \ step!\n- This program is based on samtools. BAQ was introduced by Heng Li PMID:21320865\n\
  \n"
