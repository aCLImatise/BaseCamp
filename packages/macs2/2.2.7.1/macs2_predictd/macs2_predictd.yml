!Command
command:
- macs2
- predictd
positional: []
named:
- !Flag
  description: "ChIP-seq alignment file. If multiple files are given\nas '-t A B C',\
    \ then they will all be read and\ncombined. Note that pair-end data is not supposed\
    \ to\nwork with this command. REQUIRED."
  synonyms:
  - -i
  - --ifile
  args: !RepeatFlagArg
    name: IFILE
  optional: true
- !Flag
  description: "Format of tag file, \"AUTO\", \"BED\" or \"ELAND\" or\n\"ELANDMULTI\"\
    \ or \"ELANDEXPORT\" or \"SAM\" or \"BAM\" or\n\"BOWTIE\" or \"BAMPE\" or \"BEDPE\"\
    . The default AUTO\noption will let MACS decide which format the file is.\nPlease\
    \ check the definition in README file if you\nchoose ELAND/ELANDMULTI/ELANDEXPORT/SAM/BAM/BOWTIE.\n\
    DEFAULT: \"AUTO\""
  synonyms:
  - -f
  - --format
  args: !ChoiceFlagArg
    choices: !!set
      SAM:
      AUTO:
      ELAND:
      BAMPE:
      BOWTIE:
      BAM:
      ELANDMULTI:
      BEDPE:
      ELANDEXPORT:
      BED:
  optional: true
- !Flag
  description: "Effective genome size. It can be 1.0e+9 or 1000000000,\nor shortcuts:'hs'\
    \ for human (2.7e9), 'mm' for mouse\n(1.87e9), 'ce' for C. elegans (9e7) and 'dm'\
    \ for\nfruitfly (1.2e8), Default:hs"
  synonyms:
  - -g
  - --gsize
  args: !SimpleFlagArg
    name: GSIZE
  optional: true
- !Flag
  description: "Tag size. This will override the auto detected tag\nsize. DEFAULT:\
    \ Not set"
  synonyms:
  - -s
  - --tsize
  args: !SimpleFlagArg
    name: TSIZE
  optional: true
- !Flag
  description: "Band width for picking regions to compute fragment\nsize. This value\
    \ is only used while building the\nshifting model. DEFAULT: 300"
  synonyms:
  - --bw
  args: !SimpleFlagArg
    name: BW
  optional: true
- !Flag
  description: "Minimum fragment size in basepair. Any predicted\nfragment size less\
    \ than this will be excluded.\nDEFAULT: 20"
  synonyms:
  - --d-min
  args: !SimpleFlagArg
    name: D_MIN
  optional: true
- !Flag
  description: "MFOLD, --mfold MFOLD MFOLD\nSelect the regions within MFOLD range\
    \ of high-\nconfidence enrichment ratio against background to\nbuild model. Fold-enrichment\
    \ in regions must be lower\nthan upper limit, and higher than the lower limit.\
    \ Use\nas \"-m 10 30\". DEFAULT:5 50"
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MFOLD
  optional: true
- !Flag
  description: "If specified all output files will be written to that\ndirectory.\
    \ Default: the current working directory"
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: "PREFIX of filename of R script for drawing\nX-correlation figure.\
    \ DEFAULT:'predictd' and R file\nwill be predicted_model.R"
  synonyms:
  - --rfile
  args: !SimpleFlagArg
    name: RFILE
  optional: true
- !Flag
  description: "Buffer size for incrementally increasing internal\narray size to store\
    \ reads alignment information. In\nmost cases, you don't have to change this parameter.\n\
    However, if there are large number of\nchromosomes/contigs/scaffolds in your alignment,\
    \ it's\nrecommended to specify a smaller buffer size in order\nto decrease memory\
    \ usage (but it will take longer time\nto read alignment files). Minimum memory\
    \ requested for\nreading an alignment file is about # of CHROMOSOME *\nBUFFER_SIZE\
    \ * 8 Bytes. DEFAULT: 100000"
  synonyms:
  - --buffer-size
  args: !SimpleFlagArg
    name: BUFFER_SIZE
  optional: true
- !Flag
  description: "Set verbose level of runtime message. 0: only show\ncritical message,\
    \ 1: show additional warning message,\n2: show process information, 3: show debug\
    \ messages.\nDEFAULT:2\n"
  synonyms:
  - --verbose
  args: !SimpleFlagArg
    name: VERBOSE
  optional: true
parent:
subcommands: []
usage: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
