  \ [-q] [-V]\n                    [-D] [-C] [-S] [-j] [-t INT] [--decoding-threads\
  \ INT] [--htslib-threads INT]\n                    [-B INT] [--precision INT]\n\
  Optional :\n  -h, --help                       Show this help\n  -i, --input PATH\
  \                 Path to an input file. May be repeated.\n  -o, --output PATH \
  \               Path to an output file. May be repeated.\n  -c, --config PATH  \
  \              Path to configuration file\n  -R, --report PATH                Path\
  \ to report file\n  --prior PATH                     Path to adjusted prior job\
  \ file\n  -I, --base-input URL             Base input url\n  -O, --base-output URL\
  \            Base output url\n  -s, --sense-input                Sense input segment\
