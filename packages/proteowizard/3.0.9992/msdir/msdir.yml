help_text: "Usage: msdir [options] [file or directory paths]\nDisplays summary information\
  \ about mass spectrometry data sources.\nSources can be files: mzML, Thermo RAW,\
  \ MGF, etc.\nOr they can be directories: Waters RAW, Bruker FID/YEP/BAF, etc.\n\
  If no files or directories are specified, the current directory is used.\n\nNote:\
  \ the use of vendor DLLs is not enabled in this \n(non-MSVC) build, this means no\
  \ Thermo, Bruker, or Waters input.\n\nOptions:\n  -h [ --help ]         : show this\
  \ usage screen\n  -b [ --brief ]        : display brief listing [default]\n  -d\
  \ [ --detailed ]     : display detailed listing (tabular)\n  -f [ --full ]     \
  \    : display all source-level metadata\nExamples:\n\n# show a brief listing of\
  \ identifiable MS sources in /data/\nmsdir /data/\n\n# show a detailed listing of\
  \ identifiable MS sources in /other/data\nmsdir -d /other/data\n\n# show all metadata\
  \ for identifiable MS sources in /other/data\nmsdir /more/data\n\n\nQuestions, comments,\
  \ and bug reports:\nhttp://proteowizard.sourceforge.net\nsupport@proteowizard.org\n\
