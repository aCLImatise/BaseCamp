!Command
positional: []
named:
- !Flag
  description: 'Name for Kraken 2 DB (default: none)'
  synonyms:
  - --db
  args: !SimpleFlagArg
    name: NAME
  optional: true
- !Flag
  description: 'Number of threads (default: 1)'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Quick operation (use first hit or hits)
  synonyms:
  - --quick
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print unclassified sequences to filename
  synonyms:
  - --unclassified-out
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: Print classified sequences to filename
  synonyms:
  - --classified-out
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Print output to filename (default: stdout); "-" will suppress normal
    output'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: 'Confidence score threshold (default: 0.0); must be in [0, 1].'
  synonyms:
  - --confidence
  args: !SimpleFlagArg
    name: FLOAT
  optional: true
- !Flag
  description: 'Minimum base quality used in classification (def: 0, only effective
    with FASTQ input).'
  synonyms:
  - --minimum-base-quality
  args: !SimpleFlagArg
    name: NUM
  optional: true
- !Flag
  description: Print a report with aggregrate counts/clade to file
  synonyms:
  - --report
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: With --report, format report output like Kraken 1's kraken-mpa-report
  synonyms:
  - --use-mpa-style
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: With --report, report counts for ALL taxa, even if counts are zero
  synonyms:
  - --report-zero-counts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Avoids loading database into RAM
  synonyms:
  - --memory-mapping
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The filenames provided have paired-end reads
  synonyms:
  - --paired
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print scientific names instead of just taxids
  synonyms:
  - --use-names
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input files are compressed with gzip
  synonyms:
  - --gzip-compressed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input files are compressed with bzip2
  synonyms:
  - --bzip2-compressed
  args: !EmptyFlagArg {}
  optional: true
command:
- kraken2
subcommands: []
help_flag: !Flag
  description: Print this message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version information
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
