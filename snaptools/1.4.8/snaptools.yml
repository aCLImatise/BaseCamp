- !Command
  positional: []
  named:
  - !Flag
    description: 'input bam, bed or bed.gz file. (default: None)'
    synonyms:
    - --input-file
    args: !SimpleFlagArg
      name: INPUT_FILE
    optional: true
  - !Flag
    description: 'output snap file. (default: None)'
    synonyms:
    - --output-snap
    args: !SimpleFlagArg
      name: OUTPUT_SNAP
    optional: true
  - !Flag
    description: 'genome identifier (i.e. hg19, mm10). This tag does not change anything
      unless merge or compare multiple snap files. (default: None)'
    synonyms:
    - --genome-name
    args: !SimpleFlagArg
      name: GENOME_NAME
    optional: true
  - !Flag
    description: 'a txt file contains corresponding genome sizes. It must be in the
      following format with the first column the chromsome name and the second column
      as chromsome length. This tag does not change anything unless merge or compare
      multiple snap files. (default: None)'
    synonyms:
    - --genome-size
    args: !SimpleFlagArg
      name: GENOME_SIZE
    optional: true
  - !Flag
    description: 'a txt file contains pre-selected cell barcodes. If --barcode-file
      is given, snaptools will ignore any barcodes not present in the --barcode-file.
      If it is None, snaptools will automatically identify barcodes from bam file.
      The first column of --barcode-file must be the selected barcodes and the other
      columns could be any attributes of the barcode as desired (`ATGCTCTACTAC attr1
      att2`). The attributes, however, will not be kept in the snap file. This tag
      will be ignored if the output snap file already exists. (default: None)'
    synonyms:
    - --barcode-file
    args: !SimpleFlagArg
      name: BARCODE_FILE
    optional: true
  - !Flag
    description: 'min mappability score. Fargments with mappability score less than
      --min-mapq will be filtered. (default: 10)'
    synonyms:
    - --min-mapq
    args: !SimpleFlagArg
      name: MIN_MAPQ
    optional: true
  - !Flag
    description: 'min fragment length. Fragments of length shorted than --min-flen
      will be filtered. (default: 0)'
    synonyms:
    - --min-flen
    args: !SimpleFlagArg
      name: MIN_FLEN
    optional: true
  - !Flag
    description: 'max fragment length. Fragments of length longer than --max-flen
      will be filtered. (default: 1000)'
    synonyms:
    - --max-flen
    args: !SimpleFlagArg
      name: MAX_FLEN
    optional: true
  - !Flag
    description: 'min number of fragments per barcode. barcodes of total fragments
      fewer than --min-cov will be considered when creating the cell x bin count matrix.
      Note: because the vast majority of barcodes contains very few reads, we found
      by setting --min-cov, one can remove barcodes of low coverage without wasting
      time and storage. Please note that this is not selection of good barcodes for
      downstream clustering analysis, it is only filterationof very low-quality barcodes.
      (default: 0)'
    synonyms:
    - --min-cov
    args: !SimpleFlagArg
      name: MIN_COV
    optional: true
  - !Flag
    description: 'max number of barcodes to store. Barcodes are sorted based on the
      coverage and only the top --max-num barcodes will be stored. (default: 1000000)'
    synonyms:
    - --max-num
    args: !SimpleFlagArg
      name: MAX_NUM
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to keep fragments mapped to chrM.
      If set Fasle, fragments aligned to the mitochondrial sequence will be filtered.
      (default: True)'
    synonyms:
    - --keep-chrm
    args: !SimpleFlagArg
      name: KEEP_CHRM
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to keep those reads whose mates are
      not mapped or missing. If False, unpaired reads will be filtered. If True, unpaired
      reads will be simply treated as a fragment. Note: for single-end such as scTHS-seq,
      --keep-single must be True. (default: True)'
    synonyms:
    - --keep-single
    args: !SimpleFlagArg
      name: KEEP_SINGLE
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to keep secondary alignments. If
      False, secondary alignments will be filtered. If True, a secondary alignments
      will be treated as fragments just single-end. (default: False)'
    synonyms:
    - --keep-secondary
    args: !SimpleFlagArg
      name: KEEP_SECONDARY
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to keep discordant read pairs. (default:
      False)'
    synonyms:
    - --keep-discordant
    args: !SimpleFlagArg
      name: KEEP_DISCORDANT
    optional: true
  - !Flag
    description: 'a directory to store temporary files. If not given, snaptools will
      automatically generate a temporary location to store temporary files. (default:
      None)'
    synonyms:
    - --tmp-folder
    args: !SimpleFlagArg
      name: TMP_FOLDER
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to overwrite the matrix session if
      it already exists. (default: False)'
    synonyms:
    - --overwrite
    args: !SimpleFlagArg
      name: OVERWRITE
    optional: true
  - !Flag
    description: 'a boolen tag indicates whether to create a master qc file. This
      .qc file contains basic quality control metrics at the bulk level. Quality control
      is only estimated by selected barcodes only. (default: True)'
    synonyms:
    - --qc-file
    args: !SimpleFlagArg
      name: QC_FILE
    optional: true
  - !Flag
    description: 'a boolen tag indicates output the progress. (default: True)'
    synonyms:
    - --verbose
    args: !SimpleFlagArg
      name: VERBOSE
    optional: true
  command:
