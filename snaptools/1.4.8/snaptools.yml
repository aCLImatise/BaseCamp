      name: INPUT_REFERENCE
    optional: true
  - !Flag
    description: 'fastq file contains R1 reads, currently supports fastq, gz, bz2
      file (default: None)'
    synonyms:
    - --input-fastq1
    args: !SimpleFlagArg
      name: INPUT_FASTQ1
    optional: true
  - !Flag
    description: 'fastq file contains R2 reads, currently supports fastq, gz, bz2
      file (default: None)'
    synonyms:
    - --input-fastq2
    args: !SimpleFlagArg
      name: INPUT_FASTQ2
    optional: true
  - !Flag
    description: 'output bam file contains unfiltered alignments (default: None)'
    synonyms:
    - --output-bam
    args: !SimpleFlagArg
      name: OUTPUT_BAM
    optional: true
  - !Flag
    description: 'aligner to use. Currently, snaptools supports bwa, bowtie, bowtie2
      and minimap2. (default: bwa)'
    synonyms:
    - --aligner
    args: !SimpleFlagArg
      name: ALIGNER
    optional: true
  - !Flag
    description: 'path to fold that contains bwa (default: None)'
    synonyms:
    - --path-to-aligner
    args: !SimpleFlagArg
      name: PATH_TO_ALIGNER
    optional: true
  - !Flag
    description: 'list of strings indicating options you would like passed to alignerstrongly
      do not recommand to change unless you know what you are doing. the default is
      to align reads without filteration. (default: None)'
    synonyms:
    - --aligner-options
    args: !RepeatFlagArg
      name: ALIGNER_OPTIONS
    optional: true
  - !Flag
    description: 'command line to execute for each of the input file. This command
      should generate FASTQ text and send it to stdout. For example, --read-fastq-command
      should be zcat, bzcat and cat for .gz, .bz2 and plain fastq file respectively
      (default: None)'
    synonyms:
    - --read-fastq-command
    args: !SimpleFlagArg
      name: READ_FASTQ_COMMAND
    optional: true
  - !Flag
    description: 'min number of fragments per barcode. barcodes of total fragments
      less than --min-cov will be filreted before alingment. Note: though this feature
      is included, we found it barely benefit anything, recommand to set it 0. (default:
      0)'
    synonyms:
    - --min-cov
    args: !SimpleFlagArg
      name: MIN_COV
    optional: true
  - !Flag
    description: 'number of alignment threads, also number of threads for sorting
