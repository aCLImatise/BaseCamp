    synonyms:
    - --num-threads
    args: !SimpleFlagArg
      name: NUM_THREADS
    optional: true
  - !Flag
    description: 'weather to sort the bam file based on the read name (default: True)'
    synonyms:
    - --if-sort
    args: !SimpleFlagArg
      name: IF_SORT
    optional: true
  - !Flag
    description: 'directory to store temporary files. If not given, snaptools will
      automaticallygenerate a temporary location to store temporary files (default:
