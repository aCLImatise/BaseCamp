    synonyms:
    - --tmp-folder
    args: !SimpleFlagArg
      name: TMP_FOLDER
    optional: true
  - !Flag
    description: 'whether to overwrite the output file if it already exists (default:
      False)'
    synonyms:
    - --overwrite
    args: !SimpleFlagArg
      name: OVERWRITE
    optional: true
  - !Flag
    description: 'a boolen tag indicates output the progress. (default: True)'
    synonyms:
    - --verbose
