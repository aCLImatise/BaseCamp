- !Flag
  description: ': Score is normalized by reference sequence length (default).'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Raw score, not normalized. '
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Score is expressed in distance (default: score is expressed in similarity). '
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '##.## : Score threshold. If the score is normalized and expressed
    in similarity (default), it is an identity, e.g. 0.95 for an identity of 95%.
    If the score is normalized and expressed in distance, it is (1.0 - identity),
    e.g. 0.05 for an identity of 95%. If the score is not normalized and expressed
    in similarity, it is the length of the Longest Common Subsequence. If the score
    is not normalized and expressed in distance, it is (reference length - LCS length).
    Only sequence pairs with a similarity above ##.## are printed. Default: 0.00  (no
    threshold).'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '##    : Number of threads used for computation (default=1).'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ": n's are replaced with a's (default: sequences with n's are discarded)."
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': Adds four extra columns with the count and length of both sequences.'
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
