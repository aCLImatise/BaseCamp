!Command
positional:
- !Positional
  description: ''
  position: 0
  name: filename
  optional: false
named:
- !Flag
  description: 'hostname to bind to (default: 127.0.0.1'
  synonyms:
  - -H
  - --hostname
  args: !SimpleFlagArg
    name: ADDR
  optional: true
- !Flag
  description: 'port to bind to; if this port is already in use a free port will be
    selected automatically (default: 8080)'
  synonyms:
  - -p
  - --port
  args: !SimpleFlagArg
    name: PORT
  optional: true
- !Flag
  description: "name of webbrowser to launch as described in the documentation of\
    \ Python's webbrowser module: https://docs.python.org/3/library/webbrowser.html"
  synonyms:
  - -b
  - --browser
  args: !SimpleFlagArg
    name: PATH
  optional: true
- !Flag
  description: start hivtrace in server-only mode--no attempt will be to open a browser
  synonyms:
  - -s
  - --server
  args: !EmptyFlagArg {}
  optional: true
command:
- hivtrace_viz
subcommands: []
