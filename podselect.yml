!Command
positional:
- !Positional
  description: The pathname of a file from which to select sections of pod documentation
    (defaults to standard input).
  position: 0
  name: file
  optional: false
named:
- !Flag
  description: Print the manual page and exit.
  synonyms:
  - -man
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify a section to include in the output. See "SECTION SPECIFICATIONS"
    in Pod::Parser for the format to use for section-spec. This option may be given
    multiple times on the command line.
  synonyms:
  - -section
  args: !SimpleFlagArg
    name: section-spec
  optional: true
command:
- /opt/conda/bin/podselect
subcommands: []
help_flag: !Flag
  description: Print a brief help message and exit.
  synonyms:
  - -help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
