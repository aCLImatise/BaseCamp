!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: 'The path to the output file (default slimm_db.sldb) Valid filetype
    is: .sldb. Default: slimm_db.sldb.'
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: NCBI's names.dmp file which contains the mapping of taxaid to name
  synonyms:
  - -nm
  - --names
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: NCBI's nodes.dmp file which contains the taxonomic tree.
  synonyms:
  - -nd
  - --nodes
  args: !SimpleFlagArg
    name: INPUT_FILE
  optional: true
- !Flag
  description: 'maximum number of mapping to load to memory. (default=1000000) Default:
    1000000.'
  synonyms:
  - -b
  - --batch
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: Enable verbose output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- slimm_build
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
