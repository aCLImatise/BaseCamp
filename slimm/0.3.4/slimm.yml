!Command
positional: []
named:
- !Flag
  description: 'Turn this option off to disable version update notifications of the
    application. One of 1, ON, TRUE, T, YES, 0, OFF, FALSE, F, and NO. Default: 1.'
  synonyms:
  - --version-check
  args: !SimpleFlagArg
    name: BOOL
  optional: true
- !Flag
  description: output path prefix.
  synonyms:
  - -o
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: 'Set the width of a single bin in neuclotides. Default: 0.'
  synonyms:
  - -w
  - --bin-width
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'Minimum number of matching reads to consider a reference present.
    Default: 0.'
  synonyms:
  - -mr
  - --min-reads
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'The taxonomic rank of identification One of strains, species, genus,
    family, order, class, phylum, and superkingdom. Default: species.'
  synonyms:
  - -r
  - --rank
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: 'the quantile of coverages to use as a cutoff smaller value means bigger
    threshold. In range [0.0..1.0]. Default: 0.95.'
  synonyms:
  - -cc
  - --cov-cut-off
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: 'do not report abundances below this value In range [0.0..10.0]. Default:
    0.01.'
  synonyms:
  - -ac
  - --abundance-cut-off
  args: !SimpleFlagArg
    name: DOUBLE
  optional: true
- !Flag
  description: Input is a directory.
  synonyms:
  - -d
  - --directory
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output raw reference statstics
  synonyms:
  - -ro
  - --raw-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Output raw coverage statstics
  synonyms:
  - -co
  - --coverage-output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Enable verbose output.
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- slimm
subcommands: []
help_flag: !Flag
  description: Display the help message.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Display version information.
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
