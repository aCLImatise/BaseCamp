!Command
positional:
- !Positional
  description: TAB-delimited file to describe where samples are. The header line should
    be "sample", "r1", and "r2". Each row should list the sample name in the first
    column, and full path for r1 and r2. This output is automatically generated by
    the iu-demultiplex script.
  position: 0
  name: FILE
  optional: false
named:
- !Flag
  description: Prefix for Read 1 to be put in every config file.
  synonyms:
  - --r1-prefix
  args: !SimpleFlagArg
    name: REGEXP
  optional: true
- !Flag
  description: Prefix for Read 2.
  synonyms:
  - --r2-prefix
  args: !SimpleFlagArg
    name: REGEXP
  optional: true
- !Flag
  description: E-mail address (currently is not used for anything)
  synonyms:
  - --e-mail
  args: !SimpleFlagArg
    name: E-MAIL
  optional: true
- !Flag
  description: Directory for output storage. INI files will also be generated in this
    directory.
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: DIRECTORY
  optional: true
command:
- iu-gen-configs
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
