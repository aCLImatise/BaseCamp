!Command
positional: []
named:
- !Flag
  description: Path to the MSP file (or directory of msp files)
  synonyms:
  - -m
  - --msp_pth
  args: !SimpleFlagArg
    name: MSP_PTH
  optional: true
- !Flag
  description: Name of data source (e.g. MassBank, LipidBlast)
  synonyms:
  - -s
  - --source
  args: !SimpleFlagArg
    name: SOURCE
  optional: true
- !Flag
  description: File path for SQLite database
  synonyms:
  - -o
  - --out_pth
  args: !SimpleFlagArg
    name: OUT_PTH
  optional: true
- !Flag
  description: Database type [mysql, sqlite]
  synonyms:
  - -t
  - --db_type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: Delete tables
  synonyms:
  - -d
  - --delete_tables
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: MS level of fragmentation if not detailed in msp file
  synonyms:
  - -l
  - --mslevel
  args: !SimpleFlagArg
    name: MSLEVEL
  optional: true
- !Flag
  description: Polarity of fragmentation if not detailed in msp file
  synonyms:
  - -p
  - --polarity
  args: !SimpleFlagArg
    name: POLARITY
  optional: true
- !Flag
  description: Chunks of spectra to parse data (useful to control memory usage)
  synonyms:
  - -c
  - --chunk
  args: !SimpleFlagArg
    name: CHUNK
  optional: true
- !Flag
  description: Type of schema used (by default is "mona" msp style but can use "massbank"
    style
  synonyms:
  - -x
  - --schema
  args: !SimpleFlagArg
    name: SCHEMA
  optional: true
- !Flag
  description: ignore searching of compounds for each spectra based on meta information
    in the MSP file
  synonyms:
  - -y
  - --ignore_compound_lookup
  args: !EmptyFlagArg {}
  optional: true
command:
- msp2db
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
