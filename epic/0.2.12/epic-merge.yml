!Command
positional: []
named:
- !Flag
  description: epic-count matrixes to merge.
  synonyms:
  - --matrixes
  - -m
  args: !RepeatFlagArg
    name: MATRIXES
  optional: true
- !Flag
  description: Bed file(s) with regions to use. Does not work with --keep-nonenriched.
  synonyms:
  - --regions
  - -r
  args: !RepeatFlagArg
    name: REGIONS
  optional: true
- !Flag
  description: Keep non-enriched bins also (takes much more time/mem). Not usable
    with --regions.
  synonyms:
  - --keep-nonenriched
  - -k
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Keep a column of enrichment info per matrix used.
  synonyms:
  - --enriched-per-file
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Path to write gzipped output matrix.
  synonyms:
  - --output
  - -o
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Number of cpus to use. Can use at most one per chromosome. Default:
    1.'
  synonyms:
  - --number-cores
  - -cpu
  args: !SimpleFlagArg
    name: NUMBER_CORES
  optional: true
command:
- epic-merge
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
