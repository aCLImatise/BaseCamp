help_text: "\ngenBlastA release v1.0.1\n\nSYNOPSIS:\nGiven a list of query protein\
  \ or DNA sequences and a target database that \nconsists of DNA sequences, this\
  \ program runs wu-blast tblastn on the list \nof sequences provided, then for each\
  \ query, it groups the resulted HSPs \ninto sensible groups so that each group of\
  \ HSPs corresponds to a potential\ntarget gene that is homologous to the query.\
  \ The output is ranked according\nto their homology to the query.\n\nCommand line\
  \ options:\n\t-P\tSearch program used to produce blast-format sequence alignments,\n\
  \t\tcan be either \"blast\" or \"wublast\", default is \"blast\",\n\t\toptional\n\
  \t-q\tList of query sequences to blast, must be in fasta format,\n\t\trequired\n\
  \t-t\tThe target database of genomic sequences in fasta format,\n\t\trequired\n\t\
  -p\tWhether query sequences are protein sequences (T/F)\n\t\t[default: T], optional\n\
  \t-pg\tSpecify which blast/wublast program to run. If not specified,\n\t\tthe default\
  \ behaviour is to run tblastn (for blast/wublast protein\n\t\tsequence) / blastn\
  \ (for blast nucleotide sequence) or tblastx\n\t\t(for wublast nucleotide sequence).\n\
  \t-e\tparameter for blast: The e-value, [default: 1e-2],\n\t\toptional\n\t-g\tparameter\
  \ for blast: Perform gapped alignment (T/F) \n\t\t[default: T], optional\n\t-f\t\
  parameter for blast: Perform filtering (T/F) [default: F],\n\t\toptional\n\t-a\t\
  parameter for genBlast: weight of penalty for skipping HSPs,\n\t\tbetween 0 and\
  \ 1 [default: 0.5], optional\n\t-d\tparameter for genBlast: maximum allowed distance\
  \ between HSPs \n\t\twithin the same gene, a non-negative integer [default: 100000],\n\
  \t\toptional\n\t-r\tparameter for genBlast: number of ranks in the output,\n\t\t\
  a positive integer, optional\n\t-c\tparameter for genBlast: minimum percentage of\
  \ query gene \n\t\tcoverage in the output, between 0 and 1 (e.g. for 50%\n\t\tgene\
  \ coverage, use \"0.5\"), optional\n\t-s\tparameter for genBlast: minimum score\
  \ of the HSP group in \n\t\tthe output, a real number, optional\n\t-o\toutput filename,\
  \ optional. If not specified, the output\n\t\twill be the same as the query filename\
  \ with \".gblast\"\n\t\textension.\n\nExample:\ngenblasta -P blast -pg tblastn -q\
  \ myquery -t mytarget -p T -e 1e-2 -g T -f F -a 0.5 -d 100000 -r 10 -c 0.5 -s 0\
  \ -o myoutput\n\n(Rong She (rshe@cs.sfu.ca)\tMay 2010)\n\n"
