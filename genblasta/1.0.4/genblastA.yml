!Command
positional: []
named:
- !Flag
  description: Search program used to produce blast-format sequence alignments, can
    be either "blast" or "wublast", default is "blast", optional
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: List of query sequences to blast, must be in fasta format, required
  synonyms:
  - -q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The target database of genomic sequences in fasta format, required
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Whether query sequences are protein sequences (T/F) [default: T],
    optional'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Specify which blast/wublast program to run. If not specified, the default
    behaviour is to run tblastn (for blast/wublast protein sequence) / blastn (for
    blast nucleotide sequence) or tblastx (for wublast nucleotide sequence).
  synonyms:
  - -pg
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: The e-value, [default: 1e-2], optional'
  synonyms:
  - -e
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: Perform gapped alignment (T/F)  [default: T],
    optional'
  synonyms:
  - -g
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for blast: Perform filtering (T/F) [default: F], optional'
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: weight of penalty for skipping HSPs, between
    0 and 1 [default: 0.5], optional'
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: maximum allowed distance between HSPs  within
    the same gene, a non-negative integer [default: 100000], optional'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: number of ranks in the output, a positive
    integer, optional'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: minimum percentage of query gene  coverage
    in the output, between 0 and 1 (e.g. for 50% gene coverage, use "0.5"), optional'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'parameter for genBlast: minimum score of the HSP group in  the output,
    a real number, optional'
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output filename, optional. If not specified, the output will be the
    same as the query filename with ".gblast" extension.
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
command:
- genblastA
subcommands: []
help_flag:
usage_flag:
version_flag:
