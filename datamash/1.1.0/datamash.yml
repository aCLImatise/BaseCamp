!Command
positional: []
named:
- !Flag
  description: 'print entire input line before op results (default: print only the
    grouped keys)'
  synonyms:
  - -f
  - --full
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "[,Y,Z]       group via fields X,[Y,Z]; equivalent to primary operation\
    \ 'groupby'"
  synonyms:
  - -g
  - --group
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: first input line is column headers
  synonyms:
  - --header-in
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: print column headers as first line
  synonyms:
  - --header-out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: same as '--header-in --header-out'
  synonyms:
  - -H
  - --headers
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ignore upper/lower case when comparing text; this affects grouping,
    and string operations
  synonyms:
  - -i
  - --ignore-case
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort the input before grouping; this removes the need to manually pipe
    the input through 'sort'
  synonyms:
  - -s
  - --sort
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: allow lines with varying number of fields
  synonyms:
  - --no-strict
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fill missing values with X (default %s)
  synonyms:
  - --filler
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: use X instead of TAB as field delimiter
  synonyms:
  - -t
  - --field-separator
  args: !SimpleFlagArg
    name: X
  optional: true
- !Flag
  description: skip NA/NaN values
  synonyms:
  - --narm
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use whitespace (one or more spaces and/or tabs) for field delimiters
  synonyms:
  - -W
  - --whitespace
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: end lines with 0 byte, not newline
  synonyms:
  - -z
  - --zero-terminated
  args: !EmptyFlagArg {}
  optional: true
command:
- datamash
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
