!Command
positional: []
named:
- !Flag
  description: Path to FAST(A/Q) file or directory with these files.
  synonyms:
  - -q
  - --query
  args: !SimpleFlagArg
    name: QUERY
  optional: true
- !Flag
  description: Path to output files
  synonyms:
  - -dir
  - --output_directory
  args: !SimpleFlagArg
    name: OUTPUT_DIRECTORY
  optional: true
- !Flag
  description: 'Output prefix (Default: output).'
  synonyms:
  - -o
  - --output_prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: aligner choice (rapsearch, diamond, or blast; default rapsearch).
  synonyms:
  - -a
  - --aligner
  args: !SimpleFlagArg
    name: ALIGNER
  optional: true
- !Flag
  description: minimum identity (default 60 perc).
  synonyms:
  - -mi
  - --minimum_identity
  args: !SimpleFlagArg
    name: MINIMUM_IDENTITY
  optional: true
- !Flag
  description: 'minimum alignment (amino acids) (default: 15).'
  synonyms:
  - -ml
  - --minimum_alignment
  args: !SimpleFlagArg
    name: MINIMUM_ALIGNMENT
  optional: true
- !Flag
  description: 'Number Threads used in the k-mer counting (Default: 4).'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: e-value (default 0.00001).
  synonyms:
  - -e
  - --evalue
  args: !SimpleFlagArg
    name: EVALUE
  optional: true
- !Flag
  description: database (DB_90, DB_95, DB_98, or DB_100; default DB_90)
  synonyms:
  - -db
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: amino acid input; 0 nucleotides; 1 amino acids (default 0).
  synonyms:
  - -p
  - --amino_acid
  args: !SimpleFlagArg
    name: AMINO_ACID
  optional: true
- !Flag
  description: 'runs RAPSearch2 or DIAMOND on fast mode - 0 (False) / 1 (True) (default:
    1).'
  synonyms:
  - -f
  - --fast
  args: !SimpleFlagArg
    name: FAST
  optional: true
- !Flag
  description: "normalises each query counts based on number of hits; 0 doesn't normalize;\
    \ 1 normalizes (default: 1)."
  synonyms:
  - -n
  - --normalise_output
  args: !SimpleFlagArg
    name: NORMALISE_OUTPUT
  optional: true
- !Flag
  description: 'runs FOCUS; 1 does run; 0 does not run: default 0.'
  synonyms:
  - -m
  - --focus
  args: !SimpleFlagArg
    name: FOCUS
  optional: true
- !Flag
  description: Alternate directory for your databases.
  synonyms:
  - -b
  - --alternate_directory
  args: !SimpleFlagArg
    name: ALTERNATE_DIRECTORY
  optional: true
- !Flag
  description: Delete alignments
  synonyms:
  - -d
  - --delete_alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to log file (Default: STDOUT).'
  synonyms:
  - -l
  - --log
  args: !SimpleFlagArg
    name: LOG
  optional: true
command:
- superfocus
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
