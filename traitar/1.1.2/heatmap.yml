!Command
positional:
- !Positional
  description: tab delimited file with row and column names
  position: 0
  name: data_f
  optional: false
- !Positional
  description: output image (png) file name
  position: 1
  name: out_f
  optional: false
- !Positional
  description: phenotype model archive
  position: 2
  name: model_tar
  optional: false
- !Positional
  description: file with r g b colors to be used
  position: 3
  name: color_f
  optional: false
named:
- !Flag
  description: secondary model tar if combining the prediction of two different phenotype
    collections into one heatmap
  synonyms:
  - --secondary_model_tar
  args: !SimpleFlagArg
    name: SECONDARY_MODEL_TAR
  optional: true
- !Flag
  description: method to use for the row dendrogram
  synonyms:
  - --row_method
  args: !SimpleFlagArg
    name: ROW_METHOD
  optional: true
- !Flag
  description: method to use for the column dendrogram
  synonyms:
  - --column_method
  args: !SimpleFlagArg
    name: COLUMN_METHOD
  optional: true
- !Flag
  description: metric to use for the row dendrogram
  synonyms:
  - --row_metric
  args: !SimpleFlagArg
    name: ROW_METRIC
  optional: true
- !Flag
  description: metric to use for the column dendrogram
  synonyms:
  - --column_metric
  args: !SimpleFlagArg
    name: COLUMN_METRIC
  optional: true
- !Flag
  description: restrict phenotype predictions to the sample found in <sample_file>
  synonyms:
  - --sample_f
  args: !SimpleFlagArg
    name: SAMPLE_F
  optional: true
command:
- heatmap.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
