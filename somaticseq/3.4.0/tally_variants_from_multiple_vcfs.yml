!Command
positional: []
named:
- !Flag
  description: 'multiple vcf files (default: None)'
  synonyms:
  - -vcfs
  - --vcf-files
  args: !RepeatFlagArg
    name: VCF_FILES
  optional: true
- !Flag
  description: 'multiple bam files (default: None)'
  synonyms:
  - -bams
  - --bam-files
  args: !RepeatFlagArg
    name: BAM_FILES
  optional: true
- !Flag
  description: 'names for the vcf files (default: None)'
  synonyms:
  - -names
  - --sample-names
  args: !RepeatFlagArg
    name: SAMPLE_NAMES
  optional: true
- !Flag
  description: "Filter labels to count (default: ['PASS'])"
  synonyms:
  - -filters
  - --filter-labels
  args: !RepeatFlagArg
    name: FILTER_LABELS
  optional: true
- !Flag
  description: 'Bed file to include. (default: None)'
  synonyms:
  - -bed
  - --bed-inclusion
  args: !SimpleFlagArg
    name: BED_INCLUSION
  optional: true
- !Flag
  description: 'threads (default: 1)'
  synonyms:
  - -nt
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: 'Print out only if at least this number of vcf files have the variant.
    (default: 1)'
  synonyms:
  - -min
  - --minimum-samples
  args: !SimpleFlagArg
    name: MINIMUM_SAMPLES
  optional: true
command:
- tally_variants_from_multiple_vcfs.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
