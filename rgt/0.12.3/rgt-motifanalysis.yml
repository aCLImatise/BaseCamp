    description: "Certain motifs are 'palindromic', or more specifically they have\
      \ a palindromic consensus sequence. When this happens, the output MPBS file\
      \ will have duplicates: same chromosome and initial and final position, but\
      \ opposing strand. Select this option to only retain the 'strand duplicate'\
      \ with the highest score. Duplicates due to overlapping input regions are NOT\
      \ affected by this."
    synonyms:
    - --remove-strand-duplicates
    args: !EmptyFlagArg {}
    optional: true
