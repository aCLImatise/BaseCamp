    - --promoters-only
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: BED files to perform motif matching on.
    synonyms:
    - --input-files
    args: !RepeatFlagArg
      name: regions.bed
    optional: true
  - !Flag
    description: List of genes (one per line) to get the promoter regions from.
    synonyms:
    - --target-genes
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: If set, it will perform motif matching on the 'background regions',
