!Command
positional: []
named:
- !Flag
  description: Define regions (BED format) to restrict the analysis, that is, where
    to train the HMM and search for DPs. It is faster, but less precise.
  synonyms:
  - --regions
  args: !SimpleFlagArg
    name: REGIONS
  optional: true
- !Flag
  description: 'Size of underlying bins for creating the signal. [default: 100]'
  synonyms:
  - -b
  - --binsize
  args: !SimpleFlagArg
    name: BINSIZE
  optional: true
- !Flag
  description: 'Stepsize with which the window consecutively slides across the genome
    to create the signal. [default: 50]'
  synonyms:
  - -s
  - --step
  args: !SimpleFlagArg
    name: STEPSIZE
  optional: true
- !Flag
  description: 'Output debug information. Warning: space consuming! [default: False]'
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Do not normalize towards GC content. [default: False]'
  synonyms:
  - --no-gc-content
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Restrict normalization to particular regions (BED format). [default:
    none]'
  synonyms:
  - --norm-regions
  args: !SimpleFlagArg
    name: NORM_REGIONS
  optional: true
- !Flag
  description: 'Fold change parameter to define training set (t_1, see paper). [default:
    1.6]'
  synonyms:
  - -f
  - --foldchange
  args: !SimpleFlagArg
    name: FOLDCHANGE
  optional: true
- !Flag
  description: 'Minimum signal support for differential peaks to define training set
    as percentage (t_2, see paper). [default: 95]'
  synonyms:
  - -t
  - --threshold
  args: !SimpleFlagArg
    name: THRESHOLD
  optional: true
- !Flag
  description: "Number of bins the HMM's training set constists of. [default: 10000]"
  synonyms:
  - --size
  args: !SimpleFlagArg
    name: SIZE_TS
  optional: true
- !Flag
  description: 'Percentile for p-value postprocessing filter. [default: 1]'
  synonyms:
  - --par
  args: !SimpleFlagArg
    name: PAR
  optional: true
- !Flag
  description: 'Use binomial distribution as emmission. [default: False]'
  synonyms:
  - --poisson
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Allow single strand BAM file as input. [default: False]'
  synonyms:
  - --single-strand
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Define the M threshold of percentile for training TMM. [default: 80]'
  synonyms:
  - --m_threshold
  args: !SimpleFlagArg
    name: M_THRESHOLD
  optional: true
- !Flag
  description: 'Define the A threshold of percentile for training TMM. [default: 95]'
  synonyms:
  - --a_threshold
  args: !SimpleFlagArg
    name: A_THRESHOLD
  optional: true
- !Flag
  description: 'Remove the duplicate reads [default: False]'
  synonyms:
  - --rmdup
  args: !EmptyFlagArg {}
  optional: true
command:
- rgt-THOR
subcommands: []
