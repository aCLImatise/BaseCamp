!Command
positional: []
named: []
command:
- rgt-hint
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'Organism considered on the analysis. Must have been setup in the
      RGTDATA folder. Common choices are hg19, hg38. mm9, and mm10. DEFAULT: hg19'
    synonyms:
    - --organism
    args: !SimpleFlagArg
      name: STRING
    optional: true
  - !Flag
    description: If the argument is not given, then a default HMM will be used.
    synonyms:
    - --hmm-file
    args: !SimpleFlagArg
      name: FILE
    optional: true
  - !Flag
    description: ',FILE_R List of files with all possible k-mers (for any k) and their
      bias estimates. Each line should contain a kmer and the bias estimate separated
      by tab.'
    synonyms:
    - --bias-table
    args: !SimpleFlagArg
      name: FILE_F
    optional: true
  - !Flag
    description: 'Set it if your ATAC-seq data is paired-end sequenced. Note that
      this option is only applied to ATAC-seq data. DEFAULT: False'
    synonyms:
    - --paired-end
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If set, footprint calling will based on bias corrected DNase-seq
      signal. This option is only applied to DNase-seq. DEFAULT: False'
    synonyms:
    - --bias-correction
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Type of protocol used to generate the DNase-seq. Available options\
      \ are: 'SH' (DNase-seq single-hit protocol), 'DH' (DNase-seq double-hit protocol).\
      \ DEFAULT: SH"
    synonyms:
    - --bias-type
    args: !SimpleFlagArg
      name: STRING
    optional: true
  - !Flag
    description: 'Path where the output bias table files will be written. DEFAULT:
      current directory'
    synonyms:
    - --output-location
    args: !SimpleFlagArg
      name: PATH
    optional: true
  - !Flag
    description: 'The prefix for results files. DEFAULT: footprints'
    synonyms:
    - --output-prefix
    args: !SimpleFlagArg
      name: STRING
    optional: true
  - !Flag
    description: 'If set, footprint calling will based on ATAC-seq model. DEFAULT:
      False'
    synonyms:
    - --atac-seq
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If set, footprint calling will based on DNase-seq model. DEFAULT:
      False'
    synonyms:
    - --dnase-seq
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'If set, footprint calling will based on histone modification model.
      DEFAULT: False'
    synonyms:
    - --histone
    args: !EmptyFlagArg {}
    optional: true
  command:
  - rgt-hint
  - footprinting
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
