!Command
positional: []
named:
- !Flag
  description: the threshold for a quality score to be considered as high quality.
    Default 30 means Q30. (int [=30])
  synonyms:
  - --high_qual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the threshold for a quality score to be considered as moderate quality.
    Default 20 means Q20. (int [=20])
  synonyms:
  - --moderate_qual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the threshold for a quality score to be considered as low quality.
    Default 15 means Q15. (int [=15])
  synonyms:
  - --low_qual
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the sampling rate for genome scale coverage statistics. Default 10000
    means 1/10000. (int [=10000])
  synonyms:
  - --coverage_sampling
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: the json format report file name (string [=gencore.json])
  synonyms:
  - -j
  - --json
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: output some debug information to STDERR.
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: stop when <quit_after_contig> contigs are processed. Only used for
    fast debugging. Default 0 means no limitation. (int [=0])
  synonyms:
  - --quit_after_contig
  args: !EmptyFlagArg {}
  optional: true
command:
- gencore
subcommands: []
help_flag: !Flag
  description: the html format report file name (string [=gencore.html])
  synonyms:
  - -h
  - --html
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
