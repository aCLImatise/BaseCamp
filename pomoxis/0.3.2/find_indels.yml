!Command
positional:
- !Positional
  description: Path to bam file.
  position: 0
  name: bam
  optional: false
named:
- !Flag
  description: 'Filter out indels shorter than this length. (default: 0)'
  synonyms:
  - -m
  - --min_indel_length
  args: !SimpleFlagArg
    name: MIN_INDEL_LENGTH
  optional: true
- !Flag
  description: 'Include secondary and supplementary alignments. (default: False)'
  synonyms:
  - -a
  - --all_alignments
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "Output indels to file instead of stdout. (default: <_io.TextIOWrapper\
    \ name='<stdout>' mode='w' encoding='UTF-8'>)"
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Additionaly output a .bed file. (default: None)'
  synonyms:
  - -b
  - --bed
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: 'Number of threads for parallel processing. (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
command:
- find_indels
subcommands: []
