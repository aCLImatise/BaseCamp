!Command
positional: []
named:
- !Flag
  description: reference, should be a fasta file. If correspondng minimap indices
    do not exist they will be created. (required).
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fastq/a input reads (required).
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'split index every ~NUM input bases (default: 16G, this is larger than
    the usual minimap2 default).'
  synonyms:
  - -I
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: force recreation of index file.
  synonyms:
  - -f
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: aggressively extend gaps (sets -A1 -B2 -O2 -E1 for minimap2).
  synonyms:
  - -a
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'filter to only primary alignments (i.e. run samtools view -F 2308).
    Deprecated: this filter is now default and can be disabled with -A.'
  synonyms:
  - -P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not filter alignments to primary alignments, output all.
  synonyms:
  - -A
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: sort bam by read name.
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: chunk size. Input reads/contigs will be broken into chunks prior to
    alignment.
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'alignment threads (default: 1).'
  synonyms:
  - -t
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'output file prefix (default: reads).'
  synonyms:
  - -p
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fill MD tag.
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: fill cs(=long) tag.
  synonyms:
  - -s
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: only create reference index files.
  synonyms:
  - -X
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: log all commands before running.
  synonyms:
  - -x
  args: !EmptyFlagArg {}
  optional: true
command:
- mini_align
subcommands: []
help_flag: !Flag
  description: show this help text.
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
