!Command
positional: []
named:
- !Flag
  description: File name in which a serialized R matrix object may be found.
  synonyms:
  - -i
  - --input-object-file
  args: !SimpleFlagArg
    name: INPUT-OBJECT-FILE
  optional: true
- !Flag
  description: Either loom, seurat, anndata or singlecellexperiment for the input
    format to read.
  synonyms:
  - --input-format
  args: !SimpleFlagArg
    name: INPUT-FORMAT
  optional: true
- !Flag
  description: File name in which to store serialized R object of type 'Seurat'.'
  synonyms:
  - -o
  - --output-directory
  args: !SimpleFlagArg
    name: OUTPUT-DIRECTORY
  optional: true
- !Flag
  description: Study name to be displayed in CellBrowser
  synonyms:
  - -n
  - --study-name
  args: !SimpleFlagArg
    name: STUDY-NAME
  optional: true
- !Flag
  description: Path to markers file computed by Seurat
  synonyms:
  - -m
  - --markers-file
  args: !SimpleFlagArg
    name: MARKERS-FILE
  optional: true
command:
- seurat-export-cellbrowser.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
