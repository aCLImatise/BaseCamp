!Command
positional: []
named:
- !Flag
  description: Space-separated list of paths to TextGrid files in the order they should
    be concatenated.
  synonyms:
  - -i
  - --input-files
  args: !RepeatFlagArg
    name: INPUT_FILES
  optional: true
- !Flag
  description: Path to the resulting file.
  synonyms:
  - -o
  - --output-files
  args: !SimpleFlagArg
    name: OUTPUT_FILE
  optional: true
- !Flag
  description: File encoding (defaults to UTF-8).
  synonyms:
  - -e
  - --encoding
  args: !SimpleFlagArg
    name: ENCODING
  optional: true
- !Flag
  description: 'TextGrid format: short, long (defaults to short)'
  synonyms:
  - -t
  - --type
  args: !SimpleFlagArg
    name: TYPE
  optional: true
- !Flag
  description: Interpret start and end times of annotations as absolute.
  synonyms:
  - -a
  - --absolute-time
  args: !EmptyFlagArg {}
  optional: true
command:
- tgt-concatenate-textgrids.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
