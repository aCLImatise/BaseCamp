!Command
positional: []
named:
- !Flag
  description: 'The input directory of raw reads to trim. (default: None)'
  synonyms:
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'The output directory of clean reads to create. (default: None)'
  synonyms:
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'A configuration file containing the tag:sample mapping and renaming
    options. (default: None)'
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: 'The path to the trimmomatic-0.XX.jar file. (default: /tmp/tmpk1sf2i_q/bin/trimmomatic)'
  synonyms:
  - --trimmomatic
  args: !SimpleFlagArg
    name: TRIMMOMATIC
  optional: true
- !Flag
  description: 'The minimum length of reads to keep. (default: 40)'
  synonyms:
  - --min-len
  args: !SimpleFlagArg
    name: MIN_LEN
  optional: true
- !Flag
  description: 'When trimming PE reads, do not merge singleton files. (default: False)'
  synonyms:
  - --no-merge
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Number of compute cores to use. (default: 1)'
  synonyms:
  - --cores
  args: !SimpleFlagArg
    name: CORES
  optional: true
- !Flag
  description: 'An optional regex pattern to find R1 reads. (default: None)'
  synonyms:
  - --r1-pattern
  args: !SimpleFlagArg
    name: R1_PATTERN
  optional: true
- !Flag
  description: 'An optional regex pattern to find R2 reads. (default: None)'
  synonyms:
  - --r2-pattern
  args: !SimpleFlagArg
    name: R2_PATTERN
  optional: true
- !Flag
  description: 'Single-end reads. (default: False)'
  synonyms:
  - --se
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'The type of fastq encoding used. (default: phred33)'
  synonyms:
  - --phred
  args: !ChoiceFlagArg
    choices:
    - phred33
    - phred64
  optional: true
- !Flag
  description: 'The path to a directory to hold logs. (default: None)'
  synonyms:
  - --log-path
  args: !SimpleFlagArg
    name: LOG_PATH
  optional: true
- !Flag
  description: 'The logging level to use. (default: INFO)'
  synonyms:
  - --verbosity
  args: !ChoiceFlagArg
    choices:
    - INFO
    - WARN
    - CRITICAL
  optional: true
command:
- illumiprocessor
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
