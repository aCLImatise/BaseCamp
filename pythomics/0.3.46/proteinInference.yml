!Command
positional: []
named:
- !Flag
  description: A regex cleavage pattern such as [KR]|{P} to cleave proteins with.
  synonyms:
  - --enzyme-pattern
  args: !SimpleFlagArg
    name: ENZYME_PATTERN
  optional: true
- !Flag
  description: Minimum cleavage length
  synonyms:
  - --min
  args: !SimpleFlagArg
    name: MIN
  optional: true
- !Flag
  description: Maximum cleavage length
  synonyms:
  - --max
  args: !SimpleFlagArg
    name: MAX
  optional: true
- !Flag
  description: Provide to append iBAQ values as well (requires protein inference).
  synonyms:
  - --ibaq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The column with precursor area (defaults to header lines containing
    'Precursor').
  synonyms:
  - --precursors
  args: !SimpleFlagArg
    name: PRECURSORS
  optional: true
- !Flag
  description: 'The function to apply to groups of iBAQ values (for multiple peptide
    matches). Options: concat, mean, median, var, std, sum, count'
  synonyms:
  - --ibaq-function
  args: !ChoiceFlagArg
    choices:
    - concat
    - mean
    - median
    - var
    - std
    - sum
    - count
  optional: true
- !Flag
  description: Use only non-redundant theoretical tryptic peptides for the iBAQ denominator.
  synonyms:
  - --non-redundant
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Normalize iBAQ to total intensity of column (useful for comparing multiple
    samples).
  synonyms:
  - --normalize
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Only group proteins with unique peptides
  synonyms:
  - --unique-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write the position of the peptide matches.
  synonyms:
  - --position
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Treat peptides as case-sensitive (ie separate modified peptides)
  synonyms:
  - --case-sensitive
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[MOD_OUT]   The file to write a modification-centric summary to.'
  synonyms:
  - --mod-out
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write the position in the parent protein of the modification (requires
    case-sensitive and modifications being lower-cased).
  synonyms:
  - --modification-site
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The column containing modification information.
  synonyms:
  - --mod-col
  args: !SimpleFlagArg
    name: MOD_COL
  optional: true
- !Flag
  description: 'The function to apply. Options: concat, mean, median, var, std, sum,
    count'
  synonyms:
  - --mod-col-func
  args: !ChoiceFlagArg
    choices:
    - concat
    - mean
    - median
    - var
    - std
    - sum
    - count
  optional: true
command:
- proteinInference.py
subcommands: []
help_flag:
usage_flag:
version_flag:
