!Command
positional:
- !Positional
  description: ''
  position: 0
  name: OPTIONS
  optional: true
- !Positional
  description: ''
  position: 1
  name: SEGMENTATION
  optional: false
named:
- !Flag
  description: Overwrite any existing output files.
  synonyms:
  - --clobber
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Do not print diagnostic messages.
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: If specified, this mnemonic mapping will be included in the report
    (this should be the same mnemonic file used by the individual modules).
  synonyms:
  - -m
  - --mnemonic-file
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: If specified, this layered BED file will be linked into the the HTML
    document (assumed to be the same data as in SEGMENTATION)
  synonyms:
  - -L
  - --layered-bed
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: If specified, this bigBed file will be linked into the the HTML document
    and a UCSC genome brower link will be generated for it (assumed to be the same
    data as in SEGMENTATION)
  synonyms:
  - -B
  - --big-bed
  args: !SimpleFlagArg
    name: FILE
  optional: true
- !Flag
  description: 'This should be the directory containing all the module output directories
    (`ls` should return things like "length_distribution/", etc) [default: .]'
  synonyms:
  - --results-dir
  args: !SimpleFlagArg
    name: DIR
  optional: true
- !Flag
  description: 'HTML report file (must be in current directory or the links will break
    [default: index.html]'
  synonyms:
  - -o
  - --outfile
  args: !SimpleFlagArg
    name: FILE
  optional: true
