!Command
positional:
- !Positional
  description: input gvcf file
  position: 0
  name: GVCF
  optional: false
named:
- !Flag
  description: use this flag to treat unreported sites as called
  synonyms:
  - --unreported_is_called
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: list of phrases considered as discarded, e.g., CNV, ME. A line that
    contains any of the ignore phrases is discarded.
  synonyms:
  - --ignore_phrases
  args: !RepeatFlagArg
    name: IGNORE_PHRASES
  optional: true
- !Flag
  description: minimum GQ (Genotype Quality) considered as called
  synonyms:
  - --min_GQ
  args: !SimpleFlagArg
    name: MIN_GQ
  optional: true
- !Flag
  description: minimum QUAL considered as called
  synonyms:
  - --min_QUAL
  args: !SimpleFlagArg
    name: MIN_QUAL
  optional: true
- !Flag
  description: list of phrases considered as called, e.g., PASS, REFCALL. A line must
    contain any of the pass phrases to be considered as called.
  synonyms:
  - --pass_phrases
  args: !RepeatFlagArg
    name: PASS_PHRASES
  optional: true
- !Flag
  description: "type of gvcf output. [unreported_is_called, ignore_phrases, min_GQ,\
    \ min_QUAL, pass_phrases] presets: complete_genomics: [True, ['CNV', 'INS:ME'],\
    \ None, None, ['PASS']]. freebayes: [False, None, None, None, ['PASS']]. gatk:\
    \ [False, None, 5, None, None]. platypus: [False, None, None, None, ['PASS', 'REFCALL']]."
  synonyms:
  - --gvcf_type
  args: !ChoiceFlagArg
    choices:
    - complete_genomics
    - freebayes
    - gatk
    - platypus
  optional: true
command:
- gvcf_regions.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
