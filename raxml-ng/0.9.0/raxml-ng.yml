  synonyms:
  - --msa-format
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'VALUE                    data type: DNA, AA, BIN(ary) or AUTO-detect
    (default)'
  synonyms:
  - --data-type
  args: !EmptyFlagArg {}
  optional: true
