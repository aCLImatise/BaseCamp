  synonyms:
  - --loglh
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Alias for: --rfdist --nofiles --log result'
  synonyms:
  - --rf
  args: !EmptyFlagArg {}
  optional: true
