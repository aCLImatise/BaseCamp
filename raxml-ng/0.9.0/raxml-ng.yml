  synonyms:
  - --blopt
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'on | off                    ML optimization of all model parameters
    (default: ON)'
  synonyms:
  - --opt-model
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '| off                    ML optimization of all branch lengths (default:
    ON)'
  synonyms:
  - --opt-branches
  args: !SimpleFlagArg
    name: on
  optional: true
- !Flag
  description: on | off                    use probabilistic alignment (works with
    CATG and VCF)
  synonyms:
  - --prob-msa
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'VALUE                       log-likelihood epsilon for optimization/tree
    search (default: 0.1)'
  synonyms:
  - --lh-epsilon
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'VALUE                       SPR re-insertion radius for fast iterations
    (default: AUTO)'
  synonyms:
  - --spr-radius
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'VALUE | off                 relative LH cutoff for descending into
    subtrees (default: 1.0)'
  synonyms:
  - --spr-cutoff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: VALUE                       number of bootstraps replicates
  synonyms:
  - --bs-trees
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'autoMRE{N}                  use MRE-based bootstrap convergence criterion,
    up to N replicates (default: 1000)'
  synonyms:
  - --bs-trees
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: FILE                        Newick file containing set of bootstrap
    replicate trees (with --support)
  synonyms:
  - --bs-trees
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'VALUE                       cutoff threshold for the MRE-based bootstopping
    criteria (default: 0.03)'
  synonyms:
  - --bs-cutoff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'fbp | tbe                   branch support metric: fbp = Felsenstein
    bootstrap (default), tbe = transfer distance'
  synonyms:
  - --bs-metric
  args: !EmptyFlagArg {}
  optional: true
