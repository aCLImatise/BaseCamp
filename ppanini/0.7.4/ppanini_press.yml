!Command
positional: []
named:
- !Flag
  description: a directory path to ppanini_gene_caller outputs which includes txt,
    gff, and faa files for each sample.
  synonyms:
  - -i
  - --gene-path
  args: !SimpleFlagArg
    name: GENE_PATH
  optional: true
- !Flag
  description: Path for outputs
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: bypass commands if the output files exist
  synonyms:
  - -r
  - --resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of threads/processes [DEFAULT: 1]'
  synonyms:
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: scale the abundance table
  synonyms:
  - --scale
  args: !ChoiceFlagArg
    choices:
    - rpk
    - count
  optional: true
- !Flag
  description: 'memory for -M option in CD-Hit '
  synonyms:
  - --memory
  args: !SimpleFlagArg
    name: CD_HIT_MEMORY
  optional: true
command:
- ppanini_press
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
