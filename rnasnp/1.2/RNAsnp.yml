!Command
positional: []
named:
- !Flag
  description: Print help, including all details and hidden options, and exit
  synonyms:
  - --detailed-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Print help, including hidden options, and exit
  synonyms:
  - --full-help
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: File containing the input sequence
  synonyms:
  - -f
  - --seq
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: File containing the list of SNP
  synonyms:
  - -s
  - --snp
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: Select the mode of operation (default=`1') 1 - perform global folding
    by using RNAfold and compute the difference in base pair probabilities for all
    sequence intervals 2 - perform local folding by using RNAplfold and compute the
    difference in base pair probabilities for all sequence intervals of fixed length
    3 - screen putative structure-disruptive SNPs in an RNA sequence
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: INT
  optional: true
- !Flag
  description: length of flanking sequence on either side of SNP to fold  (default=`200')
  synonyms:
  - -w
  - --winsizeFold
  args: !SimpleFlagArg
    name: INT
  optional: true
command:
- RNAsnp
subcommands: []
help_flag: !Flag
  description: Print help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
