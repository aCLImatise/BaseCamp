!Command
positional:
- !Positional
  description: "An optional list of CSB test dotted namespaces, from which to load\
    \ tests. '__main__' and '.' are interpreted as the current module. If a namespace\
    \ ends with an asterisk '.*', all sub-packages will be scanned as well. Examples:\
    \ \"csb.test.cases.bio.*\" \"csb.test.cases.bio.io\" \"csb.test.cases.bio.utils\"\
    \ \".\")"
  position: 0
  name: namespaces
  optional: false
named:
- !Flag
  description: Type of tests to load from each namespace (default=any)
  synonyms:
  - -t
  - --type
  args: !ChoiceFlagArg
    choices:
    - unit
    - functional
    - custom
    - any
    - regression
  optional: true
- !Flag
  description: Verbosity level passed to unittest.TextTestRunner (default=1).
  synonyms:
  - -v
  - --verbosity
  args: !SimpleFlagArg
    name: VERBOSITY
  optional: true
- !Flag
  description: Force update of the test pickles in /tmp/tmpqbtfa496/lib/python3.8/site-
    packages/csb/test/data
  synonyms:
  - -u
  - --update-files
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Generate, store and load additional test resources in this directory
    (default=/tmp/tmpqbtfa496/lib/python3.8/site- packages/csb/test/data)
  synonyms:
  - -g
  - --generated-resources
  args: !SimpleFlagArg
    name: GENERATED_RESOURCES
  optional: true
command:
- csb-test
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
