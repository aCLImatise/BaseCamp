!Command
positional:
- !Positional
  description: input sequence (FASTA or PDB file)
  position: 0
  name: query
  optional: false
named:
- !Flag
  description: ID of the query, in PDB-like format (accessionCHAIN).Used for naming
    the output files. Also, if the input is a PDB file with multiple chains, CHAIN
    is used to pull the required chain from the file.
  synonyms:
  - -q
  - --query-id
  args: !SimpleFlagArg
    name: QUERY_ID
  optional: true
- !Flag
  description: path to the ToolkitRoot folder in your HHsuite setup (default=/ebio/abt1_toolkit/share/wye)
  synonyms:
  - -t
  - --tk-root
  args: !SimpleFlagArg
    name: TK_ROOT
  optional: true
- !Flag
  description: custom HHblits database; if not defined, toolkit's unirpto20 will be
    used
  synonyms:
  - -d
  - --database
  args: !SimpleFlagArg
    name: DATABASE
  optional: true
- !Flag
  description: path to a folder containing custom HHsuite configs (e.g. HHPaths.pm)
    (default=.)
  synonyms:
  - -c
  - --tk-config
  args: !SimpleFlagArg
    name: TK_CONFIG
  optional: true
- !Flag
  description: maximum degree of parallelism (default=1)
  synonyms:
  - --cpu
  args: !SimpleFlagArg
    name: CPU
  optional: true
- !Flag
  description: do not include secondary structure (default=False)
  synonyms:
  - --no-ss
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not add emission and transition pseudocounts (default=False)
  synonyms:
  - --no-pseudo
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do not calibrate the profile (default=False)
  synonyms:
  - --no-calibration
  args: !EmptyFlagArg {}
  optional: true
command:
- csb-buildhmm
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
