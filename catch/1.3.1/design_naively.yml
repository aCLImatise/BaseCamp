!Command
positional:
- !Positional
  description: Label for the target dataset
  position: 0
  name: dataset
  optional: false
named:
- !Flag
  description: Add to the output the reverse complement of each probe
  synonyms:
  - --add-reverse-complements
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (Optional) Use only the first N target genomes in the dataset
  synonyms:
  - --limit-target-genomes
  args: !SimpleFlagArg
    name: LIMIT_TARGET_GENOMES
  optional: true
- !Flag
  description: (Optional) Randomly select N target genomes in the dataset with replacement
  synonyms:
  - --limit-target-genomes-randomly-with-replacement
  args: !SimpleFlagArg
    name: LIMIT_TARGET_GENOMES_RANDOMLY_WITH_REPLACEMENT
  optional: true
- !Flag
  description: Print analysis of the probe set's coverage
  synonyms:
  - --print-analysis
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Debug output
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose output
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- design_naively.py
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
