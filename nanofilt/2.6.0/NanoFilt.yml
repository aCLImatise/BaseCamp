!Command
positional:
- !Positional
  description: input, uncompressed fastq file
  position: 0
  name: input
  optional: false
named:
- !Flag
  description: Specify the path and filename for the log file.
  synonyms:
  - --logfile
  args: !SimpleFlagArg
    name: LOGFILE
  optional: true
- !Flag
  description: Filter on a minimum read length
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: Filter on a maximum read length
  synonyms:
  - --maxlength
  args: !SimpleFlagArg
    name: MAXLENGTH
  optional: true
- !Flag
  description: Filter on a minimum average read quality score
  synonyms:
  - -q
  - --quality
  args: !SimpleFlagArg
    name: QUALITY
  optional: true
- !Flag
  description: Sequences must have GC content >= to this. Float between 0.0 and 1.0.
    Ignored if using summary file.
  synonyms:
  - --minGC
  args: !SimpleFlagArg
    name: MINGC
  optional: true
- !Flag
  description: Sequences must have GC content <= to this. Float between 0.0 and 1.0.
    Ignored if using summary file.
  synonyms:
  - --maxGC
  args: !SimpleFlagArg
    name: MAXGC
  optional: true
- !Flag
  description: Trim n nucleotides from start of read
  synonyms:
  - --headcrop
  args: !SimpleFlagArg
    name: HEADCROP
  optional: true
- !Flag
  description: Trim n nucleotides from end of read
  synonyms:
  - --tailcrop
  args: !SimpleFlagArg
    name: TAILCROP
  optional: true
- !Flag
  description: Use albacore or guppy summary file for quality scores
  synonyms:
  - -s
  - --summary
  args: !SimpleFlagArg
    name: SUMMARY
  optional: true
- !Flag
  description: '{1D,2D,1D2} Which read type to extract information about from summary.
    Options are 1D, 2D or 1D2'
  synonyms:
  - --readtype
  args: !EmptyFlagArg {}
  optional: true
command:
- NanoFilt
subcommands: []
help_flag: !Flag
  description: show the help and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print version and exit.
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
