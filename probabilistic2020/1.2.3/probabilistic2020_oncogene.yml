&id001 !Command
positional: []
named:
- !Flag
  description: gene FASTA file from extract_gene_seq.py script
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: DNA mutations file (MAF file). Columns can be in any order, but should
    contain the correct column header names.
  synonyms:
  - -m
  - --mutations
  args: !SimpleFlagArg
    name: MUTATIONS
  optional: true
- !Flag
  description: BED file annotation of genes
  synonyms:
  - -b
  - --bed
  args: !SimpleFlagArg
    name: BED
  optional: true
- !Flag
  description: 'Number of processes to use for parallelization. 0 indicates using
    a single process without using a multiprocessing pool (more means Faster, default:
    0).'
  synonyms:
  - -p
  - --processes
  args: !SimpleFlagArg
    name: PROCESSES
  optional: true
- !Flag
  description: 'Number of iterations for null model. p-value precision increases with
    more iterations, however this will also increase the run time (Default: 100,000).'
  synonyms:
  - -n
  - --num-iterations
  args: !SimpleFlagArg
    name: NUM_ITERATIONS
  optional: true
- !Flag
  description: 'Number of DNA bases to use as context. 0 indicates no context. 1 indicates
    only use the mutated base. 1.5 indicates using the base context used in CHASM
    (http:/ /wiki.chasmsoftware.org/index.php/CHASM_Overview). 2 indicates using the
    mutated base and the upstream base. 3 indicates using the mutated base and both
    the upstream and downstream bases. (Default: 1.5)'
  synonyms:
  - -c
  - --context
  args: !SimpleFlagArg
    name: CONTEXT
  optional: true
- !Flag
  description: 'Directory containing VEST score information in pickle files (Default:
    None).'
  synonyms:
  - -s
  - --score-dir
  args: !SimpleFlagArg
    name: SCORE_DIR
  optional: true
- !Flag
  description: Output text file of probabilistic 20/20 results
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: 'Number of iterations more significant then the observed statistic
    to stop further computations. This decreases compute time spent in resolving p-values
    for non-significant genes. (Default: 1000).'
  synonyms:
  - -sc
  - --stop-criteria
  args: !SimpleFlagArg
    name: STOP_CRITERIA
  optional: true
- !Flag
  description: 'Minimum number of mutations at a position for it to be considered
    a recurrently mutated position (Default: 3).'
  synonyms:
  - -r
  - --recurrent
  args: !SimpleFlagArg
    name: RECURRENT
  optional: true
- !Flag
  description: 'Fraction of total mutations in a gene. This define the minimumm number
    of mutations for a position to be defined as recurrently mutated (Defaul: .02).'
  synonyms:
  - -f
  - --fraction
  args: !SimpleFlagArg
    name: FRACTION
  optional: true
- !Flag
  description: Only keep unique mutations for each tumor sample. Mutations reported
    from heterogeneous sources may contain duplicates, e.g. a tumor sample was sequenced
    twice.
  synonyms:
  - --unique
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use mutations that are not mapped to the the single reference transcript
    for a gene specified in the bed file indicated by the -b option.
  synonyms:
  - -u
  - --use-unmapped
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Path to the genome fasta file. Required if --use- unmapped flag is
    used. (Default: None)'
  synonyms:
  - -g
  - --genome
  args: !SimpleFlagArg
    name: GENOME
  optional: true
- !Flag
  description: 'Specify the seed for the pseudo random number generator. By default,
    the seed is randomly chosen. The seed will be used for the monte carlo simulations
    (Default: 101).'
  synonyms:
  - -seed
  - --seed
  args: !SimpleFlagArg
    name: SEED
  optional: true
command:
- probabilistic2020
- oncogene
