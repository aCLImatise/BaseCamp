!Command
positional: []
named:
- !Flag
  description: '[<input_files> [<input_files> ...]], --input-files [<input_files>
    [<input_files> ...]] Input (binning or profiling) files. Bioboxes or tsv format
    (see README)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[<database_profiles> [<database_profiles> ...]], --database-profiles
    [<database_profiles> [<database_profiles> ...]] Database profiles on the same
    order of the input files (see README)'
  synonyms:
  - -d
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Comma-separated identifiers on the same order of the input files
  synonyms:
  - -t
  - --tool-identifier
  args: !SimpleFlagArg
    name: tool_identifier
  optional: true
- !Flag
  description: Comma-separated methods on the same order of the input files (p ->
    profiling / b -> binning)
  synonyms:
  - -c
  - --tool-method
  args: !SimpleFlagArg
    name: tool_method
  optional: true
- !Flag
  description: names.dmp from the NCBI Taxonomy database
  synonyms:
  - -n
  - --names-file
  args: !SimpleFlagArg
    name: names_file
  optional: true
- !Flag
  description: nodes.dmp from the NCBI Taxonomy database
  synonyms:
  - -e
  - --nodes-file
  args: !SimpleFlagArg
    name: nodes_file
  optional: true
- !Flag
  description: merged.dmp from the NCBI Taxonomy database
  synonyms:
  - -m
  - --merged-file
  args: !SimpleFlagArg
    name: merged_file
  optional: true
- !Flag
  description: 'Number of bins. Default: 4'
  synonyms:
  - -b
  - --bins
  args: !SimpleFlagArg
    name: bins
  optional: true
- !Flag
  description: 'Minimum abundance/Maximum results for each taxonomic level (0: off
    / 0-1: minimum relative abundance / >=1: maximum number of identifications). Default:
    0.0001'
  synonyms:
  - -r
  - --cutoff
  args: !SimpleFlagArg
    name: cutoff
  optional: true
- !Flag
  description: 'Result mode (precise, very-precise, linear, sensitive, very-sensitive,
    no-cutoff). Default: linear'
  synonyms:
  - -f
  - --mode
  args: !SimpleFlagArg
    name: mode
  optional: true
- !Flag
  description: 'Comma-separated list of ranks to be independently merged (superkingdom,phylum,class,order,family,genus,s
    pecies,all). Default: species'
  synonyms:
  - -s
  - --ranks
  args: !SimpleFlagArg
    name: ranks
  optional: true
- !Flag
  description: Output file
  synonyms:
  - -o
  - --output-file
  args: !SimpleFlagArg
    name: output_file
  optional: true
- !Flag
  description: 'Output type (tsv, bioboxes). Default: bioboxes'
  synonyms:
  - -p
  - --output-type
  args: !SimpleFlagArg
    name: output_type
  optional: true
- !Flag
  description: Output parsed and converted profiles for all input files (without cutoff)
  synonyms:
  - --output-parsed-profiles
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Generate an additional detailed output with individual normalized
    abundances for each tool, where: 0 -> not identified but present in the database,
    -1 not present in the database.'
  synonyms:
  - --detailed
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Verbose output log
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
command:
- MetaMetaMerge.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
