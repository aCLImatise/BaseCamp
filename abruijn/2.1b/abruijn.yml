!Command
positional: []
named:
- !Flag
  description: enable debug output
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: try to resume previous assembly
  synonyms:
  - --resume
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'number of parallel threads (default: 1)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'number of polishing iterations (default: 1)'
  synonyms:
  - -i
  - --iterations
  args: !SimpleFlagArg
    name: NUM_ITERS
  optional: true
- !Flag
  description: 'sequencing platform (default: pacbio)'
  synonyms:
  - -p
  - --platform
  args: !ChoiceFlagArg
    choices:
    - pacbio
    - nano
    - pacbio_hi_err
  optional: true
- !Flag
  description: 'kmer size (default: auto)'
  synonyms:
  - -k
  - --kmer-size
  args: !SimpleFlagArg
    name: KMER_SIZE
  optional: true
- !Flag
  description: 'minimum overlap between reads (default: 5000)'
  synonyms:
  - -o
  - --min-overlap
  args: !SimpleFlagArg
    name: MIN_OVERLAP
  optional: true
- !Flag
  description: 'minimum kmer coverage (default: auto)'
  synonyms:
  - -m
  - --min-coverage
  args: !SimpleFlagArg
    name: MIN_KMER_COUNT
  optional: true
- !Flag
  description: 'maximum kmer coverage (default: auto)'
  synonyms:
  - -x
  - --max-coverage
  args: !SimpleFlagArg
    name: MAX_KMER_COUNT
  optional: true
command:
- abruijn
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
