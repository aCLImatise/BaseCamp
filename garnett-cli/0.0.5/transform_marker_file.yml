!Command
positional: []
named:
- !Flag
  description: Path to the SCXA-style marker gene file in .txt format
  synonyms:
  - -i
  - --input-marker-file
  args: !SimpleFlagArg
    name: INPUT-MARKER-FILE
  optional: true
- !Flag
  description: Path to a serialised object containing marker genes
  synonyms:
  - -l
  - --marker-list
  args: !SimpleFlagArg
    name: MARKER-LIST
  optional: true
- !Flag
  description: Column name of marker p-values
  synonyms:
  - -p
  - --pval-col
  args: !SimpleFlagArg
    name: PVAL-COL
  optional: true
- !Flag
  description: Cut-off p-value for marker genes
  synonyms:
  - -t
  - --pval-threshold
  args: !SimpleFlagArg
    name: PVAL-THRESHOLD
  optional: true
- !Flag
  description: Column name of cell groups (i.e. cluster IDs or cell types) in marker
    file
  synonyms:
  - -g
  - --groups-col
  args: !SimpleFlagArg
    name: GROUPS-COL
  optional: true
- !Flag
  description: Column containing gene names in marker file
  synonyms:
  - -n
  - --gene-names
  args: !SimpleFlagArg
    name: GENE-NAMES
  optional: true
- !Flag
  description: Path to the garnett format marker gene file in .txt format
  synonyms:
  - -o
  - --garnett-marker-file
  args: !SimpleFlagArg
    name: GARNETT-MARKER-FILE
  optional: true
command:
- transform_marker_file.R
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
