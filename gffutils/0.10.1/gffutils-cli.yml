- !Command
  positional:
  - !Positional
    description: Database to use. If a GFF or GTF file is provided instead for this
      argument, a database will be created for you. This can take some time (several
      minutes), so it's best to create one ahead of time.
    position: 0
    name: db
    optional: false
  - !Positional
    description: 'Comma-separated list of IDs. These IDs, along with their children,
      will be returned (subject to --limit and --exclude). If none provided, use all
      genes in the database (default: -)'
    position: 1
    name: ids
    optional: false
  named:
  - !Flag
    description: 'Feature type (string), or level (integer). No children below this
      level will be returned (default: -)'
    synonyms:
    - --limit
    args: !SimpleFlagArg
      name: LIMIT
    optional: true
  - !Flag
    description: 'Comma-separated list of featuretypes to filter out (like grep -v)
      (default: -)'
    synonyms:
    - --exclude
    args: !SimpleFlagArg
      name: EXCLUDE
    optional: true
  - !Flag
    description: "Use this to suppress reporting the IDs you've provided. (default:\
      \ False)"
    synonyms:
    - --exclude-self
    args: !EmptyFlagArg {}
    optional: true
  command:
  - gffutils-cli
  - children
