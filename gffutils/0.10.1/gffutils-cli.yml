- !Command
  positional:
  - !Positional
    description: GFF or GTF file to use
    position: 0
    name: filename
    optional: false
  named:
  - !Flag
    description: 'Database to create. Default is to append ".db" to the end of the
      input filename (default: -)'
    synonyms:
    - --output
    args: !SimpleFlagArg
      name: OUTPUT
    optional: true
  - !Flag
    description: 'Overwrite an existing database (default: False)'
    synonyms:
    - --force
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Suppress the reporting of timing information when creating the database
      (default: False)'
    synonyms:
    - --quiet
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "Merge strategy to be used if if duplicate IDs are found. (default:\
      \ 'merge')"
    synonyms:
    - --merge
    args: !SimpleFlagArg
      name: MERGE
    optional: true
  - !Flag
    description: 'Disable inferring of gene extents for GTF files. Use this if your
      GTF file already has "gene" featuretypes (default: False)'
    synonyms:
    - --disable-infer-genes
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Disable inferring of transcript extents for GTF files. Use this
      if your GTF file already has "transcript" featuretypes (default: False)'
    synonyms:
    - --disable-infer-transcripts
    args: !EmptyFlagArg {}
    optional: true
