    description: Use N threads.
    synonyms:
    - --threads
    args: !SimpleFlagArg
      name: N
    optional: true
  - !Flag
    description: Output more detailed information in the OTU table.
    synonyms:
    - --output_extras
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'Specify taxonomic assignment method [default: pplacer].'
    synonyms:
    - --assignment_method
    args: !ChoiceFlagArg
      choices:
      - pplacer
      - diamond
      - diamond_example
    optional: true
