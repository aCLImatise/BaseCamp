!Command
positional: []
named:
- !Flag
  description: Mismatch probability at the first base.
  synonyms:
  - --startprob
  args: !SimpleFlagArg
    name: STARTPROB
  optional: true
- !Flag
  description: Average per base mismatch probability.
  synonyms:
  - --avgprob
  args: !SimpleFlagArg
    name: AVGPROB
  optional: true
- !Flag
  description: Mismatch probability at the last base.
  synonyms:
  - --endprob
  args: !SimpleFlagArg
    name: ENDPROB
  optional: true
- !Flag
  description: File with mismatch (start, avg, end) probabilities for each reference.
  synonyms:
  - --prob-file
  args: !SimpleFlagArg
    name: PROB_FILE
  optional: true
- !Flag
  description: Length of reads used in similarity matrix creation (Required).
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: 'Number of reads sampled from each reference. [default: 250000]'
  synonyms:
  - -n
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: Path to existing kallisto index for all files (has to be constructed
    in same order as the paths in FILES).
  synonyms:
  - -i
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: 'Directory to store temporary simulated datasets and TSV files. [default:
    ./temp]'
  synonyms:
  - -t
  - --temp
  args: !SimpleFlagArg
    name: TEMP
  optional: true
- !Flag
  description: 'Skip read simulation (assume existing reads in temp) [default: False].'
  synonyms:
  - --skip
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Output similarity matrix file. [default: similarity_matrix.npy]'
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUT
  optional: true
