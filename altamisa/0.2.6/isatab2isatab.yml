- !Flag
  description: Path to input investigation file
  synonyms:
  - -i
  - --input-investigation-file
  args: !SimpleFlagArg
    name: INPUT_INVESTIGATION_FILE
  optional: true
- !Flag
  description: Path to output investigation file, stdout ("-") by default. Needs to
    be in a different directory!
  synonyms:
  - -o
  - --output-investigation-file
  args: !SimpleFlagArg
    name: OUTPUT_INVESTIGATION_FILE
  optional: true
- !Flag
  description: Character for quoting, e.g. "\"" (None by default)
  synonyms:
  - -q
  - --quotes
  args: !SimpleFlagArg
    name: QUOTES
  optional: true
- !Flag
  description: Suppress ISA-tab related warnings (False by default)
  synonyms:
  - --no-warnings
  args: !EmptyFlagArg {}
  optional: true
