!Command
positional: []
named:
- !Flag
  description: Call consensus (output all positions to VCF)
  synonyms:
  - -c
  - --consensus
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Input cmp.h5 file
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: Output VCF file name, stdout by default
  synonyms:
  - -o
  - --output
  args: !SimpleFlagArg
    name: OUTPUT
  optional: true
- !Flag
  description: Reference FASTA file for indel normalization
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REFERENCE
  optional: true
- !Flag
  description: number of processors to be used, uses all available by default
  synonyms:
  - -n
  - --nproc
  args: !SimpleFlagArg
    name: NPROC
  optional: true
- !Flag
  description: Genome chunk size used for parallelizaton, 5000 by default
  synonyms:
  - -s
  - --chunksize
  args: !SimpleFlagArg
    name: CHUNKSIZE
  optional: true
- !Flag
  description: Temporary directory for analysis. Current directory is default
  synonyms:
  - -t
  - --tempdir
  args: !SimpleFlagArg
    name: TEMPDIR
  optional: true
- !Flag
  description: Flag for debugging purposes. Writes more information to log
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- pbhoover
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Print program version and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
