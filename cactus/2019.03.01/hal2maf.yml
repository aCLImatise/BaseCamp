  \                         blocks [default = 0]\n--onlySequenceNames:           use\
  \ only sequence names for output names.  By default,\n                         \
  \       the UCSC convention of Genome.Sequence is used \n                      \
  \         [default = 0]\n--printTree:                   print a gene tree for every\
