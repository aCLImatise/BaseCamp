!Command
positional: []
named:
- !Flag
  description: input query names contain offsets, as described below (by default input
    query names do not contain offsets)
  synonyms:
  - --queryoffsets
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '*output* intervals are origin-zero, half-open (this is the default)'
  synonyms:
  - --origin
  args: !SimpleFlagArg
    name: zero
  optional: true
- !Flag
  description: '*output* intervals are origin-one, closed (*input* intervals are *always*
    origin-zero)'
  synonyms:
  - --origin
  args: !SimpleFlagArg
    name: one
  optional: true
- !Flag
  description: write a comment at the end of the output file
  synonyms:
  - --markend
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: report each chromosome as we encounter it
  synonyms:
  - --progress
  args: !SimpleFlagArg
    name: chromosome
  optional: true
command:
- cactus_covered_intervals
subcommands: []
help_flag:
usage_flag:
version_flag: !Flag
  description: report the program version and quit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
