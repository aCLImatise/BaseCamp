!Command
positional:
- !Positional
  description: input hal
  position: 0
  name: hal
  optional: false
- !Positional
  description: working dir for all bed files
  position: 1
  name: workDir
  optional: false
named:
- !Flag
  description: 'Name function for background bed files where genome name is specified
    as %s. Computed using halTreeNIBackground (default: %%s_bg.bed)'
  synonyms:
  - --backgroundBedName
  args: !SimpleFlagArg
    name: BACKGROUNDBEDNAME
  optional: true
- !Flag
  description: 'Select only repeatmasked regions (default: False)'
  synonyms:
  - --ar
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Extend selected repeats by given number of bases (default: 0)'
  synonyms:
  - --arExtend
  args: !SimpleFlagArg
    name: AREXTEND
  optional: true
- !Flag
  description: 'Extend selected repeated regions by given percent (default: 0.0)'
  synonyms:
  - --arExtendPct
  args: !SimpleFlagArg
    name: AREXTENDPCT
  optional: true
- !Flag
  description: 'root (default: None)'
  synonyms:
  - --root
  args: !SimpleFlagArg
    name: ROOT
  optional: true
command:
- halTreeNIBackground.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
