!Command
positional:
- !Positional
  description: (Subtree) print subtree rooted at matching node
  position: 0
  name: s
  optional: false
- !Positional
  description: (splice Out) splice out node, and attach children to parent,  preserving
    branch lengths. This is useful for "opening" poorly supported nodes.
  position: 1
  name: o
  optional: false
- !Positional
  description: Delete node
  position: 2
  name: d
  optional: false
- !Positional
  description: Print node's label
  position: 3
  name: l
  optional: false
named:
- !Flag
  description: ': do not print the (possibly modified) tree at the end of the run  (modeled
    after sed -n)'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': visit tree in preorder (starting at root, and visiting a node before
    any of its descendants). Default is post-order (ends at root and visits a node
    after all its descendats).'
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: ': stop processing a clade after the first match - that is, if a node
    matches, its descendants are not processed. Note: this option will automatically
    set -r, as it makes no sense in post-order.'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
command:
- nw_ed
subcommands: []
help_flag: !Flag
  description: ': print this help text, and exit'
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
