!Command
positional: []
named:
- !Flag
  description: suppress automatic printing of pattern space
  synonyms:
  - -n
  - --quiet
  - --silent
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: annotate program execution
  synonyms:
  - --debug
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: add the script to the commands to be executed
  synonyms:
  - -e
  - --expression
  args: !SimpleFlagArg
    name: script
  optional: true
- !Flag
  description: add the contents of script-file to the commands to be executed
  synonyms:
  - -f
  - --file
  args: !SimpleFlagArg
    name: script-file
  optional: true
- !Flag
  description: follow symlinks when processing in place
  synonyms:
  - --follow-symlinks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[SUFFIX], --in-place[=SUFFIX] edit files in place (makes backup if
    SUFFIX supplied)'
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: specify the desired line-wrap length for the `l' command
  synonyms:
  - -l
  - --line-length
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: disable all GNU extensions.
  synonyms:
  - --posix
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: use extended regular expressions in the script (for portability use
    POSIX -E).
  synonyms:
  - -E
  - -r
  - --regexp-extended
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: consider files as separate rather than as a single, continuous long
    stream.
  synonyms:
  - -s
  - --separate
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: operate in sandbox mode (disable e/r/w commands).
  synonyms:
  - --sandbox
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: load minimal amounts of data from the input files and flush the output
    buffers more often
  synonyms:
  - -u
  - --unbuffered
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: separate lines by NUL characters
  synonyms:
  - -z
  - --null-data
  args: !EmptyFlagArg {}
  optional: true
command:
- arb_sed
subcommands: []
help_flag: !Flag
  description: display this help and exit
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: output version information and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
