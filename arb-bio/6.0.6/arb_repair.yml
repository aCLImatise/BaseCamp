    - -m
    args: !SimpleFlagArg
      name: fill
    optional: true
  - !Flag
    description: like -l, but list numeric user and group IDs
    synonyms:
    - -n
    - --numeric-uid-gid
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: print entry names without quoting
    synonyms:
    - -N
    - --literal
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: like -l, but do not list group information
    synonyms:
    - -o
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: append / indicator to directories
    synonyms:
    - -p
    - --indicator-style
    args: !SimpleFlagArg
      name: slash
    optional: true
  - !Flag
    description: print ? instead of nongraphic characters
    synonyms:
    - -q
    - --hide-control-chars
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: show nongraphic characters as-is (the default, unless program is
      'ls' and output is a terminal)
    synonyms:
    - --show-control-chars
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: enclose entry names in double quotes
    synonyms:
    - -Q
    - --quote-name
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'use quoting style WORD for entry names: literal, locale, shell,
      shell-always, shell-escape, shell-escape-always, c, escape (overrides QUOTING_STYLE
      environment variable)'
    synonyms:
    - --quoting-style
    args: !SimpleFlagArg
      name: WORD
    optional: true
  - !Flag
    description: reverse order while sorting
    synonyms:
    - -r
    - --reverse
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: list subdirectories recursively
    synonyms:
    - -R
    - --recursive
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: print the allocated size of each file, in blocks
    synonyms:
    - -s
    - --size
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: sort by file size, largest first
    synonyms:
    - -S
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'sort by WORD instead of name: none (-U), size (-S), time (-t), version
      (-v), extension (-X)'
    synonyms:
    - --sort
    args: !SimpleFlagArg
      name: WORD
    optional: true
  - !Flag
    description: 'with -l, show time as WORD instead of default modification time:
      atime or access or use (-u); ctime or status (-c); also use specified time as
      sort key if --sort=time (newest first)'
    synonyms:
    - --time
    args: !SimpleFlagArg
      name: WORD
    optional: true
  - !Flag
    description: time/date format with -l; see TIME_STYLE below
    synonyms:
    - --time-style
    args: !SimpleFlagArg
      name: TIME_STYLE
    optional: true
  - !Flag
    description: sort by modification time, newest first
    synonyms:
    - -t
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: assume tab stops at each COLS instead of 8
    synonyms:
    - -T
    - --tabsize
    args: !SimpleFlagArg
      name: COLS
    optional: true
  - !Flag
    description: 'with -lt: sort by, and show, access time; with -l: show access time
