!Command
positional: []
named:
- !Flag
  description: create map file too
  synonyms:
  - -m
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: try to repair invalid database
  synonyms:
  - -r
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[tree_xxx]  optimize database using tree_xxx or largest tree'
  synonyms:
  - -c
  args: !EmptyFlagArg {}
  optional: true
command:
- arb_repair
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: with -l, print the author of each file
    synonyms:
    - --author
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: print C-style escapes for nongraphic characters
    synonyms:
    - -b
    - --escape
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: with -l, scale sizes by SIZE when printing them; e.g., '--block-size=M';
      see SIZE format below
    synonyms:
    - --block-size
    args: !SimpleFlagArg
      name: SIZE
    optional: true
  - !Flag
    description: do not list implied entries ending with ~
    synonyms:
    - -B
    - --ignore-backups
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'with -lt: sort by, and show, ctime (time of last modification of
      file status information); with -l: show ctime and sort by name; otherwise: sort
      by ctime, newest first'
    synonyms:
    - -c
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: list entries by columns
    synonyms:
    - -C
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: "[=WHEN]         colorize the output; WHEN can be 'always' (default\
      \ if omitted), 'auto', or 'never'; more info below"
    synonyms:
    - --color
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: list directories themselves, not their contents
    synonyms:
    - -d
    - --directory
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: generate output designed for Emacs' dired mode
    synonyms:
    - -D
    - --dired
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not sort, enable -aU, disable -ls --color
    synonyms:
    - -f
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: append indicator (one of */=>@|) to entries
    synonyms:
    - -F
    - --classify
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: likewise, except do not append '*'
    synonyms:
    - --file-type
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: across -x, commas -m, horizontal -x, long -l, single-column -1, verbose
      -l, vertical -C
    synonyms:
    - --format
    args: !SimpleFlagArg
      name: WORD
    optional: true
  - !Flag
    description: like -l --time-style=full-iso
    synonyms:
    - --full-time
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: like -l, but do not list owner
    synonyms:
    - -g
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: group directories before files; can be augmented with a --sort option,
      but any use of --sort=none (-U) disables grouping
    synonyms:
    - --group-directories-first
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: in a long listing, don't print group names
    synonyms:
    - -G
    - --no-group
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: likewise, but use powers of 1000 not 1024
    synonyms:
    - --si
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: follow symbolic links listed on the command line
    synonyms:
    - -H
    - --dereference-command-line
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: follow each command line symbolic link that points to a directory
    synonyms:
    - --dereference-command-line-symlink-to-dir
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not list implied entries matching shell PATTERN (overridden by
      -a or -A)
    synonyms:
    - --hide
    args: !SimpleFlagArg
      name: PATTERN
    optional: true
  - !Flag
    description: "[=WHEN]     hyperlink file names; WHEN can be 'always' (default\
      \ if omitted), 'auto', or 'never'"
    synonyms:
    - --hyperlink
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: 'append indicator with style WORD to entry names: none (default),
      slash (-p), file-type (--file-type), classify (-F)'
    synonyms:
    - --indicator-style
    args: !SimpleFlagArg
      name: WORD
    optional: true
  - !Flag
    description: print the index number of each file
    synonyms:
    - -i
    - --inode
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: do not list implied entries matching shell PATTERN
    synonyms:
    - -I
    - --ignore
    args: !SimpleFlagArg
      name: PATTERN
    optional: true
  - !Flag
    description: default to 1024-byte blocks for disk usage; used only with -s and
      per directory totals
    synonyms:
    - -k
    - --kibibytes
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: a long listing format
    synonyms:
    - -l
    args: !SimpleFlagArg
      name: use
    optional: true
  - !Flag
