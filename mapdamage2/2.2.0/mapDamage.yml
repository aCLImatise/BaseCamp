!Command
positional: []
named:
- !Flag
  description: SAM/BAM file, must contain a valid header, use '-' for reading a BAM
    from stdin
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: FILENAME
  optional: true
- !Flag
  description: Reference file in FASTA format
  synonyms:
  - -r
  - --reference
  args: !SimpleFlagArg
    name: REF
  optional: true
- !Flag
  description: Downsample to a randomly selected fraction of the reads (if 0 < DOWNSAMPLE
    < 1), or a fixed number of randomly selected reads (if DOWNSAMPLE >= 1). By default,
    no downsampling is performed.
  synonyms:
  - -n
  - --downsample
  args: !SimpleFlagArg
    name: DOWNSAMPLE
  optional: true
- !Flag
  description: Seed value to use for downsampling. See documentation for py module
    'random' for default behavior.
  synonyms:
  - --downsample-seed
  args: !SimpleFlagArg
    name: DOWNSAMPLE_SEED
  optional: true
- !Flag
  description: Ignore referece sequence names when tabulating reads (using '*' instead).
    Useful for alignments with a large number of reference sequnces, which may otherwise
    result in excessive memory or disk usage due to the number of tables generated.
  synonyms:
  - --merge-reference-sequences
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: read length, in nucleotides to consider [70]
  synonyms:
  - -l
  - --length
  args: !SimpleFlagArg
    name: LENGTH
  optional: true
- !Flag
  description: nucleotides to retrieve before/after reads [10]
  synonyms:
  - -a
  - --around
  args: !SimpleFlagArg
    name: AROUND
  optional: true
- !Flag
  description: minimun base quality Phred score considered, Phred-33 assumed [0]
  synonyms:
  - -Q
  - --min-basequal
  args: !SimpleFlagArg
    name: MINQUAL
  optional: true
- !Flag
  description: folder name to store results [results_FILENAME]
  synonyms:
  - -d
  - --folder
  args: !SimpleFlagArg
    name: FOLDER
  optional: true
- !Flag
  description: Write alignments in a FASTA file
  synonyms:
  - -f
  - --fasta
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run only plotting from a valid result folder
  synonyms:
  - --plot-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable any output to stdout
  synonyms:
  - -q
  - --quiet
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Display progression information during parsing
  synonyms:
  - -v
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Override the system wide installed mapDamage module
  synonyms:
  - --mapdamage-modules
  args: !SimpleFlagArg
    name: MAPDAMAGE_MODULES
  optional: true
- !Flag
  description: graphical y-axis limit for nucleotide misincorporation frequencies
    [0.3]
  synonyms:
  - -y
  - --ymax
  args: !SimpleFlagArg
    name: YMAX
  optional: true
- !Flag
  description: read length, in nucleotides, considered for plotting nucleotide misincorporations
    [25]
  synonyms:
  - -m
  - --readplot
  args: !SimpleFlagArg
    name: READPLOT
  optional: true
- !Flag
  description: the number of reference nucleotides to consider for ploting base composition
    in the region located upstream and downstream of every read [10]
  synonyms:
  - -b
  - --refplot
  args: !SimpleFlagArg
    name: REFPLOT
  optional: true
- !Flag
  description: title used for plots []
  synonyms:
  - -t
  - --title
  args: !SimpleFlagArg
    name: TITLE
  optional: true
- !Flag
  description: Number of random starting points for the likelihood optimization  [30]
  synonyms:
  - --rand
  args: !SimpleFlagArg
    name: RAND
  optional: true
- !Flag
  description: Number of burnin iterations  [10000]
  synonyms:
  - --burn
  args: !SimpleFlagArg
    name: BURN
  optional: true
- !Flag
  description: Number of adjust proposal variance parameters iterations  [10]
  synonyms:
  - --adjust
  args: !SimpleFlagArg
    name: ADJUST
  optional: true
- !Flag
  description: Number of final MCMC iterations  [50000]
  synonyms:
  - --iter
  args: !SimpleFlagArg
    name: ITER
  optional: true
- !Flag
  description: Using only the 5' end of the seqs  [False]
  synonyms:
  - --forward
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Using only the 3' end of the seqs  [False]
  synonyms:
  - --reverse
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Variable dispersion in the overhangs  [False]
  synonyms:
  - --var-disp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use Jukes Cantor instead of HKY85  [False]
  synonyms:
  - --jukes-cantor
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The overhangs are different for 5' and 3'  [False]
  synonyms:
  - --diff-hangs
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Fix the nick frequency vector (Only C.T from the 5' end and G.A from
    the 3' end)  [False]
  synonyms:
  - --fix-nicks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use the raw nick frequency vector without smoothing [False]
  synonyms:
  - --use-raw-nick-freq
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Single stranded protocol [False]
  synonyms:
  - --single-stranded
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Use black and white theme in post. pred. plot [False]
  synonyms:
  - --theme-bw
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: How long sequence to use from each side [12]
  synonyms:
  - --seq-length
  args: !SimpleFlagArg
    name: SEQ_LENGTH
  optional: true
- !Flag
  description: Run only statistical estimation from a valid result folder
  synonyms:
  - --stats-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disabled statistical estimation, active by default
  synonyms:
  - --no-stats
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Check if the R modules are working
  synonyms:
  - --check-R-packages
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Rescale the quality scores in the BAM file using the output from the
    statistical estimation
  synonyms:
  - --rescale
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Run only rescaling from a valid result folder
  synonyms:
  - --rescale-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Write the rescaled BAM to this file
  synonyms:
  - --rescale-out
  args: !SimpleFlagArg
    name: RESCALE_OUT
  optional: true
- !Flag
  description: How many bases to rescale at the 5' termini; defaults to --seq-length.
  synonyms:
  - --rescale-length-5p
  args: !SimpleFlagArg
    name: RESCALE_LENGTH_5P
  optional: true
- !Flag
  description: How many bases to rescale at the 5' termini; defaults to --seq-length.
  synonyms:
  - --rescale-length-3p
  args: !SimpleFlagArg
    name: RESCALE_LENGTH_3P
  optional: true
command:
- mapDamage
subcommands: []
help_flag:
usage_flag:
version_flag:
