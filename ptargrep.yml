!Command
command:
- /opt/conda/bin/ptargrep
named:
- !Flag
  description: ignore directory paths from archive
  synonyms:
  - --basename
  - -b
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: do case-insensitive pattern matching
  synonyms:
  - --ignore-case
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: list matching filenames rather than extracting matches
  synonyms:
  - --list-only
  - -l
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write debugging message to STDERR
  synonyms:
  - --verbose
  - -v
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (alias -b)
  synonyms:
  - --basename
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (alias -i)
  synonyms:
  - --ignore-case
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (alias -l)
  synonyms:
  - --list-only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: (alias -v)
  synonyms:
  - --verbose
  args: !EmptyFlagArg {}
  optional: true
