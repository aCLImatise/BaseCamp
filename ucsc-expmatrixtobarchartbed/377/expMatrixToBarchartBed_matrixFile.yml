    \ bedFile outputFile\n\nGenerate a barChart bed6+5 file from a matrix, meta data,\
    \ and coordinates.\n\npositional arguments:\n  sampleFile            Two column\
    \ no header, the first column is the samples\n                        which should\
    \ match the matrix, the second is the\n                        grouping (cell\
    \ type, tissue, etc)\n  matrixFile            The input matrix file. The samples\
    \ in the first row\n                        should exactly match the ones in the\
    \ sampleFile. The\n                        labels (ex ENST*****) in the first\
    \ column should\n                        exactly match the ones in the bed file.\n\
    \  bedFile               Bed6+1 format. File that maps the column labels from\n\
    \                        the matrix to coordinates. Tab separated; chr, start\n\
    \                        coord, end coord, label, score, strand, gene name. The\n\
    \                        score column is ignored.\n  outputFile            The\
