version_flag:
help_text: "Usage:\n      GMvalue ver. 1.3\n\n      Options:\n       --query or -q\
  \ <STR>      input scaffold fasta file (e.g., scaf.fa)\n       --subcon or -s <STR>\
  \     input subcontig file, generated by contig-splitting of scaffolds (e.g., scaf.subcontig.fasta)\n\
  \       --ref or -r <STR>        input reference file (e.g., ref.fa)\n       --align\
  \ or -a <STR>      input coords file from Nucmer outputs (e.g., align.coords)\n\
  \       --min_id or -mi <INT>    minimum alignment identity (%) [default: 97]\n\
  \       --min_cov or -mc <INT>   minimum coverage (%) of query (contig) aligned\
  \ to a reference [default: 99]\n       --min_align or -ma <INT> minimum alignment\
  \ overlap length with the maximum allowable size of indels [default: 200]\n    \
  \   --min_len or -ml <INT>   minimum contig length to be considered [default: 200]\n\
  \       --prefix or -p <STR>     prefix name of outputs\n       --error_correct\
  \ or -e    output an error-corrected contig set [default: false]\n       --max_gap\
  \ or -mg <INT>   maximum length of gaps contained in the scaffolds [default: 50000]\n\
  \       --max_indel or -is <INT> maximum allowable size of indels (or distance between\
  \ break points) [default: 100]\n       --thread or -n           number of threads\
  \ to run [default: 1]\n       --help or -h             output help message\n\n"
