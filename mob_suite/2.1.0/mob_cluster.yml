!Command
positional: []
named:
- !Flag
  description: 'Build: Create a new database from scratch, Update: Update an existing
    database with one or more sequences'
  synonyms:
  - -m
  - --mode
  args: !SimpleFlagArg
    name: MODE
  optional: true
- !Flag
  description: Output Directory to put results
  synonyms:
  - -o
  - --outdir
  args: !SimpleFlagArg
    name: OUTDIR
  optional: true
- !Flag
  description: Input fasta file of one or more closed plasmids to process
  synonyms:
  - -i
  - --infile
  args: !SimpleFlagArg
    name: INFILE
  optional: true
- !Flag
  description: Reference mob-cluster file
  synonyms:
  - --ref_cluster_file
  args: !SimpleFlagArg
    name: REF_CLUSTER_FILE
  optional: true
- !Flag
  description: Reference mob-cluster fasta file
  synonyms:
  - --ref_fasta_file
  args: !SimpleFlagArg
    name: REF_FASTA_FILE
  optional: true
- !Flag
  description: Reference mob-cluster mash sketch file
  synonyms:
  - --ref_mash_db
  args: !SimpleFlagArg
    name: REF_MASH_DB
  optional: true
- !Flag
  description: Number of threads to be used
  synonyms:
  - --num_threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
- !Flag
  description: Overwrite the MOB-suite databases with results
  synonyms:
  - -w
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
command:
- mob_cluster
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - -V
  - --version
  args: !EmptyFlagArg {}
  optional: true
