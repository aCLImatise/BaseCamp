  \  \n\nName:\n    gaas_maker_get_rid_of_contig.pl\n\nDescription:\n    Get rid of\
  \ contigs not processed properly by maker in the log file and\n    in the output\
  \ folders of maker. Create a new log file that will need to\n    be renamed as genome_master_datastore_index.log\
  \ to replace the old one.\n    Then maker can be rerun with this new log file.\n\
  \nUsage:\n    Get rid of contigs not processed properly by maker in the log file\
  \ and\n    in the output folders of maker. Create a new log file that will need\
  \ to\n    be renamed as genome_master_datastore_index.log to replace the old one.\n\
  \    Then maker can be rerun with this new log file.\n\n    gaas_maker_get_rid_of_contig.pl\
  \ --help\n\n    gaas_maker_get_rid_of_contig.pl --contig-name|-f\n\n    gaas_maker_get_rid_of_contig.pl\
  \ --output-name|-o\n\n    gaas_maker_get_rid_of_contig.pl --datastore-name|-d\n\n\
  \    gaas_maker_get_rid_of_contig.pl --delete-contig|-c log/all\n\nOptions:\n  \
  \  --datastore-name or -d\n            Input datastore log file\n\n    --contig-name\
  \ or -f\n            Input file containing the list of wrong contig\n\n    --delete-contig\
