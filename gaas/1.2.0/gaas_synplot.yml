help_text: "Name:\n    synplot.pl - Make synteny plots for small genomes\n\nUsage:\n\
  \        perl synplot.pl -f <fasta1>,<fasta2>,<fasta3> \\\n                    \
  \    -g <gff1>,<gff2>,<gff3> \\\n                        -o <output_prefix>\n  \
  \      perl synplot.pl --help\n\nDescription:\n    Make synteny plots for a set\
  \ of contigs or small genomes. Given a set of\n    Fasta files, each representing\
  \ a single genome, and GFF3 feature tables\n    with CDS features for those Fasta\
  \ files, perform Blastp between each\n    adjacent pair of genomes, and make synteny\
  \ plots. Requires the\n    accompanying R script synplot.R in the same folder as\
  \ the perl script,\n    and command Rscript in path.\n\nOptions:\n    --fasta|-f\
  \ <file>,<file>,<file>\n            List of file names separated by commas; nucleotide\
  \ fasta files\n            containing contigs to be compared, in order that they\
  \ will\n            appear on synteny plot.\n\n    --gff|-g <file>,<file>,<file>\n\
  \            List of file names separated by commas; GFF files containing\n    \
  \        predicted CDS to be compared by Blastp against each other. Must\n     \
  \       be in same order as the list of Fasta files given to -f\n            parameter\
  \ (above).\n\n    --out|-o <string>\n            Prefix for output file names. (Default:\
  \ test)\n\n    --bidir Flag: Take bidirectional reciprocal best blast hits only.\n\
  \            (Default: Off)\n\n    --plotonly\n            Flag: Draw plot only.\
  \ Requires precomputed intermediate files\n            with same file name prefix\
  \ as supplied to -o parameter above.\n\n    --gencode <integer>\n            Genetic\
  \ code for a.a. sequence translation. (Default: 4)\n\n    --help  This help message.\n\
  \n    --cds|-c <string>\n            How to depict CDS direction. Allowed values:\
  \ color, arrow. No\n            quotation marks. (Default: color)\n\n    --color_id\
  \ <string>\n            Color corresponding to max value in color scale, used to\
  \ show\n            percentage ID for two CDSs connected by a stripe in the synteny\n\
  \            plot.\n\n    --color_cds_f <string>\n            Color for forward-directed\
  \ CDSs (if \"--cds color\" specified), or\n            color of arrow (if \"--cds\
  \ arrow\" specified).\n\n    --color_cds_r <string>\n            Color for reverse-directed\
  \ CDSs (if \"--cds color\" specified,\n            otherwise ignored)\n\nOutput:\n\
  \    All output files have output prefix as given to --out. Synteny plot is\n  \
  \  in PDF format at <output_prefix>.synteny.pdf. Intermediate files: Blastp\n  \
  \  output in tabular format (outfmt 6), and tables containing coordinates\n    of\
