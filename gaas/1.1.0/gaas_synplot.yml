!Command
positional: []
named:
- !Flag
  description: 'Flag: Draw plot only. Requires precomputed intermediate files with
    same file name prefix as supplied to -o parameter above.'
  synonyms:
  - --plotonly
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Genetic code for a.a. sequence translation. (Default: 4)'
  synonyms:
  - --gencode
  args: !SimpleFlagArg
    name: integer
  optional: true
- !Flag
  description: 'How to depict CDS direction. Allowed values: color, arrow. No quotation
    marks. (Default: color)'
  synonyms:
  - --cds
  - -c
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Color corresponding to max value in color scale, used to show percentage
    ID for two CDSs connected by a stripe in the synteny plot.
  synonyms:
  - --color_id
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Color for forward-directed CDSs (if "--cds color" specified), or color
    of arrow (if "--cds arrow" specified).
  synonyms:
  - --color_cds_f
  args: !SimpleFlagArg
    name: string
  optional: true
- !Flag
  description: Color for reverse-directed CDSs (if "--cds color" specified, otherwise
    ignored)
  synonyms:
  - --color_cds_r
  args: !SimpleFlagArg
    name: string
  optional: true
command:
- gaas_synplot.pl
subcommands: []
help_flag: !Flag
  description: This help message.
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
