!Command
positional: []
named:
- !Flag
  description: Tree file in nhx format. If provided the analyse will focuse only on
    species present in the tree. When no tree is provided, a species tree will be
    created on the fly using the NCBI taxonomy database online according to the species
    present among the OG.
  synonyms:
  - -t
  - --tree
  args: !SimpleFlagArg
    name: or
  optional: true
- !Flag
  description: taxid or scientific name (use underscore instead of spaces). It allows
    to focus the analysis only on OG containg the species defined.
  synonyms:
  - -s
  - --species
  - -ref
  args: !SimpleFlagArg
    name: or
  optional: true
command:
- gaas_orthomcl_analyzeOG.pl
subcommands: []
help_flag:
usage_flag:
version_flag:
