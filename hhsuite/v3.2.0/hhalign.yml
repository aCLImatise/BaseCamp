!Command
positional: []
named:
- !Flag
  description: 'input/query: single sequence or multiple sequence alignment (MSA)
    in a3m, a2m, or FASTA format, or HMM in hhm format'
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'input/template: single sequence or multiple sequence alignment (MSA)
    in a3m, a2m, or FASTA format, or HMM in hhm format'
  synonyms:
  - -t
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'use FASTA: columns with residue in 1st sequence are match states'
  synonyms:
  - -M
  args: !SimpleFlagArg
    name: first
  optional: true
- !Flag
  description: '[0,100]     use FASTA: columns with fewer than X% gaps are match states   '
  synonyms:
  - -M
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '/-notags  do NOT / do neutralize His-, C-myc-, FLAG-tags, and trypsin  recognition
    sequence to background distribution (def=-notags)  '
  synonyms:
  - -tags
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: write results in standard format to file (default=<infile.hhr>)
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: write query alignment in a3m or PSI-BLAST format (-opsi) to file (default=none)
  synonyms:
  - -oa3m
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: append query alignment in a3m (-aa3m) or PSI-BLAST format (-apsi )to
    file (default=none)
  synonyms:
  - -aa3m
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: 'write pairwise alignments in FASTA xor A2M (-Oa2m) xor A3M (-Oa3m)
    format   '
  synonyms:
  - -Ofas
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: generate consensus sequence as master sequence of query MSA (default=don't)
  synonyms:
  - -add_cons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't show consensus sequence in alignments (default=show)     "
  synonyms:
  - -hide_cons
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: don't show predicted 2ndary structure in alignments (default=show)
  synonyms:
  - -hide_pred
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: "don't show DSSP 2ndary structure in alignments (default=show)  "
  synonyms:
  - -hide_dssp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: show confidences for predicted 2ndary structure in alignments
  synonyms:
  - -show_ssconf
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  maximum pairwise sequence identity (def=90)'
  synonyms:
  - -id
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,inf[  filter MSAs by selecting most diverse set of sequences, keeping  at
    least this many seqs in each MSA block of length 50  Zero and non-numerical values
    turn off the filtering. (def=100) '
  synonyms:
  - -diff
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum coverage with master sequence (%) (def=0)             '
  synonyms:
  - -cov
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum sequence identity with master sequence (%) (def=0)    '
  synonyms:
  - -qid
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,100]  minimum score per column with master sequence (default=-20.0)    '
  synonyms:
  - -qsc
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'do not filter out sequences marked by ">@"in their name line  '
  synonyms:
  - -mark
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'do NOT realign displayed hits with MAC algorithm (def=realign)   '
  synonyms:
  - -norealign
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[0,1[    posterior prob threshold for MAC realignment controlling
    greedi-  ness at alignment ends: 0:global >0.1:local (default=0.35)       '
  synonyms:
  - -mact
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: /-loc     use global/local alignment mode for searching/ranking (def=local)
  synonyms:
  - -glob
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'verbose mode: 0:no screen output  1:only warings  2: verbose (def=2)'
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: int
  optional: true
command:
- hhalign
subcommands: []
help_flag:
usage_flag:
version_flag:
