!Command
positional: []
named: []
command:
- mageck
subcommands:
- !Command
  positional: []
  named:
  - !Flag
    description: 'A file containing the list of sgRNA names, their sequences and associated
      genes. Support file format: csv and txt. Provide an empty file for collecting
      all possible sgRNA counts.'
    synonyms:
    - -l
    - --list-seq
    args: !SimpleFlagArg
      name: LIST_SEQ
    optional: true
  - !Flag
    description: Sample fastq files (or fastq.gz files, or SAM/BAM files after v0.5.5),
      separated by space; use comma (,) to indicate technical replicates of the same
      sample. For example, "--fastq sample1_replicate1.fastq,sample1_replicate2.fastq
      sample2_replicate1.fastq,sample2_replicate2.fastq" indicates two samples with
      2 technical replicates for each sample.
    synonyms:
    - --fastq
    args: !RepeatFlagArg
      name: FASTQ
    optional: true
  - !Flag
    description: The read count table file. Only 1 file is accepted.
    synonyms:
    - -k
    - --count-table
    args: !SimpleFlagArg
      name: COUNT_TABLE
    optional: true
  - !Flag
    description: Method for normalization, including "none" (no normalization), "median"
      (median normalization, default), "total" (normalization by total read counts),
      "control" (normalization by control sgRNAs specified by the --control-sgrna
      option).
    synonyms:
    - --norm-method
    args: !ChoiceFlagArg
      choices:
      - none
      - median
      - total
      - control
    optional: true
  - !Flag
    description: A list of control sgRNAs for normalization and for generating the
      null distribution of RRA.
    synonyms:
    - --control-sgrna
    args: !SimpleFlagArg
      name: CONTROL_SGRNA
    optional: true
  - !Flag
    description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
      and for generating the null distribution of RRA.
    synonyms:
    - --control-gene
    args: !SimpleFlagArg
      name: CONTROL_GENE
    optional: true
  - !Flag
    description: Sample labels, separated by comma (,). Must be equal to the number
      of samples provided (in --fastq option). Default "sample1,sample2,...".
    synonyms:
    - --sample-label
    args: !SimpleFlagArg
      name: SAMPLE_LABEL
    optional: true
  - !Flag
    description: The prefix of the output file(s). Default sample1.
    synonyms:
    - -n
    - --output-prefix
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
    optional: true
  - !Flag
    description: Save unmapped reads to file, with sgRNA lengths specified by --sgrna-len
      option.
    synonyms:
    - --unmapped-to-file
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Keep intermediate files.
    synonyms:
    - --keep-tmp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Test running. If this option is on, MAGeCK will only process the
      first 1M records for each file.
    synonyms:
    - --test-run
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Paired sample fastq files (or fastq.gz files), the order of which
      should be consistent with that in fastq option.
    synonyms:
    - --fastq-2
    args: !RepeatFlagArg
      name: FASTQ_2
    optional: true
  - !Flag
    description: 'Report all valid alignments per read or pair (default: False).'
    synonyms:
    - --count-pair
    args: !SimpleFlagArg
      name: COUNT_PAIR
    optional: true
  - !Flag
    description: Length of trimming the 5' of the reads. Users can specify multiple
      trimming lengths, separated by comma (,); for example, "7,8". Use "AUTO" to
      allow MAGeCK to automatically determine the trimming length. Default AUTO.
    synonyms:
    - --trim-5
    args: !SimpleFlagArg
      name: TRIM_5
    optional: true
  - !Flag
    description: 'Length of the sgRNA. Default 20. ATTENTION: after v0.5.3, the program
      will automatically determine the sgRNA length from library file; so only use
      this if you turn on the --unmapped-to-file option.'
    synonyms:
    - --sgrna-len
    args: !SimpleFlagArg
      name: SGRNA_LEN
    optional: true
  - !Flag
    description: Count sgRNAs with Ns. By default, sgRNAs containing N will be discarded.
    synonyms:
    - --count-n
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Reverse complement the sequences in library for read mapping.
    synonyms:
    - --reverse-complement
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Generate pdf report of the fastq files.
    synonyms:
    - --pdf-report
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Turn on the negative selection QC and specify the label for control
      sample (usually day 0 or plasmid). For every other sample label, the negative
      selection QC will compare it with day0 sample, and estimate the degree of negative
      selections in essential genes.
    synonyms:
    - --day0-label
    args: !SimpleFlagArg
      name: DAY0_LABEL
    optional: true
  - !Flag
    description: The pathway file used for QC, in GMT format. By default it will use
      the GMT file provided by MAGeCK.
    synonyms:
    - --gmt-file
    args: !SimpleFlagArg
      name: GMT_FILE
    optional: true
  command:
  - mageck
  - count
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Provide a tab-separated count table instead of sam files. Each line
      in the table should include sgRNA name (1st column), gene name (2nd column)
      and read counts in each sample.
    synonyms:
    - -k
    - --count-table
    args: !SimpleFlagArg
      name: COUNT_TABLE
    optional: true
  - !Flag
    description: Sample label or sample index (0 as the first sample) in the count
      table as treatment experiments, separated by comma (,). If sample label is provided,
      the labels must match the labels in the first line of the count table; for example,
      "HL60.final,KBM7.final". For sample index, "0,2" means the 1st and 3rd samples
      are treatment experiments.
    synonyms:
    - -t
    - --treatment-id
    args: !SimpleFlagArg
      name: TREATMENT_ID
    optional: true
  - !Flag
    description: Specify the label for control sample (usually day 0 or plasmid).
      For every other sample label, the module will treat it as a treatment condition
      and compare with control sample.
    synonyms:
    - --day0-label
    args: !SimpleFlagArg
      name: DAY0_LABEL
    optional: true
  - !Flag
    description: Sample label or sample index in the count table as control experiments,
      separated by comma (,). Default is all the samples not specified in treatment
      experiments.
    synonyms:
    - -c
    - --control-id
    args: !SimpleFlagArg
      name: CONTROL_ID
    optional: true
  - !Flag
    description: Paired sample comparisons. In this mode, the number of samples in
      -t and -c must match and have an exactly the same order in terms of samples.
      For example, "-t treatment_r1,treatment_r2 -c control_r1,control_r2".
    synonyms:
    - --paired
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Method for normalization, including "none" (no normalization), "median"
      (median normalization, default), "total" (normalization by total read counts),
      "control" (normalization by control sgRNAs specified by the --control-sgrna
      option).
    synonyms:
    - --norm-method
    args: !ChoiceFlagArg
      choices:
      - none
      - median
      - total
      - control
    optional: true
  - !Flag
    description: p value threshold to determine the alpha value of RRA in gene test
      (-p option in RRA), default 0.25.
    synonyms:
    - --gene-test-fdr-threshold
    args: !SimpleFlagArg
      name: GENE_TEST_FDR_THRESHOLD
    optional: true
  - !Flag
    description: Method for sgrna-level p-value adjustment, including false discovery
      rate (fdr), holm's method (holm), or pounds's method (pounds).
    synonyms:
    - --adjust-method
    args: !ChoiceFlagArg
      choices:
      - fdr
      - holm
      - pounds
    optional: true
  - !Flag
    description: Sample label or sample index for estimating variances, separated
      by comma (,). See -t/--treatment-id option for specifying samples.
    synonyms:
    - --variance-estimation-samples
    args: !SimpleFlagArg
      name: VARIANCE_ESTIMATION_SAMPLES
    optional: true
  - !Flag
    description: Sorting criteria, either by negative selection (neg) or positive
      selection (pos). Default negative selection.
    synonyms:
    - --sort-criteria
    args: !ChoiceFlagArg
      choices:
      - neg
      - pos
    optional: true
  - !Flag
    description: 'Remove sgRNAs whose mean value is zero in control, treatment, both
      control/treatment, or any control/treatment sample. Default: both (remove those
      sgRNAs that are zero in both control and treatment samples).'
    synonyms:
    - --remove-zero
    args: !ChoiceFlagArg
      choices:
      - none
      - control
      - treatment
      - both
      - any
    optional: true
  - !Flag
    description: sgRNA normalized count threshold to be considered removed in the
      --remove-zero option. Default 0.
    synonyms:
    - --remove-zero-threshold
    args: !SimpleFlagArg
      name: REMOVE_ZERO_THRESHOLD
    optional: true
  - !Flag
    description: Generate pdf report of the analysis.
    synonyms:
    - --pdf-report
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Method to calculate gene log fold changes (LFC) from sgRNA LFCs.
      Available methods include the median/mean of all sgRNAs (median/mean), or the
      median/mean sgRNAs that are ranked in front of the alpha cutoff in RRA (alphamedian/alphamean),
      or the sgRNA that has the second strongest LFC (secondbest). In the alphamedian/alphamean
      case, the number of sgRNAs correspond to the "goodsgrna" column in the output,
      and the gene LFC will be set to 0 if no sgRNA is in front of the alpha cutoff.
      Default median.
    synonyms:
    - --gene-lfc-method
    args: !ChoiceFlagArg
      choices:
      - median
      - alphamedian
      - mean
      - alphamean
      - secondbest
    optional: true
  - !Flag
    description: The prefix of the output file(s). Default sample1.
    synonyms:
    - -n
    - --output-prefix
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
    optional: true
  - !Flag
    description: A list of control sgRNAs for normalization and for generating the
      null distribution of RRA.
    synonyms:
    - --control-sgrna
    args: !SimpleFlagArg
      name: CONTROL_SGRNA
    optional: true
  - !Flag
    description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
      and for generating the null distribution of RRA.
    synonyms:
    - --control-gene
    args: !SimpleFlagArg
      name: CONTROL_GENE
    optional: true
  - !Flag
    description: Write normalized read counts to file ([output- prefix].normalized.txt).
    synonyms:
    - --normcounts-to-file
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Skip genes in the report. By default, "NA" or "na" will be skipped.
    synonyms:
    - --skip-gene
    args: !SimpleFlagArg
      name: SKIP_GENE
    optional: true
  - !Flag
    description: Keep intermediate files.
    synonyms:
    - --keep-tmp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Additional arguments to run RRA. They will be appended to the command
      line for calling RRA.
    synonyms:
    - --additional-rra-parameters
    args: !SimpleFlagArg
      name: ADDITIONAL_RRA_PARAMETERS
    optional: true
  - !Flag
    description: A matrix of copy number variation data across cell lines to normalize
      CNV-biased sgRNA scores prior to gene ranking.
    synonyms:
    - --cnv-norm
    args: !SimpleFlagArg
      name: CNV_NORM
    optional: true
  - !Flag
    description: The name of the cell line to be used for copy number variation normalization.
    synonyms:
    - --cell-line
    args: !SimpleFlagArg
      name: CELL_LINE
    optional: true
  - !Flag
    description: Estimate CNV profiles from screening data. A BED file with gene positions
      are required as input. The CNVs of these genes are to be estimated and used
      for copy number bias correction.
    synonyms:
    - --cnv-est
    args: !SimpleFlagArg
      name: CNV_EST
    optional: true
  command:
  - mageck
  - test
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: The gene summary file (containing both positive and negative selection
      tests) generated by the gene test step. Pathway enrichment will be performed
      in both directions.
    synonyms:
    - --gene-ranking
    args: !SimpleFlagArg
      name: GENE_RANKING
    optional: true
  - !Flag
    description: The pathway file in GMT format.
    synonyms:
    - --gmt-file
    args: !SimpleFlagArg
      name: GMT_FILE
    optional: true
  - !Flag
    description: The prefix of the output file(s). Default sample1.
    synonyms:
    - -n
    - --output-prefix
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
    optional: true
  - !Flag
    description: Method for testing pathway enrichment, including gsea (Gene Set Enrichment
      Analysis) or rra. Default gsea.
    synonyms:
    - --method
    args: !ChoiceFlagArg
      choices:
      - gsea
      - rra
    optional: true
  - !Flag
    description: The provided file is a (single) gene ranking file, either positive
      or negative selection. Only one enrichment comparison will be performed.
    synonyms:
    - --single-ranking
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Sorting criteria, either by negative selection (neg) or positive
      selection (pos). Default negative selection.
    synonyms:
    - --sort-criteria
    args: !ChoiceFlagArg
      choices:
      - neg
      - pos
    optional: true
  - !Flag
    description: Keep intermediate files.
    synonyms:
    - --keep-tmp
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Column number or label in gene summary file for gene ranking; can
      be either an integer of column number, or a string of column label. Default
      "2" (the 3rd column), the column of the negative selection RRA score in gene_summary
      file.
    synonyms:
    - --ranking-column
    args: !SimpleFlagArg
      name: RANKING_COLUMN
    optional: true
  - !Flag
    description: Column number or label in gene summary file for gene ranking; can
      be either an integer of column number, or a string of column label. This option
      is used to determine the column for positive selections and is disabled if --single-ranking
      is specified. Default "8" (the 9th column), the column of positive selection
      RRA score in gene_summary file.
    synonyms:
    - --ranking-column-2
    args: !SimpleFlagArg
      name: RANKING_COLUMN_2
    optional: true
  - !Flag
    description: The default alpha value for RRA pathway enrichment. Default 0.25.
    synonyms:
    - --pathway-alpha
    args: !SimpleFlagArg
      name: PATHWAY_ALPHA
    optional: true
  - !Flag
    description: The perumtation for gsea. Default 1000.
    synonyms:
    - --permutation
    args: !SimpleFlagArg
      name: PERMUTATION
    optional: true
  command:
  - mageck
  - pathway
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Provide a tab-separated count table instead of sam files. Each line
      in the table should include sgRNA name (1st column), gene name (2nd column)
      and read counts in each sample.
    synonyms:
    - -k
    - --count-table
    args: !SimpleFlagArg
      name: COUNT_TABLE
    optional: true
  - !Flag
    description: The gene summary file generated by the test command.
    synonyms:
    - -g
    - --gene-summary
    args: !SimpleFlagArg
      name: GENE_SUMMARY
    optional: true
  - !Flag
    description: 'A list of genes to be plotted, separated by comma. Default: none.'
    synonyms:
    - --genes
    args: !SimpleFlagArg
      name: GENES
    optional: true
  - !Flag
    description: 'A list of samples to be plotted, separated by comma. Default: using
      all samples in the count table.'
    synonyms:
    - -s
    - --samples
    args: !SimpleFlagArg
      name: SAMPLES
    optional: true
  - !Flag
    description: The prefix of the output file(s). Default sample1.
    synonyms:
    - -n
    - --output-prefix
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
    optional: true
  - !Flag
    description: Method for normalization, including "none" (no normalization), "median"
      (median normalization, default), "total" (normalization by total read counts),
      "control" (normalization by control sgRNAs specified by the --control-sgrna
      option).
    synonyms:
    - --norm-method
    args: !ChoiceFlagArg
      choices:
      - none
      - median
      - total
      - control
    optional: true
  - !Flag
    description: A list of control sgRNAs for normalization and for generating the
      null distribution of RRA.
    synonyms:
    - --control-sgrna
    args: !SimpleFlagArg
      name: CONTROL_SGRNA
    optional: true
  - !Flag
    description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
      and for generating the null distribution of RRA.
    synonyms:
    - --control-gene
    args: !SimpleFlagArg
      name: CONTROL_GENE
    optional: true
  - !Flag
    description: Keep intermediate files.
    synonyms:
    - --keep-tmp
    args: !EmptyFlagArg {}
    optional: true
  command:
  - mageck
  - plot
  subcommands: []
  help_flag: !Flag
    description: show this help message and exit
    synonyms:
    - -h
    - --help
    args: !EmptyFlagArg {}
    optional: true
  usage_flag:
  version_flag:
- !Command
  positional: []
  named:
  - !Flag
    description: Provide a tab-separated count table. Each line in the table should
      include sgRNA name (1st column), target gene (2nd column) and read counts in
      each sample.
    synonyms:
    - -k
    - --count-table
    args: !SimpleFlagArg
      name: COUNT_TABLE
    optional: true
  - !Flag
    description: Provide a design matrix, either a file name or a quoted string of
      the design matrix. For example, "1,1;1,0". The row of the design matrix must
      match the order of the samples in the count table (if --include- samples is
      not specified), or the order of the samples by the --include-samples option.
    synonyms:
    - -d
    - --design-matrix
    args: !SimpleFlagArg
      name: DESIGN_MATRIX
    optional: true
  - !Flag
    description: Specify the label for control sample (usually day 0 or plasmid).
      For every other sample label, the MLE module will treat it as a single condition
      and generate an corresponding design matrix.
    synonyms:
    - --day0-label
    args: !SimpleFlagArg
      name: DAY0_LABEL
    optional: true
  - !Flag
    description: The prefix of the output file(s). Default sample1.
    synonyms:
    - -n
    - --output-prefix
    args: !SimpleFlagArg
      name: OUTPUT_PREFIX
    optional: true
  - !Flag
    description: Specify the sample labels if the design matrix is not given by file
      in the --design-matrix option. Sample labels are separated by ",", and must
      match the labels in the count table.
    synonyms:
    - -i
    - --include-samples
    args: !SimpleFlagArg
      name: INCLUDE_SAMPLES
    optional: true
  - !Flag
    description: 'Specify the labels of the variables (i.e., beta), if the design
      matrix is not given by file in the --design-matrix option. Should be separated
      by ",", and the number of labels must equal to (# columns of design matrix),
      including baseline labels. Default value: "bata_0,beta_1,beta_2,...".'
    synonyms:
    - -b
    - --beta-labels
    args: !SimpleFlagArg
      name: BETA_LABELS
    optional: true
  - !Flag
    description: A list of control sgRNAs for normalization and for generating the
      null distribution of RRA.
    synonyms:
    - --control-sgrna
    args: !SimpleFlagArg
      name: CONTROL_SGRNA
    optional: true
  - !Flag
    description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
      and for generating the null distribution of RRA.
    synonyms:
    - --control-gene
    args: !SimpleFlagArg
      name: CONTROL_GENE
    optional: true
  - !Flag
    description: A matrix of copy number variation data across cell lines to normalize
      CNV-biased sgRNA scores prior to gene ranking.
    synonyms:
    - --cnv-norm
    args: !SimpleFlagArg
      name: CNV_NORM
    optional: true
  - !Flag
    description: Estimate CNV profiles from screening data. A BED file with gene positions
      are required as input. The CNVs of these genes are to be estimated and used
      for copy number bias correction.
    synonyms:
    - --cnv-est
    args: !SimpleFlagArg
      name: CNV_EST
    optional: true
  - !Flag
    description: Debug mode to output detailed information of the running.
    synonyms:
    - --debug
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Debug mode to only run one gene with specified ID.
    synonyms:
    - --debug-gene
    args: !SimpleFlagArg
      name: DEBUG_GENE
    optional: true
  - !Flag
    description: Method for normalization, including "none" (no normalization), "median"
      (median normalization, default), "total" (normalization by total read counts),
      "control" (normalization by control sgRNAs specified by the --control-sgrna
      option).
    synonyms:
    - --norm-method
    args: !ChoiceFlagArg
      choices:
      - none
      - median
      - total
      - control
    optional: true
  - !Flag
    description: The number of genes for mean-variance modeling. Default 0.
    synonyms:
    - --genes-varmodeling
    args: !SimpleFlagArg
      name: GENES_VARMODELING
    optional: true
  - !Flag
    description: 'The rounds for permutation (interger). The permutation time is (#
      genes)*x for x rounds of permutation. Suggested value: 10 (may take longer time).
      Default 2.'
    synonyms:
    - --permutation-round
    args: !SimpleFlagArg
      name: PERMUTATION_ROUND
    optional: true
  - !Flag
    description: By default, gene permutation is performed separately, by their number
      of sgRNAs. Turning this option will perform permutation on all genes together.
      This makes the program faster, but the p value estimation is accurate only if
      the number of sgRNAs per gene is approximately the same.
    synonyms:
    - --no-permutation-by-group
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Do not calculate beta scores or p vales if the number of sgRNAs per
      gene is greater than this number. This will save a lot of time if some isolated
      regions are targeted by a large number of sgRNAs (usually hundreds). Must be
      an integer. Default 100.
    synonyms:
    - --max-sgrnapergene-permutation
    args: !SimpleFlagArg
      name: MAX_SGRNAPERGENE_PERMUTATION
    optional: true
  - !Flag
    description: Try to remove outliers. Turning this option on will slow the algorithm.
    synonyms:
    - --remove-outliers
    args: !EmptyFlagArg {}
    optional: true
  - !Flag
    description: Using multiple threads to run the algorithm. Default using only 1
      thread.
    synonyms:
    - --threads
    args: !SimpleFlagArg
      name: THREADS
    optional: true
  - !Flag
    description: Method for sgrna-level p-value adjustment, including false discovery
      rate (fdr), holm's method (holm), or pounds's method (pounds).
    synonyms:
    - --adjust-method
    args: !ChoiceFlagArg
      choices:
      - fdr
      - holm
      - pounds
    optional: true
  - !Flag
    description: An optional file of sgRNA efficiency prediction. The efficiency prediction
      will be used as an initial guess of the probability an sgRNA is efficient. Must
      contain at least two columns, one containing sgRNA ID, the other containing
      sgRNA efficiency prediction.
    synonyms:
    - --sgrna-efficiency
    args: !SimpleFlagArg
      name: SGRNA_EFFICIENCY
    optional: true
  - !Flag
    description: The sgRNA ID column in sgRNA efficiency prediction file (specified
      by the --sgrna-efficiency option). Default is 0 (the first column).
    synonyms:
    - --sgrna-eff-name-column
    args: !SimpleFlagArg
      name: SGRNA_EFF_NAME_COLUMN
    optional: true
  - !Flag
    description: The sgRNA efficiency prediction column in sgRNA efficiency prediction
      file (specified by the --sgrna- efficiency option). Default is 1 (the second
      column).
    synonyms:
    - --sgrna-eff-score-column
    args: !SimpleFlagArg
      name: SGRNA_EFF_SCORE_COLUMN
    optional: true
