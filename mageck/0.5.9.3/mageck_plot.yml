        (-p option in RRA), default 0.25.
      synonyms:
      - --gene-test-fdr-threshold
      args: !SimpleFlagArg
        name: GENE_TEST_FDR_THRESHOLD
      optional: true
    - !Flag
      description: Method for sgrna-level p-value adjustment, including false discovery
        rate (fdr), holm's method (holm), or pounds's method (pounds).
