&id003 !Command
positional: []
named:
- !Flag
  description: Provide a tab-separated count table instead of sam files. Each line
    in the table should include sgRNA name (1st column), gene name (2nd column) and
    read counts in each sample.
  synonyms:
  - -k
  - --count-table
  args: !SimpleFlagArg
    name: COUNT_TABLE
  optional: true
- !Flag
  description: The gene summary file generated by the test command.
  synonyms:
  - -g
  - --gene-summary
  args: !SimpleFlagArg
    name: GENE_SUMMARY
  optional: true
- !Flag
  description: 'A list of genes to be plotted, separated by comma. Default: none.'
  synonyms:
  - --genes
  args: !SimpleFlagArg
    name: GENES
  optional: true
- !Flag
  description: 'A list of samples to be plotted, separated by comma. Default: using
    all samples in the count table.'
  synonyms:
  - -s
  - --samples
  args: !SimpleFlagArg
    name: SAMPLES
  optional: true
- !Flag
  description: The prefix of the output file(s). Default sample1.
  synonyms:
  - -n
  - --output-prefix
  args: !SimpleFlagArg
    name: OUTPUT_PREFIX
  optional: true
- !Flag
  description: Method for normalization, including "none" (no normalization), "median"
    (median normalization, default), "total" (normalization by total read counts),
    "control" (normalization by control sgRNAs specified by the --control-sgrna option).
  synonyms:
  - --norm-method
  args: !ChoiceFlagArg
    choices: !!set
      ? none
      ? median
      ? control
      ? total
  optional: true
- !Flag
  description: A list of control sgRNAs for normalization and for generating the null
    distribution of RRA.
  synonyms:
  - --control-sgrna
  args: !SimpleFlagArg
    name: CONTROL_SGRNA
  optional: true
- !Flag
  description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
    and for generating the null distribution of RRA.
  synonyms:
  - --control-gene
  args: !SimpleFlagArg
    name: CONTROL_GENE
  optional: true
- !Flag
  description: Keep intermediate files.
  synonyms:
  - --keep-tmp
  args: !EmptyFlagArg {}
  optional: true
command:
- mageck
- plot
parent: &id001 !Command
  positional: []
  named:
  - !Flag
    description: ''
    synonyms:
    - -v
    args: !EmptyFlagArg {}
    optional: true
  command:
  - mageck
  parent:
  subcommands:
  - !Command
    positional: []
    named:
    - !Flag
      description: 'A file containing the list of sgRNA names, their sequences and
        associated genes. Support file format: csv and txt. Provide an empty file
        for collecting all possible sgRNA counts.'
      synonyms:
      - -l
      - --list-seq
      args: !SimpleFlagArg
        name: LIST_SEQ
      optional: true
    - !Flag
      description: Sample fastq files (or fastq.gz files, or SAM/BAM files after v0.5.5),
        separated by space; use comma (,) to indicate technical replicates of the
        same sample. For example, "--fastq sample1_replicate1.fastq,sample1_replicate2.fastq
        sample2_replicate1.fastq,sample2_replicate2.fastq" indicates two samples with
        2 technical replicates for each sample.
      synonyms:
      - --fastq
      args: !RepeatFlagArg
        name: FASTQ
      optional: true
    - !Flag
      description: The read count table file. Only 1 file is accepted.
      synonyms:
      - -k
      - --count-table
      args: !SimpleFlagArg
        name: COUNT_TABLE
      optional: true
    - !Flag
      description: Method for normalization, including "none" (no normalization),
        "median" (median normalization, default), "total" (normalization by total
        read counts), "control" (normalization by control sgRNAs specified by the
        --control-sgrna option).
      synonyms:
      - --norm-method
      args: !ChoiceFlagArg
        choices: !!set
          ? none
          ? median
          ? control
          ? total
      optional: true
    - !Flag
      description: A list of control sgRNAs for normalization and for generating the
        null distribution of RRA.
      synonyms:
      - --control-sgrna
      args: !SimpleFlagArg
        name: CONTROL_SGRNA
      optional: true
    - !Flag
      description: A list of genes whose sgRNAs are used as control sgRNAs for normalization
        and for generating the null distribution of RRA.
      synonyms:
      - --control-gene
      args: !SimpleFlagArg
        name: CONTROL_GENE
      optional: true
    - !Flag
      description: Sample labels, separated by comma (,). Must be equal to the number
        of samples provided (in --fastq option). Default "sample1,sample2,...".
      synonyms:
      - --sample-label
      args: !SimpleFlagArg
        name: SAMPLE_LABEL
      optional: true
    - !Flag
      description: The prefix of the output file(s). Default sample1.
      synonyms:
      - -n
      - --output-prefix
      args: !SimpleFlagArg
        name: OUTPUT_PREFIX
      optional: true
    - !Flag
      description: Save unmapped reads to file, with sgRNA lengths specified by --sgrna-len
        option.
      synonyms:
      - --unmapped-to-file
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Keep intermediate files.
      synonyms:
      - --keep-tmp
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Test running. If this option is on, MAGeCK will only process the
        first 1M records for each file.
      synonyms:
      - --test-run
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Paired sample fastq files (or fastq.gz files), the order of which
        should be consistent with that in fastq option.
      synonyms:
      - --fastq-2
      args: !RepeatFlagArg
        name: FASTQ_2
      optional: true
    - !Flag
      description: 'Report all valid alignments per read or pair (default: False).'
      synonyms:
      - --count-pair
      args: !SimpleFlagArg
        name: COUNT_PAIR
      optional: true
    - !Flag
      description: Length of trimming the 5' of the reads. Users can specify multiple
        trimming lengths, separated by comma (,); for example, "7,8". Use "AUTO" to
        allow MAGeCK to automatically determine the trimming length. Default AUTO.
      synonyms:
      - --trim-5
      args: !SimpleFlagArg
        name: TRIM_5
      optional: true
    - !Flag
      description: 'Length of the sgRNA. Default 20. ATTENTION: after v0.5.3, the
        program will automatically determine the sgRNA length from library file; so
        only use this if you turn on the --unmapped-to-file option.'
      synonyms:
      - --sgrna-len
      args: !SimpleFlagArg
        name: SGRNA_LEN
      optional: true
    - !Flag
      description: Count sgRNAs with Ns. By default, sgRNAs containing N will be discarded.
      synonyms:
      - --count-n
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Reverse complement the sequences in library for read mapping.
      synonyms:
      - --reverse-complement
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Generate pdf report of the fastq files.
      synonyms:
      - --pdf-report
      args: !EmptyFlagArg {}
      optional: true
    - !Flag
      description: Turn on the negative selection QC and specify the label for control
        sample (usually day 0 or plasmid). For every other sample label, the negative
        selection QC will compare it with day0 sample, and estimate the degree of
        negative selections in essential genes.
      synonyms:
      - --day0-label
      args: !SimpleFlagArg
        name: DAY0_LABEL
      optional: true
    - !Flag
      description: The pathway file used for QC, in GMT format. By default it will
        use the GMT file provided by MAGeCK.
      synonyms:
      - --gmt-file
      args: !SimpleFlagArg
        name: GMT_FILE
      optional: true
