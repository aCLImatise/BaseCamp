!Command
positional: []
named:
- !Flag
  description: input filename for 1st db in fasta format, required
  synonyms:
  - -i
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: filename for 2nd db in fasta format, required
  synonyms:
  - -i2
  args: !SimpleFlagArg
    name: input
  optional: true
- !Flag
  description: output filename, required
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: program, "cd-hit-2d" or "cd-hit-est-2d", default "cd-hit-2d"
  synonyms:
  - --P
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'filename of list of hosts,  requred unless -Q or -L option is supplied '
  synonyms:
  - --B
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: number of cpus on local computer, default 0 when you are not running
    it over a cluster, you can use this option to divide a big clustering jobs into
    small pieces, I suggest you just use "--L 1" unless you have enough RAM for each
    cpu
  synonyms:
  - --L
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of segments to split 1st db into, default 2
  synonyms:
  - --S
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: of segments to split 2nd db into, default 8
  synonyms:
  - --S2
  args: !SimpleFlagArg
    name: Number
  optional: true
- !Flag
  description: number of jobs to submit to queue queuing system, default 0 by default,
    the program use ssh mode to submit remote jobs
  synonyms:
  - --Q
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: type of queuing system, "PBS", "SGE" are supported, default PBS
  synonyms:
  - --T
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: restart file, used after a crash of run
  synonyms:
  - --R
  args: !EmptyFlagArg {}
  optional: true
command:
- cd-hit-2d-para.pl
subcommands: []
help_flag: !Flag
  description: print this help
  synonyms:
  - -h
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
