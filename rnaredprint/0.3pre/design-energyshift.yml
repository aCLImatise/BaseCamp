!Command
positional: []
named:
- !Flag
  description: "Read structures from input file. Default: read from stdin. Format\
    \ must be dot-bracket structures, each per one line with a trailing line containing\
    \ only a semi- colon. (default: <_io.TextIOWrapper name='<stdin>' mode='r' encoding='UTF-8'>)"
  synonyms:
  - -i
  - --input
  args: !SimpleFlagArg
    name: INPUT
  optional: true
- !Flag
  description: 'Temperature of the energy calculations. (default: 37.0)'
  synonyms:
  - -T
  - --temperature
  args: !SimpleFlagArg
    name: TEMPERATURE
  optional: true
- !Flag
  description: 'Number of designs to generate (default: 1000)'
  synonyms:
  - -n
  - --number
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: 'Model for getting a new sequence: uniform, nussinov, basepairs, stacking
    (default: basepairs)'
  synonyms:
  - -m
  - --model
  args: !SimpleFlagArg
    name: MODEL
  optional: true
- !Flag
  description: 'Target Energies for design. String of comma separated float values.
    (default: )'
  synonyms:
  - -e
  - --energies
  args: !SimpleFlagArg
    name: ENERGIES
  optional: true
- !Flag
  description: 'Target GC content. (default: 0.5)'
  synonyms:
  - -g
  - --gc
  args: !SimpleFlagArg
    name: GC
  optional: true
- !Flag
  description: 'Tolerated relative deviation to target energies in the simple model.
    (default: 0.2)'
  synonyms:
  - -t
  - --simple_tolerance
  args: !SimpleFlagArg
    name: SIMPLE_TOLERANCE
  optional: true
- !Flag
  description: 'Tolerated relative deviation to target GC content. (default: 0.05)'
  synonyms:
  - -c
  - --gctolerance
  args: !SimpleFlagArg
    name: GCTOLERANCE
  optional: true
- !Flag
  description: 'Turner energy tolerance to the target energies (default: 1 kcal/mol,
    turn off by values <0) (default: 1)'
  synonyms:
  - --tolerance
  args: !SimpleFlagArg
    name: TOLERANCE
  optional: true
- !Flag
  description: 'Output csv format (with additional information) (default: False)'
  synonyms:
  - --csv_output
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'Show debug information of library (default: False)'
  synonyms:
  - -d
  - --debug
  args: !EmptyFlagArg {}
  optional: true
command:
- design-energyshift.py
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
