help_text: "/tmp/tmp5b8g2jgw/bin/blat2hints.pl -- convert blat file with mRNA or EST\
  \ alignments to hints file for AUGUSTUS\n\nUsage: /tmp/tmp5b8g2jgw/bin/blat2hints.pl\
  \ --in=blatfile --out=hintsfile\n  PREREQUISITE: input psl file must be sorted by\
  \ target (=genome) sequence names\n  and should be sorted within the sequences by\
  \ begin coordinates for efficiency\n  e.g. do\n  cat blat.psl | sort -n -k 16,16\
  \ | sort -s -k 14,14 > blat.sorted.psl\n  for output from the UCSC table browser\
  \ do:\n  cat blat.psl | sort -n -k 17,17 | sort -s -k 15,15 > blat.sorted.psl\n\
  \  when the 17th field is the begin coordinate and the 15th field is the sequence\
  \ name\n\n  options:\n  --priority=n       priority of hint group (default 4)\n\
  \  --maxgaplen=n      gaps at most this length are simply closed (default 14)\n\
  \  --minintronlen=n   alignments with gaps shorter than this and longer than maxgaplen\
  \ are discarded (default 41)\n  --maxintronlen=n   alignments with longer gaps are\
  \ discarded (default 350000)\n  --maxQgaplen=n     maximum length of gap in query\
  \ (cDNA) sequence (default 5)\n  --ep_cutoff=n      this many bp are cut off of\
  \ each exonpart hint at end of alignment (default 10)\n  --source=s         source\
  \ identifier (default 'E')\n  --intronsonly      only retrieve intron hints (e.g.\
  \ because the exon(part) hints are retrieved by converting to a wig track, default:\
  \ off)\n  --nomult           do not summarize multiple identical intron hints to\
  \ a single one\n  --remove_redundant only keep the strongest hint for a region (default\
  \ false)\n  --maxcoverage=n    maximal number of hints at a given position. A high\
  \ value causes long running time of\n                     AUGUSTUS in regions with\
  \ thousands of cDNA alignments. (default 3000)\n  --ssOn             include splice\
  \ site (dss, ass) hints in output (default false)\n  --trunkSS          include\
  \ splice sites hints from the ends of a truncated alignment (contig too short)\n\
  \  --coloffset=n      column offset, 0 for direct blat output, 1 for psl format\
  \ from UCSC database (default 0)\n  --score=f          fill this number in in the\
  \ score column (default 0)\n  --clonefile=s      provide a file with clone names\
  \ so close alignments from the same clone can be grouped.\n                    \
  \ AUGUSTUS will try to put those hints into a single transcripts even if different\
  \ ends of\n                     the clones were sequenced. File format (tab delimited):\n\
  \                     cloneA\tread1\tread2\n                     cloneA\tread3\n\
  \                     cloneB\tread4\tread5\n  --terminusfile=s   provide a file\
  \ with EST terminus information to infer tss/tts hints.\n                     AUGUSTUS\
  \ will use tss/tts hints to predict transcription start/termination sites\n    \
  \                 File format (tab delimited):\n                     # ESTname \
  \   EstDir    Type FrontTerminus  EndTerminus\n                     CACW5781.b1\
  \     5       A2      5TSS       Unknown\n                     CACW6759.g1     3\
  \       F23     5TNS       3TNS\n                     CACW14459.g2    3       D2\
  \      Unknown    3TNS\n                     CACW21662.g1    3       C2      5TNS\
  \       Unknown\n                     CACW25491.g1    3       F21     5TNS     \
  \  3TNS-NP\n                     \n                     cloneB\tread4\tread5\n \
  \ --maxgenelen=n     alignments of the same clone are considered to be of the same\
  \ gene if not separated by more than this (400000)\n                     Alignments\
  \ that span more than this are ignored, but better filter long introns through alignment\
  \ program.\n"
