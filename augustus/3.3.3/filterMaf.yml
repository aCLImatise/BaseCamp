!Command
positional: []
named:
- !Flag
  description: ',species2,...     a comma separated list of the species which shall
    be kept in the filtered alignment (at least 2 species, by default all species
    are kept)                '
  synonyms:
  - --species
  args: !SimpleFlagArg
    name: species1
  optional: true
- !Flag
  description: only blocks that contain at list N sequences are taken (N=2 by default)
  synonyms:
  - --min-seq
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: :start-end          a genomic interval (seqID is equal to the first
    field of an 's' line in the alignment)
  synonyms:
  - --interval
  args: !SimpleFlagArg
    name: seqID
  optional: true
command:
- filterMaf.pl
subcommands: []
help_flag: !Flag
  description: output this help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
