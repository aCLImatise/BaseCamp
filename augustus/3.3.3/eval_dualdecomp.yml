!Command
positional: []
named:
- !Flag
  description: 'intput AUGUSTUS file '
  synonyms:
  - --f
  args: !SimpleFlagArg
    name: file
  optional: true
- !Flag
  description: directory of input AUGUSTUS files (recognized by .out file extension)
  synonyms:
  - --d
  args: !SimpleFlagArg
    name: dir
  optional: true
- !Flag
  description: output histogram of iterations to out.pdf
  synonyms:
  - --hist_iterations
  args: !SimpleFlagArg
    name: out.pdf
  optional: true
- !Flag
  description: output histogram of error estimates to out.pdf for all cases, where
    no convergence is achieved.
  synonyms:
  - --hist_errors
  args: !SimpleFlagArg
    name: out.pdf
  optional: true
- !Flag
  description: plots the average percentage of initial error against the iterations
    to out.pdf. If after a certain number of iterations the error no further drops,  early
    stopping is recommended, i.e. in the next run, the number of  DD iterations can
    be restricted to this number of iterations.
  synonyms:
  - --err_per_iter
  args: !SimpleFlagArg
    name: out.pdf
  optional: true
- !Flag
  description: 'threshold for percentage of initial error. For all cases with an estimated
    error higher than this threshold, the evolution of primal an dual values are plotted
    against the iterations. This helps debugging cases with a high error estimate.
    The threshold is between [0-100] (default: 5)'
  synonyms:
  - --t
  args: !SimpleFlagArg
    name: foat
  optional: true
- !Flag
  description: put all plots in this output directory
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: dir
  optional: true
command:
- eval_dualdecomp.pl
subcommands: []
help_flag: !Flag
  description: output this help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
