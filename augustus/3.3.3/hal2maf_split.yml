!Command
positional: []
named:
- !Flag
  description: F is the input hal file
  synonyms:
  - --halfile
  args: !SimpleFlagArg
    name: F
  optional: true
- !Flag
  description: S is the name of the reference genome
  synonyms:
  - --refGenome
  args: !SimpleFlagArg
    name: S
  optional: true
- !Flag
  description: 'keep duplicates, i.e. alignments of a sequence with itself (default:
    off)'
  synonyms:
  - --keepDupes
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'export ancestral sequences (default: off)'
  synonyms:
  - --keepAncestors
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'S is the name of the reference sequence within the reference genome
    (default: all sequences in the reference genome)'
  synonyms:
  - --refSequence
  args: !SimpleFlagArg
    name: S
  optional: true
- !Flag
  description: 'D is the directory to which the output MAF files are written (default:
    current directory)'
  synonyms:
  - --outdir
  args: !SimpleFlagArg
    name: D
  optional: true
- !Flag
  description: 'size of the aligment chunk. N is the number of bases in the reference
    genome that are covered by the alignment chunks (default: 2500000)'
  synonyms:
  - --chunksize
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'overlap between to consecutive alignment chunks. N is the nunber of
    overlapping bases in the reference genome (default: 500000)'
  synonyms:
  - --overlap
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: 'number of cpus (default: 1)'
  synonyms:
  - --cpus
  args: !SimpleFlagArg
    name: N
  optional: true
- !Flag
  description: D is the path to the hal executables. If not specified it must be in
    \$PATH environment variable.
  synonyms:
  - --hal_exec_dir
  args: !SimpleFlagArg
    name: D
  optional: true
- !Flag
  description: "list of 'genic' intervals. The splitting of the alignment is not allowed\
    \ within these regions.  L is a file with the following format: seqname <tab>\
    \ start <tab> end <newline>. Example: chr2 120567671 120601255 chr2 120604238\
    \ 120609520 chr5 65261850  65335670 chr5 56530780  865308994 ..."
  synonyms:
  - --no_split_list
  args: !SimpleFlagArg
    name: L
  optional: true
command:
- hal2maf_split.pl
subcommands: []
help_flag: !Flag
  description: output this help message
  synonyms:
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
