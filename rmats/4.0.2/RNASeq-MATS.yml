    choices:
    - paired
    - single
  optional: true
- !Flag
  description: Library type. Default is unstranded (fr-unstranded). Use fr-firststrand
    or fr-secondstrand for strand- specific data.
  synonyms:
  - --libType
  args: !ChoiceFlagArg
    choices:
    - fr-unstranded
    - fr-firststrand
    - fr-secondstrand
  optional: true
- !Flag
  description: The length of each read.
  synonyms:
  - --readLength
  args: !SimpleFlagArg
    name: READLENGTH
  optional: true
- !Flag
  description: The anchor length. (default is 1.)
  synonyms:
  - --anchorLength
  args: !SimpleFlagArg
    name: ANCHORLENGTH
  optional: true
- !Flag
  description: The "anchor length" or "overhang length" used in the aligner. At least
    “anchor length” NT must be mapped to each end of a given junction. The default
    is 6. (This parameter applies only if using fastq).
  synonyms:
  - --tophatAnchor
  args: !SimpleFlagArg
    name: TOPHATANCHOR
  optional: true
- !Flag
  description: The folder name of the STAR binary indexes (i.e., the name of the folder
    that contains SA file). For example, use ~/STARindex/hg19 for hg19. (Only if using
    fastq)
  synonyms:
  - --bi
  args: !SimpleFlagArg
    name: BINDEX
  optional: true
- !Flag
  description: The number of thread. The optimal number of thread should be equal
    to the number of CPU core.
  synonyms:
  - --nthread
  args: !SimpleFlagArg
    name: NTHREAD
  optional: true
- !Flag
  description: the number of thread for statistical model.
  synonyms:
  - --tstat
  args: !SimpleFlagArg
    name: TSTAT
  optional: true
- !Flag
  description: 'The cutoff splicing difference. The cutoff used in the null hypothesis
    test for differential splicing. The default is 0.0001 for 0.01% difference. Valid:
    0 ≤ cutoff < 1.'
  synonyms:
  - --cstat
  args: !SimpleFlagArg
    name: CSTAT
  optional: true
- !Flag
  description: Turn statistical analysis off.
  synonyms:
  - --statoff
  args: !EmptyFlagArg {}
  optional: true
