!Command
positional: []
named:
- !Flag
  description: Specify fasta file being profiled
  synonyms:
  - -i
  args: !SimpleFlagArg
    name: INPUTFASTA
  optional: true
- !Flag
  description: identify location of BAM files BAM files should be indexed and sorted
  synonyms:
  - -s
  args: !SimpleFlagArg
    name: INPUTMAPLOC
  optional: true
- !Flag
  description: Identify name of output file for coverage information
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: OUTCOV
  optional: true
- !Flag
  description: 'Indicate what type of data transformation you want in the final file
    [Default:log]: scale --> Scaled by multiplying by 100 and log transforming log
    --> Log transform None --> Raw Coverage Values X5 --> Multiplication by 5 X10
    --> Multiplication by 10 X100 --> Multiplication by 100 SQR --> Square root We
    recommend using a scaled log transformation for initial testing. Other transformations
    can be useful on a case by case basis'
  synonyms:
  - --transform
  args: !SimpleFlagArg
    name: TRANSFORM
  optional: true
- !Flag
  description: 'Specify Number of Threads For Feature Counts [Default: 1]'
  synonyms:
  - -T
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Specify directory for output files to be deposited [Default: Working
    Directory]'
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTDIRECTORY
  optional: true
command:
- Binsanity-profile
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
