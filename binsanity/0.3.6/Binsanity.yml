!Command
positional: []
named:
- !Flag
  description: Specify a Coverage File
  synonyms:
  - -c
  args: !SimpleFlagArg
    name: INPUTCOVFILE
  optional: true
- !Flag
  description: Specify directory containing your contigs
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: INPUTCONTIGFILES
  optional: true
- !Flag
  description: 'Specify a preference (default is -3) Note: decreasing the preference
    leads to more lumping, increasing will lead to more splitting. If your range of
    coverages are low you will want to decrease the preference, if you have 10 or
    less replicates increasing the preference could benefit you.'
  synonyms:
  - -p
  args: !SimpleFlagArg
    name: PREFERENCE
  optional: true
- !Flag
  description: Specify a max number of iterations [default is 2000]
  synonyms:
  - -m
  args: !SimpleFlagArg
    name: MAXITER
  optional: true
- !Flag
  description: Specify the convergence iteration number (default is 200) e.g Number
    of iterations with no change in the number of estimated clusters that stops the
    convergence.
  synonyms:
  - -v
  args: !SimpleFlagArg
    name: CONVITER
  optional: true
- !Flag
  description: Specify a damping factor between 0.5 and 1, default is 0.9
  synonyms:
  - -d
  args: !SimpleFlagArg
    name: DAMP
  optional: true
- !Flag
  description: Specify the fasta file containing contigs you want to cluster
  synonyms:
  - -l
  args: !SimpleFlagArg
    name: FASTAFILE
  optional: true
- !Flag
  description: Specify the contig size cut-off [Default 1000 bp]
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: CONTIGSIZE
  optional: true
- !Flag
  description: Give a name to the directory BinSanity results will be output in [Default
    is 'BINSANITY-RESULTS']
  synonyms:
  - -o
  args: !SimpleFlagArg
    name: OUTPUTDIR
  optional: true
- !Flag
  description: Sepcify what prefix you want appended to final Bins {optional}
  synonyms:
  - --outPrefix
  args: !SimpleFlagArg
    name: OUTNAME
  optional: true
- !Flag
  description: specify a name for the log file [Default is 'binsanity-logfile.txt']
  synonyms:
  - --log
  args: !SimpleFlagArg
    name: LOGFILE
  optional: true
command:
- Binsanity
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
