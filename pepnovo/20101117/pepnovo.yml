help_text: "**********************************************************\n\nError: Unkown\
  \ command line option: --help\n\n***************************************************************************\n\
  \n\n\nPepNovo+ - de Novo peptide sequencing and\nMS-Filter - spectal quality scoring,\
  \ precursor mass correction and chage determination.\nRelease 20101117.\nAll rights\
  \ reserved to the Regents of the University of California.\n\nRequired arguments:\n\
  -------------------\n\n-model <model name>\n\n-file <path to input file>  - PepNovo\
  \ can analyze dta,mgf and mzXML files\n   OR\n-list <path to text file listing input\
  \ files>\n\n\nOptional PepNovo arguments: \n----------------------------- \n-prm\t\
  \t- only print spectrum graph nodes with scores.\n-prm_norm   - prints spectrum\
  \ graph scores after normalization and removal of negative scores.\n-correct_pm\
  \ - finds optimal precursor mass and charge values.\n-use_spectrum_charge - does\
  \ not correct charge.\n-use_spectrum_mz     - does not correct the precursor m/z\
  \ value that appears in the file.\n-no_quality_filter   - does not remove low quality\
  \ spectra.\n-output_aa_probs\t - calculates the probabilities of individual amino\
  \ acids.\n-output_cum_probs    - calculates the cumulative probabilities (that at\
  \ least one sequence upto rank X is correct).\n-fragment_tolerance < 0-0.75 > -\
  \ the fragment tolerance (each model has a default setting)\n-pm_tolerance     \
  \  < 0-5.0 > - the precursor masss tolerance (each model has a default setting)\n\
  -PTMs   <PTM string>    - seprated  by a colons (no spaces) e.g., M+16:S+80:N+1\n\
  -digest <NON_SPECIFIC,TRYPSIN> - default TRYPSIN\n-num_solutions < 1-2000 > - default\
  \ 20\n-tag_length < 3-6> - returns peptide sequence of the specified length (only\
  \ lengths 3-6 are allowed).\n-model_dir  < path > - directory where model files\
  \ are kept (default ./Models)\n\n-max_pm\t         <X> - X is the maximal precursor\
  \ mass to be considered (good for shorty searhces).\n\nOptional MS-Filter arguments:\n\
  -----------------------------\n-min_filter_prob <xx=0-1.0> - filter out spectra\
  \ from denovo/tag/prm run with a quality probability less than x (e.g., x=0.1)\n\
  -pmcsqs_only   - only output the corrected precursor mass, charge and filtering\
  \ values\n-filter_spectra <sqs thresh> <out dir>  - outputs MGF files for spectra\
  \ that have a minimal qulaity score above *thresh* (it is recomended to use a value\
  \ of 0.05-0.1). These MGF files will be sent to the directory given in out_dir and\
  \ have a name with the prefix given in the third argument.\n NOTE: this option must\
  \ be used in conjuction with  \"-pmcsqs_only\" the latter option will also correct\
  \ the m/z value and assign a charge to the spectrum.\n\n-pmcsqs_and_prm <min prob>\
  \ - print spectrum graph nodes for spectra that have an SQS probability score of\
  \ at least <min prob> (typically should have a value 0-0.2)\n\n\nPredicting fragmentation\
  \ patterns:\n----------------------------------\n-predict_fragmentation <X> - X\
  \ is the input file with a list of peptides and charges (one per line)\n-num_peaks\
  \             <N> - N is the maximal number of fragment peaks to predict\n\n\nParameters\
  \ for Blast:\n---------------------\n-msb_generate_query   - performs denovo sequencing\
  \ and generates a BLAST query.\n-msb_merge_queries    -\ttakes a list of PepNovo\
  \ \"_full.txt\" files, merges them and creates queries(list should be given with\
  \ -list flag).\n-msb_query_name       <X> - the name to be given to the main output\
  \ file.\n-msb_query_size       <X> - max size of MSB query allowed (default X=1000000).\n\
  -msb_num_solutions    <X> - number of sequences to generate per spectrum (default\
  \ X=7).\n-msb_min_score        <X> - the minimal MS-Blast score to be included in\
  \ the query, default X=4.0 .\n\nCitations:\n----------\n- Frank, A. and Pevzner,\
  \ P. \"PepNovo: De Novo Peptide Sequencing via Probabilistic Network Modeling\"\
  , Analytical Chemistry 77:964-973, 2005.\n- Frank, A., Tanner, S., Bafna, V. and\
  \ Pevzner, P. \"Peptide sequence tags for fast database search in mass-spectrometry\"\
  , J. Proteome Res. 2005 Jul-Aug;4(4):1287-95.\n- Frank, A.M., Savitski, M.M., Nielsen,\
  \ L.M., Zubarev, R.A., Pevzner, P.A. \"De Novo Peptide Sequencing and Identification\
  \ with Precision Mass Spectrometry\", J. Proteome Res. 6:114-123, 2007.\n- Frank,\
  \ A.M. \"A Ranking-Based Scoring Function for Peptide-Spectrum Matches\", J.Proteome\
  \ Res. 8:2241-2252, 2009.\n\nPlease send comments and bug reports to Ari Frank (arf@cs.ucsd.edu).\n\
  \n"
