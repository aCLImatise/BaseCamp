  description: Sort and index the file
  synonyms:
  - --sortindex
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Minimum Reference Length for a reference to be considered
  synonyms:
  - --minlen
  args: !SimpleFlagArg
    name: MINLEN
  optional: true
- !Flag
  description: 'Minimum base quality. Bases with quality score lower than this will
    be discarded. This is performed BEFORE --mincov. Default: 30'
  synonyms:
  - --minqual
  args: !SimpleFlagArg
    name: MINQUAL
  optional: true
- !Flag
  description: 'Minimum position coverage to perform the polymorphism calculation.
    Position with a lower depth of coverage will be discarded (i.e. considered as
    zero-coverage positions). This is calculated AFTER --minqual. Default: 1'
  synonyms:
  - --mincov
  args: !SimpleFlagArg
    name: MINCOV
  optional: true
- !Flag
  description: Number of nucleotides that are truncated at either contigs end before
    calculating coverage values.
  synonyms:
  - --truncate
  args: !SimpleFlagArg
    name: TRUNCATE
  optional: true
