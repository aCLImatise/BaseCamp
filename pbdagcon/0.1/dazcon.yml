  \   -l <uint>,  --min-len <uint>\n     Minimum length for correction\n\n   -c <uint>,\
  \  --min-coverage <uint>\n     Minimum coverage for correction\n\n   -j <int>, \
  \ --threads <int>\n     Number of consensus threads\n\n   --,  --ignore_rest\n \
