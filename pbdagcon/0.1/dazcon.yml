  \n   -m <uint>,  --max-hit <uint>\n     Maximum number of hits to pass to consensus\n\
  \n   -s <string>,  --seq-file <string>\n     (required)  Path to the sequences file\n\
  \n   -a <string>,  --align-file <string>\n     (required)  Path to the alignments\
