!Command
positional:
- !Positional
  description: Long reads for polishing (FASTA or FASTQ format)
  position: 0
  name: reads
  optional: false
- !Positional
  description: Miniasm assembly to be polished (GFA format)
  position: 1
  name: assembly
  optional: false
named:
- !Flag
  description: 'Number of threads to use for alignment and polishing (default: 8)'
  synonyms:
  - -t
  - --threads
  args: !SimpleFlagArg
    name: THREADS
  optional: true
- !Flag
  description: 'Number of full Racon polishing rounds (default: 2)'
  synonyms:
  - --rounds
  args: !SimpleFlagArg
    name: ROUNDS
  optional: true
- !Flag
  description: 'Use this flag for PacBio reads to make Minipolish use the map-pb Minimap2
    preset (default: assumes Nanopore reads and uses the map-ont preset)'
  synonyms:
  - --pacbio
  args: !EmptyFlagArg {}
  optional: true
command:
- minipolish
subcommands: []
help_flag: !Flag
  description: Show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: Show program's version number and exit
  synonyms:
  - --version
  args: !EmptyFlagArg {}
  optional: true
