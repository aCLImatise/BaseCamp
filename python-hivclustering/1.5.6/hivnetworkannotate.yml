!Command
positional: []
named:
- !Flag
  description: '[OUTPUT], --output [OUTPUT] Output the annotated JSON network file
    to'
  synonyms:
  - -o
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '[NETWORK], --network [NETWORK] The input network file to process'
  synonyms:
  - -n
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: MISSING, --missing MISSING MISSING If desired, provide a value to inject
    for nodes that do not have an attribute value specified
  synonyms:
  - -x
  args: !SimpleFlagArg
    name: MISSING
  optional: true
- !Flag
  description: Flush existing attributes
  synonyms:
  - -X
  - --clear
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The name of the column that indexes records (patient ID); default is
    to index on the first column
  synonyms:
  - -i
  - --index
  args: !SimpleFlagArg
    name: INDEX
  optional: true
- !Flag
  description: Write attributes to the input file (cannot be stdin)
  synonyms:
  - -r
  - --inplace
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: The JSON file with node attributes
  synonyms:
  - -a
  - --attributes
  args: !SimpleFlagArg
    name: ATTRIBUTES
  optional: true
- !Flag
  description: A TSV file with node attributes
  synonyms:
  - -t
  - --tab
  args: !SimpleFlagArg
    name: TAB
  optional: true
- !Flag
  description: A CSV file with node attributes
  synonyms:
  - -c
  - --csv
  args: !SimpleFlagArg
    name: CSV
  optional: true
- !Flag
  description: FIELD FIELD FIELD, --field FIELD FIELD FIELD FIELD Describe an argument
    to be added to invididual nodes as "name" "label" "type" "transform"; currently
    supported types are "String", "enum", "Date", "Number"; transform must be specified
    as a lambda, an empty string to use an identity map, or a python style dict to
    specify an enum; "fulldate" is a predefined option to reformat the date using
    the default hivtrace-viz format
  synonyms:
  - -f
  args: !SimpleFlagArg
    name: FIELD
  optional: true
command:
- hivnetworkannotate
subcommands: []
