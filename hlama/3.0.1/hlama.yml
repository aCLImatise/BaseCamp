!Command
positional: []
named:
- !Flag
  description: Path to tumor/normal TSV file, starts tumor/normal mode
  synonyms:
  - --tumor-normal
  args: !SimpleFlagArg
    name: TUMOR_NORMAL
  optional: true
- !Flag
  description: Path to pedigree file, starts pedigree mode
  synonyms:
  - --pedigree
  args: !SimpleFlagArg
    name: PEDIGREE
  optional: true
- !Flag
  description: Optional explicit path to configuration file, by default ~/.hlama.cfg
    is searched for
  synonyms:
  - --config
  args: !SimpleFlagArg
    name: CONFIG
  optional: true
- !Flag
  description: Directory to create the Snakefile in
  synonyms:
  - --work-dir
  args: !SimpleFlagArg
    name: WORK_DIR
  optional: true
- !Flag
  description: Base directory for reads, give multiple times for multiple places to
    search
  synonyms:
  - --reads-base-dir
  args: !SimpleFlagArg
    name: READS_BASE_DIRS
  optional: true
- !Flag
  description: Only create Snakefile but do not run Snakemake yet
  synonyms:
  - --dont-run-snakemake
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Disable input checks
  synonyms:
  - --disable-checks
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: Number of threads to use for read mapping, defaults to 1
  synonyms:
  - --num-threads
  args: !SimpleFlagArg
    name: NUM_THREADS
  optional: true
command:
- hlama
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
