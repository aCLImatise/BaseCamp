  \ should be a file generated by the hiddenDomains R function.\n\nOptions\n\n-h\n\
  \    Print this help information.\n\n-b  BIN_WIDTH\n    The width of the bin.  Default\
  \ is 1000bp.\n\n-p  MIN_POSTERIOR\n    Toss out parts of domains that have posterior\
  \ values that are less\n    than MIN_POSTERIOR. You can set this to any value you\
  \ want, but for\n    reference, domainsToBed bins according the following scale:\n\
  \    >= 0.9\n    0.9 > posterior >= 0.8\n    0.8 > posterior >= 0.7\n    0.7 > posterior\
