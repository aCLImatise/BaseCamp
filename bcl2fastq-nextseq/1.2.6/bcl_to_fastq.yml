!Command
positional: []
named:
- !Flag
  description: path to input directory; default is RUNFOLDER- DIR/Data/Intensities/BaseCalls
  synonyms:
  - -i
  - --input-dir
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: 'path to directory containing run data [default: /tmp/tmpqmpgu90u]'
  synonyms:
  - -R
  - --runfolder-dir
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: path to demultiplexed output; default is same as INPUT-DIR
  synonyms:
  - -o
  - --output-dir
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: file path to sample sheet; default is RUNFOLDER-DIR/SampleSheet.csv
  synonyms:
  - --sample-sheet
  args: !SimpleFlagArg
    name: TEXT
  optional: true
- !Flag
  description: 'number of threads used for loading BCL data [default: 12]'
  synonyms:
  - --loading
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'number of threads used for demultiplexing [default: 12]'
  synonyms:
  - --demultiplexing
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'number of threads used for processing demultiplexed data  [default:
    24]'
  synonyms:
  - --processing
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'number of threads used for writing FASTQ data [default: 12]'
  synonyms:
  - --writing
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'number of allowed mismatches per index [default: 0]'
  synonyms:
  - --barcode-mismatches
  args: !SimpleFlagArg
    name: INTEGER
  optional: true
- !Flag
  description: 'save Undetermined reads  [default: False]'
  synonyms:
  - --keep-tmp
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'reverse complement index 2 of the sample sheet [default: False]'
  synonyms:
  - --reverse-complement
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'process the run without checking its completion status  [default:
    False]'
  synonyms:
  - --no-wait
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'overwrite existing fastq files in the output directory  [default:
    False]'
  synonyms:
  - --overwrite
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'use barcodes in samplesheet as well as the reverse complement of index
    2, then demultiplex with best  [default: False]'
  synonyms:
  - --determine
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: 'skip all cleaning up -- do not rename fastq output and do not delete
    undetermined files [default: False]'
  synonyms:
  - --no-cleanup
  args: !EmptyFlagArg {}
  optional: true
command:
- bcl_to_fastq
subcommands: []
help_flag: !Flag
  description: Show this message and exit.
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
