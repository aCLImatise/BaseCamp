!Command
positional: []
named:
- !Flag
  description: The dataset ID/name from your Galaxy history, or a regex pattern to
    search all files in the history
  synonyms:
  - -i
  - --id
  args: !RepeatFlagArg
    name: ID
  optional: true
- !Flag
  description: Type of the argument File/ID Number. Per default, integer ID number.
    If a pattern is specified in the -i argument, then this argument should be set
    to "regex"
  synonyms:
  - -t
  - --identifier_type
  args: !ChoiceFlagArg
    choices: !!set
      ? regex
      ? hid
      ? name
  optional: true
- !Flag
  description: History ID. The history ID and the dataset ID uniquly identify a dataset.
    Per default this is set to the current Galaxy history.
  synonyms:
  - --history-id
  args: !SimpleFlagArg
    name: HISTORY_ID
  optional: true
command:
- get
parent:
subcommands: []
help_flag: !Flag
  description: show this help message and exit
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag:
help_text: "usage: get [-h] -i ID [ID ...] [-t {hid,name,regex}] [--history-id HISTORY_ID]\n\
  \nGet datasets from Galaxy.\n\noptional arguments:\n  -h, --help            show\
  \ this help message and exit\n  -i ID [ID ...], --id ID [ID ...]\n             \
