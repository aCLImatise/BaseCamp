  \         regex pattern to search all files in the history\n  -t {hid,name,regex},\
  \ --identifier_type {hid,name,regex}\n                        Type of the argument\
  \ File/ID Number. Per default,\n                        integer ID number. If a\
  \ pattern is specified in the -i\n                        argument, then this argument\
  \ should be set to \"regex\"\n  --history-id HISTORY_ID\n                      \
  \  History ID. The history ID and the dataset ID uniquly\n                     \
  \   identify a dataset. Per default this is set to the\n                       \
  \ current Galaxy history.\n"
