!Command
positional:
- !Positional
  description: ''
  position: 0
  name: INPUTLIST1
  optional: false
- !Positional
  description: ''
  position: 1
  name: INPUTLIST2...
  optional: true
- !Positional
  description: ''
  position: 2
  name: METHOD
  optional: false
- !Positional
  description: ''
  position: 3
  name: OPTIONS
  optional: true
named:
- !Flag
  description: '- union of input lists'
  synonyms:
  - -u
  - --union
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '- intersection of input lists'
  synonyms:
  - -i
  - --intersection
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '- difference of input lists'
  synonyms:
  - -d
  - --difference
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: of input lists
  synonyms:
  - -dd
  - --double_difference
  - '- double'
  args: !SimpleFlagArg
    name: difference
  optional: true
- !Flag
  description: '- subtract first list from the second and finds difference'
  synonyms:
  - -du
  - --diff_union
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: NUMBER - specify number of mismatches (default 0, can be used with
    -diff and -ddiff)
  synonyms:
  - -mm
  - --mismatch
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '- specify frequency cut-off (default 1)'
  synonyms:
  - -c
  - --cutoff
  args: !SimpleFlagArg
    name: NUMBER
  optional: true
- !Flag
  description: name (default "out")
  synonyms:
  - -o
  - --outputname
  - '- specify'
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: '- specify rule how final frequencies are calculated (default, add,
    subtract, min, max, first, second, 1, 2) NOTE: rules min, subtract, first and
    second can only be used with finding the intersection.'
  synonyms:
  - -r
  - --rule
  args: !SimpleFlagArg
    name: STRING
  optional: true
- !Flag
  description: SIZE - make subset with given method (rand, rand_unique)
  synonyms:
  - -ss
  - --subset
  args: !SimpleFlagArg
    name: METHOD
  optional: true
- !Flag
  description: '- output count of k-mers instead of k-mers themself'
  synonyms:
  - --count_only
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '- disable list read-ahead in background thread'
  synonyms:
  - --disable_scouts
  args: !EmptyFlagArg {}
  optional: true
- !Flag
  description: '- increase debug level'
  synonyms:
  - -D
  args: !EmptyFlagArg {}
  optional: true
command:
- glistcompare
subcommands: []
help_flag: !Flag
  description: '- print this usage screen and exit'
  synonyms:
  - -h
  - --help
  args: !EmptyFlagArg {}
  optional: true
usage_flag:
version_flag: !Flag
  description: '- print version information and exit'
  synonyms:
  - -v
  - --version
  args: !EmptyFlagArg {}
  optional: true
